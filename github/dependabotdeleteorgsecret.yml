apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete An Organization Secret
  description: >-
    Deletes a secret in an organization using the secret name.OAuth app tokens
    and personal access tokens (classic) need the `admin:org` scope to use this
    endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete An Organization Secret
      description: >-
        Deletes a secret in an organization using the secret name.OAuth app tokens
        and personal access tokens (classic) need the `admin:org` scope to use this
        endpoint.
    paths:
      /orgs/{org}/dependabot/secrets/{secret_name}:
        delete:
          summary: Delete An Organization Secret
          description: >-
            Deletes a secret in an organization using the secret name.OAuth app
            tokens and personal access tokens (classic) need the `admin:org` scope
            to use this endpoint.
          operationId: dependabotdeleteorgsecret
          responses:
            '204':
              description: Response
