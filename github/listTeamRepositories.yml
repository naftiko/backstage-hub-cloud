apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Team Repositories
  description: >-
    Lists a team's repositories visible to the authenticated user.**Note:** You
    can also specify a team by `org_id` and `team_id` using the route `GET
    /organizations/{org_id}/team/{team_id}/repos`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Team Repositories
      description: >-
        Lists a team's repositories visible to the authenticated user.**Note:** You
        can also specify a team by `org_id` and `team_id` using the route `GET
        /organizations/{org_id}/team/{team_id}/repos`.
    paths:
      /orgs/{org}/teams/{team_slug}/repos:
        get:
          summary: List Team Repositories
          description: >-
            Lists a team's repositories visible to the authenticated user.**Note:**
            You can also specify a team by `org_id` and `team_id` using the route
            `GET /organizations/{org_id}/team/{team_id}/repos`.
          operationId: listTeamRepositories
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/minimal-repository'
                  examples:
                    default:
                      $ref: '#/components/examples/minimal-repository-items'
              headers:
                Link:
                  $ref: '#/components/headers/link'
