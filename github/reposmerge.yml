apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Merge A Branch
  description: Needs a more full description created.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Merge A Branch
      description: Needs a more full description created.
    paths:
      /repos/{owner}/{repo}/merges:
        post:
          summary: Merge A Branch
          description: Needs a more full description created.
          operationId: reposmerge
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    base:
                      type: string
                      description: >-
                        The name of the base branch that the head will be merged
                        into.
                    head:
                      type: string
                      description: >-
                        The head to merge. This can be a branch name or a commit
                        SHA1.
                    commit_message:
                      type: string
                      description: >-
                        Commit message to use for the merge commit. If omitted, a
                        default message will be used.
                  required:
                    - base
                    - head
                examples:
                  default:
                    value:
                      base: master
                      head: cool_feature
                      commit_message: Shipped cool_feature!
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
