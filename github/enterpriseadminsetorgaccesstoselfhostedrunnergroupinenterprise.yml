apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Organization Access For A Self-hosted Runner Group In An Enterprise
  description: >-
    Replaces the list of organizations that have access to a self-hosted runner
    configured in an enterprise.OAuth app tokens and personal access tokens
    (classic) need the `manage_runners:enterprise` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Organization Access For A Self-hosted Runner Group In An Enterprise
      description: >-
        Replaces the list of organizations that have access to a self-hosted runner
        configured in an enterprise.OAuth app tokens and personal access tokens
        (classic) need the `manage_runners:enterprise` scope to use this endpoint.
    paths:
      /enterprises/{enterprise}/actions/runner-groups/{runner_group_id}/organizations:
        put:
          summary: Set Organization Access For A Self-hosted Runner Group In An Enterprise
          description: >-
            Replaces the list of organizations that have access to a self-hosted
            runner configured in an enterprise.OAuth app tokens and personal access
            tokens (classic) need the `manage_runners:enterprise` scope to use this
            endpoint.
          operationId: enterpriseadminsetorgaccesstoselfhostedrunnergroupinenterprise
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    selected_organization_ids:
                      description: List of organization IDs that can access the runner group.
                      type: array
                      items:
                        type: integer
                        description: Unique identifier of the organization.
                  required:
                    - selected_organization_ids
                examples:
                  default:
                    value:
                      selected_organization_ids:
                        - 32
                        - 91
          responses:
            '204':
              description: Response
