apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Github Enterprise Server Pages Site
  description: >-
    Configures a GitHub Enterprise Server Pages site. For more information, see
    "[About GitHub
    Pages](/github/working-with-github-pages/about-github-pages)."The
    authenticated user must be a repository administrator, maintainer, or have
    the 'manage GitHub Pages settings' permission.OAuth app tokens and personal
    access tokens (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Github Enterprise Server Pages Site
      description: >-
        Configures a GitHub Enterprise Server Pages site. For more information, see
        "[About GitHub
        Pages](/github/working-with-github-pages/about-github-pages)."The
        authenticated user must be a repository administrator, maintainer, or have
        the 'manage GitHub Pages settings' permission.OAuth app tokens and personal
        access tokens (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/pages:
        post:
          summary: Create A Github Enterprise Server Pages Site
          description: >-
            Configures a GitHub Enterprise Server Pages site. For more information,
            see "[About GitHub
            Pages](/github/working-with-github-pages/about-github-pages)."The
            authenticated user must be a repository administrator, maintainer, or
            have the 'manage GitHub Pages settings' permission.OAuth app tokens and
            personal access tokens (classic) need the `repo` scope to use this
            endpoint.
          operationId: createAGitHubEnterpriseServerPagesSite
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  description: The source branch and directory used to publish your Pages site.
                  nullable: true
                  properties:
                    build_type:
                      type: string
                      description: >-
                        The process in which the Page will be built. Possible values
                        are `"legacy"` and `"workflow"`.
                      enum:
                        - legacy
                        - workflow
                    source:
                      type: object
                      description: >-
                        The source branch and directory used to publish your Pages
                        site.
                      properties:
                        branch:
                          type: string
                          description: >-
                            The repository branch used to publish your site's source
                            files.
                        path:
                          type: string
                          description: >-
                            The repository directory that includes the source files
                            for the Pages site. Allowed paths are `/` or `/docs`.
                            Default: `/`
                          enum:
                            - /
                            - /docs
                          default: /
                      required:
                        - branch
                  anyOf:
                    - required:
                        - source
                    - required:
                        - build_type
                examples:
                  default:
                    value:
                      source:
                        branch: main
                        path: /docs
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
