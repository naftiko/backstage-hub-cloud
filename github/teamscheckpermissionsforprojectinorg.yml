apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Check Team Permissions For A Project
  description: >-
    Checks whether a team has `read`, `write`, or `admin` permissions for an
    organization project. The response includes projects inherited from a parent
    team.**Note:** You can also specify a team by `org_id` and `team_id` using
    the route `GET
    /organizations/{org_id}/team/{team_id}/projects/{project_id}`.
  tags: []
  links:
