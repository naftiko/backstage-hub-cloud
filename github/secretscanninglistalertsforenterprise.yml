apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Secret Scanning Alerts For An Enterprise
  description: >-
    Lists secret scanning alerts for eligible repositories in an enterprise,
    from newest to oldest.To use this endpoint, you must be a member of the
    enterprise, and you must use an access token with the `repo` scope or
    `security_events` scope. Alerts are only returned for organizations in the
    enterprise for which you are an organization owner or a [security
    manager](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
