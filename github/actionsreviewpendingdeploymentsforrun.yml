apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Review Pending Deployments For A Workflow Run
  description: >-
    Approve or reject pending deployments that are waiting on approval by a
    required reviewer.Required reviewers with read access to the repository
    contents and deployments can use this endpoint.OAuth app tokens and personal
    access tokens (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Review Pending Deployments For A Workflow Run
      description: >-
        Approve or reject pending deployments that are waiting on approval by a
        required reviewer.Required reviewers with read access to the repository
        contents and deployments can use this endpoint.OAuth app tokens and personal
        access tokens (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/actions/runs/{run_id}/pending_deployments:
        post:
          summary: Review Pending Deployments For A Workflow Run
          description: >-
            Approve or reject pending deployments that are waiting on approval by a
            required reviewer.Required reviewers with read access to the repository
            contents and deployments can use this endpoint.OAuth app tokens and
            personal access tokens (classic) need the `repo` scope to use this
            endpoint.
          operationId: actionsreviewpendingdeploymentsforrun
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    environment_ids:
                      type: array
                      description: The list of environment ids to approve or reject
                      example:
                        - 161171787
                        - 161171795
                      items:
                        type: integer
                        example: 161171787
                    state:
                      type: string
                      description: >-
                        Whether to approve or reject deployment to the specified
                        environments.
                      enum:
                        - approved
                        - rejected
                      example: approved
                    comment:
                      type: string
                      description: A comment to accompany the deployment review
                      example: Ship it!
                  required:
                    - environment_ids
                    - state
                    - comment
                examples:
                  default:
                    value:
                      environment_ids:
                        - 161171787
                      state: approved
                      comment: Ship it!
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/deployment'
                  examples:
                    default:
                      $ref: '#/components/examples/deployment-items'
