spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Discussion (legacy)
      description: >-
        **Deprecation Notice:** This endpoint route is deprecated and will be
        removed from the Teams API. We recommend migrating your existing code to use
        the new [Update a
        discussion](https://docs.github.com/enterprise-server@3.9/rest/teams/discussions#update-a-discussion)
        endpoint.Edits the title and body text of a discussion post. Only the
        parameters you provide are updated.OAuth app tokens and personal access
        tokens (classic) need the `write:discussion` scope to use this endpoint.
    paths:
      /teams/{team_id}/discussions/{discussion_number}:
        patch:
          summary: Update A Discussion (legacy)
          description: >-
            **Deprecation Notice:** This endpoint route is deprecated and will be
            removed from the Teams API. We recommend migrating your existing code to
            use the new [Update a
            discussion](https://docs.github.com/enterprise-server@3.9/rest/teams/discussions#update-a-discussion)
            endpoint.Edits the title and body text of a discussion post. Only the
            parameters you provide are updated.OAuth app tokens and personal access
            tokens (classic) need the `write:discussion` scope to use this endpoint.
          operationId: teamsupdatediscussionlegacy
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    title:
                      type: string
                      description: The discussion post's title.
                    body:
                      type: string
                      description: The discussion post's body text.
                examples:
                  default:
                    value:
                      title: Welcome to our first team post
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/team-discussion'
                  examples:
                    default:
                      $ref: '#/components/examples/team-discussion-2'
