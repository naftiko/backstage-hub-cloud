apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Social Accounts For The Authenticated User
  description: >-
    Deletes one or more social accounts from the authenticated user's
    profile.OAuth app tokens and personal access tokens (classic) need the
    `user` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Social Accounts For The Authenticated User
      description: >-
        Deletes one or more social accounts from the authenticated user's
        profile.OAuth app tokens and personal access tokens (classic) need the
        `user` scope to use this endpoint.
    paths:
      /user/social_accounts:
        delete:
          summary: Delete Social Accounts For The Authenticated User
          description: >-
            Deletes one or more social accounts from the authenticated user's
            profile.OAuth app tokens and personal access tokens (classic) need the
            `user` scope to use this endpoint.
          operationId: usersdeletesocialaccountforauthenticateduser
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    account_urls:
                      description: Full URLs for the social media profiles to delete.
                      type: array
                      items:
                        type: string
                        example: https://twitter.com/github
                      example: []
                  required:
                    - account_urls
                  example:
                    account_urls:
                      - https://www.linkedin.com/company/github/
                      - https://twitter.com/github
                examples:
                  default:
                    summary: Deleting multiple social accounts
                    value:
                      account_urls:
                        - https://facebook.com/GitHub
                        - https://www.youtube.com/@GitHub
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
