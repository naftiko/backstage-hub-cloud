apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove A Self-hosted Runner From A Group For An Organization
  description: >-
    Removes a self-hosted runner from a group configured in an organization. The
    runner is then returned to the default group.OAuth app tokens and personal
    access tokens (classic) need the `admin:org` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove A Self-hosted Runner From A Group For An Organization
      description: >-
        Removes a self-hosted runner from a group configured in an organization. The
        runner is then returned to the default group.OAuth app tokens and personal
        access tokens (classic) need the `admin:org` scope to use this endpoint.
    paths:
      /orgs/{org}/actions/runner-groups/{runner_group_id}/runners/{runner_id}:
        delete:
          summary: Remove A Self-hosted Runner From A Group For An Organization
          description: >-
            Removes a self-hosted runner from a group configured in an organization.
            The runner is then returned to the default group.OAuth app tokens and
            personal access tokens (classic) need the `admin:org` scope to use this
            endpoint.
          operationId: actionsremoveselfhostedrunnerfromgroupfororg
          responses:
            '204':
              description: Response
