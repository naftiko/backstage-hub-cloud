apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Selected Repository To An Organization Variable
  description: >-
    Adds a repository to an organization variable that is available to selected
    repositories.Organization variables that are available to selected
    repositories have their `visibility` field set to `selected`.Authenticated
    users must have collaborator access to a repository to create, update, or
    read secrets.OAuth tokens and personal access tokens (classic) need the
    `admin:org` scope to use this endpoint. If the repository is private, OAuth
    tokens and personal access tokens (classic) need the `repo` scope to use
    this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Selected Repository To An Organization Variable
      description: >-
        Adds a repository to an organization variable that is available to selected
        repositories.Organization variables that are available to selected
        repositories have their `visibility` field set to `selected`.Authenticated
        users must have collaborator access to a repository to create, update, or
        read secrets.OAuth tokens and personal access tokens (classic) need the
        `admin:org` scope to use this endpoint. If the repository is private, OAuth
        tokens and personal access tokens (classic) need the `repo` scope to use
        this endpoint.
    paths:
      /orgs/{org}/actions/variables/{name}/repositories/{repository_id}:
        put:
          summary: Add Selected Repository To An Organization Variable
          description: >-
            Adds a repository to an organization variable that is available to
            selected repositories.Organization variables that are available to
            selected repositories have their `visibility` field set to
            `selected`.Authenticated users must have collaborator access to a
            repository to create, update, or read secrets.OAuth tokens and personal
            access tokens (classic) need the `admin:org` scope to use this endpoint.
            If the repository is private, OAuth tokens and personal access tokens
            (classic) need the `repo` scope to use this endpoint.
          operationId: addSelectedRepositoryToAnOrganizationVariable
          responses:
            '409':
              description: >-
                Response when the visibility of the variable is not set to
                `selected`
