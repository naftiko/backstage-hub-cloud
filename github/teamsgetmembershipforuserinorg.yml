apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Team Membership For A User
  description: >-
    Team members will include the members of child teams.To get a user's
    membership with a team, the team must be visible to the authenticated
    user.**Note:** You can also specify a team by `org_id` and `team_id` using
    the route `GET
    /organizations/{org_id}/team/{team_id}/memberships/{username}`.**Note:**The
    response contains the `state` of the membership and the member's `role`.The
    `role` for organization owners is set to `maintainer`. For more information
    about `maintainer` roles, see [Create a
    team](https://docs.github.com/enterprise-server@3.9/rest/teams/teams#create-a-team).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
