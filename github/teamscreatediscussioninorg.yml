apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Discussion
  description: >-
    Creates a new discussion post on a team's page.This endpoint triggers
    [notifications](https://docs.github.com/enterprise-server@3.9/github/managing-subscriptions-and-notifications-on-github/about-notifications).
    Creating content too quickly using this endpoint may result in secondary
    rate limiting. For more information, see "[Rate limits for the
    API](https://docs.github.com/enterprise-server@3.9/rest/overview/rate-limits-for-the-rest-api#about-secondary-rate-limits)"
    and "[Best practices for using the REST
    API](https://docs.github.com/enterprise-server@3.9/rest/guides/best-practices-for-using-the-rest-api)."**Note:**
    You can also specify a team by `org_id` and `team_id` using the route `POST
    /organizations/{org_id}/team/{team_id}/discussions`.OAuth app tokens and
    personal access tokens (classic) need the `write:discussion` scope to use
    this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Discussion
      description: >-
        Creates a new discussion post on a team's page.This endpoint triggers
        [notifications](https://docs.github.com/enterprise-server@3.9/github/managing-subscriptions-and-notifications-on-github/about-notifications).
        Creating content too quickly using this endpoint may result in secondary
        rate limiting. For more information, see "[Rate limits for the
        API](https://docs.github.com/enterprise-server@3.9/rest/overview/rate-limits-for-the-rest-api#about-secondary-rate-limits)"
        and "[Best practices for using the REST
        API](https://docs.github.com/enterprise-server@3.9/rest/guides/best-practices-for-using-the-rest-api)."**Note:**
        You can also specify a team by `org_id` and `team_id` using the route `POST
        /organizations/{org_id}/team/{team_id}/discussions`.OAuth app tokens and
        personal access tokens (classic) need the `write:discussion` scope to use
        this endpoint.
    paths:
      /orgs/{org}/teams/{team_slug}/discussions:
        post:
          summary: Create A Discussion
          description: >-
            Creates a new discussion post on a team's page.This endpoint triggers
            [notifications](https://docs.github.com/enterprise-server@3.9/github/managing-subscriptions-and-notifications-on-github/about-notifications).
            Creating content too quickly using this endpoint may result in secondary
            rate limiting. For more information, see "[Rate limits for the
            API](https://docs.github.com/enterprise-server@3.9/rest/overview/rate-limits-for-the-rest-api#about-secondary-rate-limits)"
            and "[Best practices for using the REST
            API](https://docs.github.com/enterprise-server@3.9/rest/guides/best-practices-for-using-the-rest-api)."**Note:**
            You can also specify a team by `org_id` and `team_id` using the route
            `POST /organizations/{org_id}/team/{team_id}/discussions`.OAuth app
            tokens and personal access tokens (classic) need the `write:discussion`
            scope to use this endpoint.
          operationId: teamscreatediscussioninorg
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    title:
                      type: string
                      description: The discussion post's title.
                    body:
                      type: string
                      description: The discussion post's body text.
                    private:
                      type: boolean
                      description: >-
                        Private posts are only visible to team members, organization
                        owners, and team maintainers. Public posts are visible to
                        all members of the organization. Set to `true` to create a
                        private post.
                      default: false
                  required:
                    - title
                    - body
                examples:
                  default:
                    value:
                      title: Our first team post
                      body: Hi! This is an area for us to collaborate as a team.
          responses:
            '201':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/team-discussion'
                  examples:
                    default:
                      $ref: '#/components/examples/team-discussion'
