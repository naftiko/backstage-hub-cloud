apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete An Environment Secret
  description: >-
    Deletes a secret in an environment using the secret name.Authenticated users
    must have collaborator access to a repository to create, update, or read
    secrets.OAuth tokens and personal access tokens (classic) need the `repo`
    scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete An Environment Secret
      description: >-
        Deletes a secret in an environment using the secret name.Authenticated users
        must have collaborator access to a repository to create, update, or read
        secrets.OAuth tokens and personal access tokens (classic) need the `repo`
        scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/environments/{environment_name}/secrets/{secret_name}:
        delete:
          summary: Delete An Environment Secret
          description: >-
            Deletes a secret in an environment using the secret name.Authenticated
            users must have collaborator access to a repository to create, update,
            or read secrets.OAuth tokens and personal access tokens (classic) need
            the `repo` scope to use this endpoint.
          operationId: actionsdeleteenvironmentsecret
          responses:
            '204':
              description: Default response
