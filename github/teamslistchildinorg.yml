      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Child Teams
      description: >-
        Lists the child teams of the team specified by `{team_slug}`.**Note:** You
        can also specify a team by `org_id` and `team_id` using the route `GET
        /organizations/{org_id}/team/{team_id}/teams`.
    paths:
      /orgs/{org}/teams/{team_slug}/teams:
        get:
          summary: List Child Teams
          description: >-
            Lists the child teams of the team specified by `{team_slug}`.**Note:**
            You can also specify a team by `org_id` and `team_id` using the route
            `GET /organizations/{org_id}/team/{team_id}/teams`.
          operationId: teamslistchildinorg
          responses:
            '200':
              description: if child teams exist
              content:
                application/json:
                  schema:
                    type: array
