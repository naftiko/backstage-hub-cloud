apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Project Column
  description: Creates a new project column.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Project Column
      description: Creates a new project column.
    paths:
      /projects/{project_id}/columns:
        post:
          summary: Create A Project Column
          description: Creates a new project column.
          operationId: projectscreatecolumn
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  properties:
                    name:
                      description: Name of the project column
                      example: Remaining tasks
                      type: string
                  required:
                    - name
                  type: object
                examples:
                  default:
                    value:
                      name: Remaining tasks
          responses:
            '422':
              $ref: '#/components/responses/validation_failed_simple'
