apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Custom Labels To A Self-hosted Runner For A Repository
  description: >-
    Adds custom labels to a self-hosted runner configured in a
    repository.Authenticated users must have admin access to the organization to
    use this endpoint.OAuth tokens and personal access tokens (classic) need the
    `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Custom Labels To A Self-hosted Runner For A Repository
      description: >-
        Adds custom labels to a self-hosted runner configured in a
        repository.Authenticated users must have admin access to the organization to
        use this endpoint.OAuth tokens and personal access tokens (classic) need the
        `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/actions/runners/{runner_id}/labels:
        post:
          summary: Add Custom Labels To A Self-hosted Runner For A Repository
          description: >-
            Adds custom labels to a self-hosted runner configured in a
            repository.Authenticated users must have admin access to the
            organization to use this endpoint.OAuth tokens and personal access
            tokens (classic) need the `repo` scope to use this endpoint.
          operationId: addCustomLabelsToASelfHostedRunnerForARepository
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  required:
                    - labels
                  properties:
                    labels:
                      type: array
                      minItems: 1
                      maxItems: 100
                      description: The names of the custom labels to add to the runner.
                      items:
                        type: string
                examples:
                  default:
                    value:
                      labels:
                        - gpu
                        - accelerated
          responses:
            '422':
              $ref: '#/components/responses/validation_failed_simple'
