apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete An Organization Secret
  description: >-
    Deletes a secret in an organization using the secret name.Authenticated
    users must have collaborator access to a repository to create, update, or
    read secrets.OAuth tokens and personal access tokens (classic) need
    the`admin:org` scope to use this endpoint. If the repository is private,
    OAuth tokens and personal access tokens (classic) need the `repo` scope to
    use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
