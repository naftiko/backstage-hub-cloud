apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove All Custom Labels From A Self-hosted Runner For An Enterprise
  description: >-
    Remove all custom labels from a self-hosted runner configured in
    anenterprise. Returns the remaining read-only labels from the runner.OAuth
    app tokens and personal access tokens (classic) need the
    `manage_runners:enterprise` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove All Custom Labels From A Self-hosted Runner For An Enterprise
      description: >-
        Remove all custom labels from a self-hosted runner configured in
        anenterprise. Returns the remaining read-only labels from the runner.OAuth
        app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
    paths:
      /enterprises/{enterprise}/actions/runners/{runner_id}/labels:
        delete:
          summary: Remove All Custom Labels From A Self-hosted Runner For An Enterprise
          description: >-
            Remove all custom labels from a self-hosted runner configured in
            anenterprise. Returns the remaining read-only labels from the
            runner.OAuth app tokens and personal access tokens (classic) need the
            `manage_runners:enterprise` scope to use this endpoint.
          operationId: enterpriseadminremoveallcustomlabelsfromselfhostedrunnerforenterprise
          responses:
            '422':
