apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Remove Token For An Enterprise
  description: >-
    Returns a token that you can pass to the `config` script to remove a
    self-hosted runner from an enterprise. The token expires after one
    hour.Example using remove token:To remove your self-hosted runner from an
    enterprise, replace `TOKEN` with the remove token provided by
    thisendpoint.```./config.sh remove --token TOKEN```OAuth app tokens and
    personal access tokens (classic) need the `manage_runners:enterprise` scope
    to use this endpoint.
