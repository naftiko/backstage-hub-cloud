apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Download A Repository Archive (zip)
  description: >-
    Gets a redirect URL to download a zip archive for a repository. If you omit
    `:ref`, the repositorys default branch (usually`main`) will be used. Please
    make sure your HTTP framework is configured to follow redirects or you will
    need to usethe `Location` header to make a second `GET` request.**Note**:
    For private repositories, these links are temporary and expire after five
    minutes. If the repository is empty, you will receive a 404 when you follow
    the redirect.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Download A Repository Archive (zip)
      description: >-
        Gets a redirect URL to download a zip archive for a repository. If you omit
        `:ref`, the repositorys default branch (usually`main`) will be used. Please
        make sure your HTTP framework is configured to follow redirects or you will
        need to usethe `Location` header to make a second `GET` request.**Note**:
        For private repositories, these links are temporary and expire after five
        minutes. If the repository is empty, you will receive a 404 when you follow
        the redirect.
    paths:
      /repos/{owner}/{repo}/zipball/{ref}:
        get:
          summary: Download A Repository Archive (zip)
          description: >-
            Gets a redirect URL to download a zip archive for a repository. If you
            omit `:ref`, the repositorys default branch (usually`main`) will be
            used. Please make sure your HTTP framework is configured to follow
            redirects or you will need to usethe `Location` header to make a second
            `GET` request.**Note**: For private repositories, these links are
            temporary and expire after five minutes. If the repository is empty, you
            will receive a 404 when you follow the redirect.
          operationId: downloadARepositoryArchive(Zip)
          responses:
            '302':
              description: Response
              headers:
                Location:
                  example: >-
                    https://codeload.github.com/me/myprivate/legacy.zip/master?login=me&token=thistokenexpires
                  schema:
                    type: string
