apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get All Requested Reviewers For A Pull Request
  description: >-
    Gets the users or teams whose review is requested for a pull request. Once a
    requested reviewer submits a review, they are no longer considered a
    requested reviewer. Their review will instead be returned by the [List
    reviews for a pull
    request](https://docs.github.com/enterprise-server@3.9/rest/pulls/reviews#list-reviews-for-a-pull-request)
    operation.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get All Requested Reviewers For A Pull Request
      description: >-
        Gets the users or teams whose review is requested for a pull request. Once a
        requested reviewer submits a review, they are no longer considered a
        requested reviewer. Their review will instead be returned by the [List
        reviews for a pull
        request](https://docs.github.com/enterprise-server@3.9/rest/pulls/reviews#list-reviews-for-a-pull-request)
        operation.
    paths:
      /repos/{owner}/{repo}/pulls/{pull_number}/requested_reviewers:
        get:
          summary: Get All Requested Reviewers For A Pull Request
          description: >-
            Gets the users or teams whose review is requested for a pull request.
            Once a requested reviewer submits a review, they are no longer
            considered a requested reviewer. Their review will instead be returned
            by the [List reviews for a pull
            request](https://docs.github.com/enterprise-server@3.9/rest/pulls/reviews#list-reviews-for-a-pull-request)
            operation.
          operationId: pullslistrequestedreviewers
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/pull-request-review-request'
                  examples:
                    default:
                      $ref: '#/components/examples/simple-pull-request-review-request'
              headers:
                Link:
                  $ref: '#/components/headers/link'
