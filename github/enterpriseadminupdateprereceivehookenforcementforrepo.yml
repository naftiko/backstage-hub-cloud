apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Pre-receive Hook Enforcement For A Repository
  description: >-
    For pre-receive hooks which are allowed to be configured at the repo level,
    you can set `enforcement`
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Pre-receive Hook Enforcement For A Repository
      description: >-
        For pre-receive hooks which are allowed to be configured at the repo level,
        you can set `enforcement`
    paths:
      /repos/{owner}/{repo}/pre-receive-hooks/{pre_receive_hook_id}:
        patch:
          summary: Update Pre-receive Hook Enforcement For A Repository
          description: >-
            For pre-receive hooks which are allowed to be configured at the repo
            level, you can set `enforcement`
          operationId: enterpriseadminupdateprereceivehookenforcementforrepo
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    enforcement:
                      description: The state of enforcement for the hook on this repository.
                      type: string
                      enum:
                        - enabled
                        - disabled
                        - testing
                examples:
                  default:
                    value:
                      enforcement: enabled
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/repository-pre-receive-hook'
                  examples:
                    default:
                      $ref: '#/components/examples/repository-pre-receive-hook-2'
