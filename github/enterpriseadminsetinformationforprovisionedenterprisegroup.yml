apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Scim Information For A Provisioned Enterprise Group
  description: >-
    **Note:** The SCIM API endpoints for enterprise accounts are currently in
    *private* beta and are subject to change.Replaces an existing provisioned
    group’s information.You must provide all the information required for the
    group as if you were provisioning it for the first time. Any existing group
    information that you don't provide will be removed, including group
    membership. If you want to only update a specific attribute, use the [Update
    an attribute for a SCIM enterprise
    group](#update-an-attribute-for-a-scim-enterprise-group) endpoint instead.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Scim Information For A Provisioned Enterprise Group
      description: >-
        **Note:** The SCIM API endpoints for enterprise accounts are currently in
        *private* beta and are subject to change.Replaces an existing provisioned
        group’s information.You must provide all the information required for the
        group as if you were provisioning it for the first time. Any existing group
        information that you don't provide will be removed, including group
        membership. If you want to only update a specific attribute, use the [Update
        an attribute for a SCIM enterprise
        group](#update-an-attribute-for-a-scim-enterprise-group) endpoint instead.
    paths:
      /scim/v2/Groups/{scim_group_id}:
        put:
          summary: Set Scim Information For A Provisioned Enterprise Group
          description: >-
            **Note:** The SCIM API endpoints for enterprise accounts are currently
            in *private* beta and are subject to change.Replaces an existing
            provisioned group’s information.You must provide all the information
            required for the group as if you were provisioning it for the first
            time. Any existing group information that you don't provide will be
