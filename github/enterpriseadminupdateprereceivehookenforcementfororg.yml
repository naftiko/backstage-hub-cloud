apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Pre-receive Hook Enforcement For An Organization
  description: >-
    For pre-receive hooks which are allowed to be configured at the org level,
    you can set `enforcement` and `allow_downstream_configuration`
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Pre-receive Hook Enforcement For An Organization
      description: >-
        For pre-receive hooks which are allowed to be configured at the org level,
        you can set `enforcement` and `allow_downstream_configuration`
    paths:
      /orgs/{org}/pre-receive-hooks/{pre_receive_hook_id}:
        patch:
          summary: Update Pre-receive Hook Enforcement For An Organization
          description: >-
            For pre-receive hooks which are allowed to be configured at the org
            level, you can set `enforcement` and `allow_downstream_configuration`
          operationId: enterpriseadminupdateprereceivehookenforcementfororg
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    enforcement:
                      description: The state of enforcement for the hook on this repository.
                      type: string
                    allow_downstream_configuration:
                      description: Whether repositories can override enforcement.
                      type: boolean
                examples:
                  default:
                    value:
                      enforcement: enabled
                      allow_downstream_configuration: false
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/org-pre-receive-hook'
                  examples:
                    default:
                      $ref: '#/components/examples/org-pre-receive-hook-2'
