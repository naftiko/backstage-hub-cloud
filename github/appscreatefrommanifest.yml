apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Github App From A Manifest
  description: >-
    Use this endpoint to complete the handshake necessary when implementing the
    [GitHub App Manifest
    flow](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/creating-github-apps-from-a-manifest/).
    When you create a GitHub App with the manifest flow, you receive a temporary
    `code` used to retrieve the GitHub App's `id`, `pem` (private key), and
    `webhook_secret`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
