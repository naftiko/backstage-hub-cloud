apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Selected Repository To An Organization Secret
  description: >-
    Adds a repository to an organization secret when the `visibility`
    forrepository access is set to `selected`. The visibility is set when you
    [Create orupdate an organization
    secret](https://docs.github.com/enterprise-server@3.9/rest/dependabot/secrets#create-or-update-an-organization-secret).OAuth
    app tokens and personal access tokens (classic) need the `admin:org` scope
    to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Selected Repository To An Organization Secret
      description: >-
        Adds a repository to an organization secret when the `visibility`
        forrepository access is set to `selected`. The visibility is set when you
        [Create orupdate an organization
        secret](https://docs.github.com/enterprise-server@3.9/rest/dependabot/secrets#create-or-update-an-organization-secret).OAuth
        app tokens and personal access tokens (classic) need the `admin:org` scope
        to use this endpoint.
    paths:
      /orgs/{org}/dependabot/secrets/{secret_name}/repositories/{repository_id}:
        put:
          summary: Add Selected Repository To An Organization Secret
          description: >-
            Adds a repository to an organization secret when the `visibility`
            forrepository access is set to `selected`. The visibility is set when
            you [Create orupdate an organization
            secret](https://docs.github.com/enterprise-server@3.9/rest/dependabot/secrets#create-or-update-an-organization-secret).OAuth
            app tokens and personal access tokens (classic) need the `admin:org`
            scope to use this endpoint.
          operationId: addSelectedRepositoryToAnOrganizationSecret
          responses:
            '409':
              description: Conflict when visibility type is not set to selected
