apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Selected Repositories Enabled For Github Actions In An Organization
  description: >-
    Lists the selected repositories that are enabled for GitHub Actions in an
    organization. To use this endpoint, the organization permission policy for
    `enabled_repositories` must be configured to `selected`. For more
    information, see "[Set GitHub Actions permissions for an
    organization](#set-github-actions-permissions-for-an-organization)."OAuth
    app tokens and personal access tokens (classic) need the `admin:org` scope
    to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Selected Repositories Enabled For Github Actions In An Organization
      description: >-
        Lists the selected repositories that are enabled for GitHub Actions in an
        organization. To use this endpoint, the organization permission policy for
        `enabled_repositories` must be configured to `selected`. For more
        information, see "[Set GitHub Actions permissions for an
        organization](#set-github-actions-permissions-for-an-organization)."OAuth
        app tokens and personal access tokens (classic) need the `admin:org` scope
        to use this endpoint.
    paths:
      /orgs/{org}/actions/permissions/repositories:
        get:
          summary: List Selected Repositories Enabled For Github Actions In An Organization
          description: >-
            Lists the selected repositories that are enabled for GitHub Actions in
            an organization. To use this endpoint, the organization permission
            policy for `enabled_repositories` must be configured to `selected`. For
            more information, see "[Set GitHub Actions permissions for an
            organization](#set-github-actions-permissions-for-an-organization)."OAuth
            app tokens and personal access tokens (classic) need the `admin:org`
            scope to use this endpoint.
          operationId: actionslistselectedrepositoriesenabledgithubactionsorganization
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - repositories
                    properties:
                      total_count:
                        type: number
                      repositories:
                        type: array
                        items:
                          $ref: '#/components/schemas/repository'
                  examples:
                    default:
                      $ref: '#/components/examples/repository-paginated'
