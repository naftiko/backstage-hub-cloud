apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List External Groups In An Organization
  description: >-
    Lists external groups available in an organization. You can query the groups
    using the `display_name` parameter, only groups with a `group_name`
    containing the text provided in the `display_name` parameter will be
    returned.  You can also limit your page results using the `per_page`
    parameter. GitHub Enterprise Server generates a url-encoded `page` token
    using a cursor value for where the next page begins. For more information on
    cursor pagination, see "[Offset and Cursor Pagination
    explained](https://dev.to/jackmarchant/offset-and-cursor-pagination-explained-b89)."You
    can manage team membership with your identity provider using Enterprise
    Managed Users for GitHub Enterprise Cloud. For more information, see
    "[GitHub's
    products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)"
    in the GitHub Help documentation.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
