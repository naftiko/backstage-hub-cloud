apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get All Autolinks Of A Repository
  description: >-
    Gets all autolinks that are configured for a repository.Information about
    autolinks are only available to repository administrators.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get All Autolinks Of A Repository
      description: >-
        Gets all autolinks that are configured for a repository.Information about
        autolinks are only available to repository administrators.
    paths:
      /repos/{owner}/{repo}/autolinks:
        get:
          summary: Get All Autolinks Of A Repository
          description: >-
            Gets all autolinks that are configured for a repository.Information
            about autolinks are only available to repository administrators.
          operationId: getAllAutolinksOfARepository
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/autolink'
                  examples:
                    default:
                      $ref: '#/components/examples/autolink-items'
