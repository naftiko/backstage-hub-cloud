apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Registration Token For An Enterprise
  description: >-
    Returns a token that you can pass to the `config` script. The token expires
    after one hour.Example using registration token:Configure your self-hosted
    runner, replacing `TOKEN` with the registration token provided by this
    endpoint.```./config.sh --url https://github.com/enterprises/octo-enterprise
    --token TOKEN```OAuth app tokens and personal access tokens (classic) need
    the `manage_runners:enterprise` scope to use this endpoint.
