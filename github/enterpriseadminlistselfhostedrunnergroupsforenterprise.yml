apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Self-hosted Runner Groups For An Enterprise
  description: >-
    Lists all self-hosted runner groups for an enterprise.OAuth app tokens and
    personal access tokens (classic) need the `manage_runners:enterprise` scope
    to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Self-hosted Runner Groups For An Enterprise
      description: >-
        Lists all self-hosted runner groups for an enterprise.OAuth app tokens and
        personal access tokens (classic) need the `manage_runners:enterprise` scope
        to use this endpoint.
    paths:
      /enterprises/{enterprise}/actions/runner-groups:
        get:
          summary: List Self-hosted Runner Groups For An Enterprise
          description: >-
            Lists all self-hosted runner groups for an enterprise.OAuth app tokens
            and personal access tokens (classic) need the
            `manage_runners:enterprise` scope to use this endpoint.
          operationId: enterpriseadminlistselfhostedrunnergroupsforenterprise
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      total_count:
                        type: number
                      runner_groups:
                        type: array
                        items:
                          $ref: '#/components/schemas/runner-groups-enterprise'
                    required:
                      - total_count
                      - runner_groups
                  examples:
                    default:
                      $ref: '#/components/examples/runner-groups-enterprise'
