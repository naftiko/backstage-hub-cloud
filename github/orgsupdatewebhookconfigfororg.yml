apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Webhook Configuration For An Organization
  description: >-
    Updates the webhook configuration for an organization. To update more
    information about the webhook, including the `active` state and `events`,
    use "[Update an organization webhook
    ](/rest/orgs/webhooks#update-an-organization-webhook)."OAuth app tokens and
    personal access tokens (classic) need the `admin:org_hook` scope to use this
    endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Webhook Configuration For An Organization
      description: >-
        Updates the webhook configuration for an organization. To update more
        information about the webhook, including the `active` state and `events`,
        use "[Update an organization webhook
        ](/rest/orgs/webhooks#update-an-organization-webhook)."OAuth app tokens and
        personal access tokens (classic) need the `admin:org_hook` scope to use this
        endpoint.
    paths:
      /orgs/{org}/hooks/{hook_id}/config:
        patch:
          summary: Update A Webhook Configuration For An Organization
          description: >-
            Updates the webhook configuration for an organization. To update more
            information about the webhook, including the `active` state and
            `events`, use "[Update an organization webhook
            ](/rest/orgs/webhooks#update-an-organization-webhook)."OAuth app tokens
            and personal access tokens (classic) need the `admin:org_hook` scope to
            use this endpoint.
          operationId: orgsupdatewebhookconfigfororg
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    url:
                      $ref: '#/components/schemas/webhook-config-url'
                    content_type:
                      $ref: '#/components/schemas/webhook-config-content-type'
                    secret:
                      $ref: '#/components/schemas/webhook-config-secret'
                    insecure_ssl:
                      $ref: '#/components/schemas/webhook-config-insecure-ssl'
                examples:
                  default:
                    summary: Update an existing webhook
                    value:
                      url: http://example.com/webhook
                      content_type: json
                      insecure_ssl: '0'
                      secret: '********'
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/webhook-config'
                  examples:
                    default:
                      $ref: '#/components/examples/webhook-config'
