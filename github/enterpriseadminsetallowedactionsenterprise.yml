apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Allowed Actions For An Enterprise
  description: >-
    Sets the actions that are allowed in an enterprise. To use this endpoint,
    the enterprise permission policy for `allowed_actions` must be configured to
    `selected`. For more information, see "[Set GitHub Actions permissions for
    an enterprise](#set-github-actions-permissions-for-an-enterprise)."OAuth app
    tokens and personal access tokens (classic) need the `admin:enterprise`
    scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Allowed Actions For An Enterprise
      description: >-
        Sets the actions that are allowed in an enterprise. To use this endpoint,
        the enterprise permission policy for `allowed_actions` must be configured to
        `selected`. For more information, see "[Set GitHub Actions permissions for
        an enterprise](#set-github-actions-permissions-for-an-enterprise)."OAuth app
        tokens and personal access tokens (classic) need the `admin:enterprise`
        scope to use this endpoint.
    paths:
      /enterprises/{enterprise}/actions/permissions/selected-actions:
        put:
          summary: Set Allowed Actions For An Enterprise
          description: >-
            Sets the actions that are allowed in an enterprise. To use this
            endpoint, the enterprise permission policy for `allowed_actions` must be
            configured to `selected`. For more information, see "[Set GitHub Actions
            permissions for an
            enterprise](#set-github-actions-permissions-for-an-enterprise)."OAuth
            app tokens and personal access tokens (classic) need the
            `admin:enterprise` scope to use this endpoint.
          operationId: enterpriseadminsetallowedactionsenterprise
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/selected-actions'
                examples:
                  selected_actions:
                    $ref: '#/components/examples/selected-actions'
          responses:
            '204':
              description: Response
