apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Secret Scanning Alerts For A Repository
  description: >-
    Lists secret scanning alerts for an eligible repository, from newest to
    oldest.The authenticated user must be an administrator for the repository or
    for the organization that owns the repository to use this endpoint.OAuth app
    tokens and personal access tokens (classic) need the `repo` or
    `security_events` scope to use this endpoint. If this endpoint is only used
    with public repositories, the token can use the `public_repo` scope instead.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
