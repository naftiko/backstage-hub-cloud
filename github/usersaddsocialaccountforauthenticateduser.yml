apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Social Accounts For The Authenticated User
  description: >-
    Add one or more social accounts to the authenticated user's profile.OAuth
    app tokens and personal access tokens (classic) need the `user` scope to use
    this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Social Accounts For The Authenticated User
      description: >-
        Add one or more social accounts to the authenticated user's profile.OAuth
        app tokens and personal access tokens (classic) need the `user` scope to use
        this endpoint.
    paths:
      /user/social_accounts:
        post:
          summary: Add Social Accounts For The Authenticated User
          description: >-
            Add one or more social accounts to the authenticated user's
            profile.OAuth app tokens and personal access tokens (classic) need the
            `user` scope to use this endpoint.
          operationId: usersaddsocialaccountforauthenticateduser
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    account_urls:
                      description: Full URLs for the social media profiles to add.
                      type: array
                      items:
                        type: string
                        example: https://twitter.com/github
                      example: []
                  required:
                    - account_urls
                  example:
                    account_urls:
                      - https://www.linkedin.com/company/github/
                      - https://twitter.com/github
                examples:
                  default:
                    summary: Adding multiple social accounts
                    value:
                      account_urls:
                        - https://facebook.com/GitHub
                        - https://www.youtube.com/@GitHub
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
