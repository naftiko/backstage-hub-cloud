        you will receive a `422 Unprocessable Entity` response.The possible error
        messages are:* _Cannot modify or delete the default environment_* _Can not
        start a new download when a download is in progress_
    paths:
      /admin/pre-receive-environments/{pre_receive_environment_id}/downloads:
        post:
          summary: Start A Pre-receive Environment Download
