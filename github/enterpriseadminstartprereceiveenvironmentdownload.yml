apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Start A Pre-receive Environment Download
  description: >-
    Triggers a new download of the environment tarball from the environment's
    `image_url`. When the download is finished, the newly downloaded tarball
    will overwrite the existing environment.If a download cannot be triggered,
    you will receive a `422 Unprocessable Entity` response.The possible error
    messages are:* _Cannot modify or delete the default environment_* _Can not
    start a new download when a download is in progress_
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Start A Pre-receive Environment Download
      description: >-
        Triggers a new download of the environment tarball from the environment's
        `image_url`. When the download is finished, the newly downloaded tarball
