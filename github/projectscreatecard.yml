apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Project Card
  description: Needs a more full description created.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Project Card
      description: Needs a more full description created.
    paths:
      /projects/columns/{column_id}/cards:
        post:
          summary: Create A Project Card
          description: Needs a more full description created.
          operationId: projectscreatecard
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  oneOf:
                    - type: object
                      properties:
                        note:
                          description: The project card's note
                          example: Update all gems
                          type: string
                          nullable: true
                      required:
                        - note
                    - type: object
                      properties:
                        content_id:
                          description: >-
                            The unique identifier of the content associated with the
                            card
                          example: 42
                          type: integer
                        content_type:
                          description: The piece of content associated with the card
                          example: PullRequest
                          type: string
                      required:
                        - content_id
                        - content_type
                examples:
                  default:
                    summary: Create a new card
                    value:
                      note: Add payload for delete Project column
          responses:
            '503':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      code:
                        type: string
                      message:
                        type: string
                      documentation_url:
                        type: string
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            code:
                              type: string
                            message:
                              type: string
