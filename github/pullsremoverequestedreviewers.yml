apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Requested Reviewers From A Pull Request
  description: >-
    Removes review requests from a pull request for a given set of users and/or
    teams.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Requested Reviewers From A Pull Request
      description: >-
        Removes review requests from a pull request for a given set of users and/or
        teams.
    paths:
      /repos/{owner}/{repo}/pulls/{pull_number}/requested_reviewers:
        delete:
          summary: Remove Requested Reviewers From A Pull Request
          description: >-
            Removes review requests from a pull request for a given set of users
            and/or teams.
          operationId: pullsremoverequestedreviewers
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    reviewers:
                      type: array
                      description: An array of user `login`s that will be removed.
                      items:
                        type: string
                    team_reviewers:
                      type: array
                      description: An array of team `slug`s that will be removed.
                      items:
                        type: string
                  required:
                    - reviewers
                examples:
                  default:
                    value:
                      reviewers:
                        - octocat
                        - hubot
                        - other_user
                      team_reviewers:
                        - justice-league
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
