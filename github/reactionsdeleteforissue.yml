    /repositories/:repository_id/issues/:issue_number/reactions/:reaction_id`.Delete
    a reaction to an
    [issue](https://docs.github.com/enterprise-server@3.9/rest/issues/issues#get-an-issue).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
