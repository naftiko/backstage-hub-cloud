apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove A Custom Label From A Self-hosted Runner For An Organization
  description: >-
    Remove a custom label from a self-hosted runner configuredin an
    organization. Returns the remaining labels from the runner.This endpoint
    returns a `404 Not Found` status if the custom label is notpresent on the
    runner.Authenticated users must have admin access to the organization to use
    this endpoint.OAuth app tokens and personal access tokens (classic) need the
    `admin:org` scope to use this endpoint. If the repository is private, the
    `repo` scope is also required.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove A Custom Label From A Self-hosted Runner For An Organization
      description: >-
        Remove a custom label from a self-hosted runner configuredin an
        organization. Returns the remaining labels from the runner.This endpoint
        returns a `404 Not Found` status if the custom label is notpresent on the
        runner.Authenticated users must have admin access to the organization to use
        this endpoint.OAuth app tokens and personal access tokens (classic) need the
        `admin:org` scope to use this endpoint. If the repository is private, the
        `repo` scope is also required.
    paths:
      /orgs/{org}/actions/runners/{runner_id}/labels/{name}:
        delete:
          summary: Remove A Custom Label From A Self-hosted Runner For An Organization
          description: >-
            Remove a custom label from a self-hosted runner configuredin an
            organization. Returns the remaining labels from the runner.This endpoint
            returns a `404 Not Found` status if the custom label is notpresent on
            the runner.Authenticated users must have admin access to the
            organization to use this endpoint.OAuth app tokens and personal access
            tokens (classic) need the `admin:org` scope to use this endpoint. If the
            repository is private, the `repo` scope is also required.
          operationId: actionsremovecustomlabelfromselfhostedrunnerfororg
          responses:
            '422':
              $ref: '#/components/responses/validation_failed_simple'
