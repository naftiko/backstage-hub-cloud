apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Information About A Github Enterprise Server Pages Site
  description: >-
    Updates information for a GitHub Enterprise Server Pages site. For more
    information, see "[About GitHub
    Pages](/github/working-with-github-pages/about-github-pages).The
    authenticated user must be a repository administrator, maintainer, or have
    the 'manage GitHub Pages settings' permission.OAuth app tokens and personal
    access tokens (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Information About A Github Enterprise Server Pages Site
      description: >-
        Updates information for a GitHub Enterprise Server Pages site. For more
        information, see "[About GitHub
        Pages](/github/working-with-github-pages/about-github-pages).The
        authenticated user must be a repository administrator, maintainer, or have
        the 'manage GitHub Pages settings' permission.OAuth app tokens and personal
        access tokens (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/pages:
        put:
          summary: Update Information About A Github Enterprise Server Pages Site
          description: >-
            Updates information for a GitHub Enterprise Server Pages site. For more
            information, see "[About GitHub
            Pages](/github/working-with-github-pages/about-github-pages).The
            authenticated user must be a repository administrator, maintainer, or
            have the 'manage GitHub Pages settings' permission.OAuth app tokens and
            personal access tokens (classic) need the `repo` scope to use this
            endpoint.
          operationId: reposupdateinformationaboutpagessite
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    cname:
                      type: string
                      description: >-
                        Specify a custom domain for the repository. Sending a `null`
                        value will remove the custom domain. For more about custom
                        domains, see "[Using a custom domain with GitHub
                        Pages](https://docs.github.com/enterprise-server@3.9/articles/using-a-custom-domain-with-github-pages/)."
                      nullable: true
                    https_enforced:
                      type: boolean
                      description: Specify whether HTTPS should be enforced for the repository.
                    build_type:
                      type: string
                      description: >-
                        The process by which the GitHub Pages site will be built.
                        `workflow` means that the site is built by a custom GitHub
                        Actions workflow. `legacy` means that the site is built by
                        GitHub when changes are pushed to a specific branch.
                      enum:
                        - legacy
                        - workflow
                    source:
                      anyOf:
                        - type: string
                          description: >-
                            Update the source for the repository. Must include the
                            branch name, and may optionally specify the subdirectory
                            `/docs`. Possible values are `"gh-pages"`, `"master"`,
                            and `"master /docs"`.
                          enum:
                            - gh-pages
                            - master
                            - master /docs
                        - type: object
                          description: >-
                            Update the source for the repository. Must include the
                            branch name and path.
                          properties:
                            branch:
                              type: string
                              description: >-
                                The repository branch used to publish your site's
                                source files.
                            path:
                              type: string
                              description: >-
                                The repository directory that includes the source
                                files for the Pages site. Allowed paths are `/` or
                                `/docs`.
                              enum:
                                - /
                                - /docs
                          required:
                            - branch
                            - path
                  anyOf:
                    - required:
                        - build_type
                    - required:
                        - source
                    - required:
                        - cname
                    - required:
                        - public
                    - required:
                        - https_enforced
                examples:
                  default:
                    value:
                      cname: octocatblog.com
                      source:
                        branch: main
                        path: /
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
