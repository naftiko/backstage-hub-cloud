apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Re-run A Job From A Workflow Run
  description: >-
    Re-run a job and its dependent jobs in a workflow run.OAuth app tokens and
    personal access tokens (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Re-run A Job From A Workflow Run
      description: >-
        Re-run a job and its dependent jobs in a workflow run.OAuth app tokens and
        personal access tokens (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/actions/jobs/{job_id}/rerun:
        post:
          summary: Re-run A Job From A Workflow Run
          description: >-
            Re-run a job and its dependent jobs in a workflow run.OAuth app tokens
            and personal access tokens (classic) need the `repo` scope to use this
            endpoint.
          operationId: reRunAJobFromAWorkflowRun
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  nullable: true
                  properties:
                    enable_debug_logging:
                      type: boolean
                      default: false
                      description: Whether to enable debug logging for the re-run.
                examples:
                  default:
                    value: null
          responses:
            '403':
              $ref: '#/components/responses/forbidden'
