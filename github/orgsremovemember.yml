apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove An Organization Member
  description: >-
    Removing a user from this list will remove them from all teams and they will
    no longer have any access to the organization's repositories.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove An Organization Member
      description: >-
        Removing a user from this list will remove them from all teams and they will
        no longer have any access to the organization's repositories.
    paths:
      /orgs/{org}/members/{username}:
        delete:
          summary: Remove An Organization Member
          description: >-
            Removing a user from this list will remove them from all teams and they
            will no longer have any access to the organization's repositories.
          operationId: orgsremovemember
          responses:
            '403':
              $ref: '#/components/responses/forbidden'
