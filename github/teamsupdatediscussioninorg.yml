apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Discussion
  description: >-
    Edits the title and body text of a discussion post. Only the parameters you
    provide are updated.**Note:** You can also specify a team by `org_id` and
    `team_id` using the route `PATCH
    /organizations/{org_id}/team/{team_id}/discussions/{discussion_number}`.OAuth
    app tokens and personal access tokens (classic) need the `write:discussion`
    scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Discussion
      description: >-
        Edits the title and body text of a discussion post. Only the parameters you
        provide are updated.**Note:** You can also specify a team by `org_id` and
        `team_id` using the route `PATCH
        /organizations/{org_id}/team/{team_id}/discussions/{discussion_number}`.OAuth
        app tokens and personal access tokens (classic) need the `write:discussion`
        scope to use this endpoint.
    paths:
      /orgs/{org}/teams/{team_slug}/discussions/{discussion_number}:
        patch:
          summary: Update A Discussion
          description: >-
            Edits the title and body text of a discussion post. Only the parameters
            you provide are updated.**Note:** You can also specify a team by
            `org_id` and `team_id` using the route `PATCH
            /organizations/{org_id}/team/{team_id}/discussions/{discussion_number}`.OAuth
            app tokens and personal access tokens (classic) need the
            `write:discussion` scope to use this endpoint.
          operationId: teamsupdatediscussioninorg
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    title:
                      type: string
                      description: The discussion post's title.
                    body:
                      type: string
                      description: The discussion post's body text.
                examples:
                  default:
                    value:
                      title: Welcome to our first team post
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/team-discussion'
                  examples:
                    default:
                      $ref: '#/components/examples/team-discussion-2'
