apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Start An Organization Migration
  description: >-
    Initiates the generation of a migration archive.Before you can use this
    endpoint, you must configure a blob storage provider in the "Migrations"
    section in the Management Console. For more details, see "[Migrating
    repositories from GitHub Enterprise Server to GitHub Enterprise
    Cloud](https://docs.github.com/enterprise-server@3.9/migrations/using-github-enterprise-importer/migrating-repositories-with-github-enterprise-importer/migrating-repositories-from-github-enterprise-server-to-github-enterprise-cloud#step-4-set-up-blob-storage)."
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Start An Organization Migration
      description: >-
        Initiates the generation of a migration archive.Before you can use this
        endpoint, you must configure a blob storage provider in the "Migrations"
        section in the Management Console. For more details, see "[Migrating
        repositories from GitHub Enterprise Server to GitHub Enterprise
        Cloud](https://docs.github.com/enterprise-server@3.9/migrations/using-github-enterprise-importer/migrating-repositories-with-github-enterprise-importer/migrating-repositories-from-github-enterprise-server-to-github-enterprise-cloud#step-4-set-up-blob-storage)."
    paths:
      /orgs/{org}/migrations:
        post:
          summary: Start An Organization Migration
          description: >-
            Initiates the generation of a migration archive.Before you can use this
            endpoint, you must configure a blob storage provider in the "Migrations"
            section in the Management Console. For more details, see "[Migrating
            repositories from GitHub Enterprise Server to GitHub Enterprise
            Cloud](https://docs.github.com/enterprise-server@3.9/migrations/using-github-enterprise-importer/migrating-repositories-with-github-enterprise-importer/migrating-repositories-from-github-enterprise-server-to-github-enterprise-cloud#step-4-set-up-blob-storage)."
          operationId: migrationsstartfororg
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    repositories:
                      type: array
                      description: >-
                        A list of arrays indicating which repositories should be
                        migrated.
                      items:
                        type: string
                    lock_repositories:
                      type: boolean
                      example: true
                      description: >-
                        Indicates whether repositories should be locked (to prevent
                        manipulation) while migrating data.
                      default: false
                    exclude_metadata:
                      type: boolean
                      description: >-
                        Indicates whether metadata should be excluded and only git
                        source should be included for the migration.
                      default: false
                    exclude_git_data:
                      type: boolean
                      description: >-
                        Indicates whether the repository git data should be excluded
                        from the migration.
                      default: false
                    exclude_attachments:
                      type: boolean
                      example: true
                      description: >-
                        Indicates whether attachments should be excluded from the
                        migration (to reduce migration archive file size).
                      default: false
                    exclude_releases:
                      type: boolean
                      example: true
                      description: >-
                        Indicates whether releases should be excluded from the
                        migration (to reduce migration archive file size).
                      default: false
                    exclude_owner_projects:
                      type: boolean
                      example: true
                      description: >-
                        Indicates whether projects owned by the organization or
                        users should be excluded. from the migration.
                      default: false
                    org_metadata_only:
                      type: boolean
                      example: true
                      description: >-
                        Indicates whether this should only include organization
                        metadata (repositories array should be empty and will ignore
                        other flags).
                      default: false
                    exclude:
                      type: array
                      description: >-
                        Exclude related items from being returned in the response in
                        order to improve performance of the request.
                      items:
                        type: string
                        enum:
                          - repositories
                  required:
                    - repositories
                examples:
                  default:
                    value:
                      repositories:
                        - github/Hello-World
                      lock_repositories: true
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
