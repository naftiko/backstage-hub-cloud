apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Search Labels
  description: >-
    Find labels in a repository with names or descriptions that match search
    keywords. Returns up to 100 results [per
    page](https://docs.github.com/enterprise-server@3.9/rest/guides/using-pagination-in-the-rest-api).When
    searching for labels, you can get text match metadata for the label **name**
    and **description** fields when you pass the `text-match` media type. For
    more details about how to receive highlighted search results, see [Text
    match
    metadata](https://docs.github.com/enterprise-server@3.9/rest/search/search#text-match-metadata).For
    example, if you want to find labels in the `linguist` repository that match
    `bug`, `defect`, or `enhancement`. Your query might look like
    this:`q=bug+defect+enhancement&repository_id=64778136`The labels that best
    match the query appear first in the search results.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
