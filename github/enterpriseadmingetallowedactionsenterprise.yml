apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Allowed Actions For An Enterprise
  description: >-
    Gets the selected actions that are allowed in an enterprise. To use this
    endpoint, the enterprise permission policy for `allowed_actions` must be
    configured to `selected`. For more information, see "[Set GitHub Actions
    permissions for an
    enterprise](#set-github-actions-permissions-for-an-enterprise)."OAuth app
    tokens and personal access tokens (classic) need the `admin:enterprise`
    scope to use this endpoint.
