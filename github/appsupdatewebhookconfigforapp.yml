apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Webhook Configuration For An App
  description: >-
    Updates the webhook configuration for a GitHub App. For more information
    about configuring a webhook for your app, see "[Creating a GitHub
    App](/developers/apps/creating-a-github-app)."You must use a
    [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
    to access this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Webhook Configuration For An App
      description: >-
        Updates the webhook configuration for a GitHub App. For more information
        about configuring a webhook for your app, see "[Creating a GitHub
        App](/developers/apps/creating-a-github-app)."You must use a
        [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
        to access this endpoint.
    paths:
      /app/hook/config:
        patch:
          summary: Update A Webhook Configuration For An App
          description: >-
            Updates the webhook configuration for a GitHub App. For more information
            about configuring a webhook for your app, see "[Creating a GitHub
            App](/developers/apps/creating-a-github-app)."You must use a
            [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
            to access this endpoint.
          operationId: appsupdatewebhookconfigforapp
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    url:
                      $ref: '#/components/schemas/webhook-config-url'
                    content_type:
                      $ref: '#/components/schemas/webhook-config-content-type'
                    secret:
                      $ref: '#/components/schemas/webhook-config-secret'
                    insecure_ssl:
                      $ref: '#/components/schemas/webhook-config-insecure-ssl'
                examples:
                  default:
                    value:
                      content_type: json
                      insecure_ssl: '0'
                      secret: '********'
                      url: https://example.com/webhook
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/webhook-config'
                  examples:
                    default:
                      $ref: '#/components/examples/webhook-config'
