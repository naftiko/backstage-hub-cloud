apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Organization Secrets
  description: >-
    Lists all secrets available in an organization without revealing
    theirencrypted values.Authenticated users must have collaborator access to a
    repository to create, update, or read secrets.OAuth app tokens and personal
    access tokens (classic) need the `admin:org` scope to use this endpoint. If
    the repository is private, the `repo` scope is also required.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Organization Secrets
      description: >-
        Lists all secrets available in an organization without revealing
        theirencrypted values.Authenticated users must have collaborator access to a
        repository to create, update, or read secrets.OAuth app tokens and personal
        access tokens (classic) need the `admin:org` scope to use this endpoint. If
        the repository is private, the `repo` scope is also required.
    paths:
      /orgs/{org}/actions/secrets:
        get:
          summary: List Organization Secrets
          description: >-
            Lists all secrets available in an organization without revealing
            theirencrypted values.Authenticated users must have collaborator access
            to a repository to create, update, or read secrets.OAuth app tokens and
            personal access tokens (classic) need the `admin:org` scope to use this
            endpoint. If the repository is private, the `repo` scope is also
            required.
          operationId: actionslistorgsecrets
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - secrets
                    properties:
                      total_count:
                        type: integer
                      secrets:
                        type: array
                        items:
                          $ref: '#/components/schemas/organization-actions-secret'
                  examples:
                    default:
                      $ref: '#/components/examples/organization-actions-secret-paginated'
              headers:
                Link:
                  $ref: '#/components/headers/link'
