apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Deployment Branch Policies
  description: >-
    Lists the deployment branch policies for an environment.Anyone with read
    access to the repository can use this endpoint.OAuth app tokens and personal
    access tokens (classic) need the `repo` scope to use this endpoint with a
    private repository.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Deployment Branch Policies
      description: >-
        Lists the deployment branch policies for an environment.Anyone with read
        access to the repository can use this endpoint.OAuth app tokens and personal
        access tokens (classic) need the `repo` scope to use this endpoint with a
        private repository.
    paths:
      /repos/{owner}/{repo}/environments/{environment_name}/deployment-branch-policies:
        get:
          summary: List Deployment Branch Policies
          description: >-
            Lists the deployment branch policies for an environment.Anyone with read
            access to the repository can use this endpoint.OAuth app tokens and
            personal access tokens (classic) need the `repo` scope to use this
            endpoint with a private repository.
          operationId: reposlistdeploymentbranchpolicies
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      total_count:
                        description: >-
                          The number of deployment branch policies for the
                          environment.
                        type: integer
                        example: 2
                      branch_policies:
                        type: array
                        items:
                          $ref: '#/components/schemas/deployment-branch-policy'
                    required:
                      - total_count
                      - branch_policies
                  examples:
                    default:
                      $ref: '#/components/examples/deployment-branch-policies-list'
