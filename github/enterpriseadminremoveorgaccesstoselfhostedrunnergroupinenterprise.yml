apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Organization Access To A Self-hosted Runner Group In An Enterprise
  description: >-
    Removes an organization from the list of selected organizations that can
    access a self-hosted runner group. The runner group must have `visibility`
    set to `selected`. For more information, see "[Create a self-hosted runner
    group for an
    enterprise](#create-a-self-hosted-runner-group-for-an-enterprise)."OAuth app
    tokens and personal access tokens (classic) need the
    `manage_runners:enterprise` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Organization Access To A Self-hosted Runner Group In An Enterprise
      description: >-
        Removes an organization from the list of selected organizations that can
        access a self-hosted runner group. The runner group must have `visibility`
        set to `selected`. For more information, see "[Create a self-hosted runner
        group for an
        enterprise](#create-a-self-hosted-runner-group-for-an-enterprise)."OAuth app
        tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
    paths:
      /enterprises/{enterprise}/actions/runner-groups/{runner_group_id}/organizations/{org_id}:
        delete:
          summary: >-
            Remove Organization Access To A Self-hosted Runner Group In An
            Enterprise
          description: >-
            Removes an organization from the list of selected organizations that can
            access a self-hosted runner group. The runner group must have
            `visibility` set to `selected`. For more information, see "[Create a
            self-hosted runner group for an
            enterprise](#create-a-self-hosted-runner-group-for-an-enterprise)."OAuth
            app tokens and personal access tokens (classic) need the
            `manage_runners:enterprise` scope to use this endpoint.
          operationId: enterpriseadminremoveorgaccesstoselfhostedrunnergroupinenterprise
          responses:
            '204':
              description: Response
