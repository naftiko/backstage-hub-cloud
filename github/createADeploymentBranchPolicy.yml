apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Deployment Branch Policy
  description: >-
    Creates a deployment branch policy for an environment.OAuth app tokens and
    personal access tokens (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Deployment Branch Policy
      description: >-
        Creates a deployment branch policy for an environment.OAuth app tokens and
        personal access tokens (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/environments/{environment_name}/deployment-branch-policies:
        post:
          summary: Create A Deployment Branch Policy
          description: >-
            Creates a deployment branch policy for an environment.OAuth app tokens
            and personal access tokens (classic) need the `repo` scope to use this
            endpoint.
          operationId: createADeploymentBranchPolicy
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: >-
                    #/components/schemas/deployment-branch-policy-name-pattern-with-type
                examples:
                  example-wildcard:
                    summary: Example of a wildcard name pattern
                    value:
                      name: release/*
                  example-single-branch:
                    summary: Example of a single branch name pattern
                    value:
                      name: main
          responses:
            '404':
              description: >-
                Not Found or `deployment_branch_policy.custom_branch_policies`
                property for the environment is set to false
