apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Selected Repository To An Organization Secret
  description: >-
    Adds a repository to an organization secret when the `visibility`
    forrepository access is set to `selected`. For more information about
    setting the visibility, see [Create orupdate an organization
    secret](https://docs.github.com/enterprise-server@3.9/rest/actions/secrets#create-or-update-an-organization-secret).Authenticated
    users must have collaborator access to a repository to create, update, or
    read secrets.OAuth tokens and personal access tokens (classic) need the
    `admin:org` scope to use this endpoint. If the repository is private, OAuth
    tokens and personal access tokens (classic) need the `repo` scope to use
    this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Selected Repository To An Organization Secret
      description: >-
        Adds a repository to an organization secret when the `visibility`
        forrepository access is set to `selected`. For more information about
        setting the visibility, see [Create orupdate an organization
        secret](https://docs.github.com/enterprise-server@3.9/rest/actions/secrets#create-or-update-an-organization-secret).Authenticated
        users must have collaborator access to a repository to create, update, or
        read secrets.OAuth tokens and personal access tokens (classic) need the
        `admin:org` scope to use this endpoint. If the repository is private, OAuth
        tokens and personal access tokens (classic) need the `repo` scope to use
        this endpoint.
    paths:
      /orgs/{org}/actions/secrets/{secret_name}/repositories/{repository_id}:
        put:
          summary: Add Selected Repository To An Organization Secret
          description: >-
            Adds a repository to an organization secret when the `visibility`
            forrepository access is set to `selected`. For more information about
            setting the visibility, see [Create orupdate an organization
            secret](https://docs.github.com/enterprise-server@3.9/rest/actions/secrets#create-or-update-an-organization-secret).Authenticated
            users must have collaborator access to a repository to create, update,
            or read secrets.OAuth tokens and personal access tokens (classic) need
            the `admin:org` scope to use this endpoint. If the repository is
            private, OAuth tokens and personal access tokens (classic) need the
            `repo` scope to use this endpoint.
          operationId: actionsaddselectedrepotoorgsecret
          responses:
            '409':
              description: Conflict when visibility type is not set to selected
