apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Unlock An Organization Repository
  description: >-
    Unlocks a repository that was locked for migration. You should unlock each
    migrated repository and [delete
    them](https://docs.github.com/enterprise-server@3.9/rest/repos/repos#delete-a-repository)
    when the migration is complete and you no longer need the source data.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Unlock An Organization Repository
      description: >-
        Unlocks a repository that was locked for migration. You should unlock each
        migrated repository and [delete
        them](https://docs.github.com/enterprise-server@3.9/rest/repos/repos#delete-a-repository)
        when the migration is complete and you no longer need the source data.
    paths:
      /orgs/{org}/migrations/{migration_id}/repos/{repo_name}/lock:
        delete:
          summary: Unlock An Organization Repository
          description: >-
            Unlocks a repository that was locked for migration. You should unlock
            each migrated repository and [delete
            them](https://docs.github.com/enterprise-server@3.9/rest/repos/repos#delete-a-repository)
            when the migration is complete and you no longer need the source data.
          operationId: unlockAnOrganizationRepository
          responses:
            '404':
              $ref: '#/components/responses/not_found'
