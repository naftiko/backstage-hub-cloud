apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Check If A User Can Be Assigned To A Issue
  description: >-
    Checks if a user has permission to be assigned to a specific issue.If the
    `assignee` can be assigned to this issue, a `204` status code with no
    content is returned.Otherwise a `404` status code is returned.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Check If A User Can Be Assigned To A Issue
      description: >-
        Checks if a user has permission to be assigned to a specific issue.If the
        `assignee` can be assigned to this issue, a `204` status code with no
        content is returned.Otherwise a `404` status code is returned.
    paths:
      /repos/{owner}/{repo}/issues/{issue_number}/assignees/{assignee}:
        get:
          summary: Check If A User Can Be Assigned To A Issue
          description: >-
            Checks if a user has permission to be assigned to a specific issue.If
            the `assignee` can be assigned to this issue, a `204` status code with
            no content is returned.Otherwise a `404` status code is returned.
          operationId: issuescheckusercanbeassignedtoissue
          responses:
            '404':
              description: Response if `assignee` can not be assigned to `issue_number`
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/basic-error'
