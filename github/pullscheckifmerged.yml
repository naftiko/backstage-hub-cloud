apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Check If A Pull Request Has Been Merged
  description: >-
    Checks if a pull request has been merged into the base branch. The HTTP
    status of the response indicates whether or not the pull request has been
    merged; the response body is empty.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Check If A Pull Request Has Been Merged
      description: >-
        Checks if a pull request has been merged into the base branch. The HTTP
        status of the response indicates whether or not the pull request has been
        merged; the response body is empty.
    paths:
      /repos/{owner}/{repo}/pulls/{pull_number}/merge:
        get:
          summary: Check If A Pull Request Has Been Merged
          description: >-
            Checks if a pull request has been merged into the base branch. The HTTP
            status of the response indicates whether or not the pull request has
            been merged; the response body is empty.
          operationId: pullscheckifmerged
          responses:
            '404':
              description: Not Found if pull request has not been merged
