apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Replace All Repository Topics
  description: Needs a more full description created.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Replace All Repository Topics
      description: Needs a more full description created.
    paths:
      /repos/{owner}/{repo}/topics:
        put:
          summary: Replace All Repository Topics
          description: Needs a more full description created.
          operationId: reposreplacealltopics
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    names:
                      type: array
                      description: >-
                        An array of topics to add to the repository. Pass one or
                        more topics to _replace_ the set of existing topics. Send an
                        empty array (`[]`) to clear all topics from the repository.
                        **Note:** Topic `names` cannot contain uppercase letters.
                      items:
                        type: string
                  required:
                    - names
                examples:
                  default:
                    value:
                      names:
                        - octocat
                        - atom
                        - electron
                        - api
          responses:
            '422':
              $ref: '#/components/responses/validation_failed_simple'
