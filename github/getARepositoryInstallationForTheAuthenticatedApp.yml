apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Repository Installation For The Authenticated App
  description: >-
    Enables an authenticated GitHub App to find the repository's installation
    information. The installation's account type will be either an organization
    or a user account, depending which account the repository belongs to.You
    must use a
    [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
    to access this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Repository Installation For The Authenticated App
      description: >-
        Enables an authenticated GitHub App to find the repository's installation
        information. The installation's account type will be either an organization
        or a user account, depending which account the repository belongs to.You
        must use a
        [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
        to access this endpoint.
    paths:
      /repos/{owner}/{repo}/installation:
        get:
          summary: Get A Repository Installation For The Authenticated App
          description: >-
            Enables an authenticated GitHub App to find the repository's
            installation information. The installation's account type will be either
            an organization or a user account, depending which account the
            repository belongs to.You must use a
            [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
            to access this endpoint.
          operationId: getARepositoryInstallationForTheAuthenticatedApp
          responses:
            '404':
              $ref: '#/components/responses/not_found'
