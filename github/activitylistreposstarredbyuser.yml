apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Repositories Starred By A User
  description: >-
    Lists repositories a user has starred.This endpoint supports the following
    custom media types. For more information, see "[Media
    types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
    **`application/vnd.github.star+json`**: Includes a timestamp of when the
    star was created.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Repositories Starred By A User
      description: >-
        Lists repositories a user has starred.This endpoint supports the following
        custom media types. For more information, see "[Media
        types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
        **`application/vnd.github.star+json`**: Includes a timestamp of when the
        star was created.
    paths:
      /users/{username}/starred:
        get:
          summary: List Repositories Starred By A User
          description: >-
            Lists repositories a user has starred.This endpoint supports the
            following custom media types. For more information, see "[Media
            types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
            **`application/vnd.github.star+json`**: Includes a timestamp of when the
            star was created.
          operationId: activitylistreposstarredbyuser
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    anyOf:
                      - type: array
                        items:
                          $ref: '#/components/schemas/starred-repository'
                      - type: array
                        items:
                          $ref: '#/components/schemas/repository'
                  examples:
                    default-response:
                      $ref: '#/components/examples/repository-items-default-response'
              headers:
                Link:
                  $ref: '#/components/headers/link'
