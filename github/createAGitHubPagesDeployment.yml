spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Github Pages Deployment
      description: >-
        Create a GitHub Pages deployment for a repository.The authenticated user
        must have write permission to the repository.
    paths:
      /repos/{owner}/{repo}/pages/deployments:
        post:
          summary: Create A Github Pages Deployment
          description: >-
            Create a GitHub Pages deployment for a repository.The authenticated user
            must have write permission to the repository.
          operationId: createAGitHubPagesDeployment
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  description: The object used to create GitHub Pages deployment
                  properties:
                    artifact_url:
                      type: string
                      description: >-
                        The URL of an artifact that contains the .zip or .tar of
                        static assets to deploy. The artifact belongs to the
                        repository.
                    environment:
                      type: string
                      description: The target environment for this GitHub Pages deployment.
                      default: github-pages
                    pages_build_version:
                      type: string
                      description: >-
                        A unique string that represents the version of the build for
                        this deployment.
                      default: GITHUB_SHA
                    oidc_token:
                      type: string
                      description: >-
                        The OIDC token issued by GitHub Actions certifying the
                        origin of the deployment.
                  required:
                    - artifact_url
                    - pages_build_version
                    - oidc_token
