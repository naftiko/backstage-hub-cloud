apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Repository
  description: >-
    Deleting a repository requires admin access.If an organization owner has
    configured the organization to prevent members from deleting
    organization-ownedrepositories, you will get a `403 Forbidden`
    response.OAuth app tokens and personal access tokens (classic) need the
    `delete_repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Repository
      description: >-
        Deleting a repository requires admin access.If an organization owner has
        configured the organization to prevent members from deleting
        organization-ownedrepositories, you will get a `403 Forbidden`
        response.OAuth app tokens and personal access tokens (classic) need the
        `delete_repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}:
        delete:
          summary: Delete A Repository
          description: >-
            Deleting a repository requires admin access.If an organization owner has
            configured the organization to prevent members from deleting
            organization-ownedrepositories, you will get a `403 Forbidden`
            response.OAuth app tokens and personal access tokens (classic) need the
            `delete_repo` scope to use this endpoint.
          operationId: deleteARepository
          responses:
            '404':
              $ref: '#/components/responses/not_found'
