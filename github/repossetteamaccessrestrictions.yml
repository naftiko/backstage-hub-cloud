apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Team Access Restrictions
  description: >-
    Protected branches are available in public repositories with GitHub Free and
    GitHub Free for organizations, and in public and private repositories with
    GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise
    Server. For more information, see [GitHub's
    products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
    in the GitHub Help documentation.Replaces the list of teams that have push
    access to this branch. This removes all teams that previously had push
    access and grants push access to the new list of teams. Team restrictions
    include child teams.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Team Access Restrictions
      description: >-
        Protected branches are available in public repositories with GitHub Free and
        GitHub Free for organizations, and in public and private repositories with
        GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise
        Server. For more information, see [GitHub's
        products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
        in the GitHub Help documentation.Replaces the list of teams that have push
        access to this branch. This removes all teams that previously had push
        access and grants push access to the new list of teams. Team restrictions
        include child teams.
    paths:
      /repos/{owner}/{repo}/branches/{branch}/protection/restrictions/teams:
        put:
          summary: Set Team Access Restrictions
          description: >-
            Protected branches are available in public repositories with GitHub Free
            and GitHub Free for organizations, and in public and private
            repositories with GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and
            GitHub Enterprise Server. For more information, see [GitHub's
            products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
            in the GitHub Help documentation.Replaces the list of teams that have
            push access to this branch. This removes all teams that previously had
            push access and grants push access to the new list of teams. Team
            restrictions include child teams.
          operationId: repossetteamaccessrestrictions
          requestBody:
            content:
              application/json:
                schema:
                  oneOf:
                    - type: object
                      properties:
                        teams:
                          type: array
                          description: The slug values for teams
                          items:
                            type: string
                      required:
                        - teams
                      example:
                        teams:
                          - justice-league
                    - type: array
                      description: The slug values for teams
                      items:
                        type: string
                examples:
                  default:
                    summary: Example replacing a team in a branch protection rule
                    value:
                      teams:
                        - justice-league
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
