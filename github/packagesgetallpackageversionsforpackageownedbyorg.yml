apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Package Versions For A Package Owned By An Organization
  description: >-
    Lists package versions for a package owned by an organization.OAuth app
    tokens and personal access tokens (classic) need the `repo` scope to use
    this endpoint if the `package_type` belongs to a GitHub Packages registry
    that only supports repository-scoped permissions. For the list of these
    registries, see "[About permissions for GitHub
    Packages](https://docs.github.com/enterprise-server@3.9/packages/learn-github-packages/about-permissions-for-github-packages#permissions-for-repository-scoped-packages)."
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Package Versions For A Package Owned By An Organization
      description: >-
        Lists package versions for a package owned by an organization.OAuth app
        tokens and personal access tokens (classic) need the `repo` scope to use
        this endpoint if the `package_type` belongs to a GitHub Packages registry
        that only supports repository-scoped permissions. For the list of these
        registries, see "[About permissions for GitHub
        Packages](https://docs.github.com/enterprise-server@3.9/packages/learn-github-packages/about-permissions-for-github-packages#permissions-for-repository-scoped-packages)."
    paths:
      /orgs/{org}/packages/{package_type}/{package_name}/versions:
        get:
          summary: List Package Versions For A Package Owned By An Organization
          description: >-
            Lists package versions for a package owned by an organization.OAuth app
            tokens and personal access tokens (classic) need the `repo` scope to use
            this endpoint if the `package_type` belongs to a GitHub Packages
            registry that only supports repository-scoped permissions. For the list
            of these registries, see "[About permissions for GitHub
            Packages](https://docs.github.com/enterprise-server@3.9/packages/learn-github-packages/about-permissions-for-github-packages#permissions-for-repository-scoped-packages)."
          operationId: packagesgetallpackageversionsforpackageownedbyorg
          responses:
            '404':
              $ref: '#/components/responses/not_found'
