apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Custom Repository Role
  description: >-
    Deletes a custom role from an organization. Once the custom role has been
    deleted, anyuser, team, or invitation with the deleted custom role will be
    reassigned the inherited role. For more information about custom repository
    roles, see "[About custom repository
    roles](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."The
    authenticated user must be an administrator for the organization to use this
    endpoint.OAuth app tokens and personal access tokens (classic) need the
    `admin:org` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Custom Repository Role
      description: >-
        Deletes a custom role from an organization. Once the custom role has been
        deleted, anyuser, team, or invitation with the deleted custom role will be
        reassigned the inherited role. For more information about custom repository
        roles, see "[About custom repository
        roles](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."The
        authenticated user must be an administrator for the organization to use this
        endpoint.OAuth app tokens and personal access tokens (classic) need the
        `admin:org` scope to use this endpoint.
    paths:
      /orgs/{org}/custom-repository-roles/{role_id}:
        delete:
          summary: Delete A Custom Repository Role
          description: >-
            Deletes a custom role from an organization. Once the custom role has
            been deleted, anyuser, team, or invitation with the deleted custom role
            will be reassigned the inherited role. For more information about custom
            repository roles, see "[About custom repository
            roles](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."The
            authenticated user must be an administrator for the organization to use
            this endpoint.OAuth app tokens and personal access tokens (classic) need
            the `admin:org` scope to use this endpoint.
          operationId: orgsdeletecustomreporole
          responses:
            '204':
              description: Response
