apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Default Workflow Permissions For A Repository
  description: >-
    Sets the default workflow permissions granted to the `GITHUB_TOKEN` when
    running workflows in a repository, and sets if GitHub Actionscan submit
    approving pull request reviews.For more information, see "[Setting the
    permissions of the GITHUB_TOKEN for your
    repository](https://docs.github.com/enterprise-server@3.9/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository#setting-the-permissions-of-the-github_token-for-your-repository)."OAuth
    app tokens and personal access tokens (classic) need the `repo` scope to use
    this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Default Workflow Permissions For A Repository
      description: >-
        Sets the default workflow permissions granted to the `GITHUB_TOKEN` when
        running workflows in a repository, and sets if GitHub Actionscan submit
        approving pull request reviews.For more information, see "[Setting the
        permissions of the GITHUB_TOKEN for your
        repository](https://docs.github.com/enterprise-server@3.9/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository#setting-the-permissions-of-the-github_token-for-your-repository)."OAuth
        app tokens and personal access tokens (classic) need the `repo` scope to use
        this endpoint.
    paths:
      /repos/{owner}/{repo}/actions/permissions/workflow:
        put:
          summary: Set Default Workflow Permissions For A Repository
          description: >-
            Sets the default workflow permissions granted to the `GITHUB_TOKEN` when
            running workflows in a repository, and sets if GitHub Actionscan submit
            approving pull request reviews.For more information, see "[Setting the
            permissions of the GITHUB_TOKEN for your
            repository](https://docs.github.com/enterprise-server@3.9/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository#setting-the-permissions-of-the-github_token-for-your-repository)."OAuth
            app tokens and personal access tokens (classic) need the `repo` scope to
            use this endpoint.
          operationId: actionssetgithubactionsdefaultworkflowpermissionsrepository
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/actions-set-default-workflow-permissions'
                examples:
                  default:
                    $ref: '#/components/examples/actions-default-workflow-permissions'
          responses:
            '409':
              description: >-
                Conflict response when changing a setting is prevented by the owning
                organization or enterprise
