          operationId: reactionscreateforteamdiscussioncommentlegacy
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    content:
                      type: string
                      description: >-
                        The [reaction
                        type](https://docs.github.com/enterprise-server@3.9/rest/reactions/reactions#about-reactions)
                        to add to the team discussion comment.
                      enum:
                        - '+1'
                        - '-1'
                        - laugh
                        - confused
                        - heart
                        - hooray
                        - rocket
                        - eyes
                  required:
                    - content
                examples:
                  default:
                    value:
                      content: heart
          responses:
            '201':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/reaction'
                  examples:
                    default:
                      $ref: '#/components/examples/reaction'
