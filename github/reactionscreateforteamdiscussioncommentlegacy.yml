    info:
      title: Create Reaction For A Team Discussion Comment (legacy)
      description: >-
        **Deprecation Notice:** This endpoint route is deprecated and will be
        removed from the Teams API. We recommend migrating your existing code to use
        the new "[Create reaction for a team discussion
        comment](https://docs.github.com/enterprise-server@3.9/rest/reactions/reactions#create-reaction-for-a-team-discussion-comment)"
        endpoint.Create a reaction to a [team discussion
