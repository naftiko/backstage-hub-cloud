apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Custom Repository Role
  description: >-
    Creates a custom repository role that can be used by all repositories owned
    by the organization. For more information on custom repository roles, see
    "[About custom repository
    roles](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."The
    authenticated user must be an administrator for the organization to use this
    endpoint.OAuth app tokens and personal access tokens (classic) need the
    `admin:org` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Custom Repository Role
      description: >-
        Creates a custom repository role that can be used by all repositories owned
        by the organization. For more information on custom repository roles, see
        "[About custom repository
        roles](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."The
        authenticated user must be an administrator for the organization to use this
        endpoint.OAuth app tokens and personal access tokens (classic) need the
        `admin:org` scope to use this endpoint.
    paths:
      /orgs/{org}/custom-repository-roles:
        post:
          summary: Create A Custom Repository Role
          description: >-
            Creates a custom repository role that can be used by all repositories
            owned by the organization. For more information on custom repository
            roles, see "[About custom repository
            roles](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."The
            authenticated user must be an administrator for the organization to use
            this endpoint.OAuth app tokens and personal access tokens (classic) need
            the `admin:org` scope to use this endpoint.
          operationId: orgscreatecustomreporole
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: >-
                    #/components/schemas/organization-custom-repository-role-create-schema
                examples:
                  default:
                    value:
                      name: Labeler
                      description: A role for issue and pull request labelers
                      base_role: read
                      permissions:
                        - add_label
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
