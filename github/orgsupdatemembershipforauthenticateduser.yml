apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update An Organization Membership For The Authenticated User
  description: >-
    Converts the authenticated user to an active member of the organization, if
    that user has a pending invitation from the organization.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update An Organization Membership For The Authenticated User
      description: >-
        Converts the authenticated user to an active member of the organization, if
        that user has a pending invitation from the organization.
    paths:
      /user/memberships/orgs/{org}:
        patch:
          summary: Update An Organization Membership For The Authenticated User
          description: >-
            Converts the authenticated user to an active member of the organization,
            if that user has a pending invitation from the organization.
          operationId: orgsupdatemembershipforauthenticateduser
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    state:
                      type: string
                      description: >-
                        The state that the membership should be in. Only `"active"`
                        will be accepted.
                      enum:
                        - active
                  required:
                    - state
                examples:
                  default:
                    value:
                      state: active
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
