apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update An Attribute For A Scim Enterprise Group
  description: >-
    **Note:** The SCIM API endpoints for enterprise accounts are currently in
    *private* beta and are subject to change.Update a provisioned group’s
    individual attributes.To change a group’s values, you must provide a
    specific Operations JSON format that contains at least one of the add,
    remove, or replace operations. For examples and more information on the SCIM
    operations format, see the [SCIM
    specification](https://tools.ietf.org/html/rfc7644#section-3.5.2).  Update
    can also be used to add group memberships.Group memberships can be sent one
    at a time or in batches for faster performance. **Note**: The memberships
    are referenced through a local user `id`, and the user will need to be
    created before they are referenced here.
  tags: []
  links:
