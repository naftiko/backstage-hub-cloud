apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Repository Variable
  description: >-
    Creates a repository variable that you can reference in a GitHub Actions
    workflow.Authenticated users must have collaborator access to a repository
    to create, update, or read variables.OAuth tokens and personal access tokens
    (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Repository Variable
      description: >-
        Creates a repository variable that you can reference in a GitHub Actions
        workflow.Authenticated users must have collaborator access to a repository
        to create, update, or read variables.OAuth tokens and personal access tokens
        (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/actions/variables:
        post:
          summary: Create A Repository Variable
          description: >-
            Creates a repository variable that you can reference in a GitHub Actions
            workflow.Authenticated users must have collaborator access to a
            repository to create, update, or read variables.OAuth tokens and
            personal access tokens (classic) need the `repo` scope to use this
            endpoint.
          operationId: actionscreaterepovariable
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The name of the variable.
                    value:
                      type: string
                      description: The value of the variable.
                  required:
                    - name
                    - value
                examples:
                  default:
                    value:
                      name: USERNAME
                      value: octocat
          responses:
            '201':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/empty-object'
                  examples:
                    default:
                      value: null
