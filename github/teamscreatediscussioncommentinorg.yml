spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Discussion Comment
      description: >-
        Creates a new comment on a team discussion.This endpoint triggers
        [notifications](https://docs.github.com/enterprise-server@3.9/github/managing-subscriptions-and-notifications-on-github/about-notifications).
        Creating content too quickly using this endpoint may result in secondary
        rate limiting. For more information, see "[Rate limits for the
        API](https://docs.github.com/enterprise-server@3.9/rest/overview/rate-limits-for-the-rest-api#about-secondary-rate-limits)"
        and "[Best practices for using the REST
        API](https://docs.github.com/enterprise-server@3.9/rest/guides/best-practices-for-using-the-rest-api)."**Note:**
        You can also specify a team by `org_id` and `team_id` using the route `POST
        /organizations/{org_id}/team/{team_id}/discussions/{discussion_number}/comments`.OAuth
        app tokens and personal access tokens (classic) need the `write:discussion`
        scope to use this endpoint.
    paths:
      /orgs/{org}/teams/{team_slug}/discussions/{discussion_number}/comments:
        post:
          summary: Create A Discussion Comment
          description: >-
            Creates a new comment on a team discussion.This endpoint triggers
            [notifications](https://docs.github.com/enterprise-server@3.9/github/managing-subscriptions-and-notifications-on-github/about-notifications).
            Creating content too quickly using this endpoint may result in secondary
            rate limiting. For more information, see "[Rate limits for the
            API](https://docs.github.com/enterprise-server@3.9/rest/overview/rate-limits-for-the-rest-api#about-secondary-rate-limits)"
            and "[Best practices for using the REST
            API](https://docs.github.com/enterprise-server@3.9/rest/guides/best-practices-for-using-the-rest-api)."**Note:**
            You can also specify a team by `org_id` and `team_id` using the route
            `POST
            /organizations/{org_id}/team/{team_id}/discussions/{discussion_number}/comments`.OAuth
            app tokens and personal access tokens (classic) need the
            `write:discussion` scope to use this endpoint.
          operationId: teamscreatediscussioncommentinorg
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    body:
                      type: string
                      description: The discussion comment's body text.
                  required:
                    - body
                examples:
                  default:
                    value:
                      body: Do you like apples?
          responses:
            '201':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/team-discussion-comment'
                  examples:
                    default:
                      $ref: '#/components/examples/team-discussion-comment'
