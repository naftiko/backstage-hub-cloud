apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove A Repository From An App Installation
  description: >-
    Remove a single repository from an installation. The authenticated user must
    have admin access to the repository.You must use a personal access token
    (which you can create via the [command
    line](https://docs.github.com/enterprise-server@3.9/github/authenticating-to-github/creating-a-personal-access-token)
    or [Basic
    Authentication](https://docs.github.com/enterprise-server@3.9/rest/overview/other-authentication-methods#basic-authentication))
    to access this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove A Repository From An App Installation
      description: >-
        Remove a single repository from an installation. The authenticated user must
        have admin access to the repository.You must use a personal access token
        (which you can create via the [command
        line](https://docs.github.com/enterprise-server@3.9/github/authenticating-to-github/creating-a-personal-access-token)
        or [Basic
        Authentication](https://docs.github.com/enterprise-server@3.9/rest/overview/other-authentication-methods#basic-authentication))
        to access this endpoint.
    paths:
      /user/installations/{installation_id}/repositories/{repository_id}:
        delete:
          summary: Remove A Repository From An App Installation
          description: >-
            Remove a single repository from an installation. The authenticated user
            must have admin access to the repository.You must use a personal access
            token (which you can create via the [command
            line](https://docs.github.com/enterprise-server@3.9/github/authenticating-to-github/creating-a-personal-access-token)
            or [Basic
            Authentication](https://docs.github.com/enterprise-server@3.9/rest/overview/other-authentication-methods#basic-authentication))
            to access this endpoint.
          operationId: appsremoverepofrominstallationforauthenticateduser
          responses:
            '404':
              $ref: '#/components/responses/not_found'
