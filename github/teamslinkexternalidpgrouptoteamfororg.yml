apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update The Connection Between An External Group And A Team
  description: >-
    Creates a connection between a team and an external group.  Only one
    external group can be linked to a team.You can manage team membership with
    your identity provider using Enterprise Managed Users for GitHub Enterprise
    Cloud. For more information, see "[GitHub's
    products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)"
    in the GitHub Help documentation.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update The Connection Between An External Group And A Team
      description: >-
        Creates a connection between a team and an external group.  Only one
        external group can be linked to a team.You can manage team membership with
        your identity provider using Enterprise Managed Users for GitHub Enterprise
        Cloud. For more information, see "[GitHub's
        products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)"
        in the GitHub Help documentation.
    paths:
      /orgs/{org}/teams/{team_slug}/external-groups:
        patch:
          summary: Update The Connection Between An External Group And A Team
          description: >-
            Creates a connection between a team and an external group.  Only one
            external group can be linked to a team.You can manage team membership
            with your identity provider using Enterprise Managed Users for GitHub
            Enterprise Cloud. For more information, see "[GitHub's
            products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)"
            in the GitHub Help documentation.
          operationId: teamslinkexternalidpgrouptoteamfororg
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    group_id:
                      type: integer
                      description: External Group Id
                      example: 1
                  required:
                    - group_id
                examples:
                  default:
                    value:
                      group_id: 123
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/external-group'
                  examples:
                    default:
                      $ref: '#/components/examples/external-group'
