apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Reference
  description: >-
    Updates the provided reference to point to a new SHA. For more information,
    see "[Git
    References](https://git-scm.com/book/en/v2/Git-Internals-Git-References)" in
    the Git documentation.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Reference
      description: >-
        Updates the provided reference to point to a new SHA. For more information,
        see "[Git
        References](https://git-scm.com/book/en/v2/Git-Internals-Git-References)" in
        the Git documentation.
    paths:
      /repos/{owner}/{repo}/git/refs/{ref}:
        patch:
          summary: Update A Reference
          description: >-
            Updates the provided reference to point to a new SHA. For more
            information, see "[Git
            References](https://git-scm.com/book/en/v2/Git-Internals-Git-References)"
            in the Git documentation.
          operationId: gitupdateref
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    sha:
                      type: string
                      description: The SHA1 value to set this reference to
                    force:
                      type: boolean
                      description: >-
                        Indicates whether to force the update or to make sure the
                        update is a fast-forward update. Leaving this out or setting
                        it to `false` will make sure you're not overwriting work.
                      default: false
                  required:
                    - sha
                examples:
                  default:
                    value:
                      sha: aa218f56b14c9653891f9e74264a383fa43fefbd
                      force: true
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
