apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Github Actions Cache Usage For An Organization
  description: >-
    Gets the total GitHub Actions cache usage for an organization.The data
    fetched using this API is refreshed approximately every 5 minutes, so values
    returned from this endpoint may take at least 5 minutes to get updated.OAuth
    tokens and personal access tokens (classic) need the `read:org` scope to use
    this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Github Actions Cache Usage For An Organization
      description: >-
        Gets the total GitHub Actions cache usage for an organization.The data
        fetched using this API is refreshed approximately every 5 minutes, so values
        returned from this endpoint may take at least 5 minutes to get updated.OAuth
        tokens and personal access tokens (classic) need the `read:org` scope to use
        this endpoint.
    paths:
      /orgs/{org}/actions/cache/usage:
        get:
          summary: Get Github Actions Cache Usage For An Organization
          description: >-
            Gets the total GitHub Actions cache usage for an organization.The data
            fetched using this API is refreshed approximately every 5 minutes, so
            values returned from this endpoint may take at least 5 minutes to get
            updated.OAuth tokens and personal access tokens (classic) need the
            `read:org` scope to use this endpoint.
          operationId: actionsgetactionscacheusagefororg
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/actions-cache-usage-org-enterprise'
                  examples:
                    default:
                      $ref: '#/components/examples/actions-cache-usage-org-enterprise'
              headers:
                Link:
                  $ref: '#/components/headers/link'
