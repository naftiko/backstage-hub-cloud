apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update An Organization Webhook
  description: >-
    Updates a webhook configured in an organization. When you update a webhook,
    the `secret` will be overwritten. If you previously had a `secret` set, you
    must provide the same `secret` or set a new `secret` or the secret will be
    removed. If you are only updating individual webhook `config` properties,
    use "[Update a webhook configuration for an
    organization](/rest/orgs/webhooks#update-a-webhook-configuration-for-an-organization)."
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update An Organization Webhook
      description: >-
        Updates a webhook configured in an organization. When you update a webhook,
        the `secret` will be overwritten. If you previously had a `secret` set, you
        must provide the same `secret` or set a new `secret` or the secret will be
        removed. If you are only updating individual webhook `config` properties,
        use "[Update a webhook configuration for an
        organization](/rest/orgs/webhooks#update-a-webhook-configuration-for-an-organization)."
    paths:
      /orgs/{org}/hooks/{hook_id}:
        patch:
          summary: Update An Organization Webhook
          description: >-
            Updates a webhook configured in an organization. When you update a
            webhook, the `secret` will be overwritten. If you previously had a
            `secret` set, you must provide the same `secret` or set a new `secret`
            or the secret will be removed. If you are only updating individual
            webhook `config` properties, use "[Update a webhook configuration for an
            organization](/rest/orgs/webhooks#update-a-webhook-configuration-for-an-organization)."
          operationId: orgsupdatewebhook
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    config:
                      type: object
                      description: Key/value pairs to provide settings for this webhook.
                      properties:
                        url:
                          $ref: '#/components/schemas/webhook-config-url'
                        content_type:
                          $ref: '#/components/schemas/webhook-config-content-type'
                        secret:
                          $ref: '#/components/schemas/webhook-config-secret'
                        insecure_ssl:
                          $ref: '#/components/schemas/webhook-config-insecure-ssl'
                      required:
                        - url
                    events:
                      type: array
                      description: >-
                        Determines what
                        [events](https://docs.github.com/enterprise-server@3.9/webhooks/event-payloads)
                        the hook is triggered for.
                      default:
                        - push
                      items:
                        type: string
                    active:
                      type: boolean
                      description: >-
                        Determines if notifications are sent when the webhook is
                        triggered. Set to `true` to send notifications.
                      default: true
                    name:
                      type: string
                      example: '"web"'
                examples:
                  default:
                    value:
                      active: true
                      events:
                        - pull_request
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
