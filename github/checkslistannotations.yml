apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Check Run Annotations
  description: >-
    Lists annotations for a check run using the annotation `id`.OAuth app tokens
    and personal access tokens (classic) need the `repo` scope to use this
    endpoint on a private repository.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Check Run Annotations
      description: >-
        Lists annotations for a check run using the annotation `id`.OAuth app tokens
        and personal access tokens (classic) need the `repo` scope to use this
        endpoint on a private repository.
    paths:
      /repos/{owner}/{repo}/check-runs/{check_run_id}/annotations:
        get:
          summary: List Check Run Annotations
          description: >-
            Lists annotations for a check run using the annotation `id`.OAuth app
            tokens and personal access tokens (classic) need the `repo` scope to use
            this endpoint on a private repository.
          operationId: checkslistannotations
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/check-annotation'
                  examples:
                    default:
                      $ref: '#/components/examples/check-annotation-items'
              headers:
                Link:
                  $ref: '#/components/headers/link'
