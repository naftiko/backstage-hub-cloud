apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get The Weekly Commit Count
  description: >-
    Returns the total commit counts for the `owner` and total commit counts in
    `all`. `all` is everyone combined, including the `owner` in the last 52
    weeks. If you'd like to get the commit counts for non-owners, you can
    subtract `owner` from `all`.The array order is oldest week (index 0) to most
    recent week.The most recent week is seven days ago at UTC midnight to today
    at UTC midnight.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get The Weekly Commit Count
      description: >-
        Returns the total commit counts for the `owner` and total commit counts in
        `all`. `all` is everyone combined, including the `owner` in the last 52
        weeks. If you'd like to get the commit counts for non-owners, you can
        subtract `owner` from `all`.The array order is oldest week (index 0) to most
        recent week.The most recent week is seven days ago at UTC midnight to today
        at UTC midnight.
    paths:
      /repos/{owner}/{repo}/stats/participation:
        get:
          summary: Get The Weekly Commit Count
          description: >-
            Returns the total commit counts for the `owner` and total commit counts
            in `all`. `all` is everyone combined, including the `owner` in the last
            52 weeks. If you'd like to get the commit counts for non-owners, you can
            subtract `owner` from `all`.The array order is oldest week (index 0) to
            most recent week.The most recent week is seven days ago at UTC midnight
            to today at UTC midnight.
          operationId: getTheWeeklyCommitCount
          responses:
            '404':
              $ref: '#/components/responses/not_found'
