apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Workflow Run Artifacts
  description: >-
    Lists artifacts for a workflow run.Anyone with read access to the repository
    can use this endpoint.OAuth app tokens and personal access tokens (classic)
    need the `repo` scope to use this endpoint with a private repository.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Workflow Run Artifacts
      description: >-
        Lists artifacts for a workflow run.Anyone with read access to the repository
        can use this endpoint.OAuth app tokens and personal access tokens (classic)
        need the `repo` scope to use this endpoint with a private repository.
    paths:
      /repos/{owner}/{repo}/actions/runs/{run_id}/artifacts:
        get:
          summary: List Workflow Run Artifacts
          description: >-
            Lists artifacts for a workflow run.Anyone with read access to the
            repository can use this endpoint.OAuth app tokens and personal access
            tokens (classic) need the `repo` scope to use this endpoint with a
            private repository.
          operationId: actionslistworkflowrunartifacts
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - artifacts
                    properties:
                      total_count:
                        type: integer
                      artifacts:
                        type: array
                        items:
                          $ref: '#/components/schemas/artifact'
                  examples:
                    default:
                      $ref: '#/components/examples/artifact-paginated'
              headers:
                Link:
                  $ref: '#/components/headers/link'
