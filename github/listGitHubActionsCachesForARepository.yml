          summary: List Github Actions Caches For A Repository
          description: >-
            Lists the GitHub Actions caches for a repository.OAuth tokens and
            personal access tokens (classic) need the `repo` scope to use this
            endpoint.
          operationId: listGitHubActionsCachesForARepository
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/actions-cache-list'
                  examples:
                    default:
                      $ref: '#/components/examples/actions-cache-list'
              headers:
                Link:
                  $ref: '#/components/headers/link'
