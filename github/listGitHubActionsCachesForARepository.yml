apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Github Actions Caches For A Repository
  description: >-
    Lists the GitHub Actions caches for a repository.OAuth tokens and personal
    access tokens (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Github Actions Caches For A Repository
      description: >-
        Lists the GitHub Actions caches for a repository.OAuth tokens and personal
        access tokens (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/actions/caches:
