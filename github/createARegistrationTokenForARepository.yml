apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Registration Token For A Repository
  description: >-
    Returns a token that you can pass to the `config` script. The token expires
    after one hour.For example, you can replace `TOKEN` in the following example
    with the registration token provided by this endpoint to configure your
    self-hosted runner:```./config.sh --url https://github.com/octo-org --token
    TOKEN```Authenticated users must have admin access to the repository to use
    this endpoint.OAuth tokens and personal access tokens (classic) need the
    `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
