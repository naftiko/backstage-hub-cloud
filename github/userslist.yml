apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Users
  description: >-
    Lists all users, in the order that they signed up on GitHub Enterprise
    Server. This list includes personal user accounts and organization
    accounts.Note: Pagination is powered exclusively by the `since` parameter.
    Use the [Link
    header](https://docs.github.com/enterprise-server@3.9/rest/guides/using-pagination-in-the-rest-api#using-link-headers)
    to get the URL for the next page of users.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Users
      description: >-
        Lists all users, in the order that they signed up on GitHub Enterprise
        Server. This list includes personal user accounts and organization
        accounts.Note: Pagination is powered exclusively by the `since` parameter.
        Use the [Link
        header](https://docs.github.com/enterprise-server@3.9/rest/guides/using-pagination-in-the-rest-api#using-link-headers)
        to get the URL for the next page of users.
    paths:
      /users:
        get:
          summary: List Users
          description: >-
            Lists all users, in the order that they signed up on GitHub Enterprise
            Server. This list includes personal user accounts and organization
            accounts.Note: Pagination is powered exclusively by the `since`
            parameter. Use the [Link
            header](https://docs.github.com/enterprise-server@3.9/rest/guides/using-pagination-in-the-rest-api#using-link-headers)
