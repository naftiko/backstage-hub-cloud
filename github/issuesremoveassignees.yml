apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Assignees From An Issue
  description: Removes one or more assignees from an issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Assignees From An Issue
      description: Removes one or more assignees from an issue.
    paths:
      /repos/{owner}/{repo}/issues/{issue_number}/assignees:
        delete:
          summary: Remove Assignees From An Issue
          description: Removes one or more assignees from an issue.
          operationId: issuesremoveassignees
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    assignees:
                      type: array
                      description: >-
                        Usernames of assignees to remove from an issue. _NOTE: Only
                        users with push access can remove assignees from an issue.
                        Assignees are silently ignored otherwise._
                      items:
                        type: string
                examples:
                  default:
                    value:
                      assignees:
                        - hubot
                        - other_user
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/issue'
                  examples:
                    default:
                      $ref: '#/components/examples/issue'
