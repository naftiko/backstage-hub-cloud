apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Move A Project Column
  description: Needs a more full description created.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Move A Project Column
      description: Needs a more full description created.
    paths:
      /projects/columns/{column_id}/moves:
        post:
          summary: Move A Project Column
          description: Needs a more full description created.
          operationId: projectsmovecolumn
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  properties:
                    position:
                      description: >-
                        The position of the column in a project. Can be one of:
                        `first`, `last`, or `after:<column_id>` to place after the
                        specified column.
                      example: last
                      type: string
                      pattern: ^(?:first|last|after:\d+)$
                  required:
                    - position
                  type: object
                examples:
                  default:
                    summary: Move the column to the end of the board
                    value:
                      position: last
          responses:
            '422':
              $ref: '#/components/responses/validation_failed_simple'
