        event with the action `rerequested`. When a check suite is `rerequested`,
        its `status` is reset to `queued` and the `conclusion` is cleared.OAuth apps
        and personal access tokens (classic) cannot use this endpoint.
    paths:
      /repos/{owner}/{repo}/check-suites/{check_suite_id}/rerequest:
        post:
          summary: Rerequest A Check Suite
          description: >-
