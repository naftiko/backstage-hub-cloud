apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Public Ssh Key For The Authenticated User
  description: >-
    Adds a public SSH key to the authenticated user's GitHub account.OAuth app
    tokens and personal access tokens (classic) need the `write:gpg_key` scope
    to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Public Ssh Key For The Authenticated User
      description: >-
        Adds a public SSH key to the authenticated user's GitHub account.OAuth app
        tokens and personal access tokens (classic) need the `write:gpg_key` scope
        to use this endpoint.
    paths:
      /user/keys:
        post:
          summary: Create A Public Ssh Key For The Authenticated User
          description: >-
            Adds a public SSH key to the authenticated user's GitHub account.OAuth
            app tokens and personal access tokens (classic) need the `write:gpg_key`
            scope to use this endpoint.
          operationId: userscreatepublicsshkeyforauthenticateduser
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  properties:
                    title:
                      description: A descriptive name for the new key.
                      type: string
                      example: Personal MacBook Air
                    key:
                      description: The public SSH key to add to your GitHub account.
                      type: string
                      pattern: '^ssh-(rsa|dss|ed25519) |^ecdsa-sha2-nistp(256|384|521) '
                  required:
                    - key
                  type: object
                examples:
                  default:
                    value:
                      title: ssh-rsa AAAAB3NzaC1yc2EAAA
                      key: 2Sg8iYjAxxmI2LvUXpJjkYrMxURPc8r+dB7TJyvv1234
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
