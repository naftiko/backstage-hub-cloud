apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Code Scanning Alerts For An Organization
  description: >-
    Lists code scanning alerts for the default branch for all eligible
    repositories in an organization. Eligible repositories are repositories that
    are owned by organizations that you own or for which you are a security
    manager. For more information, see "[Managing security managers in your
    organization](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."The
    authenticated user must be an owner or security manager for the organization
    to use this endpoint.OAuth app tokens and personal access tokens (classic)
    need the `security_events` or `repo`s cope to use this endpoint with private
    or public repositories, or the `public_repo` scope to use this endpoint with
    only public repositories.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
