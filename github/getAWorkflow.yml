apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Workflow
  description: >-
    Gets a specific workflow. You can replace `workflow_id` with the
    workflowfile name. For example, you could use `main.yaml`.Anyone with read
    access to the repository can use this endpoint.OAuth app tokens and personal
    access tokens (classic) need the `repo` scope to use this endpoint with a
    private repository.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Workflow
      description: >-
        Gets a specific workflow. You can replace `workflow_id` with the
        workflowfile name. For example, you could use `main.yaml`.Anyone with read
        access to the repository can use this endpoint.OAuth app tokens and personal
        access tokens (classic) need the `repo` scope to use this endpoint with a
        private repository.
    paths:
      /repos/{owner}/{repo}/actions/workflows/{workflow_id}:
        get:
          summary: Get A Workflow
          description: >-
            Gets a specific workflow. You can replace `workflow_id` with the
            workflowfile name. For example, you could use `main.yaml`.Anyone with
            read access to the repository can use this endpoint.OAuth app tokens and
            personal access tokens (classic) need the `repo` scope to use this
            endpoint with a private repository.
          operationId: getAWorkflow
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/workflow'
                  examples:
                    default:
                      $ref: '#/components/examples/workflow'
