            `my-team-name`.**Note:** You can also specify a team by `org_id` and
            `team_id` using the route `GET /organizations/{org_id}/team/{team_id}`.
          operationId: teamsgetbyname
          responses:
            '404':
              $ref: '#/components/responses/not_found'
