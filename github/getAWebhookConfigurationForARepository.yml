apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Webhook Configuration For A Repository
  description: >-
    Returns the webhook configuration for a repository. To get more information
    about the webhook, including the `active` state and `events`, use "[Get a
    repository webhook](/rest/webhooks/repos#get-a-repository-webhook)."OAuth
    app tokens and personal access tokens (classic) need the `read:repo_hook` or
    `repo` scope to use this endpoint.
  tags: []
  links:
