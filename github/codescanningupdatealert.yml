apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Code Scanning Alert
  description: >-
    Updates the status of a single code scanning alert.OAuth app tokens and
    personal access tokens (classic) need the `security_events` scope to use
    this endpoint with private or public repositories, or the `public_repo`
    scope to use this endpoint with only public repositories.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Code Scanning Alert
      description: >-
        Updates the status of a single code scanning alert.OAuth app tokens and
        personal access tokens (classic) need the `security_events` scope to use
        this endpoint with private or public repositories, or the `public_repo`
        scope to use this endpoint with only public repositories.
    paths:
      /repos/{owner}/{repo}/code-scanning/alerts/{alert_number}:
        patch:
          summary: Update A Code Scanning Alert
          description: >-
            Updates the status of a single code scanning alert.OAuth app tokens and
            personal access tokens (classic) need the `security_events` scope to use
            this endpoint with private or public repositories, or the `public_repo`
            scope to use this endpoint with only public repositories.
          operationId: codescanningupdatealert
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    state:
                      $ref: '#/components/schemas/code-scanning-alert-set-state'
                    dismissed_reason:
                      $ref: '#/components/schemas/code-scanning-alert-dismissed-reason'
                    dismissed_comment:
                      $ref: '#/components/schemas/code-scanning-alert-dismissed-comment'
                  required:
                    - state
                examples:
                  default:
                    value:
                      state: dismissed
                      dismissed_reason: false positive
                      dismissed_comment: >-
                        This alert is not actually correct, because there's a
                        sanitizer included in the library.
          responses:
            '503':
              $ref: '#/components/responses/service_unavailable'
