apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Gist
  description: >-
    Allows you to add a new gist with one or more files.**Note:** Don't name
    your files "gistfile" with a numerical suffix. This is the format of the
    automatic naming scheme that Gist uses internally.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Gist
      description: >-
        Allows you to add a new gist with one or more files.**Note:** Don't name
        your files "gistfile" with a numerical suffix. This is the format of the
        automatic naming scheme that Gist uses internally.
    paths:
      /gists:
        post:
          summary: Create A Gist
          description: >-
            Allows you to add a new gist with one or more files.**Note:** Don't name
            your files "gistfile" with a numerical suffix. This is the format of the
            automatic naming scheme that Gist uses internally.
          operationId: gistscreate
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  properties:
                    description:
                      description: Description of the gist
                      example: Example Ruby script
                      type: string
                    files:
                      description: Names and content for the files that make up the gist
                      example:
                        hello.rb:
                          content: puts "Hello, World!"
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          content:
                            description: Content of the file
                            readOnly: false
                            type: string
                        required:
                          - content
                    public:
                      oneOf:
                        - description: Flag indicating whether the gist is public
                          example: true
                          type: boolean
                          default: false
                        - type: string
                          example: 'true'
                          default: 'false'
                          enum:
                            - 'true'
                            - 'false'
                  required:
                    - files
                  type: object
                examples:
                  default:
                    summary: Creating a gist
                    value:
                      description: Example of a gist
                      public: false
                      files:
                        README.md:
                          content: Hello World
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
