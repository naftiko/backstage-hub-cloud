apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Github Enterprise Server Pages Builds
  description: >-
    Lists builts of a GitHub Enterprise Server Pages site.OAuth app tokens and
    personal access tokens (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Github Enterprise Server Pages Builds
      description: >-
        Lists builts of a GitHub Enterprise Server Pages site.OAuth app tokens and
        personal access tokens (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/pages/builds:
        get:
          summary: List Github Enterprise Server Pages Builds
          description: >-
            Lists builts of a GitHub Enterprise Server Pages site.OAuth app tokens
            and personal access tokens (classic) need the `repo` scope to use this
            endpoint.
          operationId: reposlistpagesbuilds
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/page-build'
                  examples:
                    default:
                      $ref: '#/components/examples/page-build-items'
              headers:
                Link:
                  $ref: '#/components/headers/link'
