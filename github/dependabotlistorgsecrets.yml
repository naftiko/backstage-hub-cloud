apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Organization Secrets
  description: >-
    Lists all secrets available in an organization without revealing
    theirencrypted values.OAuth app tokens and personal access tokens (classic)
    need the `admin:org` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Organization Secrets
      description: >-
        Lists all secrets available in an organization without revealing
        theirencrypted values.OAuth app tokens and personal access tokens (classic)
        need the `admin:org` scope to use this endpoint.
    paths:
      /orgs/{org}/dependabot/secrets:
        get:
          summary: List Organization Secrets
          description: >-
            Lists all secrets available in an organization without revealing
            theirencrypted values.OAuth app tokens and personal access tokens
            (classic) need the `admin:org` scope to use this endpoint.
          operationId: dependabotlistorgsecrets
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - secrets
                    properties:
                      total_count:
                        type: integer
                      secrets:
                        type: array
                        items:
                          $ref: '#/components/schemas/organization-dependabot-secret'
                  examples:
                    default:
                      $ref: >-
                        #/components/examples/organization-dependabot-secret-paginated
              headers:
                Link:
                  $ref: '#/components/headers/link'
