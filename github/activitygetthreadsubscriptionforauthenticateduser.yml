apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Thread Subscription For The Authenticated User
  description: >-
    This checks to see if the current user is subscribed to a thread. You can
    also [get a repository
    subscription](https://docs.github.com/enterprise-server@3.9/rest/activity/watching#get-a-repository-subscription).Note
    that subscriptions are only generated if a user is participating in a
    conversation--for example, they've replied to the thread, were
    **@mentioned**, or manually subscribe to a thread.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
