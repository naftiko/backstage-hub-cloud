apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Repository Secret
  description: >-
    Gets a single repository secret without revealing its encrypted value.The
    authenticated user must have collaborator access to the repository to use
    this endpoint.OAuth app tokens and personal access tokens (classic) need the
    `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Repository Secret
      description: >-
        Gets a single repository secret without revealing its encrypted value.The
        authenticated user must have collaborator access to the repository to use
        this endpoint.OAuth app tokens and personal access tokens (classic) need the
        `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/actions/secrets/{secret_name}:
        get:
          summary: Get A Repository Secret
          description: >-
            Gets a single repository secret without revealing its encrypted
            value.The authenticated user must have collaborator access to the
            repository to use this endpoint.OAuth app tokens and personal access
            tokens (classic) need the `repo` scope to use this endpoint.
          operationId: actionsgetreposecret
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/actions-secret'
                  examples:
                    default:
                      $ref: '#/components/examples/actions-secret'
