    information about security managers, see "[Managing security managers in
    your
    organization](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."OAuth
    app tokens and personal access tokens (classic) need the `repo` or
    `security_events` scope to use this endpoint.
