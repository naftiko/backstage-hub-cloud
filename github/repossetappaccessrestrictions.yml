apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set App Access Restrictions
  description: >-
    Protected branches are available in public repositories with GitHub Free and
    GitHub Free for organizations, and in public and private repositories with
    GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise
    Server. For more information, see [GitHub's
    products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
    in the GitHub Help documentation.Replaces the list of apps that have push
    access to this branch. This removes all apps that previously had push access
    and grants push access to the new list of apps. Only GitHub Apps that are
    installed on the repository and that have been granted write access to the
    repository contents can be added as authorized actors on a protected branch.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set App Access Restrictions
      description: >-
        Protected branches are available in public repositories with GitHub Free and
        GitHub Free for organizations, and in public and private repositories with
        GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise
        Server. For more information, see [GitHub's
        products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
        in the GitHub Help documentation.Replaces the list of apps that have push
        access to this branch. This removes all apps that previously had push access
        and grants push access to the new list of apps. Only GitHub Apps that are
        installed on the repository and that have been granted write access to the
        repository contents can be added as authorized actors on a protected branch.
    paths:
      /repos/{owner}/{repo}/branches/{branch}/protection/restrictions/apps:
        put:
          summary: Set App Access Restrictions
          description: >-
            Protected branches are available in public repositories with GitHub Free
            and GitHub Free for organizations, and in public and private
            repositories with GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and
            GitHub Enterprise Server. For more information, see [GitHub's
            products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
            in the GitHub Help documentation.Replaces the list of apps that have
            push access to this branch. This removes all apps that previously had
            push access and grants push access to the new list of apps. Only GitHub
            Apps that are installed on the repository and that have been granted
            write access to the repository contents can be added as authorized
            actors on a protected branch.
          operationId: repossetappaccessrestrictions
          requestBody:
            content:
              application/json:
                schema:
                  oneOf:
                    - type: object
                      properties:
                        apps:
                          type: array
                          description: >-
                            The GitHub Apps that have push access to this branch.
                            Use the slugified version of the app name. **Note**: The
                            list of users, apps, and teams in total is limited to
                            100 items.
                          items:
                            type: string
                      required:
                        - apps
                      example:
                        apps:
                          - my-app
                    - type: array
                      items:
                        type: string
                examples:
                  default:
                    value:
                      apps:
                        - octoapp
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
