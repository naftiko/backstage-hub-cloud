apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Self-hosted Runner Groups For An Organization
  description: >-
    Lists all self-hosted runner groups configured in an organization and
    inherited from an enterprise.OAuth app tokens and personal access tokens
    (classic) need the `admin:org` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Self-hosted Runner Groups For An Organization
      description: >-
        Lists all self-hosted runner groups configured in an organization and
        inherited from an enterprise.OAuth app tokens and personal access tokens
        (classic) need the `admin:org` scope to use this endpoint.
    paths:
      /orgs/{org}/actions/runner-groups:
        get:
          summary: List Self-hosted Runner Groups For An Organization
          description: >-
            Lists all self-hosted runner groups configured in an organization and
            inherited from an enterprise.OAuth app tokens and personal access tokens
            (classic) need the `admin:org` scope to use this endpoint.
          operationId: actionslistselfhostedrunnergroupsfororg
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - runner_groups
                    properties:
                      total_count:
                        type: number
                      runner_groups:
                        type: array
                        items:
                          $ref: '#/components/schemas/runner-groups-org'
                  examples:
                    default:
                      $ref: '#/components/examples/runner-groups-org'
