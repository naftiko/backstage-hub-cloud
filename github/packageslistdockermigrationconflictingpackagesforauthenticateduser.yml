apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Get List Of Conflicting Packages During Docker Migration For
    Authenticated-user
  description: >-
    Lists all packages that are owned by the authenticated user within the
    user's namespace, and that encountered a conflict during a Docker
    migration.OAuth app tokens and personal access tokens (classic) need the
    `read:packages` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Get List Of Conflicting Packages During Docker Migration For
        Authenticated-user
      description: >-
        Lists all packages that are owned by the authenticated user within the
        user's namespace, and that encountered a conflict during a Docker
        migration.OAuth app tokens and personal access tokens (classic) need the
        `read:packages` scope to use this endpoint.
    paths:
      /user/docker/conflicts:
        get:
          summary: >-
            Get List Of Conflicting Packages During Docker Migration For
            Authenticated-user
          description: >-
            Lists all packages that are owned by the authenticated user within the
            user's namespace, and that encountered a conflict during a Docker
            migration.OAuth app tokens and personal access tokens (classic) need the
            `read:packages` scope to use this endpoint.
          operationId: packageslistdockermigrationconflictingpackagesforauthenticateduser
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/package'
                  examples:
                    default:
                      $ref: '#/components/examples/packages-for-user'
