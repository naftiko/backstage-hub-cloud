apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Self-hosted Runners In A Group For An Enterprise
  description: >-
    Replaces the list of self-hosted runners that are part of an enterprise
    runner group.OAuth app tokens and personal access tokens (classic) need the
    `manage_runners:enterprise` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Self-hosted Runners In A Group For An Enterprise
      description: >-
        Replaces the list of self-hosted runners that are part of an enterprise
        runner group.OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
    paths:
      /enterprises/{enterprise}/actions/runner-groups/{runner_group_id}/runners:
        put:
          summary: Set Self-hosted Runners In A Group For An Enterprise
          description: >-
            Replaces the list of self-hosted runners that are part of an enterprise
            runner group.OAuth app tokens and personal access tokens (classic) need
            the `manage_runners:enterprise` scope to use this endpoint.
          operationId: enterpriseadminsetselfhostedrunnersingroupforenterprise
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    runners:
                      description: List of runner IDs to add to the runner group.
                      type: array
                      items:
                        type: integer
                        description: Unique identifier of the runner.
                  required:
                    - runners
                examples:
                  default:
                    value:
                      runners:
                        - 9
                        - 2
          responses:
            '204':
              description: Response
