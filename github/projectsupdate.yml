apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Project
  description: >-
    Updates a project board's information. Returns a `404 Not Found` status if
    projects are disabled. If you do not have sufficient privileges to perform
    this action, a `401 Unauthorized` or `410 Gone` status is returned.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Project
      description: >-
        Updates a project board's information. Returns a `404 Not Found` status if
        projects are disabled. If you do not have sufficient privileges to perform
        this action, a `401 Unauthorized` or `410 Gone` status is returned.
    paths:
      /projects/{project_id}:
        patch:
          summary: Update A Project
          description: >-
            Updates a project board's information. Returns a `404 Not Found` status
            if projects are disabled. If you do not have sufficient privileges to
            perform this action, a `401 Unauthorized` or `410 Gone` status is
            returned.
          operationId: projectsupdate
          requestBody:
            content:
              application/json:
                schema:
                  properties:
                    name:
                      description: Name of the project
                      example: Week One Sprint
                      type: string
                    body:
                      description: Body of the project
                      example: >-
                        This project represents the sprint of the first week in
                        January
                      type: string
                      nullable: true
                    state:
                      description: State of the project; either 'open' or 'closed'
                      example: open
                      type: string
                    organization_permission:
                      description: >-
                        The baseline permission that all organization members have
                        on this project
                      type: string
                      enum:
                        - read
                        - write
                        - admin
                        - none
                    private:
                      description: Whether or not this project can be seen by everyone.
                      type: boolean
                  type: object
                examples:
                  default:
                    summary: Change the name, state, and permissions for a project
                    value:
                      name: Week One Sprint
                      state: open
                      organization_permission: write
          responses:
            '422':
              $ref: '#/components/responses/validation_failed_simple'
