apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Locations For A Secret Scanning Alert
  description: >-
    Lists all locations for a given secret scanning alert for an eligible
    repository.The authenticated user must be an administrator for the
    repository or for the organization that owns the repository to use this
    endpoint.OAuth app tokens and personal access tokens (classic) need the
    `repo` or `security_events` scope to use this endpoint. If this endpoint is
    only used with public repositories, the token can use the `public_repo`
    scope instead.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Locations For A Secret Scanning Alert
      description: >-
        Lists all locations for a given secret scanning alert for an eligible
        repository.The authenticated user must be an administrator for the
        repository or for the organization that owns the repository to use this
        endpoint.OAuth app tokens and personal access tokens (classic) need the
        `repo` or `security_events` scope to use this endpoint. If this endpoint is
        only used with public repositories, the token can use the `public_repo`
        scope instead.
    paths:
      /repos/{owner}/{repo}/secret-scanning/alerts/{alert_number}/locations:
        get:
          summary: List Locations For A Secret Scanning Alert
          description: >-
            Lists all locations for a given secret scanning alert for an eligible
            repository.The authenticated user must be an administrator for the
            repository or for the organization that owns the repository to use this
            endpoint.OAuth app tokens and personal access tokens (classic) need the
            `repo` or `security_events` scope to use this endpoint. If this endpoint
            is only used with public repositories, the token can use the
            `public_repo` scope instead.
          operationId: secretscanninglistlocationsforalert
          responses:
            '503':
              $ref: '#/components/responses/service_unavailable'
