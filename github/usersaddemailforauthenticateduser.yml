apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add An Email Address For The Authenticated User
  description: >-
    OAuth app tokens and personal access tokens (classic) need the `user` scope
    to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add An Email Address For The Authenticated User
      description: >-
        OAuth app tokens and personal access tokens (classic) need the `user` scope
        to use this endpoint.
    paths:
      /user/emails:
        post:
          summary: Add An Email Address For The Authenticated User
          description: >-
            OAuth app tokens and personal access tokens (classic) need the `user`
            scope to use this endpoint.
          operationId: usersaddemailforauthenticateduser
          requestBody:
            content:
              application/json:
                schema:
                  oneOf:
                    - type: object
                      properties:
                        emails:
                          description: >-
                            Adds one or more email addresses to your GitHub account.
                            Must contain at least one email address. **Note:**
                            Alternatively, you can pass a single email address or an
                            `array` of emails addresses directly, but we recommend
                            that you pass an object using the `emails` key.
                          type: array
                          items:
                            type: string
                            example: username@example.com
                            minItems: 1
                          example: []
                      required:
                        - emails
                      example:
                        emails:
                          - octocat@github.com
                          - mona@github.com
                    - type: array
                      items:
                        type: string
                        example: username@example.com
                        minItems: 1
                    - type: string
                examples:
                  default:
                    summary: Example adding multiple email addresses
                    value:
                      emails:
                        - octocat@github.com
                        - mona@github.com
                        - octocat@octocat.org
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
