apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove All Custom Labels From A Self-hosted Runner For A Repository
  description: >-
    Remove all custom labels from a self-hosted runner configured in
    arepository. Returns the remaining read-only labels from the
    runner.Authenticated users must have admin access to the repository to use
    this endpoint.OAuth app tokens and personal access tokens (classic) need the
    `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove All Custom Labels From A Self-hosted Runner For A Repository
      description: >-
        Remove all custom labels from a self-hosted runner configured in
        arepository. Returns the remaining read-only labels from the
        runner.Authenticated users must have admin access to the repository to use
        this endpoint.OAuth app tokens and personal access tokens (classic) need the
        `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/actions/runners/{runner_id}/labels:
        delete:
          summary: Remove All Custom Labels From A Self-hosted Runner For A Repository
          description: >-
            Remove all custom labels from a self-hosted runner configured in
            arepository. Returns the remaining read-only labels from the
            runner.Authenticated users must have admin access to the repository to
            use this endpoint.OAuth app tokens and personal access tokens (classic)
            need the `repo` scope to use this endpoint.
          operationId: actionsremoveallcustomlabelsfromselfhostedrunnerforrepo
          responses:
            '404':
              $ref: '#/components/responses/not_found'
