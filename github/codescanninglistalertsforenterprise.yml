apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Code Scanning Alerts For An Enterprise
  description: >-
    Lists code scanning alerts for the default branch for all eligible
    repositories in an enterprise. Eligible repositories are repositories that
    are owned by organizations that you own or for which you are a security
    manager. For more information, see "[Managing security managers in your
    organization](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."The
    authenticated user must be a member of the enterprise to use this
    endpoint.OAuth app tokens and personal access tokens (classic) need the
    `security_events` or `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
