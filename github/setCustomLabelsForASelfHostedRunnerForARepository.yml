apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Custom Labels For A Self-hosted Runner For A Repository
  description: >-
    Remove all previous custom labels and set the new custom labels for a
    specificself-hosted runner configured in a repository.Authenticated users
    must have admin access to the repository to use this endpoint.OAuth app
    tokens and personal access tokens (classic) need the `repo` scope to use
    this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Custom Labels For A Self-hosted Runner For A Repository
      description: >-
        Remove all previous custom labels and set the new custom labels for a
        specificself-hosted runner configured in a repository.Authenticated users
        must have admin access to the repository to use this endpoint.OAuth app
        tokens and personal access tokens (classic) need the `repo` scope to use
        this endpoint.
    paths:
      /repos/{owner}/{repo}/actions/runners/{runner_id}/labels:
        put:
          summary: Set Custom Labels For A Self-hosted Runner For A Repository
          description: >-
            Remove all previous custom labels and set the new custom labels for a
            specificself-hosted runner configured in a repository.Authenticated
            users must have admin access to the repository to use this
            endpoint.OAuth app tokens and personal access tokens (classic) need the
            `repo` scope to use this endpoint.
          operationId: setCustomLabelsForASelfHostedRunnerForARepository
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  required:
                    - labels
                  properties:
                    labels:
                      type: array
                      minItems: 0
                      maxItems: 100
                      description: >-
                        The names of the custom labels to set for the runner. You
                        can pass an empty array to remove all custom labels.
                      items:
                        type: string
                examples:
                  default:
                    value:
                      labels:
                        - gpu
                        - accelerated
          responses:
            '422':
              $ref: '#/components/responses/validation_failed_simple'
