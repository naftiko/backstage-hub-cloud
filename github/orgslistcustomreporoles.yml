apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Custom Repository Roles In An Organization
  description: >-
    List the custom repository roles available in this organization. For more
    information on custom repository roles, see "[About custom repository
    roles](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."The
    authenticated user must be an administrator of the organization or of a
    repository of the organization to use this endpoint.OAuth app tokens and
    personal access tokens (classic) need the `admin:org` or `repo` scope to use
    this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Custom Repository Roles In An Organization
      description: >-
        List the custom repository roles available in this organization. For more
        information on custom repository roles, see "[About custom repository
        roles](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."The
        authenticated user must be an administrator of the organization or of a
        repository of the organization to use this endpoint.OAuth app tokens and
        personal access tokens (classic) need the `admin:org` or `repo` scope to use
        this endpoint.
    paths:
      /orgs/{org}/custom-repository-roles:
        get:
          summary: List Custom Repository Roles In An Organization
          description: >-
            List the custom repository roles available in this organization. For
            more information on custom repository roles, see "[About custom
            repository
            roles](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."The
            authenticated user must be an administrator of the organization or of a
            repository of the organization to use this endpoint.OAuth app tokens and
            personal access tokens (classic) need the `admin:org` or `repo` scope to
            use this endpoint.
          operationId: orgslistcustomreporoles
          responses:
            '200':
              description: Response - list of custom role names
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      total_count:
                        description: The number of custom roles in this organization
                        example: 3
                        type: integer
                      custom_roles:
                        type: array
                        items:
                          $ref: '#/components/schemas/organization-custom-repository-role'
                  examples:
                    default:
                      $ref: >-
                        #/components/examples/organization-custom-repository-role-list-example
