apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Or Update A Repository Secret
  description: >-
    Creates or updates a repository secret with an encrypted value. Encrypt your
    secret
    using[LibSodium](https://libsodium.gitbook.io/doc/bindings_for_other_languages).
    For more information, see "[Encrypting secrets for the REST
    API](https://docs.github.com/enterprise-server@3.9/rest/guides/encrypting-secrets-for-the-rest-api)."OAuth
    app tokens and personal access tokens (classic) need the `repo` scope to use
    this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Or Update A Repository Secret
      description: >-
        Creates or updates a repository secret with an encrypted value. Encrypt your
        secret
        using[LibSodium](https://libsodium.gitbook.io/doc/bindings_for_other_languages).
        For more information, see "[Encrypting secrets for the REST
        API](https://docs.github.com/enterprise-server@3.9/rest/guides/encrypting-secrets-for-the-rest-api)."OAuth
        app tokens and personal access tokens (classic) need the `repo` scope to use
        this endpoint.
    paths:
      /repos/{owner}/{repo}/dependabot/secrets/{secret_name}:
        put:
          summary: Create Or Update A Repository Secret
          description: >-
            Creates or updates a repository secret with an encrypted value. Encrypt
            your secret
            using[LibSodium](https://libsodium.gitbook.io/doc/bindings_for_other_languages).
            For more information, see "[Encrypting secrets for the REST
            API](https://docs.github.com/enterprise-server@3.9/rest/guides/encrypting-secrets-for-the-rest-api)."OAuth
            app tokens and personal access tokens (classic) need the `repo` scope to
            use this endpoint.
          operationId: createOrUpdateARepositorySecret
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    encrypted_value:
                      type: string
                      description: >-
                        Value for your secret, encrypted with
                        [LibSodium](https://libsodium.gitbook.io/doc/bindings_for_other_languages)
                        using the public key retrieved from the [Get a repository
                        public
                        key](https://docs.github.com/enterprise-server@3.9/rest/dependabot/secrets#get-a-repository-public-key)
                        endpoint.
                      pattern: >-
                        ^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{4})$
                    key_id:
                      type: string
                      description: ID of the key you used to encrypt the secret.
                examples:
                  default:
                    value:
                      encrypted_value: c2VjcmV0
                      key_id: '012345678912345678'
          responses:
            '204':
              description: Response when updating a secret
