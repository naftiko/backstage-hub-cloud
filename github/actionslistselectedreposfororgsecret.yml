apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Selected Repositories For An Organization Secret
  description: >-
    Lists all repositories that have been selected when the `visibility`for
    repository access to a secret is set to `selected`.Authenticated users must
    have collaborator access to a repository to create, update, or read
    secrets.OAuth app tokens and personal access tokens (classic) need the
    `admin:org` scope to use this endpoint. If the repository is private, the
    `repo` scope is also required.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Selected Repositories For An Organization Secret
      description: >-
        Lists all repositories that have been selected when the `visibility`for
        repository access to a secret is set to `selected`.Authenticated users must
        have collaborator access to a repository to create, update, or read
        secrets.OAuth app tokens and personal access tokens (classic) need the
        `admin:org` scope to use this endpoint. If the repository is private, the
        `repo` scope is also required.
    paths:
      /orgs/{org}/actions/secrets/{secret_name}/repositories:
        get:
          summary: List Selected Repositories For An Organization Secret
          description: >-
            Lists all repositories that have been selected when the `visibility`for
            repository access to a secret is set to `selected`.Authenticated users
            must have collaborator access to a repository to create, update, or read
            secrets.OAuth app tokens and personal access tokens (classic) need the
            `admin:org` scope to use this endpoint. If the repository is private,
            the `repo` scope is also required.
          operationId: actionslistselectedreposfororgsecret
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - repositories
                    properties:
                      total_count:
                        type: integer
                      repositories:
                        type: array
                        items:
                          $ref: '#/components/schemas/minimal-repository'
                  examples:
                    default:
                      $ref: '#/components/examples/public-repository-paginated'
