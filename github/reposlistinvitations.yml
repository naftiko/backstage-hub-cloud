apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Repository Invitations
  description: >-
    When authenticating as a user with admin rights to a repository, this
    endpoint will list all currently open repository invitations.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Repository Invitations
      description: >-
        When authenticating as a user with admin rights to a repository, this
        endpoint will list all currently open repository invitations.
    paths:
      /repos/{owner}/{repo}/invitations:
        get:
          summary: List Repository Invitations
          description: >-
            When authenticating as a user with admin rights to a repository, this
            endpoint will list all currently open repository invitations.
          operationId: reposlistinvitations
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/repository-invitation'
                  examples:
                    default:
                      $ref: '#/components/examples/repository-invitation-items'
              headers:
                Link:
                  $ref: '#/components/headers/link'
