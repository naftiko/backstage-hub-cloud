  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Personal Access Token
      description: >-
        Deletes a personal access token. Returns a `403 - Forbidden` status when a
        personal access token is in use. For example, if you access this endpoint
        with the same personal access token that you are trying to delete, you will
        receive this error.
    paths:
      /admin/tokens/{token_id}:
        delete:
          summary: Delete A Personal Access Token
          description: >-
            Deletes a personal access token. Returns a `403 - Forbidden` status when
            a personal access token is in use. For example, if you access this
            endpoint with the same personal access token that you are trying to
            delete, you will receive this error.
          operationId: enterpriseadmindeletepersonalaccesstoken
          responses:
