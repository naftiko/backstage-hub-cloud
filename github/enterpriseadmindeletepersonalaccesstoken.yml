apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Personal Access Token
  description: >-
    Deletes a personal access token. Returns a `403 - Forbidden` status when a
    personal access token is in use. For example, if you access this endpoint
    with the same personal access token that you are trying to delete, you will
    receive this error.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
