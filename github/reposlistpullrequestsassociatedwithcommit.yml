apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Pull Requests Associated With A Commit
  description: >-
    Lists the merged pull request that introduced the commit to the repository.
    If the commit is not present in the default branch, will only return open
    pull requests associated with the commit.To list the open or merged pull
    requests associated with a branch, you can set the `commit_sha` parameter to
    the branch name.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Pull Requests Associated With A Commit
      description: >-
        Lists the merged pull request that introduced the commit to the repository.
        If the commit is not present in the default branch, will only return open
        pull requests associated with the commit.To list the open or merged pull
        requests associated with a branch, you can set the `commit_sha` parameter to
        the branch name.
    paths:
      /repos/{owner}/{repo}/commits/{commit_sha}/pulls:
        get:
          summary: List Pull Requests Associated With A Commit
          description: >-
            Lists the merged pull request that introduced the commit to the
            repository. If the commit is not present in the default branch, will
            only return open pull requests associated with the commit.To list the
            open or merged pull requests associated with a branch, you can set the
            `commit_sha` parameter to the branch name.
          operationId: reposlistpullrequestsassociatedwithcommit
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/pull-request-simple'
                  examples:
                    default:
                      $ref: '#/components/examples/pull-request-simple-items'
              headers:
                Link:
                  $ref: '#/components/headers/link'
