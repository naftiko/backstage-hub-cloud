apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Ssh Signing Keys For A User
  description: >-
    Lists the SSH signing keys for a user. This operation is accessible by
    anyone.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Ssh Signing Keys For A User
      description: >-
        Lists the SSH signing keys for a user. This operation is accessible by
        anyone.
    paths:
      /users/{username}/ssh_signing_keys:
        get:
          summary: List Ssh Signing Keys For A User
          description: >-
            Lists the SSH signing keys for a user. This operation is accessible by
            anyone.
          operationId: userslistsshsigningkeysforuser
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/ssh-signing-key'
                  examples:
                    default:
                      $ref: '#/components/examples/ssh-signing-key-items'
              headers:
                Link:
                  $ref: '#/components/headers/link'
