apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update The Username For A User
  description: Needs a more full description created.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update The Username For A User
      description: Needs a more full description created.
    paths:
      /admin/users/{username}:
        patch:
          summary: Update The Username For A User
          description: Needs a more full description created.
          operationId: enterpriseadminupdateusernameforuser
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    login:
                      type: string
                      description: The user's new username.
                  required:
                    - login
                examples:
                  default:
                    value:
                      login: thenewmonalisa
          responses:
            '202':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      message:
                        type: string
                      url:
                        type: string
                  examples:
                    default:
                      value:
                        message: >-
                          Job queued to rename user. It may take a few minutes to
                          complete.
                        url: https://api.github.com/user/1
