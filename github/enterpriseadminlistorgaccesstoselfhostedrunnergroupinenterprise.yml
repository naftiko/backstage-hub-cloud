apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Organization Access To A Self-hosted Runner Group In An Enterprise
  description: >-
    Lists the organizations with access to a self-hosted runner group.OAuth app
    tokens and personal access tokens (classic) need the
    `manage_runners:enterprise` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Organization Access To A Self-hosted Runner Group In An Enterprise
      description: >-
        Lists the organizations with access to a self-hosted runner group.OAuth app
        tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
    paths:
      /enterprises/{enterprise}/actions/runner-groups/{runner_group_id}/organizations:
        get:
          summary: List Organization Access To A Self-hosted Runner Group In An Enterprise
          description: >-
            Lists the organizations with access to a self-hosted runner group.OAuth
            app tokens and personal access tokens (classic) need the
            `manage_runners:enterprise` scope to use this endpoint.
          operationId: enterpriseadminlistorgaccesstoselfhostedrunnergroupinenterprise
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      total_count:
                        type: number
                      organizations:
                        type: array
                        items:
                          $ref: '#/components/schemas/organization-simple'
                    required:
                      - total_count
                      - organizations
                  examples:
                    default:
                      $ref: '#/components/examples/organization-targets'
