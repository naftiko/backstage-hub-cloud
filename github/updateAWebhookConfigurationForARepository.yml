apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Webhook Configuration For A Repository
  description: >-
    Updates the webhook configuration for a repository. To update more
    information about the webhook, including the `active` state and `events`,
    use "[Update a repository
    webhook](/rest/webhooks/repos#update-a-repository-webhook)."OAuth app tokens
    and personal access tokens (classic) need the `write:repo_hook` or `repo`
    scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Webhook Configuration For A Repository
      description: >-
        Updates the webhook configuration for a repository. To update more
        information about the webhook, including the `active` state and `events`,
        use "[Update a repository
        webhook](/rest/webhooks/repos#update-a-repository-webhook)."OAuth app tokens
        and personal access tokens (classic) need the `write:repo_hook` or `repo`
        scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/hooks/{hook_id}/config:
        patch:
          summary: Update A Webhook Configuration For A Repository
          description: >-
            Updates the webhook configuration for a repository. To update more
            information about the webhook, including the `active` state and
            `events`, use "[Update a repository
            webhook](/rest/webhooks/repos#update-a-repository-webhook)."OAuth app
            tokens and personal access tokens (classic) need the `write:repo_hook`
            or `repo` scope to use this endpoint.
          operationId: updateAWebhookConfigurationForARepository
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  additionalProperties: false
                  properties:
                    url:
                      $ref: '#/components/schemas/webhook-config-url'
                    content_type:
                      $ref: '#/components/schemas/webhook-config-content-type'
                    secret:
                      $ref: '#/components/schemas/webhook-config-secret'
                    insecure_ssl:
                      $ref: '#/components/schemas/webhook-config-insecure-ssl'
                examples:
                  default:
                    summary: Example of updating content type and URL
                    value:
                      content_type: json
                      url: https://example.com/webhook
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/webhook-config'
                  examples:
                    default:
                      $ref: '#/components/examples/webhook-config'
