apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove User Access Restrictions
  description: >-
    Protected branches are available in public repositories with GitHub Free and
    GitHub Free for organizations, and in public and private repositories with
    GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise
    Server. For more information, see [GitHub's
    products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
    in the GitHub Help documentation.Removes the ability of a user to push to
    this branch.| Type    |
    Description                                                                                                                                  
    || - ||| `array` | Usernames of the people who should no longer have push
    access. **Note**: The list of users, apps, and teams in total is limited to
    100 items. |
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove User Access Restrictions
      description: >-
        Protected branches are available in public repositories with GitHub Free and
        GitHub Free for organizations, and in public and private repositories with
        GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise
        Server. For more information, see [GitHub's
        products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
        in the GitHub Help documentation.Removes the ability of a user to push to
        this branch.| Type    |
        Description                                                                                                                                  
        || - ||| `array` | Usernames of the people who should no longer have push
        access. **Note**: The list of users, apps, and teams in total is limited to
        100 items. |
    paths:
      /repos/{owner}/{repo}/branches/{branch}/protection/restrictions/users:
        delete:
          summary: Remove User Access Restrictions
          description: >-
            Protected branches are available in public repositories with GitHub Free
            and GitHub Free for organizations, and in public and private
            repositories with GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and
            GitHub Enterprise Server. For more information, see [GitHub's
            products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
            in the GitHub Help documentation.Removes the ability of a user to push
            to this branch.| Type    |
            Description                                                                                                                                  
            || - ||| `array` | Usernames of the people who should no longer have
            push access. **Note**: The list of users, apps, and teams in total is
            limited to 100 items. |
          operationId: removeUserAccessRestrictions
          requestBody:
            content:
              application/json:
                schema:
                  oneOf:
                    - type: object
                      properties:
                        users:
                          type: array
                          description: The username for users
                          items:
                            type: string
                      required:
                        - users
                      example:
                        users:
                          - mona
                    - type: array
                      items:
                        type: string
                examples:
                  default:
                    summary: Example removing a user in a branch protection rule
                    value:
                      users:
                        - octocat
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
