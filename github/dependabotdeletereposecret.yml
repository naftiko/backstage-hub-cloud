apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Repository Secret
  description: >-
    Deletes a secret in a repository using the secret name.OAuth app tokens and
    personal access tokens (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Repository Secret
      description: >-
        Deletes a secret in a repository using the secret name.OAuth app tokens and
        personal access tokens (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/dependabot/secrets/{secret_name}:
        delete:
          summary: Delete A Repository Secret
          description: >-
            Deletes a secret in a repository using the secret name.OAuth app tokens
            and personal access tokens (classic) need the `repo` scope to use this
            endpoint.
          operationId: dependabotdeletereposecret
          responses:
            '204':
              description: Response
