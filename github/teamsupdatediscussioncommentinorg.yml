apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Discussion Comment
  description: >-
    Edits the body text of a discussion comment.**Note:** You can also specify a
    team by `org_id` and `team_id` using the route `PATCH
    /organizations/{org_id}/team/{team_id}/discussions/{discussion_number}/comments/{comment_number}`.OAuth
    app tokens and personal access tokens (classic) need the `write:discussion`
    scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Discussion Comment
      description: >-
        Edits the body text of a discussion comment.**Note:** You can also specify a
        team by `org_id` and `team_id` using the route `PATCH
        /organizations/{org_id}/team/{team_id}/discussions/{discussion_number}/comments/{comment_number}`.OAuth
        app tokens and personal access tokens (classic) need the `write:discussion`
        scope to use this endpoint.
    paths:
      /orgs/{org}/teams/{team_slug}/discussions/{discussion_number}/comments/{comment_number}:
        patch:
          summary: Update A Discussion Comment
          description: >-
            Edits the body text of a discussion comment.**Note:** You can also
            specify a team by `org_id` and `team_id` using the route `PATCH
            /organizations/{org_id}/team/{team_id}/discussions/{discussion_number}/comments/{comment_number}`.OAuth
            app tokens and personal access tokens (classic) need the
            `write:discussion` scope to use this endpoint.
          operationId: teamsupdatediscussioncommentinorg
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    body:
                      type: string
                      description: The discussion comment's body text.
                  required:
                    - body
                examples:
                  default:
                    value:
                      body: Do you like pineapples?
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/team-discussion-comment'
                  examples:
                    default:
                      $ref: '#/components/examples/team-discussion-comment-2'
