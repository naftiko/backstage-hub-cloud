apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Check If A User Is A Repository Collaborator
  description: >-
    For organization-owned repositories, the list of collaborators includes
    outside collaborators, organization members that are direct collaborators,
    organization members with access through team memberships, organization
    members with access through default organization permissions, and
    organization owners.Team members will include the members of child teams.The
    authenticated user must have push access to the repository to use this
    endpoint.OAuth app tokens and personal access tokens (classic) need the
    `read:org` and `repo` scopes to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Check If A User Is A Repository Collaborator
      description: >-
        For organization-owned repositories, the list of collaborators includes
        outside collaborators, organization members that are direct collaborators,
        organization members with access through team memberships, organization
        members with access through default organization permissions, and
        organization owners.Team members will include the members of child teams.The
        authenticated user must have push access to the repository to use this
        endpoint.OAuth app tokens and personal access tokens (classic) need the
        `read:org` and `repo` scopes to use this endpoint.
    paths:
      /repos/{owner}/{repo}/collaborators/{username}:
        get:
          summary: Check If A User Is A Repository Collaborator
          description: >-
            For organization-owned repositories, the list of collaborators includes
            outside collaborators, organization members that are direct
            collaborators, organization members with access through team
            memberships, organization members with access through default
            organization permissions, and organization owners.Team members will
            include the members of child teams.The authenticated user must have push
            access to the repository to use this endpoint.OAuth app tokens and
            personal access tokens (classic) need the `read:org` and `repo` scopes
            to use this endpoint.
          operationId: reposcheckcollaborator
          responses:
            '404':
              description: Not Found if user is not a collaborator
