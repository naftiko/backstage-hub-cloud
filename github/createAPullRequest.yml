apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Pull Request
  description: >-
    Draft pull requests are available in public repositories with GitHub Free
    and GitHub Free for organizations, GitHub Pro, and legacy per-repository
    billing plans, and in public and private repositories with GitHub Team and
    GitHub Enterprise Cloud. For more information, see [GitHub's
    products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
    in the GitHub Help documentation.To open or update a pull request in a
    public repository, you must have write access to the head or the source
    branch. For organization-owned repositories, you must be a member of the
    organization that owns the repository to open or update a pull request.This
    endpoint triggers
    [notifications](https://docs.github.com/enterprise-server@3.9/github/managing-subscriptions-and-notifications-on-github/about-notifications).
    Creating content too quickly using this endpoint may result in secondary
    rate limiting. For more information, see "[Rate limits for the
    API](https://docs.github.com/enterprise-server@3.9/rest/overview/rate-limits-for-the-rest-api#about-secondary-rate-limits)"
    and "[Best practices for using the REST
    API](https://docs.github.com/enterprise-server@3.9/rest/guides/best-practices-for-using-the-rest-api)."This
    endpoint supports the following custom media types. For more information,
    see "[Media
    types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
    **`application/vnd.github.raw+json`**: Returns the raw markdown body.
    Response will include `body`. This is the default if you do not pass any
    specific media type.- **`application/vnd.github.text+json`**: Returns a text
    only representation of the markdown body. Response will include
    `body_text`.- **`application/vnd.github.html+json`**: Returns HTML rendered
    from the body's markdown. Response will include `body_html`.-
    **`application/vnd.github.full+json`**: Returns raw, text, and HTML
    representations. Response will include `body`, `body_text`, and
    `body_html`.- **`application/vnd.github.diff`**: For more information, see
    "[git-diff](https://git-scm.com/docs/git-diff)" in the Git documentation. If
    a diff is corrupt, contact us through the [GitHub Support
    portal](https://support.github.com/). Include the repository name and pull
    request ID in your message.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Pull Request
      description: >-
        Draft pull requests are available in public repositories with GitHub Free
        and GitHub Free for organizations, GitHub Pro, and legacy per-repository
        billing plans, and in public and private repositories with GitHub Team and
        GitHub Enterprise Cloud. For more information, see [GitHub's
        products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
        in the GitHub Help documentation.To open or update a pull request in a
        public repository, you must have write access to the head or the source
        branch. For organization-owned repositories, you must be a member of the
        organization that owns the repository to open or update a pull request.This
        endpoint triggers
        [notifications](https://docs.github.com/enterprise-server@3.9/github/managing-subscriptions-and-notifications-on-github/about-notifications).
        Creating content too quickly using this endpoint may result in secondary
        rate limiting. For more information, see "[Rate limits for the
        API](https://docs.github.com/enterprise-server@3.9/rest/overview/rate-limits-for-the-rest-api#about-secondary-rate-limits)"
        and "[Best practices for using the REST
        API](https://docs.github.com/enterprise-server@3.9/rest/guides/best-practices-for-using-the-rest-api)."This
        endpoint supports the following custom media types. For more information,
        see "[Media
        types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
        **`application/vnd.github.raw+json`**: Returns the raw markdown body.
        Response will include `body`. This is the default if you do not pass any
        specific media type.- **`application/vnd.github.text+json`**: Returns a text
        only representation of the markdown body. Response will include
        `body_text`.- **`application/vnd.github.html+json`**: Returns HTML rendered
        from the body's markdown. Response will include `body_html`.-
        **`application/vnd.github.full+json`**: Returns raw, text, and HTML
        representations. Response will include `body`, `body_text`, and
        `body_html`.- **`application/vnd.github.diff`**: For more information, see
        "[git-diff](https://git-scm.com/docs/git-diff)" in the Git documentation. If
        a diff is corrupt, contact us through the [GitHub Support
        portal](https://support.github.com/). Include the repository name and pull
        request ID in your message.
    paths:
      /repos/{owner}/{repo}/pulls:
        post:
          summary: Create A Pull Request
          description: >-
            Draft pull requests are available in public repositories with GitHub
            Free and GitHub Free for organizations, GitHub Pro, and legacy
            per-repository billing plans, and in public and private repositories
            with GitHub Team and GitHub Enterprise Cloud. For more information, see
            [GitHub's
            products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
            in the GitHub Help documentation.To open or update a pull request in a
            public repository, you must have write access to the head or the source
            branch. For organization-owned repositories, you must be a member of the
            organization that owns the repository to open or update a pull
            request.This endpoint triggers
            [notifications](https://docs.github.com/enterprise-server@3.9/github/managing-subscriptions-and-notifications-on-github/about-notifications).
            Creating content too quickly using this endpoint may result in secondary
            rate limiting. For more information, see "[Rate limits for the
            API](https://docs.github.com/enterprise-server@3.9/rest/overview/rate-limits-for-the-rest-api#about-secondary-rate-limits)"
            and "[Best practices for using the REST
            API](https://docs.github.com/enterprise-server@3.9/rest/guides/best-practices-for-using-the-rest-api)."This
            endpoint supports the following custom media types. For more
            information, see "[Media
            types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
            **`application/vnd.github.raw+json`**: Returns the raw markdown body.
            Response will include `body`. This is the default if you do not pass any
            specific media type.- **`application/vnd.github.text+json`**: Returns a
            text only representation of the markdown body. Response will include
            `body_text`.- **`application/vnd.github.html+json`**: Returns HTML
            rendered from the body's markdown. Response will include `body_html`.-
            **`application/vnd.github.full+json`**: Returns raw, text, and HTML
            representations. Response will include `body`, `body_text`, and
            `body_html`.- **`application/vnd.github.diff`**: For more information,
            see "[git-diff](https://git-scm.com/docs/git-diff)" in the Git
            documentation. If a diff is corrupt, contact us through the [GitHub
            Support portal](https://support.github.com/). Include the repository
            name and pull request ID in your message.
          operationId: createAPullRequest
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    title:
                      type: string
                      description: >-
                        The title of the new pull request. Required unless `issue`
                        is specified.
                    head:
                      type: string
                      description: >-
                        The name of the branch where your changes are implemented.
                        For cross-repository pull requests in the same network,
                        namespace `head` with a user like this: `username:branch`.
                    head_repo:
                      type: string
                      description: >-
                        The name of the repository where the changes in the pull
                        request were made. This field is required for
                        cross-repository pull requests if both repositories are
                        owned by the same organization.
                      format: repo.nwo
                      example: octo-org/octo-repo
                    base:
                      type: string
                      description: >-
                        The name of the branch you want the changes pulled into.
                        This should be an existing branch on the current repository.
                        You cannot submit a pull request to one repository that
                        requests a merge to a base of another repository.
                    body:
                      type: string
                      description: The contents of the pull request.
                    maintainer_can_modify:
                      type: boolean
                      description: >-
                        Indicates whether [maintainers can
                        modify](https://docs.github.com/enterprise-server@3.9/articles/allowing-changes-to-a-pull-request-branch-created-from-a-fork/)
                        the pull request.
                    draft:
                      type: boolean
                      description: >-
                        Indicates whether the pull request is a draft. See "[Draft
                        Pull
                        Requests](https://docs.github.com/enterprise-server@3.9/articles/about-pull-requests#draft-pull-requests)"
                        in the GitHub Help documentation to learn more.
                    issue:
                      type: integer
                      format: int64
                      example: 1
                      description: >-
                        An issue in the repository to convert to a pull request. The
                        issue title, body, and comments will become the title, body,
                        and comments on the new pull request. Required unless
                        `title` is specified.
                  required:
                    - head
                    - base
                examples:
                  default:
                    value:
                      title: Amazing new feature
                      body: Please pull these awesome changes in!
                      head: octocat:new-feature
                      base: master
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
