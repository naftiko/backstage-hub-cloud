spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Repository Invitation
      description: Needs a more full description created.
    paths:
      /repos/{owner}/{repo}/invitations/{invitation_id}:
        patch:
          summary: Update A Repository Invitation
          description: Needs a more full description created.
          operationId: updateARepositoryInvitation
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    permissions:
                      type: string
                      description: >-
                        The permissions that the associated user will have on the
                        repository. Valid values are `read`, `write`, `maintain`,
                        `triage`, and `admin`.
                      enum:
                        - read
                        - write
                        - maintain
                        - triage
                        - admin
                examples:
                  default:
                    summary: Example request body
                    value:
                      permissions: write
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/repository-invitation'
                  examples:
                    default:
                      $ref: '#/components/examples/repository-invitation'
