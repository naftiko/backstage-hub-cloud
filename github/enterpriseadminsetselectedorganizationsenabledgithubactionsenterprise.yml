apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Selected Organizations Enabled For Github Actions In An Enterprise
  description: >-
    Replaces the list of selected organizations that are enabled for GitHub
    Actions in an enterprise. To use this endpoint, the enterprise permission
    policy for `enabled_organizations` must be configured to `selected`. For
    more information, see "[Set GitHub Actions permissions for an
    enterprise](#set-github-actions-permissions-for-an-enterprise)."OAuth app
    tokens and personal access tokens (classic) need the `admin:enterprise`
    scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Selected Organizations Enabled For Github Actions In An Enterprise
      description: >-
        Replaces the list of selected organizations that are enabled for GitHub
        Actions in an enterprise. To use this endpoint, the enterprise permission
        policy for `enabled_organizations` must be configured to `selected`. For
        more information, see "[Set GitHub Actions permissions for an
        enterprise](#set-github-actions-permissions-for-an-enterprise)."OAuth app
        tokens and personal access tokens (classic) need the `admin:enterprise`
        scope to use this endpoint.
    paths:
      /enterprises/{enterprise}/actions/permissions/organizations:
        put:
          summary: Set Selected Organizations Enabled For Github Actions In An Enterprise
          description: >-
            Replaces the list of selected organizations that are enabled for GitHub
            Actions in an enterprise. To use this endpoint, the enterprise
            permission policy for `enabled_organizations` must be configured to
            `selected`. For more information, see "[Set GitHub Actions permissions
            for an
            enterprise](#set-github-actions-permissions-for-an-enterprise)."OAuth
            app tokens and personal access tokens (classic) need the
            `admin:enterprise` scope to use this endpoint.
          operationId: enterpriseadminsetselectedorganizationsenabledgithubactionsenterprise
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    selected_organization_ids:
                      description: List of organization IDs to enable for GitHub Actions.
                      type: array
                      items:
                        type: integer
                        description: Unique identifier of the organization.
                  required:
                    - selected_organization_ids
                examples:
                  default:
                    value:
                      selected_organization_ids:
                        - 32
                        - 91
          responses:
            '204':
              description: Response
