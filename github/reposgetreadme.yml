apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Repository Readme
  description: >-
    Gets the preferred README for a repository.This endpoint supports the
    following custom media types. For more information, see "[Media
    types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
    **`application/vnd.github.raw+json`**: Returns the raw file contents. This
    is the default if you do not specify a media type.-
    **`application/vnd.github.html+json`**: Returns the README in HTML. Markup
    languages are rendered to HTML using GitHub's open-source [Markup
    library](https://github.com/github/markup).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Repository Readme
      description: >-
        Gets the preferred README for a repository.This endpoint supports the
        following custom media types. For more information, see "[Media
        types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
        **`application/vnd.github.raw+json`**: Returns the raw file contents. This
        is the default if you do not specify a media type.-
        **`application/vnd.github.html+json`**: Returns the README in HTML. Markup
        languages are rendered to HTML using GitHub's open-source [Markup
        library](https://github.com/github/markup).
    paths:
      /repos/{owner}/{repo}/readme:
        get:
          summary: Get A Repository Readme
          description: >-
            Gets the preferred README for a repository.This endpoint supports the
            following custom media types. For more information, see "[Media
            types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
            **`application/vnd.github.raw+json`**: Returns the raw file contents.
            This is the default if you do not specify a media type.-
            **`application/vnd.github.html+json`**: Returns the README in HTML.
            Markup languages are rendered to HTML using GitHub's open-source [Markup
            library](https://github.com/github/markup).
          operationId: reposgetreadme
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
