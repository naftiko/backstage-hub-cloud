apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Runner Applications For An Organization
  description: >-
    Lists binaries for the runner application that you can download and
    run.Authenticated users must have admin access to the organization to use
    this endpoint.OAuth app tokens and personal access tokens (classic) need the
    `admin:org` scope to use this endpoint.  If the repository is private, the
    `repo` scope is also required.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Runner Applications For An Organization
      description: >-
        Lists binaries for the runner application that you can download and
        run.Authenticated users must have admin access to the organization to use
        this endpoint.OAuth app tokens and personal access tokens (classic) need the
        `admin:org` scope to use this endpoint.  If the repository is private, the
        `repo` scope is also required.
    paths:
      /orgs/{org}/actions/runners/downloads:
        get:
          summary: List Runner Applications For An Organization
          description: >-
            Lists binaries for the runner application that you can download and
            run.Authenticated users must have admin access to the organization to
            use this endpoint.OAuth app tokens and personal access tokens (classic)
            need the `admin:org` scope to use this endpoint.  If the repository is
            private, the `repo` scope is also required.
          operationId: actionslistrunnerapplicationsfororg
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/runner-application'
                  examples:
                    default:
                      $ref: '#/components/examples/runner-application-items-airgap'
