apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Repository Access To A Self-hosted Runner Group In An Organization
  description: >-
    Removes a repository from the list of selected repositories that can access
    a self-hosted runner group. The runner group must have `visibility` set to
    `selected`. For more information, see "[Create a self-hosted runner group
    for an
    organization](#create-a-self-hosted-runner-group-for-an-organization)."OAuth
    app tokens and personal access tokens (classic) need the `admin:org` scope
    to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Repository Access To A Self-hosted Runner Group In An Organization
      description: >-
        Removes a repository from the list of selected repositories that can access
        a self-hosted runner group. The runner group must have `visibility` set to
        `selected`. For more information, see "[Create a self-hosted runner group
        for an
        organization](#create-a-self-hosted-runner-group-for-an-organization)."OAuth
        app tokens and personal access tokens (classic) need the `admin:org` scope
        to use this endpoint.
    paths:
      /orgs/{org}/actions/runner-groups/{runner_group_id}/repositories/{repository_id}:
        delete:
          summary: >-
            Remove Repository Access To A Self-hosted Runner Group In An
            Organization
          description: >-
            Removes a repository from the list of selected repositories that can
            access a self-hosted runner group. The runner group must have
            `visibility` set to `selected`. For more information, see "[Create a
            self-hosted runner group for an
            organization](#create-a-self-hosted-runner-group-for-an-organization)."OAuth
            app tokens and personal access tokens (classic) need the `admin:org`
            scope to use this endpoint.
          operationId: actionsremoverepoaccesstoselfhostedrunnergroupinorg
          responses:
            '204':
              description: Response
