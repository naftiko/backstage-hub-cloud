apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Release Asset
  description: Users with push access to the repository can edit a release asset.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Release Asset
      description: Users with push access to the repository can edit a release asset.
    paths:
      /repos/{owner}/{repo}/releases/assets/{asset_id}:
        patch:
          summary: Update A Release Asset
          description: Users with push access to the repository can edit a release asset.
          operationId: reposupdatereleaseasset
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The file name of the asset.
                    label:
                      type: string
                      description: >-
                        An alternate short description of the asset. Used in place
                        of the filename.
                    state:
                      type: string
                      example: '"uploaded"'
                examples:
                  default:
                    value:
                      name: foo-1.0.0-osx.zip
                      label: Mac binary
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/release-asset'
                  examples:
                    default:
                      $ref: '#/components/examples/release-asset'
