apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Self-hosted Runner For An Enterprise
  description: >-
    Gets a specific self-hosted runner configured in an enterprise.OAuth app
    tokens and personal access tokens (classic) need the
    `manage_runners:enterprise` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Self-hosted Runner For An Enterprise
      description: >-
        Gets a specific self-hosted runner configured in an enterprise.OAuth app
        tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
    paths:
      /enterprises/{enterprise}/actions/runners/{runner_id}:
        get:
          summary: Get A Self-hosted Runner For An Enterprise
          description: >-
            Gets a specific self-hosted runner configured in an enterprise.OAuth app
            tokens and personal access tokens (classic) need the
            `manage_runners:enterprise` scope to use this endpoint.
          operationId: enterpriseadmingetselfhostedrunnerforenterprise
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/runner'
                  examples:
                    default:
                      $ref: '#/components/examples/runner'
