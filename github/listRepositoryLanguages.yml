apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Repository Languages
  description: >-
    Lists languages for the specified repository. The value shown for each
    language is the number of bytes of code written in that language.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Repository Languages
      description: >-
        Lists languages for the specified repository. The value shown for each
        language is the number of bytes of code written in that language.
    paths:
      /repos/{owner}/{repo}/languages:
        get:
          summary: List Repository Languages
          description: >-
            Lists languages for the specified repository. The value shown for each
            language is the number of bytes of code written in that language.
          operationId: listRepositoryLanguages
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/language'
                  examples:
                    default:
                      $ref: '#/components/examples/language'
