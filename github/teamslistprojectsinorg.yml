apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Team Projects
  description: >-
    Lists the organization projects for a team.**Note:** You can also specify a
    team by `org_id` and `team_id` using the route `GET
    /organizations/{org_id}/team/{team_id}/projects`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Team Projects
      description: >-
        Lists the organization projects for a team.**Note:** You can also specify a
        team by `org_id` and `team_id` using the route `GET
        /organizations/{org_id}/team/{team_id}/projects`.
    paths:
      /orgs/{org}/teams/{team_slug}/projects:
        get:
          summary: List Team Projects
          description: >-
            Lists the organization projects for a team.**Note:** You can also
            specify a team by `org_id` and `team_id` using the route `GET
            /organizations/{org_id}/team/{team_id}/projects`.
          operationId: teamslistprojectsinorg
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/team-project'
                  examples:
                    default:
                      $ref: '#/components/examples/team-project-items'
              headers:
                Link:
                  $ref: '#/components/headers/link'
