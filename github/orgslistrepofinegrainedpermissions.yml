apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Repository Fine-grained Permissions For An Organization
  description: >-
    Lists the fine-grained permissions that can be used in custom repository
    roles for an organization. For more information, see "[About custom
    repository
    roles](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."The
    authenticated user must be an administrator of the organization or of a
    repository of the organization to use this endpoint.OAuth app tokens and
    personal access tokens (classic) need the `admin:org` or `repo` scope to use
    this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
