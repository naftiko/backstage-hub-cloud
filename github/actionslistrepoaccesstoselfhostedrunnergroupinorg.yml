apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Repository Access To A Self-hosted Runner Group In An Organization
  description: >-
    Lists the repositories with access to a self-hosted runner group configured
    in an organization.OAuth app tokens and personal access tokens (classic)
    need the `admin:org` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Repository Access To A Self-hosted Runner Group In An Organization
      description: >-
        Lists the repositories with access to a self-hosted runner group configured
        in an organization.OAuth app tokens and personal access tokens (classic)
        need the `admin:org` scope to use this endpoint.
    paths:
      /orgs/{org}/actions/runner-groups/{runner_group_id}/repositories:
        get:
          summary: List Repository Access To A Self-hosted Runner Group In An Organization
          description: >-
            Lists the repositories with access to a self-hosted runner group
            configured in an organization.OAuth app tokens and personal access
            tokens (classic) need the `admin:org` scope to use this endpoint.
          operationId: actionslistrepoaccesstoselfhostedrunnergroupinorg
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - repositories
                    properties:
                      total_count:
                        type: number
                      repositories:
                        type: array
                        items:
                          $ref: '#/components/schemas/minimal-repository'
                  examples:
                    default:
                      $ref: '#/components/examples/minimal-repository-paginated'
