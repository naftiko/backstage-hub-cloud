apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Commit Signature Protection
  description: >-
    Protected branches are available in public repositories with GitHub Free and
    GitHub Free for organizations, and in public and private repositories with
    GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise
    Server. For more information, see [GitHub's
    products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
    in the GitHub Help documentation.When authenticated with admin or owner
    permissions to the repository, you can use this endpoint to disable required
    signed commits on a branch. You must enable branch protection to require
    signed commits.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Commit Signature Protection
      description: >-
        Protected branches are available in public repositories with GitHub Free and
        GitHub Free for organizations, and in public and private repositories with
        GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise
        Server. For more information, see [GitHub's
        products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
        in the GitHub Help documentation.When authenticated with admin or owner
        permissions to the repository, you can use this endpoint to disable required
        signed commits on a branch. You must enable branch protection to require
        signed commits.
    paths:
      /repos/{owner}/{repo}/branches/{branch}/protection/required_signatures:
        delete:
          summary: Delete Commit Signature Protection
          description: >-
            Protected branches are available in public repositories with GitHub Free
            and GitHub Free for organizations, and in public and private
            repositories with GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and
            GitHub Enterprise Server. For more information, see [GitHub's
            products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
            in the GitHub Help documentation.When authenticated with admin or owner
            permissions to the repository, you can use this endpoint to disable
            required signed commits on a branch. You must enable branch protection
            to require signed commits.
          operationId: reposdeletecommitsignatureprotection
          responses:
            '404':
              $ref: '#/components/responses/not_found'
