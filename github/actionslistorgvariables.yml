apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Organization Variables
  description: >-
    Lists all organization variables.Authenticated users must have collaborator
    access to a repository to create, update, or read variables.OAuth app tokens
    and personal access tokens (classic) need the `admin:org` scope to use this
    endpoint. If the repository is private, the `repo` scope is also required.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Organization Variables
      description: >-
        Lists all organization variables.Authenticated users must have collaborator
        access to a repository to create, update, or read variables.OAuth app tokens
        and personal access tokens (classic) need the `admin:org` scope to use this
        endpoint. If the repository is private, the `repo` scope is also required.
    paths:
      /orgs/{org}/actions/variables:
        get:
          summary: List Organization Variables
          description: >-
            Lists all organization variables.Authenticated users must have
            collaborator access to a repository to create, update, or read
            variables.OAuth app tokens and personal access tokens (classic) need the
            `admin:org` scope to use this endpoint. If the repository is private,
            the `repo` scope is also required.
          operationId: actionslistorgvariables
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - variables
                    properties:
                      total_count:
                        type: integer
                      variables:
                        type: array
                        items:
                          $ref: '#/components/schemas/organization-actions-variable'
                  examples:
                    default:
                      $ref: >-
                        #/components/examples/organization-actions-variables-paginated
              headers:
                Link:
                  $ref: '#/components/headers/link'
