apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Repositories With Github Actions Cache Usage For An Organization
  description: >-
    Lists repositories and their GitHub Actions cache usage for an
    organization.The data fetched using this API is refreshed approximately
    every 5 minutes, so values returned from this endpoint may take at least 5
    minutes to get updated.OAuth tokens and personal access tokens (classic)
    need the `read:org` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Repositories With Github Actions Cache Usage For An Organization
      description: >-
        Lists repositories and their GitHub Actions cache usage for an
        organization.The data fetched using this API is refreshed approximately
        every 5 minutes, so values returned from this endpoint may take at least 5
        minutes to get updated.OAuth tokens and personal access tokens (classic)
        need the `read:org` scope to use this endpoint.
    paths:
      /orgs/{org}/actions/cache/usage-by-repository:
        get:
          summary: List Repositories With Github Actions Cache Usage For An Organization
          description: >-
            Lists repositories and their GitHub Actions cache usage for an
            organization.The data fetched using this API is refreshed approximately
            every 5 minutes, so values returned from this endpoint may take at least
            5 minutes to get updated.OAuth tokens and personal access tokens
            (classic) need the `read:org` scope to use this endpoint.
          operationId: actionsgetactionscacheusagebyrepofororg
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - repository_cache_usages
                    properties:
                      total_count:
                        type: integer
                      repository_cache_usages:
                        type: array
                        items:
                          $ref: '#/components/schemas/actions-cache-usage-by-repository'
                  examples:
                    default:
                      $ref: '#/components/examples/org-actions-cache-usage-by-repo'
              headers:
                Link:
                  $ref: '#/components/headers/link'
