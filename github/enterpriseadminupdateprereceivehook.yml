apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Pre-receive Hook
  description: Needs a more full description created.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Pre-receive Hook
      description: Needs a more full description created.
    paths:
      /admin/pre-receive-hooks/{pre_receive_hook_id}:
        patch:
          summary: Update A Pre-receive Hook
          description: Needs a more full description created.
          operationId: enterpriseadminupdateprereceivehook
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The name of the hook.
                    script:
                      type: string
                      description: The script that the hook runs.
                    script_repository:
                      type: object
                      description: The GitHub repository where the script is kept.
                      properties: {}
                      additionalProperties: true
                    environment:
                      type: object
                      description: The pre-receive environment where the script is executed.
                      properties: {}
                      additionalProperties: true
                    enforcement:
                      type: string
                      description: The state of enforcement for this hook.
                    allow_downstream_configuration:
                      type: boolean
                      description: >-
                        Whether enforcement can be overridden at the org or repo
                        level.
                examples:
                  default:
                    value:
                      name: Check Commits
                      environment:
                        id: 1
                      allow_downstream_configuration: true
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/pre-receive-hook'
                  examples:
                    default:
                      $ref: '#/components/examples/pre-receive-hook-2'
