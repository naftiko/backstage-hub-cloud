        to use this endpoint.OAuth app tokens and personal access tokens (classic)
        need the `admin:org` scope to use this endpoint. If the repository is
        private, the `repo` scope is also required.
    paths:
      /orgs/{org}/actions/runners/{runner_id}:
        get:
          summary: Get A Self-hosted Runner For An Organization
