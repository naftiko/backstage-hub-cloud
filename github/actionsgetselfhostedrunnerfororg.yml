apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Self-hosted Runner For An Organization
  description: >-
    Gets a specific self-hosted runner configured in an
    organization.Authenticated users must have admin access to the organization
    to use this endpoint.OAuth app tokens and personal access tokens (classic)
