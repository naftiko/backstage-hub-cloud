apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Reaction For A Release
  description: >-
    Create a reaction to a
    [release](https://docs.github.com/enterprise-server@3.9/rest/releases/releases#get-a-release).
    A response with a `Status: 200 OK` means that you already added the reaction
    type to this release.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Reaction For A Release
      description: >-
        Create a reaction to a
        [release](https://docs.github.com/enterprise-server@3.9/rest/releases/releases#get-a-release).
        A response with a `Status: 200 OK` means that you already added the reaction
        type to this release.
    paths:
      /repos/{owner}/{repo}/releases/{release_id}/reactions:
        post:
          summary: Create Reaction For A Release
          description: >-
            Create a reaction to a
            [release](https://docs.github.com/enterprise-server@3.9/rest/releases/releases#get-a-release).
            A response with a `Status: 200 OK` means that you already added the
            reaction type to this release.
          operationId: createReactionForARelease
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    content:
                      type: string
                      description: >-
                        The [reaction
                        type](https://docs.github.com/enterprise-server@3.9/rest/reactions/reactions#about-reactions)
                        to add to the release.
                      enum:
                        - '+1'
                        - laugh
                        - heart
                        - hooray
                        - rocket
                        - eyes
                  required:
                    - content
                examples:
                  default:
                    value:
                      content: heart
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
