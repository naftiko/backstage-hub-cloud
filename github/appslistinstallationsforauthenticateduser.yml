metadata:
  name: List App Installations Accessible To The User Access Token
  description: >-
    Lists installations of your GitHub App that the authenticated user has
    explicit permission (`:read`, `:write`, or `:admin`) to access.The
    authenticated user has explicit permission to access repositories they own,
    repositories where they are a collaborator, and repositories that they can
    access through an organization membership.You can find the permissions for
    the installation under the `permissions` key.
