spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Enable Or Disable A Security Feature
      description: >-
        Enables or disables the specified security feature for all repositories in
        an enterprise.The authenticated user must be an administrator of the
        enterprise to use this endpoint.OAuth app tokens and personal access tokens
        (classic) need the `admin:enterprise` scope to use this endpoint.
    paths:
      /enterprises/{enterprise}/{security_product}/{enablement}:
        post:
          summary: Enable Or Disable A Security Feature
          description: >-
            Enables or disables the specified security feature for all repositories
