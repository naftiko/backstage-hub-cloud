          operationId: updateAPullRequest
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    title:
                      type: string
                      description: The title of the pull request.
                    body:
                      type: string
                      description: The contents of the pull request.
                    state:
                      type: string
                      description: State of this Pull Request. Either `open` or `closed`.
                      enum:
                        - open
                        - closed
                    base:
                      type: string
                      description: >-
                        The name of the branch you want your changes pulled into.
                        This should be an existing branch on the current repository.
                        You cannot update the base branch on a pull request to point
                        to another repository.
                    maintainer_can_modify:
                      type: boolean
                      description: >-
                        Indicates whether [maintainers can
                        modify](https://docs.github.com/enterprise-server@3.9/articles/allowing-changes-to-a-pull-request-branch-created-from-a-fork/)
                        the pull request.
                examples:
                  default:
                    value:
                      title: new title
                      body: updated body
                      state: open
                      base: master
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
