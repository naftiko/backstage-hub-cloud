apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Pre-receive Environment
  description: >-
    You cannot modify the default environment. If you attempt to modify the
    default environment, you will receive a `422 Unprocessable Entity` response.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Pre-receive Environment
      description: >-
        You cannot modify the default environment. If you attempt to modify the
        default environment, you will receive a `422 Unprocessable Entity` response.
    paths:
      /admin/pre-receive-environments/{pre_receive_environment_id}:
        patch:
          summary: Update A Pre-receive Environment
          description: >-
            You cannot modify the default environment. If you attempt to modify the
            default environment, you will receive a `422 Unprocessable Entity`
            response.
          operationId: enterpriseadminupdateprereceiveenvironment
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: This pre-receive environment's new name.
                    image_url:
                      type: string
                      description: URL from which to download a tarball of this environment.
                examples:
                  default:
                    value:
                      name: DevTools Hook Env
                      image_url: https://my_file_server/path/to/devtools_env.tar.gz
          responses:
            '422':
              description: Client Errors
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      message:
                        type: string
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            resource:
                              type: string
                            code:
                              type: string
                            message:
                              type: string
                  examples:
                    client-errors:
                      value:
                        message: Validation Failed
                        errors:
                          - resource: PreReceiveEnvironment
                            code: custom
                            message: Cannot modify or delete the default environment
