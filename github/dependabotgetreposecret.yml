apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Repository Secret
  description: >-
    Gets a single repository secret without revealing its encrypted value.OAuth
    app tokens and personal access tokens (classic) need the `repo` scope to use
    this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Repository Secret
      description: >-
        Gets a single repository secret without revealing its encrypted value.OAuth
        app tokens and personal access tokens (classic) need the `repo` scope to use
        this endpoint.
    paths:
      /repos/{owner}/{repo}/dependabot/secrets/{secret_name}:
        get:
          summary: Get A Repository Secret
          description: >-
            Gets a single repository secret without revealing its encrypted
            value.OAuth app tokens and personal access tokens (classic) need the
            `repo` scope to use this endpoint.
          operationId: dependabotgetreposecret
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/dependabot-secret'
                  examples:
                    default:
                      $ref: '#/components/examples/dependabot-secret'
