apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Thread Subscription
  description: >-
    Mutes all future notifications for a conversation until you comment on the
    thread or get an **@mention**. If you are watching the repository of the
    thread, you will still receive notifications. To ignore future notifications
    for a repository you are watching, use the [Set a thread
    subscription](https://docs.github.com/enterprise-server@3.9/rest/activity/notifications#set-a-thread-subscription)
    endpoint and set `ignore` to `true`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
