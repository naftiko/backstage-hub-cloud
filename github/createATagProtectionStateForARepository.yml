apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Tag Protection State For A Repository
  description: >-
    This creates a tag protection state for a repository.This endpoint is only
    available to repository administrators.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Tag Protection State For A Repository
      description: >-
        This creates a tag protection state for a repository.This endpoint is only
        available to repository administrators.
    paths:
      /repos/{owner}/{repo}/tags/protection:
        post:
          summary: Create A Tag Protection State For A Repository
          description: >-
            This creates a tag protection state for a repository.This endpoint is
            only available to repository administrators.
          operationId: createATagProtectionStateForARepository
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    pattern:
                      type: string
                      description: >-
                        An optional glob pattern to match against when enforcing tag
                        protection.
                  required:
                    - pattern
                examples:
                  default:
                    value:
                      pattern: v1.*
          responses:
            '404':
              $ref: '#/components/responses/not_found'
