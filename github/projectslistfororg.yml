apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Organization Projects
  description: >-
    Lists the projects in an organization. Returns a `404 Not Found` status if
    projects are disabled in the organization. If you do not have sufficient
    privileges to perform this action, a `401 Unauthorized` or `410 Gone` status
    is returned.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Organization Projects
      description: >-
        Lists the projects in an organization. Returns a `404 Not Found` status if
        projects are disabled in the organization. If you do not have sufficient
        privileges to perform this action, a `401 Unauthorized` or `410 Gone` status
        is returned.
    paths:
      /orgs/{org}/projects:
        get:
          summary: List Organization Projects
          description: >-
            Lists the projects in an organization. Returns a `404 Not Found` status
            if projects are disabled in the organization. If you do not have
            sufficient privileges to perform this action, a `401 Unauthorized` or
            `410 Gone` status is returned.
          operationId: projectslistfororg
          responses:
