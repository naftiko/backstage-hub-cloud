apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get The License For A Repository
  description: >-
    This method returns the contents of the repository's license file, if one is
    detected.This endpoint supports the following custom media types. For more
    information, see "[Media
    types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
    **`application/vnd.github.raw+json`**: Returns the raw contents of the
    license.- **`application/vnd.github.html+json`**: Returns the license
    contents in HTML. Markup languages are rendered to HTML using GitHub's
    open-source [Markup library](https://github.com/github/markup).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get The License For A Repository
      description: >-
        This method returns the contents of the repository's license file, if one is
        detected.This endpoint supports the following custom media types. For more
        information, see "[Media
        types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
        **`application/vnd.github.raw+json`**: Returns the raw contents of the
        license.- **`application/vnd.github.html+json`**: Returns the license
        contents in HTML. Markup languages are rendered to HTML using GitHub's
        open-source [Markup library](https://github.com/github/markup).
    paths:
      /repos/{owner}/{repo}/license:
        get:
          summary: Get The License For A Repository
          description: >-
            This method returns the contents of the repository's license file, if
            one is detected.This endpoint supports the following custom media types.
            For more information, see "[Media
            types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
            **`application/vnd.github.raw+json`**: Returns the raw contents of the
            license.- **`application/vnd.github.html+json`**: Returns the license
            contents in HTML. Markup languages are rendered to HTML using GitHub's
            open-source [Markup library](https://github.com/github/markup).
          operationId: getTheLicenseForARepository
          responses:
            '404':
              $ref: '#/components/responses/not_found'
