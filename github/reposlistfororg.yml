apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Organization Repositories
  description: >-
    Lists repositories for the specified organization.**Note:** In order to see
    the `security_and_analysis` block for a repository you must have admin
    permissions for the repository or be an owner or security manager for the
    organization that owns the repository. For more information, see "[Managing
    security managers in your
    organization](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Organization Repositories
      description: >-
        Lists repositories for the specified organization.**Note:** In order to see
        the `security_and_analysis` block for a repository you must have admin
        permissions for the repository or be an owner or security manager for the
        organization that owns the repository. For more information, see "[Managing
        security managers in your
        organization](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."
    paths:
      /orgs/{org}/repos:
        get:
          summary: List Organization Repositories
          description: >-
            Lists repositories for the specified organization.**Note:** In order to
            see the `security_and_analysis` block for a repository you must have
            admin permissions for the repository or be an owner or security manager
            for the organization that owns the repository. For more information, see
            "[Managing security managers in your
            organization](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."
          operationId: reposlistfororg
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/minimal-repository'
                  examples:
                    default:
                      $ref: '#/components/examples/minimal-repository-items'
              headers:
                Link:
                  $ref: '#/components/headers/link'
