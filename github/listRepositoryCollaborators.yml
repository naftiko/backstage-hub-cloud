apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Repository Collaborators
  description: >-
    For organization-owned repositories, the list of collaborators includes
    outside collaborators, organization members that are direct collaborators,
    organization members with access through team memberships, organization
    members with access through default organization permissions, and
    organization owners.Organization members with write, maintain, or admin
    privileges on the organization-owned repository can use this endpoint.Team
    members will include the members of child teams.The authenticated user must
    have push access to the repository to use this endpoint.OAuth app tokens and
    personal access tokens (classic) need the `read:org` and `repo` scopes to
    use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
