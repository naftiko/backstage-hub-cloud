apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Repository Secrets
  description: >-
    Lists all secrets available in a repository without revealing their
    encryptedvalues.OAuth app tokens and personal access tokens (classic) need
    the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Repository Secrets
      description: >-
        Lists all secrets available in a repository without revealing their
        encryptedvalues.OAuth app tokens and personal access tokens (classic) need
        the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/dependabot/secrets:
        get:
          summary: List Repository Secrets
          description: >-
            Lists all secrets available in a repository without revealing their
            encryptedvalues.OAuth app tokens and personal access tokens (classic)
            need the `repo` scope to use this endpoint.
          operationId: dependabotlistreposecrets
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - secrets
                    properties:
                      total_count:
                        type: integer
                      secrets:
                        type: array
                        items:
                          $ref: '#/components/schemas/dependabot-secret'
                  examples:
                    default:
                      $ref: '#/components/examples/dependabot-secret-paginated'
              headers:
                Link:
                  $ref: '#/components/headers/link'
