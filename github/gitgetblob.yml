apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Blob
  description: >-
    The `content` in the response will always be Base64 encoded.This endpoint
    supports the following custom media types. For more information, see "[Media
    types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
    **`application/vnd.github.raw+json`**: Returns the raw blob data.-
    **`application/vnd.github+json`**: Returns a JSON representation of the blob
    with `content` as a base64 encoded string. This is the default if no media
    type is specified.**Note** This endpoint supports blobs up to 100 megabytes
    in size.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Blob
      description: >-
        The `content` in the response will always be Base64 encoded.This endpoint
        supports the following custom media types. For more information, see "[Media
        types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
        **`application/vnd.github.raw+json`**: Returns the raw blob data.-
        **`application/vnd.github+json`**: Returns a JSON representation of the blob
        with `content` as a base64 encoded string. This is the default if no media
        type is specified.**Note** This endpoint supports blobs up to 100 megabytes
        in size.
    paths:
      /repos/{owner}/{repo}/git/blobs/{file_sha}:
        get:
          summary: Get A Blob
          description: >-
            The `content` in the response will always be Base64 encoded.This
            endpoint supports the following custom media types. For more
            information, see "[Media
            types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."-
            **`application/vnd.github.raw+json`**: Returns the raw blob data.-
            **`application/vnd.github+json`**: Returns a JSON representation of the
            blob with `content` as a base64 encoded string. This is the default if
            no media type is specified.**Note** This endpoint supports blobs up to
            100 megabytes in size.
          operationId: gitgetblob
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
