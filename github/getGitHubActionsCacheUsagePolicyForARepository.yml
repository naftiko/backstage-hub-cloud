apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Github Actions Cache Usage Policy For A Repository
  description: >-
    Gets GitHub Actions cache usage policy for a repository.OAuth tokens and
    personal access tokens (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Github Actions Cache Usage Policy For A Repository
      description: >-
        Gets GitHub Actions cache usage policy for a repository.OAuth tokens and
        personal access tokens (classic) need the `repo` scope to use this endpoint.
    paths:
