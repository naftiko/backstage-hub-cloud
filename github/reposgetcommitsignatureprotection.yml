apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Commit Signature Protection
  description: >-
    Protected branches are available in public repositories with GitHub Free and
    GitHub Free for organizations, and in public and private repositories with
    GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise
    Server. For more information, see [GitHub's
    products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
    in the GitHub Help documentation.When authenticated with admin or owner
    permissions to the repository, you can use this endpoint to check whether a
    branch requires signed commits. An enabled status of `true` indicates you
    must sign commits on this branch. For more information, see [Signing commits
    with
    GPG](https://docs.github.com/enterprise-server@3.9/articles/signing-commits-with-gpg)
    in GitHub Help.**Note**: You must enable branch protection to require signed
    commits.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
