apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Sync A Fork Branch With The Upstream Repository
  description: >-
    Sync a branch of a forked repository to keep it up-to-date with the upstream
    repository.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Sync A Fork Branch With The Upstream Repository
      description: >-
        Sync a branch of a forked repository to keep it up-to-date with the upstream
        repository.
    paths:
      /repos/{owner}/{repo}/merge-upstream:
        post:
          summary: Sync A Fork Branch With The Upstream Repository
          description: >-
            Sync a branch of a forked repository to keep it up-to-date with the
            upstream repository.
          operationId: reposmergeupstream
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    branch:
                      type: string
                      description: >-
                        The name of the branch which should be updated to match
                        upstream.
                  required:
                    - branch
                examples:
                  default:
                    value:
                      branch: main
          responses:
            '422':
              description: The branch could not be synced for some other reason
