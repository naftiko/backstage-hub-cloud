apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Workflow Runs For A Repository
  description: >-
    Lists all workflow runs for a repository. You can use parameters to narrow
    the list of results. For more information about using parameters, see
    [Parameters](https://docs.github.com/enterprise-server@3.9/rest/guides/getting-started-with-the-rest-api#parameters).Anyone
    with read access to the repository can use this endpoint.OAuth app tokens
    and personal access tokens (classic) need the `repo` scope to use this
    endpoint with a private repository.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Workflow Runs For A Repository
      description: >-
        Lists all workflow runs for a repository. You can use parameters to narrow
        the list of results. For more information about using parameters, see
        [Parameters](https://docs.github.com/enterprise-server@3.9/rest/guides/getting-started-with-the-rest-api#parameters).Anyone
        with read access to the repository can use this endpoint.OAuth app tokens
        and personal access tokens (classic) need the `repo` scope to use this
        endpoint with a private repository.
    paths:
      /repos/{owner}/{repo}/actions/runs:
        get:
          summary: List Workflow Runs For A Repository
          description: >-
            Lists all workflow runs for a repository. You can use parameters to
            narrow the list of results. For more information about using parameters,
            see
            [Parameters](https://docs.github.com/enterprise-server@3.9/rest/guides/getting-started-with-the-rest-api#parameters).Anyone
            with read access to the repository can use this endpoint.OAuth app
            tokens and personal access tokens (classic) need the `repo` scope to use
            this endpoint with a private repository.
          operationId: listWorkflowRunsForARepository
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - workflow_runs
                    properties:
                      total_count:
                        type: integer
                      workflow_runs:
                        type: array
                        items:
                          $ref: '#/components/schemas/workflow-run'
                  examples:
                    default:
                      $ref: '#/components/examples/workflow-run-paginated'
              headers:
                Link:
                  $ref: '#/components/headers/link'
