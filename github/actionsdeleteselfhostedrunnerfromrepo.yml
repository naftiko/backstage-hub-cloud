apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Self-hosted Runner From A Repository
  description: >-
    Forces the removal of a self-hosted runner from a repository. You can use
    this endpoint to completely remove the runner when the machine you were
    using no longer exists.Authenticated users must have admin access to the
    repository to use this endpoint.OAuth tokens and personal access tokens
    (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Self-hosted Runner From A Repository
      description: >-
        Forces the removal of a self-hosted runner from a repository. You can use
        this endpoint to completely remove the runner when the machine you were
        using no longer exists.Authenticated users must have admin access to the
        repository to use this endpoint.OAuth tokens and personal access tokens
        (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/actions/runners/{runner_id}:
        delete:
          summary: Delete A Self-hosted Runner From A Repository
          description: >-
            Forces the removal of a self-hosted runner from a repository. You can
            use this endpoint to completely remove the runner when the machine you
            were using no longer exists.Authenticated users must have admin access
            to the repository to use this endpoint.OAuth tokens and personal access
            tokens (classic) need the `repo` scope to use this endpoint.
          operationId: actionsdeleteselfhostedrunnerfromrepo
          responses:
            '204':
              description: Response
