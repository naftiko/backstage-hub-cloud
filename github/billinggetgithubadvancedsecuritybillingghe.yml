apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Github Advanced Security Active Committers For An Enterprise
  description: >-
    Gets the GitHub Advanced Security active committers for an enterprise per
    repository.Each distinct user login across all repositories is counted as a
    single Advanced Security seat, so the `total_advanced_security_committers`
    is not the sum of active_users for each repository.The total number of
    repositories with committer information is tracked by the `total_count`
    field.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Github Advanced Security Active Committers For An Enterprise
      description: >-
        Gets the GitHub Advanced Security active committers for an enterprise per
        repository.Each distinct user login across all repositories is counted as a
        single Advanced Security seat, so the `total_advanced_security_committers`
        is not the sum of active_users for each repository.The total number of
        repositories with committer information is tracked by the `total_count`
        field.
    paths:
      /enterprises/{enterprise}/settings/billing/advanced-security:
        get:
          summary: Get Github Advanced Security Active Committers For An Enterprise
          description: >-
            Gets the GitHub Advanced Security active committers for an enterprise
            per repository.Each distinct user login across all repositories is
            counted as a single Advanced Security seat, so the
            `total_advanced_security_committers` is not the sum of active_users for
            each repository.The total number of repositories with committer
            information is tracked by the `total_count` field.
          operationId: billinggetgithubadvancedsecuritybillingghe
          responses:
