apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Repository Access For A Self-hosted Runner Group In An Organization
  description: >-
    Replaces the list of repositories that have access to a self-hosted runner
    group configured in an organization.OAuth app tokens and personal access
    tokens (classic) need the `admin:org` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Repository Access For A Self-hosted Runner Group In An Organization
      description: >-
        Replaces the list of repositories that have access to a self-hosted runner
        group configured in an organization.OAuth app tokens and personal access
        tokens (classic) need the `admin:org` scope to use this endpoint.
    paths:
      /orgs/{org}/actions/runner-groups/{runner_group_id}/repositories:
        put:
          summary: Set Repository Access For A Self-hosted Runner Group In An Organization
          description: >-
            Replaces the list of repositories that have access to a self-hosted
            runner group configured in an organization.OAuth app tokens and personal
            access tokens (classic) need the `admin:org` scope to use this endpoint.
          operationId: setRepositoryAccessForASelfHostedRunnerGroupInAnOrganization
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    selected_repository_ids:
                      description: List of repository IDs that can access the runner group.
                      type: array
                      items:
                        type: integer
                        description: Unique identifier of the repository.
                  required:
                    - selected_repository_ids
                examples:
                  default:
                    value:
                      selected_repository_ids:
                        - 32
                        - 91
          responses:
            '204':
              description: Response
