apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create An Organization Webhook
  description: 'Here''s how you can create a hook that posts payloads in JSON format:'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create An Organization Webhook
      description: 'Here''s how you can create a hook that posts payloads in JSON format:'
    paths:
      /orgs/{org}/hooks:
        post:
          summary: Create An Organization Webhook
          description: 'Here''s how you can create a hook that posts payloads in JSON format:'
          operationId: orgscreatewebhook
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Must be passed as "web".
                    config:
                      type: object
                      description: Key/value pairs to provide settings for this webhook.
                      properties:
                        url:
                          $ref: '#/components/schemas/webhook-config-url'
                        content_type:
                          $ref: '#/components/schemas/webhook-config-content-type'
                        secret:
                          $ref: '#/components/schemas/webhook-config-secret'
                        insecure_ssl:
                          $ref: '#/components/schemas/webhook-config-insecure-ssl'
                        username:
                          type: string
                          example: '"kdaigle"'
                        password:
                          type: string
                          example: '"password"'
                      required:
                        - url
                    events:
                      type: array
                      description: >-
                        Determines what
                        [events](https://docs.github.com/enterprise-server@3.9/webhooks/event-payloads)
                        the hook is triggered for. Set to `["*"]` to receive all
                        possible events.
                      default:
                        - push
                      items:
                        type: string
                    active:
                      type: boolean
                      description: >-
                        Determines if notifications are sent when the webhook is
                        triggered. Set to `true` to send notifications.
                      default: true
                  required:
                    - name
                    - config
                examples:
                  default:
                    value:
                      name: web
                      active: true
                      events:
                        - push
                        - pull_request
                      config:
                        url: http://example.com/webhook
                        content_type: json
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
