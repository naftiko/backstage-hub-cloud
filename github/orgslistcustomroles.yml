apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Deprecated - List Custom Repository Roles In An Organization
  description: >-
    **Note**: This operation is deprecated and will be removed in the future.Use
    the "[List custom repository
    roles](https://docs.github.com/enterprise-server@3.9/rest/orgs/custom-roles#list-custom-repository-roles-in-an-organization)"
    endpoint instead.List the custom repository roles available in this
    organization. For more information on custom repository roles, see "[About
    custom repository
    roles](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."The
    authenticated user must be administrator of the organization or of a
    repository of the organization to use this endpoint.OAuth app tokens and
    personal access tokens (classic) need the `admin:org` or `repo` scope to use
    this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Deprecated - List Custom Repository Roles In An Organization
      description: >-
        **Note**: This operation is deprecated and will be removed in the future.Use
        the "[List custom repository
        roles](https://docs.github.com/enterprise-server@3.9/rest/orgs/custom-roles#list-custom-repository-roles-in-an-organization)"
        endpoint instead.List the custom repository roles available in this
        organization. For more information on custom repository roles, see "[About
        custom repository
        roles](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."The
        authenticated user must be administrator of the organization or of a
        repository of the organization to use this endpoint.OAuth app tokens and
        personal access tokens (classic) need the `admin:org` or `repo` scope to use
        this endpoint.
    paths:
      /organizations/{organization_id}/custom_roles:
        get:
          summary: Deprecated - List Custom Repository Roles In An Organization
          description: >-
            **Note**: This operation is deprecated and will be removed in the
            future.Use the "[List custom repository
            roles](https://docs.github.com/enterprise-server@3.9/rest/orgs/custom-roles#list-custom-repository-roles-in-an-organization)"
            endpoint instead.List the custom repository roles available in this
            organization. For more information on custom repository roles, see
