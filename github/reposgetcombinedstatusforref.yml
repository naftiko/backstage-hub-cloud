apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get The Combined Status For A Specific Reference
  description: >-
    Users with pull access in a repository can access a combined view of commit
    statuses for a given ref. The ref can be a SHA, a branch name, or a tag
    name.Additionally, a combined `state` is returned. The `state` is one of:*  
    **failure** if any of the contexts report as `error` or `failure`*  
    **pending** if there are no statuses or a context is `pending`*  
    **success** if the latest status for all contexts is `success`
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get The Combined Status For A Specific Reference
      description: >-
        Users with pull access in a repository can access a combined view of commit
        statuses for a given ref. The ref can be a SHA, a branch name, or a tag
        name.Additionally, a combined `state` is returned. The `state` is one of:*  
        **failure** if any of the contexts report as `error` or `failure`*  
        **pending** if there are no statuses or a context is `pending`*  
        **success** if the latest status for all contexts is `success`
    paths:
      /repos/{owner}/{repo}/commits/{ref}/status:
        get:
          summary: Get The Combined Status For A Specific Reference
          description: >-
            Users with pull access in a repository can access a combined view of
            commit statuses for a given ref. The ref can be a SHA, a branch name, or
            a tag name.Additionally, a combined `state` is returned. The `state` is
            one of:*   **failure** if any of the contexts report as `error` or
            `failure`*   **pending** if there are no statuses or a context is
            `pending`*   **success** if the latest status for all contexts is
            `success`
          operationId: reposgetcombinedstatusforref
          responses:
            '404':
              $ref: '#/components/responses/not_found'
