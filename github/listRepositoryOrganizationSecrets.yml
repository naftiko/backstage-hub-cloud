apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Repository Organization Secrets
  description: >-
    Lists all organization secrets shared with a repository without revealing
    their encryptedvalues.Authenticated users must have collaborator access to a
    repository to create, update, or read secrets.OAuth app tokens and personal
    access tokens (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Repository Organization Secrets
      description: >-
        Lists all organization secrets shared with a repository without revealing
        their encryptedvalues.Authenticated users must have collaborator access to a
        repository to create, update, or read secrets.OAuth app tokens and personal
        access tokens (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/actions/organization-secrets:
        get:
          summary: List Repository Organization Secrets
          description: >-
            Lists all organization secrets shared with a repository without
            revealing their encryptedvalues.Authenticated users must have
            collaborator access to a repository to create, update, or read
            secrets.OAuth app tokens and personal access tokens (classic) need the
            `repo` scope to use this endpoint.
          operationId: listRepositoryOrganizationSecrets
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - secrets
                    properties:
                      total_count:
                        type: integer
                      secrets:
                        type: array
                        items:
                          $ref: '#/components/schemas/actions-secret'
                  examples:
                    default:
                      $ref: '#/components/examples/actions-secret-paginated'
              headers:
                Link:
                  $ref: '#/components/headers/link'
