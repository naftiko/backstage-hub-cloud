apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Self-hosted Runner From An Organization
  description: >-
    Forces the removal of a self-hosted runner from an organization. You can use
    this endpoint to completely remove the runner when the machine you were
    using no longer exists.Authenticated users must have admin access to the
    organization to use this endpoint.OAuth tokens and personal access tokens
    (classic) need the`admin:org` scope to use this endpoint. If the repository
    is private, OAuth tokens and personal access tokens (classic) need the
    `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
