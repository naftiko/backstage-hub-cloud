apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Selected Repositories For An Organization Variable
  description: >-
    Replaces all repositories for an organization variable that is availableto
    selected repositories. Organization variables that are available to
    selectedrepositories have their `visibility` field set to
    `selected`.Authenticated users must have collaborator access to a repository
    to create, update, or read variables.OAuth app tokens and personal access
    tokens (classic) need the `admin:org` scope to use this endpoint. If the
    repository is private, the `repo` scope is also required.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Selected Repositories For An Organization Variable
      description: >-
        Replaces all repositories for an organization variable that is availableto
        selected repositories. Organization variables that are available to
        selectedrepositories have their `visibility` field set to
        `selected`.Authenticated users must have collaborator access to a repository
        to create, update, or read variables.OAuth app tokens and personal access
        tokens (classic) need the `admin:org` scope to use this endpoint. If the
        repository is private, the `repo` scope is also required.
    paths:
      /orgs/{org}/actions/variables/{name}/repositories:
        put:
          summary: Set Selected Repositories For An Organization Variable
          description: >-
            Replaces all repositories for an organization variable that is
            availableto selected repositories. Organization variables that are
            available to selectedrepositories have their `visibility` field set to
            `selected`.Authenticated users must have collaborator access to a
            repository to create, update, or read variables.OAuth app tokens and
            personal access tokens (classic) need the `admin:org` scope to use this
            endpoint. If the repository is private, the `repo` scope is also
            required.
          operationId: setSelectedRepositoriesForAnOrganizationVariable
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    selected_repository_ids:
                      type: array
                      description: >-
                        The IDs of the repositories that can access the organization
                        variable.
                      items:
                        type: integer
                  required:
                    - selected_repository_ids
                examples:
                  default:
                    value:
                      selected_repository_ids:
                        - 64780797
          responses:
            '409':
              description: >-
                Response when the visibility of the variable is not set to
                `selected`
