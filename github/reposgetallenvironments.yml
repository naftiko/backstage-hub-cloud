apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Environments
  description: >-
    Lists the environments for a repository.Anyone with read access to the
    repository can use this endpoint.OAuth app tokens and personal access tokens
    (classic) need the `repo` scope to use this endpoint with a private
    repository.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Environments
      description: >-
        Lists the environments for a repository.Anyone with read access to the
        repository can use this endpoint.OAuth app tokens and personal access tokens
        (classic) need the `repo` scope to use this endpoint with a private
        repository.
    paths:
      /repos/{owner}/{repo}/environments:
        get:
          summary: List Environments
          description: >-
            Lists the environments for a repository.Anyone with read access to the
            repository can use this endpoint.OAuth app tokens and personal access
            tokens (classic) need the `repo` scope to use this endpoint with a
            private repository.
          operationId: reposgetallenvironments
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      total_count:
                        description: The number of environments in this repository
                        example: 5
                        type: integer
                      environments:
                        type: array
                        items:
                          $ref: '#/components/schemas/environment'
                  examples:
                    default:
                      $ref: '#/components/examples/environments'
