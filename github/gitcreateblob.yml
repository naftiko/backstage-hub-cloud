apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Blob
  description: Needs a more full description created.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Blob
      description: Needs a more full description created.
    paths:
      /repos/{owner}/{repo}/git/blobs:
        post:
          summary: Create A Blob
          description: Needs a more full description created.
          operationId: gitcreateblob
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    content:
                      type: string
                      description: The new blob's content.
                    encoding:
                      type: string
                      description: >-
                        The encoding used for `content`. Currently, `"utf-8"` and
                        `"base64"` are supported.
                      default: utf-8
                  required:
                    - content
                examples:
                  default:
                    value:
                      content: Content of the blob
                      encoding: utf-8
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
