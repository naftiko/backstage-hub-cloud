apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get The Weekly Commit Activity
  description: >-
    Returns a weekly aggregate of the number of additions and deletions pushed
    to a repository.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get The Weekly Commit Activity
      description: >-
        Returns a weekly aggregate of the number of additions and deletions pushed
        to a repository.
    paths:
      /repos/{owner}/{repo}/stats/code_frequency:
        get:
          summary: Get The Weekly Commit Activity
          description: >-
            Returns a weekly aggregate of the number of additions and deletions
            pushed to a repository.
          operationId: reposgetcodefrequencystats
          responses:
            '204':
              $ref: '#/components/responses/no_content'
