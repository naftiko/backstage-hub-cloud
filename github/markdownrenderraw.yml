apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Render A Markdown Document In Raw Mode
  description: >-
    You must send Markdown as plain text (using a `Content-Type` header of
    `text/plain` or `text/x-markdown`) to this endpoint, rather than using JSON
    format. In raw mode, [GitHub Flavored
    Markdown](https://github.github.com/gfm/) is not supported and Markdown will
    be rendered in plain format like a README.md file. Markdown content must be
    400 KB or less.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Render A Markdown Document In Raw Mode
      description: >-
        You must send Markdown as plain text (using a `Content-Type` header of
        `text/plain` or `text/x-markdown`) to this endpoint, rather than using JSON
        format. In raw mode, [GitHub Flavored
        Markdown](https://github.github.com/gfm/) is not supported and Markdown will
        be rendered in plain format like a README.md file. Markdown content must be
        400 KB or less.
    paths:
      /markdown/raw:
        post:
          summary: Render A Markdown Document In Raw Mode
          description: >-
            You must send Markdown as plain text (using a `Content-Type` header of
            `text/plain` or `text/x-markdown`) to this endpoint, rather than using
            JSON format. In raw mode, [GitHub Flavored
            Markdown](https://github.github.com/gfm/) is not supported and Markdown
            will be rendered in plain format like a README.md file. Markdown content
            must be 400 KB or less.
          operationId: markdownrenderraw
          requestBody:
            content:
              text/plain:
                schema:
                  type: string
                examples:
                  default:
                    value:
                      text: Hello **world**
              text/x-markdown:
                schema:
                  type: string
                examples:
                  default:
                    summary: Rendering markdown
                    value:
                      text: Hello **world**
          responses:
            '304':
              $ref: '#/components/responses/not_modified'
