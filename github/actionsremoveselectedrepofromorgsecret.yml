apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Selected Repository From An Organization Secret
  description: >-
    Removes a repository from an organization secret when the `visibility`for
    repository access is set to `selected`. The visibility is set when you
    [Createor update an organization
    secret](https://docs.github.com/enterprise-server@3.9/rest/actions/secrets#create-or-update-an-organization-secret).Authenticated
    users must have collaborator access to a repository to create, update, or
    read secrets.OAuth app tokens and personal access tokens (classic) need the
    `admin:org` scope to use this endpoint. If the repository is private, the
    `repo` scope is also required.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Selected Repository From An Organization Secret
      description: >-
        Removes a repository from an organization secret when the `visibility`for
        repository access is set to `selected`. The visibility is set when you
        [Createor update an organization
        secret](https://docs.github.com/enterprise-server@3.9/rest/actions/secrets#create-or-update-an-organization-secret).Authenticated
        users must have collaborator access to a repository to create, update, or
        read secrets.OAuth app tokens and personal access tokens (classic) need the
        `admin:org` scope to use this endpoint. If the repository is private, the
        `repo` scope is also required.
    paths:
      /orgs/{org}/actions/secrets/{secret_name}/repositories/{repository_id}:
        delete:
          summary: Remove Selected Repository From An Organization Secret
          description: >-
            Removes a repository from an organization secret when the
            `visibility`for repository access is set to `selected`. The visibility
            is set when you [Createor update an organization
            secret](https://docs.github.com/enterprise-server@3.9/rest/actions/secrets#create-or-update-an-organization-secret).Authenticated
            users must have collaborator access to a repository to create, update,
            or read secrets.OAuth app tokens and personal access tokens (classic)
            need the `admin:org` scope to use this endpoint. If the repository is
            private, the `repo` scope is also required.
          operationId: actionsremoveselectedrepofromorgsecret
          responses:
            '409':
              description: Conflict when visibility type not set to selected
