apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Github Actions Cache Usage Policy For A Repository
  description: >-
    Sets GitHub Actions cache usage policy for a repository.OAuth app tokens and
    personal access tokens (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Github Actions Cache Usage Policy For A Repository
      description: >-
        Sets GitHub Actions cache usage policy for a repository.OAuth app tokens and
        personal access tokens (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/actions/cache/usage-policy:
        patch:
          summary: Set Github Actions Cache Usage Policy For A Repository
          description: >-
            Sets GitHub Actions cache usage policy for a repository.OAuth app tokens
            and personal access tokens (classic) need the `repo` scope to use this
            endpoint.
          operationId: setGitHubActionsCacheUsagePolicyForARepository
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/actions-cache-usage-policy-for-repository'
                examples:
                  selected_actions:
                    $ref: '#/components/examples/actions-cache-usage-policy'
          responses:
            '204':
              description: Response
