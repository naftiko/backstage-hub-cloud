apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get The Authenticated App
  description: >-
    Returns the GitHub App associated with the authentication credentials used.
    To see how many app installations are associated with this GitHub App, see
    the `installations_count` in the response. For more details about your app's
    installations, see the "[List installations for the authenticated
    app](https://docs.github.com/enterprise-server@3.9/rest/apps/apps#list-installations-for-the-authenticated-app)"
    endpoint.You must use a
    [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
    to access this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get The Authenticated App
      description: >-
        Returns the GitHub App associated with the authentication credentials used.
        To see how many app installations are associated with this GitHub App, see
