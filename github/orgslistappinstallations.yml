apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List App Installations For An Organization
  description: >-
    Lists all GitHub Apps in an organization. The installation count includesall
    GitHub Apps installed on repositories in the organization.The authenticated
    user must be an organization owner to use this endpoint.OAuth app tokens and
    personal access tokens (classic) need the `admin:read` scope to use this
    endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List App Installations For An Organization
      description: >-
        Lists all GitHub Apps in an organization. The installation count includesall
        GitHub Apps installed on repositories in the organization.The authenticated
        user must be an organization owner to use this endpoint.OAuth app tokens and
        personal access tokens (classic) need the `admin:read` scope to use this
        endpoint.
    paths:
      /orgs/{org}/installations:
        get:
          summary: List App Installations For An Organization
          description: >-
            Lists all GitHub Apps in an organization. The installation count
            includesall GitHub Apps installed on repositories in the
            organization.The authenticated user must be an organization owner to use
            this endpoint.OAuth app tokens and personal access tokens (classic) need
            the `admin:read` scope to use this endpoint.
          operationId: orgslistappinstallations
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - installations
                    properties:
                      total_count:
                        type: integer
                      installations:
                        type: array
                        items:
                          $ref: '#/components/schemas/installation'
                  examples:
                    default:
                      $ref: '#/components/examples/installation-paginated'
              headers:
                Link:
                  $ref: '#/components/headers/link'
