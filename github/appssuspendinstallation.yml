apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Suspend An App Installation
  description: >-
    Suspends a GitHub App on a user, organization, or business account, which
    blocks the app from accessing the account's resources. When a GitHub App is
    suspended, the app's access to the GitHub Enterprise Server API or webhook
    events is blocked for that account.You must use a
    [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
    to access this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
