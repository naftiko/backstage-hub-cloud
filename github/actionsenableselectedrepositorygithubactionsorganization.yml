apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Enable A Selected Repository For Github Actions In An Organization
  description: >-
    Adds a repository to the list of selected repositories that are enabled for
    GitHub Actions in an organization. To use this endpoint, the organization
    permission policy for `enabled_repositories` must be must be configured to
    `selected`. For more information, see "[Set GitHub Actions permissions for
    an organization](#set-github-actions-permissions-for-an-organization)."OAuth
    tokens and personal access tokens (classic) need the `admin:org` scope to
    use this endpoint.
