apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Workflow Run
  description: >-
    Gets a specific workflow run.Anyone with read access to the repository can
    use this endpoint.OAuth app tokens and personal access tokens (classic) need
    the `repo` scope to use this endpoint with a private repository.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Workflow Run
      description: >-
        Gets a specific workflow run.Anyone with read access to the repository can
        use this endpoint.OAuth app tokens and personal access tokens (classic) need
        the `repo` scope to use this endpoint with a private repository.
    paths:
      /repos/{owner}/{repo}/actions/runs/{run_id}:
        get:
          summary: Get A Workflow Run
          description: >-
            Gets a specific workflow run.Anyone with read access to the repository
            can use this endpoint.OAuth app tokens and personal access tokens
            (classic) need the `repo` scope to use this endpoint with a private
            repository.
          operationId: getAWorkflowRun
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/workflow-run'
                  examples:
                    default:
                      $ref: '#/components/examples/workflow-run'
