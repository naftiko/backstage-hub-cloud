apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Assignees To An Issue
  description: >-
    Adds up to 10 assignees to an issue. Users already assigned to an issue are
    not replaced.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Assignees To An Issue
      description: >-
        Adds up to 10 assignees to an issue. Users already assigned to an issue are
        not replaced.
    paths:
      /repos/{owner}/{repo}/issues/{issue_number}/assignees:
        post:
          summary: Add Assignees To An Issue
          description: >-
            Adds up to 10 assignees to an issue. Users already assigned to an issue
            are not replaced.
          operationId: addAssigneesToAnIssue
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    assignees:
                      type: array
                      description: >-
                        Usernames of people to assign this issue to. _NOTE: Only
                        users with push access can add assignees to an issue.
                        Assignees are silently ignored otherwise._
                      items:
                        type: string
                examples:
                  default:
                    value:
                      assignees:
                        - hubot
                        - other_user
          responses:
            '201':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/issue'
                  examples:
                    default:
                      $ref: '#/components/examples/issue'
