apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Default Workflow Permissions For An Organization
  description: >-
    Sets the default workflow permissions granted to the `GITHUB_TOKEN` when
    running workflows in an organization, and sets if GitHub Actionscan submit
    approving pull request reviews. For more information, see"[Setting the
    permissions of the GITHUB_TOKEN for your
    organization](https://docs.github.com/enterprise-server@3.9/organizations/managing-organization-settings/disabling-or-limiting-github-actions-for-your-organization#setting-the-permissions-of-the-github_token-for-your-organization)."OAuth
    app tokens and personal access tokens (classic) need the `admin:org` scope
    to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Default Workflow Permissions For An Organization
      description: >-
        Sets the default workflow permissions granted to the `GITHUB_TOKEN` when
        running workflows in an organization, and sets if GitHub Actionscan submit
