metadata:
  name: Add Repository Access To A Self-hosted Runner Group In An Organization
  description: >-
    Adds a repository to the list of repositories that can access a self-hosted
    runner group. The runner group must have `visibility` set to `selected`. For
    more information, see "[Create a self-hosted runner group for an
    organization](#create-a-self-hosted-runner-group-for-an-organization)."OAuth
