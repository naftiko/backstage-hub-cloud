apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Repository Subscription
  description: >-
    This endpoint should only be used to stop watching a repository. To control
    whether or not you wish to receive notifications from a repository, [set the
    repository's subscription
    manually](https://docs.github.com/enterprise-server@3.9/rest/activity/watching#set-a-repository-subscription).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Repository Subscription
      description: >-
        This endpoint should only be used to stop watching a repository. To control
        whether or not you wish to receive notifications from a repository, [set the
        repository's subscription
        manually](https://docs.github.com/enterprise-server@3.9/rest/activity/watching#set-a-repository-subscription).
    paths:
      /repos/{owner}/{repo}/subscription:
        delete:
          summary: Delete A Repository Subscription
          description: >-
            This endpoint should only be used to stop watching a repository. To
            control whether or not you wish to receive notifications from a
            repository, [set the repository's subscription
            manually](https://docs.github.com/enterprise-server@3.9/rest/activity/watching#set-a-repository-subscription).
          operationId: deleteARepositorySubscription
