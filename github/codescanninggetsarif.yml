            the analysis. For more information, see "[Get a code scanning analysis
            for a
            repository](/rest/code-scanning/code-scanning#get-a-code-scanning-analysis-for-a-repository)."OAuth
            app tokens and personal access tokens (classic) need the
            `security_events` scope to use this endpoint with private or public
            repositories, or the `public_repo` scope to use this endpoint with only
            public repositories.
          operationId: codescanninggetsarif
          responses:
            '503':
              $ref: '#/components/responses/service_unavailable'
