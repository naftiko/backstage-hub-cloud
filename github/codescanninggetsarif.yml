apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Information About A Sarif Upload
  description: >-
    Gets information about a SARIF upload, including the status and the URL of
    the analysis that was uploaded so that you can retrieve details of the
    analysis. For more information, see "[Get a code scanning analysis for a
    repository](/rest/code-scanning/code-scanning#get-a-code-scanning-analysis-for-a-repository)."OAuth
    app tokens and personal access tokens (classic) need the `security_events`
    scope to use this endpoint with private or public repositories, or the
    `public_repo` scope to use this endpoint with only public repositories.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Information About A Sarif Upload
      description: >-
        Gets information about a SARIF upload, including the status and the URL of
