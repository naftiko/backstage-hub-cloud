apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A User Project
  description: >-
    Creates a user project board. Returns a `410 Gone` status if the user does
    not have existing classic projects. If you do not have sufficient privileges
    to perform this action, a `401 Unauthorized` or `410 Gone` status is
    returned.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A User Project
      description: >-
        Creates a user project board. Returns a `410 Gone` status if the user does
        not have existing classic projects. If you do not have sufficient privileges
        to perform this action, a `401 Unauthorized` or `410 Gone` status is
        returned.
    paths:
      /user/projects:
        post:
          summary: Create A User Project
          description: >-
            Creates a user project board. Returns a `410 Gone` status if the user
            does not have existing classic projects. If you do not have sufficient
            privileges to perform this action, a `401 Unauthorized` or `410 Gone`
            status is returned.
          operationId: projectscreateforauthenticateduser
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  properties:
                    name:
                      description: Name of the project
                      example: Week One Sprint
                      type: string
                    body:
                      description: Body of the project
                      example: >-
                        This project represents the sprint of the first week in
                        January
                      type: string
                      nullable: true
                  required:
                    - name
                  type: object
                examples:
                  default:
                    summary: Create a new project
                    value:
                      name: My Projects
                      body: A board to manage my personal projects.
          responses:
            '422':
              $ref: '#/components/responses/validation_failed_simple'
