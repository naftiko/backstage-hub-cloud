apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete An Installation For The Authenticated App
  description: >-
    Uninstalls a GitHub App on a user, organization, or business account. If you
    prefer to temporarily suspend an app's access to your account's resources,
    then we recommend the "[Suspend an app
    installation](https://docs.github.com/enterprise-server@3.9/rest/apps/apps#suspend-an-app-installation)"
    endpoint.You must use a
    [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
    to access this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete An Installation For The Authenticated App
      description: >-
        Uninstalls a GitHub App on a user, organization, or business account. If you
        prefer to temporarily suspend an app's access to your account's resources,
        then we recommend the "[Suspend an app
        installation](https://docs.github.com/enterprise-server@3.9/rest/apps/apps#suspend-an-app-installation)"
        endpoint.You must use a
        [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
        to access this endpoint.
    paths:
      /app/installations/{installation_id}:
        delete:
          summary: Delete An Installation For The Authenticated App
          description: >-
            Uninstalls a GitHub App on a user, organization, or business account. If
            you prefer to temporarily suspend an app's access to your account's
            resources, then we recommend the "[Suspend an app
            installation](https://docs.github.com/enterprise-server@3.9/rest/apps/apps#suspend-an-app-installation)"
            endpoint.You must use a
            [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
            to access this endpoint.
          operationId: appsdeleteinstallation
          responses:
            '404':
              $ref: '#/components/responses/not_found'
