apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get All Contributor Commit Activity
  description: >-
    Returns the `total` number of commits authored by the contributor. In
    addition, the response includes a Weekly Hash (`weeks` array) with the
    following information:*   `w` - Start of the week, given as a [Unix
    timestamp](https://en.wikipedia.org/wiki/Unix_time).*   `a` - Number of
    additions*   `d` - Number of deletions*   `c` - Number of commits
  tags: []
  links:
