apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Ssh Signing Key For The Authenticated User
  description: >-
    Creates an SSH signing key for the authenticated user's GitHub account.OAuth
    app tokens and personal access tokens (classic) need the
    `write:ssh_signing_key` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Ssh Signing Key For The Authenticated User
      description: >-
        Creates an SSH signing key for the authenticated user's GitHub account.OAuth
        app tokens and personal access tokens (classic) need the
        `write:ssh_signing_key` scope to use this endpoint.
    paths:
      /user/ssh_signing_keys:
        post:
          summary: Create A Ssh Signing Key For The Authenticated User
          description: >-
            Creates an SSH signing key for the authenticated user's GitHub
            account.OAuth app tokens and personal access tokens (classic) need the
            `write:ssh_signing_key` scope to use this endpoint.
          operationId: userscreatesshsigningkeyforauthenticateduser
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  properties:
                    title:
                      description: A descriptive name for the new key.
                      type: string
                      example: Personal MacBook Air
                    key:
                      description: >-
                        The public SSH key to add to your GitHub account. For more
                        information, see "[Checking for existing SSH
                        keys](https://docs.github.com/enterprise-server@3.9/authentication/connecting-to-github-with-ssh/checking-for-existing-ssh-keys)."
                      type: string
                      pattern: >-
                        ^ssh-(rsa|dss|ed25519) |^ecdsa-sha2-nistp(256|384|521)
                        |^(sk-ssh-ed25519|sk-ecdsa-sha2-nistp256)@openssh.com 
                  required:
                    - key
                  type: object
                examples:
                  default:
                    value:
                      key: 2Sg8iYjAxxmI2LvUXpJjkYrMxURPc8r+dB7TJyvv1234
                      title: ssh-rsa AAAAB3NzaC1yc2EAAA
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
