apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get An Organization Webhook
  description: >-
    Returns a webhook configured in an organization. To get only the webhook
    `config` properties, see "[Get a webhook configuration for an
    organization](/rest/orgs/webhooks#get-a-webhook-configuration-for-an-organization)."
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get An Organization Webhook
      description: >-
        Returns a webhook configured in an organization. To get only the webhook
        `config` properties, see "[Get a webhook configuration for an
        organization](/rest/orgs/webhooks#get-a-webhook-configuration-for-an-organization)."
    paths:
      /orgs/{org}/hooks/{hook_id}:
        get:
          summary: Get An Organization Webhook
          description: >-
            Returns a webhook configured in an organization. To get only the webhook
            `config` properties, see "[Get a webhook configuration for an
            organization](/rest/orgs/webhooks#get-a-webhook-configuration-for-an-organization)."
          operationId: orgsgetwebhook
          responses:
            '404':
              $ref: '#/components/responses/not_found'
