apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Unsuspend An App Installation
  description: >-
    Removes a GitHub App installation suspension.You must use a
    [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
    to access this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Unsuspend An App Installation
      description: >-
        Removes a GitHub App installation suspension.You must use a
        [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
        to access this endpoint.
    paths:
      /app/installations/{installation_id}/suspended:
        delete:
          summary: Unsuspend An App Installation
          description: >-
            Removes a GitHub App installation suspension.You must use a
            [JWT](https://docs.github.com/enterprise-server@3.9/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app)
            to access this endpoint.
          operationId: appsunsuspendinstallation
          responses:
            '404':
              $ref: '#/components/responses/not_found'
