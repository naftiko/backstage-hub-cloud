apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Pre-receive Environment
  description: Needs a more full description created.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Pre-receive Environment
      description: Needs a more full description created.
    paths:
      /admin/pre-receive-environments:
        post:
          summary: Create A Pre-receive Environment
          description: Needs a more full description created.
          operationId: enterpriseadmincreateprereceiveenvironment
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The new pre-receive environment's name.
                    image_url:
                      type: string
                      description: URL from which to download a tarball of this environment.
                  required:
                    - name
                    - image_url
                examples:
                  default:
                    value:
                      name: DevTools Hook Env
                      image_url: https://my_file_server/path/to/devtools_env.tar.gz
          responses:
            '201':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/pre-receive-environment'
                  examples:
                    default:
                      $ref: '#/components/examples/pre-receive-environment'
