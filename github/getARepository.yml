apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Repository
  description: >-
    The `parent` and `source` objects are present when the repository is a fork.
    `parent` is the repository this repository was forked from, `source` is the
    ultimate source for the network.**Note:** In order to see the
    `security_and_analysis` block for a repository you must have admin
    permissions for the repository or be an owner or security manager for the
    organization that owns the repository. For more information, see "[Managing
    security managers in your
    organization](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Repository
      description: >-
        The `parent` and `source` objects are present when the repository is a fork.
        `parent` is the repository this repository was forked from, `source` is the
        ultimate source for the network.**Note:** In order to see the
        `security_and_analysis` block for a repository you must have admin
        permissions for the repository or be an owner or security manager for the
        organization that owns the repository. For more information, see "[Managing
        security managers in your
        organization](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."
    paths:
      /repos/{owner}/{repo}:
        get:
          summary: Get A Repository
          description: >-
            The `parent` and `source` objects are present when the repository is a
            fork. `parent` is the repository this repository was forked from,
            `source` is the ultimate source for the network.**Note:** In order to
            see the `security_and_analysis` block for a repository you must have
            admin permissions for the repository or be an owner or security manager
            for the organization that owns the repository. For more information, see
            "[Managing security managers in your
            organization](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."
          operationId: getARepository
          responses:
            '404':
              $ref: '#/components/responses/not_found'
