apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create An Organization Project
  description: >-
    Creates an organization project board. Returns a `410 Gone` status if
    projects are disabled in the organization or if the organization does not
    have existing classic projects. If you do not have sufficient privileges to
    perform this action, a `401 Unauthorized` or `410 Gone` status is returned.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create An Organization Project
      description: >-
        Creates an organization project board. Returns a `410 Gone` status if
        projects are disabled in the organization or if the organization does not
        have existing classic projects. If you do not have sufficient privileges to
        perform this action, a `401 Unauthorized` or `410 Gone` status is returned.
    paths:
      /orgs/{org}/projects:
        post:
          summary: Create An Organization Project
          description: >-
            Creates an organization project board. Returns a `410 Gone` status if
            projects are disabled in the organization or if the organization does
            not have existing classic projects. If you do not have sufficient
            privileges to perform this action, a `401 Unauthorized` or `410 Gone`
            status is returned.
          operationId: projectscreatefororg
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The name of the project.
                    body:
                      type: string
                      description: The description of the project.
                  required:
                    - name
                examples:
                  default:
                    value:
                      name: Organization Roadmap
                      body: High-level roadmap for the upcoming year.
          responses:
            '422':
              $ref: '#/components/responses/validation_failed_simple'
