apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Selected Repository From An Organization Variable
  description: >-
    Removes a repository from an organization variable that isavailable to
    selected repositories. Organization variables that are available toselected
    repositories have their `visibility` field set to `selected`.Authenticated
    users must have collaborator access to a repository to create, update, or
    read variables.OAuth app tokens and personal access tokens (classic) need
    the `admin:org` scope to use this endpoint. If the repository is private,
    the `repo` scope is also required.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Selected Repository From An Organization Variable
      description: >-
        Removes a repository from an organization variable that isavailable to
        selected repositories. Organization variables that are available toselected
        repositories have their `visibility` field set to `selected`.Authenticated
        users must have collaborator access to a repository to create, update, or
        read variables.OAuth app tokens and personal access tokens (classic) need
        the `admin:org` scope to use this endpoint. If the repository is private,
        the `repo` scope is also required.
    paths:
      /orgs/{org}/actions/variables/{name}/repositories/{repository_id}:
        delete:
          summary: Remove Selected Repository From An Organization Variable
          description: >-
            Removes a repository from an organization variable that isavailable to
            selected repositories. Organization variables that are available
            toselected repositories have their `visibility` field set to
            `selected`.Authenticated users must have collaborator access to a
            repository to create, update, or read variables.OAuth app tokens and
            personal access tokens (classic) need the `admin:org` scope to use this
            endpoint. If the repository is private, the `repo` scope is also
            required.
          operationId: removeSelectedRepositoryFromAnOrganizationVariable
          responses:
            '409':
              description: >-
                Response when the visibility of the variable is not set to
                `selected`
