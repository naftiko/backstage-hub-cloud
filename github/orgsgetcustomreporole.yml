apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Custom Repository Role
  description: >-
    Gets a custom repository role that is available to all repositories owned by
    the organization. For more information on custom repository roles, see
    "[About custom repository
    roles](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."The
    authenticated user must be an administrator of the organization or of a
    repository of the organization to use this endpoint.OAuth app tokens and
    personal access tokens (classic) need the `admin:org` or `repo` scope to use
    this endpoint.
