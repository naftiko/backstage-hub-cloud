apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get The Customization Template For An Oidc Subject Claim For An Organization
  description: >-
    Gets the customization template for an OpenID Connect (OIDC) subject
    claim.OAuth app tokens and personal access tokens (classic) need the
    `read:org` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get The Customization Template For An Oidc Subject Claim For An Organization
      description: >-
        Gets the customization template for an OpenID Connect (OIDC) subject
        claim.OAuth app tokens and personal access tokens (classic) need the
        `read:org` scope to use this endpoint.
    paths:
      /orgs/{org}/actions/oidc/customization/sub:
        get:
          summary: >-
            Get The Customization Template For An Oidc Subject Claim For An
            Organization
          description: >-
            Gets the customization template for an OpenID Connect (OIDC) subject
            claim.OAuth app tokens and personal access tokens (classic) need the
