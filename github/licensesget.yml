apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A License
  description: >-
    Gets information about a specific license. For more information, see
    "[Licensing a repository
    ](https://docs.github.com/enterprise-server@3.9/repositories/managing-your-repositorys-settings-and-features/customizing-your-repository/licensing-a-repository)."
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A License
      description: >-
        Gets information about a specific license. For more information, see
        "[Licensing a repository
        ](https://docs.github.com/enterprise-server@3.9/repositories/managing-your-repositorys-settings-and-features/customizing-your-repository/licensing-a-repository)."
    paths:
      /licenses/{license}:
        get:
          summary: Get A License
          description: >-
            Gets information about a specific license. For more information, see
            "[Licensing a repository
            ](https://docs.github.com/enterprise-server@3.9/repositories/managing-your-repositorys-settings-and-features/customizing-your-repository/licensing-a-repository)."
          operationId: licensesget
          responses:
            '404':
              $ref: '#/components/responses/not_found'
