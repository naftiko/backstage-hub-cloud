apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Selected Repositories For An Organization Secret
  description: >-
    Replaces all repositories for an organization secret when the
    `visibility`for repository access is set to `selected`. The visibility is
    set when you [Createor update an organization
    secret](https://docs.github.com/enterprise-server@3.9/rest/dependabot/secrets#create-or-update-an-organization-secret).OAuth
    app tokens and personal access tokens (classic) need the `admin:org` scope
    to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Selected Repositories For An Organization Secret
      description: >-
        Replaces all repositories for an organization secret when the
        `visibility`for repository access is set to `selected`. The visibility is
        set when you [Createor update an organization
        secret](https://docs.github.com/enterprise-server@3.9/rest/dependabot/secrets#create-or-update-an-organization-secret).OAuth
        app tokens and personal access tokens (classic) need the `admin:org` scope
        to use this endpoint.
    paths:
      /orgs/{org}/dependabot/secrets/{secret_name}/repositories:
        put:
          summary: Set Selected Repositories For An Organization Secret
          description: >-
            Replaces all repositories for an organization secret when the
            `visibility`for repository access is set to `selected`. The visibility
            is set when you [Createor update an organization
            secret](https://docs.github.com/enterprise-server@3.9/rest/dependabot/secrets#create-or-update-an-organization-secret).OAuth
            app tokens and personal access tokens (classic) need the `admin:org`
            scope to use this endpoint.
          operationId: setSelectedRepositoriesForAnOrganizationSecret
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    selected_repository_ids:
                      type: array
                      description: >-
                        An array of repository ids that can access the organization
                        secret. You can only provide a list of repository ids when
                        the `visibility` is set to `selected`. You can add and
                        remove individual repositories using the [Set selected
                        repositories for an organization
                        secret](https://docs.github.com/enterprise-server@3.9/rest/dependabot/secrets#set-selected-repositories-for-an-organization-secret)
                        and [Remove selected repository from an organization
                        secret](https://docs.github.com/enterprise-server@3.9/rest/dependabot/secrets#remove-selected-repository-from-an-organization-secret)
                        endpoints.
                      items:
                        type: integer
                  required:
                    - selected_repository_ids
                examples:
                  default:
                    value:
                      selected_repository_ids:
                        - 64780797
          responses:
            '204':
              description: Response
