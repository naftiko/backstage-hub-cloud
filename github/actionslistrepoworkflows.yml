apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Repository Workflows
  description: >-
    Lists the workflows in a repository.Anyone with read access to the
    repository can use this endpoint.OAuth app tokens and personal access tokens
    (classic) need the `repo` scope to use this endpoint with a private
    repository.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Repository Workflows
      description: >-
        Lists the workflows in a repository.Anyone with read access to the
        repository can use this endpoint.OAuth app tokens and personal access tokens
        (classic) need the `repo` scope to use this endpoint with a private
        repository.
    paths:
      /repos/{owner}/{repo}/actions/workflows:
        get:
          summary: List Repository Workflows
          description: >-
            Lists the workflows in a repository.Anyone with read access to the
            repository can use this endpoint.OAuth app tokens and personal access
            tokens (classic) need the `repo` scope to use this endpoint with a
            private repository.
          operationId: actionslistrepoworkflows
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - total_count
                      - workflows
                    properties:
                      total_count:
                        type: integer
                      workflows:
                        type: array
                        items:
                          $ref: '#/components/schemas/workflow'
                  examples:
                    default:
                      $ref: '#/components/examples/workflow-paginated'
              headers:
                Link:
                  $ref: '#/components/headers/link'
