apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Repository Webhook
  description: >-
    Returns a webhook configured in a repository. To get only the webhook
    `config` properties, see "[Get a webhook configuration for a
    repository](/rest/webhooks/repo-config#get-a-webhook-configuration-for-a-repository)."
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Repository Webhook
      description: >-
        Returns a webhook configured in a repository. To get only the webhook
        `config` properties, see "[Get a webhook configuration for a
        repository](/rest/webhooks/repo-config#get-a-webhook-configuration-for-a-repository)."
    paths:
      /repos/{owner}/{repo}/hooks/{hook_id}:
        get:
          summary: Get A Repository Webhook
          description: >-
            Returns a webhook configured in a repository. To get only the webhook
            `config` properties, see "[Get a webhook configuration for a
            repository](/rest/webhooks/repo-config#get-a-webhook-configuration-for-a-repository)."
          operationId: reposgetwebhook
          responses:
            '404':
              $ref: '#/components/responses/not_found'
