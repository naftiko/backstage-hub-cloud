apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Allowed Actions For A Repository
  description: >-
    Gets the settings for selected actions that are allowed in a repository. To
    use this endpoint, the repository policy for `allowed_actions` must be
    configured to `selected`. For more information, see "[Set GitHub Actions
    permissions for a
    repository](#set-github-actions-permissions-for-a-repository)."You must
    authenticate using an access token with the `repo` scope to use this
    endpoint. GitHub Apps must have the `administration` repository permission
    to use this API.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Allowed Actions For A Repository
      description: >-
        Gets the settings for selected actions that are allowed in a repository. To
        use this endpoint, the repository policy for `allowed_actions` must be
        configured to `selected`. For more information, see "[Set GitHub Actions
        permissions for a
        repository](#set-github-actions-permissions-for-a-repository)."You must
        authenticate using an access token with the `repo` scope to use this
        endpoint. GitHub Apps must have the `administration` repository permission
        to use this API.
    paths:
      /repos/{owner}/{repo}/actions/permissions/selected-actions:
        get:
          summary: Get Allowed Actions For A Repository
          description: >-
            Gets the settings for selected actions that are allowed in a repository.
            To use this endpoint, the repository policy for `allowed_actions` must
            be configured to `selected`. For more information, see "[Set GitHub
            Actions permissions for a
            repository](#set-github-actions-permissions-for-a-repository)."You must
            authenticate using an access token with the `repo` scope to use this
            endpoint. GitHub Apps must have the `administration` repository
            permission to use this API.
          operationId: actionsgetallowedactionsrepository
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/selected-actions'
                  examples:
                    default:
                      $ref: '#/components/examples/selected-actions'
