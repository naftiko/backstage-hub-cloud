apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Latest Pages Build
  description: >-
    Gets information about the single most recent build of a GitHub Enterprise
    Server Pages site.OAuth app tokens and personal access tokens (classic) need
    the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Latest Pages Build
      description: >-
        Gets information about the single most recent build of a GitHub Enterprise
        Server Pages site.OAuth app tokens and personal access tokens (classic) need
        the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/pages/builds/latest:
        get:
          summary: Get Latest Pages Build
          description: >-
            Gets information about the single most recent build of a GitHub
            Enterprise Server Pages site.OAuth app tokens and personal access tokens
            (classic) need the `repo` scope to use this endpoint.
          operationId: reposgetlatestpagesbuild
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/page-build'
                  examples:
                    default:
                      $ref: '#/components/examples/page-build'
