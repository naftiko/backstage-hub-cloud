apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Deployment Branch Policy
  description: >-
    Updates a deployment branch policy for an environment.OAuth app tokens and
    personal access tokens (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Deployment Branch Policy
      description: >-
        Updates a deployment branch policy for an environment.OAuth app tokens and
        personal access tokens (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/environments/{environment_name}/deployment-branch-policies/{branch_policy_id}:
        put:
          summary: Update A Deployment Branch Policy
          description: >-
            Updates a deployment branch policy for an environment.OAuth app tokens
            and personal access tokens (classic) need the `repo` scope to use this
            endpoint.
          operationId: reposupdatedeploymentbranchpolicy
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/deployment-branch-policy-name-pattern'
                examples:
                  default:
                    value:
                      name: release/*
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/deployment-branch-policy'
                  examples:
                    default:
                      $ref: '#/components/examples/deployment-branch-policy-wildcard'
