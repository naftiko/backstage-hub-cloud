apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Reaction For A Team Discussion
  description: >-
    Create a reaction to a [team
    discussion](https://docs.github.com/enterprise-server@3.9/rest/teams/discussions#get-a-discussion).A
    response with an HTTP `200` status means that you already added the reaction
    type to this team discussion.**Note:** You can also specify a team by
    `org_id` and `team_id` using the route `POST
    /organizations/:org_id/team/:team_id/discussions/:discussion_number/reactions`.OAuth
    app tokens and personal access tokens (classic) need the `write:discussion`
    scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Reaction For A Team Discussion
      description: >-
        Create a reaction to a [team
        discussion](https://docs.github.com/enterprise-server@3.9/rest/teams/discussions#get-a-discussion).A
        response with an HTTP `200` status means that you already added the reaction
        type to this team discussion.**Note:** You can also specify a team by
        `org_id` and `team_id` using the route `POST
        /organizations/:org_id/team/:team_id/discussions/:discussion_number/reactions`.OAuth
        app tokens and personal access tokens (classic) need the `write:discussion`
        scope to use this endpoint.
    paths:
      /orgs/{org}/teams/{team_slug}/discussions/{discussion_number}/reactions:
        post:
          summary: Create Reaction For A Team Discussion
          description: >-
            Create a reaction to a [team
            discussion](https://docs.github.com/enterprise-server@3.9/rest/teams/discussions#get-a-discussion).A
            response with an HTTP `200` status means that you already added the
            reaction type to this team discussion.**Note:** You can also specify a
            team by `org_id` and `team_id` using the route `POST
            /organizations/:org_id/team/:team_id/discussions/:discussion_number/reactions`.OAuth
            app tokens and personal access tokens (classic) need the
            `write:discussion` scope to use this endpoint.
          operationId: reactionscreateforteamdiscussioninorg
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    content:
                      type: string
                      description: >-
                        The [reaction
                        type](https://docs.github.com/enterprise-server@3.9/rest/reactions/reactions#about-reactions)
                        to add to the team discussion.
                      enum:
                        - '+1'
                        - '-1'
                        - laugh
                        - confused
                        - heart
                        - hooray
                        - rocket
                        - eyes
                  required:
                    - content
                examples:
                  default:
                    value:
                      content: heart
          responses:
            '201':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/reaction'
                  examples:
                    default:
                      $ref: '#/components/examples/reaction'
