apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set The Global Announcement Banner
  description: >-
    Sets the message and expiration time for the global announcement banner in
    your enterprise.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set The Global Announcement Banner
      description: >-
        Sets the message and expiration time for the global announcement banner in
        your enterprise.
    paths:
      /enterprise/announcement:
        patch:
          summary: Set The Global Announcement Banner
          description: >-
            Sets the message and expiration time for the global announcement banner
            in your enterprise.
          operationId: enterpriseadminsetannouncement
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/announcement'
                examples:
                  default:
                    value:
                      announcement: Very **important** announcement about _something_.
                      expires_at: '2021-01-01T00:00:00.000+00:00'
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/announcement'
                  examples:
                    default:
                      $ref: '#/components/examples/announcement'
