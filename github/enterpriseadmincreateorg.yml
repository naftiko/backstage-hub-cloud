apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create An Organization
  description: Needs a more full description created.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create An Organization
      description: Needs a more full description created.
    paths:
      /admin/organizations:
        post:
          summary: Create An Organization
          description: Needs a more full description created.
          operationId: enterpriseadmincreateorg
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    login:
                      type: string
                      description: The organization's username.
                    admin:
                      type: string
                      description: The login of the user who will manage this organization.
                    profile_name:
                      type: string
                      description: The organization's display name.
                  required:
                    - login
                    - admin
                examples:
                  default:
                    value:
                      login: github
                      profile_name: GitHub, Inc.
                      admin: monalisaoctocat
          responses:
            '201':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/organization-simple'
                  examples:
                    default:
                      $ref: '#/components/examples/organization-simple'
