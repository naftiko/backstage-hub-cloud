kind: API
metadata:
  name: Get An Organization Secret
  description: >-
    Gets a single organization secret without revealing its encrypted
    value.OAuth app tokens and personal access tokens (classic) need the
    `admin:org` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get An Organization Secret
      description: >-
        Gets a single organization secret without revealing its encrypted
        value.OAuth app tokens and personal access tokens (classic) need the
        `admin:org` scope to use this endpoint.
    paths:
      /orgs/{org}/dependabot/secrets/{secret_name}:
        get:
          summary: Get An Organization Secret
          description: >-
            Gets a single organization secret without revealing its encrypted
            value.OAuth app tokens and personal access tokens (classic) need the
            `admin:org` scope to use this endpoint.
          operationId: dependabotgetorgsecret
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/organization-dependabot-secret'
