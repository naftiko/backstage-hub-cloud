apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Download An Artifact
  description: >-
    Gets a redirect URL to download an archive for a repository. This URL
    expires after 1 minute. Look for `Location:` inthe response header to find
    the URL for the download. The `:archive_format` must be `zip`.OAuth tokens
    and personal access tokens (classic) need the `repo` scope to use this
    endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Download An Artifact
      description: >-
        Gets a redirect URL to download an archive for a repository. This URL
        expires after 1 minute. Look for `Location:` inthe response header to find
        the URL for the download. The `:archive_format` must be `zip`.OAuth tokens
        and personal access tokens (classic) need the `repo` scope to use this
        endpoint.
    paths:
      /repos/{owner}/{repo}/actions/artifacts/{artifact_id}/{archive_format}:
        get:
          summary: Download An Artifact
          description: >-
            Gets a redirect URL to download an archive for a repository. This URL
            expires after 1 minute. Look for `Location:` inthe response header to
            find the URL for the download. The `:archive_format` must be `zip`.OAuth
            tokens and personal access tokens (classic) need the `repo` scope to use
            this endpoint.
          operationId: actionsdownloadartifact
          responses:
            '410':
              $ref: '#/components/responses/gone'
