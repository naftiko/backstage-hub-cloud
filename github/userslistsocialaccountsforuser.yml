apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Social Accounts For A User
  description: >-
    Lists social media accounts for a user. This endpoint is accessible by
    anyone.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Social Accounts For A User
      description: >-
        Lists social media accounts for a user. This endpoint is accessible by
        anyone.
    paths:
      /users/{username}/social_accounts:
        get:
          summary: List Social Accounts For A User
          description: >-
            Lists social media accounts for a user. This endpoint is accessible by
            anyone.
          operationId: userslistsocialaccountsforuser
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/social-account'
                  examples:
                    default:
                      $ref: '#/components/examples/social-account-items'
              headers:
                Link:
                  $ref: '#/components/headers/link'
