apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get An Environment Secret
  description: >-
    Gets a single environment secret without revealing its encrypted
    value.Authenticated users must have collaborator access to a repository to
    create, update, or read secrets.OAuth tokens and personal access tokens
    (classic) need the `repo` scope to use this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get An Environment Secret
      description: >-
        Gets a single environment secret without revealing its encrypted
        value.Authenticated users must have collaborator access to a repository to
        create, update, or read secrets.OAuth tokens and personal access tokens
        (classic) need the `repo` scope to use this endpoint.
    paths:
      /repos/{owner}/{repo}/environments/{environment_name}/secrets/{secret_name}:
        get:
          summary: Get An Environment Secret
          description: >-
            Gets a single environment secret without revealing its encrypted
            value.Authenticated users must have collaborator access to a repository
            to create, update, or read secrets.OAuth tokens and personal access
            tokens (classic) need the `repo` scope to use this endpoint.
          operationId: getAnEnvironmentSecret
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/actions-secret'
                  examples:
                    default:
                      $ref: '#/components/examples/actions-secret'
