apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Team Access Restrictions
  description: >-
    Protected branches are available in public repositories with GitHub Free and
    GitHub Free for organizations, and in public and private repositories with
    GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise
    Server. For more information, see [GitHub's
    products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
    in the GitHub Help documentation.Grants the specified teams push access for
    this branch. You can also give push access to child teams.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Team Access Restrictions
      description: >-
        Protected branches are available in public repositories with GitHub Free and
        GitHub Free for organizations, and in public and private repositories with
        GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise
        Server. For more information, see [GitHub's
        products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
        in the GitHub Help documentation.Grants the specified teams push access for
        this branch. You can also give push access to child teams.
    paths:
      /repos/{owner}/{repo}/branches/{branch}/protection/restrictions/teams:
        post:
          summary: Add Team Access Restrictions
          description: >-
            Protected branches are available in public repositories with GitHub Free
            and GitHub Free for organizations, and in public and private
            repositories with GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and
            GitHub Enterprise Server. For more information, see [GitHub's
            products](https://docs.github.com/enterprise-server@3.9/github/getting-started-with-github/githubs-products)
            in the GitHub Help documentation.Grants the specified teams push access
            for this branch. You can also give push access to child teams.
          operationId: reposaddteamaccessrestrictions
          requestBody:
            content:
              application/json:
                schema:
                  oneOf:
                    - type: object
                      properties:
                        teams:
                          type: array
                          description: The slug values for teams
                          items:
                            type: string
                      required:
                        - teams
                      example:
                        teams:
                          - my-team
                    - type: array
                      description: The slug values for teams
                      items:
                        type: string
                examples:
                  default:
                    summary: Example adding a team in a branch protection rule
                    value:
                      teams:
                        - justice-league
          responses:
            '422':
              $ref: '#/components/responses/validation_failed'
