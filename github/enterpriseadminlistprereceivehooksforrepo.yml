apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Pre-receive Hooks For A Repository
  description: >-
    List all pre-receive hooks that are enabled or testing for this repository
    as well as any disabled hooks that are allowed to be enabled at the
    repository level. Pre-receive hooks that are disabled at a higher level and
    are not configurable will not be listed.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Pre-receive Hooks For A Repository
      description: >-
        List all pre-receive hooks that are enabled or testing for this repository
        as well as any disabled hooks that are allowed to be enabled at the
        repository level. Pre-receive hooks that are disabled at a higher level and
        are not configurable will not be listed.
    paths:
      /repos/{owner}/{repo}/pre-receive-hooks:
        get:
          summary: List Pre-receive Hooks For A Repository
          description: >-
            List all pre-receive hooks that are enabled or testing for this
            repository as well as any disabled hooks that are allowed to be enabled
            at the repository level. Pre-receive hooks that are disabled at a higher
            level and are not configurable will not be listed.
          operationId: enterpriseadminlistprereceivehooksforrepo
          responses:
            '200':
              description: Response
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/repository-pre-receive-hook'
                  examples:
                    default:
                      $ref: '#/components/examples/repository-pre-receive-hook-items'
