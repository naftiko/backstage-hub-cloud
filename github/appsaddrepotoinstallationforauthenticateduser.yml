apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add A Repository To An App Installation
  description: >-
    Add a single repository to an installation. The authenticated user must have
    admin access to the repository.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add A Repository To An App Installation
      description: >-
        Add a single repository to an installation. The authenticated user must have
        admin access to the repository.
    paths:
      /user/installations/{installation_id}/repositories/{repository_id}:
        put:
          summary: Add A Repository To An App Installation
          description: >-
            Add a single repository to an installation. The authenticated user must
            have admin access to the repository.
          operationId: appsaddrepotoinstallationforauthenticateduser
          responses:
            '404':
              $ref: '#/components/responses/not_found'
