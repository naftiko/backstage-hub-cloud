apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Webinar Questions
  description: Get Ended Webinar Q&A
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Webinar Questions
      description: Get Ended Webinar Q&A
    paths:
      /webinar/questions:
        post:
          summary: Post Webinar Questions
          description: Get Ended Webinar Q&A
          operationId: webinarQuestions
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - host_id
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: Webinar ID.
                    host_id:
                      type: string
                      description: >-
                        Webinar host user ID. Can be any user who enabled webinar
                        under this account.
                    uuid:
                      type: string
                      description: Webinar uuid. It can be fetched by /v1/webinar/uuid/list.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: '123456789'
                    uuid: unique_id
                    start_time: '2017-02-09T07:15:48.000Z'
                    questions:
                      - name: Zoomie Userton
                        email: email_address
                        question_details:
                          - question: question?
                            answer: answer
