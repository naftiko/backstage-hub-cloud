apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Metrics Zoomroomdetail
  description: Get a Zoom Room on Zoom via Zoom ID, return the Zoom Room info.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Metrics Zoomroomdetail
      description: Get a Zoom Room on Zoom via Zoom ID, return the Zoom Room info.
    paths:
      /metrics/zoomroomdetail:
        post:
          summary: Post Metrics Zoomroomdetail
          description: Get a Zoom Room on Zoom via Zoom ID, return the Zoom Room info.
          operationId: dashboardZoomroomdetail
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - from
                    - id
                    - to
                  type: object
                  properties:
                    id:
                      type: string
                      description: >-
                        The zoom room ID. Example: ucc69C82Q5mTNyCRWE29Aw== Or
                        B9C73AF4-2F36-4399-9337-2091584DBD03
                    from:
                      type: string
                      description: Start date.
                    to:
                      type: string
                      description: End date.
                    page_size:
                      type: string
                      description: >-
                        The amount of records returns within a single API call.
                        Defaults to 30. Max of 30 records.
                      default: '30'
                    page_number:
                      type: string
                      description: Current page number of returned records. Default to 1.
                      default: '1'
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    from: 2016-04-12T00:00:00.000Z
                    to: 2016-04-13T00:00:00.000Z
                    page_count: 1
                    page_number: 1
                    page_size: 30
                    total_records: 1
                    zoom_room:
                      id: unique_id
                      room_name: zoom room
                      email: zoomroom@zoom.us
                      account_type: Work Email
                      passcode: '123'
                      status: Available
                      messages:
                        last_started_time: ''
                        running_time: ''
                        selected_microphone: ''
                        selected_speaker: ''
                        selected_camera: ''
                      meeting_id: ''
                    live_meeting:
                      uuid: ''
                      id: 0
                      host: ''
                      email: ''
                      user_type: ''
                      start_time: ''
                      end_time: ''
                      duration: ''
                      participants: 0
                      has_pstn: false
                      has_voip: false
                      has_3rd_party_audio: false
                      has_video: false
                      has_screen_share: false
                      recording: 0
                    past_meetings:
                      - uuid: unique_id
                        id: '123456789'
                        host: Zoomie Userton
                        email: email_address
                        user_type: ''
                        start_time: ''
                        end_time: ''
                        duration: ''
                        participants: 1
                        has_pstn: false
                        has_voip: false
                        has_3rd_party_audio: false
                        has_video: false
                        has_screen_share: false
                        recording: 0
