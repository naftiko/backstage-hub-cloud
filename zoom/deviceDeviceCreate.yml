apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post H323 Device Create
  description: Create a H.323/SIP Device on your Zoom account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post H323 Device Create
      description: Create a H.323/SIP Device on your Zoom account.
    paths:
      /h323/device/create:
        post:
          summary: Post H323 Device Create
          description: Create a H.323/SIP Device on your Zoom account.
          operationId: deviceDeviceCreate
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - ip
                    - name
                  type: object
                  properties:
                    name:
                      type: string
                      description: Display Name.
                    ip:
                      type: string
                      description: IP Address or H.323 Extension.
                    protocol_type:
                      type: string
                      description: Protocol type. 1 means H.323, 2 means SIP.
                      default: '1'
                    encryption_type:
                      type: string
                      description: Encryption type. 0 means No, 1 means Yes, 2 means Auto.
                      default: '2'
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: unique_id
                    name: New Device
                    ip: 192.168.1.10
                    protocol_type: 1
                    encryption_type: 2
