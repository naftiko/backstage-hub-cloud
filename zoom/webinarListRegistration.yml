apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Webinar List Registration
  description: List all the upcoming registration-based Webinars on Zoom
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Webinar List Registration
      description: List all the upcoming registration-based Webinars on Zoom
    paths:
      /webinar/list/registration:
        post:
          summary: Post Webinar List Registration
          description: List all the upcoming registration-based Webinars on Zoom
          operationId: webinarListRegistration
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - host_id
                  type: object
                  properties:
                    host_id:
                      type: string
                      description: >-
                        Webinar host user ID. Can be any user who enabled webinar
                        under this account.
                    page_size:
                      type: string
                      description: >-
                        The amount of records returns within a single API call.
                        Defaults to 30. Max of 300 meetings.
                      default: '30'
                    page_number:
                      type: string
                      description: Current page number of returned records. Default to 1.
                      default: '1'
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    page_count: 5
                    total_records: 235
                    page_number: 1
                    page_size: 50
                    webinars:
                      - uuid: unique_id
                        id: '123456789'
                        start_url: https://zoom.us/s/123456789?zak=xxxxxx
                        join_url: https://zoom.us/j/123456789
                        created_at: '2012-11-25T12:00:00.000Z'
                        host_id: unique_id
                        topic: Topic for this Webinar
                        type: 5
                        start_time: '2012-11-25T12:00:00.000Z'
                        duration: 30
                        timezone: America/Los_Angeles
                        agenda: ''
                        option_start_type: video
                        option_audio: both
                        status: 0
