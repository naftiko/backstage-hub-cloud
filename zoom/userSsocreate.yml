apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post User Ssocreate
  description: >-
    Create a SSO user on Zoom, return the created user ID.The API is provided
    for enabled 'Pre-provisioning SSO User' option. User created in this way has
    no password. If it is not a basic user, will generate a Personal Vanity URL
    using user name (no domain) of the provisioning email. If user name or pmi
    is invalid or occupied, will use random number/random personal vanity URL.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post User Ssocreate
      description: >-
        Create a SSO user on Zoom, return the created user ID.The API is provided
        for enabled 'Pre-provisioning SSO User' option. User created in this way has
        no password. If it is not a basic user, will generate a Personal Vanity URL
        using user name (no domain) of the provisioning email. If user name or pmi
        is invalid or occupied, will use random number/random personal vanity URL.
    paths:
      /user/ssocreate:
        post:
          summary: Post User Ssocreate
          description: >-
            Create a SSO user on Zoom, return the created user ID.The API is
            provided for enabled 'Pre-provisioning SSO User' option. User created in
            this way has no password. If it is not a basic user, will generate a
            Personal Vanity URL using user name (no domain) of the provisioning
            email. If user name or pmi is invalid or occupied, will use random
            number/random personal vanity URL.
          operationId: userSsocreate
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - email
                    - type
                  type: object
                  properties:
                    email:
                      type: string
                      description: A valid email address. It must be unique in Zoom service.
                    type:
                      type: string
                      description: >-
                        User’s type. 1 means it is a basic user. 2 means a pro user,
                        3 means a corp user. Basic user can host up to 40 minutes
                        meeting.
                    first_name:
                      type: string
                      description: User’s first name.
                    last_name:
                      type: string
                      description: User’s last name.
                    meeting_capacity:
                      type: string
                      description: >-
                        User’s meeting capacity, 0 means following account’s meeting
                        capacity.
                      default: '0'
                    enable_webinar:
                      type: string
                      description: Enable webinar feature true or false.
                    webinar_capacity:
                      type: string
                      description: >-
                        Enable webinar capacity, can be 100, 500, 1000, 3000, 5000
                        or 10000, depends on if having related webinar capacity plan
                        subscription or not.
                      default: '0'
                    enable_large:
                      type: string
                      description: Enable large meting feature true or false.
                    large_capacity:
                      type: string
                      description: >-
                        Enable large meeting capacity, can be 100, 200, 300 or 500,
                        depends on if having related webinar capacity plan
                        subscription or not.
                      default: '0'
                    pmi:
                      type: string
                      description: Personal Meeting ID, long, length must be 10.
                    group_id:
                      type: string
                      description: >-
                        User Group ID. If set default user group, the parameter’s
                        default value is the default user group.
                    imgroup_id:
                      type: string
                      description: >-
                        IM Group ID. If set default im group, the parameter’s
                        default value is the default im group.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: unique_id
                    email: email_address
                    first_name: Zoomie
                    last_name: Userton
                    pic_url: ''
                    type: 2
                    disable_chat: true
                    disable_private_chat: false
                    enable_e2e_encryption: false
                    enable_silent_mode: true
                    disable_group_hd: false
                    disable_recording: true
                    enable_cmr: false
                    enable_record_speaker_view: false
                    enable_record_gallery_view: false
                    enable_record_audio_file: false
                    enable_auto_recording: false
                    enable_cloud_auto_recording: false
                    verified: 0
                    pmi: 0
                    vanity_url: https://abc.zoom.us/my/test126
                    meeting_capacity: 0
                    enable_webinar: true
                    webinar_capacity: 100
                    enable_large: false
                    large_capacity: 0
                    disable_feedback: false
                    disable_jbh_reminder: false
                    enable_breakout_room: true
                    enable_polling: false
                    enable_annotation: false
                    dept: Engineer
                    timezone: ''
                    created_at: '2015-03-12T05:45:45.000Z'
                    lastClientVersion: ''
                    lastLoginTime: ''
                    token: ''
                    zpk: ''
                    zak: ''
