apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Webinar Registration Cancel
  description: Cancel Webinar Registration
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Webinar Registration Cancel
      description: Cancel Webinar Registration
    paths:
      /webinar/registration/cancel:
        post:
          summary: Post Webinar Registration Cancel
          description: Cancel Webinar Registration
          operationId: webinarRegistrationCancel
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - host_id
                    - id
                    - registrant_ids
                  type: object
                  properties:
                    id:
                      type: string
                      description: Webinar ID.
                    host_id:
                      type: string
                      description: >-
                        Webinar host user ID. Can be any user who enabled webinar
                        under this account.
                    occurrence_id:
                      type: string
                      description: Occurrence ID, could get this value from Webinar Get API.
                    registrant_ids:
                      type: string
                      description: >-
                        Webinar registrant IDs, separated by comma. Max of 15
                        registrants.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: '844495467'
                    updated_at: '2016-11-29T01:26:43.000Z'
