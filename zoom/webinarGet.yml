apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Webinar Get
  description: Get a Webinar on Zoom via Webinar ID, return the Webinar info
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Webinar Get
      description: Get a Webinar on Zoom via Webinar ID, return the Webinar info
    paths:
      /webinar/get:
        post:
          summary: Post Webinar Get
          description: Get a Webinar on Zoom via Webinar ID, return the Webinar info
          operationId: webinarGet
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - host_id
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: Webinar ID.
                    host_id:
                      type: string
                      description: >-
                        Webinar host user ID. Can be any user who enabled webinar
                        under this account.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    uuid: unique_id
                    id: '123456789'
                    start_url: https://zoom.us/s/123456789?zak=xxxxxx
                    join_url: https://zoom.us/j/123456789
                    registration_url: ''
                    created_at: '2012-11-25T12:00:00.000Z'
                    host_id: unique_id
                    topic: Topic for this meeting
                    type: 5
                    start_time: '2012-11-25T12:00:00.000Z'
                    duration: 30
                    timezone: America/Los_Angeles
                    agenda: ''
                    option_start_type: video
                    option_audio: both
                    option_enforce_login: false
                    'option_enforce_login_domains ': ''
                    option_alternative_hosts: ''
                    status: 0
                    occurrences:
                      - occurrence_id: '1483210260000'
                        start_time: '2017-01-01T02:51:00.000Z'
                        duration: 60
