apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Report Getuserreport
  description: Get user report for a specified period.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Report Getuserreport
      description: Get user report for a specified period.
    paths:
      /report/getuserreport:
        post:
          summary: Post Report Getuserreport
          description: Get user report for a specified period.
          operationId: reportGetuserreport
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - from
                    - to
                    - user_id
                  type: object
                  properties:
                    user_id:
                      type: string
                      description: The user to generate the report.
                    from:
                      type: string
                      description: Start date.
                    to:
                      type: string
                      description: End date.
                    page_size:
                      type: string
                      description: >-
                        The amount of records returns within a single API call.
                        Defaults to 30. Max of 300 meetings.
                      default: '30'
                    page_number:
                      type: string
                      description: Current page number of returned records. Default to 1.
                      default: '1'
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    page_count: 1
                    page_number: 1
                    page_size: 30
                    total_records: 5
                    from: 2013-5-19
                    to: 2013-5-20
                    meetings:
                      - number: 111111111
                        topic: Meeting Topic
                        start_time: '2013-02-11T08:18:09.000Z'
                        end_time: '2013-02-11T09:18:09.000Z'
                        duration: 60
                        participants:
                          - name: John
                            join_time: '2013-02-11T08:30:09.000Z'
                            leave_time: '2013-02-11T08:50:09.000Z'
