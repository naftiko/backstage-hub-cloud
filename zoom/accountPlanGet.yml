apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Ma Account Plan Get
  description: Get plans information for a sub account of the master account on Zoom.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Ma Account Plan Get
      description: Get plans information for a sub account of the master account on Zoom.
    paths:
      /ma/account/plan/get:
        post:
          summary: Post Ma Account Plan Get
          description: Get plans information for a sub account of the master account on Zoom.
          operationId: accountPlanGet
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - account_id
                  type: object
                  properties:
                    account_id:
                      type: string
                      description: The sub account ID.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    email: email_address
                    first_name: Zoomie
                    last_name: Userton
                    phone_number: '123456789'
                    address: address
                    apt: apt
                    city: city
                    state: state
                    zip: '12345'
                    country: country
                    plan_base:
                      type: monthly
                      hosts: 9
                    plan_zoom_rooms:
                      type: zroom_monthly
                      hosts: 9
                    plan_room_connector:
                      type: roomconnector_yearly
                      hosts: 9
                    plan_large_meeting:
                      - type: large100_monthly
                        hosts: 9
                      - type: large200_monthly
                        hosts: 9
                      - type: large300_yearly
                        hosts: 9
                      - type: large500_yearly
                        hosts: 9
                    plan_webinar:
                      - type: webinar100_monthly
                        hosts: 9
                      - type: webinar500_yearly
                        hosts: 9
                      - type: webinar1000_yearly
                        hosts: 9
                      - type: webinar3000_monthly
                        hosts: 9
                      - type: webinar5000_monthly
                        hosts: 9
                      - type: webinar10000_monthly
                        hosts: 9
                    plan_recording: cmr_monthly_commitment_500
                    plan_audio:
                      type: tollfree_monthly_commitment_100
                      tollfree_country: AT
                      premium_country: TW
                      callout: 1
                      ddi_numbers: 66
