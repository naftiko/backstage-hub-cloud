apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Meeting Get
  description: Get a meeting on Zoom via meeting ID, return the meeting info.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Meeting Get
      description: Get a meeting on Zoom via meeting ID, return the meeting info.
    paths:
      /meeting/get:
        post:
          summary: Post Meeting Get
          description: Get a meeting on Zoom via meeting ID, return the meeting info.
          operationId: meetingGet
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - host_id
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: Meeting ID.
                    host_id:
                      type: string
                      description: Meeting host user ID. Can be any user under this account.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    uuid: unique_id
                    id: '123456789'
                    host_id: unique_id
                    topic: Zoom Meeting
                    password: ''
                    h323_password: ''
                    status: 0
                    option_jbh: false
                    option_start_type: video
                    option_host_video: true
                    option_participants_video: true
                    option_cn_meeting: false
                    option_enforce_login: false
                    option_enforce_login_domains: ''
                    option_in_meeting: false
                    option_audio: both
                    option_alternative_hosts: ''
                    option_use_pmi: false
                    type: 8
                    start_time: ''
                    duration: 0
                    timezone: Asia/Hong_Kong
                    start_url: https://www.zoom.us/s/123456789?zak=xxxxxx
                    join_url: https://www.zoom.us/j/123456789
                    created_at: 2016-12-20T02:51:42.000Z
                    occurrences:
                      - occurrence_id: '1483210260000'
                        start_time: 2017-01-01T02:51:00.000Z
                        duration: 60
