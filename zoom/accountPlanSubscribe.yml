apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Ma Account Plan Subscribe
  description: Subscribe plans for a sub account of the master account on Zoom.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Ma Account Plan Subscribe
      description: Subscribe plans for a sub account of the master account on Zoom.
    paths:
      /ma/account/plan/subscribe:
        post:
          summary: Post Ma Account Plan Subscribe
          description: Subscribe plans for a sub account of the master account on Zoom.
          operationId: accountPlanSubscribe
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - account_id
                    - address
                    - city
                    - country
                    - first_name
                    - last_name
                    - phone_number
                    - plan_base
                    - state
                    - zip
                  type: object
                  properties:
                    account_id:
                      type: string
                      description: The sub account ID.
                    first_name:
                      type: string
                      description: Sold To Contact’s first name.
                    last_name:
                      type: string
                      description: Sold To Contact’s last name.
                    phone_number:
                      type: string
                      description: Sold To Contact’s phone number.
                    address:
                      type: string
                      description: Sold To Contact’s address.
                    apt:
                      type: string
                      description: Sold To Contact’s Apt/Suite.
                    city:
                      type: string
                      description: Sold To Contact’s city.
                    country:
                      type: string
                      description: >-
                        Sold To Contact’s country. For this parameter value please
                        refer to the id value in country list JSON file
                    state:
                      type: string
                      description: >-
                        Sold To Contact’s state. If country value is "US" or "CA",
                        for this parameter value please refer to the id value in
                        state list JSON file
                    zip:
                      type: string
                      description: Sold To Contact’s zip/postal.
                    plan_base:
                      type: string
                      description: Base Plan.  See [Plans](#plans) for more details
                    plan_zoom_rooms:
                      type: string
                      description: >-
                        Additional Zoom Rooms Plan.  See [Plans](#plans) for more
                        details
                    plan_room_connector:
                      type: string
                      description: >-
                        Additional H.323/SIP Room Connector Plan.  See
                        [Plans](#plans) for more details
                    plan_large_meeting:
                      type: string
                      description: >-
                        Additional Large Meeting Plan.  See [Plans](#plans) for more
                        details
                    plan_webinar:
                      type: string
                      description: >-
                        Additional Webinar Plan.  See [Plans](#plans) for more
                        details
                    plan_recording:
                      type: string
                      description: >-
                        Additional Cloud Recording Plan.  See [Plans](#plans) for
                        more details
                    plan_audio:
                      type: string
                      description: >-
                        Additional Audio Conferencing Plan.  See [Plans](#plans) for
                        more details
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    email: email_address
                    first_name: Zoomie
                    last_name: Userton
                    phone_number: '123456789'
                    address: address
                    apt: apt
                    city: city
                    state: state
                    zip: '12345'
                    country: country
                    plan_base:
                      type: monthly
                      hosts: 9
                    plan_zoom_rooms:
                      type: zroom_monthly
                      hosts: 9
                    plan_room_connector:
                      type: roomconnector_yearly
                      hosts: 9
                    plan_large_meeting:
                      - type: large200_monthly
                        hosts: 9
                      - type: large300_yearly
                        hosts: 9
                      - type: large500_yearly
                        hosts: 9
                    plan_webinar:
                      - type: webinar100_monthly
                        hosts: 9
                      - type: webinar500_yearly
                        hosts: 9
                      - type: webinar1000_yearly
                        hosts: 9
                      - type: webinar3000_monthly
                        hosts: 9
                      - type: webinar5000_monthly
                        hosts: 9
                      - type: webinar10000_monthly
                        hosts: 9
                    plan_recording: cmr_monthly_commitment_500
                    plan_audio:
                      type: tollfree_monthly_commitment_100
                      tollfree_country: AT
                      premium_country: TW
                      callout: 1
                      ddi_numbers: 66
