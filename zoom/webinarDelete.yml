apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Webinar Delete
  description: Delete a webinar on Zoom, return the deleted webinar ID.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Webinar Delete
      description: Delete a webinar on Zoom, return the deleted webinar ID.
    paths:
      /webinar/delete:
        post:
          summary: Post Webinar Delete
          description: Delete a webinar on Zoom, return the deleted webinar ID.
          operationId: webinarDelete
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - host_id
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: Webinar ID.
                    host_id:
                      type: string
                      description: >-
                        webinar host user ID. Can be any user who enabled webinar
                        under this account.
                    occurrence_id:
                      type: string
                      description: Occurrence ID, could get this value from Webinar Get API.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: '123456789'
                    deleted_at: '2012-11-25T12:00:00.000Z'
