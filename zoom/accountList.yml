apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Ma Account List
  description: List all the sub account under the master account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Ma Account List
      description: List all the sub account under the master account.
    paths:
      /ma/account/list:
        post:
          summary: Post Ma Account List
          description: List all the sub account under the master account.
          operationId: accountList
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - api_key
                    - api_secret
                  type: object
                  properties:
                    api_key:
                      type: string
                      description: Your API Key
                    api_secret:
                      type: string
                      description: Your API Secret
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    page_count: 1
                    page_number: 1
                    page_size: 30
                    total_records: 3
                    subAccounts:
                      - id: unique_id
                        owner_email: email_address
                        created_at: 2015-01-27T140508Z
