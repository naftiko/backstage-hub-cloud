apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post H323 Device Delete
  description: Delete a H.323/SIP Device on your Zoom account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post H323 Device Delete
      description: Delete a H.323/SIP Device on your Zoom account.
    paths:
      /h323/device/delete:
        post:
          summary: Post H323 Device Delete
          description: Delete a H.323/SIP Device on your Zoom account.
          operationId: deviceDeviceDelete
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: Device ID.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: unique_id
                    deleted_at: 2017-03-14T09:27:15.000Z
