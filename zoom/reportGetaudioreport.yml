apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Report Getaudioreport
  description: >-
    Get user report for a specified period.Toll Report API is provided for
    enabled 'Toll Report' option.We will report a maximum of one month. For
    example, if "from" is set to "2015-08-05" and "to" is "2015-10-10" we will
    adjust "from" to "2015-09-10"
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Report Getaudioreport
      description: >-
        Get user report for a specified period.Toll Report API is provided for
        enabled 'Toll Report' option.We will report a maximum of one month. For
        example, if "from" is set to "2015-08-05" and "to" is "2015-10-10" we will
        adjust "from" to "2015-09-10"
    paths:
      /report/getaudioreport:
        post:
          summary: Post Report Getaudioreport
          description: >-
            Get user report for a specified period.Toll Report API is provided for
            enabled 'Toll Report' option.We will report a maximum of one month. For
            example, if "from" is set to "2015-08-05" and "to" is "2015-10-10" we
            will adjust "from" to "2015-09-10"
          operationId: reportGetaudioreport
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - from
                    - to
                  type: object
                  properties:
                    from:
                      type: string
                      description: Start date.
                    to:
                      type: string
                      description: End date.
                    type:
                      type: string
                      description: >-
                        Audio type: 1 means Toll-free Call-in & Call-out. 2 means
                        Toll.
                      default: '1'
                    page_size:
                      type: string
                      description: >-
                        The amount of records returns within a single API call.
                        Defaults to 30. Max of 300 meetings.
                      default: '30'
                    page_number:
                      type: string
                      description: Current page number of returned records. Default to 1.
                      default: '1'
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    from: '2016-01-08T00:00:00.000Z'
                    to: '2016-01-21T00:00:00.000Z'
                    page_count: 1
                    page_number: 1
                    page_size: 30
                    total_records: 1
                    telephony_usage:
                      - meeting_id: 2932547621
                        phone_number: +86 8208
                        type: call-out
                        host_name: test
                        host_email: zoom.test@zoom.us
                        department: ''
                        start_time: '2016-01-12T02:25:34.000Z'
                        end_time: '2016-01-12T02:26:48.000Z'
                        duration: 2
                        total: 0.12
