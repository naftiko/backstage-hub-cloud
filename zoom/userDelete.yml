apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post User Delete
  description: Delete a user on Zoom, return the deleted user ID.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post User Delete
      description: Delete a user on Zoom, return the deleted user ID.
    paths:
      /user/delete:
        post:
          summary: Post User Delete
          description: Delete a user on Zoom, return the deleted user ID.
          operationId: userDelete
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: User id.
                    type:
                      type: string
                      description: 0 means existing user, 1 means pending user.
                      default: '0'
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: unique_id
                    account_id: ' unique_id'
                    deleted_at: '2012-11-25T12:00:00.000Z'
