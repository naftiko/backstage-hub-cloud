apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Report Getaccountreport
  description: Get account report for a specified period.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Report Getaccountreport
      description: Get account report for a specified period.
    paths:
      /report/getaccountreport:
        post:
          summary: Post Report Getaccountreport
          description: Get account report for a specified period.
          operationId: reportGetaccountreport
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - from
                    - to
                  type: object
                  properties:
                    from:
                      type: string
                      description: Start date.
                    to:
                      type: string
                      description: End date.
                    page_size:
                      type: string
                      description: >-
                        The amount of records returns within a single API call.
                        Defaults to 30. Max of 300 meetings.
                      default: '30'
                    page_number:
                      type: string
                      description: Current page number of returned records. Default to 1.
                      default: '1'
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    page_count: 1
                    page_number: 1
                    page_size: 30
                    total_records: 5
                    from: 2013-5-19
                    to: 2013-5-20
                    total_meetings: 50
                    total_participants: 100
                    total_meeting_minutes: 100
                    users:
                      - user_id: bNsPi5hCQ-qOzWn2EeCXJA
                        email: john@sample.com
                        type: 2
                        meetings: 10
                        participants: 56
                        meeting_minutes: 300
                        last_client_version: 1.0.18584.0225
                        last_login_time: '2013-02-11T08:18:09.000Z'
