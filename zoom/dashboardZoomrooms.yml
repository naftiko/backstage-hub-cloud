apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Metrics Zoomrooms
  description: List all Zoom Rooms on Zoom.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Metrics Zoomrooms
      description: List all Zoom Rooms on Zoom.
    paths:
      /metrics/zoomrooms:
        post:
          summary: Post Metrics Zoomrooms
          description: List all Zoom Rooms on Zoom.
          operationId: dashboardZoomrooms
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    page_size:
                      type: string
                      description: >-
                        The amount of records returns within a single API call.
                        Defaults to 30. Max of 30 records.
                      default: '30'
                    page_number:
                      type: string
                      description: Current page number of returned records. Default to 1.
                      default: '1'
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    page_count: 1
                    page_number: 1
                    page_size: 30
                    total_records: 2
                    zoom_rooms:
                      - id: unique_id
                        room_name: zoom room1
                        email: zoomroom1@zoom.us
                        account_type: Work Email
                        passcode: '123'
                        status: Available
                        messages:
                          last_started_time: ''
                          running_time: ''
                          selected_microphone: ''
                          selected_speaker: ''
                          selected_camera: ''
                        meeting_id: ''
