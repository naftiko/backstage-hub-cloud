apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Recording Delete
  description: Delete recorded meeting either on Zoom cloud or on-premise.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Recording Delete
      description: Delete recorded meeting either on Zoom cloud or on-premise.
    paths:
      /recording/delete:
        post:
          summary: Post Recording Delete
          description: Delete recorded meeting either on Zoom cloud or on-premise.
          operationId: recordingDelete
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - meeting_id
                  type: object
                  properties:
                    meeting_id:
                      type: string
                      description: >-
                        The meeting ID. Example: ucc69C82Q5mTNyCRWE29Aw== Or
                        B9C73AF4-2F36-4399-9337-2091584DBD03
                    file_id:
                      type: string
                      description: >-
                        The file ID, if given this, will only delete this one file,
                        if not given this, will delete all files of the meeting
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: unique_id
                    deleted_at: '2012-11-25T12:00:00.000Z'
