apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Webinar Registrants Approve
  description: Approve pending registrants on Zoom Webinar.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Webinar Registrants Approve
      description: Approve pending registrants on Zoom Webinar.
    paths:
      /webinar/registrants/approve:
        post:
          summary: Post Webinar Registrants Approve
          description: Approve pending registrants on Zoom Webinar.
          operationId: webinarRegistrantsApprove
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - host_id
                    - id
                    - registrant_ids
                  type: object
                  properties:
                    id:
                      type: string
                      description: Webinar ID.
                    host_id:
                      type: string
                      description: >-
                        Webinar host user ID. Can be any user who enabled webinar
                        under this account.
                    registrant_ids:
                      type: string
                      description: Pending approval registrant ids.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: '421431292'
                    updated_at: '2016-08-18T02:11:40.000Z'
