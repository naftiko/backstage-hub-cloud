spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post User Assistant Set
      description: Set a user's assistant which can schedule meeting for him.
    paths:
      /user/assistant/set:
        post:
          summary: Post User Assistant Set
          description: Set a user's assistant which can schedule meeting for him.
          operationId: userAssistantSet
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - assistant_email
                  type: object
                  properties:
                    id:
                      type: string
                      description: The host’s user id.
                    host_email:
                      type: string
                      description: 'The host’s email address. '
                    assistant_email:
                      type: string
                      description: The assistant’s email address.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: unique_id
                    host_email: email_address
                    updated_at: '2013-09-02T12:00:00.000Z'
