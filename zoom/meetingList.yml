apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Meeting List
  description: List all the scheduled meetings on Zoom.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Meeting List
      description: List all the scheduled meetings on Zoom.
    paths:
      /meeting/list:
        post:
          summary: Post Meeting List
          description: List all the scheduled meetings on Zoom.
          operationId: meetingList
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - host_id
                  type: object
                  properties:
                    host_id:
                      type: string
                      description: Meeting host user ID. Can be any user under this account.
                    page_size:
                      type: string
                      description: >-
                        The amount of records returns within a single API call.
                        Defaults to 30. Max of 300 meetings.
                      default: '30'
                    page_number:
                      type: string
                      description: Current page number of returned records. Default to 1.
                      default: '1'
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    page_count: 5
                    total_records: 235
                    page_number: 1
                    page_size: 50
                    meetings:
                      - uuid: unique_id
                        id: '123456789'
                        start_url: https://zoom.us/s/123456789?zak=xxxxxx
                        join_url: https://zoom.us/j/123456789
                        created_at: 2012-11-25T12:00:00.000Z
                        host_id: unique_id
                        topic: Topic for this meeting
                        type: 2
                        start_time: 2012-11-25T12:00:00.000Z
                        duration: 30
                        timezone: America/Los_Angeles
                        password: '123'
                        h323_password: '123456'
                        option_jbh: false
                        option_start_type: video
                        option_host_video: false
                        option_participants_video: false
                        option_audio: both
                        option_enforce_login: false
                        'option_enforce_login_domains ': ''
                        option_alternative_hosts: ''
                        status: 0
