apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Im Group Edit
  description: Edit a IM group on Zoom, return the new group info.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Im Group Edit
      description: Edit a IM group on Zoom, return the new group info.
    paths:
      /im/group/edit:
        post:
          summary: Post Im Group Edit
          description: Edit a IM group on Zoom, return the new group info.
          operationId: imGroupGroupEdit
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: Group ID.
                    name:
                      type: string
                      description: Group name, must be unique in one account.
                    type:
                      type: string
                      description: >-
                        Group type, Normal: normal group, Restricted: Restricted
                        group, Shared: Shared group.
                      default: Normal
                    option_search_by_domain:
                      type: boolean
                      description: Others in the same email domain can search members.
                      default: false
                    option_search_by_account:
                      type: boolean
                      description: Others under same account can search members.
                      default: false
                    option_search_by_ma:
                      type: boolean
                      description: >-
                        Others under same master account, including all sub accounts
                        can search members.
                      default: false
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    group_id: unique_id
                    account_id: unique_id
                    name: New Group Test
                    total_members: 0
                    option_search_by_domain: false
                    option_search_by_account: true
                    option_search_by_ma_account: false
