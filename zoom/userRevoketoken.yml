apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post User Revoketoken
  description: Revoke a user's SSO token.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post User Revoketoken
      description: Revoke a user's SSO token.
    paths:
      /user/revoketoken:
        post:
          summary: Post User Revoketoken
          description: Revoke a user's SSO token.
          operationId: userRevoketoken
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The SSO user’s user id.
                    email:
                      type: string
                      description: The SSO user’s email address.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: unique_id
                    email: email_address
                    updated_at: '2013-09-02T12:00:00.000Z'
