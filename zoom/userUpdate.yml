apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post User Update
  description: Update user info on Zoom via user ID.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post User Update
      description: Update user info on Zoom via user ID.
    paths:
      /user/update:
        post:
          summary: Post User Update
          description: Update user info on Zoom via user ID.
          operationId: userUpdate
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: User id.
                    type:
                      type: string
                      description: >-
                        User’s type. 1 means it is a basic user. 2 means a pro user,
                        3 means a corp user. Basic user can host up to 40 minutes
                        meeting.
                    first_name:
                      type: string
                      description: User’s first name.
                    last_name:
                      type: string
                      description: User’s last name.
                    disable_chat:
                      type: boolean
                      description: Disable in-meeting chat.
                      default: false
                    enable_e2e_encryption:
                      type: boolean
                      description: Enable end-to-end encryption.
                      default: false
                    enable_silent_mode:
                      type: boolean
                      description: Enable attendee on-hold.
                      default: false
                    disable_group_hd:
                      type: boolean
                      description: Disable Group HD.
                      default: false
                    disable_recording:
                      type: boolean
                      description: Disable recording.
                      default: false
                    enable_cmr:
                      type: boolean
                      description: Enable cloud meeting record.
                      default: false
                    enable_record_speaker_view:
                      type: string
                      description: Enable record the active speaker view.
                    enable_record_gallery_view:
                      type: string
                      description: Enable record the gallery view.
                    enable_record_audio_file:
                      type: string
                      description: Enable record an audio only file.
                    enable_auto_recording:
                      type: boolean
                      description: >-
                        Enable automatic recording. By default, if
                        "enable_cloud_auto_recording" is true, it will become true.
                      default: false
                    enable_cloud_auto_recording:
                      type: boolean
                      description: Enable cloud automatic recording.
                      default: false
                    track_id:
                      type: string
                      description: Referral partner track ID.
                    meeting_capacity:
                      type: string
                      description: >-
                        User’s meeting capacity, passing 0 will inherit account’s
                        meeting capacity
                      default: '0'
                    enable_webinar:
                      type: string
                      description: Enable webinar feature true or false.
                    webinar_capacity:
                      type: string
                      description: >-
                        Enable webinar capacity, can be 100, 500, 1000, 3000, 5000
                        or 10000, depends on if having related webinar capacity plan
                        subscription or not.
                      default: '0'
                    enable_large:
                      type: string
                      description: Enable large meting feature true or false.
                    large_capacity:
                      type: string
                      description: >-
                        Enable large meeting capacity, can be 100, 200, 300 or 500,
                        depends on if having related webinar capacity plan
                        subscription or not.
                      default: '0'
                    disable_feedback:
                      type: boolean
                      description: Disable feedback.
                      default: false
                    disable_jbh_reminder:
                      type: boolean
                      description: Disable jbh email reminder.
                      default: false
                    enable_breakout_room:
                      type: boolean
                      description: Enable breakout room.
                      default: false
                    enable_polling:
                      type: boolean
                      description: Enable polling for meeting.
                      default: false
                    enable_annotation:
                      type: boolean
                      description: Enable Annotation.
                      default: true
                    enable_share_dual_camera:
                      type: boolean
                      description: Enable Share dual camera.
                      default: false
                    enable_far_end_camera_control:
                      type: boolean
                      description: Enable Far end camera control.
                      default: false
                    disable_private_chat:
                      type: boolean
                      description: Disable Private chat.
                      default: false
                    enable_enter_exit_chime:
                      type: boolean
                      description: Enable Enter/exit chime.
                      default: false
                    option_enter_exit_chime_type:
                      type: string
                      description: >-
                        Enter/exit chime type. 0 means Heard by all including host
                        and attendees, 1 means Heard by host only.
                      default: '0'
                    disable_cancel_meeting_notification:
                      type: boolean
                      description: Disable email notification when a meeting is cancelled.
                      default: false
                    enable_remote_support:
                      type: boolean
                      description: Enable Remote support.
                      default: false
                    enable_file_transfer:
                      type: boolean
                      description: Enable File transfer.
                      default: false
                    enable_virtual_background:
                      type: boolean
                      description: Enable Virtual background.
                      default: false
                    enable_attention_tracking:
                      type: boolean
                      description: Enable Attention tracking.
                      default: false
                    enable_waiting_room:
                      type: boolean
                      description: Enable Waiting room.
                      default: false
                    enable_use_pmi:
                      type: boolean
                      description: Enable Use Personal Meeting ID for instant meetings.
                      default: false
                    enable_closed_caption:
                      type: boolean
                      description: Enable Closed caption.
                      default: false
                    enable_co_host:
                      type: boolean
                      description: Enable Co-host.
                      default: false
                    enable_auto_saving_chats:
                      type: boolean
                      description: Enable Auto saving chats.
                      default: false
                    enable_phone_participants_password:
                      type: boolean
                      description: >-
                        Enable Generate and require password for participants
                        joining by phone.
                      default: false
                    enable_auto_delete_cmr:
                      type: boolean
                      description: Enable Auto delete cloud recordings.
                      default: false
                    auto_delete_cmr_days:
                      type: string
                      description: Auto delete cloud recordings after days.
                    pmi:
                      type: string
                      description: Personal Meeting ID, long, length must be 10.
                    dept:
                      type: string
                      description: Department for user profile, use for report.
                    timezone:
                      type: string
                      description: The time zone id for user profile.
                    vanity_name:
                      type: string
                      description: Personal meeting room name.
                    host_key:
                      type: string
                      description: Host Key should be 6-digit number.
                    group_id:
                      type: string
                      description: >-
                        User Group ID. If set default user group, the parameter’s
                        default value is the default user group.
                    imgroup_id:
                      type: string
                      description: >-
                        IM Group ID. If set default im group, the parameter’s
                        default value is the default im group.
                    cms_user_id:
                      type: string
                      description: User ID on external CMS
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: unique_id
                    updated_at: '2012-11-25T12:00:00.000Z'
