apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post User Checkemail
  description: Check if the user email exists.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post User Checkemail
      description: Check if the user email exists.
    paths:
      /user/checkemail:
        post:
          summary: Post User Checkemail
          description: Check if the user email exists.
          operationId: userCheckemail
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - email
                  type: object
                  properties:
                    email:
                      type: string
                      description: User email.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    existed_email: true
