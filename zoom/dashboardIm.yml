apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Metrics Im
  description: Get statistics of Zoom IM
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Metrics Im
      description: Get statistics of Zoom IM
    paths:
      /metrics/im:
        post:
          summary: Post Metrics Im
          description: Get statistics of Zoom IM
          operationId: dashboardIm
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - from
                    - to
                  type: object
                  properties:
                    from:
                      type: string
                      description: Start date.
                    to:
                      type: string
                      description: End date.
                    page_size:
                      type: string
                      description: >-
                        The amount of records returns within a single API call.
                        Defaults to 30. Max of 30 records.
                      default: '30'
                    page_number:
                      type: string
                      description: Current page number of returned records. Default to 1.
                      default: '1'
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    from: 2016-04-12T00:00:00.000Z
                    to: 2016-04-13T00:00:00.000Z
                    page_count: 1
                    page_number: 1
                    page_size: 30
                    total_records: 10
                    users:
                      - user_id: unique_id
                        user_name: Zoomie Userton
                        email: email_address
                        total_send: 0
                        total_receive: 0
                        group_send: 0
                        group_receive: 0
                        calls_send: 0
                        calls_receive: 0
                        files_send: 0
                        files_receive: 0
                        images_send: 0
                        images_receive: 0
                        voice_send: 0
                        voice_receive: 0
                        videos_send: 0
                        videos_receive: 0
                        emoji_send: 0
                        emoji_receive: 0
