  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Group Member Add
      description: Add members to a group on Zoom.
    paths:
      /group/member/add:
        post:
          summary: Post Group Member Add
          description: Add members to a group on Zoom.
          operationId: groupMemberAdd
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - id
                    - member_ids
                  type: object
                  properties:
                    id:
                      type: string
                      description: Group ID.
                    member_ids:
                      type: string
                      description: The member IDs, separated by comma
          responses:
            '200':
              description: Success
