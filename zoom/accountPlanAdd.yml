apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Ma Account Plan Add
  description: >-
    Add a plan for a sub account of the master account on Zoom.Only for the sub
    account which is a paid account and paid by master account.Only add an
    Additional plan for a sub account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Ma Account Plan Add
      description: >-
        Add a plan for a sub account of the master account on Zoom.Only for the sub
        account which is a paid account and paid by master account.Only add an
        Additional plan for a sub account.
    paths:
      /ma/account/plan/add:
        post:
          summary: Post Ma Account Plan Add
          description: >-
            Add a plan for a sub account of the master account on Zoom.Only for the
            sub account which is a paid account and paid by master account.Only add
            an Additional plan for a sub account.
          operationId: accountPlanAdd
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - account_id
                    - plan
                  type: object
                  properties:
                    account_id:
                      type: string
                      description: The sub account ID.
                    plan:
                      type: string
                      description: Additional Plan. See [Plans](#plans) for more details
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: unique_id
                    updated_at: 2012-11-25T12:00:00.000Z
