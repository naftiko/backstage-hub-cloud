apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Webinar Registration
  description: Gather Webinar registrants info
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Webinar Registration
      description: Gather Webinar registrants info
    paths:
      /webinar/registration:
        post:
          summary: Post Webinar Registration
          description: Gather Webinar registrants info
          operationId: webinarRegistration
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - host_id
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: Webinar ID.
                    host_id:
                      type: string
                      description: >-
                        Webinar host user ID. Can be any user who enabled webinar
                        under this account.
                    occurrence_id:
                      type: string
                      description: Occurrence ID, could get this value from Webinar Get API.
                    page_size:
                      type: string
                      description: >-
                        The amount of records returns within a single API call.
                        Defaults to 30.
                      default: '30'
                    page_number:
                      type: string
                      description: Current page number of returned records. Default to 1.
                      default: '1'
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    page_count: 1
                    page_number: 1
                    page_size: 30
                    total_records: 1
                    attendees:
                      - id: unique_id
                        first_name: Zoomie
                        last_name: Userton
                        create_time: '2015-08-23T03:03:48.000Z'
                        approval: approved
                        email: email_address
                        registration_url: >-
                          https://api.zoom.us/w/206388466?tk=n8-qbK4ocC73mPjIRlheMksYPxeWAhnktoUZq_xAqg8.DQEAAAAADE088hZKTXcxTllpelFjZXNfNDg0NlNKQ3lRAA
