apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Webinar Attendees List
  description: Get ended webinar attendees
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Webinar Attendees List
      description: Get ended webinar attendees
    paths:
      /webinar/attendees/list:
        post:
          summary: Post Webinar Attendees List
          description: Get ended webinar attendees
          operationId: webinarAttendeesList
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - host_id
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: Webinar ID.
                    host_id:
                      type: string
                      description: >-
                        Webinar host user ID. Can be any user who enabled webinar
                        under this account.
                    uuid:
                      type: string
                      description: Webinar uuid. It can be fetched by /v1/webinar/uuid/list.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    attendees:
                      - first_name: Zoomie
                        last_name: Userton
                        email: email_address
                        join_time: '2015-09-18T09:41:39.000Z'
                        leave_time: '2015-09-18T09:42:12.000Z'
                        time_in_session: '8'
                        attended: 'Yes'
                        custom_questions:
                          ssssss: ' sssss'
                          which one do you like?: sss
                        questions:
                          country: US
                          address: 1234 Some Street
                          city: Zoomville
