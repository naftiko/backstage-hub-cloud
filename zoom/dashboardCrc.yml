apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Metrics Crc
  description: Get CRC Port usage hour by hour for a specified time period.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Metrics Crc
      description: Get CRC Port usage hour by hour for a specified time period.
    paths:
      /metrics/crc:
        post:
          summary: Post Metrics Crc
          description: Get CRC Port usage hour by hour for a specified time period.
          operationId: dashboardCrc
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - from
                    - to
                  type: object
                  properties:
                    from:
                      type: string
                      description: Start date.
                    to:
                      type: string
                      description: End date.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    from: 2015-03-12T00:00:00.000Z
                    to: 2015-03-12T00:00:00.000Z
                    crc_ports_usage:
                      - date_time: 2015-03-12T00:00:00.000Z
                        crc_ports_hour_usage:
                          - hour: '00'
                            max_usage: 1
                            total_usage: 3
