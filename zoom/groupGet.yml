apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Group Get
  description: Get a group on Zoom via ID, return the group info.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Group Get
      description: Get a group on Zoom via ID, return the group info.
    paths:
      /group/get:
        post:
          summary: Post Group Get
          description: Get a group on Zoom via ID, return the group info.
          operationId: groupGet
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: Group ID.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    group_id: unique_id
                    account_id: unique_id
                    name: Group Test
                    total_members: 2
