apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post User Updatepassword
  description: Upload and update user's profile picture on Zoom via user ID.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post User Updatepassword
      description: Upload and update user's profile picture on Zoom via user ID.
    paths:
      /user/updatepassword:
        post:
          summary: Post User Updatepassword
          description: Upload and update user's profile picture on Zoom via user ID.
          operationId: userUpdatepassword
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - id
                    - pic_file
                  type: object
                  properties:
                    id:
                      type: string
                      description: User id.
                    pic_file:
                      type: string
                      description: User picture file, must be a jpg/jpeg file.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: unique_id
                    updated_at: '2013-09-02T12:00:00.000Z'
