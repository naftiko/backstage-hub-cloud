apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Webinar End
  description: End a Webinar on Zoom, return the deleted Webinar ID
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Webinar End
      description: End a Webinar on Zoom, return the deleted Webinar ID
    paths:
      /webinar/end:
        post:
          summary: Post Webinar End
          description: End a Webinar on Zoom, return the deleted Webinar ID
          operationId: webinarEnd
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - host_id
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: Webinar ID.
                    host_id:
                      type: string
                      description: >-
                        Webinar host user ID. Can be any user who enabled webinar
                        under this account.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: '123456789'
                    ended_at: '2012-11-25T12:00:00.000Z'
