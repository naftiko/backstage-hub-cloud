apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post User Deactivate
  description: Deactivate a user on Zoom, return the user ID.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post User Deactivate
      description: Deactivate a user on Zoom, return the user ID.
    paths:
      /user/deactivate:
        post:
          summary: Post User Deactivate
          description: Deactivate a user on Zoom, return the user ID.
          operationId: userDeactivate
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: User id.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: unique_id
                    deactivated_at: '2012-11-25T12:00:00.000Z'
