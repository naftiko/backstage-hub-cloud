apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Group Create
  description: Create a group on Zoom, return the new group info.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Group Create
      description: Create a group on Zoom, return the new group info.
    paths:
      /group/create:
        post:
          summary: Post Group Create
          description: Create a group on Zoom, return the new group info.
          operationId: groupCreate
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - name
                  type: object
                  properties:
                    name:
                      type: string
                      description: Group name, must be unique in one account.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    group_id: unique_id
                    account_id: unique_id
                    name: New Group Test
                    total_members: 0
