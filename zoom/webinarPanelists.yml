apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Webinar Panelists
  description: Get all the Webinar Panelists on Zoom
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Webinar Panelists
      description: Get all the Webinar Panelists on Zoom
    paths:
      /webinar/panelists:
        post:
          summary: Post Webinar Panelists
          description: Get all the Webinar Panelists on Zoom
          operationId: webinarPanelists
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - host_id
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: Webinar ID.
                    host_id:
                      type: string
                      description: >-
                        Webinar host user ID. Can be any user who enabled webinar
                        under this account.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    total_records: 1
                    panelists:
                      - name: Zoomie Userton
                        email: email_address
                        join_url: >-
                          https://www.zoom.us/w/552681828?tk=TMnju_IjiU7Fx3eSkrajn2irvyMBNQ4XCW6cutSPntg.DQEAAAAAIPFBZBYwbzhKUUlXVVN3bW9Ed05QUmdvU2hBAA
