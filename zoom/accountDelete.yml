apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Ma Account Delete
  description: Delete the sub account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Ma Account Delete
      description: Delete the sub account.
    paths:
      /ma/account/delete:
        post:
          summary: Post Ma Account Delete
          description: Delete the sub account.
          operationId: accountDelete
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - account_id
                  type: object
                  properties:
                    account_id:
                      type: string
                      description: The sub account ID.
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    id: unique_id
                    deleted_at: 2012-11-25T12:00:00.000Z
