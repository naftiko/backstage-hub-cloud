apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post H323 Device List
  description: List H.323/SIP Devices on your Zoom account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post H323 Device List
      description: List H.323/SIP Devices on your Zoom account.
    paths:
      /h323/device/list:
        post:
          summary: Post H323 Device List
          description: List H.323/SIP Devices on your Zoom account.
          operationId: deviceDeviceList
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    page_size:
                      type: string
                      description: >-
                        The amount of records returns within a single API call.
                        Defaults to 30.
                      default: '30'
                    page_number:
                      type: string
                      description: Current page number of returned records. Default to 1.
                      default: '1'
          responses:
            '200':
              description: Success
              content:
                application/json:
                  example:
                    page_count: 1
                    page_number: 1
                    page_size: 30
                    total_records: 1
                    devices:
                      - id: unique_id
                        name: New Device
                        ip: 192.168.1.10
                        protocol_type: 1
                        encryption_type: 2
