apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: move-event
  description: >-
    Moves an event to another calendar, i.e. changes an event's organizer. Note
    that only default events can be moved; outOfOffice, focusTime and
    workingLocation events cannot be moved.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Move Event
      description: >-
        Moves an event to another calendar, i.e. changes an event's organizer. Note
        that only default events can be moved; outOfOffice, focusTime and
        workingLocation events cannot be moved.
    paths:
      /calendars/{calendarId}/events/{eventId}/move:
        post:
          summary: Move Event
          description: >-
            Moves an event to another calendar, i.e. changes an event's organizer.
            Note that only default events can be moved; outOfOffice, focusTime and
            workingLocation events cannot be moved.
          operationId: moveEvent
          requestBody:
            content: {}
          responses:
            '200':
              description: OK
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example: null
