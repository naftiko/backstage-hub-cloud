apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: batch-delete
  description: >-
    Deletes many messages by message ID. Provides no guarantees that messages
    were not already deleted or even existed at all.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Batch Delete
      description: >-
        Deletes many messages by message ID. Provides no guarantees that messages
        were not already deleted or even existed at all.
    paths:
      /gmail/v1/users/{userId}/messages/batchDelete:
        post:
          summary: Batch Delete
          description: >-
            Deletes many messages by message ID. Provides no guarantees that
            messages were not already deleted or even existed at all.
          operationId: batchDelete
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    ids:
                      - labore conseq
                      - sit
          responses:
            '204':
              description: No Content
              content:
                text/plain:
                  schema:
                    type: string
                  example: ''
