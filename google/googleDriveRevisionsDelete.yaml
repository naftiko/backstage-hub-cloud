apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: googleDriveRevisionsDelete
  description: >-
    Permanently deletes a file version. You can only delete revisions for files
    with binary content in Google Drive, like images or videos. Revisions for
    other files, like Google Docs or Sheets, and the last remaining file version
    can't be deleted.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Files Fileid Revisions Revisionid
      description: >-
        Permanently deletes a file version. You can only delete revisions for files
        with binary content in Google Drive, like images or videos. Revisions for
        other files, like Google Docs or Sheets, and the last remaining file version
        can't be deleted.
    paths:
      /files/{fileId}/revisions/{revisionId}:
        delete:
          summary: Delete Files Fileid Revisions Revisionid
          description: >-
            Permanently deletes a file version. You can only delete revisions for
            files with binary content in Google Drive, like images or videos.
            Revisions for other files, like Google Docs or Sheets, and the last
            remaining file version can't be deleted.
          operationId: googleDriveRevisionsDelete
          responses:
            '200':
              description: Successful response
