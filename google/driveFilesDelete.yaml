apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: delete-files-fileid
  description: >-
    Permanently deletes a file owned by the user without moving it to the trash.
    If the file belongs to a shared drive, the user must be an `organizer` on
    the parent folder. If the target is a folder, all descendants owned by the
    user are also deleted.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Files Fileid
      description: >-
        Permanently deletes a file owned by the user without moving it to the trash.
        If the file belongs to a shared drive, the user must be an `organizer` on
        the parent folder. If the target is a folder, all descendants owned by the
        user are also deleted.
    paths:
      /files/{fileId}:
        delete:
          summary: Delete Files Fileid
          description: >-
            Permanently deletes a file owned by the user without moving it to the
            trash. If the file belongs to a shared drive, the user must be an
            `organizer` on the parent folder. If the target is a folder, all
            descendants owned by the user are also deleted.
          operationId: driveFilesDelete
          responses:
            '200':
              description: Successful response
