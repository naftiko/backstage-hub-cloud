apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: googleListDelegates
  description: >-
    Lists the delegates for the specified account. This method is only available
    to service account clients that have been delegated domain-wide authority.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Delegates
      description: >-
        Lists the delegates for the specified account. This method is only available
        to service account clients that have been delegated domain-wide authority.
    paths:
      /gmail/v1/users/{userId}/settings/delegates:
        get:
          summary: List Delegates
          description: >-
            Lists the delegates for the specified account. This method is only
            available to service account clients that have been delegated
            domain-wide authority.
          operationId: googleListDelegates
          responses:
            '200':
              description: OK
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    delegates:
                      - delegateEmail: 'veniam voluptate '
                        verificationStatus: accepted
                      - delegateEmail: qui ipsum
                        verificationStatus: expired
