apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: get-event
  description: >-
    Returns an event based on its Google Calendar ID. To retrieve an event using
    its iCalendar ID, call the events.list method using the iCalUID parameter.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Event
      description: >-
        Returns an event based on its Google Calendar ID. To retrieve an event using
        its iCalendar ID, call the events.list method using the iCalUID parameter.
    paths:
      /calendars/{calendarId}/events/{eventId}:
        get:
          summary: Get Event
          description: >-
            Returns an event based on its Google Calendar ID. To retrieve an event
            using its iCalendar ID, call the events.list method using the iCalUID
            parameter.
          operationId: getEvent
          responses:
            '200':
              description: OK
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example: null
