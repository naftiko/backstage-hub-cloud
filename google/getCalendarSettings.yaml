apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: get-calendar-settings
  description: Returns a single user setting.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Calendar Settings
      description: Returns a single user setting.
    paths:
      /users/me/settings/{setting}:
        get:
          summary: Get Calendar Settings
          description: Returns a single user setting.
          operationId: getCalendarSettings
          responses:
            '200':
              description: OK
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    etag: nisi cupidatat non dolor
                    id: sint velit sit
                    kind: calendar#setting
                    value: in
