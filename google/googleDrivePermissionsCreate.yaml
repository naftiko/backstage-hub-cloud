apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: googleDrivePermissionsCreate
  description: >-
    Creates a permission for a file or shared drive. **Warning:** Concurrent
    permissions operations on the same file are not supported; only the last
    update is applied.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Files Fileid Permissions
      description: >-
        Creates a permission for a file or shared drive. **Warning:** Concurrent
        permissions operations on the same file are not supported; only the last
        update is applied.
    paths:
