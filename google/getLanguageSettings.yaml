apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: get-language-settings
  description: Gets language settings.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Language Settings
      description: Gets language settings.
    paths:
      /gmail/v1/users/{userId}/settings/language:
        get:
          summary: Get Language Settings
          description: Gets language settings.
          operationId: getLanguageSettings
          responses:
            '200':
              description: OK
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    displayLanguage: occaecat adipisicing
