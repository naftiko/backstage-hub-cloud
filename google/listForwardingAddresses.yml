apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Forwarding Addresses
  description: Lists the forwarding addresses for the specified account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Forwarding Addresses
      description: Lists the forwarding addresses for the specified account.
    paths:
      /gmail/v1/users/{userId}/settings/forwardingAddresses:
        get:
          summary: List Forwarding Addresses
          description: Lists the forwarding addresses for the specified account.
          operationId: listForwardingAddresses
          responses:
            '200':
              description: OK
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    forwardingAddresses:
                      - forwardingEmail: consequat
                        verificationStatus: accepted
                      - forwardingEmail: proident ad nulla occaecat dolore
                        verificationStatus: verificationStatusUnspecified
