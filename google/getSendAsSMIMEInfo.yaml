spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Send As Smime Info
      description: Gets the specified S/MIME config for the specified send-as alias.
    paths:
      /gmail/v1/users/{userId}/settings/sendAs/{sendAsEmail}/smimeInfo/{id}:
        get:
          summary: Get Send As Smime Info
          description: Gets the specified S/MIME config for the specified send-as alias.
          operationId: getSendAsSMIMEInfo
          responses:
            '200':
              description: OK
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    id: id
                    issuerCn: ipsum qui s
                    isDefault: false
                    expiration: dolore magna
                    pem: 'cillum labore '
                    pkcs12: in aute et
                    encryptedKeyPassword: cillum ut
