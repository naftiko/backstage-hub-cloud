apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: googleUpdateAutoForwarding
  description: >-
    Updates the auto-forwarding setting for the specified account. A verified
    forwarding address must be specified when auto-forwarding is enabled. This
    method is only available to service account clients that have been delegated
    domain-wide authority.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Auto Forwarding
      description: >-
        Updates the auto-forwarding setting for the specified account. A verified
        forwarding address must be specified when auto-forwarding is enabled. This
        method is only available to service account clients that have been delegated
        domain-wide authority.
    paths:
      /gmail/v1/users/{userId}/settings/autoForwarding:
        put:
          summary: Update Auto Forwarding
          description: >-
            Updates the auto-forwarding setting for the specified account. A
            verified forwarding address must be specified when auto-forwarding is
            enabled. This method is only available to service account clients that
            have been delegated domain-wide authority.
          operationId: googleUpdateAutoForwarding
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    enabled: false
                    emailAddress: officia ullamco Ut laboris eu
                    disposition: trash
          responses:
            '200':
              description: OK
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    enabled: false
                    emailAddress: officia ullamco Ut laboris eu
                    disposition: trash
