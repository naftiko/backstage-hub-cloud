apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Startdomainmaintenance
  description: >-
    Starts the node maintenance process on the data node. These processes can
    include a node reboot, an Opensearch or Elasticsearch process restart, or a
    Dashboard or Kibana restart.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Startdomainmaintenance
      description: >-
        Starts the node maintenance process on the data node. These processes can
        include a node reboot, an Opensearch or Elasticsearch process restart, or a
        Dashboard or Kibana restart.
    paths:
      /2021-01-01/opensearch/domain/{DomainName}/domainMaintenance:
        POST:
          summary: Startdomainmaintenance
          description: >-
            Starts the node maintenance process on the data node. These processes
            can include a node reboot, an Opensearch or Elasticsearch process
            restart, or a Dashboard or Kibana restart.
          operationId: startDomainMaintenance
