  definition: |
    openapi: 3.1.0
    info:
      title: Listthreatintelsets
      description: >-
        Lists the ThreatIntelSets of the GuardDuty service specified by the detector
        ID. If you use this operation from a member account, the ThreatIntelSets
        associated with the administrator account are returned.
    paths:
      /detector/{detectorId}/threatintelset:
        GET:
          summary: Listthreatintelsets
          description: >-
            Lists the ThreatIntelSets of the GuardDuty service specified by the
            detector ID. If you use this operation from a member account, the
            ThreatIntelSets associated with the administrator account are returned.
          operationId: listThreatIntelSets
