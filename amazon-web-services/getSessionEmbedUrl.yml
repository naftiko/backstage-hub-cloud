apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Getsessionembedurl
  description: >-
    Generates a session URL and authorization code that you can use to embed the
    Amazon Amazon QuickSight console in your web server code. Use
    GetSessionEmbedUrl where you want to provide an authoring portal that allows
    users to create data sources, datasets, analyses, and dashboards. The users
    who access an embedded Amazon QuickSight console need belong to the author
    or admin security cohort. If you want to restrict permissions to some of
    these features, add a custom permissions profile to the user with the 
    UpdateUser  API operation. Use  RegisterUser  API operation to add a new
    user with a custom permission profile attached. For more information, see
    the following sections in the Amazon QuickSight User Guide:    Embedding
    Analytics     Customizing Access to the Amazon QuickSight Console   
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
