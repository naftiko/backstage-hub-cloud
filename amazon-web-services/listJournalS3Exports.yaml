apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: listjournals3exports
  description: >-
    Returns all journal export jobs for all ledgers that are associated with the
    current Amazon Web Services account and Region. This action returns a
    maximum of MaxResults items, and is paginated so that you can retrieve all
    the items by calling ListJournalS3Exports multiple times. This action does
    not return any expired export jobs. For more information, see Export job
    expiration in the Amazon QLDB Developer Guide.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
