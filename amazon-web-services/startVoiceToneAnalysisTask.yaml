metadata:
  name: startvoicetoneanalysistask
  description: >-
    Starts a voice tone analysis task. For more information about voice tone
    analysis, see Using Amazon Chime SDK voice analytics in the Amazon Chime SDK
    Developer Guide.  Before starting any voice tone analysis tasks, you must
    provide all notices and obtain all consents from the speaker as required
    under applicable privacy and biometrics laws, and as required under the AWS
    service terms for the Amazon Chime SDK. 
