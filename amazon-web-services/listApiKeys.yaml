apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: listapikeys
  description: >-
    Lists the API keys for a given API.  API keys are deleted automatically 60
    days after they expire. However, they may still be included in the response
    until they have actually been deleted. You can safely call DeleteApiKey to
    manually delete a key before it's automatically deleted. 
