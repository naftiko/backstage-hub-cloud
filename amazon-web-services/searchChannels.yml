apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Searchchannels
  description: >-
    Allows the ChimeBearer to search channels by channel members. Users or bots
    can search across the channels that they belong to. Users in the
    AppInstanceAdmin role can search across all channels. The x-amz-chime-bearer
    request header is mandatory. Use the ARN of the AppInstanceUser or
    AppInstanceBot that makes the API call as the value in the header.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Searchchannels
      description: >-
        Allows the ChimeBearer to search channels by channel members. Users or bots
        can search across the channels that they belong to. Users in the
        AppInstanceAdmin role can search across all channels. The x-amz-chime-bearer
        request header is mandatory. Use the ARN of the AppInstanceUser or
        AppInstanceBot that makes the API call as the value in the header.
    paths:
      /channels?operation=search:
        POST:
          summary: Searchchannels
          description: >-
            Allows the ChimeBearer to search channels by channel members. Users or
            bots can search across the channels that they belong to. Users in the
            AppInstanceAdmin role can search across all channels. The
            x-amz-chime-bearer request header is mandatory. Use the ARN of the
            AppInstanceUser or AppInstanceBot that makes the API call as the value
            in the header.
          operationId: searchChannels
