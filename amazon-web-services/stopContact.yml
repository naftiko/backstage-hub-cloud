metadata:
  name: Stopcontact
  description: >-
    Ends the specified contact. This call does not work for voice contacts that
    use the following initiation methods:   DISCONNECT   TRANSFER  
    QUEUE_TRANSFER   Chat and task contacts, however, can be terminated in any
    state, regardless of initiation method.
