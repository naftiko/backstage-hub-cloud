apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesVoteOnProposal
  description: >-
    Casts a vote for a specified ProposalId on behalf of a member. The member to
    vote as, specified by VoterMemberId, must be in the same Amazon Web Services
    account as the principal that calls the action. Applies only to Hyperledger
    Fabric.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Voteonproposal
      description: >-
        Casts a vote for a specified ProposalId on behalf of a member. The member to
        vote as, specified by VoterMemberId, must be in the same Amazon Web Services
        account as the principal that calls the action. Applies only to Hyperledger
        Fabric.
    paths:
      /networks/{networkId}/proposals/{proposalId}/votes:
        POST:
          summary: Voteonproposal
          description: >-
            Casts a vote for a specified ProposalId on behalf of a member. The
            member to vote as, specified by VoterMemberId, must be in the same
            Amazon Web Services account as the principal that calls the action.
            Applies only to Hyperledger Fabric.
          operationId: amazonWebServicesVoteOnProposal
