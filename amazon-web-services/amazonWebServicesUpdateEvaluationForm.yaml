apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesUpdateEvaluationForm
  description: >-
    Updates details about a specific evaluation form version in the specified
    Amazon Connect instance. Question and section identifiers cannot be
    duplicated within the same evaluation form. This operation does not support
    partial updates. Instead it does a full update of evaluation form content.
