apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Getmapsprites
  description: >-
    Retrieves the sprite sheet corresponding to a map resource. The sprite sheet
    is a PNG image paired with a JSON document describing the offsets of
    individual icons that will be displayed on a rendered map.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Getmapsprites
      description: >-
        Retrieves the sprite sheet corresponding to a map resource. The sprite sheet
        is a PNG image paired with a JSON document describing the offsets of
        individual icons that will be displayed on a rendered map.
    paths:
      /maps/v0/maps/{MapName}/sprites/{FileName}:
        GET:
          summary: Getmapsprites
          description: >-
            Retrieves the sprite sheet corresponding to a map resource. The sprite
            sheet is a PNG image paired with a JSON document describing the offsets
            of individual icons that will be displayed on a rendered map.
          operationId: getMapSprites
