apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: putgeofence
  description: >-
    Stores a geofence geometry in a given geofence collection, or updates the
    geometry of an existing geofence if a geofence ID is included in the
    request. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Putgeofence
      description: >-
        Stores a geofence geometry in a given geofence collection, or updates the
        geometry of an existing geofence if a geofence ID is included in the
        request. 
    paths:
      /geofencing/v0/collections/{CollectionName}/geofences/{GeofenceId}:
        PUT:
          summary: Putgeofence
          description: >-
            Stores a geofence geometry in a given geofence collection, or updates
            the geometry of an existing geofence if a geofence ID is included in the
            request. 
          operationId: putGeofence
