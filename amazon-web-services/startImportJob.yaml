apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: startimportjob
  description: >-
    Start an asynchronous job to import Wisdom resources from an uploaded source
    file. Before calling this API, use StartContentUpload to upload an asset
    that contains the resource data.   For importing Wisdom quick responses, you
    need to upload a csv file including the quick responses. For information
    about how to format the csv file for importing quick responses, see Import
    quick responses.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Startimportjob
      description: >-
        Start an asynchronous job to import Wisdom resources from an uploaded source
        file. Before calling this API, use StartContentUpload to upload an asset
        that contains the resource data.   For importing Wisdom quick responses, you
        need to upload a csv file including the quick responses. For information
        about how to format the csv file for importing quick responses, see Import
        quick responses.  
    paths:
      /knowledgeBases/{knowledgeBaseId}/importJobs:
        POST:
          summary: Startimportjob
          description: >-
            Start an asynchronous job to import Wisdom resources from an uploaded
            source file. Before calling this API, use StartContentUpload to upload
            an asset that contains the resource data.   For importing Wisdom quick
            responses, you need to upload a csv file including the quick responses.
            For information about how to format the csv file for importing quick
            responses, see Import quick responses.  
          operationId: startImportJob
