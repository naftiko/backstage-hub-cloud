apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Getblock
  description: >-
    Returns a block object at a specified address in a journal. Also returns a
    proof of the specified block for verification if DigestTipAddress is
    provided. For information about the data contents in a block, see Journal
    contents in the Amazon QLDB Developer Guide. If the specified ledger doesn't
    exist or is in DELETING status, then throws ResourceNotFoundException. If
    the specified ledger is in CREATING status, then throws
    ResourcePreconditionNotMetException. If no block exists with the specified
    address, then throws InvalidParameterException.
