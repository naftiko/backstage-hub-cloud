apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Startmeetingtranscription
  description: >-
    Starts transcription for the specified meetingId. For more information,
    refer to  Using Amazon Chime SDK live transcription  in the Amazon Chime SDK
    Developer Guide. If you specify an invalid configuration, a TranscriptFailed
    event will be sent with the contents of the BadRequestException generated by
    Amazon Transcribe. For more information on each parameter and which
    combinations are valid, refer to the StartStreamTranscription API in the
    Amazon Transcribe Developer Guide.  By default, Amazon Transcribe may use
    and store audio content processed by the service to develop and improve
    Amazon Web Services AI/ML services as further described in section 50 of the
    Amazon Web Services Service Terms. Using Amazon Transcribe may be subject to
    federal and state laws or regulations regarding the recording or
    interception of electronic communications. It is your and your end users’
    responsibility to comply with all applicable laws regarding the recording,
    including properly notifying all participants in a recorded session or
    communication that the session or communication is being recorded, and
    obtaining all necessary consents. You can opt out from Amazon Web Services
    using audio content to develop and improve AWS AI/ML services by configuring
    an AI services opt out policy using Amazon Web Services Organizations. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
