apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: createlensversion
  description: >-
    Create a new lens version. A lens can have up to 100 versions. Use this
    operation to publish a new lens version after you have imported a lens. The
    LensAlias is used to identify the lens to be published. The owner of a lens
    can share the lens with other Amazon Web Services accounts and users in the
    same Amazon Web Services Region. Only the owner of a lens can delete it. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Createlensversion
      description: >-
        Create a new lens version. A lens can have up to 100 versions. Use this
        operation to publish a new lens version after you have imported a lens. The
        LensAlias is used to identify the lens to be published. The owner of a lens
        can share the lens with other Amazon Web Services accounts and users in the
        same Amazon Web Services Region. Only the owner of a lens can delete it. 
    paths:
      /lenses/{LensAlias}/versions:
        POST:
          summary: Createlensversion
          description: >-
            Create a new lens version. A lens can have up to 100 versions. Use this
            operation to publish a new lens version after you have imported a lens.
            The LensAlias is used to identify the lens to be published. The owner of
            a lens can share the lens with other Amazon Web Services accounts and
            users in the same Amazon Web Services Region. Only the owner of a lens
            can delete it. 
          operationId: createLensVersion
