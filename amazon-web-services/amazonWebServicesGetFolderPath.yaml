apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesGetFolderPath
  description: >-
    Retrieves the path information (the hierarchy from the root folder) for the
    specified folder. By default, Amazon WorkDocs returns a maximum of 100
    levels upwards from the requested folder and only includes the IDs of the
    parent folders in the path. You can limit the maximum number of levels. You
    can also request the parent folder names.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
