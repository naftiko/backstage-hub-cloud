apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Deletetemplateshare
  description: >-
    Delete a review template share. After the review template share is deleted,
    Amazon Web Services accounts, users, organizations, and organizational units
    (OUs) that you shared the review template with will no longer be able to
    apply it to new workloads.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Deletetemplateshare
      description: >-
        Delete a review template share. After the review template share is deleted,
        Amazon Web Services accounts, users, organizations, and organizational units
        (OUs) that you shared the review template with will no longer be able to
        apply it to new workloads.
    paths:
      /templates/shares/{TemplateArn}/{ShareId}:
        DELETE:
          summary: Deletetemplateshare
          description: >-
            Delete a review template share. After the review template share is
            deleted, Amazon Web Services accounts, users, organizations, and
            organizational units (OUs) that you shared the review template with will
            no longer be able to apply it to new workloads.
          operationId: deleteTemplateShare
