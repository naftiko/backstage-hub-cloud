apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesStartNetworkResourceUpdate
  description: >-
    Use this action to do the following tasks:   Update the duration and renewal
    status of the commitment period for a radio unit. The update goes into
    effect immediately.   Request a replacement for a network resource.  
    Request that you return a network resource.   After you submit a request to
    replace or return a network resource, the status of the network resource
    changes to CREATING_SHIPPING_LABEL. The shipping label is available when the
    status of the network resource is PENDING_RETURN. After the network resource
    is successfully returned, its status changes to DELETED. For more
    information, see Return a radio unit.
  tags: []
  links:
