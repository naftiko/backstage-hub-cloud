apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesCreateConnectAttachment
  description: >-
    Creates a core network Connect attachment from a specified core network
    attachment.  A core network Connect attachment is a GRE-based tunnel
    attachment that you can use to establish a connection between a core network
    and an appliance. A core network Connect attachment uses an existing VPC
    attachment as the underlying transport mechanism.
