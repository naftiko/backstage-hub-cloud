apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: disableimportfindingsforproduct
  description: >-
    Disables the integration of the specified product with Security Hub. After
    the integration is disabled, findings from that product are no longer sent
    to Security Hub.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Disableimportfindingsforproduct
      description: >-
        Disables the integration of the specified product with Security Hub. After
        the integration is disabled, findings from that product are no longer sent
        to Security Hub.
    paths:
      /productSubscriptions/{ProductSubscriptionArn+}:
        DELETE:
          summary: Disableimportfindingsforproduct
          description: >-
            Disables the integration of the specified product with Security Hub.
            After the integration is disabled, findings from that product are no
            longer sent to Security Hub.
          operationId: disableImportFindingsForProduct
