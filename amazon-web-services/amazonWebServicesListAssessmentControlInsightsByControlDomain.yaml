apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesListAssessmentControlInsightsByControlDomain
  description: >-
    Lists the latest analytics data for controls within a specific control
    domain and a specific active assessment.  Control insights are listed only
    if the control belongs to the control domain and assessment that was
    specified. Moreover, the control must have collected evidence on the
    lastUpdated date of controlInsightsByAssessment. If neither of these
    conditions are met, no data is listed for that control.  
