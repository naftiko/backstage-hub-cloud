apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesAssociateTrackerConsumer
  description: >-
    Creates an association between a geofence collection and a tracker resource.
    This allows the tracker resource to communicate location data to the linked
    geofence collection.  You can associate up to five geofence collections to
    each tracker resource.  Currently not supported — Cross-account
    configurations, such as creating associations between a tracker resource in
    one account and a geofence collection in another account. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Associatetrackerconsumer
      description: >-
        Creates an association between a geofence collection and a tracker resource.
        This allows the tracker resource to communicate location data to the linked
        geofence collection.  You can associate up to five geofence collections to
        each tracker resource.  Currently not supported — Cross-account
        configurations, such as creating associations between a tracker resource in
        one account and a geofence collection in another account. 
    paths:
      /tracking/v0/trackers/{TrackerName}/consumers:
        POST:
          summary: Associatetrackerconsumer
          description: >-
            Creates an association between a geofence collection and a tracker
            resource. This allows the tracker resource to communicate location data
            to the linked geofence collection.  You can associate up to five
            geofence collections to each tracker resource.  Currently not supported
            — Cross-account configurations, such as creating associations between a
            tracker resource in one account and a geofence collection in another
            account. 
          operationId: amazonWebServicesAssociateTrackerConsumer
