apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: updatesubscriber
  description: >-
    Updates an existing subscription for the given Amazon Security Lake account
    ID. You can update a subscriber by changing the sources that the subscriber
    consumes data from.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updatesubscriber
      description: >-
        Updates an existing subscription for the given Amazon Security Lake account
        ID. You can update a subscriber by changing the sources that the subscriber
        consumes data from.
    paths:
      /v1/subscribers/{subscriberId}:
        PUT:
          summary: Updatesubscriber
          description: >-
            Updates an existing subscription for the given Amazon Security Lake
            account ID. You can update a subscriber by changing the sources that the
            subscriber consumes data from.
          operationId: updateSubscriber
