apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Getmapstyledescriptor
  description: >-
    Retrieves the map style descriptor from a map resource.  The style
    descriptor contains speciﬁcations on how features render on a map. For
    example, what data to display, what order to display the data in, and the
    style for the data. Style descriptors follow the Mapbox Style Specification.
  tags: []
  links:
