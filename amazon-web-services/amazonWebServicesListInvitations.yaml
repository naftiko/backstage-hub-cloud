apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesListInvitations
  description: >-
    Lists all Security Hub membership invitations that were sent to the current
    Amazon Web Services account. This operation is only used by accounts that
    are managed by invitation. Accounts that are managed using the integration
    with Organizations do not receive invitations.
