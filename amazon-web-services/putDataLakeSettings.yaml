apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: putdatalakesettings
  description: >-
    Sets the list of data lake administrators who have admin privileges on all
    resources managed by Lake Formation. For more information on admin
    privileges, see Granting Lake Formation Permissions. This API replaces the
    current list of data lake admins with the new list being passed. To add an
    admin, fetch the current list and add the new admin to that list and pass
    that list in this API.
