apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Listhostedzones
  description: >-
    Retrieves a list of the public and private hosted zones that are associated
    with the current Amazon Web Services account. The response includes a
    HostedZones child element for each hosted zone. Amazon Route 53 returns a
    maximum of 100 items in each response. If you have a lot of hosted zones,
    you can use the maxitems parameter to list them in groups of up to 100.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
