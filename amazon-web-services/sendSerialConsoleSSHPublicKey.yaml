kind: API
metadata:
  name: sendserialconsolesshpublickey
  description: >-
    Pushes an SSH public key to the specified EC2 instance. The key remains for
    60 seconds, which gives you 60 seconds to establish a serial console
    connection to the instance using SSH. For more information, see EC2 Serial
    Console in the Amazon EC2 User Guide.
