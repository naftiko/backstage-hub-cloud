apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesDescribeAssetBundleExportJob
  description: >-
    Describes an existing export job. Poll job descriptions after a job starts
    to know the status of the job. When a job succeeds, a URL is provided to
    download the exported assets' data from. Download URLs are valid for five
    minutes after they are generated. You can call the
    DescribeAssetBundleExportJob API for a new download URL as needed. Job
    descriptions are available for 14 days after the job starts.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Describeassetbundleexportjob
      description: >-
        Describes an existing export job. Poll job descriptions after a job starts
        to know the status of the job. When a job succeeds, a URL is provided to
        download the exported assets' data from. Download URLs are valid for five
        minutes after they are generated. You can call the
        DescribeAssetBundleExportJob API for a new download URL as needed. Job
        descriptions are available for 14 days after the job starts.
    paths:
      /accounts/{AwsAccountId}/asset-bundle-export-jobs/{AssetBundleExportJobId}:
        GET:
          summary: Describeassetbundleexportjob
          description: >-
            Describes an existing export job. Poll job descriptions after a job
            starts to know the status of the job. When a job succeeds, a URL is
            provided to download the exported assets' data from. Download URLs are
            valid for five minutes after they are generated. You can call the
            DescribeAssetBundleExportJob API for a new download URL as needed. Job
            descriptions are available for 14 days after the job starts.
          operationId: amazonWebServicesDescribeAssetBundleExportJob
