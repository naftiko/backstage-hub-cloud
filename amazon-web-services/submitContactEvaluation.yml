apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Submitcontactevaluation
  description: >-
    Submits a contact evaluation in the specified Amazon Connect instance.
    Answers included in the request are merged with existing answers for the
    given evaluation. If no answers or notes are passed, the evaluation is
    submitted with the existing answers and notes. You can delete an answer or
    note by passing an empty object ({}) to the question identifier.  If a
    contact evaluation is already in submitted state, this operation will
    trigger a resubmission.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Submitcontactevaluation
      description: >-
        Submits a contact evaluation in the specified Amazon Connect instance.
        Answers included in the request are merged with existing answers for the
        given evaluation. If no answers or notes are passed, the evaluation is
        submitted with the existing answers and notes. You can delete an answer or
        note by passing an empty object ({}) to the question identifier.  If a
        contact evaluation is already in submitted state, this operation will
        trigger a resubmission.
    paths:
      /contact-evaluations/{InstanceId}/{EvaluationId}/submit:
        POST:
          summary: Submitcontactevaluation
          description: >-
            Submits a contact evaluation in the specified Amazon Connect instance.
