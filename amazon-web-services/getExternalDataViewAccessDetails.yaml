apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: getexternaldataviewaccessdetails
  description: >-
    Returns the credentials to access the external Dataview from an S3 location.
    To call this API:   You must retrieve the programmatic credentials.   You
    must be a member of a FinSpace user group, where the dataset that you want
    to access has Read Dataset Data permissions.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Getexternaldataviewaccessdetails
      description: >-
        Returns the credentials to access the external Dataview from an S3 location.
        To call this API:   You must retrieve the programmatic credentials.   You
        must be a member of a FinSpace user group, where the dataset that you want
        to access has Read Dataset Data permissions.  
    paths:
      /datasets/{datasetId}/dataviewsv2/{dataviewId}/external-access-details:
        POST:
          summary: Getexternaldataviewaccessdetails
          description: >-
            Returns the credentials to access the external Dataview from an S3
            location. To call this API:   You must retrieve the programmatic
            credentials.   You must be a member of a FinSpace user group, where the
            dataset that you want to access has Read Dataset Data permissions.  
          operationId: getExternalDataViewAccessDetails
