      description: >-
        Creates a new Neptune ML model training job. See Model training using the
        modeltraining command. When invoking this operation in a Neptune cluster
        that has IAM authentication enabled, the IAM user or role making the request
        must have a policy attached that allows the
        neptune-db:StartMLModelTrainingJob IAM action in that cluster.
    paths:
      /ml/modeltraining:
        POST:
          summary: Startmlmodeltrainingjob
          description: >-
            Creates a new Neptune ML model training job. See Model training using
            the modeltraining command. When invoking this operation in a Neptune
