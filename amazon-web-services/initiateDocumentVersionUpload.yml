apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Initiatedocumentversionupload
  description: >-
    Creates a new document object and version object. The client specifies the
    parent folder ID and name of the document to upload. The ID is optionally
    specified when creating a new version of an existing document. This is the
    first step to upload a document. Next, upload the document to the URL
    returned from the call, and then call UpdateDocumentVersion. To cancel the
    document upload, call AbortDocumentVersionUpload.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
