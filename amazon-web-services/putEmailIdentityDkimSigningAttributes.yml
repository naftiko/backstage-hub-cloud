apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Putemailidentitydkimsigningattributes
  description: >-
    Used to configure or change the DKIM authentication settings for an email
    domain identity. You can use this operation to do any of the following:  
    Update the signing attributes for an identity that uses Bring Your Own DKIM
    (BYODKIM).   Update the key length that should be used for Easy DKIM.  
    Change from using no DKIM authentication to using Easy DKIM.   Change from
    using no DKIM authentication to using BYODKIM.   Change from using Easy DKIM
    to using BYODKIM.   Change from using BYODKIM to using Easy DKIM.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Putemailidentitydkimsigningattributes
      description: >-
        Used to configure or change the DKIM authentication settings for an email
        domain identity. You can use this operation to do any of the following:  
        Update the signing attributes for an identity that uses Bring Your Own DKIM
        (BYODKIM).   Update the key length that should be used for Easy DKIM.  
        Change from using no DKIM authentication to using Easy DKIM.   Change from
        using no DKIM authentication to using BYODKIM.   Change from using Easy DKIM
        to using BYODKIM.   Change from using BYODKIM to using Easy DKIM.  
    paths:
