apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Gethealthevent
  description: >-
    Gets information the Amazon CloudWatch Internet Monitor has created and
    stored about a health event for a specified monitor. This information
    includes the impacted locations, and all the information related to the
    event, by location. The information returned includes the impact on
    performance, availability, and round-trip time, information about the
    network providers (ASNs), the event type, and so on. Information rolled up
    at the global traffic level is also returned, including the impact type and
    total traffic impact.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
