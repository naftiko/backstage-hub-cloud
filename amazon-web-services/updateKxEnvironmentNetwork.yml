apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Updatekxenvironmentnetwork
  description: >-
    Updates environment network to connect to your internal network by using a
    transit gateway. This API supports request to create a transit gateway
    attachment from FinSpace VPC to your transit gateway ID and create a custom
    Route-53 outbound resolvers. Once you send a request to update a network,
    you cannot change it again. Network update might require termination of any
    clusters that are running in the existing network.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updatekxenvironmentnetwork
      description: >-
        Updates environment network to connect to your internal network by using a
        transit gateway. This API supports request to create a transit gateway
        attachment from FinSpace VPC to your transit gateway ID and create a custom
        Route-53 outbound resolvers. Once you send a request to update a network,
        you cannot change it again. Network update might require termination of any
        clusters that are running in the existing network.
    paths:
      /kx/environments/{environmentId}/network:
        PUT:
          summary: Updatekxenvironmentnetwork
          description: >-
            Updates environment network to connect to your internal network by using
            a transit gateway. This API supports request to create a transit gateway
            attachment from FinSpace VPC to your transit gateway ID and create a
            custom Route-53 outbound resolvers. Once you send a request to update a
            network, you cannot change it again. Network update might require
            termination of any clusters that are running in the existing network.
          operationId: updateKxEnvironmentNetwork
