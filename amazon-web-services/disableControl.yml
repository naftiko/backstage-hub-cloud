apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Disablecontrol
  description: >-
    This API call turns off a control. It starts an asynchronous operation that
    deletes AWS resources on the specified organizational unit and the accounts
    it contains. The resources will vary according to the control that you
    specify. For usage examples, see  the Amazon Web Services Control Tower User
    Guide .
  tags: []
  links:
