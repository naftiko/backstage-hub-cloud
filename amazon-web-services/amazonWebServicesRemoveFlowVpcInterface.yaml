    info:
      title: Removeflowvpcinterface
      description: >-
        Removes a VPC Interface from an existing flow. This request can be made only
        on a VPC interface that does not have a Source or Output associated with it.
        If the VPC interface is referenced by a Source or Output, you must first
        delete or update the Source or Output to no longer reference the VPC
        interface.
    paths:
      /v1/flows/{flowArn}/vpcInterfaces/{vpcInterfaceName}:
        DELETE:
          summary: Removeflowvpcinterface
          description: >-
            Removes a VPC Interface from an existing flow. This request can be made
            only on a VPC interface that does not have a Source or Output associated
            with it. If the VPC interface is referenced by a Source or Output, you
