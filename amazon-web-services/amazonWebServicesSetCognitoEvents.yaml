apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesSetCognitoEvents
  description: >-
    Sets the AWS Lambda function for a given event type for an identity pool.
    This request only updates the key/value pair specified. Other key/values
    pairs are not updated. To remove a key value pair, pass a empty value for
    the particular key.This API can only be called with developer credentials.
    You cannot call this API with the temporary user credentials provided by
    Cognito Identity.
