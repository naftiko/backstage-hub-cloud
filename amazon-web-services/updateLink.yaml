apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: updatelink
  description: >-
    Use this operation to change what types of data are shared from a source
    account to its linked monitoring account sink. You can't change the sink or
    change the monitoring account with this operation. To update the list of
    tags associated with the sink, use TagResource.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
