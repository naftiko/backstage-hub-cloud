apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesUpdateDashboard
  description: >-
    Updates a dashboard in an Amazon Web Services account.  Updating a Dashboard
    creates a new dashboard version but does not immediately publish the new
    version. You can update the published version of a dashboard by using the 
    UpdateDashboardPublishedVersion  API operation. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updatedashboard
      description: >-
        Updates a dashboard in an Amazon Web Services account.  Updating a Dashboard
        creates a new dashboard version but does not immediately publish the new
        version. You can update the published version of a dashboard by using the 
        UpdateDashboardPublishedVersion  API operation. 
    paths:
      /accounts/{AwsAccountId}/dashboards/{DashboardId}:
        PUT:
          summary: Updatedashboard
          description: >-
            Updates a dashboard in an Amazon Web Services account.  Updating a
            Dashboard creates a new dashboard version but does not immediately
            publish the new version. You can update the published version of a
            dashboard by using the  UpdateDashboardPublishedVersion  API operation. 
          operationId: amazonWebServicesUpdateDashboard
