apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: listqueryloggingconfigs
  description: >-
    Lists the configurations for DNS query logging that are associated with the
    current Amazon Web Services account or the configuration that is associated
    with a specified hosted zone. For more information about DNS query logs, see
    CreateQueryLoggingConfig. Additional information, including the format of
    DNS query logs, appears in Logging DNS Queries in the Amazon Route 53
    Developer Guide.
