apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Startcontactevaluation
  description: >-
    Starts an empty evaluation in the specified Amazon Connect instance, using
    the given evaluation form for the particular contact. The evaluation form
    version used for the contact evaluation corresponds to the currently
    activated version. If no version is activated for the evaluation form, the
    contact evaluation cannot be started.   Evaluations created through the
    public API do not contain answer values suggested from automation. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Startcontactevaluation
      description: >-
        Starts an empty evaluation in the specified Amazon Connect instance, using
        the given evaluation form for the particular contact. The evaluation form
        version used for the contact evaluation corresponds to the currently
        activated version. If no version is activated for the evaluation form, the
        contact evaluation cannot be started.   Evaluations created through the
        public API do not contain answer values suggested from automation. 
    paths:
      /contact-evaluations/{InstanceId}:
        PUT:
          summary: Startcontactevaluation
          description: >-
            Starts an empty evaluation in the specified Amazon Connect instance,
