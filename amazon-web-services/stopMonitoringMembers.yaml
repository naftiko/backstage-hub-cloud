apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: stopmonitoringmembers
  description: >-
    Stops GuardDuty monitoring for the specified member accounts. Use the
    StartMonitoringMembers operation to restart monitoring for those accounts.
    With autoEnableOrganizationMembers configuration for your organization set
    to ALL, you'll receive an error if you attempt to stop monitoring the member
    accounts in your organization.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Stopmonitoringmembers
      description: >-
        Stops GuardDuty monitoring for the specified member accounts. Use the
        StartMonitoringMembers operation to restart monitoring for those accounts.
        With autoEnableOrganizationMembers configuration for your organization set
        to ALL, you'll receive an error if you attempt to stop monitoring the member
        accounts in your organization.
    paths:
      /detector/{detectorId}/member/stop:
        POST:
          summary: Stopmonitoringmembers
          description: >-
            Stops GuardDuty monitoring for the specified member accounts. Use the
            StartMonitoringMembers operation to restart monitoring for those
            accounts. With autoEnableOrganizationMembers configuration for your
            organization set to ALL, you'll receive an error if you attempt to stop
            monitoring the member accounts in your organization.
          operationId: stopMonitoringMembers
