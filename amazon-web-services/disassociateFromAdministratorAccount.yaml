apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: disassociatefromadministratoraccount
  description: >-
    Disassociates the current Security Hub member account from the associated
    administrator account. This operation is only used by accounts that are not
    part of an organization. For organization accounts, only the administrator
    account can disassociate a member account.
