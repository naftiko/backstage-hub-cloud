apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: deletelftag
  description: >-
    Deletes the specified LF-tag given a key name. If the input parameter tag
    key was not found, then the operation will throw an exception. When you
    delete an LF-tag, the LFTagPolicy attached to the LF-tag becomes invalid. If
    the deleted LF-tag was still assigned to any resource, the tag policy attach
    to the deleted LF-tag will no longer be applied to the resource.
