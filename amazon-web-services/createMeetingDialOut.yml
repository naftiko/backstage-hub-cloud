apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Createmeetingdialout
  description: >-
    Uses the join token and call metadata in a meeting request (From number, To
    number, and so forth) to initiate an outbound call to a public switched
    telephone network (PSTN) and join them into a Chime meeting. Also ensures
    that the From number belongs to the customer. To play welcome audio or
    implement an interactive voice response (IVR), use the
    CreateSipMediaApplicationCall action with the corresponding SIP media
    application ID.   This API is is not available in a dedicated namespace.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Createmeetingdialout
      description: >-
        Uses the join token and call metadata in a meeting request (From number, To
        number, and so forth) to initiate an outbound call to a public switched
        telephone network (PSTN) and join them into a Chime meeting. Also ensures
        that the From number belongs to the customer. To play welcome audio or
        implement an interactive voice response (IVR), use the
        CreateSipMediaApplicationCall action with the corresponding SIP media
        application ID.   This API is is not available in a dedicated namespace.  
    paths:
      /meetings/{meetingId}/dial-outs:
        POST:
          summary: Createmeetingdialout
          description: >-
            Uses the join token and call metadata in a meeting request (From number,
