metadata:
  name: deletealternatecontact
  description: >-
    Deletes the specified alternate contact from an Amazon Web Services account.
    For complete details about how to use the alternate contact operations, see
    Access or updating the alternate contacts.  Before you can update the
    alternate contact information for an Amazon Web Services account that is
    managed by Organizations, you must first enable integration between Amazon
    Web Services Account Management and Organizations. For more information, see
    Enabling trusted access for Amazon Web Services Account Management. 
