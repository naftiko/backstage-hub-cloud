apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Listinsights
  description: >-
    Returns a list of all insights checked for against the specified cluster.
    You can filter which insights are returned by category, associated
    Kubernetes version, and status.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Listinsights
      description: >-
        Returns a list of all insights checked for against the specified cluster.
        You can filter which insights are returned by category, associated
        Kubernetes version, and status.
    paths:
      /clusters/{name}/insights:
        POST:
          summary: Listinsights
          description: >-
            Returns a list of all insights checked for against the specified
            cluster. You can filter which insights are returned by category,
            associated Kubernetes version, and status.
          operationId: listInsights
