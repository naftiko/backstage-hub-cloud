apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Deleteinvitations
  description: >-
    Deletes invitations received by the Amazon Web Services account to become a
    member account. A Security Hub administrator account can use this operation
    to delete invitations sent to one or more member accounts. This operation is
    only used to delete invitations that are sent to member accounts that aren't
    part of an organization. Organization accounts don't receive invitations.
  tags: []
  links:
