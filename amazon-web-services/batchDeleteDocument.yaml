apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: batchdeletedocument
  description: >-
    Asynchronously deletes one or more documents added using the
    BatchPutDocument API from an Amazon Q index. You can see the progress of the
    deletion, and any error messages related to the process, by using
    CloudWatch.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Batchdeletedocument
      description: >-
        Asynchronously deletes one or more documents added using the
        BatchPutDocument API from an Amazon Q index. You can see the progress of the
        deletion, and any error messages related to the process, by using
        CloudWatch.
    paths:
      /applications/{applicationId}/indices/{indexId}/documents/delete:
        POST:
          summary: Batchdeletedocument
          description: >-
            Asynchronously deletes one or more documents added using the
            BatchPutDocument API from an Amazon Q index. You can see the progress of
            the deletion, and any error messages related to the process, by using
            CloudWatch.
          operationId: batchDeleteDocument
