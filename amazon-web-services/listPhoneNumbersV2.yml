apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Listphonenumbersv2
  description: >-
    Lists phone numbers claimed to your Amazon Connect instance or traffic
    distribution group. If the provided TargetArn is a traffic distribution
    group, you can call this API in both Amazon Web Services Regions associated
    with traffic distribution group. For more information about phone numbers,
    see Set Up Phone Numbers for Your Contact Center in the Amazon Connect
    Administrator Guide.    When given an instance ARN, ListPhoneNumbersV2
    returns only the phone numbers claimed to the instance.   When given a
    traffic distribution group ARN ListPhoneNumbersV2 returns only the phone
    numbers claimed to the traffic distribution group.   
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
