apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: enablecrl
  description: >-
    Enables a certificate revocation list (CRL). When enabled, certificates
    stored in the CRL are unauthorized to receive session credentials.  Required
    permissions:  rolesanywhere:EnableCrl. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Enablecrl
      description: >-
        Enables a certificate revocation list (CRL). When enabled, certificates
        stored in the CRL are unauthorized to receive session credentials.  Required
        permissions:  rolesanywhere:EnableCrl. 
    paths:
      /crl/{crlId}/enable:
        POST:
          summary: Enablecrl
          description: >-
            Enables a certificate revocation list (CRL). When enabled, certificates
            stored in the CRL are unauthorized to receive session credentials. 
            Required permissions:  rolesanywhere:EnableCrl. 
          operationId: enableCrl
