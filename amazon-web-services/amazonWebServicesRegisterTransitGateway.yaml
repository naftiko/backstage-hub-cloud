  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Registertransitgateway
      description: >-
        Registers a transit gateway in your global network. Not all Regions support
        transit gateways for global networks. For a list of the supported Regions,
        see Region Availability in the Amazon Web Services Transit Gateways for
        Global Networks User Guide. The transit gateway can be in any of the
        supported Amazon Web Services Regions, but it must be owned by the same
        Amazon Web Services account that owns the global network. You cannot
        register a transit gateway in more than one global network.
    paths:
      /global-networks/{globalNetworkId}/transit-gateway-registrations:
        POST:
          summary: Registertransitgateway
