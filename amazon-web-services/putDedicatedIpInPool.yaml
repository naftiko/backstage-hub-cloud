apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: putdedicatedipinpool
  description: >-
    Move a dedicated IP address to an existing dedicated IP pool.  The dedicated
    IP address that you specify must already exist, and must be associated with
    your Amazon Web Services account.  The dedicated IP pool you specify must
    already exist. You can create a new pool by using the CreateDedicatedIpPool
    operation. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Putdedicatedipinpool
      description: >-
        Move a dedicated IP address to an existing dedicated IP pool.  The dedicated
        IP address that you specify must already exist, and must be associated with
        your Amazon Web Services account.  The dedicated IP pool you specify must
        already exist. You can create a new pool by using the CreateDedicatedIpPool
        operation. 
    paths:
      /v2/email/dedicated-ips/{IP}/pool:
        PUT:
          summary: Putdedicatedipinpool
          description: >-
            Move a dedicated IP address to an existing dedicated IP pool.  The
            dedicated IP address that you specify must already exist, and must be
            associated with your Amazon Web Services account.  The dedicated IP pool
            you specify must already exist. You can create a new pool by using the
            CreateDedicatedIpPool operation. 
          operationId: putDedicatedIpInPool
