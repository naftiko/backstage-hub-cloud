apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: listdeployments
  description: >-
    Returns a list of all deployments of a specific application. A deployment is
    a combination of a specific application and a specific version of that
    application. Each deployment is mapped to a particular application version.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Listdeployments
      description: >-
        Returns a list of all deployments of a specific application. A deployment is
        a combination of a specific application and a specific version of that
        application. Each deployment is mapped to a particular application version.
    paths:
      /applications/{applicationId}/deployments:
        GET:
          summary: Listdeployments
          description: >-
            Returns a list of all deployments of a specific application. A
            deployment is a combination of a specific application and a specific
            version of that application. Each deployment is mapped to a particular
            application version.
          operationId: listDeployments
