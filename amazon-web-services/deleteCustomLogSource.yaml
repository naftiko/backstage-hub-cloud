apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: deletecustomlogsource
  description: >-
    Removes a custom log source from Amazon Security Lake, to stop sending data
    from the custom source to Security Lake.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Deletecustomlogsource
      description: >-
        Removes a custom log source from Amazon Security Lake, to stop sending data
        from the custom source to Security Lake.
    paths:
      /v1/datalake/logsources/custom/{sourceName}:
        DELETE:
          summary: Deletecustomlogsource
          description: >-
            Removes a custom log source from Amazon Security Lake, to stop sending
            data from the custom source to Security Lake.
          operationId: deleteCustomLogSource
