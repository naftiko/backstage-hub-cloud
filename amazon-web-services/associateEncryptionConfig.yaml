apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: associateencryptionconfig
  description: >-
    Associates an encryption configuration to an existing cluster. Use this API
    to enable encryption on existing clusters that don't already have encryption
    enabled. This allows you to implement a defense-in-depth security strategy
    without migrating applications to new Amazon EKS clusters.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Associateencryptionconfig
      description: >-
        Associates an encryption configuration to an existing cluster. Use this API
        to enable encryption on existing clusters that don't already have encryption
        enabled. This allows you to implement a defense-in-depth security strategy
        without migrating applications to new Amazon EKS clusters.
    paths:
      /clusters/{name}/encryption-config/associate:
        POST:
          summary: Associateencryptionconfig
          description: >-
            Associates an encryption configuration to an existing cluster. Use this
            API to enable encryption on existing clusters that don't already have
            encryption enabled. This allows you to implement a defense-in-depth
            security strategy without migrating applications to new Amazon EKS
            clusters.
          operationId: associateEncryptionConfig
