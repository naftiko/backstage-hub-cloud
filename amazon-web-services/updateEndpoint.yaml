apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: updateendpoint
  description: >-
    Creates a new endpoint for an application or updates the settings and
    attributes of an existing endpoint for an application. You can also use this
    operation to define custom attributes for an endpoint. If an update includes
    one or more values for a custom attribute, Amazon Pinpoint replaces
    (overwrites) any existing values with the new values.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updateendpoint
      description: >-
        Creates a new endpoint for an application or updates the settings and
        attributes of an existing endpoint for an application. You can also use this
        operation to define custom attributes for an endpoint. If an update includes
        one or more values for a custom attribute, Amazon Pinpoint replaces
        (overwrites) any existing values with the new values.
    paths:
      /v1/apps/{application-id}/endpoints/{endpoint-id}:
        PUT:
          summary: Updateendpoint
          description: >-
            Creates a new endpoint for an application or updates the settings and
            attributes of an existing endpoint for an application. You can also use
            this operation to define custom attributes for an endpoint. If an update
            includes one or more values for a custom attribute, Amazon Pinpoint
            replaces (overwrites) any existing values with the new values.
          operationId: updateEndpoint
