apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Updatechannelgroup
  description: >-
    Update the specified channel group. You can edit the description on a
    channel group for easier identification later from the AWS Elemental
    MediaPackage console. You can't edit the name of the channel group. Any
    edits you make that impact the video output may not be reflected for a few
    minutes.
  tags: []
  links:
