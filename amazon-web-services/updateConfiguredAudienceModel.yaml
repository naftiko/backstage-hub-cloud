apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: updateconfiguredaudiencemodel
  description: >-
    Provides the information necessary to update a configured audience model.
    Updates that impact audience generation jobs take effect when a new job
    starts, but do not impact currently running jobs.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updateconfiguredaudiencemodel
      description: >-
        Provides the information necessary to update a configured audience model.
        Updates that impact audience generation jobs take effect when a new job
        starts, but do not impact currently running jobs.
    paths:
      /configured-audience-model/{configuredAudienceModelArn}:
        PATCH:
          summary: Updateconfiguredaudiencemodel
          description: >-
            Provides the information necessary to update a configured audience
            model. Updates that impact audience generation jobs take effect when a
            new job starts, but do not impact currently running jobs.
          operationId: updateConfiguredAudienceModel
