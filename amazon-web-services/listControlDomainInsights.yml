apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Listcontroldomaininsights
  description: >-
    Lists the latest analytics data for control domains across all of your
    active assessments.   A control domain is listed only if at least one of the
    controls within that domain collected evidence on the lastUpdated date of
    controlDomainInsights. If this condition isn’t met, no data is listed for
    that control domain. 
  tags: []
  links:
