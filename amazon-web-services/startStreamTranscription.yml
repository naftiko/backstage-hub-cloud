apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Startstreamtranscription
  description: >-
    Starts a bidirectional HTTP/2 or WebSocket stream where audio is streamed to
    Amazon Transcribe and the transcription results are streamed to your
    application. The following parameters are required:    language-code or
    identify-language or identify-multiple-language     media-encoding    
    sample-rate    For more information on streaming with Amazon Transcribe, see
    Transcribing streaming audio.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
