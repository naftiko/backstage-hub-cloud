apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesDisassociateTrackerConsumer
  description: >-
    Removes the association between a tracker resource and a geofence
    collection.  Once you unlink a tracker resource from a geofence collection,
    the tracker positions will no longer be automatically evaluated against
    geofences. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Disassociatetrackerconsumer
      description: >-
        Removes the association between a tracker resource and a geofence
        collection.  Once you unlink a tracker resource from a geofence collection,
        the tracker positions will no longer be automatically evaluated against
        geofences. 
    paths:
      /tracking/v0/trackers/{TrackerName}/consumers/{ConsumerArn}:
        DELETE:
          summary: Disassociatetrackerconsumer
          description: >-
            Removes the association between a tracker resource and a geofence
            collection.  Once you unlink a tracker resource from a geofence
            collection, the tracker positions will no longer be automatically
            evaluated against geofences. 
          operationId: amazonWebServicesDisassociateTrackerConsumer
