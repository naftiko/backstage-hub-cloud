apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesDescribeFunction
  description: >-
    Gets configuration information and metadata about a CloudFront function, but
    not the function's code. To get a function's code, use GetFunction. To get
    configuration information and metadata about a function, you must provide
    the function's name and stage. To get these values, you can use
    ListFunctions.
