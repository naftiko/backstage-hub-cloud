apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Updatethemepermissions
  description: >-
    Updates the resource permissions for a theme. Permissions apply to the
    action to grant or revoke permissions on, for example
    "quicksight:DescribeTheme". Theme permissions apply in groupings. Valid
    groupings include the following for the three levels of permissions, which
    are user, owner, or no permissions:    User   
    "quicksight:DescribeTheme"     "quicksight:DescribeThemeAlias"    
    "quicksight:ListThemeAliases"     "quicksight:ListThemeVersions"     
    Owner    "quicksight:DescribeTheme"     "quicksight:DescribeThemeAlias"    
    "quicksight:ListThemeAliases"     "quicksight:ListThemeVersions"    
    "quicksight:DeleteTheme"     "quicksight:UpdateTheme"    
    "quicksight:CreateThemeAlias"     "quicksight:DeleteThemeAlias"    
    "quicksight:UpdateThemeAlias"     "quicksight:UpdateThemePermissions"    
    "quicksight:DescribeThemePermissions"      To specify no permissions, omit
    the permissions list.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updatethemepermissions
      description: >-
        Updates the resource permissions for a theme. Permissions apply to the
        action to grant or revoke permissions on, for example
        "quicksight:DescribeTheme". Theme permissions apply in groupings. Valid
        groupings include the following for the three levels of permissions, which
        are user, owner, or no permissions:    User   
        "quicksight:DescribeTheme"     "quicksight:DescribeThemeAlias"    
        "quicksight:ListThemeAliases"     "quicksight:ListThemeVersions"     
        Owner    "quicksight:DescribeTheme"     "quicksight:DescribeThemeAlias"    
        "quicksight:ListThemeAliases"     "quicksight:ListThemeVersions"    
        "quicksight:DeleteTheme"     "quicksight:UpdateTheme"    
        "quicksight:CreateThemeAlias"     "quicksight:DeleteThemeAlias"    
        "quicksight:UpdateThemeAlias"     "quicksight:UpdateThemePermissions"    
        "quicksight:DescribeThemePermissions"      To specify no permissions, omit
        the permissions list.  
    paths:
      /accounts/{AwsAccountId}/themes/{ThemeId}/permissions:
        PUT:
          summary: Updatethemepermissions
          description: >-
            Updates the resource permissions for a theme. Permissions apply to the
            action to grant or revoke permissions on, for example
            "quicksight:DescribeTheme". Theme permissions apply in groupings. Valid
            groupings include the following for the three levels of permissions,
            which are user, owner, or no permissions:    User   
            "quicksight:DescribeTheme"     "quicksight:DescribeThemeAlias"    
            "quicksight:ListThemeAliases"     "quicksight:ListThemeVersions"     
            Owner    "quicksight:DescribeTheme"    
            "quicksight:DescribeThemeAlias"     "quicksight:ListThemeAliases"    
            "quicksight:ListThemeVersions"     "quicksight:DeleteTheme"    
            "quicksight:UpdateTheme"     "quicksight:CreateThemeAlias"    
            "quicksight:DeleteThemeAlias"     "quicksight:UpdateThemeAlias"    
            "quicksight:UpdateThemePermissions"    
            "quicksight:DescribeThemePermissions"      To specify no permissions,
            omit the permissions list.  
          operationId: updateThemePermissions
