apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: updatedimension
  description: >-
    Updates the definition for a dimension. You cannot change the type of a
    dimension after it is created (you can delete it and recreate it). Requires
    permission to access the UpdateDimension action.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updatedimension
      description: >-
        Updates the definition for a dimension. You cannot change the type of a
        dimension after it is created (you can delete it and recreate it). Requires
        permission to access the UpdateDimension action.
    paths:
      /dimensions/{name}:
        PATCH:
          summary: Updatedimension
          description: >-
            Updates the definition for a dimension. You cannot change the type of a
            dimension after it is created (you can delete it and recreate it).
            Requires permission to access the UpdateDimension action.
          operationId: updateDimension
