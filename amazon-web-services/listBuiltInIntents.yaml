  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Listbuiltinintents
      description: >-
        Gets a list of built-in intents provided by Amazon Lex that you can use in
        your bot.  To use a built-in intent as a the base for your own intent,
        include the built-in intent signature in the parentIntentSignature parameter
        when you call the CreateIntent operation. For more information, see
        CreateIntent.
    paths:
      /builtins/locales/{localeId}/intents/:
        POST:
          summary: Listbuiltinintents
          description: >-
            Gets a list of built-in intents provided by Amazon Lex that you can use
            in your bot.  To use a built-in intent as a the base for your own
