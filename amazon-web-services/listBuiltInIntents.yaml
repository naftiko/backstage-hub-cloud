apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: listbuiltinintents
  description: >-
    Gets a list of built-in intents provided by Amazon Lex that you can use in
    your bot.  To use a built-in intent as a the base for your own intent,
    include the built-in intent signature in the parentIntentSignature parameter
    when you call the CreateIntent operation. For more information, see
    CreateIntent.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
