apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Resolvecustomer
  description: ' ResolveCustomer is called by a SaaS application during the registration process. When a buyer visits your website during the registration process, the buyer submits a registration token through their browser. The registration token is resolved through this API to obtain a CustomerIdentifier along with the CustomerAWSAccountId and ProductCode.  The API needs to called from the seller account id used to publish the SaaS application to successfully resolve the token. For an example of using ResolveCustomer, see  ResolveCustomer code example in the AWS Marketplace Seller Guide. '
  tags: []
  links:
