apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: listhealthevents
  description: >-
    Lists all health events for a monitor in Amazon CloudWatch Internet Monitor.
    Returns information for health events including the event start and end time
    and the status.  Health events that have start times during the time frame
    that is requested are not included in the list of health events. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Listhealthevents
      description: >-
        Lists all health events for a monitor in Amazon CloudWatch Internet Monitor.
        Returns information for health events including the event start and end time
        and the status.  Health events that have start times during the time frame
        that is requested are not included in the list of health events. 
    paths:
      /v20210603/Monitors/{MonitorName}/HealthEvents:
        GET:
          summary: Listhealthevents
          description: >-
            Lists all health events for a monitor in Amazon CloudWatch Internet
            Monitor. Returns information for health events including the event start
            and end time and the status.  Health events that have start times during
            the time frame that is requested are not included in the list of health
            events. 
          operationId: listHealthEvents
