apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesDescribeFolderContents
  description: >-
    Describes the contents of the specified folder, including its documents and
    subfolders. By default, Amazon WorkDocs returns the first 100 active
    document and folder metadata items. If there are more results, the response
    includes a marker that you can use to request the next set of results. You
    can also request initialized documents.
