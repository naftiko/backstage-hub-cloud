apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesGetQueryStatus
  description: >-
    Returns the current status of a query for the Amazon CloudWatch Internet
    Monitor query interface, for a specified query ID and monitor. When you run
    a query, check the status to make sure that the query has SUCCEEDED before
    you review the results.    QUEUED: The query is scheduled to run.   
    RUNNING: The query is in progress but not complete.    SUCCEEDED: The query
    completed sucessfully.    FAILED: The query failed due to an error.   
    CANCELED: The query was canceled.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
