apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Updateappauthorization
  description: >-
    Updates an app authorization within an app bundle, which allows AppFabric to
    connect to an application. If the app authorization was in a connected
    state, updating the app authorization will set it back to a PendingConnect
    state.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updateappauthorization
      description: >-
        Updates an app authorization within an app bundle, which allows AppFabric to
        connect to an application. If the app authorization was in a connected
        state, updating the app authorization will set it back to a PendingConnect
        state.
    paths:
      /appbundles/{appBundleIdentifier}/appauthorizations/{appAuthorizationIdentifier}:
        PATCH:
          summary: Updateappauthorization
          description: >-
            Updates an app authorization within an app bundle, which allows
            AppFabric to connect to an application. If the app authorization was in
            a connected state, updating the app authorization will set it back to a
            PendingConnect state.
          operationId: updateAppAuthorization
