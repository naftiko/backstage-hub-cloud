apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: describedashboardsnapshotjobresult
  description: >-
    Describes the result of an existing snapshot job that has finished running.
    A finished snapshot job will return a COMPLETED or FAILED status when you
    poll the job with a DescribeDashboardSnapshotJob API call. If the job has
    not finished running, this operation returns a message that says Dashboard
    Snapshot Job with id &lt;SnapshotjobId&gt; has not reached a terminal
    state..
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Describedashboardsnapshotjobresult
      description: >-
        Describes the result of an existing snapshot job that has finished running.
        A finished snapshot job will return a COMPLETED or FAILED status when you
        poll the job with a DescribeDashboardSnapshotJob API call. If the job has
        not finished running, this operation returns a message that says Dashboard
        Snapshot Job with id &lt;SnapshotjobId&gt; has not reached a terminal
        state..
    paths:
      /accounts/{AwsAccountId}/dashboards/{DashboardId}/snapshot-jobs/{SnapshotJobId}/result:
        GET:
          summary: Describedashboardsnapshotjobresult
          description: >-
            Describes the result of an existing snapshot job that has finished
            running. A finished snapshot job will return a COMPLETED or FAILED
            status when you poll the job with a DescribeDashboardSnapshotJob API
            call. If the job has not finished running, this operation returns a
            message that says Dashboard Snapshot Job with id &lt;SnapshotjobId&gt;
            has not reached a terminal state..
          operationId: describeDashboardSnapshotJobResult
