apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesPutAppInstanceUserExpirationSettings
  description: >-
    Sets the number of days before the AppInstanceUser is automatically
    deleted.  A background process deletes expired AppInstanceUsers within 6
    hours of expiration. Actual deletion times may vary. Expired
    AppInstanceUsers that have not yet been deleted appear as active, and you
    can update their expiration settings. The system honors the new settings. 
  tags: []
  links:
