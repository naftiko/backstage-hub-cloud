metadata:
  name: amazonWebServicesInitiateDeviceClaim
  description: >-
    Given a device ID, initiates a claim request for the associated device.<br>
    Claiming a device consists of initiating a claim, then publishing a device
    event,<br> and finalizing the claim. For a device of type button, a device
    event can<br> be published by simply clicking the device.<br> 
