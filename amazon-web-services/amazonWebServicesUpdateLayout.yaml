apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesUpdateLayout
  description: >-
    Updates the attributes of an existing layout. If the action is successful,
    the service sends back an HTTP 200 response with an empty HTTP body. A
    ValidationException is returned when you add non-existent fieldIds to a
    layout.  Title and Status fields cannot be part of layouts because they are
    not configurable. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updatelayout
      description: >-
        Updates the attributes of an existing layout. If the action is successful,
        the service sends back an HTTP 200 response with an empty HTTP body. A
        ValidationException is returned when you add non-existent fieldIds to a
        layout.  Title and Status fields cannot be part of layouts because they are
        not configurable. 
    paths:
      /domains/{domainId}/layouts/{layoutId}:
        PUT:
          summary: Updatelayout
          description: >-
            Updates the attributes of an existing layout. If the action is
            successful, the service sends back an HTTP 200 response with an empty
            HTTP body. A ValidationException is returned when you add non-existent
            fieldIds to a layout.  Title and Status fields cannot be part of layouts
            because they are not configurable. 
          operationId: amazonWebServicesUpdateLayout
