apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesExecuteStatement
  description: >-
    Runs a SQL statement against a database.  If a call isn't part of a
    transaction because it doesn't include the transactionID parameter, changes
    that result from the call are committed automatically. If the binary
    response data from the database is more than 1 MB, the call is terminated. 
