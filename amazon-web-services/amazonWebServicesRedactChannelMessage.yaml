apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesRedactChannelMessage
  description: >-
    Redacts message content, but not metadata. The message exists in the back
    end, but the action returns null content, and the state shows as redacted. 
    The x-amz-chime-bearer request header is mandatory. Use the ARN of the
    AppInstanceUser or AppInstanceBot that makes the API call as the value in
    the header. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Redactchannelmessage
      description: >-
        Redacts message content, but not metadata. The message exists in the back
        end, but the action returns null content, and the state shows as redacted. 
        The x-amz-chime-bearer request header is mandatory. Use the ARN of the
        AppInstanceUser or AppInstanceBot that makes the API call as the value in
        the header. 
    paths:
      /channels/{channelArn}/messages/{messageId}?operation=redact:
        POST:
          summary: Redactchannelmessage
          description: >-
            Redacts message content, but not metadata. The message exists in the
