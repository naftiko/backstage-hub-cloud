apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesDescribeJournalKinesisStream
  description: >-
    Returns detailed information about a given Amazon QLDB journal stream. The
    output includes the Amazon Resource Name (ARN), stream name, current status,
    creation time, and the parameters of the original stream creation request.
    This action does not return any expired journal streams. For more
    information, see Expiration for terminal streams in the Amazon QLDB
    Developer Guide.
  tags: []
  links:
