apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesStartQuery
  description: >-
    Start a query to return data for a specific query type for the Amazon
    CloudWatch Internet Monitor query interface. Specify a time period for the
    data that you want returned by using StartTime and EndTime. You filter the
    query results to return by providing parameters that you specify with
    FilterParameters. For more information about using the query interface,
    including examples, see Using the Amazon CloudWatch Internet Monitor query
    interface in the Amazon CloudWatch Internet Monitor User Guide.
