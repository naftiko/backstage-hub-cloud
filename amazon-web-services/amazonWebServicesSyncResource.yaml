  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Syncresource
      description: >-
        Syncs the resource with current AppRegistry records. Specifically, the
        resource’s AppRegistry system tags sync with its associated application. We
        remove the resource's AppRegistry system tags if it does not associate with
        the application. The caller must have permissions to read and update the
        resource.
    paths:
      /sync/{resourceType}/{resource}:
        POST:
          summary: Syncresource
          description: >-
            Syncs the resource with current AppRegistry records. Specifically, the
            resource’s AppRegistry system tags sync with its associated application.
            We remove the resource's AppRegistry system tags if it does not
            associate with the application. The caller must have permissions to read
            and update the resource.
          operationId: amazonWebServicesSyncResource
