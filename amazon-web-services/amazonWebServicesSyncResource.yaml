apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesSyncResource
  description: >-
    Syncs the resource with current AppRegistry records. Specifically, the
    resource’s AppRegistry system tags sync with its associated application. We
    remove the resource's AppRegistry system tags if it does not associate with
    the application. The caller must have permissions to read and update the
    resource.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
