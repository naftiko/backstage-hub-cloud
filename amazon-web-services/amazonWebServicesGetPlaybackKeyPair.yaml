apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesGetPlaybackKeyPair
  description: >-
    Gets a specified playback authorization key pair and returns the arn and
    fingerprint. The privateKey held by the caller can be used to generate
    viewer authorization tokens, to grant viewers access to private channels.
    For more information, see Setting Up Private Channels in the Amazon IVS User
    Guide.
