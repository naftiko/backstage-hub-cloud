apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Putsolfunctionpackagecontent
  description: >-
    Uploads the contents of a function package. A function package is a .zip
    file in CSAR (Cloud Service Archive) format that contains a network function
    (an ETSI standard telecommunication application) and function package
    descriptor that uses the TOSCA standard to describe how the network
    functions should run on your network.
