apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Getdomaindeliverabilitycampaign
  description: >-
    Retrieve all the deliverability data for a specific campaign. This data is
    available for a campaign only if the campaign sent email by using a domain
    that the Deliverability dashboard is enabled for.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Getdomaindeliverabilitycampaign
      description: >-
        Retrieve all the deliverability data for a specific campaign. This data is
        available for a campaign only if the campaign sent email by using a domain
        that the Deliverability dashboard is enabled for.
    paths:
      /v2/email/deliverability-dashboard/campaigns/{CampaignId}:
        GET:
          summary: Getdomaindeliverabilitycampaign
          description: >-
            Retrieve all the deliverability data for a specific campaign. This data
            is available for a campaign only if the campaign sent email by using a
            domain that the Deliverability dashboard is enabled for.
          operationId: getDomainDeliverabilityCampaign
