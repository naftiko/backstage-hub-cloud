metadata:
  name: Getdocumentpath
  description: >-
    Retrieves the path information (the hierarchy from the root folder) for the
    requested document. By default, Amazon WorkDocs returns a maximum of 100
    levels upwards from the requested document and only includes the IDs of the
    parent folders in the path. You can limit the maximum number of levels. You
    can also request the names of the parent folders.
