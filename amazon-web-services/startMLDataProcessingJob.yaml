apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: startmldataprocessingjob
  description: >-
    Creates a new Neptune ML data processing job for processing the graph data
    exported from Neptune for training. See The dataprocessing command. When
    invoking this operation in a Neptune cluster that has IAM authentication
    enabled, the IAM user or role making the request must have a policy attached
    that allows the neptune-db:StartMLModelDataProcessingJob IAM action in that
    cluster.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Startmldataprocessingjob
      description: >-
        Creates a new Neptune ML data processing job for processing the graph data
        exported from Neptune for training. See The dataprocessing command. When
        invoking this operation in a Neptune cluster that has IAM authentication
        enabled, the IAM user or role making the request must have a policy attached
        that allows the neptune-db:StartMLModelDataProcessingJob IAM action in that
        cluster.
    paths:
      /ml/dataprocessing:
        POST:
          summary: Startmldataprocessingjob
          description: >-
            Creates a new Neptune ML data processing job for processing the graph
