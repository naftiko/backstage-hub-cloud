apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesUpdateAppMonitor
  description: >-
    Updates the configuration of an existing app monitor. When you use this
    operation, only the parts of the app monitor configuration that you specify
    in this operation are changed. For any parameters that you omit, the
    existing values are kept. You can't use this operation to change the tags of
    an existing app monitor. To change the tags of an existing app monitor, use
    TagResource. To create a new app monitor, use CreateAppMonitor. After you
    update an app monitor, sign in to the CloudWatch RUM console to get the
    updated JavaScript code snippet to add to your web application. For more
    information, see How do I find a code snippet that I've already generated? 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
