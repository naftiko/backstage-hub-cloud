apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Bulkpublish
  description: >-
    Initiates a bulk publish of all existing datasets for an Identity Pool to
    the configured stream. Customers are limited to one successful bulk publish
    per 24 hours. Bulk publish is an asynchronous request, customers can see the
    status of the request via the GetBulkPublishDetails operation.This API can
    only be called with developer credentials. You cannot call this API with the
    temporary user credentials provided by Cognito Identity.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Bulkpublish
      description: >-
        Initiates a bulk publish of all existing datasets for an Identity Pool to
        the configured stream. Customers are limited to one successful bulk publish
        per 24 hours. Bulk publish is an asynchronous request, customers can see the
        status of the request via the GetBulkPublishDetails operation.This API can
        only be called with developer credentials. You cannot call this API with the
        temporary user credentials provided by Cognito Identity.
    paths:
      /identitypools/{IdentityPoolId}/bulkpublish:
        POST:
          summary: Bulkpublish
          description: >-
            Initiates a bulk publish of all existing datasets for an Identity Pool
