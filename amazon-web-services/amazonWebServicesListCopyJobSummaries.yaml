kind: API
metadata:
  name: amazonWebServicesListCopyJobSummaries
  description: >-
    This request obtains a list of copy jobs created or running within the the
    most recent 30 days. You can include parameters AccountID, State,
    ResourceType, MessageCategory, AggregationPeriod, MaxResults, or NextToken
    to filter results. This request returns a summary that contains Region,
    Account, State, RestourceType, MessageCategory, StartTime, EndTime, and
    Count of included jobs.
