apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: dismissusercontact
  description: >-
    Dismisses contacts from an agent’s CCP and returns the agent to an available
    state, which allows the agent to receive a new routed contact. Contacts can
    only be dismissed if they are in a MISSED, ERROR, ENDED, or REJECTED state
    in the Agent Event Stream.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Dismissusercontact
      description: >-
        Dismisses contacts from an agent’s CCP and returns the agent to an available
        state, which allows the agent to receive a new routed contact. Contacts can
        only be dismissed if they are in a MISSED, ERROR, ENDED, or REJECTED state
        in the Agent Event Stream.
    paths:
      /users/{InstanceId}/{UserId}/contact:
        POST:
          summary: Dismissusercontact
          description: >-
            Dismisses contacts from an agent’s CCP and returns the agent to an
            available state, which allows the agent to receive a new routed contact.
            Contacts can only be dismissed if they are in a MISSED, ERROR, ENDED, or
            REJECTED state in the Agent Event Stream.
          operationId: dismissUserContact
