apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesUpdatePublicSharingSettings
  description: >-
    Use the UpdatePublicSharingSettings operation to turn on or turn off the
    public sharing settings of an Amazon QuickSight dashboard. To use this
    operation, turn on session capacity pricing for your Amazon QuickSight
    account. Before you can turn on public sharing on your account, make sure to
    give public sharing permissions to an administrative user in the Identity
    and Access Management (IAM) console. For more information on using IAM with
    Amazon QuickSight, see Using Amazon QuickSight with IAM in the Amazon
    QuickSight User Guide.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
