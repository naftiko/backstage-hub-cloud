apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Putobjectlockconfiguration
  description: ' This operation is not supported by directory buckets.  Places an Object Lock configuration on the specified bucket. The rule specified in the Object Lock configuration will be applied by default to every new object placed in the specified bucket. For more information, see Locking Objects.     The DefaultRetention settings require both a mode and a period.   The DefaultRetention period can be either Days or Years but you must select one. You cannot specify Days and Years at the same time.   You can enable Object Lock for new or existing buckets. For more information, see Configuring Object Lock.   '
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
