apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Getcomponentversionartifact
  description: >-
    Gets the pre-signed URL to download a public or a Lambda component artifact.
    Core devices call this operation to identify the URL that they can use to
    download an artifact to install.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Getcomponentversionartifact
      description: >-
        Gets the pre-signed URL to download a public or a Lambda component artifact.
        Core devices call this operation to identify the URL that they can use to
        download an artifact to install.
    paths:
      /greengrass/v2/components/{arn}/artifacts/{artifactName+}:
        GET:
          summary: Getcomponentversionartifact
          description: >-
            Gets the pre-signed URL to download a public or a Lambda component
            artifact. Core devices call this operation to identify the URL that they
            can use to download an artifact to install.
          operationId: getComponentVersionArtifact
