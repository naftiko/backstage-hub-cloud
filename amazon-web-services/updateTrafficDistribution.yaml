apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: updatetrafficdistribution
  description: >-
    Updates the traffic distribution for a given traffic distribution group.  
    The SignInConfig distribution is available only on a default
    TrafficDistributionGroup (see the IsDefault parameter in the
    TrafficDistributionGroup data type). If you call UpdateTrafficDistribution
    with a modified SignInConfig and a non-default TrafficDistributionGroup, an
    InvalidRequestException is returned.  For more information about updating a
    traffic distribution group, see Update telephony traffic distribution across
    Amazon Web Services Regions  in the Amazon Connect Administrator Guide. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updatetrafficdistribution
      description: >-
        Updates the traffic distribution for a given traffic distribution group.  
        The SignInConfig distribution is available only on a default
        TrafficDistributionGroup (see the IsDefault parameter in the
        TrafficDistributionGroup data type). If you call UpdateTrafficDistribution
        with a modified SignInConfig and a non-default TrafficDistributionGroup, an
        InvalidRequestException is returned.  For more information about updating a
        traffic distribution group, see Update telephony traffic distribution across
        Amazon Web Services Regions  in the Amazon Connect Administrator Guide. 
    paths:
      /traffic-distribution/{Id}:
        PUT:
          summary: Updatetrafficdistribution
          description: >-
            Updates the traffic distribution for a given traffic distribution
            group.   The SignInConfig distribution is available only on a default
            TrafficDistributionGroup (see the IsDefault parameter in the
            TrafficDistributionGroup data type). If you call
            UpdateTrafficDistribution with a modified SignInConfig and a non-default
            TrafficDistributionGroup, an InvalidRequestException is returned.  For
            more information about updating a traffic distribution group, see Update
            telephony traffic distribution across Amazon Web Services Regions  in
            the Amazon Connect Administrator Guide. 
          operationId: updateTrafficDistribution
