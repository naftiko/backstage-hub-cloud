apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Describemanagedendpoint
  description: >-
    Displays detailed information about a managed endpoint. A managed endpoint
    is a gateway that connects Amazon EMR Studio to Amazon EMR on EKS so that
    Amazon EMR Studio can communicate with your virtual cluster.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Describemanagedendpoint
      description: >-
        Displays detailed information about a managed endpoint. A managed endpoint
        is a gateway that connects Amazon EMR Studio to Amazon EMR on EKS so that
        Amazon EMR Studio can communicate with your virtual cluster.
    paths:
      /virtualclusters/{virtualClusterId}/endpoints/{endpointId}:
        GET:
          summary: Describemanagedendpoint
          description: >-
            Displays detailed information about a managed endpoint. A managed
            endpoint is a gateway that connects Amazon EMR Studio to Amazon EMR on
            EKS so that Amazon EMR Studio can communicate with your virtual cluster.
          operationId: describeManagedEndpoint
