apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesUpdateAppVersionResource
  description: >-
    Updates the resource details in the Resilience Hub application.    This
    action has no effect outside Resilience Hub.   This API updates the
    Resilience Hub application draft version. To use this resource for running
    resiliency assessments, you must publish the Resilience Hub application
    using the PublishAppVersion API.   To update application version with new
    physicalResourceID, you must call ResolveAppVersionResources API.   
