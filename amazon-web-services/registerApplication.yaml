apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: registerapplication
  description: >-
    Register an SAP application with AWS Systems Manager for SAP. You must meet
    the following requirements before registering.  The SAP application you want
    to register with AWS Systems Manager for SAP is running on Amazon EC2. AWS
    Systems Manager Agent must be setup on an Amazon EC2 instance along with the
    required IAM permissions. Amazon EC2 instance(s) must have access to the
    secrets created in AWS Secrets Manager to manage SAP applications and
    components.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
