apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Associatemember
  description: >-
    Associates an Amazon Web Services account with an Amazon Inspector delegated
    administrator. An HTTP 200 response indicates the association was
    successfully started, but doesn’t indicate whether it was completed. You can
    check if the association completed by using ListMembers for multiple
    accounts or GetMembers for a single account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Associatemember
      description: >-
        Associates an Amazon Web Services account with an Amazon Inspector delegated
        administrator. An HTTP 200 response indicates the association was
        successfully started, but doesn’t indicate whether it was completed. You can
        check if the association completed by using ListMembers for multiple
        accounts or GetMembers for a single account.
    paths:
      /members/associate:
        POST:
          summary: Associatemember
          description: >-
            Associates an Amazon Web Services account with an Amazon Inspector
            delegated administrator. An HTTP 200 response indicates the association
            was successfully started, but doesn’t indicate whether it was completed.
            You can check if the association completed by using ListMembers for
            multiple accounts or GetMembers for a single account.
          operationId: associateMember
