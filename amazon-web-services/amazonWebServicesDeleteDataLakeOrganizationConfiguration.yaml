apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesDeleteDataLakeOrganizationConfiguration
  description: >-
    Turns off automatic enablement of Amazon Security Lake for member accounts
    that are added to an organization in Organizations. Only the delegated
    Security Lake administrator for an organization can perform this operation.
    If the delegated Security Lake administrator performs this operation, new
    member accounts won't automatically contribute data to the data lake.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Deletedatalakeorganizationconfiguration
      description: >-
        Turns off automatic enablement of Amazon Security Lake for member accounts
        that are added to an organization in Organizations. Only the delegated
        Security Lake administrator for an organization can perform this operation.
        If the delegated Security Lake administrator performs this operation, new
        member accounts won't automatically contribute data to the data lake.
    paths:
      /v1/datalake/organization/configuration/delete:
        POST:
          summary: Deletedatalakeorganizationconfiguration
          description: >-
            Turns off automatic enablement of Amazon Security Lake for member
            accounts that are added to an organization in Organizations. Only the
            delegated Security Lake administrator for an organization can perform
            this operation. If the delegated Security Lake administrator performs
            this operation, new member accounts won't automatically contribute data
            to the data lake.
          operationId: amazonWebServicesDeleteDataLakeOrganizationConfiguration
