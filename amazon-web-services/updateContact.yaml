apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: updatecontact
  description: >-
    Updates a contact's preferences for a list. It is not necessary to specify
    all existing topic preferences in the TopicPreferences object, just the ones
    that need updating.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updatecontact
      description: >-
        Updates a contact's preferences for a list. It is not necessary to specify
        all existing topic preferences in the TopicPreferences object, just the ones
        that need updating.
    paths:
      /v2/email/contact-lists/{ContactListName}/contacts/{EmailAddress}:
        PUT:
          summary: Updatecontact
          description: >-
            Updates a contact's preferences for a list. It is not necessary to
            specify all existing topic preferences in the TopicPreferences object,
            just the ones that need updating.
          operationId: updateContact
