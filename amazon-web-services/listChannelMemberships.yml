apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Listchannelmemberships
  description: >-
    Lists all channel memberships in a channel.  The x-amz-chime-bearer request
    header is mandatory. Use the ARN of the AppInstanceUser or AppInstanceBot
    that makes the API call as the value in the header.  If you want to list the
    channels to which a specific app instance user belongs, see the
    ListChannelMembershipsForAppInstanceUser API.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Listchannelmemberships
      description: >-
        Lists all channel memberships in a channel.  The x-amz-chime-bearer request
        header is mandatory. Use the ARN of the AppInstanceUser or AppInstanceBot
        that makes the API call as the value in the header.  If you want to list the
        channels to which a specific app instance user belongs, see the
        ListChannelMembershipsForAppInstanceUser API.
    paths:
      /channels/{channelArn}/memberships:
        GET:
          summary: Listchannelmemberships
          description: >-
            Lists all channel memberships in a channel.  The x-amz-chime-bearer
            request header is mandatory. Use the ARN of the AppInstanceUser or
            AppInstanceBot that makes the API call as the value in the header.  If
            you want to list the channels to which a specific app instance user
            belongs, see the ListChannelMembershipsForAppInstanceUser API.
