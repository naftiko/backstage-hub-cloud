apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Canceldeployment
  description: >-
    Cancels a deployment. This operation cancels the deployment for devices that
    haven't yet received it. If a device already received the deployment, this
    operation doesn't change anything for that device.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Canceldeployment
      description: >-
        Cancels a deployment. This operation cancels the deployment for devices that
        haven't yet received it. If a device already received the deployment, this
        operation doesn't change anything for that device.
    paths:
      /greengrass/v2/deployments/{deploymentId}/cancel:
        POST:
          summary: Canceldeployment
          description: >-
            Cancels a deployment. This operation cancels the deployment for devices
            that haven't yet received it. If a device already received the
            deployment, this operation doesn't change anything for that device.
          operationId: cancelDeployment
