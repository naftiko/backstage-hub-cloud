apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Updatecachepolicy
  description: >-
    Updates a cache policy configuration. When you update a cache policy
    configuration, all the fields are updated with the values provided in the
    request. You cannot update some fields independent of others. To update a
    cache policy configuration:   Use GetCachePolicyConfig to get the current
    configuration.   Locally modify the fields in the cache policy configuration
    that you want to update.   Call UpdateCachePolicy by providing the entire
    cache policy configuration, including the fields that you modified and those
    that you didn't.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
