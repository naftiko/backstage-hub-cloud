apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: listattachedlinks
  description: >-
    Returns a list of source account links that are linked to this monitoring
    account sink. To use this operation, provide the sink ARN. To retrieve a
    list of sink ARNs, use ListSinks. To find a list of links for one source
    account, use ListLinks.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
