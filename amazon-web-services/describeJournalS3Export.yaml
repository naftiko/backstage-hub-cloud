apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: describejournals3export
  description: >-
    Returns information about a journal export job, including the ledger name,
    export ID, creation time, current status, and the parameters of the original
    export creation request. This action does not return any expired export
    jobs. For more information, see Export job expiration in the Amazon QLDB
    Developer Guide. If the export job with the given ExportId doesn't exist,
    then throws ResourceNotFoundException. If the ledger with the given Name
    doesn't exist, then throws ResourceNotFoundException.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Describejournals3export
      description: >-
        Returns information about a journal export job, including the ledger name,
        export ID, creation time, current status, and the parameters of the original
        export creation request. This action does not return any expired export
        jobs. For more information, see Export job expiration in the Amazon QLDB
        Developer Guide. If the export job with the given ExportId doesn't exist,
        then throws ResourceNotFoundException. If the ledger with the given Name
        doesn't exist, then throws ResourceNotFoundException.
    paths:
      /ledgers/{name}/journal-s3-exports/{exportId}:
        GET:
          summary: Describejournals3export
          description: >-
            Returns information about a journal export job, including the ledger
            name, export ID, creation time, current status, and the parameters of
            the original export creation request. This action does not return any
            expired export jobs. For more information, see Export job expiration in
            the Amazon QLDB Developer Guide. If the export job with the given
            ExportId doesn't exist, then throws ResourceNotFoundException. If the
            ledger with the given Name doesn't exist, then throws
            ResourceNotFoundException.
          operationId: describeJournalS3Export
