apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Detachpolicy
  description: >-
    Detaches a policy from the specified target.  Because of the distributed
    nature of Amazon Web Services, it can take up to five minutes after a policy
    is detached before it's ready to be deleted.  Requires permission to access
    the DetachPolicy action.
