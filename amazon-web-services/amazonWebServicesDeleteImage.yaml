apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesDeleteImage
  description: >-
    Deletes an Image Builder image resource. This does not delete any EC2 AMIs
    or ECR container images that are created during the image build process. You
    must clean those up separately, using the appropriate Amazon EC2 or Amazon
    ECR console actions, or API or CLI commands.   To deregister an EC2 Linux
    AMI, see Deregister your Linux AMI in the  Amazon EC2 User Guide .   To
    deregister an EC2 Windows AMI, see Deregister your Windows AMI in the 
    Amazon EC2 Windows Guide .   To delete a container image from Amazon ECR,
    see Deleting an image in the Amazon ECR User Guide.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
