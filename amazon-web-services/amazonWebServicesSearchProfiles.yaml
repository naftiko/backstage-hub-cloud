apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesSearchProfiles
  description: >-
    Searches for profiles within a specific domain using one or more predefined
    search keys (e.g., _fullName, _phone, _email, _account, etc.) and/or
    custom-defined search keys. A search key is a data type pair that consists
    of a KeyName and Values list. This operation supports searching for profiles
    with a minimum of 1 key-value(s) pair and up to 5 key-value(s) pairs using
    either AND or OR logic.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Searchprofiles
      description: >-
        Searches for profiles within a specific domain using one or more predefined
        search keys (e.g., _fullName, _phone, _email, _account, etc.) and/or
        custom-defined search keys. A search key is a data type pair that consists
        of a KeyName and Values list. This operation supports searching for profiles
        with a minimum of 1 key-value(s) pair and up to 5 key-value(s) pairs using
        either AND or OR logic.
    paths:
      /domains/{DomainName}/profiles/search:
        POST:
          summary: Searchprofiles
          description: >-
            Searches for profiles within a specific domain using one or more
