apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: getfederationtoken
  description: >-
    Supports SAML sign-in for Amazon Connect. Retrieves a token for federation.
    The token is for the Amazon Connect user which corresponds to the IAM
    credentials that were used to invoke this action.  For more information
    about how SAML sign-in works in Amazon Connect, see Configure SAML with IAM
    for Amazon Connect in the Amazon Connect Administrator Guide.   This API
    doesn't support root users. If you try to invoke GetFederationToken with
    root credentials, an error message similar to the following one appears:  
    Provided identity: Principal: .... User: .... cannot be used for federation
    with Amazon Connect  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
