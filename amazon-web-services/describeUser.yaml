apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: describeuser
  description: >-
    Describes the specified user. You can find the instance ID in the Amazon
    Connect console (it’s the final part of the ARN). The console does not
    display the user IDs. Instead, list the users and note the IDs provided in
    the output.
