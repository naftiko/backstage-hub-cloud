apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Getintents
  description: >-
    Returns intent information as follows:    If you specify the nameContains
    field, returns the $LATEST version of all intents that contain the specified
    string.    If you don't specify the nameContains field, returns information
    about the $LATEST version of all intents.     The operation requires
    permission for the lex:GetIntents action. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
