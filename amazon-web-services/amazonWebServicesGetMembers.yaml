apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesGetMembers
  description: >-
    Returns the details for the Security Hub member accounts for the specified
    account IDs. An administrator account can be either the delegated Security
    Hub administrator account for an organization or an administrator account
    that enabled Security Hub manually. The results include both member accounts
    that are managed using Organizations and accounts that were invited
    manually.
  tags: []
  links:
