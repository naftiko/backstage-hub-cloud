    info:
      title: Setdefaultpolicyversion
      description: >-
        Sets the specified version of the specified policy as the policy's default
        (operative) version. This action affects all certificates to which the
        policy is attached. To list the principals the policy is attached to, use
        the ListPrincipalPolicies action. Requires permission to access the
        SetDefaultPolicyVersion action.
    paths:
      /policies/{policyName}/version/{policyVersionId}:
        PATCH:
          summary: Setdefaultpolicyversion
          description: >-
            Sets the specified version of the specified policy as the policy's
            default (operative) version. This action affects all certificates to
            which the policy is attached. To list the principals the policy is
            attached to, use the ListPrincipalPolicies action. Requires permission
            to access the SetDefaultPolicyVersion action.
          operationId: amazonWebServicesSetDefaultPolicyVersion
