    openapi: 3.1.0
    info:
      title: Registercertificate
      description: >-
        Registers a device certificate with IoT in the same certificate mode as the
        signing CA. If you have more than one CA certificate that has the same
        subject field, you must specify the CA certificate that was used to sign the
        device certificate being registered. Requires permission to access the
        RegisterCertificate action.
    paths:
      /certificate/register:
        POST:
          summary: Registercertificate
          description: >-
            Registers a device certificate with IoT in the same certificate mode as
            the signing CA. If you have more than one CA certificate that has the
            same subject field, you must specify the CA certificate that was used to
            sign the device certificate being registered. Requires permission to
