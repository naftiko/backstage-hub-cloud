apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesUpdateAccountCustomization
  description: >-
    Updates Amazon QuickSight customizations for the current Amazon Web Services
    Region. Currently, the only customization that you can use is a theme. You
    can use customizations for your Amazon Web Services account or, if you
    specify a namespace, for a Amazon QuickSight namespace instead.
    Customizations that apply to a namespace override customizations that apply
    to an Amazon Web Services account. To find out which customizations apply,
    use the DescribeAccountCustomization API operation. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updateaccountcustomization
      description: >-
        Updates Amazon QuickSight customizations for the current Amazon Web Services
        Region. Currently, the only customization that you can use is a theme. You
        can use customizations for your Amazon Web Services account or, if you
        specify a namespace, for a Amazon QuickSight namespace instead.
        Customizations that apply to a namespace override customizations that apply
        to an Amazon Web Services account. To find out which customizations apply,
        use the DescribeAccountCustomization API operation. 
    paths:
      /accounts/{AwsAccountId}/customizations:
        PUT:
          summary: Updateaccountcustomization
          description: >-
