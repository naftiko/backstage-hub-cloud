apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: getservicegraph
  description: >-
    Retrieves a document that describes services that process incoming requests,
    and downstream services that they call as a result. Root services process
    incoming requests and make calls to downstream services. Root services are
    applications that use the Amazon Web Services X-Ray SDK. Downstream services
    can be other applications, Amazon Web Services resources, HTTP web APIs, or
    SQL databases.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
