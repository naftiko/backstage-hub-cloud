apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: startloaderjob
  description: >-
    Starts a Neptune bulk loader job to load data from an Amazon S3 bucket into
    a Neptune DB instance. See Using the Amazon Neptune Bulk Loader to Ingest
    Data. When invoking this operation in a Neptune cluster that has IAM
    authentication enabled, the IAM user or role making the request must have a
    policy attached that allows the neptune-db:StartLoaderJob IAM action in that
    cluster.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
