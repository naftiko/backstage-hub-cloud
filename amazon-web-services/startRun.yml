apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Startrun
  description: >-
    Starts a workflow run. To duplicate a run, specify the run's ID and a role
    ARN. The remaining parameters are copied from the previous run. The total
    number of runs in your account is subject to a quota per Region. To avoid
    needing to delete runs manually, you can set the retention mode to REMOVE.
    Runs with this setting are deleted automatically when the run quoata is
    exceeded.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
