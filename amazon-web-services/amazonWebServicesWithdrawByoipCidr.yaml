apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesWithdrawByoipCidr
  description: >-
    Stops advertising an address range that is provisioned as an address pool.
    You can perform this operation at most once every 10 seconds, even if you
    specify different address ranges each time. It can take a few minutes before
    traffic to the specified addresses stops routing to Amazon Web Services
    because of propagation delays. For more information, see Bring your own IP
    addresses (BYOIP) in the Global Accelerator Developer Guide.
  tags: []
  links:
