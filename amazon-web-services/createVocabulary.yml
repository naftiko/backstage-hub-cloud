apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Createvocabulary
  description: >-
    Creates a custom vocabulary associated with your Amazon Connect instance.
    You can set a custom vocabulary to be your default vocabulary for a given
    language. Contact Lens for Amazon Connect uses the default vocabulary in
    post-call and real-time contact analysis sessions for that language.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Createvocabulary
      description: >-
        Creates a custom vocabulary associated with your Amazon Connect instance.
        You can set a custom vocabulary to be your default vocabulary for a given
        language. Contact Lens for Amazon Connect uses the default vocabulary in
        post-call and real-time contact analysis sessions for that language.
    paths:
      /vocabulary/{InstanceId}:
        POST:
          summary: Createvocabulary
          description: >-
            Creates a custom vocabulary associated with your Amazon Connect
            instance. You can set a custom vocabulary to be your default vocabulary
            for a given language. Contact Lens for Amazon Connect uses the default
            vocabulary in post-call and real-time contact analysis sessions for that
            language.
          operationId: createVocabulary
