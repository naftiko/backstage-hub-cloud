apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: updateschemamapping
  description: >-
    Updates a schema mapping.  A schema is immutable if it is being used by a
    workflow. Therefore, you can't update a schema mapping if it's associated
    with a workflow.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updateschemamapping
      description: >-
        Updates a schema mapping.  A schema is immutable if it is being used by a
        workflow. Therefore, you can't update a schema mapping if it's associated
        with a workflow.  
    paths:
      /schemas/{schemaName}:
        PUT:
          summary: Updateschemamapping
          description: >-
            Updates a schema mapping.  A schema is immutable if it is being used by
            a workflow. Therefore, you can't update a schema mapping if it's
            associated with a workflow.  
          operationId: updateSchemaMapping
