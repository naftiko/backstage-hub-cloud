apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: updatedocumentversion
  description: >-
    Changes the status of the document version to ACTIVE.  Amazon WorkDocs also
    sets its document container to ACTIVE. This is the last step in a document
    upload, after the client uploads the document to an S3-presigned URL
    returned by InitiateDocumentVersionUpload. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updatedocumentversion
      description: >-
        Changes the status of the document version to ACTIVE.  Amazon WorkDocs also
        sets its document container to ACTIVE. This is the last step in a document
        upload, after the client uploads the document to an S3-presigned URL
        returned by InitiateDocumentVersionUpload. 
    paths:
      /api/v1/documents/{DocumentId}/versions/{VersionId}:
        PATCH:
          summary: Updatedocumentversion
          description: >-
            Changes the status of the document version to ACTIVE.  Amazon WorkDocs
            also sets its document container to ACTIVE. This is the last step in a
            document upload, after the client uploads the document to an
            S3-presigned URL returned by InitiateDocumentVersionUpload. 
          operationId: updateDocumentVersion
