apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Updatecalculatedattributedefinition
  description: >-
    Updates an existing calculated attribute definition. When updating the
    Conditions, note that increasing the date range of a calculated attribute
    will not trigger inclusion of historical data greater than the current date
    range.
