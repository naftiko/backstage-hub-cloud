apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesDisassociateMembership
  description: >-
    Removes the member account from the specified behavior graph. This operation
    can only be called by an invited member account that has the ENABLED
    status.  DisassociateMembership cannot be called by an organization account
    in the organization behavior graph. For the organization behavior graph, the
    Detective administrator account determines which organization accounts to
    enable or disable as member accounts.
  tags: []
  links:
