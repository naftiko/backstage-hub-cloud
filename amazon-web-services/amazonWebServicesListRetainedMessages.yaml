apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesListRetainedMessages
  description: >-
    Lists summary information about the retained messages stored for the
    account. This action returns only the topic names of the retained messages.
    It doesn't return any message payloads. Although this action doesn't return
    a message payload, it can still incur messaging costs. To get the message
    payload of a retained message, call GetRetainedMessage with the topic name
    of the retained message. Requires permission to access the
    ListRetainedMessages action. For more information about messaging costs, see
    Amazon Web Services IoT Core pricing - Messaging.
  tags: []
  links:
