apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: cancelcertificatetransfer
  description: >-
    Cancels a pending transfer for the specified certificate.  Note Only the
    transfer source account can use this operation to cancel a transfer.
    (Transfer destinations can use RejectCertificateTransfer instead.) After
    transfer, IoT returns the certificate to the source account in the INACTIVE
    state. After the destination account has accepted the transfer, the transfer
    cannot be cancelled. After a certificate transfer is cancelled, the status
    of the certificate changes from PENDING_TRANSFER to INACTIVE. Requires
    permission to access the CancelCertificateTransfer action.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Cancelcertificatetransfer
      description: >-
        Cancels a pending transfer for the specified certificate.  Note Only the
        transfer source account can use this operation to cancel a transfer.
        (Transfer destinations can use RejectCertificateTransfer instead.) After
        transfer, IoT returns the certificate to the source account in the INACTIVE
        state. After the destination account has accepted the transfer, the transfer
        cannot be cancelled. After a certificate transfer is cancelled, the status
        of the certificate changes from PENDING_TRANSFER to INACTIVE. Requires
        permission to access the CancelCertificateTransfer action.
    paths:
      /cancel-certificate-transfer/{certificateId}:
        PATCH:
          summary: Cancelcertificatetransfer
          description: >-
            Cancels a pending transfer for the specified certificate.  Note Only the
            transfer source account can use this operation to cancel a transfer.
            (Transfer destinations can use RejectCertificateTransfer instead.) After
            transfer, IoT returns the certificate to the source account in the
            INACTIVE state. After the destination account has accepted the transfer,
            the transfer cannot be cancelled. After a certificate transfer is
            cancelled, the status of the certificate changes from PENDING_TRANSFER
            to INACTIVE. Requires permission to access the CancelCertificateTransfer
            action.
          operationId: cancelCertificateTransfer
