apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: startmedicalstreamtranscription
  description: >-
    Starts a bidirectional HTTP/2 or WebSocket stream where audio is streamed to
    Amazon Transcribe Medical and the transcription results are streamed to your
    application. The following parameters are required:    language-code    
    media-encoding     sample-rate    For more information on streaming with
    Amazon Transcribe Medical, see Transcribing streaming audio.
