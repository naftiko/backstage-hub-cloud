apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: updatekxclusterdatabases
  description: >-
    Updates the databases mounted on a kdb cluster, which includes the
    changesetId and all the dbPaths to be cached. This API does not allow you to
    change a database name or add a database if you created a cluster without
    one.  Using this API you can point a cluster to a different changeset and
    modify a list of partitions being cached.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updatekxclusterdatabases
      description: >-
        Updates the databases mounted on a kdb cluster, which includes the
        changesetId and all the dbPaths to be cached. This API does not allow you to
        change a database name or add a database if you created a cluster without
        one.  Using this API you can point a cluster to a different changeset and
        modify a list of partitions being cached.
    paths:
      /kx/environments/{environmentId}/clusters/{clusterName}/configuration/databases:
        PUT:
          summary: Updatekxclusterdatabases
          description: >-
            Updates the databases mounted on a kdb cluster, which includes the
            changesetId and all the dbPaths to be cached. This API does not allow
            you to change a database name or add a database if you created a cluster
            without one.  Using this API you can point a cluster to a different
            changeset and modify a list of partitions being cached.
          operationId: updateKxClusterDatabases
