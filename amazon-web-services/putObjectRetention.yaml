apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: putobjectretention
  description: ' This operation is not supported by directory buckets.  Places an Object Retention configuration on an object. For more information, see Locking Objects. Users or accounts require the s3:PutObjectRetention permission in order to place an Object Retention configuration on objects. Bypassing a Governance Retention configuration requires the s3:BypassGovernanceRetention permission.  This functionality is not supported for Amazon S3 on Outposts.'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
