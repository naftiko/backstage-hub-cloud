apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesUpdateSolNetworkPackage
  description: >-
    Updates the operational state of a network package. A network package is a
    .zip file in CSAR (Cloud Service Archive) format defines the function
    packages you want to deploy and the Amazon Web Services infrastructure you
    want to deploy them on. A network service descriptor is a .yaml file in a
    network package that uses the TOSCA standard to describe the network
    functions you want to deploy and the Amazon Web Services infrastructure you
    want to deploy the network functions on.
  tags: []
  links:
