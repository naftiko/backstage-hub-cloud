apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: listjournals3exportsforledger
  description: >-
    Returns all journal export jobs for a specified ledger. This action returns
    a maximum of MaxResults items, and is paginated so that you can retrieve all
    the items by calling ListJournalS3ExportsForLedger multiple times. This
    action does not return any expired export jobs. For more information, see
    Export job expiration in the Amazon QLDB Developer Guide.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
