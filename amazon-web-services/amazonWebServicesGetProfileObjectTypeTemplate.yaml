apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesGetProfileObjectTypeTemplate
  description: >-
    Returns the template information for a specific object type. A template is a
    predefined ProfileObjectType, such as “Salesforce-Account” or
    “Salesforce-Contact.” When a user sends a ProfileObject, using the
    PutProfileObject API, with an ObjectTypeName that matches one of the
    TemplateIds, it uses the mappings from the template.
  tags: []
  links:
