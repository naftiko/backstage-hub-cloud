apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: deletelensshare
  description: >-
    Delete a lens share. After the lens share is deleted, Amazon Web Services
    accounts, users, organizations, and organizational units (OUs) that you
    shared the lens with can continue to use it, but they will no longer be able
    to apply it to new workloads.   Disclaimer  By sharing your custom lenses
    with other Amazon Web Services accounts, you acknowledge that Amazon Web
    Services will make your custom lenses available to those other accounts.
    Those other accounts may continue to access and use your shared custom
    lenses even if you delete the custom lenses from your own Amazon Web
    Services account or terminate your Amazon Web Services account. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
