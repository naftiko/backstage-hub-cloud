apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Getassetpropertyaggregates
  description: >-
    Gets aggregated values for an asset property. For more information, see
    Querying aggregates in the IoT SiteWise User Guide. To identify an asset
    property, you must specify one of the following:   The assetId and
    propertyId of an asset property.   A propertyAlias, which is a data stream
    alias (for example, /company/windfarm/3/turbine/7/temperature). To define an
    asset property's alias, see UpdateAssetProperty.  
  tags: []
