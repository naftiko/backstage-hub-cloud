apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Getprefetchschedule
  description: >-
    Retrieves a prefetch schedule for a playback configuration. A prefetch
    schedule allows you to tell MediaTailor to fetch and prepare certain ads
    before an ad break happens. For more information about ad prefetching, see
    Using ad prefetching in the MediaTailor User Guide.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Getprefetchschedule
      description: >-
        Retrieves a prefetch schedule for a playback configuration. A prefetch
        schedule allows you to tell MediaTailor to fetch and prepare certain ads
        before an ad break happens. For more information about ad prefetching, see
        Using ad prefetching in the MediaTailor User Guide.
    paths:
      /prefetchSchedule/{PlaybackConfigurationName}/{Name}:
        GET:
          summary: Getprefetchschedule
          description: >-
            Retrieves a prefetch schedule for a playback configuration. A prefetch
            schedule allows you to tell MediaTailor to fetch and prepare certain ads
            before an ad break happens. For more information about ad prefetching,
            see Using ad prefetching in the MediaTailor User Guide.
          operationId: getPrefetchSchedule
