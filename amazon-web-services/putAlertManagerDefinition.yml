apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Putalertmanagerdefinition
  description: >-
    Updates an existing alert manager definition in a workspace. If the
    workspace does not already have an alert manager definition, don't use this
    operation to create it. Instead, use CreateAlertManagerDefinition.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Putalertmanagerdefinition
      description: >-
        Updates an existing alert manager definition in a workspace. If the
        workspace does not already have an alert manager definition, don't use this
        operation to create it. Instead, use CreateAlertManagerDefinition.
    paths:
      /workspaces/{workspaceId}/alertmanager/definition:
        PUT:
          summary: Putalertmanagerdefinition
          description: >-
            Updates an existing alert manager definition in a workspace. If the
            workspace does not already have an alert manager definition, don't use
            this operation to create it. Instead, use CreateAlertManagerDefinition.
          operationId: putAlertManagerDefinition
