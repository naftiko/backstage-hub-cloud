apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Rebootinputdevice
  description: >-
    Send a reboot command to the specified input device. The device will begin
    rebooting within a few seconds of sending the command. When the reboot is
    complete, the device’s connection status will change to connected.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Rebootinputdevice
      description: >-
        Send a reboot command to the specified input device. The device will begin
        rebooting within a few seconds of sending the command. When the reboot is
        complete, the device’s connection status will change to connected.
    paths:
      /prod/inputDevices/{inputDeviceId}/reboot:
        POST:
          summary: Rebootinputdevice
          description: >-
            Send a reboot command to the specified input device. The device will
            begin rebooting within a few seconds of sending the command. When the
            reboot is complete, the device’s connection status will change to
            connected.
          operationId: rebootInputDevice
