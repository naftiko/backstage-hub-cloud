apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: provisiondevice
  description: >-
    Creates a device and returns a configuration archive. The configuration
    archive is a ZIP file that contains a provisioning certificate that is valid
    for 5 minutes. Name the configuration archive
    certificates-omni_device-name.zip and transfer it to the device within 5
    minutes. Use the included USB storage device and connect it to the USB 3.0
    port next to the HDMI output.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
