apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: notifyrecommendationsreceived
  description: >-
    Removes the specified recommendations from the specified assistant's queue
    of newly available recommendations. You can use this API in conjunction with
    GetRecommendations and a waitTimeSeconds input for long-polling behavior and
    avoiding duplicate recommendations.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Notifyrecommendationsreceived
      description: >-
        Removes the specified recommendations from the specified assistant's queue
        of newly available recommendations. You can use this API in conjunction with
        GetRecommendations and a waitTimeSeconds input for long-polling behavior and
        avoiding duplicate recommendations.
    paths:
      /assistants/{assistantId}/sessions/{sessionId}/recommendations/notify:
        POST:
          summary: Notifyrecommendationsreceived
          description: >-
            Removes the specified recommendations from the specified assistant's
            queue of newly available recommendations. You can use this API in
            conjunction with GetRecommendations and a waitTimeSeconds input for
            long-polling behavior and avoiding duplicate recommendations.
          operationId: notifyRecommendationsReceived
