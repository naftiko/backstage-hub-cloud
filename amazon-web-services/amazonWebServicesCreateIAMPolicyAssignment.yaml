apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesCreateIAMPolicyAssignment
  description: >-
    Creates an assignment with one specified IAM policy, identified by its
    Amazon Resource Name (ARN). This policy assignment is attached to the
    specified groups or users of Amazon QuickSight. Assignment names are unique
    per Amazon Web Services account. To avoid overwriting rules in other
    namespaces, use assignment names that are unique.
