apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesCreateDevEnvironment
  description: >-
    Creates a Dev Environment in Amazon CodeCatalyst, a cloud-based development
    environment that you can use to quickly work on the code stored in the
    source repositories of your project.   When created in the Amazon
    CodeCatalyst console, by default a Dev Environment is configured to have a 2
    core processor, 4GB of RAM, and 16GB of persistent storage. None of these
    defaults apply to a Dev Environment created programmatically. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Createdevenvironment
      description: >-
        Creates a Dev Environment in Amazon CodeCatalyst, a cloud-based development
        environment that you can use to quickly work on the code stored in the
        source repositories of your project.   When created in the Amazon
        CodeCatalyst console, by default a Dev Environment is configured to have a 2
        core processor, 4GB of RAM, and 16GB of persistent storage. None of these
        defaults apply to a Dev Environment created programmatically. 
    paths:
      /v1/spaces/{spaceName}/projects/{projectName}/devEnvironments:
        PUT:
          summary: Createdevenvironment
          description: >-
            Creates a Dev Environment in Amazon CodeCatalyst, a cloud-based
