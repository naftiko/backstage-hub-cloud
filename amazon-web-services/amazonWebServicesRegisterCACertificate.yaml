  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Registercacertificate
      description: >-
        Registers a CA certificate with Amazon Web Services IoT Core. There is no
        limit to the number of CA certificates you can register in your Amazon Web
        Services account. You can register up to 10 CA certificates with the same CA
        subject field per Amazon Web Services account. Requires permission to access
        the RegisterCACertificate action.
    paths:
      /cacertificate:
        POST:
          summary: Registercacertificate
          description: >-
            Registers a CA certificate with Amazon Web Services IoT Core. There is
            no limit to the number of CA certificates you can register in your
            Amazon Web Services account. You can register up to 10 CA certificates
