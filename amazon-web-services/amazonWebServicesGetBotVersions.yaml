            example, if a bot has three numbered versions, the GetBotVersions
            operation returns four BotMetadata objects in the response, one for each
            numbered version and one for the $LATEST version.  The GetBotVersions
            operation always returns at least one version, the $LATEST version. This
            operation requires permissions for the lex:GetBotVersions action.
          operationId: amazonWebServicesGetBotVersions
