apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesGetBotVersions
  description: >-
    Gets information about all of the versions of a bot. The GetBotVersions
    operation returns a BotMetadata object for each version of a bot. For
    example, if a bot has three numbered versions, the GetBotVersions operation
    returns four BotMetadata objects in the response, one for each numbered
    version and one for the $LATEST version.  The GetBotVersions operation
    always returns at least one version, the $LATEST version. This operation
    requires permissions for the lex:GetBotVersions action.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Getbotversions
      description: >-
        Gets information about all of the versions of a bot. The GetBotVersions
        operation returns a BotMetadata object for each version of a bot. For
        example, if a bot has three numbered versions, the GetBotVersions operation
        returns four BotMetadata objects in the response, one for each numbered
        version and one for the $LATEST version.  The GetBotVersions operation
        always returns at least one version, the $LATEST version. This operation
        requires permissions for the lex:GetBotVersions action.
    paths:
      /bots/{name}/versions/:
        GET:
          summary: Getbotversions
          description: >-
            Gets information about all of the versions of a bot. The GetBotVersions
