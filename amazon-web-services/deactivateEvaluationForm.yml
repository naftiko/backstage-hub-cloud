apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Deactivateevaluationform
  description: >-
    Deactivates an evaluation form in the specified Amazon Connect instance.
    After a form is deactivated, it is no longer available for users to start
    new evaluations based on the form. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Deactivateevaluationform
      description: >-
        Deactivates an evaluation form in the specified Amazon Connect instance.
        After a form is deactivated, it is no longer available for users to start
        new evaluations based on the form. 
    paths:
      /evaluation-forms/{InstanceId}/{EvaluationFormId}/deactivate:
        POST:
          summary: Deactivateevaluationform
          description: >-
            Deactivates an evaluation form in the specified Amazon Connect instance.
            After a form is deactivated, it is no longer available for users to
            start new evaluations based on the form. 
          operationId: deactivateEvaluationForm
