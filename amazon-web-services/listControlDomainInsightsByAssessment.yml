apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Listcontroldomaininsightsbyassessment
  description: >-
    Lists analytics data for control domains within a specified active
    assessment.  A control domain is listed only if at least one of the controls
    within that domain collected evidence on the lastUpdated date of
    controlDomainInsights. If this condition isn’t met, no data is listed for
    that domain. 
