    info:
      title: Describeproducts
      description: >-
        Returns information about product integrations in Security Hub. You can
        optionally provide an integration ARN. If you provide an integration ARN,
        then the results only include that integration. If you do not provide an
        integration ARN, then the results include all of the available product
        integrations. 
    paths:
      /products:
        GET:
          summary: Describeproducts
          description: >-
            Returns information about product integrations in Security Hub. You can
            optionally provide an integration ARN. If you provide an integration
            ARN, then the results only include that integration. If you do not
            provide an integration ARN, then the results include all of the
            available product integrations. 
          operationId: describeProducts
