apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesListJobs
  description: >-
    Lists current S3 Batch Operations jobs as well as the jobs that have ended
    within the last 30 days for the Amazon Web Services account making the
    request. For more information, see S3 Batch Operations in the Amazon S3 User
    Guide.  Permissions  To use the ListJobs operation, you must have permission
    to perform the s3:ListJobs action.   Related actions include:    
    CreateJob     DescribeJob     UpdateJobPriority     UpdateJobStatus   
  tags: []
  links:
