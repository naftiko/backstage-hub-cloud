apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Instantiatesolnetworkinstance
  description: >-
    Instantiates a network instance. A network instance is a single network
    created in Amazon Web Services TNB that can be deployed and on which
    life-cycle operations (like terminate, update, and delete) can be performed.
    Before you can instantiate a network instance, you have to create a network
    instance. For more information, see CreateSolNetworkInstance.
  tags: []
  links:
