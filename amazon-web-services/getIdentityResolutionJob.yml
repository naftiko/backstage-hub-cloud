apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Getidentityresolutionjob
  description: >-
    Returns information about an Identity Resolution Job in a specific domain. 
    Identity Resolution Jobs are set up using the Amazon Connect admin console.
    For more information, see Use Identity Resolution to consolidate similar
    profiles.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Getidentityresolutionjob
      description: >-
        Returns information about an Identity Resolution Job in a specific domain. 
        Identity Resolution Jobs are set up using the Amazon Connect admin console.
        For more information, see Use Identity Resolution to consolidate similar
        profiles.
    paths:
      /domains/{DomainName}/identity-resolution-jobs/{JobId}:
        GET:
          summary: Getidentityresolutionjob
          description: >-
            Returns information about an Identity Resolution Job in a specific
            domain.  Identity Resolution Jobs are set up using the Amazon Connect
            admin console. For more information, see Use Identity Resolution to
            consolidate similar profiles.
          operationId: getIdentityResolutionJob
