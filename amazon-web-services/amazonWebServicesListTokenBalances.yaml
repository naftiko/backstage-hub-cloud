apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesListTokenBalances
  description: >-
    This action returns the following for a given blockchain network:   Lists
    all token balances owned by an address (either a contract address or a
    wallet address).   Lists all token balances for all tokens created by a
    contract.   Lists all token balances for a given token.    You must always
    specify the network property of the tokenFilter when using this operation. 
