apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesSetVaultAccessPolicy
  description: >-
    This operation configures an access policy for a vault and will overwrite an
    existing policy. To configure a vault access policy, send a PUT request to
    the access-policy subresource of the vault. An access policy is specific to
    a vault and is also called a vault subresource. You can set one access
    policy per vault and the policy can be up to 20 KB in size. For more
    information about vault access policies, see Amazon Glacier Access Control
    with Vault Access Policies. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Setvaultaccesspolicy
      description: >-
        This operation configures an access policy for a vault and will overwrite an
        existing policy. To configure a vault access policy, send a PUT request to
        the access-policy subresource of the vault. An access policy is specific to
        a vault and is also called a vault subresource. You can set one access
        policy per vault and the policy can be up to 20 KB in size. For more
        information about vault access policies, see Amazon Glacier Access Control
        with Vault Access Policies. 
    paths:
      /{accountId}/vaults/{vaultName}/access-policy:
        PUT:
          summary: Setvaultaccesspolicy
          description: >-
            This operation configures an access policy for a vault and will
            overwrite an existing policy. To configure a vault access policy, send a
