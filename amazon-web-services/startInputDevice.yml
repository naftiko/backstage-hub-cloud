kind: API
metadata:
  name: Startinputdevice
  description: >-
    Start an input device that is attached to a MediaConnect flow. (There is no
    need to start a device that is attached to a MediaLive input; MediaLive
    starts the device when the channel starts.)
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Startinputdevice
      description: >-
        Start an input device that is attached to a MediaConnect flow. (There is no
        need to start a device that is attached to a MediaLive input; MediaLive
        starts the device when the channel starts.)
    paths:
      /prod/inputDevices/{inputDeviceId}/start:
        POST:
          summary: Startinputdevice
          description: >-
            Start an input device that is attached to a MediaConnect flow. (There is
            no need to start a device that is attached to a MediaLive input;
            MediaLive starts the device when the channel starts.)
          operationId: startInputDevice
