kind: API
metadata:
  name: amazonWebServicesPutChannelExpirationSettings
  description: >-
    Sets the number of days before the channel is automatically deleted.    A
    background process deletes expired channels within 6 hours of expiration.
    Actual deletion times may vary.   Expired channels that have not yet been
    deleted appear as active, and you can update their expiration settings. The
    system honors the new settings.   The x-amz-chime-bearer request header is
    mandatory. Use the ARN of the AppInstanceUser or AppInstanceBot that makes
    the API call as the value in the header.   
