apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesRemoveTagsFromVault
  description: >-
    This operation removes one or more tags from the set of tags attached to a
    vault. For more information about tags, see Tagging Amazon S3 Glacier
    Resources. This operation is idempotent. The operation will be successful,
    even if there are no tags attached to the vault. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Removetagsfromvault
      description: >-
        This operation removes one or more tags from the set of tags attached to a
        vault. For more information about tags, see Tagging Amazon S3 Glacier
        Resources. This operation is idempotent. The operation will be successful,
        even if there are no tags attached to the vault. 
    paths:
      /{accountId}/vaults/{vaultName}/tags?operation=remove:
        POST:
          summary: Removetagsfromvault
          description: >-
            This operation removes one or more tags from the set of tags attached to
            a vault. For more information about tags, see Tagging Amazon S3 Glacier
            Resources. This operation is idempotent. The operation will be
            successful, even if there are no tags attached to the vault. 
          operationId: amazonWebServicesRemoveTagsFromVault
