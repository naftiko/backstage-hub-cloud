    info:
      title: Putaccountalias
      description: >-
        Creates or updates an individual alias for each Amazon Web Services account
        ID. The alias appears in the Amazon Web Services Support App page of the
        Amazon Web Services Support Center. The alias also appears in Slack messages
        from the Amazon Web Services Support App.
    paths:
      /control/put-account-alias:
        POST:
          summary: Putaccountalias
          description: >-
            Creates or updates an individual alias for each Amazon Web Services
            account ID. The alias appears in the Amazon Web Services Support App
            page of the Amazon Web Services Support Center. The alias also appears
            in Slack messages from the Amazon Web Services Support App.
          operationId: putAccountAlias
