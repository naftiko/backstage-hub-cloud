apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Createstream
  description: >-
    Creates a new Kinesis video stream.  When you create a new stream, Kinesis
    Video Streams assigns it a version number. When you change the stream's
    metadata, Kinesis Video Streams updates the version.   CreateStream is an
    asynchronous operation. For information about how the service works, see How
    it Works.  You must have permissions for the KinesisVideo:CreateStream
    action.
  tags: []
  links:
