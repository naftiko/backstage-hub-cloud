apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: getpropertygraphsummary
  description: >-
    Gets a graph summary for a property graph. When invoking this operation in a
    Neptune cluster that has IAM authentication enabled, the IAM user or role
    making the request must have a policy attached that allows the
    neptune-db:GetGraphSummary IAM action in that cluster.
  tags: []
