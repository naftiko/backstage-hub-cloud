apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesStartCallAnalyticsStreamTranscription
  description: >-
    Starts a bidirectional HTTP/2 or WebSocket stream where audio is streamed to
    Amazon Transcribe and the transcription results are streamed to your
    application. Use this operation for Call Analytics transcriptions. The
    following parameters are required:    language-code     media-encoding    
    sample-rate    For more information on streaming with Amazon Transcribe, see
    Transcribing streaming audio.
  tags: []
  links:
