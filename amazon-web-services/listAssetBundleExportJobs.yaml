apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: listassetbundleexportjobs
  description: >-
    Lists all asset bundle export jobs that have been taken place in the last 14
    days. Jobs created more than 14 days ago are deleted forever and are not
    returned. If you are using the same job ID for multiple jobs,
    ListAssetBundleExportJobs only returns the most recent job that uses the
    repeated job ID.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Listassetbundleexportjobs
      description: >-
        Lists all asset bundle export jobs that have been taken place in the last 14
        days. Jobs created more than 14 days ago are deleted forever and are not
        returned. If you are using the same job ID for multiple jobs,
        ListAssetBundleExportJobs only returns the most recent job that uses the
        repeated job ID.
    paths:
      /accounts/{AwsAccountId}/asset-bundle-export-jobs:
        GET:
          summary: Listassetbundleexportjobs
          description: >-
            Lists all asset bundle export jobs that have been taken place in the
            last 14 days. Jobs created more than 14 days ago are deleted forever and
            are not returned. If you are using the same job ID for multiple jobs,
            ListAssetBundleExportJobs only returns the most recent job that uses the
            repeated job ID.
          operationId: listAssetBundleExportJobs
