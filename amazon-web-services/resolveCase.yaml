metadata:
  name: resolvecase
  description: >-
    Resolves a support case. This operation takes a caseId and returns the
    initial and final state of the case.    You must have a Business, Enterprise
    On-Ramp, or Enterprise Support plan to use the Amazon Web Services Support
    API.    If you call the Amazon Web Services Support API from an account that
    doesn't have a Business, Enterprise On-Ramp, or Enterprise Support plan, the
    SubscriptionRequiredException error message appears. For information about
    changing your support plan, see Amazon Web Services Support.   
