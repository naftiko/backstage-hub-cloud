  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Createstorageconfiguration
      description: >-
        Creates a new storage configuration, used to enable recording to Amazon S3.
        When a StorageConfiguration is created, IVS will modify the S3 bucketPolicy
        of the provided bucket. This will ensure that IVS has sufficient permissions
        to write content to the provided bucket.
    paths:
      /CreateStorageConfiguration:
        POST:
          summary: Createstorageconfiguration
          description: >-
            Creates a new storage configuration, used to enable recording to Amazon
            S3. When a StorageConfiguration is created, IVS will modify the S3
            bucketPolicy of the provided bucket. This will ensure that IVS has
            sufficient permissions to write content to the provided bucket.
          operationId: createStorageConfiguration
