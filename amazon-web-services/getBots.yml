apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Getbots
  description: >-
    Returns bot information as follows:    If you provide the nameContains
    field, the response includes information for the $LATEST version of all bots
    whose name contains the specified string.   If you don't specify the
    nameContains field, the operation returns information about the $LATEST
    version of all of your bots.   This operation requires permission for the
    lex:GetBots action.
  tags: []
  links:
