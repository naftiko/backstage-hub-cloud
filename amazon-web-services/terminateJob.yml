kind: API
metadata:
  name: Terminatejob
  description: >-
    Terminates a job in a job queue. Jobs that are in the STARTING or RUNNING
    state are terminated, which causes them to transition to FAILED. Jobs that
    have not progressed to the STARTING state are cancelled.
