apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Getchange
  description: >-
    Returns the current status of a change batch request. The status is one of
    the following values:    PENDING indicates that the changes in this request
    have not propagated to all Amazon Route 53 DNS servers managing the hosted
    zone. This is the initial status of all change batch requests.    INSYNC
    indicates that the changes have propagated to all Route 53 DNS servers
    managing the hosted zone.   
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Getchange
      description: >-
        Returns the current status of a change batch request. The status is one of
        the following values:    PENDING indicates that the changes in this request
        have not propagated to all Amazon Route 53 DNS servers managing the hosted
        zone. This is the initial status of all change batch requests.    INSYNC
        indicates that the changes have propagated to all Route 53 DNS servers
        managing the hosted zone.   
    paths:
      /2013-04-01/change/{Id}:
        GET:
          summary: Getchange
          description: >-
            Returns the current status of a change batch request. The status is one
            of the following values:    PENDING indicates that the changes in this
            request have not propagated to all Amazon Route 53 DNS servers managing
            the hosted zone. This is the initial status of all change batch
            requests.    INSYNC indicates that the changes have propagated to all
            Route 53 DNS servers managing the hosted zone.   
          operationId: getChange
