apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: checknonewaccess
  description: >-
    Checks whether new access is allowed for an updated policy when compared to
    the existing policy. You can find examples for reference policies and learn
    how to set up and run a custom policy check for new access in the IAM Access
    Analyzer custom policy checks samples repository on GitHub. The reference
    policies in this repository are meant to be passed to the
    existingPolicyDocument request parameter.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Checknonewaccess
      description: >-
        Checks whether new access is allowed for an updated policy when compared to
        the existing policy. You can find examples for reference policies and learn
        how to set up and run a custom policy check for new access in the IAM Access
        Analyzer custom policy checks samples repository on GitHub. The reference
        policies in this repository are meant to be passed to the
        existingPolicyDocument request parameter.
    paths:
      /policy/check-no-new-access:
        POST:
          summary: Checknonewaccess
          description: >-
            Checks whether new access is allowed for an updated policy when compared
            to the existing policy. You can find examples for reference policies and
            learn how to set up and run a custom policy check for new access in the
            IAM Access Analyzer custom policy checks samples repository on GitHub.
            The reference policies in this repository are meant to be passed to the
            existingPolicyDocument request parameter.
          operationId: checkNoNewAccess
