apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: inviteusers
  description: >-
    Sends email to a maximum of 50 users, inviting them to the specified Amazon
    Chime Team account. Only Team account types are currently supported for this
    action.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Inviteusers
      description: >-
        Sends email to a maximum of 50 users, inviting them to the specified Amazon
        Chime Team account. Only Team account types are currently supported for this
        action.
    paths:
      /accounts/{accountId}/users?operation=add:
        POST:
          summary: Inviteusers
          description: >-
            Sends email to a maximum of 50 users, inviting them to the specified
            Amazon Chime Team account. Only Team account types are currently
            supported for this action.
          operationId: inviteUsers
