apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesStartSigningJob
  description: >-
    Initiates a signing job to be performed on the code provided. Signing jobs
    are viewable by the ListSigningJobs operation for two years after they are
    performed. Note the following requirements:     You must create an Amazon S3
    source bucket. For more information, see Creating a Bucket in the Amazon S3
    Getting Started Guide.    Your S3 source bucket must be version enabled.  
    You must create an S3 destination bucket. AWS Signer uses your S3
    destination bucket to write your signed code.   You specify the name of the
    source and destination buckets when calling the StartSigningJob operation.  
    You must also specify a request token that identifies your request to
    Signer.   You can call the DescribeSigningJob and the ListSigningJobs
    actions after you call StartSigningJob. For a Java example that shows how to
    use this action, see StartSigningJob.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
