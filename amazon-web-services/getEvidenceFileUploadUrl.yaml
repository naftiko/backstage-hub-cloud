apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: getevidencefileuploadurl
  description: >-
    Creates a presigned Amazon S3 URL that can be used to upload a file as
    manual evidence. For instructions on how to use this operation, see Upload a
    file from your browser  in the Audit Manager User Guide. The following
    restrictions apply to this operation:   Maximum size of an individual
    evidence file: 100 MB   Number of daily manual evidence uploads per control:
    100   Supported file formats: See Supported file types for manual evidence
    in the Audit Manager User Guide    For more information about Audit Manager
    service restrictions, see Quotas and restrictions for Audit Manager.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
