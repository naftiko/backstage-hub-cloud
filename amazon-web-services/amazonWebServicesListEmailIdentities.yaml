apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: amazonWebServicesListEmailIdentities
  description: >-
    Returns a list of all of the email identities that are associated with your
    Amazon Web Services account. An identity can be either an email address or a
    domain. This operation returns identities that are verified as well as those
    that aren't. This operation returns identities that are associated with
    Amazon SES and Amazon Pinpoint.
