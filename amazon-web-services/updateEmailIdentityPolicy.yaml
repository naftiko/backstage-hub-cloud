apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: updateemailidentitypolicy
  description: >-
    Updates the specified sending authorization policy for the given identity
    (an email address or a domain). This API returns successfully even if a
    policy with the specified name does not exist.  This API is for the identity
    owner only. If you have not verified the identity, this API will return an
    error.  Sending authorization is a feature that enables an identity owner to
    authorize other senders to use its identities. For information about using
    sending authorization, see the Amazon SES Developer Guide. You can execute
    this operation no more than once per second.
