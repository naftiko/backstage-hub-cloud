apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: deletemember
  description: >-
    Removes the specified member from a collaboration. The removed member is
    placed in the Removed status and can't interact with the collaboration. The
    removed member's data is inaccessible to active members of the
    collaboration.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Deletemember
      description: >-
        Removes the specified member from a collaboration. The removed member is
        placed in the Removed status and can't interact with the collaboration. The
        removed member's data is inaccessible to active members of the
        collaboration.
    paths:
      /collaborations/{collaborationIdentifier}/member/{accountId}:
        DELETE:
          summary: Deletemember
          description: >-
            Removes the specified member from a collaboration. The removed member is
            placed in the Removed status and can't interact with the collaboration.
            The removed member's data is inaccessible to active members of the
            collaboration.
          operationId: deleteMember
