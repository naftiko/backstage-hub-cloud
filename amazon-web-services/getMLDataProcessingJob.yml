metadata:
  name: Getmldataprocessingjob
  description: >-
    Retrieves information about a specified data processing job. See The
    dataprocessing command. When invoking this operation in a Neptune cluster
    that has IAM authentication enabled, the IAM user or role making the request
    must have a policy attached that allows the
    neptune-db:neptune-db:GetMLDataProcessingJobStatus IAM action in that
    cluster.
