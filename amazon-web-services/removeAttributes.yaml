apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: removeattributes
  description: >-
    Removes one or more custom attributes, of the same attribute type, from the
    application. Existing endpoints still have the attributes but Amazon
    Pinpoint will stop capturing new or changed values for these attributes.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Removeattributes
      description: >-
        Removes one or more custom attributes, of the same attribute type, from the
        application. Existing endpoints still have the attributes but Amazon
        Pinpoint will stop capturing new or changed values for these attributes.
    paths:
      /v1/apps/{application-id}/attributes/{attribute-type}:
        PUT:
          summary: Removeattributes
          description: >-
            Removes one or more custom attributes, of the same attribute type, from
            the application. Existing endpoints still have the attributes but Amazon
            Pinpoint will stop capturing new or changed values for these attributes.
          operationId: removeAttributes
