apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: updatepodidentityassociation
  description: >-
    Updates a EKS Pod Identity association. Only the IAM role can be changed; an
    association can't be moved between clusters, namespaces, or service
    accounts. If you need to edit the namespace or service account, you need to
    delete the association and then create a new association with your desired
    settings.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updatepodidentityassociation
      description: >-
        Updates a EKS Pod Identity association. Only the IAM role can be changed; an
        association can't be moved between clusters, namespaces, or service
        accounts. If you need to edit the namespace or service account, you need to
        delete the association and then create a new association with your desired
        settings.
    paths:
      /clusters/{name}/pod-identity-associations/{associationId}:
        POST:
          summary: Updatepodidentityassociation
          description: >-
            Updates a EKS Pod Identity association. Only the IAM role can be
            changed; an association can't be moved between clusters, namespaces, or
            service accounts. If you need to edit the namespace or service account,
            you need to delete the association and then create a new association
            with your desired settings.
          operationId: updatePodIdentityAssociation
