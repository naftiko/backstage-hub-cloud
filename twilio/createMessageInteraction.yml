apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Post Services Servicesid Sessions Sessionsid Participants Participantsid
    Messageinteractions
  description: >-
    Create a new message Interaction to send directly from your system to one
    [Participant](https://www.twilio.com/docs/proxy/api/participant).  The
    `inbound` properties for the Interaction will always be empty.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Post Services Servicesid Sessions Sessionsid Participants Participantsid
        Messageinteractions
      description: >-
        Create a new message Interaction to send directly from your system to one
        [Participant](https://www.twilio.com/docs/proxy/api/participant).  The
        `inbound` properties for the Interaction will always be empty.
    paths:
      /v1/Services/{ServiceSid}/Sessions/{SessionSid}/Participants/{ParticipantSid}/MessageInteractions:
        post:
          summary: >-
            Post Services Servicesid Sessions Sessionsid Participants Participantsid
            Messageinteractions
          description: >-
            Create a new message Interaction to send directly from your system to
            one [Participant](https://www.twilio.com/docs/proxy/api/participant). 
            The `inbound` properties for the Interaction will always be empty.
          operationId: createMessageInteraction
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/CreateMessageInteractionRequest'
          responses:
            '201':
              content:
                application/json:
                  schema:
                    $ref: >-
                      #/components/schemas/proxy.v1.service.session.participant.message_interaction
              description: Created
