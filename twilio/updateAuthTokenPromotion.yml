apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Authtokens Promote
  description: >-
    Promote the secondary Auth Token to primary. After promoting the new token,
    all requests to Twilio using your old primary Auth Token will result in an
    error.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Authtokens Promote
      description: >-
        Promote the secondary Auth Token to primary. After promoting the new token,
        all requests to Twilio using your old primary Auth Token will result in an
        error.
    paths:
      /v1/AuthTokens/Promote:
        post:
          summary: Post Authtokens Promote
          description: >-
            Promote the secondary Auth Token to primary. After promoting the new
            token, all requests to Twilio using your old primary Auth Token will
            result in an error.
          operationId: updateAuthTokenPromotion
          responses:
            '200':
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/accounts.v1.auth_token_promotion'
              description: OK
