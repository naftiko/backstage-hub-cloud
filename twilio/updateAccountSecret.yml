apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Secrets Key
  description: Update a secret for an Account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Secrets Key
      description: Update a secret for an Account.
    paths:
      /v1/Secrets/{Key}:
        post:
          summary: Post Secrets Key
          description: Update a secret for an Account.
          operationId: updateAccountSecret
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/UpdateAccountSecretRequest'
          responses:
            '200':
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/microvisor.v1.account_secret'
              description: OK
