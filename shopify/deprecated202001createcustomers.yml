kind: API
metadata:
  name: Creates A Customer.
  description: >-
    https://shopify.dev/docs/admin-api/rest/reference/customers/customer#create-2020-01
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Creates A Customer.
      description: >-
        https://shopify.dev/docs/admin-api/rest/reference/customers/customer#create-2020-01
    paths:
      /admin/api/2020-01/customers.json:
        post:
          summary: Creates A Customer.
          description: >-
            https://shopify.dev/docs/admin-api/rest/reference/customers/customer#create-2020-01
          operationId: deprecated202001createcustomers
          requestBody:
            content:
              application/json:
                schema: {}
                examples:
                  example1:
                    value:
                      customer:
                        first_name: Steve
                        last_name: Lastnameson
                        email: steve.lastnameson@example.com
                        phone: '+15142546011'
                        verified_email: true
                        addresses:
                          - address1: 123 Oak St
                            city: Ottawa
                            province: 'ON'
                            phone: 555-1212
                            zip: 123 ABC
                            last_name: Lastnameson
                            first_name: Mother
                            country: CA
                    summary: Create a new customer record
                  example2:
                    value:
                      customer:
                        email: null
                        first_name: null
                        last_name: null
                    summary: >-
                      Creating a customer without an email or name fails and returns
                      an error
                  example3:
                    value:
                      customer:
                        first_name: Steve
                        last_name: Lastnameson
                        email: steve.lastnameson@example.com
                        phone: '+15142546011'
                        verified_email: true
                        addresses:
                          - address1: 123 Oak St
                            city: Ottawa
                            province: 'ON'
                            phone: 555-1212
                            zip: 123 ABC
                            last_name: Lastnameson
                            first_name: Mother
                            country: CA
                        metafields:
                          - key: new
                            value: newvalue
                            value_type: string
                            namespace: global
                    summary: Create a customer with a metafield
                  example4:
                    value:
                      customer:
                        first_name: Steve
                        last_name: Lastnameson
                        email: steve.lastnameson@example.com
                        phone: '+15142546011'
                        verified_email: true
                        addresses:
                          - address1: 123 Oak St
                            city: Ottawa
                            province: 'ON'
                            phone: 555-1212
                            zip: 123 ABC
                            last_name: Lastnameson
                            first_name: Mother
                            country: CA
                        send_email_invite: true
                    summary: Create a customer with send_email_invite
                  example5:
                    value:
                      customer:
                        first_name: Steve
                        last_name: Lastnameson
                        email: steve.lastnameson@example.com
                        phone: '+15142546011'
                        verified_email: true
                        addresses:
                          - address1: 123 Oak St
                            city: Ottawa
                            province: 'ON'
                            phone: 555-1212
                            zip: 123 ABC
                            last_name: Lastnameson
                            first_name: Mother
                            country: CA
                        password: newpass
                        password_confirmation: newpass
                        send_email_welcome: false
                    summary: >-
                      Create a customer with password and password_confirmation and
                      skip sending the welcome email
          responses:
            '200':
              description: ''
