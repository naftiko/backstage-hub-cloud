apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Creates A Recurring Application Charge
  description: >-
    https://shopify.dev/docs/admin-api/rest/reference/billing/recurringapplicationcharge#create-2020-01
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Creates A Recurring Application Charge
      description: >-
        https://shopify.dev/docs/admin-api/rest/reference/billing/recurringapplicationcharge#create-2020-01
    paths:
      /admin/api/2020-01/recurring_application_charges.json:
        post:
          summary: Creates A Recurring Application Charge
          description: >-
            https://shopify.dev/docs/admin-api/rest/reference/billing/recurringapplicationcharge#create-2020-01
          operationId: deprecated202001createrecurringapplicationcharges
          requestBody:
            content:
              application/json:
                schema: {}
                examples:
                  example1:
                    value:
                      recurring_application_charge:
                        name: Super Duper Plan
                        price: 10
                        return_url: http://super-duper.shopifyapps.com
                    summary: Create a recurring application charge
                  example2:
                    value:
                      recurring_application_charge:
                        name: Super Duper Plan
                        price: 10
                        return_url: http://super-duper.shopifyapps.com
                        capped_amount: 100
                        terms: $1 for 1000 emails
                    summary: Create a new charge with terms and a capped amount
                  example3:
                    value:
                      recurring_application_charge:
                        name: Super Duper Plan
                        price: 10
                        return_url: http://super-duper.shopifyapps.com
                        trial_days: 5
                    summary: >-
                      Create a new charge with a trial period. The trial period will
                      go into effect at the time the recurring charge is activated.
                  example4:
                    value:
                      recurring_application_charge:
                        name: Super Duper Plan
                        price: 10
                        return_url: http://super-duper.shopifyapps.com
                        test: true
                    summary: >-
                      Create a recurring test charge that will not cause a credit
                      card to be charged
                  example5:
                    value:
                      recurring_application_charge:
                        name: ''
                    summary: >-
                      Trying to create a charge without a price and name will return
                      an error
          responses:
            '200':
              description: ''
