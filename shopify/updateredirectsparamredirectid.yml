  definition: |
    openapi: 3.1.0
    info:
      title: Updates An Existing Redirect
      description: >-
        https://shopify.dev/docs/admin-api/rest/reference/online-store/redirect#update-2020-10
    paths:
      /admin/api/2020-10/redirects/{redirect_id}.json:
        put:
          summary: Updates An Existing Redirect
          description: >-
            https://shopify.dev/docs/admin-api/rest/reference/online-store/redirect#update-2020-10
          operationId: updateredirectsparamredirectid
          requestBody:
            content:
              application/json:
                schema: {}
                examples:
                  example1:
                    value:
                      redirect:
                        id: 668809255
                        path: /tiger
                    summary: Update the path URI of a redirect
                  example2:
                    value:
                      redirect:
                        id: 950115854
                        path: /powermac
                        target: /pages/macpro
                    summary: Update both the path and target URIs of a redirect
          responses:
            '200':
              description: ''
