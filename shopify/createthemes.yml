apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Creates A Theme By Providing The Public Url Of A Zip File That Contains The
    Theme.
      A New Theme Is Always Unpublished By Default. To Publish A Theme When You Create It, Include
      "role": "main" In The Post Request. The Theme Will Be Published Only After All
      Of Its Files Have Been Extracted And Stored By Shopify, Which Might Take A Couple Of Minutes.
  description: >-
    https://shopify.dev/docs/admin-api/rest/reference/online-store/theme#create-2020-10
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Creates A Theme By Providing The Public Url Of A Zip File That Contains The
        Theme.
          A New Theme Is Always Unpublished By Default. To Publish A Theme When You Create It, Include
          "role": "main" In The Post Request. The Theme Will Be Published Only After All
          Of Its Files Have Been Extracted And Stored By Shopify, Which Might Take A Couple Of Minutes.
      description: >-
        https://shopify.dev/docs/admin-api/rest/reference/online-store/theme#create-2020-10
    paths:
      /admin/api/2020-10/themes.json:
        post:
          summary: >-
            Creates A Theme By Providing The Public Url Of A Zip File That Contains
            The Theme.
              A New Theme Is Always Unpublished By Default. To Publish A Theme When You Create It, Include
              "role": "main" In The Post Request. The Theme Will Be Published Only After All
              Of Its Files Have Been Extracted And Stored By Shopify, Which Might Take A Couple Of Minutes.
          description: >-
            https://shopify.dev/docs/admin-api/rest/reference/online-store/theme#create-2020-10
          operationId: createthemes
          requestBody:
            content:
              application/json:
                schema: {}
                examples:
                  example1:
                    value:
                      theme:
                        name: Lemongrass
                        src: http://themes.shopify.com/theme.zip
                        role: main
                    summary: Create a theme that has a custom name and is published
                  example2:
                    value:
                      theme:
                        body: foobar
                    summary: Creating a theme without a name fails and returns an error
          responses:
            '200':
              description: ''
