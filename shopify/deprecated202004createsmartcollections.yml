apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Creates A New Smart Collection Using The Specified Rules.
  description: >-
    https://shopify.dev/docs/admin-api/rest/reference/products/smartcollection#create-2020-04
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Creates A New Smart Collection Using The Specified Rules.
      description: >-
        https://shopify.dev/docs/admin-api/rest/reference/products/smartcollection#create-2020-04
    paths:
      /admin/api/2020-04/smart_collections.json:
        post:
          summary: Creates A New Smart Collection Using The Specified Rules.
          description: >-
            https://shopify.dev/docs/admin-api/rest/reference/products/smartcollection#create-2020-04
          operationId: deprecated202004createsmartcollections
          requestBody:
            content:
              application/json:
                schema: {}
                examples:
                  example1:
                    value:
                      smart_collection:
                        title: IPods
                        rules:
                          - column: title
                            relation: starts_with
                            condition: iPod
                    summary: >-
                      Create a smart collection of all products starting with the
                      specified term
                  example2:
                    value:
                      smart_collection:
                        title: Macbooks
                        rules:
                          - column: vendor
                            relation: equals
                            condition: Apple
                    summary: Create a smart collection with a specified title
                  example3:
                    value:
                      smart_collection:
                        title: Macbooks
                        rules:
                          - column: vendor
                            relation: equals
                            condition: Apple
                        published: false
                    summary: Create a new unpublished smart collection
                  example4:
                    value:
                      smart_collection:
                        title: Macbooks
                        rules:
                          - column: vendor
                            relation: equals
                            condition: Apple
                        image:
                          attachment: >
                            R0lGODlhAQABAIAAAAAAAAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==
                          alt: iPod
                    summary: Create a new smart collection with a base64 encoded image
                  example5:
                    value:
                      smart_collection:
                        title: Macbooks
                        rules:
                          - column: vendor
                            relation: equals
                            condition: Apple
                        image:
                          src: http://example.com/rails_logo.gif
                          alt: Rails Logo
                    summary: >-
                      Create a new smart collection with an image that will be
                      downloaded by Shopify
                  example6:
                    value:
                      smart_collection:
                        body: foobar
                        rules:
                          - column: vendor
                            relation: equals
                            condition: Apple
                    summary: >-
                      Creating a smart collection without a title will return an
                      error
          responses:
            '200':
              description: ''
