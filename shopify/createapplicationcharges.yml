apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Creates An Application Charge
  description: >-
    https://shopify.dev/docs/admin-api/rest/reference/billing/applicationcharge#create-2020-10
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Creates An Application Charge
      description: >-
        https://shopify.dev/docs/admin-api/rest/reference/billing/applicationcharge#create-2020-10
    paths:
      /admin/api/2020-10/application_charges.json:
        post:
          summary: Creates An Application Charge
          description: >-
            https://shopify.dev/docs/admin-api/rest/reference/billing/applicationcharge#create-2020-10
          operationId: createapplicationcharges
          requestBody:
            content:
              application/json:
                schema: {}
                examples:
                  example1:
                    value:
                      application_charge:
                        name: Super Duper Expensive action
                        price: 100
                        return_url: http://super-duper.shopifyapps.com
                    summary: Create an application charge
                  example2:
                    value:
                      application_charge:
                        name: Super Duper Expensive action
                        price: 100
                        return_url: http://super-duper.shopifyapps.com
                        test: true
                    summary: >-
                      Create a test charge that will not cause a credit card to be
                      charged
                  example3:
                    value:
                      application_charge:
                        name: Super Duper Expensive action
                        price: 0.4
                        return_url: http://super-duper.shopifyapps.com
                    summary: >-
                      Trying to create a charge with a price less than 0.50 will
                      return an error
                  example4:
                    value:
                      application_charge:
                        name: ''
                    summary: >-
                      Trying to create a charge without a price or name will return
                      an error
          responses:
            '200':
              description: ''
