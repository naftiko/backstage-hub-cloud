                    value:
                      checkout:
                        token: exuw7apwoycchjuwtiqg8nytfhphr62a
                        email: john.smith@example.com
                        shipping_address:
                          first_name: John
                          last_name: Smith
                          address1: 126 York St.
                          city: Los Angeles
                          province_code: CA
                          country_code: US
                          phone: (123)456-7890
