      title: Update A Blog
      description: >-
        https://shopify.dev/docs/admin-api/rest/reference/online-store/blog#update-2020-01
    paths:
      /admin/api/2020-01/blogs/{blog_id}.json:
        put:
          summary: Update A Blog
          description: >-
            https://shopify.dev/docs/admin-api/rest/reference/online-store/blog#update-2020-01
          operationId: deprecated202001updateblogsparamblogid
          requestBody:
            content:
              application/json:
                schema: {}
                examples:
                  example1:
                    value:
                      blog:
                        id: 241253187
                        title: IPod Updates
                    summary: Update an existing blog title
                  example2:
                    value:
                      blog:
                        id: 241253187
                        title: IPod Updates
                        handle: ipod-updates
                        commentable: moderate
                    summary: >-
                      Update an existing blog title and handle and also activate
                      comments
                  example3:
                    value:
                      blog:
                        id: 241253187
                        metafields:
                          - key: new
                            value: newvalue
                            value_type: string
                            namespace: global
                    summary: Add a metafield to an existing blog
          responses:
            '200':
              description: ''
