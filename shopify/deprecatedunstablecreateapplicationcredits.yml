  definition: |
    openapi: 3.1.0
    info:
      title: Creates An Application Credit
      description: >-
        https://shopify.dev/docs/admin-api/rest/reference/billing/applicationcredit#create-unstable
    paths:
      /admin/api/unstable/application_credits.json:
        post:
          summary: Creates An Application Credit
          description: >-
            https://shopify.dev/docs/admin-api/rest/reference/billing/applicationcredit#create-unstable
          operationId: deprecatedunstablecreateapplicationcredits
          requestBody:
            content:
              application/json:
                schema: {}
                examples:
                  example1:
                    value:
                      application_credit:
                        description: application credit for refund
                        amount: 5
                    summary: Create a new credit
                  example2:
                    value:
                      application_credit:
                        description: application credit for refund
                        amount: 5
                        test: true
                    summary: >-
                      Create a test application credit that will not issue a credit
                      to the merchant
                  example3:
                    value:
                      application_credit:
                        description: application credit for refund
                        amount: 5
                    summary: >-
                      Creating a credit amount that exceeds shop owner purchases
                      over last 30 days will return an error
                  example4:
                    value:
                      application_credit:
                        description: application credit for refund
                        amount: 5
                    summary: >-
                      Applying a credit to a shop without a previous app purchase
                      will return an error
                  example5:
                    value:
                      application_credit:
                        description: application credit for refund
                        amount: 5
                    summary: >-
                      Creating a credit amount that exceeds the total pending
                      payouts for the app will return an error
          responses:
            '200':
              description: ''
