spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updates An Order
      description: >-
        https://shopify.dev/docs/admin-api/rest/reference/orders/order#update-2020-04
    paths:
      /admin/api/2020-04/orders/{order_id}.json:
        put:
          summary: Updates An Order
          description: >-
            https://shopify.dev/docs/admin-api/rest/reference/orders/order#update-2020-04
          operationId: deprecated202004updateordersparamorderid
          requestBody:
            content:
              application/json:
                schema: {}
                examples:
                  example1:
                    value:
                      order:
                        id: 450789469
                        tags: External, Inbound, Outbound
                    summary: Update an order's tags
                  example2:
                    value:
                      order:
                        id: 450789469
                        note: >-
                          Customer contacted us about a custom engraving on this
                          iPod
                    summary: Add a note to order
                  example3:
                    value:
                      order:
                        id: 450789469
                        note_attributes:
                          - name: colour
                            value: red
                    summary: Add note attributes to an order
                  example4:
                    value:
                      order:
                        id: 450789469
                        email: a-different@email.com
                    summary: Change an order's email address
                  example5:
                    value:
                      order:
                        id: 450789469
                        phone: '+15145556677'
                    summary: Change an order's phone number
                  example6:
                    value:
                      order:
                        id: 450789469
                        buyer_accepts_marketing: true
                    summary: Change whether the buyer accepts marketing
                  example7:
                    value:
                      order:
                        id: 450789469
                        metafields:
                          - key: new
                            value: newvalue
                            value_type: string
                            namespace: global
                    summary: Add a metafield to an order
                  example8:
                    value:
                      order:
                        id: 450789469
                        shipping_address:
                          address1: 123 Ship Street
                          city: Shipsville
                    summary: Update the shipping address of an order
                  example9:
                    value:
                      order:
                        id: 450789469
                        customer: null
                    summary: Remove the customer from an order
          responses:
            '200':
              description: ''
