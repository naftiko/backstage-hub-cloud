apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Creates A Redirect. When You Provide A Full Url As The Value Of The Path
    Property, It Will Be Saved As An Absolute Path Without The Domain.
      For Example, "path": "http://www.johns-apparel.com/springwear" Will Be Saved As "path": "springwear".
  description: >-
    https://shopify.dev/docs/admin-api/rest/reference/online-store/redirect#create-2020-01
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Creates A Redirect. When You Provide A Full Url As The Value Of The Path
        Property, It Will Be Saved As An Absolute Path Without The Domain.
          For Example, "path": "http://www.johns-apparel.com/springwear" Will Be Saved As "path": "springwear".
      description: >-
        https://shopify.dev/docs/admin-api/rest/reference/online-store/redirect#create-2020-01
    paths:
      /admin/api/2020-01/redirects.json:
        post:
          summary: >-
            Creates A Redirect. When You Provide A Full Url As The Value Of The Path
            Property, It Will Be Saved As An Absolute Path Without The Domain.
              For Example, "path": "http://www.johns-apparel.com/springwear" Will Be Saved As "path": "springwear".
          description: >-
            https://shopify.dev/docs/admin-api/rest/reference/online-store/redirect#create-2020-01
          operationId: deprecated202001createredirects
          requestBody:
            content:
              application/json:
                schema: {}
                examples:
                  example1:
                    value:
                      redirect:
                        path: /ipod
                        target: /pages/itunes
                    summary: Create a redirect
                  example2:
                    value:
                      redirect:
                        path: http://www.apple.com/forums
                        target: http://forums.apple.com
                    summary: >-
                      Create a redirect using a full URL for the path, which will be
                      saved as an absolute path without a domain
                  example3:
                    value:
                      redirect:
                        body: foobar
                    summary: >-
                      Creating a redirect without a path or target fails and returns
                      an error
          responses:
            '200':
              description: ''
