spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Creates A Checkout
      description: >-
        https://shopify.dev/docs/admin-api/rest/reference/sales-channels/checkout#create-2021-01
    paths:
      /admin/api/2021-01/checkouts.json:
        post:
          summary: Creates A Checkout
          description: >-
            https://shopify.dev/docs/admin-api/rest/reference/sales-channels/checkout#create-2021-01
          operationId: deprecated202101createcheckouts
          requestBody:
            content:
              application/json:
                schema: {}
                examples:
                  example1:
                    value:
                      checkout:
                        line_items:
                          - variant_id: 39072856
                            quantity: 5
                    summary: Create a checkout with a product variant and quantity
                  example2:
                    value:
                      checkout:
                        line_items:
                          - variant_id: 123456789
                            quantity: 1
                    summary: >-
                      Creating a checkout with errors, such as using the ID of a
                      variant that doesn't exist or that isn't published to your
                      sales channel, fails with a 422 response and returns errors
                  example3:
                    value:
                      checkout:
                        line_items:
                          - variant_id: 39072856
                            quantity: 1
                          - variant_id: 1
                            quantity: 1
                          - variant_id: 1
                            quantity: 1
                          - variant_id: 49148385
                            quantity: 1
                          - variant_id: 1
                            quantity: 1
                    summary: >-
                      Creating a checkout with line item errors fails and returns
                      the errors mapped by index
                  example4:
                    value:
                      checkout:
                        email: me@example.com
                    summary: Create a checkout without any line items
          responses:
            '200':
              description: ''
