apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Sends A Fulfillment Request To The Fulfillment Service Of A Fulfillment
    Order.
  description: >-
    https://shopify.dev/docs/admin-api/rest/reference/shipping-and-fulfillment/fulfillmentrequest#create-2020-07
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Sends A Fulfillment Request To The Fulfillment Service Of A Fulfillment
        Order.
      description: >-
        https://shopify.dev/docs/admin-api/rest/reference/shipping-and-fulfillment/fulfillmentrequest#create-2020-07
    paths:
      /admin/api/2020-07/fulfillment_orders/{fulfillment_order_id}/fulfillment_request.json:
        post:
          summary: >-
            Sends A Fulfillment Request To The Fulfillment Service Of A Fulfillment
            Order.
          description: >-
            https://shopify.dev/docs/admin-api/rest/reference/shipping-and-fulfillment/fulfillmentrequest#create-2020-07
          operationId: >-
            deprecated202007createfulfillmentordersparamfulfillmentorderidfulfillmentrequest
          requestBody:
            content:
              application/json:
                schema: {}
                examples:
                  example1:
                    value:
                      fulfillment_request:
                        message: Fulfill this ASAP please.
                        fulfillment_order_line_items:
                          - id: 1025578671
                            quantity: 1
                          - id: 1025578672
                            quantity: 1
                    summary: >-
                      Sends a fulfillment request to the fulfillment service of a
                      fulfillment order for the specified line items
                  example2:
                    value:
                      fulfillment_request:
                        message: Fulfill this ASAP please.
                    summary: >-
                      Sends a fulfillment request to the fulfillment service for all
                      line items on the fulfillment order if
                      fulfillment_order_line_items is left blank
          responses:
            '200':
              description: ''
