  definition: |
    openapi: 3.1.0
    info:
      title: Update A Redirect
      description: >-
        Updates a *Redirect URL*.**Required Fields***   path*   forward**Read Only
        Fields***   url> #### Warning> **Deprecated**> * This API operation is
        deprecated. Avoid using this API operation if possible. It will be removed
