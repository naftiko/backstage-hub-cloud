apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Cart
  description: >-
    Creates a *Cart*.> #### Note> * Substitute your storefront domain for
    `yourstore.example.com`. > * The Send a Test Request feature is not
    currently supported for this endpoint.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Cart
      description: >-
        Creates a *Cart*.> #### Note> * Substitute your storefront domain for
        `yourstore.example.com`. > * The Send a Test Request feature is not
        currently supported for this endpoint.  
    paths:
      /carts:
        post:
          summary: Create A Cart
          description: >-
            Creates a *Cart*.> #### Note> * Substitute your storefront domain for
            `yourstore.example.com`. > * The Send a Test Request feature is not
            currently supported for this endpoint.  
          operationId: createCart
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/requestCart'
                examples:
                  With Text Modifier:
                    value:
                      lineItems:
                        - quantity: 2
                          productId: 230
                          optionSelections:
                            - optionId: 10
                              optionValue: Some Text Value
                      locale: en
                  With Gift Wrapping:
                    value:
                      lineItems:
                        - quantity: 2
                          productId: 230
                          optionSelections:
                            - optionId: 10
                              optionValue: Some Text Value
                          giftWrapping:
                            wrapTogether: true
                            wrapDetails:
                              - id: 1
                                message: Happy Birthday
                      locale: en
          responses:
            '200':
              $ref: '#/components/responses/postCarts'
