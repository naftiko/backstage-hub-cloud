apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Metafield
  description: >-
    Updates customer metafields. To update the customer metafields, use
    'customerId' and 'metafield' in the query parameters.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Metafield
      description: >-
        Updates customer metafields. To update the customer metafields, use
        'customerId' and 'metafield' in the query parameters.
    paths:
      /customers/{customerId}/metafields/{metafieldId}:
        put:
          summary: Update A Metafield
          description: >-
            Updates customer metafields. To update the customer metafields, use
            'customerId' and 'metafield' in the query parameters.
          operationId: updateCustomerMetafield
          requestBody:
            content:
              application/json:
                schema:
                  type: array
                  items:
                    allOf:
                      - $ref: '#/components/schemas/MetafieldBase_Put'
                      - type: object
                        properties:
                          id:
                            type: integer
                            example: 42
                            description: |
                              The ID of metafield to update.
                        required:
                          - id
          responses:
            '200':
              description: Response payload for the BigCommerce API.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/MetaFieldCollectionPostPutResponses'
