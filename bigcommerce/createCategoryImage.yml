spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Category Image
      description: >-
        Create a *Category Image*. **Required Fields**- image_file: Form posts are
        the only accepted upload option.Only one image at a time can be
        created.Limit image size to 1MB.To update a *Category Image*, use the
        [Update
        categories](/docs/rest-catalog/category-trees/categories#update-categories)
        endpoint and an `image_url`.
    paths:
      /catalog/categories/{category_id}/image:
        post:
          summary: Create A Category Image
          description: >-
            Create a *Category Image*. **Required Fields**- image_file: Form posts
            are the only accepted upload option.Only one image at a time can be
            created.Limit image size to 1MB.To update a *Category Image*, use the
            [Update
            categories](/docs/rest-catalog/category-trees/categories#update-categories)
            endpoint and an `image_url`.
          operationId: createCategoryImage
          requestBody:
            content:
              multipart/form-data:
                schema:
                  type: object
                  properties:
                    image_file:
                      type: string
                      format: binary
