apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Brand
  description: >-
    Updates a *Brand*.**Required Fields**- None**Read-Only Fields**- idTo update
    a *Brand Image*, send a request with an `image_url`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Brand
      description: >-
        Updates a *Brand*.**Required Fields**- None**Read-Only Fields**- idTo update
        a *Brand Image*, send a request with an `image_url`.
    paths:
      /catalog/brands/{brand_id}:
        put:
          summary: Update A Brand
          description: >-
            Updates a *Brand*.**Required Fields**- None**Read-Only Fields**- idTo
            update a *Brand Image*, send a request with an `image_url`.
          operationId: updateBrand
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  title: Brand
                  required:
                    - name
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Unique ID of the *Brand*. Read-Only.
                      readOnly: true
                    name:
                      maxLength: 255
                      minLength: 1
                      type: string
                      description: |-
                        The name of the brand. Must be unique.
                        Required in POST.
                      example: Common Good
                      x-required:
                        - post
                        - put
                    page_title:
                      maxLength: 255
                      minLength: 0
                      type: string
                      description: |
                        The title shown in the browser while viewing the brand.
                      example: Common Good
                    meta_keywords:
                      type: array
                      description: |
                        An array of meta keywords to include in the HTML.
                      items:
                        type: string
                      example:
                        - modern
                        - clean
                        - contemporary
                    meta_description:
                      maxLength: 65535
                      minLength: 0
                      type: string
                      description: |
                        A meta description to include.
                      example: Common Good is a modern brand.
                    search_keywords:
                      maxLength: 65535
                      minLength: 0
                      type: string
                      description: >
                        A comma-separated list of keywords that can be used to
                        locate this brand.
                      example: kitchen, laundry, cart, storage
                    image_url:
                      type: string
                      description: >
                        Image URL used for this category on the storefront. Images
                        can be uploaded via form file post to
                        `/brands/{brandId}/image`, or by providing a publicly
                        accessible URL in this field.
                      example: >-
                        https://cdn8.bigcommerce.com/s-12345/product_images/k/your-image-name.png
                      x-url: true
                    custom_url:
                      title: Custom Url Brand
                      type: object
                      properties:
                        url:
                          type: string
                          description: |
                            Brand URL on the storefront.
                          example: /shoes
                          x-url: true
                        is_customized:
                          type: boolean
                          description: >
                            Returns `true` if the URL has been changed from its
                            default state (the auto-assigned URL that BigCommerce
                            provides).
                          example: true
                      description: The custom URL for the brand on the storefront.
                  description: Common Brand properties.
          responses:
            '422':
              description: >
                The `Brand` was not valid. This is the result of missing required
                fields, or of invalid data. See the response for more details.
              content:
                application/json:
                  schema:
                    title: Error Response
                    type: object
                    properties:
                      errors:
                        title: Detailed Errors
                        type: object
                        properties: {}
                        additionalProperties: true
                      instance:
                        type: string
                      status:
                        type: integer
                        description: |
                          The HTTP status code.
                      title:
                        type: string
                        description: |
                          The error title describing the particular error.
                      type:
                        type: string
