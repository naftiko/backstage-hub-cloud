apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Available Filters
  description: >-
    Returns a list of filters available to power [Product
    Filtering](https://support.bigcommerce.com/s/article/Product-Filtering-Settings).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Available Filters
      description: >-
        Returns a list of filters available to power [Product
        Filtering](https://support.bigcommerce.com/s/article/Product-Filtering-Settings).
    paths:
      /settings/search/filters/available:
        get:
          summary: Get Available Filters
          description: >-
            Returns a list of filters available to power [Product
            Filtering](https://support.bigcommerce.com/s/article/Product-Filtering-Settings).
          operationId: getSettingsAvailableFilters
          responses:
            '200':
              description: ''
              content:
                application/json:
                  examples:
                    example-1:
                      value:
                        data:
                          - id: Y2F0Zooo123=
                            name: Category
                            product_count: 7
                            type: category
                          - id: YnJh123=
                            name: Brand
                            product_count: 8
                            type: brand
                          - id: cmF0a123
                            name: Rating
                            product_count: 1
                            type: rating
                          - id: cHJp123=
                            name: Price
                            price_range_max: 300.99
                            price_range_min: 6.75
                            type: price
                          - id: U2l123==
                            name: Size
                            product_count: 3
                            type: product
                          - id: Q29s123=
                            name: Color
                            product_count: 2
                            type: product
                          - id: Ym9123==
                            name: Other
                            type: other
                        meta: {}
                  schema:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/AvailableFilter'
                      meta:
                        $ref: '#/components/schemas/MetaOpen'
