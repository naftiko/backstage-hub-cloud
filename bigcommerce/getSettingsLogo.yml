apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Store Logo Settings
  description: >-
    Returns store logo settings. - Channel ID can be used as a query parameter
    for getting channel-specific setting. If omitted, you will interact with the
    global setting only.  - `null` indicates that a particular field has not
    been overridden on a channel level when channel level settings are requested
    and values are inherited from global level.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Store Logo Settings
      description: >-
        Returns store logo settings. - Channel ID can be used as a query parameter
        for getting channel-specific setting. If omitted, you will interact with the
        global setting only.  - `null` indicates that a particular field has not
        been overridden on a channel level when channel level settings are requested
        and values are inherited from global level.
    paths:
      /settings/logo:
        get:
          summary: Get Store Logo Settings
          description: >-
            Returns store logo settings. - Channel ID can be used as a query
            parameter for getting channel-specific setting. If omitted, you will
            interact with the global setting only.  - `null` indicates that a
            particular field has not been overridden on a channel level when channel
            level settings are requested and values are inherited from global level.
          operationId: getSettingsLogo
          responses:
            '200':
              description: >-
                OK, null indicates that a particular field has not been overridden
                on a channel level when channel level settings are requested
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/LogoSettings'
                      meta:
                        $ref: '#/components/schemas/MetaOpen'
