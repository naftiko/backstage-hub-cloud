apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Customer Address
  description: >-
    Updates a Customer Address. Multiple customer addresses can be updated in
    one call.**Required Fields*** **id** -- ID of the *Customer
    Address***Limits*** Limit of **3** concurrent requests.**Notes*** A unique
    customer address is a combination of the following core address fields:  *
    **first_name**  * **last_name**  * **company**  * **phone**  *
    **address_type**  * **address1**  * **address2**  * **city**  *
    **country_code**  * **state_or_province**  * **postal_code*** An attempt to
    update an address such that it becomes identical to another address that
    already exists will result in no change to the target address or custom form
    field values. The response will have an HTTP 200 return code, and the
    address will be absent from the response body.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Customer Address
      description: >-
        Updates a Customer Address. Multiple customer addresses can be updated in
        one call.**Required Fields*** **id** -- ID of the *Customer
        Address***Limits*** Limit of **3** concurrent requests.**Notes*** A unique
        customer address is a combination of the following core address fields:  *
        **first_name**  * **last_name**  * **company**  * **phone**  *
        **address_type**  * **address1**  * **address2**  * **city**  *
        **country_code**  * **state_or_province**  * **postal_code*** An attempt to
        update an address such that it becomes identical to another address that
        already exists will result in no change to the target address or custom form
        field values. The response will have an HTTP 200 return code, and the
        address will be absent from the response body.
    paths:
      /customers/addresses:
        put:
          summary: Update A Customer Address
          description: >-
            Updates a Customer Address. Multiple customer addresses can be updated
            in one call.**Required Fields*** **id** -- ID of the *Customer
            Address***Limits*** Limit of **3** concurrent requests.**Notes*** A
            unique customer address is a combination of the following core address
            fields:  * **first_name**  * **last_name**  * **company**  * **phone** 
            * **address_type**  * **address1**  * **address2**  * **city**  *
            **country_code**  * **state_or_province**  * **postal_code*** An attempt
            to update an address such that it becomes identical to another address
            that already exists will result in no change to the target address or
            custom form field values. The response will have an HTTP 200 return
            code, and the address will be absent from the response body.
          operationId: updateCustomersAddresses
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/address_Put'
                examples:
                  example-1:
                    value:
                      - id: 11
                        first_name: John
                        last_name: Doe
                        address1: 111 E West Street
                        address2: '654'
                        city: Akron
                        state_or_province: Ohio
                        postal_code: '44325'
                        country_code: US
                        phone: '1234567890'
                        address_type: residential
                        form_fields:
                          - name: test
                            value: test
                  example-2-form-fields:
                    value:
                      - id: 11
                        form_fields:
                          - name: test
                            value: test
          responses:
            '422':
              description: >
                The `Address` was not valid. This is the result of missing required
                fields, or of invalid data. See the response for more details.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
