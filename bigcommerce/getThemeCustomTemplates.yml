apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Custom Templates
  description: >-
    Enumerate available custom templates for in the theme files in a specific
    theme version for each supported entity type.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Custom Templates
      description: >-
        Enumerate available custom templates for in the theme files in a specific
        theme version for each supported entity type.
    paths:
      /themes/custom-templates/{version_uuid}:
        get:
          summary: Get Custom Templates
          description: >-
            Enumerate available custom templates for in the theme files in a
            specific theme version for each supported entity type.
          operationId: getThemeCustomTemplates
          responses:
            '200':
              description: OK
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          product:
                            type: array
                            items:
                              type: string
                          category:
                            type: array
                            items:
                              type: string
                          brand:
                            type: array
                            items:
                              type: string
                          page:
                            type: array
                            items:
                              type: string
                      meta:
                        $ref: '#/components/schemas/OpenMeta'
                  examples:
                    example-1:
                      value:
                        data:
                          product:
                            - custom-product-1.html
                          category: []
                          brand:
                            - custom-brand-1.html
                          page:
                            - custom-page-1.html
                            - holiday-page.html
                        meta: {}
