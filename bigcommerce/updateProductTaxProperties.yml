apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Product Tax Properties
  description: >-
    Update the tax properties associated with one or more products. This
    operation will be additive to any tax property values already associated
    with the product, overwriting any existing tax property values.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Product Tax Properties
      description: >-
        Update the tax properties associated with one or more products. This
        operation will be additive to any tax property values already associated
        with the product, overwriting any existing tax property values.
    paths:
      /tax/products/properties:
        put:
          summary: Update Product Tax Properties
          description: >-
            Update the tax properties associated with one or more products. This
            operation will be additive to any tax property values already associated
            with the product, overwriting any existing tax property values.
          operationId: updateProductTaxProperties
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/ProductTaxProperty'
                examples:
                  Example:
                    value:
                      - product_id: 157
                        tax_properties:
                          A-123456789: '26'
                          B-6731789: '200'
          responses:
            '422':
              description: The request body does not meet specifications.
