apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Store Profile Settings
  description: >-
    Returns store profile settings. - Channel ID can be used as a query
    parameter for getting channel-specific setting. If omitted, you will
    interact with the global setting only.  - `null` indicates that a particular
    field has not been overridden on a channel level when channel level settings
    are requested and values are inherited from global level.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Store Profile Settings
      description: >-
        Returns store profile settings. - Channel ID can be used as a query
        parameter for getting channel-specific setting. If omitted, you will
        interact with the global setting only.  - `null` indicates that a particular
        field has not been overridden on a channel level when channel level settings
        are requested and values are inherited from global level.
    paths:
      /settings/store/profile:
        get:
          summary: Get Store Profile Settings
          description: >-
            Returns store profile settings. - Channel ID can be used as a query
            parameter for getting channel-specific setting. If omitted, you will
            interact with the global setting only.  - `null` indicates that a
            particular field has not been overridden on a channel level when channel
            level settings are requested and values are inherited from global level.
          operationId: getSettingsStoreProfile
          responses:
            '200':
              description: >-
                OK. `null` indicates that a particular field has not been overridden
                on a channel level when channel level settings are requested
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/StoreProfile'
                      meta:
                        $ref: '#/components/schemas/MetaOpen'
