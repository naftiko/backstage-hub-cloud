spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Cart Line Items
      description: >-
        Adds a line items to the *Cart*.> #### Notes> * Substitute your storefront
        domain for `yourstore.example.com`. > * The Send a Test Request feature is
        not currently supported for this endpoint.  > * Please note that this API
        endpoint is not concurrent safe, meaning multiple simultaneous requests
        could result in unexpected and inconsistent results.
    paths:
      /carts/{cartId}/items:
        post:
          summary: Add Cart Line Items
          description: >-
            Adds a line items to the *Cart*.> #### Notes> * Substitute your
            storefront domain for `yourstore.example.com`. > * The Send a Test
            Request feature is not currently supported for this endpoint.  > *
            Please note that this API endpoint is not concurrent safe, meaning
            multiple simultaneous requests could result in unexpected and
            inconsistent results.
          operationId: addCartLineItem
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LineItemsRequest'
                examples:
                  With Option Selections:
                    value:
                      lineItems:
                        - quantity: 2
                          productId: 230
                          variantId: 124
                          optionSelections:
                            - optionId: 10
                              optionValue: 117
                            - optionId: 11
                              optionValue: 125
                  With Gift Wrapping:
                    value:
                      lineItems:
                        - quantity: 2
                          productId: 230
                          variantId: 124
                          giftWrapping:
                            wrapTogether: true
                            wrapDetails:
                              - id: 1
                                message: Happy Birthday
          responses:
            '200':
              $ref: '#/components/responses/postCartsItems'
