apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Web Analytics Provider
  description: Updates a single web analytics provider data for a default channel.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Web Analytics Provider
      description: Updates a single web analytics provider data for a default channel.
    paths:
      /settings/analytics/{id}:
        put:
          summary: Update A Web Analytics Provider
          description: Updates a single web analytics provider data for a default channel.
          operationId: updateAnalyticsProvider
          requestBody:
            content:
              application/json:
                schema:
                  description: ''
                  type: object
                  properties:
                    channel_id:
                      type: number
                    code:
                      type: string
                      minLength: 1
                    data_tag_enabled:
                      type: boolean
                    enabled:
                      type: boolean
                    id:
                      type: number
                    is_oauth_connected: {}
                    name:
                      type: string
                      minLength: 1
                    version:
                      type: number
                  x-examples:
                    example-1:
                      channel_id: 1
                      code: GA-1234567890
                      data_tag_enabled: false
                      enabled: false
                      id: 2
                      is_oauth_connected: null
                      name: Visual Website Optimizer
                      version: 1
          responses:
            '422':
              description: >-
                Web Analytics Provider data was not valid. This is the result of
                missing required fields, or of invalid data. See the response for
                more details.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse422'
