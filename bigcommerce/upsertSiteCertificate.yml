apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Upsert A Site’s Ssl/tls Certificate Information
  description: >-
    - If a value for `url` is not supplied, the saved certificate is associated
    with the specified site’s `primary` URL.- Use caution. Because this endpoint
    upserts, supplying an SSL certificate for a domain that already has a
    certificate connected overwrites the domain’s extant certificate.'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Upsert A Site’s Ssl/tls Certificate Information
      description: >-
        - If a value for `url` is not supplied, the saved certificate is associated
        with the specified site’s `primary` URL.- Use caution. Because this endpoint
        upserts, supplying an SSL certificate for a domain that already has a
        certificate connected overwrites the domain’s extant certificate.'
    paths:
      /sites/{site_id}/certificate:
        put:
          summary: Upsert A Site’s Ssl/tls Certificate Information
          description: >-
            - If a value for `url` is not supplied, the saved certificate is
            associated with the specified site’s `primary` URL.- Use caution.
            Because this endpoint upserts, supplying an SSL certificate for a domain
            that already has a certificate connected overwrites the domain’s extant
            certificate.'
          operationId: upsertSiteCertificate
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InstallCertificateData'
          responses:
            '200':
              description: OK
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/EmptyResponse'
                Example:
                  examples:
                    response:
                      value: |-
                        {
                            "data": {},
                            "meta": {}
                        }
