kind: API
metadata:
  name: Get Storefront Seo Settings
  description: >-
    Returns SEO settings. - Channel ID can be used as a query parameter for
    getting channel-specific setting. If omitted, you will interact with the
    global setting only.  - `null` indicates that a particular field has not
    been overridden on a channel level when channel level settings are requested
    and values are inherited from global level.
