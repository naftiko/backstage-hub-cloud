apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Customer Settings Per Channel
  description: >-
    Returns the customer settings per channel.**Notes** * `null` indicates that
    there is no override per given channel and values are inherited from the
    global level.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Customer Settings Per Channel
      description: >-
        Returns the customer settings per channel.**Notes** * `null` indicates that
        there is no override per given channel and values are inherited from the
        global level.
    paths:
      /customers/settings/channels/{channel_id}:
        get:
          summary: Get Customer Settings Per Channel
          description: >-
            Returns the customer settings per channel.**Notes** * `null` indicates
            that there is no override per given channel and values are inherited
            from the global level.
          operationId: getCustomersSettingsChannel
          responses:
            '200':
              description: Customer settings for this channel are returned.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/CustomerChannelSettingsObject'
                  examples:
                    data:
                      value:
                        privacy_settings:
                          ask_shopper_for_tracking_consent: true
                          policy_url: https://bigcommmerce.com/policy
                        customer_group_settings:
                          guest_customer_group_id: 1
                          allow_global_logins: true
