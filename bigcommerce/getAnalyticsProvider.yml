apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Web Analytics Provider
  description: Returns a single web analytics provider data for a default channel.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Web Analytics Provider
      description: Returns a single web analytics provider data for a default channel.
    paths:
      /settings/analytics/{id}:
        get:
          summary: Get A Web Analytics Provider
          description: Returns a single web analytics provider data for a default channel.
          operationId: getAnalyticsProvider
          responses:
            '404':
              description: >-
                The requested resource was not found. Please specify valid Web
                Analytics Provider ID.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse404'
