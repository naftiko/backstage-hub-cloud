metadata:
  name: Create A Product Variant Image
  description: >-
    Creates a *Variant Image*.Only one image can be explicitly associated with a
    Variant. If the Variant already has an associated image, overwrites the
    existing Variant Image.The image displays on the storefront when the Variant
    is selected. **Required Fields**- image_file: Form posts. Files larger than
