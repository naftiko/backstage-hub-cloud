apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Storefront Security Settings
  description: >-
    Updates security settings. - Channel ID can be used as a query parameter for
    updating channel-specific setting. If omitted, you will interact with the
    global setting only.  - `null` should be supplied to delete overrides per
    given channel and to inherit values from global level. Partial updates are
    not supported and all settings should be supplied with `null` value in order
    to delete overrides per channel.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Storefront Security Settings
      description: >-
        Updates security settings. - Channel ID can be used as a query parameter for
        updating channel-specific setting. If omitted, you will interact with the
        global setting only.  - `null` should be supplied to delete overrides per
        given channel and to inherit values from global level. Partial updates are
        not supported and all settings should be supplied with `null` value in order
        to delete overrides per channel.
    paths:
      /settings/storefront/security:
        put:
          summary: Update Storefront Security Settings
          description: >-
            Updates security settings. - Channel ID can be used as a query parameter
            for updating channel-specific setting. If omitted, you will interact
            with the global setting only.  - `null` should be supplied to delete
            overrides per given channel and to inherit values from global level.
            Partial updates are not supported and all settings should be supplied
            with `null` value in order to delete overrides per channel.
          operationId: updateSettingsStorefrontSecurity
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/StorefrontSecuritySettings'
          responses:
            '200':
              description: OK
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/StorefrontSecuritySettings'
