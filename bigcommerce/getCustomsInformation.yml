apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Customs Information
  description: >-
    Get customs information for products.This list can be filtered to return
    customs information objects specific to a list of requested product_ids.
    This is achieved by appending the query string `?product_id:in=4,5,6` to the
    resource `/shipping/products/customs-information`.```httpGET
    /shipping/products/customs-information?product_id:in=4,5,6```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
