apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Theme Job
  description: >-
    Returns a theme *Job*. When the job is complete, the results array provides
    a generated link to access the theme. The link is active for 60 seconds.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Theme Job
      description: >-
        Returns a theme *Job*. When the job is complete, the results array provides
        a generated link to access the theme. The link is active for 60 seconds.
    paths:
      /themes/jobs/{job_id}:
        get:
          summary: Get A Theme Job
          description: >-
            Returns a theme *Job*. When the job is complete, the results array
            provides a generated link to access the theme. The link is active for 60
            seconds.
          operationId: getStoreThemeJob
          responses:
            default:
              description: Error message.
              content:
                application/json:
                  schema:
                    allOf:
                      - type: object
                        description: |
                          Error payload for the BigCommerce API.
                        properties:
                          status:
                            description: |
                              The HTTP status code.
                            type: integer
                          title:
                            description: |
                              The error title describing the particular error.
                            type: string
                          type:
                            type: string
                          instance:
                            type: string
                        title: Base Error
                      - type: object
                        properties:
                          errors:
                            type: object
                            properties: {}
                            additionalProperties: true
                            title: Detailed Errors
                    title: Error Response
