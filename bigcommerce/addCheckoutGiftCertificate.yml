apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Gift Certificate To Checkout
  description: >-
    Adds a *Gift Certificate Code* to *Checkout*.> #### Note> * *Gift
    Certificates* are treated as a payment methods.> * You are not able to
    purchase a gift certificate with a gift certificate.> * The rate limit is
    20/hour (only for unique gift-certificate codes).> * Substitute your
    storefront domain for `yourstore.example.com`. > * The Send a Test Request
    feature is not currently supported for this endpoint.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Gift Certificate To Checkout
      description: >-
        Adds a *Gift Certificate Code* to *Checkout*.> #### Note> * *Gift
        Certificates* are treated as a payment methods.> * You are not able to
        purchase a gift certificate with a gift certificate.> * The rate limit is
        20/hour (only for unique gift-certificate codes).> * Substitute your
        storefront domain for `yourstore.example.com`. > * The Send a Test Request
        feature is not currently supported for this endpoint.  
    paths:
      /checkouts/{checkoutId}/gift-certificates:
        post:
          summary: Add Gift Certificate To Checkout
          description: >-
            Adds a *Gift Certificate Code* to *Checkout*.> #### Note> * *Gift
            Certificates* are treated as a payment methods.> * You are not able to
            purchase a gift certificate with a gift certificate.> * The rate limit
            is 20/hour (only for unique gift-certificate codes).> * Substitute your
            storefront domain for `yourstore.example.com`. > * The Send a Test
            Request feature is not currently supported for this endpoint.  
          operationId: addCheckoutGiftCertificate
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GiftCertificateRequest'
          responses:
            '404':
              description: Gift certificate code not found
              content:
                application/json:
                  schema:
                    type: object
