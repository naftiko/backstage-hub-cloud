apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Upsert Customer Form Field Values
  description: >-
    Updates form field values on the Customer or Customer Address objects.
    Multiple form field values can be updated in one call.Upsert checks for an
    existing record, if there is none it creates the record, if there is a
    matching record it updates that record.To learn more about editing form
    fields, see [Adding and Editing Fields in the Account Signup
    Form](https://support.bigcommerce.com/s/article/Editing-Form-Fields).**Limits***
    Limit of 10 concurrent requests.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Upsert Customer Form Field Values
      description: >-
        Updates form field values on the Customer or Customer Address objects.
        Multiple form field values can be updated in one call.Upsert checks for an
        existing record, if there is none it creates the record, if there is a
        matching record it updates that record.To learn more about editing form
        fields, see [Adding and Editing Fields in the Account Signup
        Form](https://support.bigcommerce.com/s/article/Editing-Form-Fields).**Limits***
        Limit of 10 concurrent requests.
    paths:
      /customers/form-field-values:
        put:
          summary: Upsert Customer Form Field Values
          description: >-
            Updates form field values on the Customer or Customer Address objects.
            Multiple form field values can be updated in one call.Upsert checks for
            an existing record, if there is none it creates the record, if there is
            a matching record it updates that record.To learn more about editing
            form fields, see [Adding and Editing Fields in the Account Signup
            Form](https://support.bigcommerce.com/s/article/Editing-Form-Fields).**Limits***
            Limit of 10 concurrent requests.
          operationId: updateCustomerFormFieldValues
          requestBody:
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/formFieldValue_Full'
                examples:
                  Example:
                    value:
                      - customer_id: 12
                        name: Sales Rep
                        value: Miss Moneypenny
                      - customer_id: 12
                        name: How did you hear about us?
                        value: Other
                      - customer_id: 12
                        name: What is your favorite pizza topping?
                        value: Mushrooms
          responses:
            '422':
              description: >-
                The form field value was not valid. This is the result of missing
                required fields, or of invalid data. See the response for more
                details.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
