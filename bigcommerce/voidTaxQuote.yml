apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Void Tax Quote
  description: >-
    Invalidate the persisted tax quote as identified by the given unique ID.
    Relevant to order cancellations, full refunds, or moving an order from a
    paid status to an unpaid status.> Server URL> - For supporting tax
    providers, the server URL contains the tax provider's profile field; for
    example, `your_profile.example.com`.> - The Try it feature is not currently
    supported for this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
