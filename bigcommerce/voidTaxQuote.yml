  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Void Tax Quote
      description: >-
        Invalidate the persisted tax quote as identified by the given unique ID.
        Relevant to order cancellations, full refunds, or moving an order from a
