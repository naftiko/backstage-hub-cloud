apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Download A Theme
  description: Downloads a stores *Theme*.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Download A Theme
      description: Downloads a stores *Theme*.
    paths:
      /themes/{uuid}/actions/download:
        post:
          summary: Download A Theme
          description: Downloads a stores *Theme*.
          operationId: downloadStoreTheme
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/WhichThemeToDownload'
          responses:
            default:
              description: Error message.
              content:
                application/json:
                  schema:
                    allOf:
                      - type: object
                        description: |
                          Error payload for the BigCommerce API.
                        properties:
                          status:
                            description: |
                              The HTTP status code.
                            type: integer
                          title:
                            description: |
                              The error title describing the particular error.
                            type: string
                          type:
                            type: string
                          instance:
                            type: string
                        title: Base Error
                      - type: object
                        properties:
                          errors:
                            type: object
                            properties: {}
                            additionalProperties: true
                            title: Detailed Errors
                    title: Error Response
