apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Validate A Customer Credentials
  description: >-
    Validate a customer credentials - This endpoint has special rate limiting
    protections to protect against abuse.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Validate A Customer Credentials
      description: >-
        Validate a customer credentials - This endpoint has special rate limiting
        protections to protect against abuse.
    paths:
      /customers/validate-credentials:
        post:
          summary: Validate A Customer Credentials
          description: >-
            Validate a customer credentials - This endpoint has special rate
            limiting protections to protect against abuse.
          operationId: validateCustomerCredentials
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ValidateCustomerCredentialsObject'
                examples:
                  data:
                    value:
                      email: foo@bar.com
                      password: password
                      channel_id: 1
          responses:
            '429':
              description: |
                Allowed number of requests exceeded.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    response:
                      value:
                        status: 429
                        title: Too many requests
                        type: /api-docs/getting-started/api-status-codes
                        errors: {}
