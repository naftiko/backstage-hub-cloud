apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Locale Settings
  description: Updates global locale settings.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Locale Settings
      description: Updates global locale settings.
    paths:
      /settings/store/locale:
        put:
          summary: Update Locale Settings
          description: Updates global locale settings.
          operationId: updateSettingsLocale
          requestBody:
            content:
              application/json:
                examples:
                  Example:
                    value:
                      default_shopper_language: en
                      shopper_language_selection_method: default_shopper_language
                      store_country: United States
                schema:
                  $ref: '#/components/schemas/Locale'
          responses:
            '422':
              description: >-
                Provided settings could not be applied for some reason - detailed
                errors in the response.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
