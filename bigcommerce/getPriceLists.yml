                                  description: |
                                    The date on which the `Price List` was created.
                                  format: date-time
                                  example: '2018-04-05T16:05:12Z'
                            - title: PriceList Base
                              required:
                                - name
                              type: object
                              properties:
                                name:
                                  type: string
                                  description: >-
                                    The unique name of the Price List. Required in a
                                    POST request.
                                  example: Wholesale
                                  x-required:
                                    - post
                                active:
                                  type: boolean
