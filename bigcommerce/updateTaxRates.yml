apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Tax Rates
  description: >-
    Update one or more tax rates. Only the tax rate `id` field is required.
    Fields unspecified by the request will retain their current state.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Tax Rates
      description: >-
        Update one or more tax rates. Only the tax rate `id` field is required.
        Fields unspecified by the request will retain their current state.
    paths:
      /tax/rates:
        put:
          summary: Update Tax Rates
          description: >-
            Update one or more tax rates. Only the tax rate `id` field is required.
            Fields unspecified by the request will retain their current state.
          operationId: updateTaxRates
          requestBody: {}
          responses:
            '200':
              description: OK
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Tax_Rate'
                      meta:
                        $ref: '#/components/schemas/MetaOpen'
                  examples:
                    Example 1:
                      value:
                        data:
                          - id: 3
                            tax_zone_id: 2
                            name: Sales Tax
                            enabled: true
                            priority: 1
                            class_rates:
                              - rate: 10
                                tax_class_id: 0
                        meta: {}
