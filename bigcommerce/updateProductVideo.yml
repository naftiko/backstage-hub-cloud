apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Product Video
  description: Updates a *Product Video.**Required Fields*** none**Read-Only Fields*** id
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Product Video
      description: Updates a *Product Video.**Required Fields*** none**Read-Only Fields*** id
    paths:
      /catalog/products/{product_id}/videos/{id}:
        put:
          summary: Update A Product Video
          description: >-
            Updates a *Product Video.**Required Fields*** none**Read-Only Fields***
            id
          operationId: updateProductVideo
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  title: Product Video Put
                  description: |
                    The model for a PUT to update a video on a product.
                  allOf:
                    - title: Product Video Base
                      type: object
                      properties:
                        title:
                          maxLength: 255
                          minLength: 0
                          type: string
                          description: >
                            The title for the video. If left blank, this will be
                            filled in according to data on a host site.
                        description:
                          type: string
                          description: >
                            The description for the video. If left blank, this will
                            be filled in according to data on a host site.
                        sort_order:
                          maximum: 2147483647
                          minimum: -2147483648
                          type: integer
                          description: >
                            The order in which the video will be displayed on the
                            product page. Higher integers give the video a lower
                            priority. When updating, if the video is given a lower
                            priority, all videos with a `sort_order` the same as or
                            greater than the videoÊ¼s new `sort_order` value will
                            have their `sort_order`s reordered.
                        type:
                          type: string
                          description: |
                            The video type (a short name of a host site).
                          enum:
                            - youtube
                      description: Common Product Video properties.
                    - type: object
                      properties:
                        id:
                          type: integer
                          description: >
                            The unique numeric ID of the product video; increments
                            sequentially.
                          x-required:
                            - put
          responses:
            '404':
              description: |
                The resource was not found.
              content:
                application/json:
                  schema:
                    title: Not Found
                    type: object
                    properties:
                      status:
                        type: integer
                        description: |
                          404 HTTP status code.
                      title:
                        type: string
                        description: The error title describing the particular error.
                      type:
                        type: string
                      instance:
                        type: string
                    description: Error payload for the BigCommerce API.
