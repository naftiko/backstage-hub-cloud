apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Contextual Filters
  description: >-
    Returns a list of contextual filters enabled for a particular channel or
    category.**Usage Notes**Contextual filters allow you to configure the
    enabled filters per channel or category, so that shoppers can filter by the
    most relevant criteria.The order of the returned filters will match the sort
    order of the filters on the storefront.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Contextual Filters
      description: >-
        Returns a list of contextual filters enabled for a particular channel or
        category.**Usage Notes**Contextual filters allow you to configure the
        enabled filters per channel or category, so that shoppers can filter by the
        most relevant criteria.The order of the returned filters will match the sort
        order of the filters on the storefront.
    paths:
      /settings/search/filters/contexts:
        get:
          summary: Get Contextual Filters
          description: >-
            Returns a list of contextual filters enabled for a particular channel or
            category.**Usage Notes**Contextual filters allow you to configure the
            enabled filters per channel or category, so that shoppers can filter by
            the most relevant criteria.The order of the returned filters will match
            the sort order of the filters on the storefront.
          operationId: getSettingsFiltersContexts
          responses:
            '200':
              description: OK
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/ConfiguredFiltersOverride'
                      meta:
                        $ref: '#/components/schemas/MetaPaginationObject'
