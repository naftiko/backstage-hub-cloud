apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Request Shipping Rates
  description: >-
    Request shipping rates. BigCommerce sends a request for shipping quotes to
    the shipping provider URL. The shipping provider responds with shipping
    quotes.> #### Note> * Substitute the host and path specific to the shipping
    provider for `your_app.example.com` and `rate`. > * The Send a Test Request
    feature is not currently supported for this endpoint.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
