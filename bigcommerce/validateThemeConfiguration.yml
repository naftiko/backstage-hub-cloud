apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Validate Theme Configuration
  description: >-
    Validates a theme configuration against the theme's schema without creating
    it. Useful for testing schemas before creation.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Validate Theme Configuration
      description: >-
        Validates a theme configuration against the theme's schema without creating
        it. Useful for testing schemas before creation.
    paths:
      /themes/{uuid}/configurations/validate:
        post:
          summary: Validate Theme Configuration
          description: >-
            Validates a theme configuration against the theme's schema without
            creating it. Useful for testing schemas before creation.
          operationId: validateThemeConfiguration
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/themeConfiguration_Write'
          responses:
            '422':
              description: Theme failed validation, detailed errors in response.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
