  definition: |
    openapi: 3.1.0
    info:
      title: Upload A Theme
      description: Uploads a new *Theme* to your BigCommerce store.**Required Fields*** file
    paths:
      /themes:
        post:
          summary: Upload A Theme
          description: >-
            Uploads a new *Theme* to your BigCommerce store.**Required Fields***
