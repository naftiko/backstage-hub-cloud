apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Store Profile Settings
  description: >-
    Updates store profile settings. - Channel ID can be used as a query
    parameter for updating channel-specific setting. If omitted, you will
    interact with the global setting only.  - `null` should be supplied to
    delete overrides per given channel and to inherit values from global level.
    Partial updates are not supported and all settings should be supplied with
    `null` value in order to delete overrides per channel.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Store Profile Settings
      description: >-
        Updates store profile settings. - Channel ID can be used as a query
        parameter for updating channel-specific setting. If omitted, you will
        interact with the global setting only.  - `null` should be supplied to
        delete overrides per given channel and to inherit values from global level.
        Partial updates are not supported and all settings should be supplied with
        `null` value in order to delete overrides per channel.
    paths:
      /settings/store/profile:
        put:
          summary: Update Store Profile Settings
          description: >-
            Updates store profile settings. - Channel ID can be used as a query
            parameter for updating channel-specific setting. If omitted, you will
            interact with the global setting only.  - `null` should be supplied to
            delete overrides per given channel and to inherit values from global
            level. Partial updates are not supported and all settings should be
            supplied with `null` value in order to delete overrides per channel.
          operationId: updateSettingsStoreProfile
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/StoreProfile'
          responses:
            '422':
              description: >-
                Provided settings could not be applied for some reason - detailed
                errors in the response.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
