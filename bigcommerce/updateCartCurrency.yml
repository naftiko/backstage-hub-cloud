apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Cart Currency
  description: >-
    Update currency of the *Cart*. Promotions and gift certificates that don't
    apply to the new currency will be removed from your cart.You cannot update
    the cart currency if the draft order cart or the cart contains a manual
    discount.> #### Note> * Substitute your storefront domain for
    `yourstore.example.com`. > * The Send a Test Request feature is not
    currently supported for this endpoint.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Cart Currency
      description: >-
        Update currency of the *Cart*. Promotions and gift certificates that don't
        apply to the new currency will be removed from your cart.You cannot update
        the cart currency if the draft order cart or the cart contains a manual
        discount.> #### Note> * Substitute your storefront domain for
        `yourstore.example.com`. > * The Send a Test Request feature is not
        currently supported for this endpoint.  
    paths:
      /carts/{cartId}/currency:
        post:
          summary: Update Cart Currency
          description: >-
            Update currency of the *Cart*. Promotions and gift certificates that
            don't apply to the new currency will be removed from your cart.You
            cannot update the cart currency if the draft order cart or the cart
            contains a manual discount.> #### Note> * Substitute your storefront
            domain for `yourstore.example.com`. > * The Send a Test Request feature
            is not currently supported for this endpoint.  
          operationId: updateCartCurrency
          requestBody:
            content:
              application/json:
                schema:
                  title: Cart Currency Request Data
                  required:
                    - currencyCode
                  type: object
                  properties:
                    currencyCode:
                      type: string
                      description: currency code
                  x-internal: false
          responses:
            '422':
              description: Missing or invalid data
