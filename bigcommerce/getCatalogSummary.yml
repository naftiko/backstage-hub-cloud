apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Catalog Summary
  description: >-
    Returns a lightweight inventory summary from the BigCommerce Catalog.The
    inventory summary includes:* "inventory_count"* "variant_count"*
    "inventory_value"* "highest_variant_price"* "average_variant_price"*
    "lowest_variant_price"* "oldest_variant_date"* "newest_variant_date"*
    "primary_category_id"* "primary_category_name"
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Catalog Summary
      description: >-
        Returns a lightweight inventory summary from the BigCommerce Catalog.The
        inventory summary includes:* "inventory_count"* "variant_count"*
        "inventory_value"* "highest_variant_price"* "average_variant_price"*
        "lowest_variant_price"* "oldest_variant_date"* "newest_variant_date"*
        "primary_category_id"* "primary_category_name"
    paths:
      /catalog/summary:
        get:
          summary: Get A Catalog Summary
          description: >-
            Returns a lightweight inventory summary from the BigCommerce Catalog.The
            inventory summary includes:* "inventory_count"* "variant_count"*
            "inventory_value"* "highest_variant_price"* "average_variant_price"*
            "lowest_variant_price"* "oldest_variant_date"* "newest_variant_date"*
            "primary_category_id"* "primary_category_name"
          operationId: getCatalogSummary
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    title: Catalog Summary Response
                    type: object
                    properties:
                      data:
                        title: Catalog Summary
                        type: object
                        properties:
                          inventory_count:
                            type: integer
                            description: |
                              A count of all inventory items in the catalog.
                            example: 2000
                          inventory_value:
                            type: number
                            description: |
                              Total value of storeÊ¼s inventory.
                            format: double
                            example: 267000
                          primary_category_id:
                            type: integer
                            description: |
                              ID of the category containing the most products.
                            example: 23
                          primary_category_name:
                            type: string
                            description: |
                              Name of the category containing the most products.
                            example: Shop All
                          variant_count:
                            type: integer
                            description: Total number of variants
                            example: 46
                          highest_variant_price:
                            type: number
                            description: Highest priced variant
                            format: double
                            example: 249
                          average_variant_price:
                            type: number
                            description: Average price of all variants
                            format: double
                            example: 83.07978261
                          lowest_variant_price:
                            type: string
                            description: Lowest priced variant in the store
                            example: '7'
                          oldest_variant_date:
                            type: string
                            example: '2018-08-15T00:00:00+00:00'
                          newest_variant_date:
                            type: string
                            example: '2018-08-16T00:00:00+00:00'
                        description: >-
                          Catalog Summary object describes a lightweight summary of
                          the catalog.
                      meta:
                        $ref: '#/components/schemas/metaEmpty_Full'
