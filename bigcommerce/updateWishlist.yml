apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Wishlist
  description: >-
    Updates a wishlist.Use this endpoint to update existing wishlist items,
    change the wishlistʼs name and whether the wishlist is available publicly.
    To add or delete a wishlist item, see [Wishlist
    Items](/docs/rest-management/wishlists/wishlists-items).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Wishlist
      description: >-
        Updates a wishlist.Use this endpoint to update existing wishlist items,
        change the wishlistʼs name and whether the wishlist is available publicly.
        To add or delete a wishlist item, see [Wishlist
        Items](/docs/rest-management/wishlists/wishlists-items).
    paths:
      /wishlists/{wishlist_id}:
        put:
          summary: Update A Wishlist
          description: >-
            Updates a wishlist.Use this endpoint to update existing wishlist items,
            change the wishlistʼs name and whether the wishlist is available
            publicly. To add or delete a wishlist item, see [Wishlist
            Items](/docs/rest-management/wishlists/wishlists-items).
          operationId: updateWishlist
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/wishlist_Put'
          responses:
            '500':
              description: Internal server error.
              content:
                application/json:
                  schema:
                    title: Error
                    type: object
                    properties:
                      status:
                        type: integer
                        format: int32
                      title:
                        type: string
                      type:
                        type: string
