apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Refund Quotes - Batch
  description: >-
    Calculate the tax amount, total refund amount and get available payment
    options for an order refund by providing items and costs or quantities to
    refund.This endpoint will accept a batch of one or more.Requires at least
    one of the following scopes:* `store_v2_orders`* `store_v2_transactions`
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Refund Quotes - Batch
      description: >-
        Calculate the tax amount, total refund amount and get available payment
        options for an order refund by providing items and costs or quantities to
        refund.This endpoint will accept a batch of one or more.Requires at least
        one of the following scopes:* `store_v2_orders`* `store_v2_transactions`
    paths:
      /orders/payment_actions/refund_quotes:
        post:
          summary: Create Refund Quotes - Batch
          description: >-
            Calculate the tax amount, total refund amount and get available payment
            options for an order refund by providing items and costs or quantities
            to refund.This endpoint will accept a batch of one or more.Requires at
            least one of the following scopes:* `store_v2_orders`*
            `store_v2_transactions`
          operationId: createOrdersRefundQuotes
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/PostRefundQuotesRequest'
          responses:
            '503':
              description: >-
                Every request in the batch failed. The error object describes the
                failure for each component request.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/RefundQuote_Full'
                      errors:
                        type: array
                        items:
                          $ref: '#/components/schemas/FailedQuoteError'
                      meta:
                        $ref: '#/components/schemas/Meta'
                  examples:
                    response:
                      value:
                        data: []
                        errors:
                          - order_id: 1
                            status: 503
                            error: Tax service could not be contacted
                          - order_id: 100
                            status: 422
                            error: Refund amount exceeds remaining amount
                        meta:
                          failure: 2
                          success: 0
                          total: 2
