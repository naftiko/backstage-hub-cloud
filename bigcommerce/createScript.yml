apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Script
  description: >-
    Creates a *Script*.**Required Fields*** name**Read Only Fields***
    uuid**Limits*** 50 scripts per channel.**Notes*** If the `kind` is `src`:  *
    Specify the `src` property.   * Optionally, you can supply a
    `load_method`.   * Do not specify the `html` field.* If the `kind` is
    `script_tag`:  * Specify the `html` property.  * Do not specify the `src`
    field.* Each app can have 10 scripts installed.* Multiple scripts can be
    created [per call](/docs/integrations/scripts#notes). 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Script
      description: >-
        Creates a *Script*.**Required Fields*** name**Read Only Fields***
        uuid**Limits*** 50 scripts per channel.**Notes*** If the `kind` is `src`:  *
        Specify the `src` property.   * Optionally, you can supply a
        `load_method`.   * Do not specify the `html` field.* If the `kind` is
        `script_tag`:  * Specify the `html` property.  * Do not specify the `src`
        field.* Each app can have 10 scripts installed.* Multiple scripts can be
        created [per call](/docs/integrations/scripts#notes). 
    paths:
      /content/scripts:
        post:
          summary: Create A Script
          description: >-
            Creates a *Script*.**Required Fields*** name**Read Only Fields***
            uuid**Limits*** 50 scripts per channel.**Notes*** If the `kind` is
            `src`:  * Specify the `src` property.   * Optionally, you can supply a
            `load_method`.   * Do not specify the `html` field.* If the `kind` is
            `script_tag`:  * Specify the `html` property.  * Do not specify the
            `src` field.* Each app can have 10 scripts installed.* Multiple scripts
            can be created [per call](/docs/integrations/scripts#notes). 
          operationId: createScript
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/script_Post'
                examples:
                  Script Source URL:
                    value:
                      name: Bootstrap
                      description: Build responsive websites
                      src: >-
                        https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js
                      auto_uninstall: true
                      load_method: default
                      location: footer
                      visibility: all_pages
                      kind: src
                      consent_category: essential
                  HTML Script Tag:
                    value:
                      name: Bootstrap
                      description: Build responsive websites
                      html: ''
                      auto_uninstall: true
                      load_method: default
                      location: footer
                      visibility: all_pages
                      kind: script_tag
                      consent_category: essential
          responses:
            '422':
              description: >
                This is the result of missing required fields, or of invalid data.
                See the response for more details.
              content:
                application/json:
                  schema:
                    allOf:
                      - type: object
                        description: |
                          Error payload for the BigCommerce API.
                        properties:
                          status:
                            description: |
                              The HTTP status code.
                            type: integer
                          title:
                            description: |
                              The error title describing the particular error.
                            type: string
                          type:
                            type: string
                          instance:
                            type: string
                        title: Base Error
                      - type: object
                        properties:
                          errors:
                            type: object
                            properties: {}
                            additionalProperties: true
                            title: DetailedErrors
                    title: Error Response
