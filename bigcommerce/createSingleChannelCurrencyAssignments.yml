apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Channel Currency Assignments
  description: >-
    Sets enabled currencies and default currency for a specific channel. Note
    that currencies must be added first in the **Settings > Setup > Currencies**
    settings from an active MSF-enabled BigCommerce store control panel before
    the currencies can be assigned to a channel.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Channel Currency Assignments
      description: >-
        Sets enabled currencies and default currency for a specific channel. Note
        that currencies must be added first in the **Settings > Setup > Currencies**
        settings from an active MSF-enabled BigCommerce store control panel before
        the currencies can be assigned to a channel.
    paths:
      /channels/{channel_id}/currency-assignments:
        post:
          summary: Create Channel Currency Assignments
          description: >-
            Sets enabled currencies and default currency for a specific channel.
            Note that currencies must be added first in the **Settings > Setup >
            Currencies** settings from an active MSF-enabled BigCommerce store
            control panel before the currencies can be assigned to a channel.
          operationId: createSingleChannelCurrencyAssignments
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CurrencyRequiredWithoutChannelId'
                examples:
                  Create Currency Assignments for a Channel:
                    $ref: >-
                      #/components/examples/single_channel_currency_assignments_req_example
          responses:
            '422':
              $ref: >-
                #/components/responses/missing_or_invalid_single_channel_currency_assignments_data_resp
