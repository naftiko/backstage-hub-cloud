apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Multiple Metafields
  description: Update multiple metafields.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Multiple Metafields
      description: Update multiple metafields.
    paths:
      /catalog/products/metafields:
        put:
          summary: Update Multiple Metafields
          description: Update multiple metafields.
          operationId: updateProductsMetafields
          requestBody:
            content:
              application/json:
                schema:
                  type: array
                  items:
                    allOf:
                      - $ref: '#/components/schemas/MetafieldBase_Put'
                      - type: object
                        properties:
                          id:
                            type: integer
                            example: 42
                            description: |
                              The ID of metafield to update.
                        required:
                          - id
          responses:
            '500':
              description: Internal Server Error
