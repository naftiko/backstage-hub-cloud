apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Customer
  description: >-
    Create a *Customer*.> #### Note> * Substitute your storefront domain for
    `yourstore.example.com`. > * The Send a Test Request feature is not
    currently supported for this endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Customer
      description: >-
        Create a *Customer*.> #### Note> * Substitute your storefront domain for
        `yourstore.example.com`. > * The Send a Test Request feature is not
        currently supported for this endpoint.
    paths:
      /customers:
        post:
          summary: Create A Customer
          description: >-
            Create a *Customer*.> #### Note> * Substitute your storefront domain for
            `yourstore.example.com`. > * The Send a Test Request feature is not
            currently supported for this endpoint.
          operationId: createCustomer
          requestBody:
            description: >-
              Data sent the the customer endpoint when creating a customer during
              checkout.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CustomerCreateData'
                examples:
                  application/json:
                    value:
                      firstName: Jane
                      lastName: Doe
                      email: janedoe@example.com
                      password: string
                      acceptsMarketingEmails: true
                      customFields:
                        - fieldId: '25'
                          fieldValue: Leave in backyard
          responses:
            '429':
              description: Spam Protection Failed.
