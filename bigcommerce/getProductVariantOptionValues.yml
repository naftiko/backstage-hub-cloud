apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get All Product Variant Option Values
  description: >-
    Returns a list of all *Variant Option Values*. Optional parameters can be
    passed in.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get All Product Variant Option Values
      description: >-
        Returns a list of all *Variant Option Values*. Optional parameters can be
        passed in.
    paths:
      /catalog/products/{product_id}/options/{option_id}/values:
        get:
          summary: Get All Product Variant Option Values
          description: >-
            Returns a list of all *Variant Option Values*. Optional parameters can
            be passed in.
          operationId: getProductVariantOptionValues
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    title: Option Value Collection Response
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          title: Option Value
                          type: object
                          allOf:
                            - title: Option Value Base
                              required:
                                - label
                                - sort_order
                              type: object
                              properties:
                                is_default:
                                  type: boolean
                                  description: >
                                    The flag for preselecting a value as the default
                                    on the storefront. This field is not supported
                                    for swatch options/modifiers.
                                  example: false
                                label:
                                  type: string
                                  description: >
                                    The text display identifying the value on the
                                    storefront. Required in a /POST.
                                  example: Green
                                  x-required:
                                    - post
                                sort_order:
                                  maximum: 2147483647
                                  minimum: -2147483648
                                  type: integer
                                  description: >
                                    The order in which the value will be displayed
                                    on the product page. Required in a /POST.
                                  example: 0
                                  x-required:
                                    - post
                                value_data:
                                  type: object
                                  properties: {}
                                  description: >
                                    Extra data describing the value, based on the
                                    type of option or modifier with which the value
                                    is associated. The `swatch` type option can
                                    accept an array of `colors`, with up to three
                                    hexidecimal color keys; or an `image_url`, which
                                    is a full image URL path including protocol. The
                                    `product list` type option requires a
                                    `product_id`. The `checkbox` type option
                                    requires a boolean flag, called `checked_value`,
                                    to determine which value is considered to be the
                                    checked state.
                                  x-nullable: true
                              description: Common Option Value properties.
                            - type: object
                              properties:
                                id:
                                  type: integer
                                  description: >
                                    The unique numeric ID of the value; increments
                                    sequentially.
                      meta:
                        $ref: '#/components/schemas/metaCollection_Full'
                    description: Get Option Values response.
                  example:
                    data:
                      - id: 174
                        label: Beige
                        sort_order: 1
                        value_data:
                          colors:
                            - '#FAFAEB'
                        is_default: false
                      - id: 175
                        label: Grey
                        sort_order: 2
                        value_data:
                          colors:
                            - '#BDBDBD'
                        is_default: false
                      - id: 176
                        label: Black
                        sort_order: 3
                        value_data:
                          colors:
                            - '#000000'
                        is_default: false
                      - id: 189
                        label: Black-Walnut
                        sort_order: 4
                        value_data:
                          colors:
                            - '#e80ee8'
                        is_default: false
                    meta:
                      pagination:
                        total: 4
                        count: 4
                        per_page: 50
                        current_page: 1
                        total_pages: 1
                        links:
                          current: '?page=1&limit=50'
