spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get An Email Template
      description: >-
        Get a single global email template or a channel-specific email template
        override.> #### Note> The `/marketing/email-templates` endpoints only work
        after opting into the new email management experience from your storeʼs
        control panel. You can opt-in by visiting [Email
        Templates](https://login.bigcommerce.com/deep-links/manage/marketing/email-templates).
        If you have already opted in, visiting the [Email
        Templates](https://login.bigcommerce.com/deep-links/manage/marketing/email-templates)
        page will return a `404` error, and you will be able to access the new
        [Transactional
        Emails](https://login.bigcommerce.com/deep-links/manage/transactional-emails)
        page.
    paths:
      /marketing/email-templates/{template-name}:
        get:
          summary: Get An Email Template
          description: >-
            Get a single global email template or a channel-specific email template
            override.> #### Note> The `/marketing/email-templates` endpoints only
            work after opting into the new email management experience from your
            storeʼs control panel. You can opt-in by visiting [Email
            Templates](https://login.bigcommerce.com/deep-links/manage/marketing/email-templates).
            If you have already opted in, visiting the [Email
            Templates](https://login.bigcommerce.com/deep-links/manage/marketing/email-templates)
            page will return a `404` error, and you will be able to access the new
            [Transactional
            Emails](https://login.bigcommerce.com/deep-links/manage/transactional-emails)
            page.
          operationId: getEmailTemplate
          responses:
            '200':
              description: OK
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/EmailTemplate'
                      meta:
                        type: object
                        properties: {}
                        additionalProperties: true
                        description: Response metadata.
                  examples:
                    Example:
                      value:
                        data:
                          type_id: account_reset_password_email
                          body: >-
                            <!DOCTYPE html> <html lang="en"> <head>     <meta
                            charset="UTF-8">     <title>Title</title> </head> <body>
                            <p>     {{lang "reset_password" name=store.name}} </p>
                            <br/> <br/> <a
                            href="{{account.reset_password_link}}">    
                            {{account.reset_password_link}} </a>  </body> </html>
                          translations:
                            - locale: en
                              keys:
                                reset_password: >-
                                  To change your customer account password at
                                  {{name}} please click this link or copy and paste
                                  it into your browser:
                          subject: Reset your password at {{store.name}}
                        meta: {}
