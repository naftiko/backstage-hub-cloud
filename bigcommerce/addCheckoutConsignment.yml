apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Consignment To Checkout
  description: >-
    Adds a new consignment to a checkout.Please note that this API endpoint is
    not concurrent safe, meaning multiple simultaneous requests could result in
    unexpected and inconsistent results.For more information about working with
    consignments, see [Checkout
    consignment](/docs/storefront/cart-checkout/guide/consignments).  Though the
    only required `address` properties to create a consignment are `email` and
    `country_code`, to successfully [create an
    order](/docs/rest-management/checkouts/checkout-orders#create-an-order) the
    `address` requires the following properties:* `first_name`* `last_name`*
    `address1`* `city`* `country`* `email`* `country_code`Depending on the
    country, the following `address` properties may also be required:*
    `postal_code`* `state_or_province`
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Consignment To Checkout
      description: >-
        Adds a new consignment to a checkout.Please note that this API endpoint is
        not concurrent safe, meaning multiple simultaneous requests could result in
        unexpected and inconsistent results.For more information about working with
        consignments, see [Checkout
        consignment](/docs/storefront/cart-checkout/guide/consignments).  Though the
        only required `address` properties to create a consignment are `email` and
        `country_code`, to successfully [create an
        order](/docs/rest-management/checkouts/checkout-orders#create-an-order) the
        `address` requires the following properties:* `first_name`* `last_name`*
        `address1`* `city`* `country`* `email`* `country_code`Depending on the
        country, the following `address` properties may also be required:*
        `postal_code`* `state_or_province`
    paths:
      /checkouts/{checkoutId}/consignments:
        post:
          summary: Add Consignment To Checkout
          description: >-
            Adds a new consignment to a checkout.Please note that this API endpoint
            is not concurrent safe, meaning multiple simultaneous requests could
