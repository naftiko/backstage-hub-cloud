apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Pages
  description: Creates one or more content pages. This endpoint supports bulk operations.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Pages
      description: Creates one or more content pages. This endpoint supports bulk operations.
    paths:
      /content/pages:
        post:
          summary: Create Pages
          description: >-
            Creates one or more content pages. This endpoint supports bulk
            operations.
          operationId: createPages
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Page'
                examples:
                  example-1:
                    value:
                      channel_id: 1
                      name: Content Page
                      is_visible: false
                      parent_id: 0
                      sort_order: 0
                      type: page
                      body: <div>Hello World!</div>
                      is_homepage: false
                      meta_title: My Content page
                      meta_keywords: string
                      meta_description: string
                      search_keywords: string
                      url: /my-content-page
          responses:
            '422':
              description: >-
                The input was not valid. This is the result of missing required
                fields or other invalid arguments. See the response for more
                details.


                When making bulk requests, an invalid input in any one entry will
                cause the whole request to return 422. The entries that are valid
                will still be created.
              content:
                application/problem+json:
                  schema:
                    $ref: '#/components/schemas/ResponseErrorDetailed'
