    provider URL to check a merchantʼs connection credentials. The shipping
    provider sends a response indicating whether a merchant has valid
    credentials. > #### Note> * Substitute the host and path specific to the
    shipping provider for `your_app.example.com` and
    `check_connection_options`.  > * The Send a Test Request feature is not
    currently supported for this endpoint.
