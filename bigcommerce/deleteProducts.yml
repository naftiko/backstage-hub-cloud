apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Products
  description: >-
    To delete *Product* objects, you must include a filter. This prevents
    inadvertently deleting all *Product* objects in a store.> #### Note> The
    maximum number of products you can delete at one time is 250.**Example**:To
    delete products with IDs 1,2 and 3, use `DELETE
    /v3/catalog/products?id:in=1,2,3`.
  tags: []
  links:
