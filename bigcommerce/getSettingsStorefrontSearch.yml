apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Storefront Search Settings
  description: >-
    Returns search settings. - Channel ID can be used as a query parameter for
    getting channel-specific setting. If omitted, you will interact with the
    global setting only.  - `null` indicates that a particular field has not
    been overridden on a channel level when channel level settings are requested
    and values are inherited from global level.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Storefront Search Settings
      description: >-
        Returns search settings. - Channel ID can be used as a query parameter for
        getting channel-specific setting. If omitted, you will interact with the
        global setting only.  - `null` indicates that a particular field has not
        been overridden on a channel level when channel level settings are requested
        and values are inherited from global level.
    paths:
      /settings/storefront/search:
        get:
          summary: Get Storefront Search Settings
          description: >-
            Returns search settings. - Channel ID can be used as a query parameter
            for getting channel-specific setting. If omitted, you will interact with
            the global setting only.  - `null` indicates that a particular field has
            not been overridden on a channel level when channel level settings are
            requested and values are inherited from global level.
          operationId: getSettingsStorefrontSearch
          responses:
            '200':
              description: >-
                OK, null indicates that a particular field has not been overridden
                on a channel level when channel level settings are requested
              content:
                application/json:
                  examples:
                    example-1:
                      value:
                        data:
                          content_product_sort: relevance
                          default_product_sort: bestselling
                          product_filtering_enabled: true
                          search_suggest: true
                        meta: {}
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/StorefrontSearchSettings'
                      meta:
                        $ref: '#/components/schemas/MetaOpen'
