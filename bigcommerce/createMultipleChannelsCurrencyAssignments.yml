apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Multiple Channels Currency Assignments
  description: >-
    Sets enabled currencies and default currency for multiple channels. Note
    that currencies must be added first in the **Settings > Setup > Currencies**
    settings from an active MSF-enabled BigCommerce store control panel before
    the currencies can be assigned to a channel.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Multiple Channels Currency Assignments
      description: >-
        Sets enabled currencies and default currency for multiple channels. Note
        that currencies must be added first in the **Settings > Setup > Currencies**
        settings from an active MSF-enabled BigCommerce store control panel before
        the currencies can be assigned to a channel.
    paths:
      /channels/currency-assignments:
        post:
          summary: Create Multiple Channels Currency Assignments
          description: >-
            Sets enabled currencies and default currency for multiple channels. Note
            that currencies must be added first in the **Settings > Setup >
            Currencies** settings from an active MSF-enabled BigCommerce store
            control panel before the currencies can be assigned to a channel.
          operationId: createMultipleChannelsCurrencyAssignments
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: >-
                    #/components/schemas/UpsertMultipleChannelsCurrencyAssignmentsReq
                examples:
                  Create Currency Assignments for Multiple Channels:
                    $ref: >-
                      #/components/examples/multiple_channels_currency_assignments_req_example
