apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Execute A Workflow
  description: >-
    Execute the given workflow. This API requires an application key scoped with
    the workflows_run permission.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Execute A Workflow
      description: >-
        Execute the given workflow. This API requires an application key scoped with
        the workflows_run permission.
    paths:
      /api/v2/workflows/{workflow_id}/instances:
        post:
          summary: Execute A Workflow
          description: >-
            Execute the given workflow. This API requires an application key scoped
            with the workflows_run permission.
          operationId: createWorkflowInstance
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/WorkflowInstanceCreateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
