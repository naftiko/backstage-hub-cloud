apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Cloudflare Account
  description: Create a Cloudflare account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Cloudflare Account
      description: Create a Cloudflare account.
    paths:
      /api/v2/integrations/cloudflare/accounts:
        post:
          summary: Add Cloudflare Account
          description: Create a Cloudflare account.
          operationId: createCloudflareAccount
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CloudflareAccountCreateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
