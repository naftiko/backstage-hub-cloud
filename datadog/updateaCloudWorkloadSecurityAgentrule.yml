kind: API
metadata:
  name: Update A Cloud Workload Security Agent Rule
  description: >-
    Update a specific Agent rule.Returns the Agent rule object when the request
    is successful.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Cloud Workload Security Agent Rule
      description: >-
        Update a specific Agent rule.Returns the Agent rule object when the request
        is successful.
    paths:
      /api/v2/security_monitoring/cloud_workload_security/agent_rules/{agent_rule_id}:
        patch:
          summary: Update A Cloud Workload Security Agent Rule
          description: >-
            Update a specific Agent rule.Returns the Agent rule object when the
            request is successful.
          operationId: updateaCloudWorkloadSecurityAgentrule
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      attributes:
                        description: My Agent rule
                        enabled: true
                        expression: exec.file.name == \"sh\"
                      type: agent_rule
                      id: 3dd-0uc-h1s
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
