apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Log-based Metric
  description: >-
    Create a metric based on your ingested logs in your organization.Returns the
    log-based metric object from the request body when the request is
    successful.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Log-based Metric
      description: >-
        Create a metric based on your ingested logs in your organization.Returns the
        log-based metric object from the request body when the request is
        successful.
    paths:
      /api/v2/logs/config/metrics:
        post:
          summary: Create A Log-based Metric
          description: >-
            Create a metric based on your ingested logs in your organization.Returns
            the log-based metric object from the request body when the request is
            successful.
          operationId: createLogsMetric
          requestBody:
            description: The definition of the new log-based metric.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LogsMetricCreateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
