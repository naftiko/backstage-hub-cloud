apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Aggregate Pipelines Events
  description: >-
    Use this API endpoint to aggregate CI Visibility pipeline events into
    buckets of computed metrics and timeseries.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Aggregate Pipelines Events
      description: >-
        Use this API endpoint to aggregate CI Visibility pipeline events into
        buckets of computed metrics and timeseries.
    paths:
      /api/v2/ci/pipelines/analytics/aggregate:
        post:
          summary: Aggregate Pipelines Events
          description: >-
            Use this API endpoint to aggregate CI Visibility pipeline events into
            buckets of computed metrics and timeseries.
          operationId: aggregatepipelinesevents
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    compute:
                      - aggregation: pc90
                        interval: 5m
                        metric: '@duration'
                        type: total
                      - aggregation: pc90
                        interval: 5m
                        metric: '@duration'
                        type: total
                    filter:
                      from: now-15m
                      query: '@ci.provider.name:github AND @ci.status:error'
                      to: now
                    group_by:
                      - facet: '@ci.status'
                        histogram:
                          interval: 10
                          min: 50
                          max: 100
                        limit: 10
                        missing: quis occaecat Duis
                        sort:
                          aggregation: count
                          order: asc
                        total: false
                      - facet: '@ci.status'
                        histogram:
                          interval: 10
                          min: 50
                          max: 100
                        limit: 10
                        missing: ut elit ex
                        sort:
                          aggregation: count
                          order: asc
                        total: false
                    options:
                      time_offset: -19067111
                      timezone: GMT
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
