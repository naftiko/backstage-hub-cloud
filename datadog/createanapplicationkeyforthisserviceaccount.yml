apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create An Application Key For This Service Account
  description: Create an application key for this service account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create An Application Key For This Service Account
      description: Create an application key for this service account.
    paths:
      /api/v2/service_accounts/{service_account_id}/application_keys:
        post:
          summary: Create An Application Key For This Service Account
          description: Create an application key for this service account.
          operationId: createanapplicationkeyforthisserviceaccount
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      attributes:
                        name: Application Key for managing dashboards
                        scopes:
                          - dashboards_read
                          - dashboards_write
                          - dashboards_public_share
                      type: application_keys
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
