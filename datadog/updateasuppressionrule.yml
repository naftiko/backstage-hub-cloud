apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Suppression Rule
  description: Update a specific suppression rule.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Suppression Rule
      description: Update a specific suppression rule.
    paths:
      /api/v2/security_monitoring/configuration/suppressions/{suppression_id}:
        patch:
          summary: Update A Suppression Rule
          description: Update a specific suppression rule.
          operationId: updateasuppressionrule
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      type: suppressions
                      attributes:
                        data_exclusion_query: source:cloudtrail account_id:12345
                        description: >-
                          This rule suppresses low-severity signals in staging
                          environments.
                        enabled: true
                        expiration_date: 1703187336000
                        name: Custom suppression
                        rule_query: type:log_detection source:cloudtrail
                        suppression_query: env:staging status:low
                        version: -47860080
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
