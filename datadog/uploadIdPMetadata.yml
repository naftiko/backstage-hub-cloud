spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Upload Idp Metadata
      description: >-
        Endpoint for uploading IdP metadata for SAML setup.Use this endpoint to
        upload or replace IdP metadata for SAML login configuration.
    paths:
      /api/v2/saml_configurations/idp_metadata:
        post:
          summary: Upload Idp Metadata
          description: >-
            Endpoint for uploading IdP metadata for SAML setup.Use this endpoint to
            upload or replace IdP metadata for SAML login configuration.
          operationId: uploadIdPmetadata
          requestBody:
            content:
              multipart/form-data:
                schema:
                  type: object
                  properties:
                    idp_file:
                      type: string
                      description: The IdP metadata XML file
                      example: tempor fugiat amet
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
