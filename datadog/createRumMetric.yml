apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Rum-based Metric
  description: >-
    Create a metric based on your organization's RUM data.Returns the rum-based
    metric object from the request body when the request is successful.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Rum-based Metric
      description: >-
        Create a metric based on your organization's RUM data.Returns the rum-based
        metric object from the request body when the request is successful.
    paths:
      /api/v2/rum/config/metrics:
        post:
          summary: Create A Rum-based Metric
          description: >-
            Create a metric based on your organization's RUM data.Returns the
            rum-based metric object from the request body when the request is
            successful.
          operationId: createRumMetric
          requestBody:
            description: The definition of the new rum-based metric.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/RumMetricCreateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
