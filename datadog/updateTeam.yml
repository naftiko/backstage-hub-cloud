apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Team
  description: >-
    Update a team using the team's `id`.If the `team_links` relationship is
    present, the associated links are updated to be in the order they appear in
    the array, and any existing team links not present are removed.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Team
      description: >-
        Update a team using the team's `id`.If the `team_links` relationship is
        present, the associated links are updated to be in the order they appear in
        the array, and any existing team links not present are removed.
    paths:
      /api/v2/team/{team_id}:
        patch:
          summary: Update A Team
          description: >-
            Update a team using the team's `id`.If the `team_links` relationship is
            present, the associated links are updated to be in the order they appear
            in the array, and any existing team links not present are removed.
          operationId: updateTeam
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/TeamUpdateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
