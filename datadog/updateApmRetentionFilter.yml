apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Retention Filter
  description: >-
    Update a retention filter from your organization.Default filters (filters
    with types spans-errors-sampling-processor and
    spans-appsec-sampling-processor) cannot be renamed or removed.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Retention Filter
      description: >-
        Update a retention filter from your organization.Default filters (filters
        with types spans-errors-sampling-processor and
        spans-appsec-sampling-processor) cannot be renamed or removed.
    paths:
      /api/v2/apm/config/retention-filters/{filter_id}:
        put:
          summary: Update A Retention Filter
          description: >-
            Update a retention filter from your organization.Default filters
            (filters with types spans-errors-sampling-processor and
            spans-appsec-sampling-processor) cannot be renamed or removed.
          operationId: updateApmRetentionFilter
          requestBody:
            description: The updated definition of the retention filter.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/RetentionFilterUpdateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
