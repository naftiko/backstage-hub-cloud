apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Archive Order
  description: >-
    Update the order of your archives. Since logs are processed sequentially,
    reordering an archive may changethe structure and content of the data
    processed by other archives.**Note**: Using the `PUT` method updates your
    archive's order by replacing the current orderwith the new one.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Archive Order
      description: >-
        Update the order of your archives. Since logs are processed sequentially,
        reordering an archive may changethe structure and content of the data
        processed by other archives.**Note**: Using the `PUT` method updates your
        archive's order by replacing the current orderwith the new one.
    paths:
      /api/v2/logs/config/archive-order:
        put:
          summary: Update Archive Order
          description: >-
            Update the order of your archives. Since logs are processed
            sequentially, reordering an archive may changethe structure and content
            of the data processed by other archives.**Note**: Using the `PUT` method
            updates your archive's order by replacing the current orderwith the new
            one.
          operationId: updatearchiveorder
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      type: archive_order
                      attributes:
                        archive_ids:
                          - a2zcMylnM4OCHpYusxIi1g
                          - a2zcMylnM4OCHpYusxIi2g
                          - a2zcMylnM4OCHpYusxIi3g
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
