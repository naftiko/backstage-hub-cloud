apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create An Application Key
  description: Create an application key with a given name.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create An Application Key
      description: Create an application key with a given name.
    paths:
      /api/v1/application_key:
        post:
          summary: Create An Application Key
          description: Create an application key with a given name.
          operationId: createanapplicationkey
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    hash: 1234512345123459cda4eb9ced49a3d84fd0138c
                    name: example user
                    owner: example.com
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
