apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update An Archive
  description: >-
    Update a given archive configuration.**Note**: Using this method updates
    your archive configuration by **replacing**your current configuration with
    the new one sent to your Datadog organization.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update An Archive
      description: >-
        Update a given archive configuration.**Note**: Using this method updates
        your archive configuration by **replacing**your current configuration with
        the new one sent to your Datadog organization.
    paths:
      /api/v2/logs/config/archives/{archive_id}:
        put:
          summary: Update An Archive
          description: >-
            Update a given archive configuration.**Note**: Using this method updates
            your archive configuration by **replacing**your current configuration
            with the new one sent to your Datadog organization.
          operationId: updateLogsArchive
          requestBody:
            description: New definition of the archive.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LogsArchiveCreateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
