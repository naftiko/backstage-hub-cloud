apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Retention Filter
  description: >-
    Delete a specific retention filter from your organization.Default filters
    with types spans-errors-sampling-processor and
    spans-appsec-sampling-processor cannot be deleted.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Retention Filter
      description: >-
        Delete a specific retention filter from your organization.Default filters
        with types spans-errors-sampling-processor and
        spans-appsec-sampling-processor cannot be deleted.
    paths:
      /api/v2/apm/config/retention-filters/{filter_id}:
        delete:
          summary: Delete A Retention Filter
          description: >-
            Delete a specific retention filter from your organization.Default
            filters with types spans-errors-sampling-processor and
            spans-appsec-sampling-processor cannot be deleted.
          operationId: deleteApmRetentionFilter
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
