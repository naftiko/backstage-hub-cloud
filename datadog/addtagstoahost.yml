apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Tags To A Host
  description: >-
    This endpoint allows you to add new tags to a host,optionally specifying
    where these tags come from.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Tags To A Host
      description: >-
        This endpoint allows you to add new tags to a host,optionally specifying
        where these tags come from.
    paths:
      /api/v1/tags/hosts/{host_name}:
        post:
          summary: Add Tags To A Host
          description: >-
            This endpoint allows you to add new tags to a host,optionally specifying
            where these tags come from.
          operationId: addtagstoahost
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    host: test.host
                    tags:
                      - environment:production
                      - environment:production
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
