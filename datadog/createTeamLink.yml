apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Team Link
  description: Add a new link to a team.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Team Link
      description: Add a new link to a team.
    paths:
      /api/v2/team/{team_id}/links:
        post:
          summary: Create A Team Link
          description: Add a new link to a team.
          operationId: createTeamLink
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/TeamLinkCreateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
