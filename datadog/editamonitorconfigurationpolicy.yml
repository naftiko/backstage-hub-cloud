apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Edit A Monitor Configuration Policy
  description: Edit a monitor configuration policy.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Edit A Monitor Configuration Policy
      description: Edit a monitor configuration policy.
    paths:
      /api/v2/monitor/policy/{policy_id}:
        patch:
          summary: Edit A Monitor Configuration Policy
          description: Edit a monitor configuration policy.
          operationId: editamonitorconfigurationpolicy
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      id: 00000000-0000-1234-0000-000000000000
                      type: monitor-config-policy
                      attributes:
                        policy_type: tag
                        policy:
                          tag_key: datacenter
                          tag_key_required: true
                          valid_tag_values:
                            - prod
                            - staging
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
