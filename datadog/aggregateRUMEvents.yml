apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Aggregate Rum Events
  description: >-
    The API endpoint to aggregate RUM events into buckets of computed metrics
    and timeseries.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Aggregate Rum Events
      description: >-
        The API endpoint to aggregate RUM events into buckets of computed metrics
        and timeseries.
    paths:
      /api/v2/rum/analytics/aggregate:
        post:
          summary: Aggregate Rum Events
          description: >-
            The API endpoint to aggregate RUM events into buckets of computed
            metrics and timeseries.
          operationId: aggregateRUMevents
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    compute:
                      - aggregation: pc90
                        interval: 5m
                        metric: '@duration'
                        type: total
                      - aggregation: pc90
                        interval: 5m
                        metric: '@duration'
                        type: total
                    filter:
                      from: now-15m
                      query: '@type:session AND @session.type:user'
                      to: now
                    group_by:
                      - facet: '@view.time_spent'
                        histogram:
                          interval: 10
                          min: 50
                          max: 100
                        limit: 10
                        missing: nulla aute Ut dolor
                        sort:
                          aggregation: count
                          order: asc
                        total: true
                      - facet: '@view.time_spent'
                        histogram:
                          interval: 10
                          min: 50
                          max: 100
                        limit: 10
                        missing: minim
                        sort:
                          aggregation: count
                          order: asc
                        total: false
                    options:
                      time_offset: 44886083
                      timezone: GMT
                    page:
                      cursor: >-
                        eyJzdGFydEF0IjoiQVFBQUFYS2tMS3pPbm40NGV3QUFBQUJCV0V0clRFdDZVbG8zY3pCRmNsbHJiVmxDWlEifQ==
                      limit: 25
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
