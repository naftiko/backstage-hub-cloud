apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Patch Group
  description: Patch the group with the given `group_id`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Patch Group
      description: Patch the group with the given `group_id`.
    paths:
      /api/v2/scim/Groups/{group_id}:
        patch:
          summary: Patch Group
          description: Patch the group with the given `group_id`.
          operationId: patchSCIMGroup
          requestBody:
            required: true
            content:
              application/json:
                examples:
                  json-request-body:
                    value:
                      Operations:
                        - op: replace
                          path: None
                          value:
                            displayName: Real new group
                            id: e43536e9-33fe-43f8-90b8-d3e39a7dd6ad
                        - op: add
                          path: None
                          value:
                            members:
                              - $ref: >-
                                  https://app.datadoghq.com/api/scim/v2/Users/f85e3868-ad7b-47e3-a8a9-ff1eade2bbf9
                                displayName: Bob Smith
                                value: f85e3868-ad7b-47e3-a8a9-ff1eade2bbf9
                        - op: remove
                          path: members[value eq "fddf0cf2-9b60-11ef-ad4b-d6754a54a839"]
                          value: null
                      schemas:
                        - urn:ietf:params:scim:api:messages:2.0:PatchOp
                schema:
                  $ref: '#/components/schemas/ExternalUserGroupPatchRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
