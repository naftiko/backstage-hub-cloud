apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Search Logs (post)
  description: >-
    List endpoint returns logs that match a log search query.[Results are
    paginated][1].Use this endpoint to search and filter your logs.**If you are
    considering archiving logs for your organization,consider use of the Datadog
    archive capabilities instead of the log list API.See [Datadog Logs Archive
    documentation][2].**[1]:
    /logs/guide/collect-multiple-logs-with-pagination[2]:
    https://docs.datadoghq.com/logs/archives
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Search Logs (post)
      description: >-
        List endpoint returns logs that match a log search query.[Results are
        paginated][1].Use this endpoint to search and filter your logs.**If you are
        considering archiving logs for your organization,consider use of the Datadog
        archive capabilities instead of the log list API.See [Datadog Logs Archive
        documentation][2].**[1]:
        /logs/guide/collect-multiple-logs-with-pagination[2]:
        https://docs.datadoghq.com/logs/archives
    paths:
      /api/v2/logs/events/search:
        post:
          summary: Search Logs (post)
          description: >-
            List endpoint returns logs that match a log search query.[Results are
            paginated][1].Use this endpoint to search and filter your logs.**If you
            are considering archiving logs for your organization,consider use of the
            Datadog archive capabilities instead of the log list API.See [Datadog
            Logs Archive documentation][2].**[1]:
            /logs/guide/collect-multiple-logs-with-pagination[2]:
            https://docs.datadoghq.com/logs/archives
          operationId: listLogs
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LogsListRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
