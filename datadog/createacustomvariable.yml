apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Custom Variable
  description: Creates an endpoint with the name ``.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Custom Variable
      description: Creates an endpoint with the name ``.
    paths:
      /api/v1/integration/webhooks/configuration/custom-variables:
        post:
          summary: Create A Custom Variable
          description: Creates an endpoint with the name ``.
          operationId: createacustomvariable
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    name: CUSTOM_VARIABLE_NAME
                    value: CUSTOM_VARIABLE_VALUE
                    is_secret: true
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
