apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Edit An Application Key For This Service Account
  description: Edit an application key owned by this service account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Edit An Application Key For This Service Account
      description: Edit an application key owned by this service account.
    paths:
      /api/v2/service_accounts/{service_account_id}/application_keys/{app_key_id}:
        patch:
          summary: Edit An Application Key For This Service Account
          description: Edit an application key owned by this service account.
          operationId: editanapplicationkeyforthisserviceaccount
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      attributes:
                        name: Application Key for managing dashboards
                        scopes:
                          - dashboards_read
                          - dashboards_write
                          - dashboards_public_share
                      id: 00112233-4455-6677-8899-aabbccddeeff
                      type: application_keys
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
