apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Tag Configuration
  description: >-
    Update the tag configuration of a metric or percentile aggregations of a
    distribution metric or custom aggregationsof a count, rate, or gauge metric.
    By setting `exclude_tags_mode` to true the behavior is changedfrom an
    allow-list to a deny-list, and tags in the defined list will not be
    queryable.Can only be used with application keys from users with the `Manage
    Tags for Metrics` permission. This endpoint requiresa tag configuration to
    be created first.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Tag Configuration
      description: >-
        Update the tag configuration of a metric or percentile aggregations of a
        distribution metric or custom aggregationsof a count, rate, or gauge metric.
        By setting `exclude_tags_mode` to true the behavior is changedfrom an
        allow-list to a deny-list, and tags in the defined list will not be
        queryable.Can only be used with application keys from users with the `Manage
        Tags for Metrics` permission. This endpoint requiresa tag configuration to
        be created first.
    paths:
      /api/v2/metrics/{metric_name}/tags:
        patch:
          summary: Update A Tag Configuration
          description: >-
            Update the tag configuration of a metric or percentile aggregations of a
            distribution metric or custom aggregationsof a count, rate, or gauge
            metric. By setting `exclude_tags_mode` to true the behavior is
            changedfrom an allow-list to a deny-list, and tags in the defined list
            will not be queryable.Can only be used with application keys from users
            with the `Manage Tags for Metrics` permission. This endpoint requiresa
            tag configuration to be created first.
          operationId: updateatagconfiguration
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      id: test.metric.latency
                      type: manage_tags
                      attributes:
                        aggregations:
                          - space: sum
                            time: sum
                          - space: sum
                            time: count
                        exclude_tags_mode: true
                        include_percentiles: true
                        tags:
                          - app
                          - datacenter
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
