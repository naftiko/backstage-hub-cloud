apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Retention Filter
  description: >-
    Create a retention filter to index spans in your organization.Returns the
    retention filter definition when the request is successful.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Retention Filter
      description: >-
        Create a retention filter to index spans in your organization.Returns the
        retention filter definition when the request is successful.
    paths:
      /api/v2/apm/config/retention-filters:
        post:
          summary: Create A Retention Filter
          description: >-
            Create a retention filter to index spans in your organization.Returns
            the retention filter definition when the request is successful.
          operationId: createaretentionfilter
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      attributes:
                        name: my retention filter
                        filter:
                          query: '@http.status_code:200 service:my-service'
                        enabled: true
                        filter_type: spans-sampling-processor
                        rate: 1
                      type: apm_retention_filter
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
