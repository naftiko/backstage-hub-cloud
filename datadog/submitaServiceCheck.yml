apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Submit A Service Check
  description: >-
    Submit a list of Service Checks.**Notes**:- A valid API key is required.-
    Service checks can be submitted up to 10 minutes in the past.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Submit A Service Check
      description: >-
        Submit a list of Service Checks.**Notes**:- A valid API key is required.-
        Service checks can be submitted up to 10 minutes in the past.
    paths:
      /api/v1/check_run:
        post:
          summary: Submit A Service Check
          description: >-
            Submit a list of Service Checks.**Notes**:- A valid API key is
            required.- Service checks can be submitted up to 10 minutes in the past.
          operationId: submitaServiceCheck
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    - check: app.ok
                      status: 0
                      tags:
                        - environment:test
                      host_name: app.host1
                      message: app is running
                      timestamp: -54803726
                    - check: app.ok
                      status: 0
                      tags:
                        - environment:test
                      host_name: app.host1
                      message: app is running
                      timestamp: 16507355
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
