apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update An Api
  description: >-
    Update information about a specific API. The given content will replace all
    API content of the given ID.The ID is returned by the create API, or can be
    found in the URL in the API catalog UI.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update An Api
      description: >-
        Update information about a specific API. The given content will replace all
        API content of the given ID.The ID is returned by the create API, or can be
        found in the URL in the API catalog UI.
    paths:
      /api/v2/apicatalog/api/{id}/openapi:
        put:
          summary: Update An Api
          description: >-
            Update information about a specific API. The given content will replace
            all API content of the given ID.The ID is returned by the create API, or
            can be found in the URL in the API catalog UI.
          operationId: updateOpenAPI
          requestBody:
            required: true
            content:
              multipart/form-data:
                schema:
                  $ref: '#/components/schemas/OpenAPIFile'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
