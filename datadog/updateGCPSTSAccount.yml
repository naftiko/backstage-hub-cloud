apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Sts Service Account
  description: Update an STS enabled service account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Sts Service Account
      description: Update an STS enabled service account.
    paths:
      /api/v2/integration/gcp/accounts/{account_id}:
        patch:
          summary: Update Sts Service Account
          description: Update an STS enabled service account.
          operationId: updateGCPSTSAccount
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GCPSTSServiceAccountUpdateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
