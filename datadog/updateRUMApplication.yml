apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Rum Application
  description: Update the RUM application with given ID in your organization.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Rum Application
      description: Update the RUM application with given ID in your organization.
    paths:
      /api/v2/rum/applications/{id}:
        patch:
          summary: Update A Rum Application
          description: Update the RUM application with given ID in your organization.
          operationId: updateRUMApplication
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/RUMApplicationUpdateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
