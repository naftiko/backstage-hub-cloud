apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update An Index
  description: >-
    Update an index as identified by its name.Returns the Index object passed in
    the request body when the request is successful.Using the `PUT` method
    updates your index’s configuration by **replacing**your current
    configuration with the new one sent to your Datadog organization.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update An Index
      description: >-
        Update an index as identified by its name.Returns the Index object passed in
        the request body when the request is successful.Using the `PUT` method
        updates your index’s configuration by **replacing**your current
        configuration with the new one sent to your Datadog organization.
    paths:
      /api/v1/logs/config/indexes/{name}:
        put:
          summary: Update An Index
          description: >-
            Update an index as identified by its name.Returns the Index object
            passed in the request body when the request is successful.Using the
            `PUT` method updates your index’s configuration by **replacing**your
            current configuration with the new one sent to your Datadog
            organization.
          operationId: updateanindex
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    filter:
                      query: source:python
                    daily_limit: 300000000
                    daily_limit_reset:
                      reset_time: '14:00'
                      reset_utc_offset: '+02:00'
                    daily_limit_warning_threshold_percentage: 70
                    disable_daily_limit: false
                    exclusion_filters:
                      - name: payment
                        filter:
                          sample_rate: 1
                          query: '*'
                        is_enabled: true
                      - name: payment
                        filter:
                          sample_rate: 1
                          query: '*'
                        is_enabled: false
                    num_retention_days: 15
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example: null
