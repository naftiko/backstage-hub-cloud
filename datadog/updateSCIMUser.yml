apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update User
  description: Update the user with the given `user_uuid`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update User
      description: Update the user with the given `user_uuid`.
    paths:
      /api/v2/scim/Users/{user_uuid}:
        put:
          summary: Update User
          description: Update the user with the given `user_uuid`.
          operationId: updateSCIMUser
          requestBody:
            required: true
            content:
              application/json:
                examples:
                  json-request-body:
                    value:
                      active: true
                      emails:
                        - primary: true
                          type: work
                          value: john.doe@datadoghq.com
                      id: e43536e9-33fe-43f8-90b8-d3e39a7dd6ad
                      name:
                        formatted: John Doe
                      schemas:
                        - urn:ietf:params:scim:schemas:core:2.0:User
                      title: Mr.
                      userName: john.doe@datadoghq.com
                schema:
                  $ref: '#/components/schemas/ExternalUser'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
