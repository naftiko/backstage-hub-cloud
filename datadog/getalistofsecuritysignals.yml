kind: API
metadata:
  name: Get A List Of Security Signals
  description: >-
    Returns security signals that match a search query.Both this endpoint and
    the GET endpoint can be used interchangeably for listingsecurity signals.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A List Of Security Signals
      description: >-
        Returns security signals that match a search query.Both this endpoint and
        the GET endpoint can be used interchangeably for listingsecurity signals.
    paths:
      /api/v2/security_monitoring/signals/search:
        post:
          summary: Get A List Of Security Signals
          description: >-
            Returns security signals that match a search query.Both this endpoint
            and the GET endpoint can be used interchangeably for listingsecurity
            signals.
          operationId: getalistofsecuritysignals
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    filter:
                      from: '2019-01-02T09:42:36.320Z'
                      query: security:attack status:high
                      to: '2019-01-03T09:42:36.320Z'
                    page:
                      cursor: >-
                        eyJzdGFydEF0IjoiQVFBQUFYS2tMS3pPbm40NGV3QUFBQUJCV0V0clRFdDZVbG8zY3pCRmNsbHJiVmxDWlEifQ==
                      limit: 25
                    sort: timestamp
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
