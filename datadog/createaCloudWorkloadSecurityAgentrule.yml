apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Cloud Workload Security Agent Rule
  description: Create a new Agent rule with the given parameters.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Cloud Workload Security Agent Rule
      description: Create a new Agent rule with the given parameters.
    paths:
      /api/v2/security_monitoring/cloud_workload_security/agent_rules:
        post:
          summary: Create A Cloud Workload Security Agent Rule
          description: Create a new Agent rule with the given parameters.
          operationId: createaCloudWorkloadSecurityAgentrule
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      attributes:
                        name: my_agent_rule
                        expression: exec.file.name == \"sh\"
                        description: My Agent rule
                        enabled: true
                      type: agent_rule
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
