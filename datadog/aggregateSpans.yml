apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Aggregate Spans
  description: >-
    The API endpoint to aggregate spans into buckets and compute metrics and
    timeseries.This endpoint is rate limited to `300` requests per hour.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Aggregate Spans
      description: >-
        The API endpoint to aggregate spans into buckets and compute metrics and
        timeseries.This endpoint is rate limited to `300` requests per hour.
    paths:
      /api/v2/spans/analytics/aggregate:
        post:
          summary: Aggregate Spans
          description: >-
            The API endpoint to aggregate spans into buckets and compute metrics and
            timeseries.This endpoint is rate limited to `300` requests per hour.
          operationId: aggregatespans
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      attributes:
                        compute:
                          - aggregation: pc90
                            interval: 5m
                            metric: '@duration'
                            type: total
                          - aggregation: pc90
                            interval: 5m
                            metric: '@duration'
                            type: total
                        filter:
                          from: now-15m
                          query: service:web* AND @http.status_code:[200 TO 299]
                          to: now
                        group_by:
                          - facet: host
                            histogram:
                              interval: 10
                              min: 50
                              max: 100
                            limit: 10
                            missing: est eu
                            sort:
                              aggregation: count
                              order: asc
                            total: false
                          - facet: host
                            histogram:
                              interval: 10
                              min: 50
                              max: 100
                            limit: 10
                            missing: Lorem nulla amet
                            sort:
                              aggregation: count
                              order: asc
                            total: true
                        options:
                          timeOffset: -82164158
                          timezone: GMT
                      type: aggregate_request
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
