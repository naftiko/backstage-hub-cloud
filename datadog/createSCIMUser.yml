apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create User
  description: Create a new user.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create User
      description: Create a new user.
    paths:
      /api/v2/scim/Users:
        post:
          summary: Create User
          description: Create a new user.
          operationId: createSCIMUser
          requestBody:
            required: true
            content:
              application/json:
                examples:
                  json-request-body:
                    value:
                      active: true
                      emails:
                        - primary: true
                          type: work
                          value: john.doe@datadoghq.com
                      name:
                        formatted: John Doe
                      schemas:
                        - urn:ietf:params:scim:schemas:core:2.0:User
                      title: Mr.
                      userName: john.doe@datadoghq.com
                schema:
                  $ref: '#/components/schemas/ExternalUser'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
