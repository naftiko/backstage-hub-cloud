apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post An Aws On Demand Task
  description: >-
    Trigger the scan of an AWS resource with a high priority. Agentless scanning
    must be activated for the AWS account containing the resource to scan.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post An Aws On Demand Task
      description: >-
        Trigger the scan of an AWS resource with a high priority. Agentless scanning
        must be activated for the AWS account containing the resource to scan.
    paths:
      /api/v2/agentless_scanning/ondemand/aws:
        post:
          summary: Post An Aws On Demand Task
          description: >-
            Trigger the scan of an AWS resource with a high priority. Agentless
            scanning must be activated for the AWS account containing the resource
            to scan.
          operationId: createAwsOnDemandTask
          requestBody:
            description: The definition of the on demand task.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AwsOnDemandCreateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
