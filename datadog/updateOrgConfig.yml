apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Specific Org Config
  description: Update the value of a specific Org Config.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Specific Org Config
      description: Update the value of a specific Org Config.
    paths:
      /api/v2/org_configs/{org_config_name}:
        patch:
          summary: Update A Specific Org Config
          description: Update the value of a specific Org Config.
          operationId: updateOrgConfig
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/OrgConfigWriteRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
