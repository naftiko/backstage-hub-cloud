apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Embed
  description: >-
    Creates a new embeddable graph.Note: If an embed already exists for the
    exact same query in a given organization,the older embed is returned instead
    of creating a new embed.If you are interested in using template variables,
    see[Embeddable Graphs with Template
    Variables](https://docs.datadoghq.com/dashboards/faq/embeddable-graphs-with-template-variables).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Embed
      description: >-
        Creates a new embeddable graph.Note: If an embed already exists for the
        exact same query in a given organization,the older embed is returned instead
        of creating a new embed.If you are interested in using template variables,
        see[Embeddable Graphs with Template
        Variables](https://docs.datadoghq.com/dashboards/faq/embeddable-graphs-with-template-variables).
    paths:
      /api/v1/graph/embed:
        post:
          summary: Create Embed
          description: >-
            Creates a new embeddable graph.Note: If an embed already exists for the
            exact same query in a given organization,the older embed is returned
            instead of creating a new embed.If you are interested in using template
            variables, see[Embeddable Graphs with Template
            Variables](https://docs.datadoghq.com/dashboards/faq/embeddable-graphs-with-template-variables).
          operationId: createembed
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    graph_json: ''
                    legend: 'no'
                    size: medium
                    timeframe: 1_hour
                    title: Embed created through API
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
