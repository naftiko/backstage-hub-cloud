apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Shared Dashboard
  description: Update a shared dashboard associated with the specified token.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Shared Dashboard
      description: Update a shared dashboard associated with the specified token.
    paths:
      /api/v1/dashboard/public/{token}:
        put:
          summary: Update A Shared Dashboard
          description: Update a shared dashboard associated with the specified token.
          operationId: updateashareddashboard
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    global_time:
                      live_span: 1h
                    share_list:
                      - test@datadoghq.com
                      - test2@datadoghq.com
                    share_type: invite
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
