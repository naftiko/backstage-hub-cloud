apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Retention Filter
  description: Update a retention filter from your organization.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Retention Filter
      description: Update a retention filter from your organization.
    paths:
      /api/v2/apm/config/retention-filters/{filter_id}:
        put:
          summary: Update A Retention Filter
          description: Update a retention filter from your organization.
          operationId: updatearetentionfilter
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      id: retention-filter-id
                      attributes:
                        name: my retention filter
                        filter:
                          query: '@http.status_code:200 service:my-service'
                        enabled: true
                        filter_type: spans-sampling-processor
                        rate: 1
                      type: apm_retention_filter
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
