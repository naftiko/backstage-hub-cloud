apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get An Index
  description: >-
    Get one log index from your organization. This endpoint takes no JSON
    arguments.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get An Index
      description: >-
        Get one log index from your organization. This endpoint takes no JSON
        arguments.
    paths:
      /api/v1/logs/config/indexes/{name}:
        get:
          summary: Get An Index
          description: >-
            Get one log index from your organization. This endpoint takes no JSON
            arguments.
          operationId: getanindex
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
