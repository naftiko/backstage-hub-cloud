apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Pipeline
  description: >-
    Update a given pipeline configuration to change it’s processors or their
    order.**Note**: Using this method updates your pipeline configuration by
    **replacing**your current configuration with the new one sent to your
    Datadog organization.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Pipeline
      description: >-
        Update a given pipeline configuration to change it’s processors or their
        order.**Note**: Using this method updates your pipeline configuration by
        **replacing**your current configuration with the new one sent to your
        Datadog organization.
    paths:
      /api/v1/logs/config/pipelines/{pipeline_id}:
        put:
          summary: Update A Pipeline
          description: >-
            Update a given pipeline configuration to change it’s processors or their
            order.**Note**: Using this method updates your pipeline configuration by
            **replacing**your current configuration with the new one sent to your
            Datadog organization.
          operationId: updateapipeline
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    name: ''
                    filter:
                      query: source:python
                    id: ''
                    is_enabled: false
                    is_read_only: true
                    processors:
                      - source: message
                        grok:
                          match_rules: |
                            rule_name_1 foo
                            rule_name_2 bar
                          support_rules: |
                            rule_name_1 foo
                            rule_name_2 bar
                        type: grok-parser
                        is_enabled: false
                        name: nulla tempor
                        samples:
                          - ipsum Duis
                          - dolore culpa ea est
                      - source: message
                        grok:
                          match_rules: |
                            rule_name_1 foo
                            rule_name_2 bar
                          support_rules: |
                            rule_name_1 foo
                            rule_name_2 bar
                        type: grok-parser
                        is_enabled: false
                        name: sunt officia
                        samples:
                          - ex ullamco occaecat exercitation
                          - esse aute
                    type: pipeline
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
