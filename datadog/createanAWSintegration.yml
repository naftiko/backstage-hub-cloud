spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create An Aws Integration
      description: >-
        Create a Datadog-Amazon Web Services integration.Using the `POST` method
        updates your integration configurationby adding your new configuration to
        the existing one in your Datadog organization.A unique AWS Account ID for
        role based authentication.
    paths:
      /api/v1/integration/aws:
        post:
          summary: Create An Aws Integration
          description: >-
            Create a Datadog-Amazon Web Services integration.Using the `POST` method
            updates your integration configurationby adding your new configuration
            to the existing one in your Datadog organization.A unique AWS Account ID
            for role based authentication.
          operationId: createanAWSintegration
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    access_key_id: non cupidatat tempor
                    account_id: '123456789012'
                    account_specific_namespace_rules:
                      auto_scaling: false
                      opswork: false
                    cspm_resource_collection_enabled: true
                    excluded_regions:
                      - us-east-1
                      - us-west-2
                    extended_resource_collection_enabled: true
                    filter_tags:
                      - $KEY:$VALUE
                    host_tags:
                      - $KEY:$VALUE
                    metrics_collection_enabled: false
                    role_name: DatadogAWSIntegrationRole
                    secret_access_key: elit deserunt aliquip voluptate veniam
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
