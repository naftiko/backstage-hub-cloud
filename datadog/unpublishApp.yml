apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Unpublish App
  description: >-
    Unpublish an app, removing the live version of the app. Unpublishing creates
    a new instance of a `deployment` object on the app, with a nil
    `app_version_id` (`00000000-0000-0000-0000-000000000000`). The app can still
    be updated and published again in the future.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Unpublish App
      description: >-
        Unpublish an app, removing the live version of the app. Unpublishing creates
        a new instance of a `deployment` object on the app, with a nil
        `app_version_id` (`00000000-0000-0000-0000-000000000000`). The app can still
        be updated and published again in the future.
    paths:
      /api/v2/app-builder/apps/{app_id}/deployment:
        delete:
          summary: Unpublish App
          description: >-
            Unpublish an app, removing the live version of the app. Unpublishing
            creates a new instance of a `deployment` object on the app, with a nil
            `app_version_id` (`00000000-0000-0000-0000-000000000000`). The app can
            still be updated and published again in the future.
          operationId: unpublishApp
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
