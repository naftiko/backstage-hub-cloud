apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A New Rum Application
  description: Create a new RUM application in your organization.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A New Rum Application
      description: Create a new RUM application in your organization.
    paths:
      /api/v2/rum/applications:
        post:
          summary: Create A New Rum Application
          description: Create a new RUM application in your organization.
          operationId: createanewRUMapplication
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      attributes:
                        name: my_new_rum_application
                        type: browser
                      type: rum_application_create
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
