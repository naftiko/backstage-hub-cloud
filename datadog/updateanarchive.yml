    info:
      title: Update An Archive
      description: >-
        Update a given archive configuration.**Note**: Using this method updates
        your archive configuration by **replacing**your current configuration with
        the new one sent to your Datadog organization.
    paths:
      /api/v2/logs/config/archives/{archive_id}:
        put:
          summary: Update An Archive
          description: >-
            Update a given archive configuration.**Note**: Using this method updates
            your archive configuration by **replacing**your current configuration
            with the new one sent to your Datadog organization.
          operationId: updateanarchive
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      type: archives
                      attributes:
                        name: Nginx Archive
                        query: source:nginx
                        destination:
                          storage_account: account-name
                          container: container-name
                          integration:
                            tenant_id: aaaaaaaa-1a1a-1a1a-1a1a-aaaaaaaaaaaa
                            client_id: aaaaaaaa-1a1a-1a1a-1a1a-aaaaaaaaaaaa
