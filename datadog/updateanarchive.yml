                        include_tags: false
                        rehydration_max_scan_size_in_gb: 100
                        rehydration_tags:
                          - team:intake
                          - team:app
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
