apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Rum Application
  description: Update the RUM application with given ID in your organization.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Rum Application
      description: Update the RUM application with given ID in your organization.
    paths:
      /api/v2/rum/applications/{id}:
        patch:
          summary: Update A Rum Application
          description: Update the RUM application with given ID in your organization.
          operationId: updateaRUMapplication
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      id: abcd1234-0000-0000-abcd-1234abcd5678
                      type: rum_application_update
                      attributes:
                        name: updated_name_for_my_existing_rum_application
                        type: browser
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
