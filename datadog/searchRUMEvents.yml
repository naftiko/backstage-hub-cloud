spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Search Rum Events
      description: >-
        List endpoint returns RUM events that match a RUM search query.[Results are
        paginated][1].Use this endpoint to build complex RUM events filtering and
        search.[1]:
        https://docs.datadoghq.com/logs/guide/collect-multiple-logs-with-pagination
    paths:
      /api/v2/rum/events/search:
        post:
          summary: Search Rum Events
          description: >-
            List endpoint returns RUM events that match a RUM search query.[Results
            are paginated][1].Use this endpoint to build complex RUM events
            filtering and search.[1]:
            https://docs.datadoghq.com/logs/guide/collect-multiple-logs-with-pagination
          operationId: searchRUMevents
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    filter:
                      from: now-15m
                      query: '@type:session AND @session.type:user'
                      to: now
                    options:
                      time_offset: 20406456
                      timezone: GMT
                    page:
                      cursor: >-
                        eyJzdGFydEF0IjoiQVFBQUFYS2tMS3pPbm40NGV3QUFBQUJCV0V0clRFdDZVbG8zY3pCRmNsbHJiVmxDWlEifQ==
                      limit: 25
                    sort: '-timestamp'
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
