apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Patch User
  description: Patch the user with the given `user_uuid`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Patch User
      description: Patch the user with the given `user_uuid`.
    paths:
      /api/v2/scim/Users/{user_uuid}:
        patch:
          summary: Patch User
          description: Patch the user with the given `user_uuid`.
          operationId: patchSCIMUser
          requestBody:
            required: true
            content:
              application/json:
                examples:
                  json-request-body:
                    value:
                      Operations:
                        - op: replace
                          path: title
                          value: CEO
                        - op: replace
                          value:
                            name:
                              formatted: John Doe
                      schemas:
                        - urn:ietf:params:scim:api:messages:2.0:PatchOp
                schema:
                  $ref: '#/components/schemas/ExternalUserPatchRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
