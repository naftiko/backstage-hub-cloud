apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Shared Dashboard
  description: >-
    Share a specified private dashboard, generating a URL at which it can be
    publicly viewed.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Shared Dashboard
      description: >-
        Share a specified private dashboard, generating a URL at which it can be
        publicly viewed.
    paths:
      /api/v1/dashboard/public:
        post:
          summary: Create A Shared Dashboard
          description: >-
            Share a specified private dashboard, generating a URL at which it can be
            publicly viewed.
          operationId: createashareddashboard
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    dashboard_id: 123-abc-456
                    dashboard_type: custom_timeboard
                    share_type: open
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
