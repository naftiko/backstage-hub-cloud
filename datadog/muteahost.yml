apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Mute A Host
  description: >-
    Mute a host. **Note:** This creates a [Downtime
    V2](https://docs.datadoghq.com/api/latest/downtimes/#schedule-a-downtime)
    for the host.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Mute A Host
      description: >-
        Mute a host. **Note:** This creates a [Downtime
        V2](https://docs.datadoghq.com/api/latest/downtimes/#schedule-a-downtime)
        for the host.
    paths:
      /api/v1/host/{host_name}/mute:
        post:
          summary: Mute A Host
          description: >-
            Mute a host. **Note:** This creates a [Downtime
            V2](https://docs.datadoghq.com/api/latest/downtimes/#schedule-a-downtime)
            for the host.
          operationId: muteahost
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    end: 1579098130
                    message: Muting this host for a test!
                    override: false
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
