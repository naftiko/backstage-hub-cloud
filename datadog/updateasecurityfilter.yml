apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Security Filter
  description: >-
    Update a specific security filter.Returns the security filter object when
    the request is successful.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Security Filter
      description: >-
        Update a specific security filter.Returns the security filter object when
        the request is successful.
    paths:
      /api/v2/security_monitoring/configuration/security_filters/{security_filter_id}:
        patch:
          summary: Update A Security Filter
          description: >-
            Update a specific security filter.Returns the security filter object
            when the request is successful.
          operationId: updateasecurityfilter
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      type: security_filters
                      attributes:
                        filtered_data_type: logs
                        is_enabled: true
                        name: Custom security filter
                        query: service:api
                        version: 1
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
