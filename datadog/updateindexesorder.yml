apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Indexes Order
  description: >-
    This endpoint updates the index order of your organization.It returns the
    index order object passed in the request body when the request is
    successful.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Indexes Order
      description: >-
        This endpoint updates the index order of your organization.It returns the
        index order object passed in the request body when the request is
        successful.
    paths:
      /api/v1/logs/config/index-order:
        put:
          summary: Update Indexes Order
          description: >-
            This endpoint updates the index order of your organization.It returns
            the index order object passed in the request body when the request is
            successful.
          operationId: updateindexesorder
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    index_names:
                      - main
                      - payments
                      - web
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
