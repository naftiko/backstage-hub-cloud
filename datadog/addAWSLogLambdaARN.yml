apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Aws Log Lambda Arn
  description: >-
    Attach the Lambda ARN of the Lambda created for the Datadog-AWS log
    collection to your AWS account ID to enable log collection.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Aws Log Lambda Arn
      description: >-
        Attach the Lambda ARN of the Lambda created for the Datadog-AWS log
        collection to your AWS account ID to enable log collection.
    paths:
      /api/v1/integration/aws/logs:
        post:
          summary: Add Aws Log Lambda Arn
          description: >-
            Attach the Lambda ARN of the Lambda created for the Datadog-AWS log
            collection to your AWS account ID to enable log collection.
          operationId: addAWSLogLambdaARN
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    account_id: '1234567'
                    lambda_arn: >-
                      arn:aws:lambda:us-east-1:1234567:function:LogsCollectionAPITest
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
