apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update An Aws Integration
  description: Update an AWS Account Integration Config by config ID.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update An Aws Integration
      description: Update an AWS Account Integration Config by config ID.
    paths:
      /api/v2/integration/aws/accounts/{aws_account_config_id}:
        patch:
          summary: Update An Aws Integration
          description: Update an AWS Account Integration Config by config ID.
          operationId: updateAWSAccount
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AWSAccountUpdateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
