apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Waf Exclusion Filter
  description: >-
    Create a new WAF exclusion filter with the given parameters.A request
    matched by an exclusion filter will be ignored by the Application Security
    WAF product.Go to https://app.datadoghq.com/security/appsec/passlist to
    review existing exclusion filters (also called passlist entries).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Waf Exclusion Filter
      description: >-
        Create a new WAF exclusion filter with the given parameters.A request
        matched by an exclusion filter will be ignored by the Application Security
        WAF product.Go to https://app.datadoghq.com/security/appsec/passlist to
        review existing exclusion filters (also called passlist entries).
    paths:
      /api/v2/remote_config/products/asm/waf/exclusion_filters:
        post:
          summary: Create A Waf Exclusion Filter
          description: >-
            Create a new WAF exclusion filter with the given parameters.A request
            matched by an exclusion filter will be ignored by the Application
            Security WAF product.Go to
            https://app.datadoghq.com/security/appsec/passlist to review existing
            exclusion filters (also called passlist entries).
          operationId: createApplicationSecurityWafExclusionFilter
          requestBody:
            description: The definition of the new WAF exclusion filter.
            required: true
            content:
              application/json:
                schema:
                  $ref: >-
                    #/components/schemas/ApplicationSecurityWafExclusionFilterCreateRequest
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
