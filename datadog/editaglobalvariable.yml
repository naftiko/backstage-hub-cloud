apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Edit A Global Variable
  description: Edit a Synthetic global variable.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Edit A Global Variable
      description: Edit a Synthetic global variable.
    paths:
      /api/v1/synthetics/variables/{variable_id}:
        put:
          summary: Edit A Global Variable
          description: Edit a Synthetic global variable.
          operationId: editaglobalvariable
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    description: Example description
                    name: MY_VARIABLE
                    tags:
                      - team:front
                      - test:workflow-1
                    value:
                      secure: true
                      value: value
                    attributes:
                      restricted_roles:
                        - xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
                    id: non commodo eiusmod
                    parse_test_options:
                      type: http_body
                      field: content-type
                      localVariableName: LOCAL_VARIABLE
                      parser:
                        type: regex
                        value: .*
                    parse_test_public_id: abc-def-123
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
