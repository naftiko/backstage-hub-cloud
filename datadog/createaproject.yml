apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Project
  description: Create a project.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Project
      description: Create a project.
    paths:
      /api/v2/cases/projects:
        post:
          summary: Create A Project
          description: Create a project.
          operationId: createaproject
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      attributes:
                        name: Security Investigation
                        key: SEC
                      type: project
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
