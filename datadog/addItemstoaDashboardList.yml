apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Items To A Dashboard List
  description: Add dashboards to an existing dashboard list.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Items To A Dashboard List
      description: Add dashboards to an existing dashboard list.
    paths:
      /api/v2/dashboard/lists/manual/{dashboard_list_id}/dashboards:
        post:
          summary: Add Items To A Dashboard List
          description: Add dashboards to an existing dashboard list.
          operationId: addItemstoaDashboardList
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    dashboards:
                      - type: host_timeboard
                        id: q5j-nti-fv6
                      - type: host_timeboard
                        id: q5j-nti-fv6
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
