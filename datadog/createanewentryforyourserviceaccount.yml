apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A New Entry For Your Service Account
  description: Create a new entry within Datadog for your STS enabled service account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A New Entry For Your Service Account
      description: Create a new entry within Datadog for your STS enabled service account.
    paths:
      /api/v2/integration/gcp/accounts:
        post:
          summary: Create A New Entry For Your Service Account
          description: Create a new entry within Datadog for your STS enabled service account.
          operationId: createanewentryforyourserviceaccount
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      attributes:
                        account_tags:
                          - laborum elit irure anim nisi
                          - voluptate fugiat
                        automute: false
                        client_email: >-
                          datadog-service-account@test-project.iam.gserviceaccount.com
                        cloud_run_revision_filters:
                          - $KEY:$VALUE
                        host_filters:
                          - ut
                          - non n
                        is_cspm_enabled: false
                        is_security_command_center_enabled: true
                        resource_collection_enabled: false
                      type: gcp_service_account
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
