apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Fastly Service
  description: Create a Fastly service for an account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Fastly Service
      description: Create a Fastly service for an account.
    paths:
      /api/v2/integrations/fastly/accounts/{account_id}/services:
        post:
          summary: Add Fastly Service
          description: Create a Fastly service for an account.
          operationId: addFastlyservice
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      id: abc123
                      type: fastly-services
                      attributes:
                        tags:
                          - myTag
                          - myTag2:myValue
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
