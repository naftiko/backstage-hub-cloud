apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Order Rum Retention Filters
  description: >-
    Order RUM retention filters for a RUM application.Returns RUM retention
    filter objects without attributes from the request body when the request is
    successful.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Order Rum Retention Filters
      description: >-
        Order RUM retention filters for a RUM application.Returns RUM retention
        filter objects without attributes from the request body when the request is
        successful.
    paths:
      /api/v2/rum/applications/{app_id}/relationships/retention_filters:
        patch:
          summary: Order Rum Retention Filters
          description: >-
            Order RUM retention filters for a RUM application.Returns RUM retention
            filter objects without attributes from the request body when the request
            is successful.
          operationId: orderRetentionFilters
          requestBody:
            description: New definition of the RUM retention filter.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/RumRetentionFiltersOrderRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
