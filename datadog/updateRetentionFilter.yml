apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Rum Retention Filter
  description: >-
    Update a RUM retention filter for a RUM application.Returns RUM retention
    filter objects from the request body when the request is successful.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Rum Retention Filter
      description: >-
        Update a RUM retention filter for a RUM application.Returns RUM retention
        filter objects from the request body when the request is successful.
    paths:
      /api/v2/rum/applications/{app_id}/retention_filters/{rf_id}:
        patch:
          summary: Update A Rum Retention Filter
          description: >-
            Update a RUM retention filter for a RUM application.Returns RUM
            retention filter objects from the request body when the request is
            successful.
          operationId: updateRetentionFilter
          requestBody:
            description: New definition of the RUM retention filter.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/RumRetentionFilterUpdateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
