apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Validate Api Key
  description: >-
    Check if the API key (not the APP key) is valid. If invalid, a 403 is
    returned.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Validate Api Key
      description: >-
        Check if the API key (not the APP key) is valid. If invalid, a 403 is
        returned.
    paths:
      /api/v1/validate:
        get:
          summary: Validate Api Key
          description: >-
            Check if the API key (not the APP key) is valid. If invalid, a 403 is
            returned.
          operationId: validateAPIkey
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
