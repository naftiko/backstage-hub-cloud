apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Custom Destination
  description: Create a custom destination in your organization.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Custom Destination
      description: Create a custom destination in your organization.
    paths:
      /api/v2/logs/config/custom-destinations:
        post:
          summary: Create A Custom Destination
          description: Create a custom destination in your organization.
          operationId: createacustomdestination
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      type: custom_destination
                      attributes:
                        name: Nginx logs
                        forwarder_destination:
                          type: http
                          endpoint: https://example.com
                          auth:
                            type: basic
                            username: datadog-custom-destination-username
                            password: datadog-custom-destination-password
                        enabled: true
                        forward_tags: true
                        forward_tags_restriction_list:
                          - datacenter
                          - host
                        forward_tags_restriction_list_type: ALLOW_LIST
                        query: source:nginx
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
