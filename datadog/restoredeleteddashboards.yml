apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Restore Deleted Dashboards
  description: >-
    Restore dashboards using the specified IDs. If there are any failures, no
    dashboards will be restored (partial success is not allowed).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Restore Deleted Dashboards
      description: >-
        Restore dashboards using the specified IDs. If there are any failures, no
        dashboards will be restored (partial success is not allowed).
    paths:
      /api/v1/dashboard:
        patch:
          summary: Restore Deleted Dashboards
          description: >-
            Restore dashboards using the specified IDs. If there are any failures,
            no dashboards will be restored (partial success is not allowed).
          operationId: restoredeleteddashboards
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    data:
                      - id: 123-abc-456
                        type: dashboard
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
