          operationId: updateApplicationSecurityWafCustomRule
          requestBody:
            description: New definition of the WAF Custom Rule.
            required: true
            content:
              application/json:
                schema:
                  $ref: >-
                    #/components/schemas/ApplicationSecurityWafCustomRuleUpdateRequest
