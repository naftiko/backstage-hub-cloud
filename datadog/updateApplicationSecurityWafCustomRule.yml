spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Waf Custom Rule
      description: >-
        Update a specific WAF custom Rule.Returns the Custom Rule object when the
        request is successful.
    paths:
      /api/v2/remote_config/products/asm/waf/custom_rules/{custom_rule_id}:
