apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Span-based Metric
  description: >-
    Update a specific span-based metric from your organization.Returns the
    span-based metric object from the request body when the request is
    successful.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Span-based Metric
      description: >-
        Update a specific span-based metric from your organization.Returns the
        span-based metric object from the request body when the request is
        successful.
    paths:
      /api/v2/apm/config/metrics/{metric_id}:
        patch:
          summary: Update A Span-based Metric
          description: >-
            Update a specific span-based metric from your organization.Returns the
            span-based metric object from the request body when the request is
            successful.
          operationId: updateSpansMetric
          requestBody:
            description: New definition of the span-based metric.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SpansMetricUpdateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
