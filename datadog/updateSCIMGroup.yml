apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Group
  description: Update the group with the given `group_id`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Group
      description: Update the group with the given `group_id`.
    paths:
      /api/v2/scim/Groups/{group_id}:
        put:
          summary: Update Group
          description: Update the group with the given `group_id`.
          operationId: updateSCIMGroup
          requestBody:
            required: true
            content:
              application/json:
                examples:
                  json-request-body:
                    value:
                      displayName: Group 1
                      externalId: group1
                      id: e43536e9-33fe-43f8-90b8-d3e39a7dd6ad
                      members:
                        - $ref: >-
                            https://app.datadoghq.com/api/scim/v2/Users/d34a5f93-5690-4d3f-a293-f2ad5c7a82a4
                          display: John Doe
                          type: User
                          value: d34a5f93-5690-4d3f-a293-f2ad5c7a82a4
                        - $ref: >-
                            https://app.datadoghq.com/api/scim/v2/Users/429ebce5-8ed3-4da9-9f1e-662f2dbc2fe6
                          display: Jane Doe
                          type: User
                          value: 429ebce5-8ed3-4da9-9f1e-662f2dbc2fe6
                      schemas:
                        - urn:ietf:params:scim:schemas:core:2.0:Group
                schema:
                  $ref: '#/components/schemas/ExternalUserGroup'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
