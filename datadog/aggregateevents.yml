apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Aggregate Events
  description: >-
    The API endpoint to aggregate events into buckets and compute metrics and
    timeseries.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Aggregate Events
      description: >-
        The API endpoint to aggregate events into buckets and compute metrics and
        timeseries.
    paths:
      /api/v2/logs/analytics/aggregate:
        post:
          summary: Aggregate Events
          description: >-
            The API endpoint to aggregate events into buckets and compute metrics
            and timeseries.
          operationId: aggregateevents
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    compute:
                      - aggregation: pc90
                        interval: 5m
                        metric: '@duration'
                        type: total
                      - aggregation: pc90
                        interval: 5m
                        metric: '@duration'
                        type: total
                    filter:
                      from: now-15m
                      indexes:
                        - main
                        - web
                      query: service:web* AND @http.status_code:[200 TO 299]
                      storage_tier: indexes
                      to: now
                    group_by:
                      - facet: host
                        histogram:
                          interval: 10
                          min: 50
                          max: 100
                        limit: 10
                        missing: laborum magna qui
                        sort:
                          aggregation: count
                          order: asc
                        total: true
                      - facet: host
                        histogram:
                          interval: 10
                          min: 50
                          max: 100
                        limit: 10
                        missing: sit quis proident
                        sort:
                          aggregation: count
                          order: asc
                        total: true
                    options:
                      timeOffset: 90728825
                      timezone: GMT
                    page:
                      cursor: >-
                        eyJzdGFydEF0IjoiQVFBQUFYS2tMS3pPbm40NGV3QUFBQUJCV0V0clRFdDZVbG8zY3pCRmNsbHJiVmxDWlEifQ==
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
