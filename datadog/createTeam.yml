apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Team
  description: >-
    Create a new team.User IDs passed through the `users` relationship field are
    added to the team.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Team
      description: >-
        Create a new team.User IDs passed through the `users` relationship field are
        added to the team.
    paths:
      /api/v2/team:
        post:
          summary: Create A Team
          description: >-
            Create a new team.User IDs passed through the `users` relationship field
            are added to the team.
          operationId: createTeam
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/TeamCreateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
