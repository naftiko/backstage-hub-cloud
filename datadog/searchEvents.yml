apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Search Events
  description: >-
    List endpoint returns events that match an events search query.[Results are
    paginated similarly to
    logs](https://docs.datadoghq.com/logs/guide/collect-multiple-logs-with-pagination).Use
    this endpoint to build complex events filtering and search.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Search Events
      description: >-
        List endpoint returns events that match an events search query.[Results are
        paginated similarly to
        logs](https://docs.datadoghq.com/logs/guide/collect-multiple-logs-with-pagination).Use
        this endpoint to build complex events filtering and search.
    paths:
      /api/v2/events/search:
        post:
          summary: Search Events
          description: >-
            List endpoint returns events that match an events search query.[Results
            are paginated similarly to
            logs](https://docs.datadoghq.com/logs/guide/collect-multiple-logs-with-pagination).Use
            this endpoint to build complex events filtering and search.
          operationId: searchevents
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    filter:
                      from: now-15m
                      query: service:web* AND @http.status_code:[200 TO 299]
                      to: now
                    options:
                      timeOffset: 18904794
                      timezone: GMT
                    page:
                      cursor: >-
                        eyJzdGFydEF0IjoiQVFBQUFYS2tMS3pPbm40NGV3QUFBQUJCV0V0clRFdDZVbG8zY3pCRmNsbHJiVmxDWlEifQ==
                      limit: 25
                    sort: '-timestamp'
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
