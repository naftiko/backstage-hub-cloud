apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Custom Variable
  description: Updates the endpoint with the name ``.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Custom Variable
      description: Updates the endpoint with the name ``.
    paths:
      /api/v1/integration/webhooks/configuration/custom-variables/{custom_variable_name}:
        put:
          summary: Update A Custom Variable
          description: Updates the endpoint with the name ``.
          operationId: updateacustomvariable
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  example:
                    is_secret: true
                    name: CUSTOM_VARIABLE_NAME
                    value: CUSTOM_VARIABLE_VALUE
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
