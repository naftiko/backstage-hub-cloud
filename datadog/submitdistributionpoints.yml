apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Submit Distribution Points
  description: >-
    The distribution points end-point allows you to post distribution data that
    can be graphed on Datadog’s dashboards.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Submit Distribution Points
      description: >-
        The distribution points end-point allows you to post distribution data that
        can be graphed on Datadog’s dashboards.
    paths:
      /api/v1/distribution_points:
        post:
          summary: Submit Distribution Points
          description: >-
            The distribution points end-point allows you to post distribution data
            that can be graphed on Datadog’s dashboards.
          operationId: submitdistributionpoints
          requestBody:
            content:
              '*/*':
                schema:
                  type: string
                  example: >-
                    "{\n  \"series\": [\n    {\n      \"metric\":
                    \"system.load.1.dist\",\n      \"points\": [\n       
                    [\n          1636629071,\n          [\n           
                    1.0,\n            2.0\n          ]\n        ]\n      ]\n    }\n 
                    ]\n}"
          responses:
            '429':
              description: Too Many Requests
              headers:
                Content-Type:
                  schema:
                    type: string
                    example: application/json
              content:
                application/json:
                  schema:
                    type: object
                  example:
                    errors:
                      - Bad Request
                      - Bad Request
