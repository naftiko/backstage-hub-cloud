apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Log-based Metric
  description: >-
    Update a specific log-based metric from your organization.Returns the
    log-based metric object from the request body when the request is
    successful.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Log-based Metric
      description: >-
        Update a specific log-based metric from your organization.Returns the
        log-based metric object from the request body when the request is
        successful.
    paths:
      /api/v2/logs/config/metrics/{metric_id}:
        patch:
          summary: Update A Log-based Metric
          description: >-
            Update a specific log-based metric from your organization.Returns the
            log-based metric object from the request body when the request is
            successful.
          operationId: updateLogsMetric
          requestBody:
            description: New definition of the log-based metric.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LogsMetricUpdateRequest'
          responses:
            '429':
              $ref: '#/components/responses/TooManyRequestsResponse'
