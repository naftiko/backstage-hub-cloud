apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A New Webhook Security Policy
  description: >-
    Create a new webhook security policy. Note: One of signature or oauth must
    be given to have a valid security policy.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A New Webhook Security Policy
      description: >-
        Create a new webhook security policy. Note: One of signature or oauth must
        be given to have a valid security policy.
    paths:
      /v3/user/webhooks/security/policies:
        post:
          summary: Create A New Webhook Security Policy
          description: >-
            Create a new webhook security policy. Note: One of signature or oauth
            must be given to have a valid security policy.
          operationId: createSecurityPolicy
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: User-defined policy name
                    oauth:
                      type: object
                      properties:
                        client_id:
                          type: string
                        client_secret:
                          type: string
                        token_url:
                          type: string
                        scopes:
                          type: array
                          items:
                            type: string
                    signature:
                      type: object
                      properties:
                        enabled:
                          type: boolean
          responses:
            '201':
              description: Created
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      policy:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          oauth:
                            type: object
                            properties:
                              client_id:
                                type: string
                              token_url:
                                type: string
                              scopes:
                                type: array
                                items:
                                  type: string
                          signature:
                            type: object
                            properties:
                              public_key:
                                type: string
