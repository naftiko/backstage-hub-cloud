apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Authenticate An Account With Single Sign On
  description: >-
    Authenticates and logs in a user to Twilio Sendgrid as a specific admin
    identity configured for SSO by partner. Any additional teammates or subusers
    will need to log in directly via app.sendgrid.com
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Authenticate An Account With Single Sign On
      description: >-
        Authenticates and logs in a user to Twilio Sendgrid as a specific admin
        identity configured for SSO by partner. Any additional teammates or subusers
        will need to log in directly via app.sendgrid.com
    paths:
      /v3/partners/accounts/{accountID}/sso:
        post:
          summary: Authenticate An Account With Single Sign On
          description: >-
            Authenticates and logs in a user to Twilio Sendgrid as a specific admin
            identity configured for SSO by partner. Any additional teammates or
            subusers will need to log in directly via app.sendgrid.com
          operationId: authenticateAccount
          responses:
            '504':
              $ref: '#/components/responses/AccountProvisioningErrorResponse504'
