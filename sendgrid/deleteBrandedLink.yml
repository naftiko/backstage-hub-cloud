apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Branded Link
  description: >-
    **This endpoint allows you to delete a branded link.**Your request will
    receive a response with a 204 status code if the deletion was successful.
    The call does not return the link's details, so if you wish to record these
    make sure you call the  "Retrieve a branded link" endpoint *before* you
    request its deletion.You can submit this request as one of your subusers if
    you include their ID in the `on-behalf-of` header in the request.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Branded Link
      description: >-
        **This endpoint allows you to delete a branded link.**Your request will
        receive a response with a 204 status code if the deletion was successful.
        The call does not return the link's details, so if you wish to record these
        make sure you call the  "Retrieve a branded link" endpoint *before* you
        request its deletion.You can submit this request as one of your subusers if
        you include their ID in the `on-behalf-of` header in the request.
    paths:
      /v3/whitelabel/links/{id}:
        delete:
          summary: Delete A Branded Link
          description: >-
            **This endpoint allows you to delete a branded link.**Your request will
            receive a response with a 204 status code if the deletion was
            successful. The call does not return the link's details, so if you wish
