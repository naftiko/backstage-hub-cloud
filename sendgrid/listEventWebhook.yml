apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve All Of Your Event Webhooks.
  description: >-
    **This endpoint allows you to retrieve all of your Event Webhooks.**Each
    webhook will be returned as an object in the `webhooks` array with the
    webhook's configuration details and ID. You can use a webhook's ID to
    [update the webhook's
    settings](https://docs.sendgrid.com/api-reference/webhooks/update-an-event-webhook),
    [delete the
    webhook](https://docs.sendgrid.com/api-reference/webhooks/delete-an-event-webhook),
    [enable or disable signature verification for the
    webhook](https://docs.sendgrid.com/api-reference/webhooks/toggle-signature-verification-for-an-event-webhook),
    and, if signature verification is enabled, [retrieve the webhook's public
    key](https://docs.sendgrid.com/api-reference/webhooks/get-signed-event-webhooks-public-key)
    when signature verification is enabled.### Event settingsEach webhook's
    settings determine which events will be included in the POST request by the
    webhook and the URL where the request will be sent. See the [**Event Webhook
    Reference**](https://docs.sendgrid.com/for-developers/tracking-events/event#delivery-events)
    for details about each event type.### Signature verificationThe `public_key`
    property will be returned only for webhooks with signature verification
    enabled.### OAuthYou may share one OAuth configuration across all your
    webhooks or create unique credentials for each. The OAuth properties will be
    returned only for webhooks with OAuth configured.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
