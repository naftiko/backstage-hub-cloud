apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A User's Account Information.
  description: >-
    **This endpoint allows you to retrieve your user account details.**Your
    user's account information includes the user's account type and reputation.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A User's Account Information.
      description: >-
        **This endpoint allows you to retrieve your user account details.**Your
        user's account information includes the user's account type and reputation.
    paths:
      /v3/user/account:
        get:
          summary: Get A User's Account Information.
          description: >-
            **This endpoint allows you to retrieve your user account details.**Your
            user's account information includes the user's account type and
            reputation.
          operationId: listAccount
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    title: GET User Account response
                    type: object
                    properties:
                      type:
                        type: string
                        description: The type of account for this user.
                        $ref: '#/components/schemas/Type'
                      reputation:
                        type: number
                        description: The sender reputation for this user.
                    required:
                      - type
                      - reputation
                  examples:
                    response:
                      value:
                        reputation: 100
                        type: paid
