apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve All Ip Pools An Ip Address Belongs To
  description: >-
    **This endpoint allows you to see which IP pools a particular IP address has
    been added to.**The same IP address can be added to multiple IP pools.A
    single IP address or a range of IP addresses may be dedicated to an account
    in order to send email for multiple domains. The reputation of this IP is
    based on the aggregate performance of all the senders who use it.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve All Ip Pools An Ip Address Belongs To
      description: >-
        **This endpoint allows you to see which IP pools a particular IP address has
        been added to.**The same IP address can be added to multiple IP pools.A
        single IP address or a range of IP addresses may be dedicated to an account
        in order to send email for multiple domains. The reputation of this IP is
        based on the aggregate performance of all the senders who use it.
    paths:
      /v3/ips/{ip_address}:
        get:
          summary: Retrieve All Ip Pools An Ip Address Belongs To
          description: >-
            **This endpoint allows you to see which IP pools a particular IP address
            has been added to.**The same IP address can be added to multiple IP
            pools.A single IP address or a range of IP addresses may be dedicated to
            an account in order to send email for multiple domains. The reputation
            of this IP is based on the aggregate performance of all the senders who
            use it.
          operationId: getIp
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      ip:
                        type: string
                        description: The IP address.
                      subusers:
                        type: array
                        description: The subusers that can send email using this IP address.
                        items:
                          type: string
                      rdns:
                        type: string
                        description: The reverse DNS record for this IP address.
                      pools:
                        type: array
                        description: The list of IP pools that this IP address belongs to.
                        items:
                          type: string
                      warmup:
                        type: boolean
                        description: Indicates if this IP address is currently warming up.
                      start_date:
                        description: The date that the IP address was entered into warmup.
                        nullable: true
                        type: integer
                      whitelabeled:
                        type: boolean
                        description: >-
                          Indicates if this IP address is associated with a reverse
                          DNS record.
                    required:
                      - ip
                      - subusers
                      - rdns
                      - pools
                      - warmup
                      - start_date
                      - whitelabeled
                  examples:
                    response:
                      value:
                        ip: 000.00.00.0
                        subusers:
                          - subuser1
                          - subuser2
                        rdns: o1.em.example.com
                        pools:
                          - test1
                        warmup: false
                        start_date: null
                        whitelabeled: true
