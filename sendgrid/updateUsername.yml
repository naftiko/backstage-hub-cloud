apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Your Username
  description: '**This endpoint allows you to update the username for your account.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Your Username
      description: '**This endpoint allows you to update the username for your account.**'
    paths:
      /v3/user/username:
        put:
          summary: Update Your Username
          description: '**This endpoint allows you to update the username for your account.**'
          operationId: updateUsername
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    username:
                      type: string
                      description: The new username you would like to use for your account.
                  example:
                    username: test_username
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      username:
                        type: string
                        description: The current username on file for your account.
                    required:
                      - username
                  examples:
                    response:
                      value:
                        username: test_username
