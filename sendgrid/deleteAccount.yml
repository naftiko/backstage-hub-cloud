apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete An Account
  description: >-
    Delete a specific account under your organization by account ID. Note that
    this is an **irreversible** action that does the following: - Revokes API
    Keys and SSO so that the account user cannot log in or access SendGrid data.
    - Removes all offerings and configured SendGrid resources such as dedicated
    IPs. - Cancels billing effective immediately.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
