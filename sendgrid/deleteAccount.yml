        - Removes all offerings and configured SendGrid resources such as dedicated
        IPs. - Cancels billing effective immediately.
    paths:
      /v3/partners/accounts/{accountID}:
        delete:
          summary: Delete An Account
          description: >-
            Delete a specific account under your organization by account ID. Note
