apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A List
  description: >-
    **This endpoint allows you to update the name of one of your recipient
    lists.**
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A List
      description: >-
        **This endpoint allows you to update the name of one of your recipient
        lists.**
    paths:
      /v3/contactdb/lists/{list_id}:
        patch:
          summary: Update A List
          description: >-
            **This endpoint allows you to update the name of one of your recipient
            lists.**
          operationId: updateContactDbList
          requestBody:
            content:
              application/json:
                schema:
                  title: Update a List request
                  type: object
                  properties:
                    name:
                      type: string
                      description: 'The new name for your list. '
                  required:
                    - name
                  example:
                    name: newlistname
          responses:
            '404':
              description: Returned if `list_id` does not exist
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    response:
                      value:
                        errors:
                          - message: List ID does not exist
