apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Recipient Addresses To The Global Suppression Group.
  description: >-
    **This endpoint allows you to add one or more email addresses to the global
    suppressions group.**
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Recipient Addresses To The Global Suppression Group.
      description: >-
        **This endpoint allows you to add one or more email addresses to the global
        suppressions group.**
    paths:
      /v3/asm/suppressions/global:
        post:
          summary: Add Recipient Addresses To The Global Suppression Group.
          description: >-
            **This endpoint allows you to add one or more email addresses to the
            global suppressions group.**
          operationId: createGlobalSuppression
          requestBody: {}
          responses:
            '201':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      recipient_emails:
                        type: array
                        description: The email addresses that are globally suppressed
                        items:
                          type: string
                          format: email
                    required:
                      - recipient_emails
                  examples:
                    response:
                      value:
                        recipient_emails:
                          - test1@example.com
                          - test2@example.com
