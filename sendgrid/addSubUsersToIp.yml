apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Assign A Batch Of Subusers To An Ip
  description: >-
    This operation appends a batch of Subusers to a specified IP address. This
    endpoint requires all Subuser assignments to succeed. If a Subuser
    assignment fails, this endpoint will return an error.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Assign A Batch Of Subusers To An Ip
      description: >-
        This operation appends a batch of Subusers to a specified IP address. This
        endpoint requires all Subuser assignments to succeed. If a Subuser
        assignment fails, this endpoint will return an error.
    paths:
      /v3/send_ips/ips/{ip}/subusers:batchAdd:
        post:
          summary: Assign A Batch Of Subusers To An Ip
          description: >-
            This operation appends a batch of Subusers to a specified IP address.
            This endpoint requires all Subuser assignments to succeed. If a Subuser
            assignment fails, this endpoint will return an error.
          operationId: addSubUsersToIp
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    subusers:
                      type: array
                      description: >-
                        An array of Subuser IDs to be assigned to the specified IP
                        address. All Subuser assignments must succeed.
                      items:
                        type: string
                  required:
                    - subusers
                examples:
                  example-1:
                    value:
                      subusers:
                        - '12345'
                        - '67890'
          responses:
            '500':
              $ref: '#/components/responses/IpAddressManagement500'
