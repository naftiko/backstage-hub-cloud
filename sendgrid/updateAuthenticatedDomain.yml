apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update An Authenticated Domain
  description: >-
    **This endpoint allows you to update the settings for an authenticated
    domain.**
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update An Authenticated Domain
      description: >-
        **This endpoint allows you to update the settings for an authenticated
        domain.**
    paths:
      /v3/whitelabel/domains/{domain_id}:
        patch:
          summary: Update An Authenticated Domain
          description: >-
            **This endpoint allows you to update the settings for an authenticated
            domain.**
          operationId: updateAuthenticatedDomain
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    default:
                      type: boolean
                      default: false
                      description: Indicates whether this is the default authenticated domain.
                    custom_spf:
                      type: boolean
                      default: false
                      description: >-
                        Indicates whether to generate a custom SPF record for manual
                        security.
                  example:
                    default: false
                    custom_spf: true
          responses:
            '200':
              $ref: '#/components/responses/DomainAuthentication200'
