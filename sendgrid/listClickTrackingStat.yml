apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Automation Click Tracking Stats By Id
  description: >-
    **This endpoint lets you retrieve click-tracking stats for a single
    Automation**.The stats returned list the URLs embedded in your Automation
    and the number of clicks each one received.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Automation Click Tracking Stats By Id
      description: >-
        **This endpoint lets you retrieve click-tracking stats for a single
        Automation**.The stats returned list the URLs embedded in your Automation
        and the number of clicks each one received.
    paths:
      /v3/marketing/stats/automations/{id}/links:
        get:
          summary: Get Automation Click Tracking Stats By Id
          description: >-
            **This endpoint lets you retrieve click-tracking stats for a single
            Automation**.The stats returned list the URLs embedded in your
            Automation and the number of clicks each one received.
          operationId: listClickTrackingStat
          responses:
            '404':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
