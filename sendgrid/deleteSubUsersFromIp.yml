apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Batch Of Subusers From An Ip
  description: This operation removes a batch of Subusers from a specified IP address.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Batch Of Subusers From An Ip
      description: This operation removes a batch of Subusers from a specified IP address.
    paths:
      /v3/send_ips/ips/{ip}/subusers:batchDelete:
        post:
          summary: Delete A Batch Of Subusers From An Ip
          description: This operation removes a batch of Subusers from a specified IP address.
          operationId: deleteSubUsersFromIp
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    subusers:
                      type: array
                      description: >-
                        An array of Subuser IDs to be removed from the specified IP
                        address.
                      items:
                        type: string
                  required:
                    - subusers
                examples:
                  example-1:
                    value:
                      subusers:
                        - '12345'
                        - '67890'
          responses:
            '500':
              $ref: '#/components/responses/IpAddressManagement500'
