apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add An Ip To An Authenticated Domain
  description: >-
    **This endpoint allows you to add an IP address to an authenticated
    domain.**
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add An Ip To An Authenticated Domain
      description: >-
        **This endpoint allows you to add an IP address to an authenticated
        domain.**
    paths:
      /v3/whitelabel/domains/{id}/ips:
        post:
          summary: Add An Ip To An Authenticated Domain
          description: >-
            **This endpoint allows you to add an IP address to an authenticated
            domain.**
          operationId: addIpToAuthenticatedDomain
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    ip:
                      type: string
                      description: >-
                        IP to associate with the domain. Used for manually
                        specifying IPs for custom SPF.
                  required:
                    - ip
                  example:
                    ip: 192.168.0.1
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/AuthenticatedDomainSpf'
                  examples:
                    response:
                      value:
                        id: 1
                        domain: example.com
                        subdomain: mail
                        username: john@example.com
                        user_id: 7
                        ips: []
                        custom_spf: true
                        default: false
                        legacy: false
                        automatic_security: false
                        valid: false
                        dns:
                          mail_server:
                            host: mail.example.com
                            type: mx
                            data: sendgrid.net
                            valid: false
                          subdomain_spf:
                            host: mail.example.com
                            type: txt
                            data: v=spf1 ip4:192.168.1.1 ip4:192.168.0.1 -all
                            valid: false
                          domain_spf:
                            host: example.com
                            type: txt
                            data: v=spf1 include:mail.example.com -all
                            valid: false
                          dkim:
                            host: s1._domainkey.example.com
                            type: txt
                            data: k=rsa; t=s; p=publicKey
                            valid: false
