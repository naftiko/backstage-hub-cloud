apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve All Suppressions
  description: '**This endpoint allows you to retrieve a list of all suppressions.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve All Suppressions
      description: '**This endpoint allows you to retrieve a list of all suppressions.**'
    paths:
      /v3/asm/suppressions:
        get:
          summary: Retrieve All Suppressions
          description: '**This endpoint allows you to retrieve a list of all suppressions.**'
          operationId: listAsmSuppression
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      type: object
                      properties:
                        email:
                          type: string
                          description: The email address that was suppressed.
                        group_id:
                          type: integer
                          description: >-
                            The id of the suppression group that this email address
                            belongs to.
                        group_name:
                          type: string
                          description: >-
                            The name of the suppression group that this email
                            address belongs to.
                        created_at:
                          type: integer
                          description: >-
                            A UNIX timestamp indicating when the suppression was
                            created.
                      required:
                        - email
                        - group_id
                        - group_name
                        - created_at
                  examples:
                    response:
                      value:
                        - email: test1@example.com
                          group_id: 1
                          group_name: Weekly News
                          created_at: 1410986704
                        - email: test1@example.com
                          group_id: 2
                          group_name: Daily News
                          created_at: 1411493671
                        - email: test2@example.com
                          group_id: 2
                          group_name: Daily News
                          created_at: 1411493671
