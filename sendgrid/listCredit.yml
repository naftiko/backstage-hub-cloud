apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve Your Credit Balance
  description: >-
    **This endpoint allows you to retrieve the current credit balance for your
    account.**Each account has a credit balance, which is a base number of
    emails it can send before receiving per-email charges. For more information
    about credits and billing, see [Billing and Plan details
    information](https://sendgrid.com/docs/ui/account-and-settings/billing/).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve Your Credit Balance
      description: >-
        **This endpoint allows you to retrieve the current credit balance for your
        account.**Each account has a credit balance, which is a base number of
        emails it can send before receiving per-email charges. For more information
        about credits and billing, see [Billing and Plan details
        information](https://sendgrid.com/docs/ui/account-and-settings/billing/).
    paths:
      /v3/user/credits:
        get:
          summary: Retrieve Your Credit Balance
          description: >-
            **This endpoint allows you to retrieve the current credit balance for
            your account.**Each account has a credit balance, which is a base number
            of emails it can send before receiving per-email charges. For more
            information about credits and billing, see [Billing and Plan details
            information](https://sendgrid.com/docs/ui/account-and-settings/billing/).
          operationId: listCredit
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      remain:
                        type: integer
                        description: The remaining number of credits available on your account.
                      total:
                        type: integer
                        description: The total number of credits assigned to your account.
                      overage:
                        type: integer
                        description: The number of overdrawn credits for your account.
                      used:
                        type: integer
                        description: The number of credits that you have used.
                      last_reset:
                        type: string
                        description: The date that your credit balance was last reset.
                      next_reset:
                        type: string
                        description: The next date that your credit balance will be reset.
                      reset_frequency:
                        type: string
                        description: The frequency at which your credit balance will be reset.
                    required:
                      - remain
                      - total
                      - overage
                      - used
                      - last_reset
                      - next_reset
                      - reset_frequency
                  examples:
                    response:
                      value:
                        remain: 200
                        total: 200
                        overage: 0
                        used: 0
                        last_reset: '2013-01-01'
                        next_reset: '2013-02-01'
                        reset_frequency: monthly
