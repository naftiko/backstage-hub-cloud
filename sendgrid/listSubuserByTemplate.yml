apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Teammate Subuser Access
  description: >-
    **This operation allows you to retrieve the Subusers that can be accessed by
    a specified Teammate.**This operation will return the Subusers available to
    a Teammate, including the scopes available. If the Teammate is an
    administrator, all Subusers will be returned.
  tags: []
  links:
