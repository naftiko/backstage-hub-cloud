apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve Email Statistics By Device Type.
  description: "**This endpoint allows you to retrieve your email statistics segmented by the device type.****We only store up to 7 days of email activity in our database.** By default, 500 items will be returned per request via the Advanced Stats API endpoints.## Available Device Types| **Device** | **Description** | **Example** ||---|---|---|| Desktop | Email software on desktop computer. | I.E., Outlook, Sparrow, or Apple Mail. || Webmail |\tA web-based email client. | I.E., Yahoo, Google, AOL, or Outlook.com. || Phone | A smart phone. | iPhone, Android, Blackberry, etc.| Tablet | A tablet computer. | iPad, android based tablet, etc. || Other | An unrecognized device. |Advanced Stats provide a more in-depth view of your email statistics and the actions taken by your recipients. You can segment these statistics by geographic location, device type, client type, browser, and mailbox provider. For more information about statistics, please see our [Statistics Overview](https://sendgrid.com/docs/ui/analytics-and-reporting/stats-overview/)."
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
