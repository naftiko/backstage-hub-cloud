apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add A Batch Of Ips To An Ip Pool
  description: >-
    This operation appends a batch of IPs to an IP Pool. This operation requires
    all IP assignments to succeed. If any IP assignments fail, this endpoint
    will return an error.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add A Batch Of Ips To An Ip Pool
      description: >-
        This operation appends a batch of IPs to an IP Pool. This operation requires
        all IP assignments to succeed. If any IP assignments fail, this endpoint
        will return an error.
    paths:
      /v3/send_ips/pools/{poolid}/ips:batchAdd:
        post:
          summary: Add A Batch Of Ips To An Ip Pool
          description: >-
            This operation appends a batch of IPs to an IP Pool. This operation
            requires all IP assignments to succeed. If any IP assignments fail, this
            endpoint will return an error.
          operationId: addIpsToIpPool
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    ips:
                      type: array
                      description: >-
                        An array of IP addresses to assign to the specified IP Pool.
                        All assignments must succeed.
                      items:
                        type: string
                  required:
                    - ips
                examples:
                  example-1:
                    value:
                      ips:
                        - 127.0.0.1
                        - 127.0.0.2
                        - 127.0.0.3
                        - 127.0.0.4
          responses:
            '500':
              $ref: '#/components/responses/IpAddressManagement500'
