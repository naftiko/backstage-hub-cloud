apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve All Spam Reports
  description: >-
    **This endpoint allows you to retrieve a paginated list of all spam
    reports.**You can use the `limit` query parameter to set the page size. If
    your list contains more items than the page size permits, you can make
    multiple requests. Use the `offset` query parameter to control the position
    in the list from which to start retrieving additional items.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
