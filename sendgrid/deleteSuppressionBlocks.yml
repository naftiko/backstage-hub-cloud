apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Blocks
  description: >-
    **This endpoint allows you to delete all email addresses on your blocks
    list.**There are two options for deleting blocked emails: 1. You can delete
    all blocked emails by setting `delete_all` to `true` in the request body. 2.
    You can delete a selection of blocked emails by specifying the email
    addresses in the `emails` array of the request body.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Blocks
      description: >-
        **This endpoint allows you to delete all email addresses on your blocks
        list.**There are two options for deleting blocked emails: 1. You can delete
        all blocked emails by setting `delete_all` to `true` in the request body. 2.
        You can delete a selection of blocked emails by specifying the email
        addresses in the `emails` array of the request body.
    paths:
      /v3/suppression/blocks:
        delete:
          summary: Delete Blocks
          description: >-
            **This endpoint allows you to delete all email addresses on your blocks
            list.**There are two options for deleting blocked emails: 1. You can
            delete all blocked emails by setting `delete_all` to `true` in the
            request body. 2. You can delete a selection of blocked emails by
            specifying the email addresses in the `emails` array of the request
            body.
          operationId: deleteSuppressionBlocks
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    delete_all:
                      type: boolean
                      description: Indicates if you want to delete all blocked email addresses.
                    emails:
                      type: array
                      description: >-
                        The specific blocked email addresses that you want to
                        delete.
                      items:
                        type: string
                  example:
                    delete_all: false
                    emails:
                      - example1@example.com
                      - example2@example.com
          responses:
            '204':
              description: ''
