apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Api Keys
  description: >-
    **This endpoint allows you to revoke an existing API Key using an
    `api_key_id`**Authentications using a revoked API Key will fail after after
    some small propogation delay. If the API Key ID does not exist, a `404`
    status will be returned.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Api Keys
      description: >-
        **This endpoint allows you to revoke an existing API Key using an
        `api_key_id`**Authentications using a revoked API Key will fail after after
        some small propogation delay. If the API Key ID does not exist, a `404`
        status will be returned.
    paths:
      /v3/api_keys/{api_key_id}:
        delete:
          summary: Delete Api Keys
          description: >-
            **This endpoint allows you to revoke an existing API Key using an
            `api_key_id`**Authentications using a revoked API Key will fail after
            after some small propogation delay. If the API Key ID does not exist, a
            `404` status will be returned.
          operationId: deleteApiKey
          responses:
            '500':
              $ref: '#/components/responses/GlobalError500'
