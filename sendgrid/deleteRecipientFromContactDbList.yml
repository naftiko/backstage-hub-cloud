apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Single Recipient From A Single List
  description: '**This endpoint allows you to delete a single recipient from a list.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Single Recipient From A Single List
      description: '**This endpoint allows you to delete a single recipient from a list.**'
    paths:
      /v3/contactdb/lists/{list_id}/recipients/{recipient_id}:
        delete:
          summary: Delete A Single Recipient From A Single List
          description: '**This endpoint allows you to delete a single recipient from a list.**'
          operationId: deleteRecipientFromContactDbList
          responses:
            '404':
              description: Returned if list_id or recipient_id does not exist
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    response:
                      value:
                        errors:
                          - field: list_id
                            message: Returned if list_id does not exist
                          - field: recipient_id
                            message: Returned if recipient_id does not exist
