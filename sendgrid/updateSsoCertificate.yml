apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Sso Certificate
  description: >-
    **This endpoint allows you to update an existing certificate by ID.**You can
    retrieve a certificate's ID from the response provided by the "Get All SSO
    Integrations" endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Sso Certificate
      description: >-
        **This endpoint allows you to update an existing certificate by ID.**You can
        retrieve a certificate's ID from the response provided by the "Get All SSO
        Integrations" endpoint.
    paths:
      /v3/sso/certificates/{cert_id}:
        patch:
          summary: Update Sso Certificate
          description: >-
            **This endpoint allows you to update an existing certificate by ID.**You
            can retrieve a certificate's ID from the response provided by the "Get
            All SSO Integrations" endpoint.
          operationId: updateSsoCertificate
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    public_certificate:
                      type: string
                      description: >-
                        This public certificate allows SendGrid to verify that SAML
                        requests it receives are signed by an IdP that it
                        recognizes.
                    enabled:
                      type: boolean
                      description: Indicates whether or not the certificate is enabled.
                    integration_id:
                      type: string
                      description: >-
                        An ID that matches a certificate to a specific IdP
                        integration.
                  example:
                    public_certificate: <your x509 certificate>
                    enabled: false
                    intergration_id: b0b98502-9408-4b24-9e3d-31ed7cb15312
          responses:
            '500':
              $ref: '#/components/responses/Sso500'
