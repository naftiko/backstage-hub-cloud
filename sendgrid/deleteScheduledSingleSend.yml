metadata:
  name: Delete Single Send Schedule
  description: >-
    **This endpoint allows you to cancel a scheduled Single Send using a Single
    Send ID.**Making a DELETE request to this endpoint will cancel the scheduled
    sending of a Single Send. The request will not delete the Single Send
    itself. Deleting a Single Send can be done by passing a DELETE request to
    `/marketing/singlesends/{id}`.
