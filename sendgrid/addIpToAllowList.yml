apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add One Or More Ips To The Allow List
  description: >-
    **This endpoint allows you to add one or more allowed IP addresses.**To
    allow one or more IP addresses, pass them to this endpoint in an array. Once
    an IP address is added to your allow list, it will be assigned an `id` that
    can be used to remove the address. You can retrieve the ID associated with
    an IP using the "Retrieve a list of currently allowed IPs" endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add One Or More Ips To The Allow List
      description: >-
        **This endpoint allows you to add one or more allowed IP addresses.**To
        allow one or more IP addresses, pass them to this endpoint in an array. Once
        an IP address is added to your allow list, it will be assigned an `id` that
        can be used to remove the address. You can retrieve the ID associated with
        an IP using the "Retrieve a list of currently allowed IPs" endpoint.
    paths:
      /v3/access_settings/whitelist:
        post:
          summary: Add One Or More Ips To The Allow List
          description: >-
            **This endpoint allows you to add one or more allowed IP addresses.**To
            allow one or more IP addresses, pass them to this endpoint in an array.
            Once an IP address is added to your allow list, it will be assigned an
            `id` that can be used to remove the address. You can retrieve the ID
            associated with an IP using the "Retrieve a list of currently allowed
            IPs" endpoint.
          operationId: addIpToAllowList
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    ips:
                      type: array
                      description: An array containing the IP(s) you want to allow.
                      items:
                        type: object
                        properties:
                          ip:
                            type: string
                            description: An IP address that you want to allow.
                        required:
                          - ip
                  required:
                    - ips
                  example:
                    ips:
                      - ip: 192.168.1.1
                      - ip: 192.*.*.*
                      - ip: 192.168.1.3/32
          responses:
            '500':
              $ref: '#/components/responses/IpAccessManagement500'
