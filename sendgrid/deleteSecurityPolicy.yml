apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Specific Webhook Security Policy
  description: Permanently delete a webhook security policy by its ID.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Specific Webhook Security Policy
      description: Permanently delete a webhook security policy by its ID.
    paths:
      /v3/user/webhooks/security/policies/{id}:
        delete:
          summary: Delete A Specific Webhook Security Policy
          description: Permanently delete a webhook security policy by its ID.
          operationId: deleteSecurityPolicy
          responses:
            '200':
              description: Success
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      policy:
                        type: string
                        nullable: true
