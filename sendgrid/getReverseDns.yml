apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve A Reverse Dns Record
  description: >-
    **This endpoint allows you to retrieve a reverse DNS record.**You can
    retrieve the IDs associated with all your reverse DNS records using the
    "Retrieve all reverse DNS records" endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve A Reverse Dns Record
      description: >-
        **This endpoint allows you to retrieve a reverse DNS record.**You can
        retrieve the IDs associated with all your reverse DNS records using the
        "Retrieve all reverse DNS records" endpoint.
    paths:
      /v3/whitelabel/ips/{id}:
        get:
          summary: Retrieve A Reverse Dns Record
          description: >-
            **This endpoint allows you to retrieve a reverse DNS record.**You can
            retrieve the IDs associated with all your reverse DNS records using the
            "Retrieve all reverse DNS records" endpoint.
          operationId: getReverseDns
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ReverseDns'
                  examples:
                    response:
                      value:
                        id: 123
                        ip: 192.168.1.1
                        rdns: o1.email.example.com
                        users:
                          - username: john@example.com
                            user_id: 7
                        subdomain: email
                        domain: example.com
                        valid: true
                        legacy: false
                        a_record:
                          valid: true
                          type: a
                          host: o1.email.example.com
                          data: 192.168.1.1
