apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Recipients
  description: >-
    **This endpoint allows you to add a Marketing Campaigns recipient.**You can
    add custom field data as a parameter on this endpoint. We have provided an
    example using some of the default custom fields SendGrid provides.The rate
    limit is three requests every 2 seconds. You can upload 1000  contacts per
    request. So the maximum upload rate is 1500 recipients per second.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Recipients
      description: >-
        **This endpoint allows you to add a Marketing Campaigns recipient.**You can
        add custom field data as a parameter on this endpoint. We have provided an
        example using some of the default custom fields SendGrid provides.The rate
        limit is three requests every 2 seconds. You can upload 1000  contacts per
        request. So the maximum upload rate is 1500 recipients per second.
    paths:
      /v3/contactdb/recipients:
        post:
          summary: Add Recipients
          description: >-
            **This endpoint allows you to add a Marketing Campaigns recipient.**You
            can add custom field data as a parameter on this endpoint. We have
            provided an example using some of the default custom fields SendGrid
            provides.The rate limit is three requests every 2 seconds. You can
            upload 1000  contacts per request. So the maximum upload rate is 1500
            recipients per second.
          operationId: addRecipient
          requestBody:
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    properties:
                      email:
                        type: string
                        description: The email address of the recipient.
                        format: email
                      first_name:
                        type: string
                        description: The first name of the recipient.
                      last_name:
                        type: string
                        description: The last name of the recipient.
                      age:
                        type: integer
                    required:
                      - email
                  example:
                    - email: example@example.com
                      first_name: ''
                      last_name: User
                      age: 25
                    - email: example2@example.com
                      first_name: Example
                      last_name: User
                      age: 25
          responses:
            '401':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    response:
                      value:
                        errors:
                          - field: null
                            message: authorization required
