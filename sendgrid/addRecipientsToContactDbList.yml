apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Multiple Recipients To A List
  description: >-
    **This endpoint allows you to add multiple recipients to a list.**Adds
    existing recipients to a list, passing in the recipient IDs to add.
    Recipient IDs (base64-encoded email addresses) should be passed exactly as
    they are returned from recipient endpoints.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Multiple Recipients To A List
      description: >-
        **This endpoint allows you to add multiple recipients to a list.**Adds
        existing recipients to a list, passing in the recipient IDs to add.
        Recipient IDs (base64-encoded email addresses) should be passed exactly as
        they are returned from recipient endpoints.
    paths:
      /v3/contactdb/lists/{list_id}/recipients:
        post:
          summary: Add Multiple Recipients To A List
          description: >-
            **This endpoint allows you to add multiple recipients to a list.**Adds
            existing recipients to a list, passing in the recipient IDs to add.
            Recipient IDs (base64-encoded email addresses) should be passed exactly
            as they are returned from recipient endpoints.
          operationId: addRecipientsToContactDbList
          requestBody:
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: string
                  example:
                    - ZW1haWwxQGV4YW1wbGUuY29t
                    - ZW1haWwyQHRlc3QubmV0
          responses:
            '404':
              description: Returned if `list_id` does not exist
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    response:
                      value:
                        errors:
                          - field: list_id
                            message: list_id does not exist
                          - field: recipient_id
                            message: recipient_id does not exist
