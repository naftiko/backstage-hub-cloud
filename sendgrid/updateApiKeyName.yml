apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Api Key Name
  description: >-
    **This endpoint allows you to update the name of an existing API Key.**You
    must pass this endpoint a JSON request body with a `name` property, which
    will be used to rename the key associated with the `api_key_id` passed in
    the URL.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Api Key Name
      description: >-
        **This endpoint allows you to update the name of an existing API Key.**You
        must pass this endpoint a JSON request body with a `name` property, which
        will be used to rename the key associated with the `api_key_id` passed in
        the URL.
    paths:
      /v3/api_keys/{api_key_id}:
        patch:
          summary: Update Api Key Name
          description: >-
            **This endpoint allows you to update the name of an existing API
            Key.**You must pass this endpoint a JSON request body with a `name`
            property, which will be used to rename the key associated with the
            `api_key_id` passed in the URL.
          operationId: updateApiKeyName
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The new name of the API Key.
                  required:
                    - name
                  example:
                    name: A New Hope
          responses:
            '500':
              $ref: '#/components/responses/GlobalError500'
