apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve All Reverse Dns Records
  description: >-
    **This endpoint allows you to retrieve a paginated list of all the Reverse
    DNS records created by this account.**You may include a search key by using
    the `ip` query string parameter. This enables you to perform a prefix search
    for a given IP segment (e.g., `?ip="192."`).You can use the `limit` query
    parameter to set the page size. If your list contains more items than the
    page size permits, you can make multiple requests. Use the `offset` query
    parameter to control the position in the list from which to start retrieving
    additional items.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve All Reverse Dns Records
      description: >-
        **This endpoint allows you to retrieve a paginated list of all the Reverse
        DNS records created by this account.**You may include a search key by using
        the `ip` query string parameter. This enables you to perform a prefix search
        for a given IP segment (e.g., `?ip="192."`).You can use the `limit` query
        parameter to set the page size. If your list contains more items than the
        page size permits, you can make multiple requests. Use the `offset` query
        parameter to control the position in the list from which to start retrieving
        additional items.
    paths:
      /v3/whitelabel/ips:
        get:
          summary: Retrieve All Reverse Dns Records
          description: >-
            **This endpoint allows you to retrieve a paginated list of all the
            Reverse DNS records created by this account.**You may include a search
            key by using the `ip` query string parameter. This enables you to
            perform a prefix search for a given IP segment (e.g., `?ip="192."`).You
            can use the `limit` query parameter to set the page size. If your list
            contains more items than the page size permits, you can make multiple
            requests. Use the `offset` query parameter to control the position in
            the list from which to start retrieving additional items.
          operationId: listReverseDns
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReverseDns'
                  examples:
                    response:
                      value:
                        - id: 1
                          ip: 192.168.1.1
                          rdns: o1.email.example.com
                          users:
                            - username: john@example.com
                              user_id: 7
                            - username: jane@example.com
                              user_id: 8
                          subdomain: email
                          domain: example.com
                          valid: true
                          legacy: false
                          a_record:
                            valid: true
                            type: a
                            host: o1.email.example.com
                            data: 192.168.1.1
                        - id: 2
                          ip: 192.168.1.2
                          rdns: o2.email.example.com
                          users:
                            - username: john@example.com
                              user_id: 7
                            - username: jane@example2.com
                              user_id: 9
                          subdomain: email
                          domain: example.com
                          valid: true
                          legacy: false
                          a_record:
                            valid: true
                            type: a
                            host: o2.email.example.com
                            data: 192.168.1.2
