apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A List
  description: >-
    **This endpoint allows you to delete a specific recipient list with the
    given ID.**
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A List
      description: >-
        **This endpoint allows you to delete a specific recipient list with the
        given ID.**
    paths:
      /v3/contactdb/lists/{list_id}:
        delete:
          summary: Delete A List
          description: >-
            **This endpoint allows you to delete a specific recipient list with the
            given ID.**
          operationId: deleteContactDbList
          responses:
            '404':
              description: Returned if `list_id` does not exist
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    response:
                      value:
                        errors:
                          - message: 'List not found: 5'
