apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve All Suppressions For A Suppression Group
  description: >-
    **This endpoint allows you to retrieve all suppressed email addresses
    belonging to the given group.**
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve All Suppressions For A Suppression Group
      description: >-
        **This endpoint allows you to retrieve all suppressed email addresses
        belonging to the given group.**
    paths:
      /v3/asm/groups/{group_id}/suppressions:
        get:
          summary: Retrieve All Suppressions For A Suppression Group
          description: >-
            **This endpoint allows you to retrieve all suppressed email addresses
            belonging to the given group.**
          operationId: listSuppressionFromAsmGroup
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: array
                    description: >-
                      The list of email addresses belonging to the given suppression
                      group.
                    items:
                      type: string
                      format: email
                  examples:
                    response:
                      value:
                        - example@example.com
                        - example2@example.com
