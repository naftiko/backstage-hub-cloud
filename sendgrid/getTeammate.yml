apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve Specific Teammate
  description: >-
    **This endpoint allows you to retrieve a specific Teammate by username.**You
    can retrieve the username's for each of your Teammates using the "Retrieve
    all Teammates" endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve Specific Teammate
      description: >-
        **This endpoint allows you to retrieve a specific Teammate by username.**You
        can retrieve the username's for each of your Teammates using the "Retrieve
        all Teammates" endpoint.
    paths:
      /v3/teammates/{username}:
        get:
          summary: Retrieve Specific Teammate
          description: >-
            **This endpoint allows you to retrieve a specific Teammate by
            username.**You can retrieve the username's for each of your Teammates
            using the "Retrieve all Teammates" endpoint.
          operationId: getTeammate
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      username:
                        type: string
                        description: Teammate's username
                      first_name:
                        type: string
                        description: Teammate's first name
                      last_name:
                        type: string
                        description: Teammate's last name
                      email:
                        type: string
                        description: Teammate's email
                      scopes:
                        type: array
                        description: Scopes associated to teammate
                        items: {}
                      user_type:
                        type: string
                        description: >-
                          Indicate the type of user: account owner, teammate admin
                          user, or normal teammate
                        $ref: '#/components/schemas/UserType1'
                      is_admin:
                        type: boolean
                        description: Set to true if teammate has admin privileges
                      phone:
                        type: string
                        description: (optional) Teammate's phone number
                      website:
                        type: string
                        description: (optional) Teammate's website
                      address:
                        type: string
                        description: (optional) Teammate's address
                      address2:
                        type: string
                        description: (optional) Teammate's address
                      city:
                        type: string
                        description: (optional) Teammate's city
                      state:
                        type: string
                        description: (optional) Teammate's state
                      zip:
                        type: string
                        description: (optional) Teammate's zip
                      country:
                        type: string
                        description: (optional) Teammate's country
                  examples:
                    response:
                      value:
                        username: teammate1
                        first_name: Jane
                        last_name: Doe
                        email: teammate1@example.com
                        scopes:
                          - user.profile.read
                          - user.profile.update
                          - ...
                        user_type: admin
                        is_admin: true
                        phone: 123-345-3453
                        website: www.example.com
                        company: ACME Inc.
                        address: 123 Acme St
                        address2: ''
                        city: City
                        state: CA
                        country: USA
                        zip: '12345'
