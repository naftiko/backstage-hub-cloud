apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Send A Test Campaign
  description: >-
    **This endpoint allows you to send a test campaign.**To send to multiple
    addresses, use an array for the JSON "to" value
    ["one@address","two@address"]
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Send A Test Campaign
      description: >-
        **This endpoint allows you to send a test campaign.**To send to multiple
        addresses, use an array for the JSON "to" value
        ["one@address","two@address"]
    paths:
      /v3/campaigns/{campaign_id}/schedules/test:
        post:
          summary: Send A Test Campaign
          description: >-
            **This endpoint allows you to send a test campaign.**To send to multiple
            addresses, use an array for the JSON "to" value
            ["one@address","two@address"]
          operationId: sendTestCampaign
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    to:
                      type: string
                      description: The email address that should receive the test campaign.
                      format: email
                  required:
                    - to
                  example:
                    to: your.email@example.com
          responses:
            '404':
              description: Not found
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    response:
                      value:
                        errors:
                          - field: null
                            message: not found
