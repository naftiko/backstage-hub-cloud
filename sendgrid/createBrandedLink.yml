apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Branded Link
  description: >-
    **This endpoint allows you to create a new branded link.**To create the link
    branding, supply the root domain and, optionally, the subdomain — these go
    into separate fields in your request body. The root domain should match your
    FROM email address. If you provide a  subdomain, it must be different from
    the subdomain you used for authenticating your domain.You can submit this
    request as one of your subusers if you include their ID in the
    `on-behalf-of` header in the request.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Branded Link
      description: >-
        **This endpoint allows you to create a new branded link.**To create the link
        branding, supply the root domain and, optionally, the subdomain — these go
        into separate fields in your request body. The root domain should match your
        FROM email address. If you provide a  subdomain, it must be different from
        the subdomain you used for authenticating your domain.You can submit this
        request as one of your subusers if you include their ID in the
        `on-behalf-of` header in the request.
    paths:
      /v3/whitelabel/links:
        post:
          summary: Create A Branded Link
          description: >-
            **This endpoint allows you to create a new branded link.**To create the
            link branding, supply the root domain and, optionally, the subdomain —
            these go into separate fields in your request body. The root domain
            should match your FROM email address. If you provide a  subdomain, it
            must be different from the subdomain you used for authenticating your
            domain.You can submit this request as one of your subusers if you
            include their ID in the `on-behalf-of` header in the request.
          operationId: createBrandedLink
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    domain:
                      type: string
                      description: >-
                        The root domain for the subdomain that you are creating the
                        link branding for. This should match your FROM email
                        address.
                    subdomain:
                      type: string
                      description: >-
                        The subdomain to create the link branding for. Must be
                        different from the subdomain you used for authenticating
                        your domain.
                    default:
                      type: boolean
                      description: >-
                        Indicates if you want to use this link branding as the
                        default or fallback. When setting a new default, the
                        existing default link branding will have its default status
                        removed automatically.
                      $ref: '#/components/schemas/Default'
                    region:
                      type: string
                      default: us
                      description: The region of the IP address. Can be `eu` or `us`.
                      $ref: '#/components/schemas/Region'
                  required:
                    - domain
                  example:
                    domain: example.com
                    subdomain: mail
                    default: true
          responses:
            '201':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/LinkBranding200'
                  examples:
                    response:
                      value:
                        id: 1
                        domain: example.com
                        subdomain: mail
                        username: john@example.com
                        user_id: 7
                        default: false
                        valid: true
                        legacy: false
                        dns:
                          domain_cname:
                            valid: true
                            type: cname
                            host: mail.example.com
                            data: sendgrid.net
                          owner_cname:
                            valid: true
                            type: cname
                            host: 7.example.com
                            data: sendgrid.net
