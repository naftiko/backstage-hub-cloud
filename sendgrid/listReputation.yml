apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve Subuser Reputations
  description: >-
    **This endpoint allows you to request the reputations for your
    subusers.**Subuser sender reputations give a good idea how well a sender is
    doing with regards to how recipients and recipient servers react to the mail
    that is being received. When a bounce, spam report, or other negative action
    happens on a sent email, it will affect your sender rating.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve Subuser Reputations
      description: >-
        **This endpoint allows you to request the reputations for your
        subusers.**Subuser sender reputations give a good idea how well a sender is
        doing with regards to how recipients and recipient servers react to the mail
        that is being received. When a bounce, spam report, or other negative action
        happens on a sent email, it will affect your sender rating.
    paths:
      /v3/subusers/reputations:
        get:
          summary: Retrieve Subuser Reputations
          description: >-
            **This endpoint allows you to request the reputations for your
            subusers.**Subuser sender reputations give a good idea how well a sender
            is doing with regards to how recipients and recipient servers react to
            the mail that is being received. When a bounce, spam report, or other
            negative action happens on a sent email, it will affect your sender
            rating.
          operationId: listReputation
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      type: object
                      properties:
                        reputation:
                          type: number
                          description: The sender reputation this subuser has attained.
                        username:
                          type: string
                          description: The subuser that has this reputation.
                      required:
                        - reputation
                        - username
                  examples:
                    response:
                      value:
                        - username: example_subuser
                          reputation: 99
                        - username: example_subuser2
                          reputation: 95.2
