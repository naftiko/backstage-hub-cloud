apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Custom Field
  description: >-
    **This endpoint allows you to create a custom field.****You can create up to
    120 custom fields.**
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Custom Field
      description: >-
        **This endpoint allows you to create a custom field.****You can create up to
        120 custom fields.**
    paths:
      /v3/contactdb/custom_fields:
        post:
          summary: Create A Custom Field
          description: >-
            **This endpoint allows you to create a custom field.****You can create
            up to 120 custom fields.**
          operationId: createCustomField
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                    type:
                      type: string
                  example:
                    name: pet
                    type: text
          responses:
            '400':
              description: >-
                The request was formatted incorrectly or missing required
                parameters.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    response:
                      value:
                        errors:
                          - field: null
                            message: Returned if request body is invalid JSON
                          - field: type
                            message: >-
                              Returned if custom field type is invalid or not
                              provided
                          - field: name
                            message: Returned if custom field name is not provided
