apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A New Alert
  description: '**This endpoint allows you to create a new alert.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A New Alert
      description: '**This endpoint allows you to create a new alert.**'
    paths:
      /v3/alerts:
        post:
          summary: Create A New Alert
          description: '**This endpoint allows you to create a new alert.**'
          operationId: createAlert
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    type:
                      type: string
                      description: >-
                        The type of alert you want to create. Can be either
                        usage_limit or stats_notification.

                        Example: usage_limit
                      $ref: '#/components/schemas/Type'
                    email_to:
                      type: string
                      description: |-
                        The email address the alert will be sent to.
                        Example: test@example.com
                      format: email
                      nullable: true
                    frequency:
                      type: string
                      description: >-
                        Required for stats_notification. How frequently the alert
                        will be sent.

                        Example: daily
                    percentage:
                      type: integer
                      description: >-
                        Required for usage_limit. When this usage threshold is
                        reached, the alert will be sent.

                        Example: 90
                  required:
                    - type
                    - email_to
                  example:
                    type: stats_notification
                    email_to: example@example.com
                    frequency: daily
          responses:
            '400':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
