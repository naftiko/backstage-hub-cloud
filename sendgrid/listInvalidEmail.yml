apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve All Invalid Emails
  description: >-
    **This endpoint allows you to retrieve a paginated list of all invalid email
    addresses.**You can use the `limit` query parameter to set the page size. If
    your list contains more items than the page size permits, you can make
    multiple requests. Use the `offset` query parameter to control the position
    in the list from which to start retrieving additional items.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve All Invalid Emails
      description: >-
        **This endpoint allows you to retrieve a paginated list of all invalid email
        addresses.**You can use the `limit` query parameter to set the page size. If
        your list contains more items than the page size permits, you can make
        multiple requests. Use the `offset` query parameter to control the position
        in the list from which to start retrieving additional items.
    paths:
      /v3/suppression/invalid_emails:
        get:
          summary: Retrieve All Invalid Emails
          description: >-
            **This endpoint allows you to retrieve a paginated list of all invalid
            email addresses.**You can use the `limit` query parameter to set the
            page size. If your list contains more items than the page size permits,
            you can make multiple requests. Use the `offset` query parameter to
            control the position in the list from which to start retrieving
            additional items.
          operationId: listInvalidEmail
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: array
                    description: The list of invalid email addresses.
                    items:
                      $ref: '#/components/schemas/InvalidEmail'
                  examples:
                    response:
                      value:
                        - created: 1449953655
                          email: user1@example.com
                          reason: Mail domain mentioned in email address is unknown
                        - created: 1449939373
                          email: user2@example.com
                          reason: Mail domain mentioned in email address is unknown
