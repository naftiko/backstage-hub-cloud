apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add An Ip Address To A Pool
  description: >-
    **This endpoint allows you to add an IP address to an IP pool.**You can add
    the same IP address to multiple pools. It may take up to 60 seconds for your
    IP address to be added to a pool after your request is made.Before you can
    add an IP to a pool, you need to activate it in your SendGrid account:1. Log
    into your SendGrid account.  1. Navigate to **Settings** and then select
    **IP Addresses**.  1. Find the IP address you want to activate and then
    click **Edit**.  1. Check **Allow my account to send mail using this IP
    address**.1. Click **Save**.You can retrieve all of your available IP
    addresses from the "Retrieve all IP addresses" endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add An Ip Address To A Pool
      description: >-
        **This endpoint allows you to add an IP address to an IP pool.**You can add
        the same IP address to multiple pools. It may take up to 60 seconds for your
        IP address to be added to a pool after your request is made.Before you can
        add an IP to a pool, you need to activate it in your SendGrid account:1. Log
        into your SendGrid account.  1. Navigate to **Settings** and then select
        **IP Addresses**.  1. Find the IP address you want to activate and then
        click **Edit**.  1. Check **Allow my account to send mail using this IP
        address**.1. Click **Save**.You can retrieve all of your available IP
        addresses from the "Retrieve all IP addresses" endpoint.
    paths:
      /v3/ips/pools/{pool_name}/ips:
        post:
          summary: Add An Ip Address To A Pool
          description: >-
            **This endpoint allows you to add an IP address to an IP pool.**You can
            add the same IP address to multiple pools. It may take up to 60 seconds
            for your IP address to be added to a pool after your request is
            made.Before you can add an IP to a pool, you need to activate it in your
            SendGrid account:1. Log into your SendGrid account.  1. Navigate to
            **Settings** and then select **IP Addresses**.  1. Find the IP address
            you want to activate and then click **Edit**.  1. Check **Allow my
            account to send mail using this IP address**.1. Click **Save**.You can
            retrieve all of your available IP addresses from the "Retrieve all IP
            addresses" endpoint.
          operationId: addIpToIpPool
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    ip:
                      type: string
                      description: The IP address that you want to add to the named pool.
                  example:
                    ip: 0.0.0.0
          responses:
            '404':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      errors:
                        type: array
                        description: The error returned.
                        items:
                          type: object
                          properties:
                            field:
                              type: string
                              nullable: true
                            message:
                              type: string
                              description: >-
                                A message explaining why the IP address could not be
                                added to the IP Pool.
                  examples:
                    response:
                      value:
                        errors:
                          - field: null
                            message: resource not found
