apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Start Warming Up An Ip Address
  description: '**This endpoint allows you to put an IP address into warmup mode.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Start Warming Up An Ip Address
      description: '**This endpoint allows you to put an IP address into warmup mode.**'
    paths:
      /v3/ips/warmup:
        post:
          summary: Start Warming Up An Ip Address
          description: '**This endpoint allows you to put an IP address into warmup mode.**'
          operationId: warmUpIp
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    ip:
                      type: string
                      description: The IP address that you want to begin warming up.
                  example:
                    ip: 0.0.0.0
          responses:
            '404':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      errors:
                        type: array
                        description: The errors that were encountered.
                        items:
                          type: object
                          properties:
                            field:
                              type: string
                              nullable: true
                            message:
                              type: string
                              description: >-
                                A message explaining why the IP couldn't entered
                                into warmup mode.
                  examples:
                    response:
                      value:
                        errors:
                          - field: null
                            message: resource not found
