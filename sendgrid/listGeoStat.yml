apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve Email Statistics By Country And State/province.
  description: >-
    **This endpoint allows you to retrieve your email statistics segmented by
    country and state/province.****We only store up to 7 days of email activity
    in our database.** By default, 500 items will be returned per request via
    the Advanced Stats API endpoints.Advanced Stats provide a more in-depth view
    of your email statistics and the actions taken by your recipients. You can
    segment these statistics by geographic location, device type, client type,
    browser, and mailbox provider. For more information about statistics, please
    see our [User
    Guide](https://wwww.twilio.com/docs/sendgrid/ui/analytics-and-reporting/stats-overview).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
