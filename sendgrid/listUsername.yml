apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve Your Username
  description: '**This endpoint allows you to retrieve your current account username.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve Your Username
      description: '**This endpoint allows you to retrieve your current account username.**'
    paths:
      /v3/user/username:
        get:
          summary: Retrieve Your Username
          description: '**This endpoint allows you to retrieve your current account username.**'
          operationId: listUsername
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      username:
                        type: string
                        description: Your account username.
                      user_id:
                        type: integer
                        description: The user ID for your account.
                    required:
                      - username
                      - user_id
                  examples:
                    response:
                      value:
                        username: test_username
                        user_id: 1
