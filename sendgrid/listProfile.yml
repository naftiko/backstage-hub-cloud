apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A User's Profile
  description: '**This endpoint allows you to retrieve your current profile details.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A User's Profile
      description: '**This endpoint allows you to retrieve your current profile details.**'
    paths:
      /v3/user/profile:
        get:
          summary: Get A User's Profile
          description: '**This endpoint allows you to retrieve your current profile details.**'
          operationId: listProfile
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    title: GET User Profile response
                    type: object
                    properties:
                      address:
                        type: string
                        description: The user's address.
                      address2:
                        type: string
                        description: The second line of the user's address.
                      city:
                        type: string
                        description: The user's city.
                      company:
                        type: string
                        description: The name of the user's company.
                      country:
                        type: string
                        description: The user's country.
                      first_name:
                        type: string
                        description: The user's first name.
                      last_name:
                        type: string
                        description: The user's last name.
                      phone:
                        type: string
                        description: The user's phone number.
                      state:
                        type: string
                        description: The user's state.
                      website:
                        type: string
                        description: The user's website URL.
                      zip:
                        type: string
                        description: The user's zip code.
                    required:
                      - address
                      - city
                      - company
                      - country
                      - first_name
                      - last_name
                      - phone
                      - state
                      - website
                      - zip
                  examples:
                    response:
                      value:
                        address: 814 West Chapman Avenue
                        address2: ''
                        city: Orange
                        company: SendGrid
                        country: US
                        first_name: Test
                        last_name: User
                        phone: 555-555-5555
                        state: CA
                        website: http://www.sendgrid.com
                        zip: '92868'
