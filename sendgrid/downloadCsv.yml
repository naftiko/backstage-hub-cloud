          operationId: downloadCsv
          responses:
            '500':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            message:
                              type: string
                  examples:
                    response:
                      value:
                        errors:
                          - message: internal server error
