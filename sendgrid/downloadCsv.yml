  description: >-
    **This endpoint will return a presigned URL that can be used to download the
    CSV that was requested from the "Request a CSV" endpoint.**
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Download Csv
      description: >-
        **This endpoint will return a presigned URL that can be used to download the
        CSV that was requested from the "Request a CSV" endpoint.**
    paths:
      /v3/messages/download/{download_uuid}:
