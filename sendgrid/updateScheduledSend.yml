apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Scheduled Send
  description: >-
    **This endpoint allows you to update the status of a scheduled send for the
    given `batch_id`.**If you have already set a `cancel` or `pause` status on a
    scheduled send using the "Cancel or pause a scheduled send" endpoint, you
    can update it's status using this endpoint. Attempting to update a status
    once it has been set with the "Cancel or pause a scheduled send" endpoint
    will result in a `400` error.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Scheduled Send
      description: >-
        **This endpoint allows you to update the status of a scheduled send for the
        given `batch_id`.**If you have already set a `cancel` or `pause` status on a
        scheduled send using the "Cancel or pause a scheduled send" endpoint, you
        can update it's status using this endpoint. Attempting to update a status
        once it has been set with the "Cancel or pause a scheduled send" endpoint
        will result in a `400` error.
    paths:
      /v3/user/scheduled_sends/{batch_id}:
        patch:
          summary: Update A Scheduled Send
          description: >-
            **This endpoint allows you to update the status of a scheduled send for
            the given `batch_id`.**If you have already set a `cancel` or `pause`
            status on a scheduled send using the "Cancel or pause a scheduled send"
            endpoint, you can update it's status using this endpoint. Attempting to
            update a status once it has been set with the "Cancel or pause a
            scheduled send" endpoint will result in a `400` error.
          operationId: updateScheduledSend
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      description: The status you would like the scheduled send to have.
                      $ref: '#/components/schemas/Status1'
                  required:
                    - status
                  example:
                    status: pause
          responses:
            '500':
              $ref: '#/components/responses/ScheduledSends500'
