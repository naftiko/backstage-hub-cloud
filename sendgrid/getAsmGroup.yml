apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Information On A Single Suppression Group.
  description: '**This endpoint allows you to retrieve a single suppression group.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Information On A Single Suppression Group.
      description: '**This endpoint allows you to retrieve a single suppression group.**'
    paths:
      /v3/asm/groups/{group_id}:
        get:
          summary: Get Information On A Single Suppression Group.
          description: '**This endpoint allows you to retrieve a single suppression group.**'
          operationId: getAsmGroup
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      name:
                        type: string
                        description: >-
                          The name of your suppression group. Required when creating
                          a group.
                        maxLength: 30
                      description:
                        type: string
                        description: >-
                          A brief description of your suppression group. Required
                          when creating a group.
                        maxLength: 100
                      is_default:
                        type: boolean
                        description: >-
                          Indicates if you would like this to be your default
                          suppression group.
                      id:
                        type: integer
                        description: The ID of the suppression group.
                      unsubscribes:
                        type: integer
                        description: >-
                          The number of unsubscribes, or suppressions, in this
                          group.
                    required:
                      - id
                  examples:
                    response:
                      value:
                        description: Our monthly newsletter.
                        id: 100
                        is_default: true
                        name: Newsletters
                        unsubscribes: 400
