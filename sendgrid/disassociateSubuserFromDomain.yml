        kknt, and a subuser can have up to five associated authenticated domains.
        You can dissociate an authenticated domain from any subuser that has one or
        more authenticated domains using this endpoint.
    paths:
      /v3/whitelabel/domains/{domain_id}/subuser:
        delete:
          summary: >-
            Disassociate An Authenticated Domain From A Given User For Users With Up
            To Five Associated Domains.
          description: >-
