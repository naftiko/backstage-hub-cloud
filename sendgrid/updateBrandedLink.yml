apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Branded Link
  description: >-
    **This endpoint allows you to update a specific branded link. You can use
    this endpoint to change a branded link's default status.**You can submit
    this request as one of your subusers if you include their ID in the
    `on-behalf-of` header in the request.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Branded Link
      description: >-
        **This endpoint allows you to update a specific branded link. You can use
        this endpoint to change a branded link's default status.**You can submit
        this request as one of your subusers if you include their ID in the
        `on-behalf-of` header in the request.
    paths:
      /v3/whitelabel/links/{id}:
        patch:
          summary: Update A Branded Link
          description: >-
            **This endpoint allows you to update a specific branded link. You can
            use this endpoint to change a branded link's default status.**You can
            submit this request as one of your subusers if you include their ID in
            the `on-behalf-of` header in the request.
          operationId: updateBrandedLink
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    default:
                      type: boolean
                      description: >-
                        Indicates if the branded link is set as the default. When
                        setting a new default, the existing default link branding
                        will have its default status removed automatically.
                      $ref: '#/components/schemas/Default1'
                  example:
                    default: true
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/LinkBranding200'
                  examples:
                    response:
                      value:
                        id: 1
                        domain: example.com
                        subdomain: mail
                        username: john@example.com
                        user_id: 7
                        default: true
                        valid: true
                        legacy: false
                        dns:
                          domain_cname:
                            valid: true
                            type: cname
                            host: mail.example.com
                            data: sendgrid.net
                          owner_cname:
                            valid: true
                            type: cname
                            host: 7.example.com
                            data: sendgrid.net
