              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/AuthenticatedDomainSpf'
                  examples:
                    response:
                      value:
                        id: 1
                        domain: example.com
                        subdomain: mail
                        username: mail@example.com
                        user_id: 7
                        ips: []
                        custom_spf: true
                        default: false
                        legacy: false
                        automatic_security: false
                        valid: false
