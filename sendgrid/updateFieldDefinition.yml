apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Custom Field Definition
  description: >-
    **This endpoint allows you to update a defined Custom Field.**Only your
    Custom fields can be modified; Reserved Fields cannot be updated.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Custom Field Definition
      description: >-
        **This endpoint allows you to update a defined Custom Field.**Only your
        Custom fields can be modified; Reserved Fields cannot be updated.
    paths:
      /v3/marketing/field_definitions/{custom_field_id}:
        patch:
          summary: Update Custom Field Definition
          description: >-
            **This endpoint allows you to update a defined Custom Field.**Only your
            Custom fields can be modified; Reserved Fields cannot be updated.
          operationId: updateFieldDefinition
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      minLength: 1
                      maxLength: 100
                  required:
                    - name
                  example:
                    name: new_custom_field_name
          responses:
            '404':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      errors:
                        type: array
                        uniqueItems: true
                        items:
                          $ref: '#/components/schemas/CustomFieldsError'
                    required:
                      - errors
