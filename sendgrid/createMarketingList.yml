apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create List
  description: >-
    **This endpoint creates a new contacts list.**Once you create a list, you
    can use the UI to [trigger an
    automation](https://sendgrid.com/docs/ui/sending-email/getting-started-with-automation/#create-an-automation)
    every time you add a new contact to the list.A link to the newly created
    object is in `_metadata`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create List
      description: >-
        **This endpoint creates a new contacts list.**Once you create a list, you
        can use the UI to [trigger an
        automation](https://sendgrid.com/docs/ui/sending-email/getting-started-with-automation/#create-an-automation)
        every time you add a new contact to the list.A link to the newly created
        object is in `_metadata`.
    paths:
      /v3/marketing/lists:
        post:
          summary: Create List
          description: >-
            **This endpoint creates a new contacts list.**Once you create a list,
            you can use the UI to [trigger an
            automation](https://sendgrid.com/docs/ui/sending-email/getting-started-with-automation/#create-an-automation)
            every time you add a new contact to the list.A link to the newly created
            object is in `_metadata`.
          operationId: createMarketingList
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Your name for your list
                      minLength: 1
                      maxLength: 100
                  required:
                    - name
                  example:
                    name: list-name
          responses:
            '400':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      errors:
                        type: array
                        items:
                          $ref: '#/components/schemas/Error'
