apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve All Suppression Groups For An Email Address
  description: >-
    **This endpoint returns a list of all groups from which the given email
    address has been unsubscribed.**
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve All Suppression Groups For An Email Address
      description: >-
        **This endpoint returns a list of all groups from which the given email
        address has been unsubscribed.**
    paths:
      /v3/asm/suppressions/{email}:
        get:
          summary: Retrieve All Suppression Groups For An Email Address
          description: >-
            **This endpoint returns a list of all groups from which the given email
            address has been unsubscribed.**
          operationId: getAsmSuppression
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      suppressions:
                        type: array
                        description: The array of suppression groups.
                        items:
                          type: object
                          properties:
                            description:
                              type: string
                              description: The description of the suppression group.
                            id:
                              type: integer
                              description: The id of the suppression group.
                            is_default:
                              type: boolean
                              description: >-
                                Indicates if the suppression group  is set as the
                                default.
                            name:
                              type: string
                              description: The name of the suppression group.
                            suppressed:
                              type: boolean
                              description: >-
                                Indicates if the given email address is suppressed
                                for this group.
                          required:
                            - description
                            - id
                            - is_default
                            - name
                            - suppressed
                    required:
                      - suppressions
                  examples:
                    response:
                      value:
                        suppressions:
                          - description: Optional description.
                            id: 1
                            is_default: true
                            name: Weekly News
                            suppressed: true
                          - description: Some daily news.
                            id: 2
                            is_default: true
                            name: Daily News
                            suppressed: true
                          - description: An old group.
                            id: 2
                            is_default: false
                            name: Old News
                            suppressed: false
