apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Sender
  description: >-
    **This endpoint allows you to create a new Sender.***You may create up to
    100 unique Senders.*Senders are required to be verified before use. If your
    domain has been authenticated, a new Sender will auto verify on creation.
    Otherwise an email will be sent to the `from.email`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Sender
      description: >-
        **This endpoint allows you to create a new Sender.***You may create up to
        100 unique Senders.*Senders are required to be verified before use. If your
        domain has been authenticated, a new Sender will auto verify on creation.
        Otherwise an email will be sent to the `from.email`.
    paths:
      /v3/marketing/senders:
        post:
          summary: Create A Sender
          description: >-
            **This endpoint allows you to create a new Sender.***You may create up
            to 100 unique Senders.*Senders are required to be verified before use.
            If your domain has been authenticated, a new Sender will auto verify on
            creation. Otherwise an email will be sent to the `from.email`.
          operationId: createSender
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    nickname:
                      type: string
                      description: A nickname for the Sender. Not used for sending.
                    from:
                      type: object
                      properties:
                        email:
                          type: string
                          description: >-
                            The email address from which your recipient will receive
                            emails.
                        name:
                          type: string
                          description: >-
                            The name appended to the from email field. Typically
                            your name or company name.
                      required:
                        - email
                        - name
                    reply_to:
                      type: object
                      properties:
                        email:
                          type: string
                          description: The email address to which your recipient will reply.
                        name:
                          type: string
                          description: >-
                            The name appended to the reply to email field. Typically
                            your name or company name.
                      required:
                        - email
                    address:
                      type: string
                      description: The physical address of the Sender.
                    address_2:
                      type: string
                      description: Additional Sender address information.
                    city:
                      type: string
                      description: The city of the Sender.
                    state:
                      type: string
                      description: The state of the Sender.
                    zip:
                      type: string
                      description: The zipcode of the Sender.
                    country:
                      type: string
                      description: The country of the Sender.
                  required:
                    - address
                    - city
                    - country
                    - from
                    - nickname
                    - reply_to
          responses:
            '500':
              $ref: '#/components/responses/Senders500'
