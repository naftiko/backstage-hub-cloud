apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve The Monthly Email Statistics For A Single Subuser
  description: >-
    **This endpoint allows you to retrive the monthly email statistics for a
    specific subuser.**When using the `sort_by_metric` to sort your stats by a
    specific metric, you can not sort by the following metrics:`bounce_drops`,
    `deferred`, `invalid_emails`, `processed`, `spam_report_drops`,
    `spam_reports`, or `unsubscribe_drops`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve The Monthly Email Statistics For A Single Subuser
      description: >-
        **This endpoint allows you to retrive the monthly email statistics for a
        specific subuser.**When using the `sort_by_metric` to sort your stats by a
        specific metric, you can not sort by the following metrics:`bounce_drops`,
        `deferred`, `invalid_emails`, `processed`, `spam_report_drops`,
        `spam_reports`, or `unsubscribe_drops`.
    paths:
      /v3/subusers/{subuser_name}/stats/monthly:
        get:
          summary: Retrieve The Monthly Email Statistics For A Single Subuser
          description: >-
            **This endpoint allows you to retrive the monthly email statistics for a
            specific subuser.**When using the `sort_by_metric` to sort your stats by
            a specific metric, you can not sort by the following
            metrics:`bounce_drops`, `deferred`, `invalid_emails`, `processed`,
            `spam_report_drops`, `spam_reports`, or `unsubscribe_drops`.
          operationId: listSubuserMonthlyStat
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/SubuserStats'
                  examples:
                    response:
                      value:
                        date: '2016-02-01'
                        stats:
                          - first_name: John
                            last_name: Doe
                            metrics:
                              blocks: 0
                              bounce_drops: 0
