apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create An Sso Certificate
  description: '**This endpoint allows you to create an SSO certificate.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create An Sso Certificate
      description: '**This endpoint allows you to create an SSO certificate.**'
    paths:
      /v3/sso/certificates:
        post:
          summary: Create An Sso Certificate
          description: '**This endpoint allows you to create an SSO certificate.**'
          operationId: createSsoCertificate
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  description: ''
                  properties:
                    public_certificate:
                      type: string
                      description: >-
                        This public certificate allows SendGrid to verify that SAML
                        requests it receives are signed by an IdP that it
                        recognizes.
                    enabled:
                      type: boolean
                      description: Indicates if the certificate is enabled.
                    integration_id:
                      type: string
                      description: >-
                        An ID that matches a certificate to a specific IdP
                        integration. This is the `id` returned by the "Get All SSO
                        Integrations" endpoint.
                  required:
                    - public_certificate
                    - integration_id
                  example:
                    public_certificate: <your x509 certificate>
                    enabled: false
                    integration_id: b0b98502-9408-4b24-9e3d-31ed7cb15312
          responses:
            '500':
              $ref: '#/components/responses/Sso500'
