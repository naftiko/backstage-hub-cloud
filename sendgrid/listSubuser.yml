metadata:
  name: List All Subusers
  description: >-
    **This endpoint allows you to retrieve a paginated list of all your
    subusers.**You can use the `username` query parameter to filter the list for
    specific subusers.You can use the `limit` query parameter to set the page
    size. If your list contains more items than the page size permits, you can
    make multiple requests. Use the `offset` query parameter to control the
    position in the list from which to start retrieving additional items.
