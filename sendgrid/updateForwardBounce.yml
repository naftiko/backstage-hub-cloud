apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Forward Bounce Mail Settings
  description: >-
    **This endpoint allows you to update your current bounce forwarding mail
    settings.**Enabling the Forward Bounce setting allows you to specify an
    `email` address to which bounce reports will be forwarded.You can also
    configure the Forward Spam mail settings in the [Mail Settings section of
    the Twilio SendGrid App](https://app.sendgrid.com/settings/mail_settings).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Forward Bounce Mail Settings
      description: >-
        **This endpoint allows you to update your current bounce forwarding mail
        settings.**Enabling the Forward Bounce setting allows you to specify an
        `email` address to which bounce reports will be forwarded.You can also
        configure the Forward Spam mail settings in the [Mail Settings section of
        the Twilio SendGrid App](https://app.sendgrid.com/settings/mail_settings).
    paths:
      /v3/mail_settings/forward_bounce:
        patch:
          summary: Update Forward Bounce Mail Settings
          description: >-
            **This endpoint allows you to update your current bounce forwarding mail
            settings.**Enabling the Forward Bounce setting allows you to specify an
            `email` address to which bounce reports will be forwarded.You can also
            configure the Forward Spam mail settings in the [Mail Settings section
            of the Twilio SendGrid
            App](https://app.sendgrid.com/settings/mail_settings).
          operationId: updateForwardBounce
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/MailSettingsForwardBounce'
