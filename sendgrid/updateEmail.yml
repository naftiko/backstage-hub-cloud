apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Your Account Email Address
  description: >-
    **This endpoint allows you to update the email address currently on file for
    your account.**
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Your Account Email Address
      description: >-
        **This endpoint allows you to update the email address currently on file for
        your account.**
    paths:
      /v3/user/email:
        put:
          summary: Update Your Account Email Address
          description: >-
            **This endpoint allows you to update the email address currently on file
            for your account.**
          operationId: updateEmail
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    email:
                      type: string
                      description: >-
                        The new email address that you would like to use for your
                        account.
                  example:
                    email: example@example.com
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      email:
                        type: string
                        description: The current email address on file for your account.
                        format: email
                    required:
                      - email
                  examples:
                    response:
                      value:
                        email: example@example.com
