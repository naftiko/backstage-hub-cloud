apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Export Contacts Status
  description: >-
    **This endpoint can be used to check the status of a contact export job**.
    To use this call, you will need the `id` from the "Export Contacts" call.If
    you would like to download a list, take the `id` that is returned from the
    "Export Contacts" endpoint and make an API request here to get the `urls`.
    Once you have the list of URLs, make a `GET` request on each URL to download
    your CSV file(s).Twilio SendGrid recommends exporting your contacts
    regularly as a backup to avoid issues or lost data.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Export Contacts Status
      description: >-
        **This endpoint can be used to check the status of a contact export job**.
        To use this call, you will need the `id` from the "Export Contacts" call.If
        you would like to download a list, take the `id` that is returned from the
        "Export Contacts" endpoint and make an API request here to get the `urls`.
        Once you have the list of URLs, make a `GET` request on each URL to download
        your CSV file(s).Twilio SendGrid recommends exporting your contacts
        regularly as a backup to avoid issues or lost data.
    paths:
      /v3/marketing/contacts/exports/{id}:
        get:
          summary: Export Contacts Status
          description: >-
            **This endpoint can be used to check the status of a contact export
            job**. To use this call, you will need the `id` from the "Export
            Contacts" call.If you would like to download a list, take the `id` that
            is returned from the "Export Contacts" endpoint and make an API request
            here to get the `urls`. Once you have the list of URLs, make a `GET`
            request on each URL to download your CSV file(s).Twilio SendGrid
            recommends exporting your contacts regularly as a backup to avoid issues
            or lost data.
          operationId: getExportContact
          responses:
            '500':
              $ref: '#/components/responses/MarketingContacts500'
