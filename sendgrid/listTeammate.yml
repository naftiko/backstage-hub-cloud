apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve All Teammates
  description: >-
    **This endpoint allows you to retrieve a paginated list of all current
    Teammates.**You can use the `limit` query parameter to set the page size. If
    your list contains more items than the page size permits, you can make
    multiple requests. Use the `offset` query parameter to control the position
    in the list from which to start retrieving additional items.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve All Teammates
      description: >-
        **This endpoint allows you to retrieve a paginated list of all current
        Teammates.**You can use the `limit` query parameter to set the page size. If
        your list contains more items than the page size permits, you can make
        multiple requests. Use the `offset` query parameter to control the position
        in the list from which to start retrieving additional items.
    paths:
      /v3/teammates:
        get:
          summary: Retrieve All Teammates
          description: >-
            **This endpoint allows you to retrieve a paginated list of all current
            Teammates.**You can use the `limit` query parameter to set the page
            size. If your list contains more items than the page size permits, you
            can make multiple requests. Use the `offset` query parameter to control
            the position in the list from which to start retrieving additional
            items.
          operationId: listTeammate
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      result:
                        type: array
                        items:
                          type: object
                          properties:
                            username:
                              type: string
                              description: Teammate's username
                            email:
                              type: string
                              description: Teammate's email
                            first_name:
                              type: string
                              description: Teammate's first name
                            last_name:
                              type: string
                              description: Teammate's last name
                            user_type:
                              type: string
                              description: >-
                                Indicate the type of user: owner user, teammate
                                admin user, or normal teammate
                              $ref: '#/components/schemas/UserType'
                            is_admin:
                              type: boolean
                              description: Set to true if teammate has admin privileges
                            phone:
                              type: string
                              description: (optional) Teammate's phone number
                            website:
                              type: string
                              description: (optional) Teammate's website
                            address:
                              type: string
                              description: (optional) Teammate's address
                            address2:
                              type: string
                              description: (optional) Teammate's address
                            city:
                              type: string
                              description: (optional) Teammate's city
                            state:
                              type: string
                              description: (optional) Teammate's state
                            zip:
                              type: string
                              description: (optional) Teammate's zip
                            country:
                              type: string
                              description: (optional) Teammate's country
                  examples:
                    response:
                      value:
                        results:
                          - username: teammate1
                            email: teammate1@example.com
                            first_name: Jane
                            last_name: Doe
                            user_type: owner
                            is_admin: true
                            phone: 123-345-3453
                            website: www.example.com
                            company: ACME Inc.
                            address: 123 Acme St
                            address2: ''
                            city: City
                            state: CA
                            country: USA
                            zip: '12345'
                          - username: teammate2
                            email: teammate2@example.com
                            first_name: John
                            last_name: Doe
                            user_type: teammate
                            is_admin: false
                            phone: 123-345-3453
                            website: www.example.com
                            company: ACME Inc.
                            address: 123 Acme St
                            address2: ''
                            city: City
                            state: CA
                            country: USA
                            zip: '12345'
                          - username: teammate3
                            email: teammate3@example.com
                            first_name: Steve
                            last_name: Doe
                            user_type: admin
                            is_admin: true
                            phone: 123-345-3453
                            website: www.example.com
                            company: ACME Inc.
                            address: 123 Acme St
                            address2: ''
                            city: City
                            state: CA
                            country: USA
                            zip: '12345'
