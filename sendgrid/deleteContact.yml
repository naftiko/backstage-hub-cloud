apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Contacts From A List
  description: >-
    **This endpoint allows you to remove contacts from a given list.**The
    contacts will not be deleted. Only their list membership will be changed.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Contacts From A List
      description: >-
        **This endpoint allows you to remove contacts from a given list.**The
        contacts will not be deleted. Only their list membership will be changed.
    paths:
      /v3/marketing/lists/{id}/contacts:
        delete:
          summary: Remove Contacts From A List
          description: >-
            **This endpoint allows you to remove contacts from a given list.**The
            contacts will not be deleted. Only their list membership will be
            changed.
          operationId: deleteContact
          responses:
            '404':
              description: ''
              content:
                application/json:
                  schema:
                    description: >-
                      The specified list ID does not exist or one or more contact
                      IDs do not exist.
