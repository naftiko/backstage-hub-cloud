            more in-depth view of your email statistics and the actions taken by
            your recipients. You can segment these statistics by geographic
            location, device type, client type, browser, and mailbox provider. For
            more information about statistics, please see our [Statistics
            Overview](https://sendgrid.com/docs/ui/analytics-and-reporting/stats-overview/).
          operationId: listMailboxProviderStat
          responses:
            '200':
              description: ''
              content:
