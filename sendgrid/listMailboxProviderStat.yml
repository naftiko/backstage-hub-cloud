        of your email statistics and the actions taken by your recipients. You can
        segment these statistics by geographic location, device type, client type,
        browser, and mailbox provider. For more information about statistics, please
        see our [Statistics
        Overview](https://sendgrid.com/docs/ui/analytics-and-reporting/stats-overview/).
    paths:
      /v3/mailbox_providers/stats:
        get:
          summary: Retrieve Email Statistics By Mailbox Provider.
          description: >-
            **This endpoint allows you to retrieve your email statistics segmented
            by recipient mailbox provider.****We only store up to 7 days of email
            activity in our database.** By default, 500 items will be returned per
