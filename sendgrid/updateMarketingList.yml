apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update List
  description: '**This endpoint updates the name of a list.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update List
      description: '**This endpoint updates the name of a list.**'
    paths:
      /v3/marketing/lists/{id}:
        patch:
          summary: Update List
          description: '**This endpoint updates the name of a list.**'
          operationId: updateMarketingList
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Your name for your list.
                  example:
                    name: updated-list-name
          responses:
            '404':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
