apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A List By Id
  description: >-
    **This endpoint returns data about a specific list.**Setting the optional
    parameter `contact_sample=true` returns the `contact_sample` in the response
    body. Up to 50 of the most recent contacts uploaded or attached to a list
    will be returned.The full contact count is also returned.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A List By Id
      description: >-
        **This endpoint returns data about a specific list.**Setting the optional
        parameter `contact_sample=true` returns the `contact_sample` in the response
        body. Up to 50 of the most recent contacts uploaded or attached to a list
        will be returned.The full contact count is also returned.
    paths:
      /v3/marketing/lists/{id}:
        get:
          summary: Get A List By Id
          description: >-
            **This endpoint returns data about a specific list.**Setting the
            optional parameter `contact_sample=true` returns the `contact_sample` in
            the response body. Up to 50 of the most recent contacts uploaded or
