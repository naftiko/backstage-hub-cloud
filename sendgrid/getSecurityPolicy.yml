apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve A Specific Webhook Security Policy
  description: Retrieve the details of a specific webhook security policy by its ID.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve A Specific Webhook Security Policy
      description: Retrieve the details of a specific webhook security policy by its ID.
    paths:
      /v3/user/webhooks/security/policies/{id}:
        get:
          summary: Retrieve A Specific Webhook Security Policy
          description: Retrieve the details of a specific webhook security policy by its ID.
          operationId: getSecurityPolicy
          responses:
            '200':
              description: Success
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      policy:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          oauth:
                            type: object
                            properties:
                              client_id:
                                type: string
                              token_url:
                                type: string
                              scopes:
                                type: array
                                items:
                                  type: string
                          signature:
                            type: object
                            properties:
                              public_key:
                                type: string
