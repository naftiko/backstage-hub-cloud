apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Invite Teammate
  description: >-
    **This endpoint allows you to invite a Teammate to your account via
    email.**You can set a Teammate's initial permissions using the `scopes`
    array in the request body. Teammate's will receive a minimum set of scopes
    from Twilio SendGrid that are necessary for the Teammate to
    function.**Note:** A teammate invite will expire after 7 days, but you may
    resend the invitation at any time to reset the expiration date.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Invite Teammate
      description: >-
        **This endpoint allows you to invite a Teammate to your account via
        email.**You can set a Teammate's initial permissions using the `scopes`
        array in the request body. Teammate's will receive a minimum set of scopes
        from Twilio SendGrid that are necessary for the Teammate to
        function.**Note:** A teammate invite will expire after 7 days, but you may
        resend the invitation at any time to reset the expiration date.
    paths:
      /v3/teammates:
        post:
          summary: Invite Teammate
          description: >-
            **This endpoint allows you to invite a Teammate to your account via
            email.**You can set a Teammate's initial permissions using the `scopes`
            array in the request body. Teammate's will receive a minimum set of
            scopes from Twilio SendGrid that are necessary for the Teammate to
            function.**Note:** A teammate invite will expire after 7 days, but you
            may resend the invitation at any time to reset the expiration date.
          operationId: inviteTeammate
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    email:
                      type: string
                      description: New teammate's email
                      minLength: 5
                      maxLength: 255
                      pattern: ^.*@.*\..*
                    scopes:
                      type: array
                      description: >-
                        Set to specify list of scopes that teammate should have.
                        Should be empty if teammate is an admin.
                      items:
                        type: string
                    is_admin:
                      type: boolean
                      default: false
                      description: Set to true if teammate should be an admin user
                  required:
                    - email
                    - scopes
                    - is_admin
                  example:
                    email: teammate1@example.com
                    scopes:
                      - user.profile.read
                      - user.profile.update
                    is_admin: false
          responses:
            '400':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            message:
                              type: string
                            field:
                              type: string
