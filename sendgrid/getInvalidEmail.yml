apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve A Specific Invalid Email
  description: '**This endpoint allows you to retrieve a specific invalid email addresses.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve A Specific Invalid Email
      description: '**This endpoint allows you to retrieve a specific invalid email addresses.**'
    paths:
      /v3/suppression/invalid_emails/{email}:
        get:
          summary: Retrieve A Specific Invalid Email
          description: >-
            **This endpoint allows you to retrieve a specific invalid email
            addresses.**
          operationId: getInvalidEmail
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: array
                    description: A specific invalid email.
                    minItems: 0
                    maxItems: 1
                    items:
                      $ref: '#/components/schemas/InvalidEmail'
                  examples:
                    response:
                      value:
                        - created: 1454433146
                          email: test1@example.com
                          reason: Mail domain mentioned in email address is unknown
