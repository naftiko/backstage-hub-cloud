apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create An Ip Pool
  description: >-
    **This endpoint allows you to create an IP pool.**Before you can create an
    IP pool, you need to activate the IP in your SendGrid account: 1. Log into
    your SendGrid account.  1. Navigate to **Settings** and then select **IP
    Addresses**.  1. Find the IP address you want to activate and then click
    **Edit**.  1. Check **Allow my account to send mail using this IP
    address**.1. Click **Save**.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create An Ip Pool
      description: >-
        **This endpoint allows you to create an IP pool.**Before you can create an
        IP pool, you need to activate the IP in your SendGrid account: 1. Log into
        your SendGrid account.  1. Navigate to **Settings** and then select **IP
        Addresses**.  1. Find the IP address you want to activate and then click
        **Edit**.  1. Check **Allow my account to send mail using this IP
        address**.1. Click **Save**.
    paths:
      /v3/ips/pools:
        post:
          summary: Create An Ip Pool
          description: >-
            **This endpoint allows you to create an IP pool.**Before you can create
            an IP pool, you need to activate the IP in your SendGrid account: 1. Log
            into your SendGrid account.  1. Navigate to **Settings** and then select
            **IP Addresses**.  1. Find the IP address you want to activate and then
            click **Edit**.  1. Check **Allow my account to send mail using this IP
            address**.1. Click **Save**.
          operationId: createIpPool
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The name of your new IP pool.
                      maxLength: 64
                  required:
                    - name
                  example:
                    name: marketing
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/IpPools200'
                  examples:
                    response:
                      value:
                        name: marketing
