apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Up Reverse Dns
  description: '**This endpoint allows you to set up reverse DNS.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Up Reverse Dns
      description: '**This endpoint allows you to set up reverse DNS.**'
    paths:
      /v3/whitelabel/ips:
        post:
          summary: Set Up Reverse Dns
          description: '**This endpoint allows you to set up reverse DNS.**'
          operationId: setUpReverseDns
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    ip:
                      type: string
                      description: The IP address for which you want to set up reverse DNS.
                    subdomain:
                      type: string
                      description: >-
                        The subdomain that will be used to send emails from the IP
                        address. This should be the same as the subdomain used to
                        set up an authenticated domain.
                    domain:
                      type: string
                      description: >-
                        The root, or sending, domain that will be used to send
                        message from the IP address.
                  required:
                    - ip
                    - domain
                  example:
                    ip: 192.168.1.1
                    subdomain: email
                    domain: example.com
          responses:
            '201':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ReverseDns'
                  examples:
                    response:
                      value:
                        id: 123
                        ip: 192.168.1.2
                        rdns: o1.email.example.com
                        users: []
                        subdomain: email
                        domain: example.com
                        valid: true
                        legacy: false
                        a_record:
                          valid: true
                          type: a
                          host: o1.email.example.com
                          data: 192.168.1.2
