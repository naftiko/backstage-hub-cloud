apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve All Lists
  description: >-
    **This endpoint allows you to retrieve all of your recipient lists. If you
    don't have any lists, an empty array will be returned.**
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve All Lists
      description: >-
        **This endpoint allows you to retrieve all of your recipient lists. If you
        don't have any lists, an empty array will be returned.**
    paths:
      /v3/contactdb/lists:
        get:
          summary: Retrieve All Lists
          description: >-
            **This endpoint allows you to retrieve all of your recipient lists. If
            you don't have any lists, an empty array will be returned.**
          operationId: listContactDbList
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    title: List All Lists response
                    type: object
                    properties:
                      lists:
                        type: array
                        items:
                          $ref: '#/components/schemas/ContactdbList2xx'
                    required:
                      - lists
                  examples:
                    response:
                      value:
                        lists:
                          - id: 1
                            name: the jones
                            recipient_count: 1
