apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update The Remaining Credits For A Subuser
  description: '**This endpoint allows you to update the remaining credits for a Subuser.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update The Remaining Credits For A Subuser
      description: '**This endpoint allows you to update the remaining credits for a Subuser.**'
    paths:
      /v3/subusers/{subuser_name}/credits/remaining:
        patch:
          summary: Update The Remaining Credits For A Subuser
          description: >-
            **This endpoint allows you to update the remaining credits for a
            Subuser.**
          operationId: updateSubuserRemainingCredit
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    allocation_update:
                      type: integer
                      description: >-
                        The number of credits to add to or subtract from the current
                        remaining credits for the Subuser. Use a positive number to
                        increase the remaining credits or a negative number to
                        reduce the remaining credits.
                  required:
                    - allocation_update
                  example:
                    allocation_update: 99
          responses:
            '400':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    response:
                      value:
                        errors:
                          - field: null
                            message: No user found
