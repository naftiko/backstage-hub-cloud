apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete An Sso Certificate
  description: >-
    **This endpoint allows you to delete an SSO certificate.**You can retrieve a
    certificate's ID from the response provided by the "Get All SSO
    Integrations" endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete An Sso Certificate
      description: >-
        **This endpoint allows you to delete an SSO certificate.**You can retrieve a
        certificate's ID from the response provided by the "Get All SSO
        Integrations" endpoint.
    paths:
      /v3/sso/certificates/{cert_id}:
        delete:
          summary: Delete An Sso Certificate
          description: >-
            **This endpoint allows you to delete an SSO certificate.**You can
            retrieve a certificate's ID from the response provided by the "Get All
            SSO Integrations" endpoint.
          operationId: deleteSsoCertificate
          responses:
            '500':
              $ref: '#/components/responses/Sso500'
