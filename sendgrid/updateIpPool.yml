apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Rename An Ip Pool
  description: '**This endpoint allows you to update the name of an IP pool.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Rename An Ip Pool
      description: '**This endpoint allows you to update the name of an IP pool.**'
    paths:
      /v3/ips/pools/{pool_name}:
        put:
          summary: Rename An Ip Pool
          description: '**This endpoint allows you to update the name of an IP pool.**'
          operationId: updateIpPool
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The new name for your IP pool.
                      maxLength: 64
                  example:
                    name: new_pool_name
          responses:
            '404':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            field:
                              type: string
                              nullable: true
                            message:
                              type: string
                              description: >-
                                A message explaining why the name of your IP pool
                                could not be updated.
                  examples:
                    response:
                      value:
                        errors:
                          - field: null
                            message: ip pool not found
