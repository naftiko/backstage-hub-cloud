                  schema:
                    type: object
                    minProperties: 0
                    maxProperties: 500
                    properties:
                      custom_fields:
                        type: array
                        items:
                          $ref: '#/components/schemas/CustomFieldDefinitionsResponse'
                      reserved_fields:
                        $ref: '#/components/schemas/ReservedFieldDefinitionsResponse'
                      _metadata:
                        $ref: '#/components/schemas/Metadata'
                    required:
                      - custom_fields
                      - reserved_fields
                  examples:
