apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Open Tracking Settings
  description: >-
    **This endpoint allows you to update your current settings for open
    tracking.**Open Tracking adds an invisible image at the end of the email
    which can track email opens.If the email recipient has images enabled on
    their email client, a request to SendGrid’s server for the invisible image
    is executed and an open event is logged.These events are logged in the
    Statistics portal, Email Activity interface, and are reported by the Event
    Webhook.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Open Tracking Settings
      description: >-
        **This endpoint allows you to update your current settings for open
        tracking.**Open Tracking adds an invisible image at the end of the email
        which can track email opens.If the email recipient has images enabled on
        their email client, a request to SendGrid’s server for the invisible image
        is executed and an open event is logged.These events are logged in the
        Statistics portal, Email Activity interface, and are reported by the Event
        Webhook.
    paths:
      /v3/tracking_settings/open:
        patch:
          summary: Update Open Tracking Settings
          description: >-
            **This endpoint allows you to update your current settings for open
            tracking.**Open Tracking adds an invisible image at the end of the email
            which can track email opens.If the email recipient has images enabled on
            their email client, a request to SendGrid’s server for the invisible
            image is executed and an open event is logged.These events are logged in
            the Statistics portal, Email Activity interface, and are reported by the
            Event Webhook.
          operationId: updateOpenTrackingSetting
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      description: The new status that you want to set for open tracking.
                  example:
                    enabled: true
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                        description: Indicates if open tracking is enabled.
                    required:
                      - enabled
                  examples:
                    response:
                      value:
                        enabled: true
