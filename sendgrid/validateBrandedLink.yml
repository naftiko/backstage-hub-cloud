apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Validate A Branded Link
  description: >-
    **This endpoint allows you to validate a branded link.**You can submit this
    request as one of your subusers if you include their ID in the
    `on-behalf-of` header in the request.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Validate A Branded Link
      description: >-
        **This endpoint allows you to validate a branded link.**You can submit this
        request as one of your subusers if you include their ID in the
        `on-behalf-of` header in the request.
    paths:
      /v3/whitelabel/links/{id}/validate:
        post:
          summary: Validate A Branded Link
          description: >-
            **This endpoint allows you to validate a branded link.**You can submit
            this request as one of your subusers if you include their ID in the
            `on-behalf-of` header in the request.
          operationId: validateBrandedLink
          responses:
            '500':
              description: ''
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      errors:
                        type: array
                        description: The reasons why the validation failed.
                        items:
                          type: object
                          properties:
                            message:
                              type: string
                              description: >-
                                The reason why the link whitelabel could not be
                                validated.
                          required:
                            - message
                    required:
                      - errors
                  examples:
                    response:
                      value:
                        errors:
                          - message: internal error getting CNAME
