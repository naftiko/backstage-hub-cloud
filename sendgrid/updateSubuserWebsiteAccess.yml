apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Enable/disable Website Access For A Subuser
  description: >-
    Enable/Disable website access for a Subuser, while still preserving email
    send functionality.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Enable/disable Website Access For A Subuser
      description: >-
        Enable/Disable website access for a Subuser, while still preserving email
        send functionality.
    paths:
      /v3/subusers/{subuser_name}/website_access:
        patch:
          summary: Enable/disable Website Access For A Subuser
          description: >-
            Enable/Disable website access for a Subuser, while still preserving
            email send functionality.
          operationId: updateSubuserWebsiteAccess
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    disabled:
                      type: boolean
                      description: >-
                        Whether or not to disable website access to the Subuser.
                        `true` means disabled, `false` means enabled.
                  example:
                    disabled: true
          responses:
            '204':
              description: ''
