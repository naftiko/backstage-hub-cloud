apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve All Branded Links
  description: >-
    **This endpoint allows you to retrieve all branded links**.You can submit
    this request as one of your subusers if you include their ID in the
    `on-behalf-of` header in the request.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve All Branded Links
      description: >-
        **This endpoint allows you to retrieve all branded links**.You can submit
        this request as one of your subusers if you include their ID in the
        `on-behalf-of` header in the request.
    paths:
      /v3/whitelabel/links:
        get:
          summary: Retrieve All Branded Links
          description: >-
            **This endpoint allows you to retrieve all branded links**.You can
            submit this request as one of your subusers if you include their ID in
            the `on-behalf-of` header in the request.
          operationId: listBrandedLink
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/LinkBranding200'
                  examples:
                    response:
                      value:
                        - id: 1
                          domain: example.com
                          subdomain: mail
                          username: john@example.com
                          user_id: 7
                          default: true
                          valid: true
                          legacy: false
                          dns:
                            domain_cname:
                              valid: true
                              type: cname
                              host: mail.example.com
                              data: sendgrid.net
                            owner_cname:
                              valid: true
                              type: cname
                              host: 7.example.com
                              data: sendgrid.net
                        - id: 2
                          domain: example2.com
                          subdomain: news
                          username: john@example.com
                          user_id: 8
                          default: false
                          valid: false
                          legacy: false
                          dns:
                            domain_cname:
                              valid: true
                              type: cname
                              host: news.example2.com
                              data: sendgrid.net
                            owner_cname:
                              valid: false
                              type: cname
                              host: 8.example2.com
                              data: sendgrid.net
