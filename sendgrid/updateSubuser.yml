apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Enable/disable A Subuser
  description: '**This endpoint allows you to enable or disable a subuser.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Enable/disable A Subuser
      description: '**This endpoint allows you to enable or disable a subuser.**'
    paths:
      /v3/subusers/{subuser_name}:
        patch:
          summary: Enable/disable A Subuser
          description: '**This endpoint allows you to enable or disable a subuser.**'
          operationId: updateSubuser
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    disabled:
                      type: boolean
                      description: >-
                        Whether or not this subuser is disabled. `true` means
                        disabled, `false` means enabled.
                  example:
                    disabled: false
          responses:
            '500':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    response:
                      value:
                        errors:
                          - message: unable to enable user
