apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Retrieve All Alerts
  description: '**This endpoint allows you to retrieve all of your alerts.**'
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Retrieve All Alerts
      description: '**This endpoint allows you to retrieve all of your alerts.**'
    paths:
      /v3/alerts:
        get:
          summary: Retrieve All Alerts
          description: '**This endpoint allows you to retrieve all of your alerts.**'
          operationId: listAlert
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    type: array
                    description: The list of alerts.
                    items:
                      type: object
                      properties:
                        created_at:
                          type: integer
                          description: A Unix timestamp indicating when the alert was created.
                        email_to:
                          type: string
                          description: The email address that the alert will be sent to.
                        id:
                          type: integer
                          description: The ID of the alert.
                        percentage:
                          type: integer
                          description: >-
                            If the alert is of type usage_limit, this indicates the
                            percentage of email usage that must be reached before
                            the alert will be sent.
                        type:
                          type: string
                          description: The type of alert.
                          $ref: '#/components/schemas/Type1'
                        updated_at:
                          type: integer
                          description: >-
                            A Unix timestamp indicating when the alert was last
                            modified.
                        frequency:
                          type: string
                          description: >-
                            If the alert is of type stats_notification, this
                            indicates how frequently the stats notifications will be
                            sent. For example, "daily", "weekly", or "monthly".
                      required:
                        - created_at
                        - email_to
                        - id
                        - type
                  examples:
                    response:
                      value:
                        - created_at: 1451498784
                          email_to: example1@example.com
                          id: 46
                          percentage: 90
                          type: usage_limit
                          updated_at: 1451498784
                        - created_at: 1451498812
                          email_to: example2@example.com
                          frequency: monthly
                          id: 47
                          type: stats_notification
                          updated_at: 1451498812
                        - created_at: 1451520930
                          email_to: example3@example.com
                          frequency: daily
                          id: 48
                          type: stats_notification
                          updated_at: 1451520930
