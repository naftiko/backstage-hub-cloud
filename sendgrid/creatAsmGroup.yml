      description: >-
        **This endpoint allows you to create a new suppression group.**To add an
        email address to the suppression group, [create a
        Suppression](https://docs.sendgrid.com/api-reference/suppressions-suppressions/add-suppressions-to-a-suppression-group).
    paths:
      /v3/asm/groups:
        post:
          summary: Create A New Suppression Group
          description: >-
            **This endpoint allows you to create a new suppression group.**To add an
            email address to the suppression group, [create a
            Suppression](https://docs.sendgrid.com/api-reference/suppressions-suppressions/add-suppressions-to-a-suppression-group).
          operationId: creatAsmGroup
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SuppressionGroupRequestBaseProps'
