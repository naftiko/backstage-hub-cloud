apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureTrustedidprovidersUpdate
  description: Updates the specified trusted identity provider.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Patch Subscriptions Subscriptionid Resourcegroups Resourcegroupname
        Providers Microsoft Datalakestore Accounts Accountname Trustedidproviders
        Trustedidprovidername
      description: Updates the specified trusted identity provider.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeStore/accounts/{accountName}/trustedIdProviders/{trustedIdProviderName}:
        patch:
          summary: >-
            Patch Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft Datalakestore Accounts Accountname
            Trustedidproviders Trustedidprovidername
          description: Updates the specified trusted identity provider.
          operationId: microsoftAzureTrustedidprovidersUpdate
          responses:
            '200':
              description: Successfully added the trusted identity provider.
              schema:
                $ref: '#/definitions/TrustedIdProvider'
