apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: get-the-number-of-images
  description: >-
    The filtering is on an and/or relationship. For example, if the provided tag
    ids are for the "Dog" and"Cat" tags, then only images tagged with Dog and/or
    Cat will be returned
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get The Number Of Images.
      description: >-
        The filtering is on an and/or relationship. For example, if the provided tag
        ids are for the "Dog" and"Cat" tags, then only images tagged with Dog and/or
        Cat will be returned
    paths:
      /projects/{projectId}/images/count:
        get:
          summary: Get The Number Of Images.
          description: >-
            The filtering is on an and/or relationship. For example, if the provided
            tag ids are for the "Dog" and"Cat" tags, then only images tagged with
            Dog and/or Cat will be returned
          operationId: getImageCount
          responses:
            default:
              description: Error response
              schema:
                $ref: '#/definitions/CustomVisionError'
