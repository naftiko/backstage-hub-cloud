apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Deletes A Variable.
  description: >-
    This operation deletes a variable, given its name and the subscription it
    was created in. The scope of a variable is the part of its ID preceding
    '/providers/Microsoft.Authorization/variables/{variableName}'.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Deletes A Variable.
      description: >-
        This operation deletes a variable, given its name and the subscription it
        was created in. The scope of a variable is the part of its ID preceding
        '/providers/Microsoft.Authorization/variables/{variableName}'.
    paths:
      /subscriptions/{subscriptionId}/providers/Microsoft.Authorization/variables/{variableName}:
        delete:
          summary: Deletes A Variable.
          description: >-
            This operation deletes a variable, given its name and the subscription
            it was created in. The scope of a variable is the part of its ID
            preceding '/providers/Microsoft.Authorization/variables/{variableName}'.
          operationId: variablesDelete
          responses:
            default:
              description: Error response describing why the operation failed.
              schema:
                $ref: '#/definitions/CloudError'
