apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureSearchGetsearchpoi
  description: >-
    **Get POI by Name**<br><br>**Applies to**: S0 and S1 pricing
    tiers.<br><br><br>Points of Interest (POI) Search allows you to request POI
    results by name.  Search supports additional query parameters such as
    language and filtering results by area of interest driven by country or
    bounding box.  Endpoint will return only POI results matching the query
    string. Response includes POI details such as address, coordinate location
    and category.
