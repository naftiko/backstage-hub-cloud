apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureJobsPatch
  description: Patches an existing job.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Patch Subscriptions Subscriptionid Resourcegroups Resourcegroupname
        Providers Microsoft Scheduler Jobcollections Jobcollectionname Jobs Jobname
      description: Patches an existing job.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Scheduler/jobCollections/{jobCollectionName}/jobs/{jobName}:
        patch:
          summary: >-
            Patch Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft Scheduler Jobcollections Jobcollectionname Jobs
            Jobname
          description: Patches an existing job.
          operationId: microsoftAzureJobsPatch
          responses:
            '200':
              description: The job has been successfully patched.
              schema:
                $ref: '#/definitions/JobDefinition'
