  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Gets The List Of Backups Available For Every Partition In This Service '
      description: >-
        Returns a list of backups available for every partition in this Service
        Fabric service. The server enumerates all the backups available in the
        backup store configured in the backup policy. It also allows filtering of
        the result based on start and end datetime or just fetching the latest
        available backup for every partition.
    paths:
      /Services/{serviceId}/$/GetBackups:
        get:
          summary: 'Gets The List Of Backups Available For Every Partition In This Service '
          description: >-
            Returns a list of backups available for every partition in this Service
            Fabric service. The server enumerates all the backups available in the
            backup store configured in the backup policy. It also allows filtering
