apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Topics Topicname Eventsubscriptions Eventsubscriptionname:acknowledge
  description: >-
    Acknowledge batch of Cloud Events. The server responds with an HTTP 200
    status code if the request is successfully accepted. The response body will
    include the set of successfully acknowledged lockTokens, along with other
    failed lockTokens with their corresponding error information. Successfully
    acknowledged events will no longer be available to any consumer.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Topics Topicname Eventsubscriptions Eventsubscriptionname:acknowledge
      description: >-
        Acknowledge batch of Cloud Events. The server responds with an HTTP 200
        status code if the request is successfully accepted. The response body will
        include the set of successfully acknowledged lockTokens, along with other
        failed lockTokens with their corresponding error information. Successfully
        acknowledged events will no longer be available to any consumer.
    paths:
      /topics/{topicName}/eventsubscriptions/{eventSubscriptionName}:acknowledge:
        post:
          summary: >-
            Post Topics Topicname Eventsubscriptions
            Eventsubscriptionname:acknowledge
          description: >-
            Acknowledge batch of Cloud Events. The server responds with an HTTP 200
            status code if the request is successfully accepted. The response body
            will include the set of successfully acknowledged lockTokens, along with
            other failed lockTokens with their corresponding error information.
            Successfully acknowledged events will no longer be available to any
            consumer.
          operationId: acknowledgeCloudEvents
          responses:
            default:
              description: An unexpected error response.
              schema:
                $ref: '#/definitions/Azure.Core.Foundations.ErrorResponse'
              headers:
                x-ms-error-code:
                  type: string
                  description: String error code indicating what went wrong.
