apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Weather Forecast Quarterday Format
  description: >-
    **Get Quarter-Day Forecast**    **Applies to**: S0 and S1 pricing
    tiers.Service returns detailed weather forecast by quarter-day for the next
    1, 5, 10, or 15 days for a given location. Response data is presented by
    quarters of the day - morning, afternoon, evening, and overnight. Details
    such as temperature, humidity, wind, precipitation, and UV index are
    returned.
