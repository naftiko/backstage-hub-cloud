apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureRoutesetCreate
  description: >-
    <br><br>The `Create` API is an HTTP `POST` request that allows the caller to
    create a routeset from a dataset. The routeset is a data structure consumed
    by the Azure Maps [Wayfinding](/rest/api/maps-creator/wayfinding) service to
    discover the shortest paths within a facility.<br><br>The Create Routeset
    API is a [long-running
    operation](https://aka.ms/am-creator-lrt-v2).<br><br>Creator makes it
    possible to develop applications based on your private indoor map data using
    Azure Maps API and SDKs. See the [Creator for indoor
    maps](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article for an introduction to the Azure Maps Creator concepts and
    tools.<br><br>### Submit Create Request<br><br>To create a routeset, make a
    `POST` request with an empty body. The dataset is used as the source of the
    routeset data, so the `datasetId` query parameter must be included.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
