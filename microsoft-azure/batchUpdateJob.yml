      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updates The Properties Of The Specified Job.
      description: >-
        This replaces only the Job properties specified in the request. For example,
        ifthe Job has constraints, and a request does not specify the
        constraintselement, then the Job keeps the existing constraints.
    paths:
      /jobs/{jobId}:
        patch:
          summary: Updates The Properties Of The Specified Job.
          description: >-
            This replaces only the Job properties specified in the request. For
            example, ifthe Job has constraints, and a request does not specify the
            constraintselement, then the Job keeps the existing constraints.
          operationId: batchUpdateJob
          responses:
            default:
