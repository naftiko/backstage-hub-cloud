apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureBatchGetjobtaskcounts
  description: >-
    Task counts provide a count of the Tasks by active, running or completed
    Task<br>state, and a count of Tasks which succeeded or failed. Tasks in the
    preparing<br>state are counted as running. Note that the numbers returned
    may not always be<br>up to date. If you need exact task counts, use a list
    query.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Gets The Task Counts For The Specified Job '
      description: >-
        Task counts provide a count of the Tasks by active, running or completed
        Task<br>state, and a count of Tasks which succeeded or failed. Tasks in the
        preparing<br>state are counted as running. Note that the numbers returned
        may not always be<br>up to date. If you need exact task counts, use a list
        query.
    paths:
      /jobs/{jobId}/taskcounts:
        get:
          summary: 'Gets The Task Counts For The Specified Job '
          description: >-
            Task counts provide a count of the Tasks by active, running or completed
            Task<br>state, and a count of Tasks which succeeded or failed. Tasks in
            the preparing<br>state are counted as running. Note that the numbers
            returned may not always be<br>up to date. If you need exact task counts,
            use a list query.
          operationId: microsoftAzureBatchGetjobtaskcounts
          responses:
            default:
              description: An unexpected error response.
              schema:
                $ref: '#/definitions/BatchError'
