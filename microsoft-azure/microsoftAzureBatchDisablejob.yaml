apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureBatchDisablejob
  description: >-
    The Batch Service immediately moves the Job to the disabling state. Batch
    then<br>uses the disableTasks parameter to determine what to do with the
    currently<br>running Tasks of the Job. The Job remains in the disabling
    state until the<br>disable operation is completed and all Tasks have been
    dealt with according to<br>the disableTasks option; the Job then moves to
    the disabled state. No new Tasks<br>are started under the Job until it moves
    back to active state. If you try to<br>disable a Job that is in any state
    other than active, disabling, or disabled,<br>the request fails with status
    code 409.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
