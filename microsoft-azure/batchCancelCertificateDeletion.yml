apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Cancels A Failed Deletion Of A Certificate From The Specified Account.
  description: >-
    If you try to delete a Certificate that is being used by a Pool or
    ComputeNode, the status of the Certificate changes to deleteFailed. If you
    decide thatyou want to continue using the Certificate, you can use this
    operation to setthe status of the Certificate back to active. If you intend
    to delete theCertificate, you do not need to run this operation after the
    deletion failed.You must make sure that the Certificate is not being used by
    any resources, andthen you can try again to delete the Certificate.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
