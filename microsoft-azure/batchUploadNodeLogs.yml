apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Upload Azure Batch Service Log Files From The Specified Compute Node To
    Azure

    blob Storage.
  description: >-
    This is for gathering Azure Batch service log files in an automated
    fashionfrom Compute Nodes if you are experiencing an error and wish to
    escalate toAzure support. The Azure Batch service log files should be shared
    with Azuresupport to aid in debugging issues with the Batch service.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Upload Azure Batch Service Log Files From The Specified Compute Node To
        Azure

        blob Storage.
      description: >-
        This is for gathering Azure Batch service log files in an automated
        fashionfrom Compute Nodes if you are experiencing an error and wish to
        escalate toAzure support. The Azure Batch service log files should be shared
        with Azuresupport to aid in debugging issues with the Batch service.
    paths:
      /pools/{poolId}/nodes/{nodeId}/uploadbatchservicelogs:
        post:
          summary: >-
            Upload Azure Batch Service Log Files From The Specified Compute Node To
            Azure

            blob Storage.
          description: >-
            This is for gathering Azure Batch service log files in an automated
            fashionfrom Compute Nodes if you are experiencing an error and wish to
            escalate toAzure support. The Azure Batch service log files should be
            shared with Azuresupport to aid in debugging issues with the Batch
            service.
          operationId: batchUploadNodeLogs
          responses:
            default:
              description: An unexpected error response.
              schema:
                $ref: '#/definitions/BatchError'
