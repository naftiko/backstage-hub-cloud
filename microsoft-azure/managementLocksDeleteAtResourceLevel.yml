apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Deletes The Management Lock Of A Resource Or Any Level Below The Resource.
  description: >-
    To delete management locks, you must have access to
    Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the
    built-in roles, only Owner and User Access Administrator are granted those
    actions.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Deletes The Management Lock Of A Resource Or Any Level Below The Resource.
      description: >-
        To delete management locks, you must have access to
        Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the
        built-in roles, only Owner and User Access Administrator are granted those
        actions.
    paths:
      /subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{parentResourcePath}/{resourceType}/{resourceName}/providers/Microsoft.Authorization/locks/{lockName}:
        delete:
          summary: >-
            Deletes The Management Lock Of A Resource Or Any Level Below The
            Resource.
          description: >-
            To delete management locks, you must have access to
            Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of
            the built-in roles, only Owner and User Access Administrator are granted
            those actions.
          operationId: managementLocksDeleteAtResourceLevel
          responses:
            default:
              description: Error response describing why the operation failed.
              schema:
