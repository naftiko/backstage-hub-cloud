apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureBatchListjobpreparationandreleasetaskstatus
  description: >-
    This API returns the Job Preparation and Job Release Task status on all
    Compute<br>Nodes that have run the Job Preparation or Job Release Task. This
    includes<br>Compute Nodes which have since been removed from the Pool. If
    this API is<br>invoked on a Job which has no Job Preparation or Job Release
    Task, the Batch<br>service returns HTTP status code 409 (Conflict) with an
    error code of<br>JobPreparationTaskNotSpecified.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Lists The Execution Status Of The Job Preparation And Job Release Task For
        The

        specified Job Across The Compute Nodes Where The Job Has Run 
      description: >-
        This API returns the Job Preparation and Job Release Task status on all
        Compute<br>Nodes that have run the Job Preparation or Job Release Task. This
        includes<br>Compute Nodes which have since been removed from the Pool. If
        this API is<br>invoked on a Job which has no Job Preparation or Job Release
        Task, the Batch<br>service returns HTTP status code 409 (Conflict) with an
        error code of<br>JobPreparationTaskNotSpecified.
    paths:
      /jobs/{jobId}/jobpreparationandreleasetaskstatus:
        get:
          summary: >-
            Lists The Execution Status Of The Job Preparation And Job Release Task
            For The

            specified Job Across The Compute Nodes Where The Job Has Run 
          description: >-
            This API returns the Job Preparation and Job Release Task status on all
            Compute<br>Nodes that have run the Job Preparation or Job Release Task.
            This includes<br>Compute Nodes which have since been removed from the
            Pool. If this API is<br>invoked on a Job which has no Job Preparation or
            Job Release Task, the Batch<br>service returns HTTP status code 409
            (Conflict) with an error code of<br>JobPreparationTaskNotSpecified.
          operationId: microsoftAzureBatchListjobpreparationandreleasetaskstatus
          responses:
