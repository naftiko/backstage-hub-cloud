    openapi: 3.1.0
    info:
      title: Delete Snapshots Snapshotid
      description: >-
        Delete an existing snapshot according to the snapshotId. All object data and
        information in the snapshot will also be deleted. Only the source
        subscription who took the snapshot can delete the snapshot. If the user does
        not delete a snapshot with this API, the snapshot will still be
        automatically deleted in 48 hours after creation.
    paths:
      /snapshots/{snapshotId}:
        delete:
          summary: Delete Snapshots Snapshotid
          description: >-
            Delete an existing snapshot according to the snapshotId. All object data
            and information in the snapshot will also be deleted. Only the source
            subscription who took the snapshot can delete the snapshot. If the user
            does not delete a snapshot with this API, the snapshot will still be
            automatically deleted in 48 hours after creation.
          operationId: snapshotDelete
