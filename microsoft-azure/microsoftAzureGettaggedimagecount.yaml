apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureGettaggedimagecount
  description: >-
    The filtering is on an and/or relationship. For example, if the provided tag
    ids are for the "Dog" and<br>"Cat" tags, then only images tagged with Dog
    and/or Cat will be returned
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Gets The Number Of Images Tagged With The Provided {tagids}
      description: >-
        The filtering is on an and/or relationship. For example, if the provided tag
        ids are for the "Dog" and<br>"Cat" tags, then only images tagged with Dog
        and/or Cat will be returned
    paths:
      /projects/{projectId}/images/tagged/count:
        get:
          summary: Gets The Number Of Images Tagged With The Provided {tagids}
          description: >-
            The filtering is on an and/or relationship. For example, if the provided
            tag ids are for the "Dog" and<br>"Cat" tags, then only images tagged
            with Dog and/or Cat will be returned
          operationId: microsoftAzureGettaggedimagecount
          responses:
            '200':
              description: OK
              schema:
                format: int32
                type: integer
                x-nullable: false
