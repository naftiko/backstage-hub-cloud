apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Delete Subscriptions Subscriptionid Resourcegroups Resourcegroupname
    Providers Microsoft.storagecache Caches Cachename Storagetargets
    Storagetargetname
  description: >-
    Removes a Storage Target from a cache. This operation is allowed at any
    time, but if the cache is down or unhealthy, the actual removal of the
    Storage Target may be delayed until the cache is healthy again. Note that if
    the cache has data to flush to the Storage Target, the data will be flushed
    before the Storage Target will be deleted.
  tags: []
  links:
