kind: API
metadata:
  name: microsoftAzureBatchReplacepoolproperties
  description: >-
    This fully replaces all the updatable properties of the Pool. For example,
    if<br>the Pool has a StartTask associated with it and if StartTask is not
    specified<br>with this request, then the Batch service will remove the
    existing StartTask.
