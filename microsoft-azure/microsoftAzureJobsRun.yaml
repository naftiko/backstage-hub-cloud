apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureJobsRun
  description: Runs a job.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
        Microsoft Scheduler Jobcollections Jobcollectionname Jobs Jobname Run
      description: Runs a job.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Scheduler/jobCollections/{jobCollectionName}/jobs/{jobName}/run:
        post:
          summary: >-
            Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft Scheduler Jobcollections Jobcollectionname Jobs
            Jobname Run
          description: Runs a job.
          operationId: microsoftAzureJobsRun
          responses:
            '200':
              description: The job has been successfully run.
