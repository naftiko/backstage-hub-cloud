apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Invokes An Administrative Command On The Given Infrastructure Service
    Instance.
  description: >-
    For clusters that have one or more instances of the Infrastructure Service
    configured,this API provides a way to send infrastructure-specific commands
    to a particularinstance of the Infrastructure Service.Available commands and
    their corresponding response formats vary depending uponthe infrastructure
    on which the cluster is running.This API supports the Service Fabric
    platform; it is not meant to be used directly from your code.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
