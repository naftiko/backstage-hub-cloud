apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureCreateservicefromtemplate
  description: >-
    Creates a Service Fabric service from the service template defined in the
    application manifest. A service template contains the properties that will
    be same for the service instance of the same type. The API allows overriding
    the properties that are usually different for different services of the same
    service type.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Creates A Service Fabric Service From The Service Template '
      description: >-
        Creates a Service Fabric service from the service template defined in the
        application manifest. A service template contains the properties that will
        be same for the service instance of the same type. The API allows overriding
        the properties that are usually different for different services of the same
        service type.
    paths:
      /Applications/{applicationId}/$/GetServices/$/CreateFromTemplate:
        post:
          summary: 'Creates A Service Fabric Service From The Service Template '
          description: >-
            Creates a Service Fabric service from the service template defined in
            the application manifest. A service template contains the properties
            that will be same for the service instance of the same type. The API
            allows overriding the properties that are usually different for
            different services of the same service type.
          operationId: microsoftAzureCreateservicefromtemplate
          responses:
