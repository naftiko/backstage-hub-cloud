apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Search Poi Category Format
  description: >-
    **Get POI by Category****Applies to**: S0 and S1 pricing tiers.Points of
    Interest (POI) Category Search allows you to request POI results from given
    category. Search allows to query POIs from one category at a time.  Endpoint
    will only return POI results which are categorized as specified.  Response
    includes POI details such as address, coordinate location and
    classification.
