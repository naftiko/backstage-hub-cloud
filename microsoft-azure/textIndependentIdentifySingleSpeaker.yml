apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Identify Single Speaker Profile
  description: >-
    Identifies who is speaking in input audio among a list of candidate
    profiles.Limitations:* Minimum audio input length is **1 second*** Maximum
    audio input length is **120 seconds*** Minimum candidate speakers count is
    **1*** Maximum candidate speakers count is **50*** Minimum effective speech
    length (excluding silence and other non-speech frames) is **4 seconds** 
    This limitation can be disabled by setting "ignoreMinLength" to **true**.*
    Minimum audio Signal-to-noise ratio (SNR) is **2dB**
