apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureDataregistryRegisterorreplace
  description: >-
    <br><br>The `Register` API is an HTTP `PUT` request used to register the
    data in an Azure Storage Account with an Azure Maps account. The maximum
    file size that can be registered is one gigabyte.<br><br>This is useful in
    scenarios like registering a collection of Geofences in `GeoJSON` format for
    use in [Azure Maps Geofencing
    Service](https://docs.microsoft.com/rest/api/maps/spatial), or registering a
    set of DWG design files as a zipped [Drawing
    Package](https://docs.microsoft.com/azure/azure-maps/drawing-requirements)
    for use in the Azure Maps Creator [Conversion
    Service](https://docs.microsoft.com/rest/api/maps/v2/conversion).<br><br>The
    data registry service endpoint is limited in scope to the region of your
    Azure Maps account and is not available for global Azure Maps
    accounts.<br><br>## Submit Register or Replace Request<br><br>The `Register`
    and `Replace` requests are both long-running operations that contain an
    [AzureBlob](#azureblob) JSON object in the body of the request that defines
    the data registry details.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
