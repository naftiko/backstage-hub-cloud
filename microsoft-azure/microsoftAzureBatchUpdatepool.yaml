apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureBatchUpdatepool
  description: >-
    This only replaces the Pool properties specified in the request. For
    example,<br>if the Pool has a StartTask associated with it, and a request
    does not specify<br>a StartTask element, then the Pool keeps the existing
    StartTask.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Updates The Properties Of The Specified Pool '
      description: >-
        This only replaces the Pool properties specified in the request. For
        example,<br>if the Pool has a StartTask associated with it, and a request
        does not specify<br>a StartTask element, then the Pool keeps the existing
        StartTask.
    paths:
      /pools/{poolId}:
        patch:
          summary: 'Updates The Properties Of The Specified Pool '
          description: >-
            This only replaces the Pool properties specified in the request. For
            example,<br>if the Pool has a StartTask associated with it, and a
            request does not specify<br>a StartTask element, then the Pool keeps the
            existing StartTask.
          operationId: microsoftAzureBatchUpdatepool
          responses:
            default:
              description: An unexpected error response.
              schema:
                $ref: '#/definitions/BatchError'
