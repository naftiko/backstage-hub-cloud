apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Weather Currentconditions Format
  description: >-
    **Get Current Conditions**    **Applies to**: S0 and S1 pricing tiers.Get
    Current Conditions service returns detailed current weather conditions such
    as precipitation, temperature and wind for a given coordinate location.
    Also, observations from the past 6 or 24 hours for a particular location can
    be retrieved. The basic information returned with the response include
    details such as observation date and time, brief description of the weather
    conditions, weather icon, precipitation indicator flags, and temperature.
    Additional details such as RealFeel™ Temperature and UV index are also
    returned.
