apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureExtensionsDelete
  description: >-
    Removes an extension resource registration for a Visual Studio Team Services
    account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Extensions Delete
      description: >-
        Removes an extension resource registration for a Visual Studio Team Services
        account.
    paths:
      /subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/microsoft.visualstudio/account/{accountResourceName}/extension/{extensionResourceName}:
        delete:
          summary: Extensions Delete
          description: >-
            Removes an extension resource registration for a Visual Studio Team
            Services account.
          operationId: microsoftAzureExtensionsDelete
          responses:
            '200':
              description: >-
                The operation succeeded. The extension resource has been deleted for
                the specified account.
