apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzurePoolPatch
  description: >-
    This only replaces the Pool properties specified in the request. For
    example, if the Pool has a StartTask associated with it, and a request does
    not specify a StartTask element, then the Pool keeps the existing StartTask.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Updates The Properties Of The Specified Pool '
      description: >-
        This only replaces the Pool properties specified in the request. For
        example, if the Pool has a StartTask associated with it, and a request does
        not specify a StartTask element, then the Pool keeps the existing StartTask.
    paths:
      /pools/{poolId}:
        patch:
          summary: 'Updates The Properties Of The Specified Pool '
          description: >-
            This only replaces the Pool properties specified in the request. For
            example, if the Pool has a StartTask associated with it, and a request
            does not specify a StartTask element, then the Pool keeps the existing
            StartTask.
          operationId: microsoftAzurePoolPatch
          responses:
            default:
              description: The error from the Batch service.
              schema:
                $ref: '#/definitions/BatchError'
