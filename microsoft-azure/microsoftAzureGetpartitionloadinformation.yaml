apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureGetpartitionloadinformation
  description: >-
    Returns information about the load of a specified partition.<br>The response
    includes a list of load reports for a Service Fabric partition.<br>Each
    report includes the load metric name, value, and last reported time in UTC.
