metadata:
  name: get-traffic-flow-segment-format
  description: >-
    __Traffic Flow Segment__**Applies to**: S0 and S1 pricing tiers.This service
    provides information about the speeds and travel times of the road fragment
    closest to the given coordinates. It is designed to work alongside the Flow
    layer of the Render Service to support clickable  flow data visualizations.
    With this API, the client side can connect any place in the map with flow
    data on the  closest road and present it to the user.
