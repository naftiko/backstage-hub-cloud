apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Enables Automatic Scaling For A Pool.
  description: >-
    You cannot enable automatic scaling on a Pool if a resize operation is
    inprogress on the Pool. If automatic scaling of the Pool is currently
    disabled,you must specify a valid autoscale formula as part of the request.
    If automaticscaling of the Pool is already enabled, you may specify a new
    autoscale formulaand/or a new evaluation interval. You cannot call this API
    for the same Poolmore than once every 30 seconds.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
