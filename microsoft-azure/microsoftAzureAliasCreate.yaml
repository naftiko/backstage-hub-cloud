apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureAliasCreate
  description: >-
    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).<br><br>Creator makes it
    possible to develop applications based on your private indoor map data using
    Azure Maps API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps
    Creator.<br><br>This API allows the caller to create an alias. You can also
    assign the alias during the create request. An alias can reference an ID
    generated by a creator service, but cannot reference another alias
    ID.<br><br>### Submit Create Request<br><br>To create your alias, you will
    use a `POST` request. If you would like to assign the alias during the
    creation, you will pass the `resourceId` query parameter.<br><br>### Create
    Alias Response<br><br>The Create API returns a HTTP `201 Created` response
    with the alias resource in the body.<br><br>A sample response from creating
    an alias:<br><br>```json<br>{<br>  "createdTimestamp":
    "2020-02-13T21:19:11.123Z",<br>  "aliasId":
    "a8a4b8bb-ecf4-fb27-a618-f41721552766",<br>  "creatorDataItemId":
    "e89aebb9-70a3-8fe1-32bb-1fbd0c725f14",<br>  "lastUpdatedTimestamp":
    "2020-02-13T21:19:22.123Z"<br>}<br>```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
