apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureSuggesttagsandregions
  description: >-
    This API will get suggested tags and regions for an array/batch of untagged
    images along with confidences for the tags. It returns an empty array if no
    tags are found.<br>There is a limit of 64 images in the batch.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Suggest Tags And Regions For An Array Batch Of Untagged Images Returns Empty
        Array If No Tags Are Found 
      description: >-
        This API will get suggested tags and regions for an array/batch of untagged
        images along with confidences for the tags. It returns an empty array if no
        tags are found.<br>There is a limit of 64 images in the batch.
    paths:
      /projects/{projectId}/tagsandregions/suggestions:
        post:
          summary: >-
            Suggest Tags And Regions For An Array Batch Of Untagged Images Returns
            Empty Array If No Tags Are Found 
          description: >-
            This API will get suggested tags and regions for an array/batch of
            untagged images along with confidences for the tags. It returns an empty
            array if no tags are found.<br>There is a limit of 64 images in the
            batch.
          operationId: microsoftAzureSuggesttagsandregions
          responses:
            default:
              description: Error response
              schema:
                $ref: '#/definitions/CustomVisionError'
