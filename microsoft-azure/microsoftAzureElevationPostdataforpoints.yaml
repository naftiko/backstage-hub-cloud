apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureElevationPostdataforpoints
  description: >-
    **Applies to**: S1 pricing tier.<br><br>The Post Data for Points API
    provides elevation data for multiple points.  A point is defined in lat/lon
    coordinate format. Use the POST endpoint only  if you intend to pass
    multiple points in the request. If you intend to pass  a single coordinate
    into the API, use the [GET Data For Points
    API](https://docs.microsoft.com/en-us/rest/api/maps/elevation/getdataforpoints).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Query Elevation Data For Multiple Points
      description: >-
        **Applies to**: S1 pricing tier.<br><br>The Post Data for Points API
        provides elevation data for multiple points.  A point is defined in lat/lon
        coordinate format. Use the POST endpoint only  if you intend to pass
        multiple points in the request. If you intend to pass  a single coordinate
        into the API, use the [GET Data For Points
        API](https://docs.microsoft.com/en-us/rest/api/maps/elevation/getdataforpoints).
    paths:
      /elevation/point/{format}:
        post:
          summary: Query Elevation Data For Multiple Points
          description: >-
            **Applies to**: S1 pricing tier.<br><br>The Post Data for Points API
            provides elevation data for multiple points.  A point is defined in
            lat/lon coordinate format. Use the POST endpoint only  if you intend to
            pass multiple points in the request. If you intend to pass  a single
            coordinate into the API, use the [GET Data For Points
            API](https://docs.microsoft.com/en-us/rest/api/maps/elevation/getdataforpoints).
          operationId: microsoftAzureElevationPostdataforpoints
          responses:
            '500':
              $ref: '#/responses/500'
