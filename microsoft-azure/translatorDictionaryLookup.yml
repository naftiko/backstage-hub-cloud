apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Dictionary Lookup
  description: >-
    Provides alternative translations for a word and a small number of idiomatic
    phrases. Each translation has a `part-of-speech` and a list of
    `back-translations`. The back-translations enable a user to understand the
    translation in context. The Dictionary Example operation allows further
    drill down to see example uses of each translation pair.
