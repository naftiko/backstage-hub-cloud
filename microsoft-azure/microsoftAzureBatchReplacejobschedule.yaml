apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureBatchReplacejobschedule
  description: >-
    This fully replaces all the updatable properties of the Job Schedule.
    For<br>example, if the schedule property is not specified with this request,
    then the<br>Batch service will remove the existing schedule. Changes to a
    Job Schedule only<br>impact Jobs created by the schedule after the update
    has taken place; currently<br>running Jobs are unaffected.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Updates The Properties Of The Specified Job Schedule '
      description: >-
        This fully replaces all the updatable properties of the Job Schedule.
        For<br>example, if the schedule property is not specified with this request,
        then the<br>Batch service will remove the existing schedule. Changes to a
        Job Schedule only<br>impact Jobs created by the schedule after the update
        has taken place; currently<br>running Jobs are unaffected.
    paths:
      /jobschedules/{jobScheduleId}:
        put:
          summary: 'Updates The Properties Of The Specified Job Schedule '
          description: >-
            This fully replaces all the updatable properties of the Job Schedule.
            For<br>example, if the schedule property is not specified with this
            request, then the<br>Batch service will remove the existing schedule.
            Changes to a Job Schedule only<br>impact Jobs created by the schedule
            after the update has taken place; currently<br>running Jobs are
            unaffected.
          operationId: microsoftAzureBatchReplacejobschedule
          responses:
            default:
              description: An unexpected error response.
              schema:
                $ref: '#/definitions/BatchError'
