apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    disables-periodic-backup-of-service-fabric-service-which-was-previously-enabled
  description: >-
    Disables periodic backup of Service Fabric service which was previously
    enabled. Backup must be explicitly enabled before it can be disabled.In case
    the backup is enabled for the Service Fabric application, which this service
    is part of, this service would continue to be periodically backed up as per
    the policy mapped at the application level.
