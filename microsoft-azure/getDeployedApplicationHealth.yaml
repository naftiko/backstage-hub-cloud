apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    gets-the-information-about-health-of-an-application-deployed-on-a-service-fabric-node
  description: >-
    Gets the information about health of an application deployed on a Service
    Fabric node. Use EventsHealthStateFilter to optionally filter for the
    collection of HealthEvent objects reported on the deployed application based
    on health state. Use DeployedServicePackagesHealthStateFilter to optionally
    filter for DeployedServicePackageHealth children based on health state.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Gets The Information About Health Of An Application Deployed On A Service
        Fabric Node.
      description: >-
        Gets the information about health of an application deployed on a Service
        Fabric node. Use EventsHealthStateFilter to optionally filter for the
        collection of HealthEvent objects reported on the deployed application based
        on health state. Use DeployedServicePackagesHealthStateFilter to optionally
        filter for DeployedServicePackageHealth children based on health state.
    paths:
      /Nodes/{nodeName}/$/GetApplications/{applicationId}/$/GetHealth:
        get:
          summary: >-
            Gets The Information About Health Of An Application Deployed On A
            Service Fabric Node.
          description: >-
            Gets the information about health of an application deployed on a
            Service Fabric node. Use EventsHealthStateFilter to optionally filter
            for the collection of HealthEvent objects reported on the deployed
            application based on health state. Use
            DeployedServicePackagesHealthStateFilter to optionally filter for
            DeployedServicePackageHealth children based on health state.
          operationId: getDeployedApplicationHealth
          responses:
            default:
              description: The detailed error response.
              schema:
                $ref: '#/definitions/FabricError'
