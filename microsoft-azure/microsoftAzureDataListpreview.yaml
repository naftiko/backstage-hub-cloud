apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureDataListpreview
  description: >-
    **Applies to:** S1 pricing tier.<br><br><br>This API allows the caller to
    fetch a list of all content uploaded previously using the [Data Upload
    API](/rest/api/maps/data/upload?view=rest-maps-1.0).<br><br>>
    [!NOTE]<br>><br>> **Azure Maps Data service retirement**<br>><br>> The Azure
    Maps Data service (both [v1](/rest/api/maps/data?view=rest-maps-1.0) and
    [v2](/rest/api/maps/data)) is now deprecated and will be retired on 9/16/24.
    To avoid service disruptions, all calls to the Data service will need to be
    updated to use the Azure Maps [Data Registry](/rest/api/maps/data-registry)
    service by 9/16/24. For more information, see [How to create data
    registry](/azure/azure-maps/how-to-create-data-registries).<br><br><br>###
    Submit List Request<br><br>To list all your map data content you will issue
    a `GET` request with no additional parameters.<br><br><br>### List Data
    Response<br><br>The Data List API returns the complete list of all data in
    `json` format. The response contains the following details for each data
    resource:<br><br>  > udid - The unique data id for the data
    resource.<br><br>  > location - The location of the data resource. Execute a
    HTTP `GET` on this location to download the data.<br><br><br>Here's a sample
    response returning the `udid` and `location` of 3 data resources: 
    <br><br><br><br>```json<br>{<br>    "mapDataList": <br>    [<br>       
    {<br>            "udid":
    "9a1288fa-1858-4a3b-b68d-13a8j5af7d7c",<br>            "location":
    "https://atlas.microsoft.com/mapData/9a1288fa-1858-4a3b-b68d-13a8j5af7d7c?api-version=1.0",<br>           
    "sizeInBytes": 29920,<br>            "uploadStatus": "Completed"<br>       
    },<br>        {<br>            "udid":
    "8b1288fa-1958-4a2b-b68e-13a7i5af7d7c",<br>            "location":
    "https://atlas.microsoft.com/mapData/8b1288fa-1958-4a2b-b68e-13a7i5af7d7c?api-version=1.0",<br>           
    "sizeInBytes": 1339,<br>            "uploadStatus": "Completed"<br>       
    },<br>        {<br>            "udid":
    "7c1288fa-2058-4a1b-b68f-13a6h5af7d7c",<br>            "location":
    "https://atlas.microsoft.com/mapData/7c1288fa-2058-4a1b-b68f-13a6h5af7d7c?api-version=1.0",<br>           
    "sizeInBytes": 1650,<br>            "uploadStatus": "Pending"<br>       
    }]<br>}<br>```<br><br>
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
