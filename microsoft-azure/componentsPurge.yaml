apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    post-subscriptions-subscriptionid-resourcegroups-resourcegroupname-providers-microsoftinsights-components-resourcename-purge
  description: >-
    Purges data in an Application Insights component by a set of user-defined
    filters.In order to manage system resources, purge requests are throttled at
    50 requests per hour. You should batch the execution of purge requests by
    sending a single command whose predicate includes all user identities that
    require purging. Use the in operator to specify multiple identities. You
    should run the query prior to using for a purge request to verify that the
    results are expected.
