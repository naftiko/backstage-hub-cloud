apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureAliasList
  description: >-
    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).<br><br>Creator makes it
    possible to develop applications based on your private indoor map data using
    Azure Maps API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps
    Creator.<br><br>This API allows the caller to fetch a list of all previously
    successfully created aliases.<br><br>### Submit List Request<br><br>To list
    all your aliases, you will issue a `GET` request with no additional
    parameters.<br><br>### List Data Response<br><br>The List API returns the
    complete list of all aliases in `json` format. The response contains the
    following details for each alias resource:<br>  > createdTimestamp - The
    timestamp that the alias was created. Format yyyy-MM-ddTHH:mm:ss.sssZ<br>  >
    aliasId - The id for the alias.<br>  > creatorDataItemId - The id for the
    creator data item that this alias references (could be null if the alias has
    not been assigned).<br>  > lastUpdatedTimestamp - The last time the alias
    was assigned to a resource. Format yyyy-MM-ddTHH:mm:ss.sssZ<br><br>A sample
    response returning 2 alias resources:<br><br>```json<br>{<br>  "aliases":
    [<br>    {<br>      "createdTimestamp": "2020-02-13T21:19:11.123Z",<br>     
    "aliasId": "a8a4b8bb-ecf4-fb27-a618-f41721552766",<br>     
    "creatorDataItemId": "e89aebb9-70a3-8fe1-32bb-1fbd0c725f14",<br>     
    "lastUpdatedTimestamp": "2020-02-13T21:19:22.123Z"<br>    },<br>   
    {<br>      "createdTimestamp": "2020-02-18T19:53:33.123Z",<br>     
    "aliasId": "1856dbfc-7a66-ee5a-bf8d-51dbfe1906f6",<br>     
    "creatorDataItemId": null,<br>      "lastUpdatedTimestamp":
    "2020-02-18T19:53:33.123Z"<br>    }<br>  ]<br>}<br>```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
