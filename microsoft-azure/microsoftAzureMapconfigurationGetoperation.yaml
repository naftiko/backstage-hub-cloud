  description: >-
    <br><br>The `Get Operation` API is an HTTP `GET` request used to check the
    status of the map configuration creation process.<br><br>### Submit
    Operations Request<br><br>To view the current progress of a map
    configuration operation, you will use a `GET` request where the
    `operationId` given the path is the ID that represents the
    operation.<br><br>### Operation Response<br><br>While in progress, a
    `200-OK` http status code is returned with no extra headers. If the
    operation succeeds, a `200-OK` http status code is returned with the
    `Resource-Location` in the header.
