    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).<br><br>Creator makes it
    possible to develop applications based on your private indoor map data using
    Azure Maps API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps
    Creator.<br><br>
    [This](https://docs.microsoft.com/en-us/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps Creator. WFS
    API follows the [Open Geospatial Consortium API standard for
    Features](http://docs.opengeospatial.org/is/17-069r3/17-069r3.html) to query
    [Datasets](https://docs.microsoft.com/en-us/rest/api/maps/v2/dataset/create).
    <br>A dataset consists of multiple feature collections. A feature collection
    is a collection of features of a similar type, based on a common schema.<br>
    <br>The Collection Definition API provides the detailed data model of a
    given collection.
