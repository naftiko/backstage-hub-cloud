apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: creates-or-updates-a-network-resource
  description: >-
    Creates a network resource with the specified name and description. If a
    network with the same name already exists, then its description is updated
    to the one indicated in this request.Use network resources to create private
    network and configure public connectivity for services within your
    application. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Creates Or Updates A Network Resource.
      description: >-
        Creates a network resource with the specified name and description. If a
        network with the same name already exists, then its description is updated
        to the one indicated in this request.Use network resources to create private
        network and configure public connectivity for services within your
        application. 
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServiceFabricMesh/networks/{networkName}:
        put:
          summary: Creates Or Updates A Network Resource.
          description: >-
            Creates a network resource with the specified name and description. If a
            network with the same name already exists, then its description is
            updated to the one indicated in this request.Use network resources to
            create private network and configure public connectivity for services
            within your application. 
          operationId: networkCreate
          responses:
            default:
              description: Error
              schema:
