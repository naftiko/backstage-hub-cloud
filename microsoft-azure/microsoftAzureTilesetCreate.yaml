apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureTilesetCreate
  description: >-
    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).<br><br>Creator makes it
    possible to develop applications based on your private indoor map data using
    Azure Maps API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps
    Creator.<br><br>
    [This](https://docs.microsoft.com/en-us/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps
    Creator.<br><br>The Tileset Create API allows the caller to create a tileset
    from a dataset. A tileset contains a set of tiles that can be consumed
    <br>from the [Get Map Tile](/rest/api/maps/render/getmaptile) to retrieve
    custom tiles. To make a dataset, use the <br>[DataSet Create
    API](/rest/api/maps-creator/dataset/create).<br><br>## Submit Create
    Request<br><br>To create your tileset you will make a `POST` request with an
    empty body. The `datasetId` query parameter will be <br>used as the source
    of the tileset data.<br><br>The Create Tileset API is a <br>[long-running
    operation](https://aka.ms/am-creator-lrt-v2).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
