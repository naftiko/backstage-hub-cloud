apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: list-datasets-in-a-share
  description: List DataSets in a share
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Datasets In A Share.
      description: List DataSets in a share
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataShare/accounts/{accountName}/shares/{shareName}/dataSets:
        get:
          summary: List Datasets In A Share.
          description: List DataSets in a share
          operationId: dataSetsListByShare
          responses:
            default:
              description: >-
                An error response received from the Microsoft.DataShare resource
                provider.
              schema:
                $ref: '#/definitions/DataShareError'
