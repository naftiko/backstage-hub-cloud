apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Aliases Aliasid
  description: >-
    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).Creator makes it possible to
    develop applications based on your private indoor map data using Azure Maps
    API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps Creator.This
    API allows the caller to fetch the details of a previously created alias.###
    Submit Get Details RequestTo get the details of your alias, you will issue a
    `GET` request with the `aliasId` in the path.### Get Details ResponseThe Get
    Details API returns the previously created alias in `json` format. The
    response contains the following details for the alias resource:  >
    createdTimestamp - The timestamp that the alias was created.  > aliasId -
    The id for the alias.  > creatorDataItemId - The id for the creator data
    item that this alias references (could be null if the alias has not been
    assigned).  > lastUpdatedTimestamp - The last time the alias was assigned to
    a resource.Here's a sample response:```json{  "createdTimestamp":
    "2020-02-13T21:19:11.123Z",  "aliasId":
    "a8a4b8bb-ecf4-fb27-a618-f41721552766",  "creatorDataItemId":
    "e89aebb9-70a3-8fe1-32bb-1fbd0c725f14",  "lastUpdatedTimestamp":
    "2020-02-13T21:19:22.123Z"}```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
