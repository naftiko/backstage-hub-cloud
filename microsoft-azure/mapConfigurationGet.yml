apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Use To Get A Map Configuration.
  description: >-
    ### Submit Get Request The Map Configuration `Get` API is an HTTP `GET`
    request used to get a map configuration. The response contains a zip file
    with the map configuration JSON and any image files it references. You can
    always get the default map configuration using predefined alias
    `defaultIndoor_{tilesetId}` for a given tileset if you deleted the
    auto-generated map configuration. The two predefined styles used in default
    map configuration are `microsoft-maps:indoor_2022-01-01` and
    `microsoft-maps:indoor_dark_2022-01-01`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
