apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    post-subscriptions-subscriptionid-resourcegroups-resourcegroupname-providers-microsoftdatalakestore-accounts-accountname-enablekeyvault
  description: >-
    Attempts to enable a user managed Key Vault for encryption of the specified
    Data Lake Store account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
        Microsoft.datalakestore Accounts Accountname Enablekeyvault
      description: >-
        Attempts to enable a user managed Key Vault for encryption of the specified
        Data Lake Store account.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeStore/accounts/{accountName}/enableKeyVault:
        post:
          summary: >-
            Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft.datalakestore Accounts Accountname Enablekeyvault
          description: >-
            Attempts to enable a user managed Key Vault for encryption of the
            specified Data Lake Store account.
          operationId: accountsEnableKeyVault
          responses:
            '200':
              description: >-
                Successfully enabled the user-managed Key Vault settings used for
                encrypting this Data Lake Store account.
