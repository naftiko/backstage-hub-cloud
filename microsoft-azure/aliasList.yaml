apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: get-aliases
  description: >-
    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).Creator makes it possible to
    develop applications based on your private indoor map data using Azure Maps
    API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps Creator.This
    API allows the caller to fetch a list of all previously successfully created
    aliases.### Submit List RequestTo list all your aliases, you will issue a
    `GET` request with no additional parameters.### List Data ResponseThe List
    API returns the complete list of all aliases in `json` format. The response
    contains the following details for each alias resource:  > createdTimestamp
    - The timestamp that the alias was created. Format yyyy-MM-ddTHH:mm:ss.sssZ 
    > aliasId - The id for the alias.  > creatorDataItemId - The id for the
    creator data item that this alias references (could be null if the alias has
    not been assigned).  > lastUpdatedTimestamp - The last time the alias was
    assigned to a resource. Format yyyy-MM-ddTHH:mm:ss.sssZA sample response
    returning 2 alias resources:```json{  "aliases": [    {     
    "createdTimestamp": "2020-02-13T21:19:11.123Z",      "aliasId":
    "a8a4b8bb-ecf4-fb27-a618-f41721552766",      "creatorDataItemId":
    "e89aebb9-70a3-8fe1-32bb-1fbd0c725f14",      "lastUpdatedTimestamp":
    "2020-02-13T21:19:22.123Z"    },    {      "createdTimestamp":
    "2020-02-18T19:53:33.123Z",      "aliasId":
    "1856dbfc-7a66-ee5a-bf8d-51dbfe1906f6",      "creatorDataItemId": null,     
    "lastUpdatedTimestamp": "2020-02-18T19:53:33.123Z"    }  ]}```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
