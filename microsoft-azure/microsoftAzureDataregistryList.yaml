apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureDataregistryList
  description: >-
    <br><br>The `List` API is an HTTP `GET` request that returns an array
    containing all data registries previously registered using the [Register or
    Replace
    API](https://docs.microsoft.com/rest/api/maps/data-registry/register-or-replace).<br><br>The
    data registry service endpoint is limited in scope to the region of your
    Azure Maps account and is not available for global Azure Maps
    accounts.<br><br>## Submit List Request<br><br>To list all your data
    registries, issue a `GET` request with no additional parameters.<br><br>##
    List Response<br><br>The `List` request returns an array of data registries
    in `JSON` format in the body of the response.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
