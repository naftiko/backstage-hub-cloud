apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Gets The Health Of A Service Fabric Node, By Using The Specified Health
    Policy.
  description: >-
    Gets the health of a Service Fabric node. Use EventsHealthStateFilter to
    filter the collection of health events reported on the node based on the
    health state. Use ClusterHealthPolicy in the POST body to override the
    health policies used to evaluate the health. If the node that you specify by
    name does not exist in the health store, this returns an error.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Gets The Health Of A Service Fabric Node, By Using The Specified Health
        Policy.
      description: >-
        Gets the health of a Service Fabric node. Use EventsHealthStateFilter to
        filter the collection of health events reported on the node based on the
        health state. Use ClusterHealthPolicy in the POST body to override the
        health policies used to evaluate the health. If the node that you specify by
        name does not exist in the health store, this returns an error.
    paths:
      /Nodes/{nodeName}/$/GetHealth:
        post:
          summary: >-
            Gets The Health Of A Service Fabric Node, By Using The Specified Health
            Policy.
          description: >-
            Gets the health of a Service Fabric node. Use EventsHealthStateFilter to
            filter the collection of health events reported on the node based on the
            health state. Use ClusterHealthPolicy in the POST body to override the
            health policies used to evaluate the health. If the node that you
            specify by name does not exist in the health store, this returns an
            error.
          operationId: getNodeHealthUsingPolicy
          responses:
            default:
              description: The detailed error response.
              schema:
                $ref: '#/definitions/FabricError'
