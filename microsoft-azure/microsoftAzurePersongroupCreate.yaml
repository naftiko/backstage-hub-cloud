apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzurePersongroupCreate
  description: >-
    Create a new person group with specified personGroupId, name, user-provided
    userData and recognitionModel.<br> A person group is the container of the
    uploaded person data, including face recognition features.<br> After
    creation, use [PersonGroup Person -
    Create](https://docs.microsoft.com/rest/api/faceapi/persongroupperson/create)
    to add persons into the group, and then call [PersonGroup -
    Train](https://docs.microsoft.com/rest/api/faceapi/persongroup/train) to get
    this group ready for [Face -
    Identify](https://docs.microsoft.com/rest/api/faceapi/face/identify).<br> No
    image will be stored. Only the person's extracted face features and userData
    will be stored on server until [PersonGroup Person -
    Delete](https://docs.microsoft.com/rest/api/faceapi/persongroupperson/delete)
    or [PersonGroup -
    Delete](https://docs.microsoft.com/rest/api/faceapi/persongroup/delete) is
    called.<br>'recognitionModel' should be specified to associate with this
    person group. The default value for 'recognitionModel' is 'recognition_01',
    if the latest model needed, please explicitly specify the model you need in
    this parameter. New faces that are added to an existing person group will
    use the recognition model that's already associated with the collection.
    Existing face features in a person group can't be updated to features
    extracted by another version of recognition model.<br><br>Person group
    quota:<br>* Free-tier subscription quota: 1,000 person groups. Each holds up
    to 1,000 persons.<br>* S0-tier subscription quota: 1,000,000 person groups.
    Each holds up to 10,000 persons.<br>* to handle larger scale face
    identification problem, please consider using
    [LargePersonGroup](https://docs.microsoft.com/rest/api/faceapi/largepersongroup).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
