apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Get Region Proposals For An Image. Returns Empty Array If No Proposals Are
    Found.
  description: >-
    This API will get region proposals for an image along with confidences for
    the region. It returns an empty array if no proposals are found.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Get Region Proposals For An Image. Returns Empty Array If No Proposals Are
        Found.
      description: >-
        This API will get region proposals for an image along with confidences for
        the region. It returns an empty array if no proposals are found.
    paths:
      /{projectId}/images/{imageId}/regionproposals:
        post:
          summary: >-
            Get Region Proposals For An Image. Returns Empty Array If No Proposals
            Are Found.
          description: >-
            This API will get region proposals for an image along with confidences
            for the region. It returns an empty array if no proposals are found.
          operationId: getImageRegionProposals
          responses:
            '200':
              description: OK
              schema:
                $ref: '#/definitions/ImageRegionProposal'
