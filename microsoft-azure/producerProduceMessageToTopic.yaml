apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: produce-records
  description: >-
    Produce records to a topic in Kafka. If producing records to a newly created
    topic, please wait a few seconds for the topic to show up.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Produce Records
      description: >-
        Produce records to a topic in Kafka. If producing records to a newly created
        topic, please wait a few seconds for the topic to show up.
    paths:
      /v1/producer/topics/{topic}:
        post:
          summary: Produce Records
          description: >-
            Produce records to a topic in Kafka. If producing records to a newly
            created topic, please wait a few seconds for the topic to show up.
          operationId: producerProduceMessageToTopic
          responses:
            '500':
              description: Internal Server Error
