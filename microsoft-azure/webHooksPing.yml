metadata:
  name: Sends A Ping Event To The Registered Url.
  description: >-
    The request body of the POST request sent to the registered web hook URL is
    of the same shape as in the GET request for a specific hook.The Swagger
    Schema ID of the model is WebHookV3.            The request will contain a
    X-MicrosoftSpeechServices-Event header with the value ping. If the web hook
    was registered witha secret it will contain a
    X-MicrosoftSpeechServices-Signature header with an SHA256 hash of the
    payload withthe secret as HMAC key. The hash is base64 encoded.
