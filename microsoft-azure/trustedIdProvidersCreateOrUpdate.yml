apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
    Microsoft.datalakestore Accounts Accountname Trustedidproviders
    Trustedidprovidername
  description: >-
    Creates or updates the specified trusted identity provider. During update,
    the trusted identity provider with the specified name will be replaced with
    this new provider
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
        Microsoft.datalakestore Accounts Accountname Trustedidproviders
        Trustedidprovidername
      description: >-
        Creates or updates the specified trusted identity provider. During update,
        the trusted identity provider with the specified name will be replaced with
        this new provider
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeStore/accounts/{accountName}/trustedIdProviders/{trustedIdProviderName}:
        put:
          summary: >-
            Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft.datalakestore Accounts Accountname
            Trustedidproviders Trustedidprovidername
          description: >-
            Creates or updates the specified trusted identity provider. During
            update, the trusted identity provider with the specified name will be
            replaced with this new provider
          operationId: trustedIdProvidersCreateOrUpdate
          responses:
            '200':
              description: Successfully added the trusted identity provider.
              schema:
                $ref: '#/definitions/TrustedIdProvider'
