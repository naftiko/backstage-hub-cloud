metadata:
  name: use-to-get-the-details-of-a-routeset
  description: >-
    Creator makes it possible to develop applications based on your private
    indoor map data using Azure Maps API and SDKs. See the [Creator for indoor
    maps](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article for an introduction to the Azure Maps Creator concepts and tools.###
    Submit Get RequestThe `Get` API is an HTTP `GET` request that allows the
