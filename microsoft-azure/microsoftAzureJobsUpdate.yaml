apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureJobsUpdate
  description: >-
    Updates specific properties of a job. You can call this operation to notify
    the Import/Export service that the hard drives comprising the import or
    export job have been shipped to the Microsoft data center. It can also be
    used to cancel an existing job.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Patch Subscriptions Subscriptionid Resourcegroups Resourcegroupname
        Providers Microsoft Importexport Jobs Jobname
      description: >-
        Updates specific properties of a job. You can call this operation to notify
        the Import/Export service that the hard drives comprising the import or
        export job have been shipped to the Microsoft data center. It can also be
        used to cancel an existing job.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ImportExport/jobs/{jobName}:
        patch:
          summary: >-
            Patch Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft Importexport Jobs Jobname
          description: >-
            Updates specific properties of a job. You can call this operation to
            notify the Import/Export service that the hard drives comprising the
            import or export job have been shipped to the Microsoft data center. It
            can also be used to cancel an existing job.
          operationId: microsoftAzureJobsUpdate
          responses:
            default:
              description: An error occurs.
              schema:
                $ref: '#/definitions/ErrorResponse'
