apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    gets-details-for-the-latest-upgrade-performed-on-this-service-fabric-compose-deployment
  description: >-
    Returns the information about the state of the compose deployment upgrade
    along with details to aid debugging application health issues.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Gets Details For The Latest Upgrade Performed On This Service Fabric Compose
        Deployment.
      description: >-
        Returns the information about the state of the compose deployment upgrade
        along with details to aid debugging application health issues.
    paths:
      /ComposeDeployments/{deploymentName}/$/GetUpgradeProgress:
        get:
          summary: >-
            Gets Details For The Latest Upgrade Performed On This Service Fabric
            Compose Deployment.
          description: >-
            Returns the information about the state of the compose deployment
            upgrade along with details to aid debugging application health issues.
          operationId: getComposeDeploymentUpgradeProgress
          responses:
            default:
              description: The detailed error response.
              schema:
                $ref: '#/definitions/FabricError'
