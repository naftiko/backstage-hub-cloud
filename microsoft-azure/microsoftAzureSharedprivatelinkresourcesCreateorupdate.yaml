  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
        Microsoft Search Searchservices Searchservicename Sharedprivatelinkresources
        Sharedprivatelinkresourcename
      description: >-
        Initiates the creation or update of a shared private link resource managed
        by the search service in the given resource group.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Search/searchServices/{searchServiceName}/sharedPrivateLinkResources/{sharedPrivateLinkResourceName}:
        put:
          summary: >-
            Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft Search Searchservices Searchservicename
            Sharedprivatelinkresources Sharedprivatelinkresourcename
          description: >-
            Initiates the creation or update of a shared private link resource
            managed by the search service in the given resource group.
          operationId: microsoftAzureSharedprivatelinkresourcesCreateorupdate
          responses:
