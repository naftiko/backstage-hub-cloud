apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureGetimageperformances
  description: >-
    This API supports batching and range selection. By default it will only
    return first 50 images matching images.<br>Use the {take} and {skip}
    parameters to control how many images to return in a given batch.<br>The
    filtering is on an and/or relationship. For example, if the provided tag ids
    are for the "Dog" and<br>"Cat" tags, then only images tagged with Dog and/or
    Cat will be returned
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Image With Its Prediction For A Given Project Iteration
      description: >-
        This API supports batching and range selection. By default it will only
        return first 50 images matching images.<br>Use the {take} and {skip}
        parameters to control how many images to return in a given batch.<br>The
        filtering is on an and/or relationship. For example, if the provided tag ids
        are for the "Dog" and<br>"Cat" tags, then only images tagged with Dog and/or
        Cat will be returned
    paths:
      /projects/{projectId}/iterations/{iterationId}/performance/images:
        get:
          summary: Get Image With Its Prediction For A Given Project Iteration
          description: >-
            This API supports batching and range selection. By default it will only
            return first 50 images matching images.<br>Use the {take} and {skip}
            parameters to control how many images to return in a given batch.<br>The
            filtering is on an and/or relationship. For example, if the provided tag
            ids are for the "Dog" and<br>"Cat" tags, then only images tagged with
            Dog and/or Cat will be returned
          operationId: microsoftAzureGetimageperformances
          responses:
            '200':
              description: OK
              schema:
                type: array
                items:
                  $ref: '#/definitions/ImagePerformance'
                x-nullable: true
