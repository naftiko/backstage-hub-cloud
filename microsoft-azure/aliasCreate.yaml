metadata:
  name: post-aliases
  description: >-
    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).Creator makes it possible to
    develop applications based on your private indoor map data using Azure Maps
    API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps Creator.This
    API allows the caller to create an alias. You can also assign the alias
    during the create request. An alias can reference an ID generated by a
    creator service, but cannot reference another alias ID.### Submit Create
    RequestTo create your alias, you will use a `POST` request. If you would
    like to assign the alias during the creation, you will pass the `resourceId`
    query parameter.### Create Alias ResponseThe Create API returns a HTTP `201
    Created` response with the alias resource in the body.A sample response from
    creating an alias:```json{  "createdTimestamp": "2020-02-13T21:19:11.123Z", 
    "aliasId": "a8a4b8bb-ecf4-fb27-a618-f41721552766",  "creatorDataItemId":
    "e89aebb9-70a3-8fe1-32bb-1fbd0c725f14",  "lastUpdatedTimestamp":
    "2020-02-13T21:19:22.123Z"}```
