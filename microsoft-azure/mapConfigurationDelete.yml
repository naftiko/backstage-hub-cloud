apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Use To Delete A Map Configuration.
  description: >-
    The Map Configuration `Delete` API is an HTTP `DELETE` request used to
    delete a map configuration. For more information on what a map configuration
    is, see the [Creator for indoor
    maps](/azure/azure-maps/creator-indoor-maps#map-configuration) concepts
    article.### Submit Delete RequestAn `HTTP DELETE` request with the
    `mapConfigurationId` in the path of the request is required to remove an
    existing map configuration from your Azure Maps account.    #### Delete
    request "Successful"The Map Configuration Delete API returns a HTTP `204 No
    Content` response with an empty body, if the map configuration was deleted
    successfully.    #### Delete request "Failed"A HTTP `400 Bad Request` error
    response will be returned if the map configuration with the passed-in
    `mapConfigurationId` is not found. Here is a sample error response:```json{ 
    "error": {      "code": "400 BadRequest",      "message": "Bad request -
    MapConfiguration Id: d85b5b27-5fc4-4599-8b50-47160e90f8ce does not exist." 
    }}```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
