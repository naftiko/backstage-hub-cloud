apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Atlas Entity Uniqueattribute Type Typename Labels
  description: >-
    Delete given labels to a given entity identified by its type and unique
    attributes, if labels is null/empty, no labels will be removed. If any
    labels in labels set are non-existing labels, they will be ignored, only
    existing labels will be removed. In addition to the typeName path parameter,
    attribute key-value pair(s) can be provided in the following format: attr:=.
    NOTE: The attrName and attrValue should be unique across entities, eg.
    qualifiedName. The REST request would look something like this: DELETE
    /v2/entity/uniqueAttribute/type/aType?attr:aTypeAttribute=someValue. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
