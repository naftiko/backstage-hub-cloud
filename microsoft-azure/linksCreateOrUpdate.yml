apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
    Microsoft.customerinsights Hubs Hubname Links Linkname
  description: Creates a link or updates an existing link in the hub.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
        Microsoft.customerinsights Hubs Hubname Links Linkname
      description: Creates a link or updates an existing link in the hub.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CustomerInsights/hubs/{hubName}/links/{linkName}:
        put:
          summary: >-
            Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft.customerinsights Hubs Hubname Links Linkname
          description: Creates a link or updates an existing link in the hub.
          operationId: linksCreateOrUpdate
          responses:
            '202':
              description: Accepted. The create link operation is accepted.
