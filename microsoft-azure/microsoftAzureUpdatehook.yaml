apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureUpdatehook
  description: >-
    If the property secret in the configuration is omitted or contains an empty
    string, future callbacks won't contain
    X-MicrosoftSpeechServices-Signature<br>headers. If the property contains a
    non-empty string, it will be used to create a SHA256 hash of the payload
    with the secret as HMAC key. This hash<br>will be set as
    X-MicrosoftSpeechServices-Signature header when calling back into the
    registered URL.<br>            <br>If the URL changes,  the web hook will
    stop receiving events until a<br>challenge/response is completed. To do
    this, a request with the event type challenge will be made with a query
    parameter called validationToken.<br>Respond to the challenge with a 200 OK
    containing the value of the validationToken query parameter as the response
    body. When the challenge/response<br>is successfully completed, the web hook
    will begin receiving events.
  tags: []
