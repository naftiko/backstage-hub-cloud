apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureGetchaosevents
  description: >-
    To get the next segment of the Chaos events, you can specify the
    ContinuationToken. To get the start of a new segment of Chaos events, you
    can specify the time range<br>through StartTimeUtc and EndTimeUtc. You
    cannot specify both the ContinuationToken and the time range in the same
    call.<br>When there are more than 100 Chaos events, the Chaos events are
    returned in multiple segments where a segment contains no more than 100
    Chaos events and to get the next segment you make a call to this API with
    the continuation token.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
