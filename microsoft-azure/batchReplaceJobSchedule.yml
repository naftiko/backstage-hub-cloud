apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Updates The Properties Of The Specified Job Schedule.
  description: >-
    This fully replaces all the updatable properties of the Job Schedule.
    Forexample, if the schedule property is not specified with this request,
    then theBatch service will remove the existing schedule. Changes to a Job
    Schedule onlyimpact Jobs created by the schedule after the update has taken
    place; currentlyrunning Jobs are unaffected.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Updates The Properties Of The Specified Job Schedule.
      description: >-
        This fully replaces all the updatable properties of the Job Schedule.
        Forexample, if the schedule property is not specified with this request,
        then theBatch service will remove the existing schedule. Changes to a Job
        Schedule onlyimpact Jobs created by the schedule after the update has taken
        place; currentlyrunning Jobs are unaffected.
    paths:
      /jobschedules/{jobScheduleId}:
        put:
          summary: Updates The Properties Of The Specified Job Schedule.
          description: >-
            This fully replaces all the updatable properties of the Job Schedule.
            Forexample, if the schedule property is not specified with this request,
            then theBatch service will remove the existing schedule. Changes to a
            Job Schedule onlyimpact Jobs created by the schedule after the update
            has taken place; currentlyrunning Jobs are unaffected.
          operationId: batchReplaceJobSchedule
          responses:
            default:
              description: An unexpected error response.
              schema:
                $ref: '#/definitions/BatchError'
