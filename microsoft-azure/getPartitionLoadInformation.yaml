kind: API
metadata:
  name: gets-the-load-information-of-the-specified-service-fabric-partition
  description: >-
    Returns information about the load of a specified partition.The response
    includes a list of load reports for a Service Fabric partition.Each report
    includes the load metric name, value, and last reported time in UTC.
