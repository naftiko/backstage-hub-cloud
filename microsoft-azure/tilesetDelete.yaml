apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: delete-tilesets-tilesetid
  description: >-
    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).Creator makes it possible to
    develop applications based on your private indoor map data using Azure Maps
    API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps Creator.This
    API allows the caller to delete a created tileset.    You can use this API
    if a tileset is no longer needed. ### Submit Delete RequestTo delete your
    content you will issue a `DELETE` request where the path will contain the
    `tilesetId` of the tileset to delete.    #### Delete request "Successful"The
    Tileset Delete API returns a HTTP `204 No Content` response with an empty
    body, if the tileset was deleted successfully.    #### Delete request
    "Failed"A HTTP `400 Bad Request` error response will be returned if the
    tileset with the passed-in `tilesetId` is not found. Here is a sample error
    response:```json{  "error": {      "code": "400 BadRequest",      "message":
    "Bad request - Tileset Id: d85b5b27-5fc4-4599-8b50-47160e90f8ce does not
    exist."  }}```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
