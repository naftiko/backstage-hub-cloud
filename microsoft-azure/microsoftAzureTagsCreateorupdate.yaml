apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureTagsCreateorupdate
  description: >-
    This operation allows adding a name to the list of predefined tag names for
    the given subscription. A tag name can have a maximum of 512 characters and
    is case-insensitive. Tag names cannot have the following prefixes which are
    reserved for Azure use: 'microsoft', 'azure', 'windows'.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Creates A Predefined Tag Name '
      description: >-
        This operation allows adding a name to the list of predefined tag names for
        the given subscription. A tag name can have a maximum of 512 characters and
        is case-insensitive. Tag names cannot have the following prefixes which are
        reserved for Azure use: 'microsoft', 'azure', 'windows'.
    paths:
      /subscriptions/{subscriptionId}/tagNames/{tagName}:
        put:
          summary: 'Creates A Predefined Tag Name '
          description: >-
            This operation allows adding a name to the list of predefined tag names
            for the given subscription. A tag name can have a maximum of 512
            characters and is case-insensitive. Tag names cannot have the following
            prefixes which are reserved for Azure use: 'microsoft', 'azure',
            'windows'.
          operationId: microsoftAzureTagsCreateorupdate
          responses:
            default:
              description: Error response describing why the operation failed.
              schema:
