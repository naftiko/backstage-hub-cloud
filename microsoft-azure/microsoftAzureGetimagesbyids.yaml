apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureGetimagesbyids
  description: >-
    This API will return a set of Images for the specified tags and optionally
    iteration. If no iteration is specified the<br>current workspace is used.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Images By Id For A Given Project Iteration
      description: >-
        This API will return a set of Images for the specified tags and optionally
        iteration. If no iteration is specified the<br>current workspace is used.
    paths:
      /projects/{projectId}/images/id:
        get:
          summary: Get Images By Id For A Given Project Iteration
          description: >-
            This API will return a set of Images for the specified tags and
            optionally iteration. If no iteration is specified the<br>current
            workspace is used.
          operationId: microsoftAzureGetimagesbyids
          responses:
            '200':
              description: OK
              schema:
                type: array
                items:
                  $ref: '#/definitions/Image'
                x-nullable: true
