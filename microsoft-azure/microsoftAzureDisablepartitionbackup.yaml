apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureDisablepartitionbackup
  description: >-
    Disables periodic backup of partition which was previously enabled. Backup
    must be explicitly enabled before it can be disabled. <br>In case the backup
    is enabled for the Service Fabric application or service, which this
    partition is part of, this partition would continue to be periodically
    backed up as per the policy mapped at the higher level entity.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Disables Periodic Backup Of Service Fabric Partition Which Was Previously
        Enabled 
      description: >-
        Disables periodic backup of partition which was previously enabled. Backup
        must be explicitly enabled before it can be disabled. <br>In case the backup
        is enabled for the Service Fabric application or service, which this
        partition is part of, this partition would continue to be periodically
        backed up as per the policy mapped at the higher level entity.
    paths:
      /Partitions/{partitionId}/$/DisableBackup:
        post:
          summary: >-
            Disables Periodic Backup Of Service Fabric Partition Which Was
            Previously Enabled 
          description: >-
            Disables periodic backup of partition which was previously enabled.
            Backup must be explicitly enabled before it can be disabled. <br>In case
            the backup is enabled for the Service Fabric application or service,
            which this partition is part of, this partition would continue to be
            periodically backed up as per the policy mapped at the higher level
            entity.
          operationId: microsoftAzureDisablepartitionbackup
          responses:
            default:
              description: The detailed error response.
              schema:
                $ref: '#/definitions/FabricError'
