apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureBatchUpdatejobschedule
  description: >-
    This replaces only the Job Schedule properties specified in the request.
    For<br>example, if the schedule property is not specified with this request,
    then the<br>Batch service will keep the existing schedule. Changes to a Job
    Schedule only<br>impact Jobs created by the schedule after the update has
    taken place; currently<br>running Jobs are unaffected.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Updates The Properties Of The Specified Job Schedule '
      description: >-
        This replaces only the Job Schedule properties specified in the request.
        For<br>example, if the schedule property is not specified with this request,
        then the<br>Batch service will keep the existing schedule. Changes to a Job
        Schedule only<br>impact Jobs created by the schedule after the update has
        taken place; currently<br>running Jobs are unaffected.
    paths:
      /jobschedules/{jobScheduleId}:
        patch:
          summary: 'Updates The Properties Of The Specified Job Schedule '
          description: >-
            This replaces only the Job Schedule properties specified in the request.
            For<br>example, if the schedule property is not specified with this
            request, then the<br>Batch service will keep the existing schedule.
            Changes to a Job Schedule only<br>impact Jobs created by the schedule
            after the update has taken place; currently<br>running Jobs are
            unaffected.
          operationId: microsoftAzureBatchUpdatejobschedule
          responses:
            default:
              description: An unexpected error response.
              schema:
                $ref: '#/definitions/BatchError'
