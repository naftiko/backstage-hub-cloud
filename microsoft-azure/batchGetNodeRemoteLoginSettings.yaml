apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: gets-the-settings-required-for-remote-login-to-a-compute-node
  description: >-
    Before you can remotely login to a Compute Node using the remote
    loginsettings, you must create a user Account on the Compute Node. This API
    can beinvoked only on Pools created with the virtual machine configuration
    property.For Pools created with a cloud service configuration, see the
    GetRemoteDesktopAPI.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
