apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    get-subscriptions-subscriptionid-providers-microsoftdatalakestore-locations-location-usages
  description: >-
    Gets the current usage count and the limit for the resources of the location
    under the subscription.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Get Subscriptions Subscriptionid Providers Microsoft.datalakestore Locations
        Location Usages
      description: >-
        Gets the current usage count and the limit for the resources of the location
        under the subscription.
    paths:
      /subscriptions/{subscriptionId}/providers/Microsoft.DataLakeStore/locations/{location}/usages:
        get:
          summary: >-
            Get Subscriptions Subscriptionid Providers Microsoft.datalakestore
            Locations Location Usages
          description: >-
            Gets the current usage count and the limit for the resources of the
            location under the subscription.
          operationId: locationsGetUsage
          responses:
            '200':
              description: >-
                OK -- current usage count and limit retrieved and returned
                successfully.
              schema:
                $ref: '#/definitions/UsageListResult'
