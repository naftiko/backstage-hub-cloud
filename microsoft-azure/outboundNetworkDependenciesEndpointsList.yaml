apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    gets-a-list-of-egress-endpoints-network-endpoints-of-all-outbound-dependencies-in-the-specified-workspace
  description: >-
    Gets the list of endpoints that VNET Injected Workspace calls Azure
    Databricks Control Plane. You must configure outbound access with these
    endpoints. For more information, see
    https://docs.microsoft.com/en-us/azure/databricks/administration-guide/cloud-configurations/azure/udr
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
