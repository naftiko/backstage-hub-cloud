        Gets A List Of Egress Endpoints (network Endpoints Of All Outbound
        Dependencies) In The Specified Workspace.
      description: >-
        Gets the list of endpoints that VNET Injected Workspace calls Azure
        Databricks Control Plane. You must configure outbound access with these
        endpoints. For more information, see
        https://docs.microsoft.com/en-us/azure/databricks/administration-guide/cloud-configurations/azure/udr
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Databricks/workspaces/{workspaceName}/outboundNetworkDependenciesEndpoints:
