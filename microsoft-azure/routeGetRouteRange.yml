apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Route Range Format
  description: >-
    __Route Range (Isochrone) API__**Applies to**: S1 pricing tier.This service
    will calculate a set of locations that can be reached from the origin point
    based on fuel, energy,  time or distance budget that is specified. A polygon
    boundary (or Isochrone) is returned in a counterclockwise  orientation as
    well as the precise polygon center which was the result of the origin
    point.The returned polygon can be used for further processing such as 
    [Search Inside
    Geometry](https://docs.microsoft.com/rest/api/maps/search/postsearchinsidegeometry)
    to  search for POIs within the provided Isochrone.
  tags: []
  links:
