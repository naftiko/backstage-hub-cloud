kind: API
metadata:
  name: microsoftAzureTextindependentVerifyprofile
  description: >-
    Verifies existing profiles against input audio.<br><br>Limitations:<br>*
    Minimum audio input length is **1 second**<br>* Maximum audio input length
    is **120 seconds**<br>* Minimum effective speech length (excluding silence
    and other "non-speech" frames) is **4 seconds**<br>  This limitation can be
    disabled by setting "ignoreMinLength" to **true**.<br>* Minimum audio
    Signal-to-noise ratio (SNR) is **0dB**
