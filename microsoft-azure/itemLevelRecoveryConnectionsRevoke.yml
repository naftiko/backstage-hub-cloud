apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
    Microsoft.recoveryservices Vaults Vaultname Backupfabrics Fabricname
    Protectioncontainers Containername Protecteditems Protecteditemname
    Recoverypoints Recoverypointid Revokeinstantitemrecovery
