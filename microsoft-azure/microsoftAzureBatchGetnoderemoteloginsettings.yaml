metadata:
  name: microsoftAzureBatchGetnoderemoteloginsettings
  description: >-
    Before you can remotely login to a Compute Node using the remote
    login<br>settings, you must create a user Account on the Compute Node. This
    API can be<br>invoked only on Pools created with the virtual machine
    configuration property.<br>For Pools created with a cloud service
    configuration, see the GetRemoteDesktop<br>API.
