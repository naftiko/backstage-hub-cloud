apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Conversions Conversionid
  description: >-
    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).Creator makes it possible to
    develop applications based on your private indoor map data using Azure Maps
    API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps Creator.This
    API allows the caller to delete any data conversions created previously
    using the [Conversion
    API](https://docs.microsoft.com/en-us/rest/api/maps/v2/conversion/convert).###
    Submit Delete RequestTo delete your conversion data you will issue a
    `DELETE` request where the path will contain the `conversionId` of the data
    to delete.### Conversion Delete ResponseThe Conversion Delete API returns a
    HTTP `204 No Content` response with an empty body, if the converted data
    resources were deleted successfully.    A HTTP `400 Bad Request` error
    response will be returned if no resource associated with the passed-in
    `conversionId` is found.    
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
