apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: replaces-a-specific-gateway
  description: >-
    Creates or updates a specific gateway for under a subscription and in a
    specific resource group
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Replaces A Specific Gateway
      description: >-
        Creates or updates a specific gateway for under a subscription and in a
        specific resource group
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/connectionGateways/{connectionGatewayName}:
        put:
          summary: Replaces A Specific Gateway
          description: >-
            Creates or updates a specific gateway for under a subscription and in a
            specific resource group
          operationId: connectionGatewaysCreateOrUpdate
          responses:
            '201':
              description: The newly created gateway definition
              schema:
                $ref: '#/definitions/ConnectionGatewayDefinition'
