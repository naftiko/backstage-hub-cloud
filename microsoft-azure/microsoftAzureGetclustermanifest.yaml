apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureGetclustermanifest
  description: >-
    Get the Service Fabric cluster manifest. The cluster manifest contains
    properties of the cluster that include different node types on the
    cluster,<br>security configurations, fault, and upgrade domain topologies,
    etc.<br><br>These properties are specified as part of the ClusterConfig.JSON
    file while deploying a stand-alone cluster. However, most of the information
    in the cluster manifest<br>is generated internally by service fabric during
    cluster deployment in other deployment scenarios (e.g. when using Azure
    portal).<br><br>The contents of the cluster manifest are for informational
    purposes only and users are not expected to take a dependency on the format
    of the file contents or its interpretation.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
