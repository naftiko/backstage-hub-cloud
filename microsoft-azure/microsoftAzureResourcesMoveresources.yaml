apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureResourcesMoveresources
  description: >-
    The resources to be moved must be in the same source resource group in the
    source subscription being used. The target resource group may be in a
    different subscription. When moving resources, both the source group and the
    target group are locked for the duration of the operation. Write and delete
    operations are blocked on the groups until the move completes. 
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Moves Resources From One Resource Group To Another Resource Group '
      description: >-
        The resources to be moved must be in the same source resource group in the
        source subscription being used. The target resource group may be in a
        different subscription. When moving resources, both the source group and the
        target group are locked for the duration of the operation. Write and delete
        operations are blocked on the groups until the move completes. 
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{sourceResourceGroupName}/moveResources:
        post:
          summary: 'Moves Resources From One Resource Group To Another Resource Group '
          description: >-
            The resources to be moved must be in the same source resource group in
            the source subscription being used. The target resource group may be in
            a different subscription. When moving resources, both the source group
            and the target group are locked for the duration of the operation. Write
            and delete operations are blocked on the groups until the move
            completes. 
          operationId: microsoftAzureResourcesMoveresources
          responses:
            default:
              description: Error response describing why the operation failed.
              schema:
                $ref: '#/definitions/CloudError'
