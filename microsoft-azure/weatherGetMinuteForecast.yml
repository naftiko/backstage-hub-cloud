apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Weather Forecast Minute Format
  description: >-
    **Get Minute Forecast**    **Applies to**: S1 pricing tier.Get Minute
    Forecast service returns minute-by-minute forecasts for a given location for
    the next 120 minutes.  Users can request weather forecasts in the interval
    of 1, 5 and 15 minutes.  The response will include details such as the type
    of precipitation (including rain, snow, or a mixture of both), start time,
    and precipitation intensity value (dBZ).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
