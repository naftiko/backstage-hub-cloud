apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Put Scope Providers Microsoft.help Solutions Solutionresourcename
  description: >-
    Creates a solution for the specific Azure resource or subscription using the
    inputs ‘solutionId and requiredInputs’ from discovery solutions.  Azure
    solutions comprise a comprehensive library of self-help resources that have
    been thoughtfully curated by Azure engineers to aid customers in resolving
    typical troubleshooting issues. These solutions encompass:  (1.) Dynamic and
    context-aware diagnostics, guided troubleshooting wizards, and data
    visualizations.  (2.) Rich instructional video tutorials and illustrative
    diagrams and images.  (3.) Thoughtfully assembled textual troubleshooting
    instructions.  All these components are seamlessly converged into unified
    solutions tailored to address a specific support problem area.
