apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: get-subscriptions-subscriptionid-providers-microsoftsupport-supporttickets
  description: >-
    Lists all the support tickets for an Azure subscription. You can also filter
    the support tickets by _Status_, _CreatedDate_, _ServiceId_, and
    _ProblemClassificationId_ using the $filter parameter. Output will be a
    paged result with _nextLink_, using which you can retrieve the next set of
    support tickets. Support ticket data is available for 18 months after ticket
    creation. If a ticket was created more than 18 months ago, a request for
    data might cause an error.
