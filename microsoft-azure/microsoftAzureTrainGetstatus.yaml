apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureTrainGetstatus
  description: >-
    Gets the training status of all models (intents and entities) for the
    specified LUIS app. You must call the train API to train the LUIS app before
    you call this API to get training status. "appID" specifies the LUIS app ID.
    "versionId" specifies the version number of the LUIS app. For example,
    "0.1".
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Apps Appid Versions Versionid Train
      description: >-
        Gets the training status of all models (intents and entities) for the
        specified LUIS app. You must call the train API to train the LUIS app before
        you call this API to get training status. "appID" specifies the LUIS app ID.
        "versionId" specifies the version number of the LUIS app. For example,
        "0.1".
    paths:
      /apps/{appId}/versions/{versionId}/train:
        get:
          summary: Get Apps Appid Versions Versionid Train
          description: >-
            Gets the training status of all models (intents and entities) for the
            specified LUIS app. You must call the train API to train the LUIS app
            before you call this API to get training status. "appID" specifies the
            LUIS app ID. "versionId" specifies the version number of the LUIS app.
            For example, "0.1".
          operationId: microsoftAzureTrainGetstatus
          responses:
            default:
              description: Error Response.
              schema:
                $ref: '#/definitions/ErrorResponse'
