apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureJobYield
  description: >-
    Pauses the specified job and places it back in the job queue, behind other
    jobs of equal or higher importance, based on priority. (Only for use
    internally with Scope job type.)
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Jobs Jobidentity Yieldjob
      description: >-
        Pauses the specified job and places it back in the job queue, behind other
        jobs of equal or higher importance, based on priority. (Only for use
        internally with Scope job type.)
    paths:
      /jobs/{jobIdentity}/YieldJob:
        post:
          summary: Post Jobs Jobidentity Yieldjob
          description: >-
            Pauses the specified job and places it back in the job queue, behind
            other jobs of equal or higher importance, based on priority. (Only for
            use internally with Scope job type.)
          operationId: microsoftAzureJobYield
          responses:
            '204':
              description: The specified job was not found.
