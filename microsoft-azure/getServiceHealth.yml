apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Gets The Health Of The Specified Service Fabric Service.
  description: >-
    Gets the health information of the specified service.Use
    EventsHealthStateFilter to filter the collection of health events reported
    on the service based on the health state.Use PartitionsHealthStateFilter to
    filter the collection of partitions returned.If you specify a service that
    does not exist in the health store, this request returns an error.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Gets The Health Of The Specified Service Fabric Service.
      description: >-
        Gets the health information of the specified service.Use
        EventsHealthStateFilter to filter the collection of health events reported
        on the service based on the health state.Use PartitionsHealthStateFilter to
        filter the collection of partitions returned.If you specify a service that
        does not exist in the health store, this request returns an error.
    paths:
      /Services/{serviceId}/$/GetHealth:
        get:
          summary: Gets The Health Of The Specified Service Fabric Service.
          description: >-
            Gets the health information of the specified service.Use
            EventsHealthStateFilter to filter the collection of health events
            reported on the service based on the health state.Use
