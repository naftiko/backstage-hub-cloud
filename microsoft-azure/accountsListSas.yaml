apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    post-subscriptions-subscriptionid-resourcegroups-resourcegroupname-providers-microsoftmaps-accounts-accountname-listsas
  description: >-
    Create and list an account shared access signature token. Use this SAS token
    for authentication to Azure Maps REST APIs through various Azure Maps SDKs.
    As prerequisite to create a SAS Token. Prerequisites:1. Create or have an
    existing User Assigned Managed Identity in the same Azure region as the
    account. 2. Create or update an Azure Maps account with the same Azure
    region as the User Assigned Managed Identity is placed.
