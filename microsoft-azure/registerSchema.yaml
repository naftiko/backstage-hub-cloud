apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: register-new-schema
  description: >-
    Register new schema. If schema of specified name does not exist in specified
    group, schema is created at version 1. If schema of specified name exists
    already in specified group, schema is created at latest version + 1.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Register New Schema
      description: >-
        Register new schema. If schema of specified name does not exist in specified
        group, schema is created at version 1. If schema of specified name exists
        already in specified group, schema is created at latest version + 1.
    paths:
      /$schemaGroups/{groupName}/schemas/{schemaName}:
        put:
          summary: Register New Schema
          description: >-
            Register new schema. If schema of specified name does not exist in
            specified group, schema is created at version 1. If schema of specified
            name exists already in specified group, schema is created at latest
            version + 1.
          operationId: registerSchema
          responses:
            default:
              description: An unexpected error response.
              schema:
                $ref: '#/definitions/Azure.Core.Foundations.ErrorResponse'
              headers:
                x-ms-error-code:
                  type: string
                  description: String error code indicating what went wrong.
