apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureStorageaccountsListbyresourcegroup
  description: >-
    Lists all the storage accounts available under the given resource group.
    Note that storage keys are not returned; use the ListKeys operation for
    this.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Get Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
        Microsoft Storage Storageaccounts
      description: >-
        Lists all the storage accounts available under the given resource group.
        Note that storage keys are not returned; use the ListKeys operation for
        this.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts:
        get:
          summary: >-
            Get Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft Storage Storageaccounts
          description: >-
            Lists all the storage accounts available under the given resource group.
            Note that storage keys are not returned; use the ListKeys operation for
            this.
          operationId: microsoftAzureStorageaccountsListbyresourcegroup
          responses:
            '200':
              description: >-
                OK -- List of storage accounts in the given resource group retrieved
                and returned successfully.
              schema:
                $ref: '#/definitions/StorageAccountListResult'
