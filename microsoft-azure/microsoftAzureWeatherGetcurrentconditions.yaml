metadata:
  name: microsoftAzureWeatherGetcurrentconditions
  description: >-
    **Get Current Conditions**<br>  <br>  <br>**Applies to**: S0 and S1 pricing
    tiers.<br><br><br>Get Current Conditions service returns detailed current
    weather conditions such as precipitation, temperature and wind for a given
    coordinate location. Also, observations from the past 6 or 24 hours for a
    particular location can be retrieved. The basic information returned with
    the response include details such as observation date and time, brief
    description of the weather conditions, weather icon, precipitation indicator
    flags, and temperature. Additional details such as RealFeel™ Temperature and
    UV index are also returned.
