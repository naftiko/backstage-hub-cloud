apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureDeleteendpointlogs
  description: >-
    The deletion process is done asynchronously and can take up to one day
    depending on the amount of log files.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Deletes The Specified Audio And Transcription Logs That Have Been Stored For
        A Given Endpoint It Deletes All Logs Before And Including A Specific Day 
      description: >-
        The deletion process is done asynchronously and can take up to one day
        depending on the amount of log files.
    paths:
      /endpoints/{id}/files/logs:
        delete:
          summary: >-
            Deletes The Specified Audio And Transcription Logs That Have Been Stored
            For A Given Endpoint It Deletes All Logs Before And Including A Specific
            Day 
          description: >-
            The deletion process is done asynchronously and can take up to one day
            depending on the amount of log files.
          operationId: microsoftAzureDeleteendpointlogs
