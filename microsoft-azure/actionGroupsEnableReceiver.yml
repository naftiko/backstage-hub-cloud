apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
    Microsoft.insights Actiongroups Actiongroupname Subscribe
  description: >-
    Enable a receiver in an action group. This changes the receiver's status
    from Disabled to Enabled. This operation is only supported for Email or SMS
    receivers.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
        Microsoft.insights Actiongroups Actiongroupname Subscribe
      description: >-
        Enable a receiver in an action group. This changes the receiver's status
        from Disabled to Enabled. This operation is only supported for Email or SMS
        receivers.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/actionGroups/{actionGroupName}/subscribe:
        post:
          summary: >-
            Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft.insights Actiongroups Actiongroupname Subscribe
          description: >-
            Enable a receiver in an action group. This changes the receiver's status
            from Disabled to Enabled. This operation is only supported for Email or
            SMS receivers.
          operationId: actionGroupsEnableReceiver
          responses:
            default:
              description: >-
                An error occurred and the receiver could not be enabled, e.g.: 404:
                The action group was not found or no matching receiver was found in
                the action group.
              schema:
                $ref: '#/definitions/ErrorResponse'
