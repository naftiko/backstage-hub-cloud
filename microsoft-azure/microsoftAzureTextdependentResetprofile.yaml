apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureTextdependentResetprofile
  description: >-
    Resets existing profile to its original creation state. The reset operation
    does the following:<br>* Updates enrollmentStatus to Enrolling.<br>* Updates
    lastUpdatedDateTime.<br>* Updates enrollmentsCount to 0.<br>* Updates
    enrollmentsLength to 0.<br>* Updates enrollmentsSpeechLength to 0.<br>*
    Updates remainingEnrollmentsCount to the initial required number.<br>*
    Removes all associated enrollments from storage.<br>* Removes chosen
    passphrase association.<br>* Resets value of modelVersion.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Reset Profile
      description: >-
        Resets existing profile to its original creation state. The reset operation
        does the following:<br>* Updates enrollmentStatus to Enrolling.<br>* Updates
        lastUpdatedDateTime.<br>* Updates enrollmentsCount to 0.<br>* Updates
        enrollmentsLength to 0.<br>* Updates enrollmentsSpeechLength to 0.<br>*
        Updates remainingEnrollmentsCount to the initial required number.<br>*
        Removes all associated enrollments from storage.<br>* Removes chosen
        passphrase association.<br>* Resets value of modelVersion.
    paths:
      /text-dependent/profiles/{profileId}/reset:
        post:
          summary: Reset Profile
          description: >-
            Resets existing profile to its original creation state. The reset
            operation does the following:<br>* Updates enrollmentStatus to
            Enrolling.<br>* Updates lastUpdatedDateTime.<br>* Updates
            enrollmentsCount to 0.<br>* Updates enrollmentsLength to 0.<br>* Updates
            enrollmentsSpeechLength to 0.<br>* Updates remainingEnrollmentsCount to
            the initial required number.<br>* Removes all associated enrollments
            from storage.<br>* Removes chosen passphrase association.<br>* Resets
            value of modelVersion.
          operationId: microsoftAzureTextdependentResetprofile
          responses:
            '500':
              $ref: '#/responses/ServerError'
