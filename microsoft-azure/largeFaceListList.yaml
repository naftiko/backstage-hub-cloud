apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: get-largefacelists
  description: >-
    List large face lists’ information of largeFaceListId, name, userData and
    recognitionModel.  To get face information inside largeFaceList use
    [LargeFaceList Face -
    Get](https://docs.microsoft.com/rest/api/faceapi/largefacelist/getface)*
    Large face lists are stored in alphabetical order of largeFaceListId.*
    "start" parameter (string, optional) is a user-provided largeFaceListId
    value that returned entries have larger ids by string comparison. "start"
    set to empty to indicate return from the first item.* "top" parameter (int,
    optional) specifies the number of entries to return. A maximal of 1000
    entries can be returned in one call. To fetch more, you can specify "start"
    with the last returned entry’s Id of the current call.For example, total 5
    large person lists: "list1", ..., "list5". "start=&top=" will return all 5
    lists. "start=&top=2" will return "list1", "list2". "start=list2&top=3" will
    return "list3", "list4", "list5".
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
