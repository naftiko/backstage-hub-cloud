  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
        Microsoft Maps Accounts Accountname Creators Creatorname
      description: >-
        Create or update a Maps Creator resource. Creator resource will manage Azure
        resources required to populate a custom set of mapping data. It requires an
        account to exist before it can be created.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Maps/accounts/{accountName}/creators/{creatorName}:
        put:
          summary: >-
            Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft Maps Accounts Accountname Creators Creatorname
          description: >-
            Create or update a Maps Creator resource. Creator resource will manage
            Azure resources required to populate a custom set of mapping data. It
            requires an account to exist before it can be created.
          operationId: microsoftAzureCreatorsCreateorupdate
          responses:
