apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Disables The Specified Job, Preventing New Tasks From Running.
  description: >-
    The Batch Service immediately moves the Job to the disabling state. Batch
    thenuses the disableTasks parameter to determine what to do with the
    currentlyrunning Tasks of the Job. The Job remains in the disabling state
    until thedisable operation is completed and all Tasks have been dealt with
    according tothe disableTasks option; the Job then moves to the disabled
    state. No new Tasksare started under the Job until it moves back to active
    state. If you try todisable a Job that is in any state other than active,
    disabling, or disabled,the request fails with status code 409.
  tags: []
