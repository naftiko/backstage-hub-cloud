apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureDataregistryGetdataregistry
  description: >-
    <br><br>The `Get Data Registry` API is an HTTP `GET` request that returns
    data registry information, as an [AzureBlob](#azureblob) object in JSON
    format, in the body of the response, along with the HTTP status code 200,
    when successful. If Azure Maps cannot access the underlying content or the
    integrity check fails, the `status` is set to `Failed` and an error is
    returned.<br><br>The data registry service endpoint is limited in scope to
    the region of your Azure Maps account and is not available for global Azure
    Maps accounts.<br><br>## Submit Get Data Registry Request<br><br>A data
    registry `GET` request returns details of the requested data registry, as
    determined by the specified `udid`. The details are returned in the body of
    the response in JSON format.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
