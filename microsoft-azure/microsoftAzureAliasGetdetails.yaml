apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureAliasGetdetails
  description: >-
    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).<br><br>Creator makes it
    possible to develop applications based on your private indoor map data using
    Azure Maps API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps
    Creator.<br><br>This API allows the caller to fetch the details of a
    previously created alias.<br><br>### Submit Get Details Request<br><br>To
    get the details of your alias, you will issue a `GET` request with the
    `aliasId` in the path.<br><br>### Get Details Response<br><br>The Get
    Details API returns the previously created alias in `json` format. The
    response contains the following details for the alias resource:<br>  >
    createdTimestamp - The timestamp that the alias was created.<br>  > aliasId
    - The id for the alias.<br>  > creatorDataItemId - The id for the creator
    data item that this alias references (could be null if the alias has not
    been assigned).<br>  > lastUpdatedTimestamp - The last time the alias was
    assigned to a resource.<br><br>Here's a sample
    response:<br>```json<br>{<br>  "createdTimestamp":
    "2020-02-13T21:19:11.123Z",<br>  "aliasId":
    "a8a4b8bb-ecf4-fb27-a618-f41721552766",<br>  "creatorDataItemId":
    "e89aebb9-70a3-8fe1-32bb-1fbd0c725f14",<br>  "lastUpdatedTimestamp":
    "2020-02-13T21:19:22.123Z"<br>}<br>```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
