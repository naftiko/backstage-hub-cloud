apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: create-or-clone-a-new-subvolume
  description: >-
    Creates a subvolume in the path or clones the subvolume mentioned in the
    parentPath
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Or Clone A New Subvolume
      description: >-
        Creates a subvolume in the path or clones the subvolume mentioned in the
        parentPath
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/capacityPools/{poolName}/volumes/{volumeName}/subvolumes/{subvolumeName}:
        put:
          summary: Create Or Clone A New Subvolume
          description: >-
            Creates a subvolume in the path or clones the subvolume mentioned in the
            parentPath
          operationId: subvolumesCreate
          responses:
            default:
              description: Error response describing why the operation failed.
              schema:
                $ref: >-
                  ../../../../../common-types/resource-management/v5/types.json#/definitions/ErrorResponse
