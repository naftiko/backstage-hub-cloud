apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: get-conversions
  description: >-
    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).Creator makes it possible to
    develop applications based on your private indoor map data using Azure Maps
    API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps Creator.This
    API allows the caller to fetch a list of all successful data conversions
    submitted previously using the [Conversion
    API](https://docs.microsoft.com/en-us/rest/api/maps/v2/conversion/convert).  
    ### Submit List RequestTo list all successful conversions you will issue a
    `GET` request with no additional parameters.### List Data ResponseThe
    Conversion List API returns the complete list of all conversion details in
    `json` format.Here is a sample response returning the details of two
    successful conversion requests:  ```json{    "conversions":     [       
    {            "conversionId":
    "54398242-ea6c-1f31-4fa6-79b1ae0fc24d",            "udid":
    "31838736-8b84-11ea-bc55-0242ac130003",            "created": "5/19/2020
    9:00:00 AM +00:00",            "description": "User provided
    description.",            "featureCounts": {                "DIR":
    1,                "LVL": 3,                "FCL": 1,                "UNIT":
    150,                "CTG": 8,                "AEL": 0,                "OPN":
    10            }        },        {            "conversionId":
    "2acf7d32-8b84-11ea-bc55-0242ac130003",            "udid":
    "1214bc58-8b84-11ea-bc55-0242ac1300039",            "created": "5/19/2020
    9:00:00 AM +00:00",            "description": "User provided
    description.",            "featureCounts": {                "DIR":
    1,                "LVL": 3,                "FCL": 1,                "UNIT":
    150,                "CTG": 8,                "AEL": 0,                "OPN":
    10            }        }    ]}```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
