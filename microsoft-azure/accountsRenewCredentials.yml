apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Renew Identity Credentials
  description: >-
    Renew identity credentials that are used to authenticate to key vault, for
    customer-managed key encryption. If encryption.identity.principalId does not
    match identity.principalId, running this operation will fix it.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Renew Identity Credentials
      description: >-
        Renew identity credentials that are used to authenticate to key vault, for
        customer-managed key encryption. If encryption.identity.principalId does not
        match identity.principalId, running this operation will fix it.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/renewCredentials:
        post:
          summary: Renew Identity Credentials
          description: >-
            Renew identity credentials that are used to authenticate to key vault,
            for customer-managed key encryption. If encryption.identity.principalId
            does not match identity.principalId, running this operation will fix it.
          operationId: accountsRenewCredentials
          responses:
            default:
              description: Error response describing why the operation failed.
              schema:
                $ref: >-
                  ../../../../../common-types/resource-management/v5/types.json#/definitions/ErrorResponse
