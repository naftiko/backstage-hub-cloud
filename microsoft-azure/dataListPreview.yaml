apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    the-list-request-allows-the-caller-to-fetch-a-list-of-all-content-previously-uploaded-using-data-uploadrestapimapsdatauploadviewrest-maps-10
  description: >-
    **Applies to:** S1 pricing tier.This API allows the caller to fetch a list
    of all content uploaded previously using the [Data Upload
    API](/rest/api/maps/data/upload?view=rest-maps-1.0).> [!NOTE]>> **Azure Maps
    Data service retirement**>> The Azure Maps Data service (both
    [v1](/rest/api/maps/data?view=rest-maps-1.0) and [v2](/rest/api/maps/data))
    is now deprecated and will be retired on 9/16/24. To avoid service
    disruptions, all calls to the Data service will need to be updated to use
    the Azure Maps [Data Registry](/rest/api/maps/data-registry) service by
    9/16/24. For more information, see [How to create data
    registry](/azure/azure-maps/how-to-create-data-registries).### Submit List
    RequestTo list all your map data content you will issue a `GET` request with
    no additional parameters.### List Data ResponseThe Data List API returns the
    complete list of all data in `json` format. The response contains the
    following details for each data resource:  > udid - The unique data id for
    the data resource.  > location - The location of the data resource. Execute
    a HTTP `GET` on this location to download the data.Here's a sample response
    returning the `udid` and `location` of 3 data resources:  ```json{   
    "mapDataList":     [        {            "udid":
    "9a1288fa-1858-4a3b-b68d-13a8j5af7d7c",            "location":
    "https://atlas.microsoft.com/mapData/9a1288fa-1858-4a3b-b68d-13a8j5af7d7c?api-version=1.0",           
    "sizeInBytes": 29920,            "uploadStatus": "Completed"       
    },        {            "udid":
    "8b1288fa-1958-4a2b-b68e-13a7i5af7d7c",            "location":
    "https://atlas.microsoft.com/mapData/8b1288fa-1958-4a2b-b68e-13a7i5af7d7c?api-version=1.0",           
    "sizeInBytes": 1339,            "uploadStatus": "Completed"        },       
    {            "udid": "7c1288fa-2058-4a1b-b68f-13a6h5af7d7c",           
    "location":
    "https://atlas.microsoft.com/mapData/7c1288fa-2058-4a1b-b68f-13a6h5af7d7c?api-version=1.0",           
    "sizeInBytes": 1650,            "uploadStatus": "Pending"        }]}```
