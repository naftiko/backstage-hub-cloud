apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Deletes A Predefined Tag Name.
  description: >-
    This operation allows deleting a name from the list of predefined tag names
    for the given subscription. The name being deleted must not be in use as a
    tag name for any resource. All predefined values for the given name must
    have already been deleted.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Deletes A Predefined Tag Name.
      description: >-
        This operation allows deleting a name from the list of predefined tag names
        for the given subscription. The name being deleted must not be in use as a
        tag name for any resource. All predefined values for the given name must
        have already been deleted.
    paths:
      /subscriptions/{subscriptionId}/tagNames/{tagName}:
        delete:
          summary: Deletes A Predefined Tag Name.
          description: >-
            This operation allows deleting a name from the list of predefined tag
            names for the given subscription. The name being deleted must not be in
            use as a tag name for any resource. All predefined values for the given
            name must have already been deleted.
          operationId: tagsDelete
          responses:
            default:
              description: Error response describing why the operation failed.
              schema:
                $ref: '#/definitions/CloudError'
