apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: reset-profile
  description: >-
    Resets existing profile to its original creation state. The reset operation
    does the following:* Updates enrollmentStatus to Enrolling.* Updates
    lastUpdatedDateTime.* Updates enrollmentsCount to 0.* Updates
    enrollmentsLength to 0.* Updates enrollmentsSpeechLength to 0.* Updates
    remainingEnrollmentsCount to the initial required number.* Removes all
    associated enrollments from storage.* Removes chosen passphrase
    association.* Resets value of modelVersion.
