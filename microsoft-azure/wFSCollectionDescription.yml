apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Wfs Datasets Datasetid Collections Collectionid
  description: >-
    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).Creator makes it possible to
    develop applications based on your private indoor map data using Azure Maps
    API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps Creator. The
    Web Feature Service (WFS) API is part of  Creator. WFS API follows the [Open
    Geospatial Consortium API standard for
    Features](http://docs.opengeospatial.org/is/17-069r3/17-069r3.html) to query
    [Datasets](https://docs.microsoft.com/en-us/rest/api/maps/v2/dataset/create).
    A dataset consists of multiple feature collections. A feature collection is
    a collection of features of a similar type, based on a common schema.  The
    Collection Description API provides the description of a given collection.
    It includes the links to the operations that can be performed on the
    collection.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
