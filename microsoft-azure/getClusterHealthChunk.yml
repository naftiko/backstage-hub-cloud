apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Gets The Health Of A Service Fabric Cluster Using Health Chunks.
  description: >-
    Gets the health of a Service Fabric cluster using health chunks. Includes
    the aggregated health state of the cluster, but none of the cluster
    entities.To expand the cluster health and get the health state of all or
    some of the entities, use the POST URI and specify the cluster health chunk
    query description.
  tags: []
  links:
