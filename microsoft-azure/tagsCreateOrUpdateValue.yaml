apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: creates-a-predefined-value-for-a-predefined-tag-name
  description: >-
    This operation allows adding a value to the list of predefined values for an
    existing predefined tag name. A tag value can have a maximum of 256
    characters.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Creates A Predefined Value For A Predefined Tag Name.
      description: >-
        This operation allows adding a value to the list of predefined values for an
        existing predefined tag name. A tag value can have a maximum of 256
        characters.
    paths:
      /subscriptions/{subscriptionId}/tagNames/{tagName}/tagValues/{tagValue}:
        put:
          summary: Creates A Predefined Value For A Predefined Tag Name.
          description: >-
            This operation allows adding a value to the list of predefined values
            for an existing predefined tag name. A tag value can have a maximum of
            256 characters.
          operationId: tagsCreateOrUpdateValue
