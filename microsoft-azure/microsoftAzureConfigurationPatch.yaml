apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureConfigurationPatch
  description: >-
    Replace all specified Event Hubs Cluster settings with those contained in
    the request body. Leaves the settings not specified in the request body
    unmodified.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Patch Subscriptions Subscriptionid Resourcegroups Resourcegroupname
        Providers Microsoft Eventhub Clusters Clustername Quotaconfiguration Default
      description: >-
        Replace all specified Event Hubs Cluster settings with those contained in
        the request body. Leaves the settings not specified in the request body
        unmodified.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/clusters/{clusterName}/quotaConfiguration/default:
        patch:
          summary: >-
            Patch Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft Eventhub Clusters Clustername Quotaconfiguration
            Default
          description: >-
            Replace all specified Event Hubs Cluster settings with those contained
            in the request body. Leaves the settings not specified in the request
            body unmodified.
          operationId: microsoftAzureConfigurationPatch
          responses:
            default:
              description: >-
                Event Hubs Cluster error response describing why the get cluster
                quotas and settings operation failed.
              schema:
                $ref: ../../../common/v2/definitions.json#/definitions/ErrorResponse
