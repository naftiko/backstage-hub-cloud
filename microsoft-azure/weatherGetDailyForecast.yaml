metadata:
  name: get-weather-forecast-daily-format
  description: >-
    **Get Daily Forecast**    **Applies to**: S0 and S1 pricing tiers.The
    service returns detailed weather forecast such as temperature and wind by
    day for the next 1, 5, 10, 15, 25, or 45 days for a given coordinate
    location.  The response include details such as temperature, wind,
    precipitation, air quality, and UV index.In S0 you can request daily
    forecast for the next 1, 5, 10, and 15 days. In S1 you can also request
    daily forecast for the next 25 days, and 45 days.
