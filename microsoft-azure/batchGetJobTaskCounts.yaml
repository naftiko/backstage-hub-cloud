apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: gets-the-task-counts-for-the-specified-job
  description: >-
    Task counts provide a count of the Tasks by active, running or completed
    Taskstate, and a count of Tasks which succeeded or failed. Tasks in the
    preparingstate are counted as running. Note that the numbers returned may
    not always beup to date. If you need exact task counts, use a list query.
  tags: []
  links:
