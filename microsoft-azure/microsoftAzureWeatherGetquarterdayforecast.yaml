metadata:
  name: microsoftAzureWeatherGetquarterdayforecast
  description: >-
    **Get Quarter-Day Forecast**<br>  <br>  <br>**Applies to**: S0 and S1
    pricing tiers.<br><br><br>Service returns detailed weather forecast by
    quarter-day for the next 1, 5, 10, or 15 days for a given location. Response
