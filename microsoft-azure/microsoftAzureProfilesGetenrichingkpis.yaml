apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureProfilesGetenrichingkpis
  description: >-
    Gets the KPIs that enrich the profile Type identified by the supplied name.
    Enrichment happens through participants of the Interaction on an Interaction
    KPI and through Relationships for Profile KPIs.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
        Microsoft Customerinsights Hubs Hubname Profiles Profilename
        Getenrichingkpis
      description: >-
        Gets the KPIs that enrich the profile Type identified by the supplied name.
        Enrichment happens through participants of the Interaction on an Interaction
        KPI and through Relationships for Profile KPIs.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CustomerInsights/hubs/{hubName}/profiles/{profileName}/getEnrichingKpis:
        post:
          summary: >-
            Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft Customerinsights Hubs Hubname Profiles Profilename
            Getenrichingkpis
          description: >-
            Gets the KPIs that enrich the profile Type identified by the supplied
            name. Enrichment happens through participants of the Interaction on an
            Interaction KPI and through Relationships for Profile KPIs.
          operationId: microsoftAzureProfilesGetenrichingkpis
          responses:
            '200':
              description: OK. Successfully get the enriching KPIs.
              schema:
                type: array
                items:
                  $ref: '#/definitions/KpiDefinition'
