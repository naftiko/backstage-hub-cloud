apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureNumberCreateorreplace
  description: >-
    Creates or replaces the specified number in the specified account. In the
    body of the request, include the service for which this number is enabled.
    If the service is not specified, Operator Connect service is enabled by
    default. Optionally, include additional configuration for the number.
  tags: []
  links:
