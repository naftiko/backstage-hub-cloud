apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureJobcollectionsDisable
  description: Disables all of the jobs in the job collection.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
        Microsoft Scheduler Jobcollections Jobcollectionname Disable
      description: Disables all of the jobs in the job collection.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Scheduler/jobCollections/{jobCollectionName}/disable:
        post:
          summary: >-
            Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft Scheduler Jobcollections Jobcollectionname Disable
          description: Disables all of the jobs in the job collection.
          operationId: microsoftAzureJobcollectionsDisable
          responses:
            '202':
              description: >-
                Accepted and the disable job collection operation will complete
                asynchronously.
