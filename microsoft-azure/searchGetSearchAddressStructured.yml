apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Search Address Structured Format
  description: >-
    **Structured Address Geocoding****Applies to**: S0 and S1 pricing
    tiers.Azure Address Geocoding can also be accessed for  structured address
    look up exclusively. The geocoding search index will be queried for
    everything above the  street level data. No POIs will be returned. Note that
    the geocoder is very tolerant of typos and incomplete  addresses. It will
    also handle everything from exact  street addresses or street or
    intersections as well as higher level geographies such as city centers, 
    counties, states etc.
  tags: []
  links:
