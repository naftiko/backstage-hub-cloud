apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureLargepersongroupCreate
  description: >-
    Create a new large person group with user-specified largePersonGroupId,
    name, an optional userData and recognitionModel.<br> A large person group is
    the container of the uploaded person data, including face recognition
    feature, and up to 1,000,000<br>people.<br> After creation, use
    [LargePersonGroup Person -
    Create](https://docs.microsoft.com/rest/api/faceapi/largepersongroupperson/create)
    to add person into the group, and call [LargePersonGroup -
    Train](https://docs.microsoft.com/rest/api/faceapi/largepersongroup/train)
    to get this group ready for [Face -
    Identify](https://docs.microsoft.com/rest/api/faceapi/face/identify).<br> No
    image will be stored. Only the person's extracted face features and userData
    will be stored on server until [LargePersonGroup Person -
    Delete](https://docs.microsoft.com/rest/api/faceapi/largepersongroupperson/delete)
    or [LargePersonGroup -
    Delete](https://docs.microsoft.com/rest/api/faceapi/largepersongroup/delete)
    is called.<br>'recognitionModel' should be specified to associate with this
    large person group. The default value for 'recognitionModel' is
    'recognition_01', if the latest model needed, please explicitly specify the
    model you need in this parameter. New faces that are added to an existing
    large person group will use the recognition model that's already associated
    with the collection. Existing face features in a large person group can't be
    updated to features extracted by another version of recognition model.
    Please refer to [Specify a face recognition
    model](https://docs.microsoft.com/azure/cognitive-services/face/face-api-how-to-topics/specify-recognition-model).<br><br>Large
    person group quota:<br>* Free-tier subscription quota: 1,000 large person
    groups.<br>* S0-tier subscription quota: 1,000,000 large person groups.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
