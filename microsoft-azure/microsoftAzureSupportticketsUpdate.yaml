apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureSupportticketsUpdate
  description: >-
    This API allows you to update the severity level, ticket status, advanced
    diagnostic consent and your contact information in the support ticket.Note:
    The severity levels cannot be changed if a support ticket is actively being
    worked upon by an Azure support engineer. In such a case, contact your
    support engineer to request severity update by adding a new communication
    using the Communications API.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
