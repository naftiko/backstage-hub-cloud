apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: enumerates-all-the-service-fabric-names-under-a-given-name
  description: >-
    Enumerates all the Service Fabric names under a given name. If the subnames
    do not fit in a page, one page of results is returned as well as a
    continuation token, which can be used to get the next page. Querying a name
    that doesn't exist will fail.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Enumerates All The Service Fabric Names Under A Given Name.
      description: >-
        Enumerates all the Service Fabric names under a given name. If the subnames
        do not fit in a page, one page of results is returned as well as a
        continuation token, which can be used to get the next page. Querying a name
        that doesn't exist will fail.
    paths:
      /Names/{nameId}/$/GetSubNames:
        get:
          summary: Enumerates All The Service Fabric Names Under A Given Name.
          description: >-
            Enumerates all the Service Fabric names under a given name. If the
            subnames do not fit in a page, one page of results is returned as well
            as a continuation token, which can be used to get the next page.
            Querying a name that doesn't exist will fail.
          operationId: getSubNameInfoList
          responses:
            default:
              description: The detailed error response.
              schema:
                $ref: '#/definitions/FabricError'
