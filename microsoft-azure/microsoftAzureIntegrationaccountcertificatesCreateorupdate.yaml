apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureIntegrationaccountcertificatesCreateorupdate
  description: Creates or updates an integration account certificate.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
        Microsoft Logic Integrationaccounts Integrationaccountname Certificates
        Certificatename
      description: Creates or updates an integration account certificate.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Logic/integrationAccounts/{integrationAccountName}/certificates/{certificateName}:
        put:
          summary: >-
            Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft Logic Integrationaccounts Integrationaccountname
            Certificates Certificatename
          description: Creates or updates an integration account certificate.
          operationId: microsoftAzureIntegrationaccountcertificatesCreateorupdate
          responses:
            '201':
              description: Created
              schema:
                $ref: '#/definitions/IntegrationAccountCertificate'
