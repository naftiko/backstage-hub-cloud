apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: enroll-profile
  description: >-
    Adds enrollments to existing profile.If the minimum number of requested
    enrollment audios is reached, a voice print is created.If the voice print
    was created before, it gets recreated from all existing enrollment including
    the new one.Limitations:* Minimum audio input length per request is **1
    second*** Maximum audio input length per request is **120 seconds*** Minimum
    total effective speech length (excluding silence and other non-speech
    frames) for creating a voiceprint is **20 seconds**  This limitation can be
    disabled by setting "ignoreMinLength" to **true**.* Maximum total audio
    input length allowed for creating a voiceprint is **300 seconds*** Minimum
    audio Signal-to-noise ratio (SNR) is **0dB**
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
