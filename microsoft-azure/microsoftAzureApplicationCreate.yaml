apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureApplicationCreate
  description: >-
    Creates an application resource with the specified name and description. If
    an application with the same name already exists, then its description is
    updated to the one indicated in this request.<br><br>Use network resources
    to provide public connectivity to the services of an application.<br>
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Creates Or Updates An Application Resource '
      description: >-
        Creates an application resource with the specified name and description. If
        an application with the same name already exists, then its description is
        updated to the one indicated in this request.<br><br>Use network resources
        to provide public connectivity to the services of an application.<br>
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServiceFabricMesh/applications/{applicationName}:
        put:
          summary: 'Creates Or Updates An Application Resource '
          description: >-
            Creates an application resource with the specified name and description.
            If an application with the same name already exists, then its
            description is updated to the one indicated in this request.<br><br>Use
            network resources to provide public connectivity to the services of an
            application.<br>
          operationId: microsoftAzureApplicationCreate
          responses:
            default:
              description: Error
              schema:
                $ref: '#/definitions/ErrorModel'
