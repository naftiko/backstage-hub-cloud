apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureBatchDeletetask
  description: >-
    When a Task is deleted, all of the files in its directory on the Compute
    Node<br>where it ran are also deleted (regardless of the retention time).
    For<br>multi-instance Tasks, the delete Task operation applies synchronously
    to the<br>primary task; subtasks and their files are then deleted
    asynchronously in the<br>background.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Deletes A Task From The Specified Job '
      description: >-
        When a Task is deleted, all of the files in its directory on the Compute
        Node<br>where it ran are also deleted (regardless of the retention time).
        For<br>multi-instance Tasks, the delete Task operation applies synchronously
        to the<br>primary task; subtasks and their files are then deleted
        asynchronously in the<br>background.
    paths:
      /jobs/{jobId}/tasks/{taskId}:
        delete:
          summary: 'Deletes A Task From The Specified Job '
          description: >-
            When a Task is deleted, all of the files in its directory on the Compute
            Node<br>where it ran are also deleted (regardless of the retention
            time). For<br>multi-instance Tasks, the delete Task operation applies
            synchronously to the<br>primary task; subtasks and their files are then
            deleted asynchronously in the<br>background.
          operationId: microsoftAzureBatchDeletetask
          responses:
            default:
              description: An unexpected error response.
              schema:
                $ref: '#/definitions/BatchError'
