apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureBatchListpoolusagemetrics
  description: >-
    If you do not specify a $filter clause including a poolId, the
    response<br>includes all Pools that existed in the Account in the time range
    of the<br>returned aggregation intervals. If you do not specify a $filter
    clause<br>including a startTime or endTime these filters default to the
    start and end<br>times of the last aggregation interval currently available;
    that is, only the<br>last aggregation interval is returned.
