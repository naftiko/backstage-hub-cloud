apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    lists-the-execution-status-of-the-job-preparation-and-job-release-task-for-thespecified-job-across-the-compute-nodes-where-the-job-has-run
  description: >-
    This API returns the Job Preparation and Job Release Task status on all
    ComputeNodes that have run the Job Preparation or Job Release Task. This
    includesCompute Nodes which have since been removed from the Pool. If this
    API isinvoked on a Job which has no Job Preparation or Job Release Task, the
    Batchservice returns HTTP status code 409 (Conflict) with an error code
    ofJobPreparationTaskNotSpecified.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Lists The Execution Status Of The Job Preparation And Job Release Task For
        The

        specified Job Across The Compute Nodes Where The Job Has Run.
      description: >-
        This API returns the Job Preparation and Job Release Task status on all
        ComputeNodes that have run the Job Preparation or Job Release Task. This
        includesCompute Nodes which have since been removed from the Pool. If this
        API isinvoked on a Job which has no Job Preparation or Job Release Task, the
        Batchservice returns HTTP status code 409 (Conflict) with an error code
        ofJobPreparationTaskNotSpecified.
    paths:
      /jobs/{jobId}/jobpreparationandreleasetaskstatus:
        get:
          summary: >-
            Lists The Execution Status Of The Job Preparation And Job Release Task
            For The

            specified Job Across The Compute Nodes Where The Job Has Run.
          description: >-
            This API returns the Job Preparation and Job Release Task status on all
            ComputeNodes that have run the Job Preparation or Job Release Task. This
            includesCompute Nodes which have since been removed from the Pool. If
            this API isinvoked on a Job which has no Job Preparation or Job Release
            Task, the Batchservice returns HTTP status code 409 (Conflict) with an
            error code ofJobPreparationTaskNotSpecified.
          operationId: batchListJobPreparationAndReleaseTaskStatus
          responses:
            default:
              description: An unexpected error response.
              schema:
                $ref: '#/definitions/BatchError'
