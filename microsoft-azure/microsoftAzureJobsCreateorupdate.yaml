apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureJobsCreateorupdate
  description: Provisions a new job or updates an existing job.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
        Microsoft Scheduler Jobcollections Jobcollectionname Jobs Jobname
      description: Provisions a new job or updates an existing job.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Scheduler/jobCollections/{jobCollectionName}/jobs/{jobName}:
        put:
          summary: >-
            Put Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft Scheduler Jobcollections Jobcollectionname Jobs
            Jobname
          description: Provisions a new job or updates an existing job.
          operationId: microsoftAzureJobsCreateorupdate
          responses:
            '201':
              description: The job has been successfully created.
              schema:
                $ref: '#/definitions/JobDefinition'
