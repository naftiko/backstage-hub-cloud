apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Transcribes And Translates Input Audio Into English Text.
  description: Needs a more full description created.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Transcribes And Translates Input Audio Into English Text.
      description: Needs a more full description created.
    paths:
      /deployments/{deployment-id}/audio/translations:
        post:
          summary: Transcribes And Translates Input Audio Into English Text.
          description: Needs a more full description created.
          operationId: translationsCreate
          requestBody:
            required: true
            content:
              multipart/form-data:
                schema:
                  $ref: '#/components/schemas/createTranslationRequest'
          responses:
            '200':
              description: OK
              content:
                application/json:
                  schema:
                    oneOf:
                      - $ref: '#/components/schemas/audioResponse'
                      - $ref: '#/components/schemas/audioVerboseResponse'
                text/plain:
                  schema:
                    type: string
                    description: >-
                      Transcribed text in the output format (when response_format
                      was one of text, vtt or srt).
