apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get An Assessed Machine.
  description: >-
    Get an assessed machine with its size & cost estimate that was evaluated in
    the specified assessment.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get An Assessed Machine.
      description: >-
        Get an assessed machine with its size & cost estimate that was evaluated in
        the specified assessment.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/projects/{projectName}/groups/{groupName}/assessments/{assessmentName}/assessedMachines/{assessedMachineName}:
        get:
          summary: Get An Assessed Machine.
          description: >-
            Get an assessed machine with its size & cost estimate that was evaluated
            in the specified assessment.
          operationId: assessedMachinesGet
          responses:
            '503':
              description: Service Unavailable.
