metadata:
  name: microsoftAzureCreaterepairtask
  description: >-
    For clusters that have the Repair Manager Service configured,<br>this API
    provides a way to create repair tasks that run automatically or
    manually.<br>For repair tasks that run automatically, an appropriate repair
    executor<br>must be running for each repair action to run
    automatically.<br>These are currently only available in specially-configured
    Azure Cloud Services.<br><br>To create a manual repair task, provide the set
    of impacted node names and the<br>expected impact. When the state of the
    created repair task changes to approved,<br>you can safely perform repair
    actions on those nodes.<br><br>This API supports the Service Fabric
    platform; it is not meant to be used directly from your code.
