apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    gets-the-signing-root-certificate-on-the-certificate-chain-for-that-account-and-profile-name
  description: >-
    The root certificate is generated as part of the initial account creation
    and it is used to sign the bits for the profile provided.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Gets The Signing Root Certificate On The Certificate Chain For That Account
        And Profile Name.
      description: >-
        The root certificate is generated as part of the initial account creation
        and it is used to sign the bits for the profile provided.
    paths:
      /codesigningaccounts/{accountName}/certificateprofiles/{certificateProfile}/sign/rootcert:
        get:
          summary: >-
            Gets The Signing Root Certificate On The Certificate Chain For That
            Account And Profile Name.
          description: >-
            The root certificate is generated as part of the initial account
            creation and it is used to sign the bits for the profile provided.
          operationId: certificateProfileOperationsGetSignRootCertificate
          responses:
            default:
              description: An unexpected error response.
              schema:
                $ref: '#/definitions/Azure.Core.Foundations.ErrorResponse'
              headers:
                x-ms-error-code:
                  type: string
                  description: String error code indicating what went wrong.
