metadata:
  name: microsoftAzureTextindependentIdentifysinglespeaker
  description: >-
    Identifies who is speaking in input audio among a list of candidate
    profiles.<br><br>Limitations:<br>* Minimum audio input length is **1
    second**<br>* Maximum audio input length is **120 seconds**<br>* Minimum
    candidate speakers count is **1**<br>* Maximum candidate speakers count is
    **50**<br>* Minimum effective speech length (excluding silence and other
    non-speech frames) is **4 seconds**<br>  This limitation can be disabled by
    setting "ignoreMinLength" to **true**.<br><br>* Minimum audio
    Signal-to-noise ratio (SNR) is **2dB**
