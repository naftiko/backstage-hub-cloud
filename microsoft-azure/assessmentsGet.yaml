apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: get-an-assessment
  description: >-
    Get an existing assessment with the specified name. Returns a json object of
    type 'assessment' as specified in Models section.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get An Assessment.
      description: >-
        Get an existing assessment with the specified name. Returns a json object of
        type 'assessment' as specified in Models section.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/projects/{projectName}/groups/{groupName}/assessments/{assessmentName}:
        get:
          summary: Get An Assessment.
          description: >-
            Get an existing assessment with the specified name. Returns a json
            object of type 'assessment' as specified in Models section.
          operationId: assessmentsGet
          responses:
            '503':
              description: Service Unavailable.
