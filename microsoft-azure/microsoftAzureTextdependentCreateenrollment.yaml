apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureTextdependentCreateenrollment
  description: >-
    Adds an enrollment to existing profile.<br>If the minimum number of
    requested enrollment audios is reached, a voice print is created.<br>If the
    voice print was created before, it gets recreated from all existing
    enrollment audios including the new one.<br><br>Limitations:<br>* Minimum
    audio input length per request is **1 second**<br>* Maximum audio input
    length per request is **10 seconds**<br>* Minimum number of enrollments for
    creating a voiceprint is **3**<br>* Maximum number of enrollments for
    creating a voiceprint is **50**<br>* Minimum audio Signal-to-noise ratio
    (SNR) is **10dB**<br><br>Constraints:<br>* First enrollment must match an
    existing passphrase.<br>* All enrollments after the first one, must use the
    same passphrase used in the first enrollment.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
