apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureSupportticketsnosubscriptionList
  description: >-
    Lists all the support tickets. You can also filter the support tickets by
    Status, CreatedDate, , ServiceId, and ProblemClassificationId using the
    $filter parameter. Output will be a paged result with nextLink, using which
    you can retrieve the next set of support tickets. Support ticket data is
    available for 18 months after ticket creation. If a ticket was created more
    than 18 months ago, a request for data might cause an error.
