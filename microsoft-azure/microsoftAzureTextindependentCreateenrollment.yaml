apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureTextindependentCreateenrollment
  description: >-
    Adds enrollments to existing profile.<br>If the minimum number of requested
    enrollment audios is reached, a voice print is created.<br>If the voice
    print was created before, it gets recreated from all existing enrollment
    including the new one.<br><br>Limitations:<br>* Minimum audio input length
    per request is **1 second**<br>* Maximum audio input length per request is
    **120 seconds**<br>* Minimum total effective speech length (excluding
    silence and other non-speech frames) for creating a voiceprint is **20
    seconds**<br>  This limitation can be disabled by setting "ignoreMinLength"
    to **true**.<br><br>* Maximum total audio input length allowed for creating
    a voiceprint is **300 seconds**<br>* Minimum audio Signal-to-noise ratio
    (SNR) is **0dB**
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Enroll Profile
