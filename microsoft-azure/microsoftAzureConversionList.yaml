apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureConversionList
  description: >-
    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).<br><br>Creator makes it
    possible to develop applications based on your private indoor map data using
    Azure Maps API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps
    Creator.<br><br>This API allows the caller to fetch a list of all successful
    data conversions submitted previously using the [Conversion
    API](https://docs.microsoft.com/en-us/rest/api/maps/v2/conversion/convert).  
    <br><br>### Submit List Request<br><br>To list all successful conversions
    you will issue a `GET` request with no additional parameters.<br><br>###
    List Data Response<br><br>The Conversion List API returns the complete list
    of all conversion details in `json` format.<br><br>Here is a sample response
    returning the details of two successful conversion requests: 
    <br><br><br><br>```json<br>{<br>    "conversions": <br>    [<br>       
    {<br>            "conversionId":
    "54398242-ea6c-1f31-4fa6-79b1ae0fc24d",<br>            "udid":
    "31838736-8b84-11ea-bc55-0242ac130003",<br>            "created": "5/19/2020
    9:00:00 AM +00:00",<br>            "description": "User provided
    description.",<br>            "featureCounts": {<br>                "DIR":
    1,<br>                "LVL": 3,<br>                "FCL":
    1,<br>                "UNIT": 150,<br>                "CTG":
    8,<br>                "AEL": 0,<br>                "OPN": 10<br>           
    }<br>        },<br>        {<br>            "conversionId":
    "2acf7d32-8b84-11ea-bc55-0242ac130003",<br>            "udid":
    "1214bc58-8b84-11ea-bc55-0242ac1300039",<br>            "created":
    "5/19/2020 9:00:00 AM +00:00",<br>            "description": "User provided
    description.",<br>            "featureCounts": {<br>                "DIR":
    1,<br>                "LVL": 3,<br>                "FCL":
    1,<br>                "UNIT": 150,<br>                "CTG":
    8,<br>                "AEL": 0,<br>                "OPN": 10<br>           
    }<br>        }<br>    ]<br>}<br>```<br><br>
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
