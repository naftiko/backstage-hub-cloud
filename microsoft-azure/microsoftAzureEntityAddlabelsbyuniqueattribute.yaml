apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureEntityAddlabelsbyuniqueattribute
  description: >-
    Add given labels to a given entity identified by its type and unique
    attributes, if labels is null/empty, no labels will be added. In addition to
    the typeName path parameter, attribute key-value pair(s) can be provided in
    the following format: attr:=. NOTE: The attrName and attrValue should be
    unique across entities, eg. qualifiedName. The REST request would look
    something like this: PUT
    /v2/entity/uniqueAttribute/type/aType?attr:aTypeAttribute=someValue.
  tags: []
  links:
