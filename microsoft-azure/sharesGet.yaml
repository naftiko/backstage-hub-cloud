apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: get-a-specified-share
  description: 'Get a share '
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Specified Share
      description: 'Get a share '
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataShare/accounts/{accountName}/shares/{shareName}:
        get:
          summary: Get A Specified Share
          description: 'Get a share '
          operationId: sharesGet
          responses:
            default:
              description: >-
                An error response received from the Microsoft.DataShare resource
                provider.
              schema:
                $ref: '#/definitions/DataShareError'
