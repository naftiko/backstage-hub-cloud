apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureBatchEvaluatepoolautoscale
  description: >-
    This API is primarily for validating an autoscale formula, as it simply
    returns<br>the result without applying the formula to the Pool. The Pool
    must have auto<br>scaling enabled in order to evaluate a formula.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Gets The Result Of Evaluating An Automatic Scaling Formula On The Pool '
      description: >-
        This API is primarily for validating an autoscale formula, as it simply
        returns<br>the result without applying the formula to the Pool. The Pool
        must have auto<br>scaling enabled in order to evaluate a formula.
    paths:
      /pools/{poolId}/evaluateautoscale:
        post:
          summary: 'Gets The Result Of Evaluating An Automatic Scaling Formula On The Pool '
          description: >-
            This API is primarily for validating an autoscale formula, as it simply
            returns<br>the result without applying the formula to the Pool. The Pool
            must have auto<br>scaling enabled in order to evaluate a formula.
          operationId: microsoftAzureBatchEvaluatepoolautoscale
          responses:
