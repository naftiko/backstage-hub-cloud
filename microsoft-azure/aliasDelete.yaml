apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: delete-aliases-aliasid
  description: >-
    **Applies to:** see pricing
    [tiers](https://aka.ms/AzureMapsPricingTier).Creator makes it possible to
    develop applications based on your private indoor map data using Azure Maps
    API and SDK.
    [This](https://docs.microsoft.com/azure/azure-maps/creator-indoor-maps)
    article introduces concepts and tools that apply to Azure Maps Creator.This
    API allows the caller to delete a previously created alias. You can also use
    this API to delete old/unused aliases to create space for new content.This
    API does not delete the references resource, only the alias referencing the
    resource.### Submit Delete RequestTo delete your alias you will issue a
    `DELETE` request where the path will contain the `aliasId` of the alias to
    delete.### Delete Alias ResponseThe Delete API returns a HTTP `204 No
    Content` response with an empty body, if the alias was deleted successfully.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
