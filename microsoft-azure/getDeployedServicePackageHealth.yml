apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Gets The Information About Health Of A Service Package For A Specific
    Application Deployed For A Service Fabric Node And Application.
  description: >-
    Gets the information about health of a service package for a specific
    application deployed on a Service Fabric node. Use EventsHealthStateFilter
    to optionally filter for the collection of HealthEvent objects reported on
    the deployed service package based on health state.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Gets The Information About Health Of A Service Package For A Specific
        Application Deployed For A Service Fabric Node And Application.
      description: >-
        Gets the information about health of a service package for a specific
        application deployed on a Service Fabric node. Use EventsHealthStateFilter
        to optionally filter for the collection of HealthEvent objects reported on
        the deployed service package based on health state.
    paths:
      /Nodes/{nodeName}/$/GetApplications/{applicationId}/$/GetServicePackages/{servicePackageName}/$/GetHealth:
        get:
          summary: >-
            Gets The Information About Health Of A Service Package For A Specific
            Application Deployed For A Service Fabric Node And Application.
          description: >-
            Gets the information about health of a service package for a specific
            application deployed on a Service Fabric node. Use
            EventsHealthStateFilter to optionally filter for the collection of
            HealthEvent objects reported on the deployed service package based on
            health state.
          operationId: getDeployedServicePackageHealth
          responses:
            default:
