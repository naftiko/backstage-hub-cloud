apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Terminates The Specified Job, Marking It As Completed.
  description: >-
    When a Terminate Job request is received, the Batch service sets the Job to
    theterminating state. The Batch service then terminates any running
    Tasksassociated with the Job and runs any required Job release Tasks. Then
    the Jobmoves into the completed state. If there are any Tasks in the Job in
    the activestate, they will remain in the active state. Once a Job is
    terminated, newTasks cannot be added and any remaining active Tasks will not
    be scheduled.
