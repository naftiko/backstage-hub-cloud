apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureBatchGetapplication
  description: >-
    This operation returns only Applications and versions that are available
    for<br>use on Compute Nodes; that is, that can be used in an Package
    reference. For<br>administrator information about Applications and versions
    that are not yet<br>available to Compute Nodes, use the Azure portal or the
    Azure Resource Manager<br>API.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Gets Information About The Specified Application '
      description: >-
        This operation returns only Applications and versions that are available
        for<br>use on Compute Nodes; that is, that can be used in an Package
        reference. For<br>administrator information about Applications and versions
        that are not yet<br>available to Compute Nodes, use the Azure portal or the
        Azure Resource Manager<br>API.
    paths:
      /applications/{applicationId}:
        get:
          summary: 'Gets Information About The Specified Application '
          description: >-
            This operation returns only Applications and versions that are available
            for<br>use on Compute Nodes; that is, that can be used in an Package
            reference. For<br>administrator information about Applications and
            versions that are not yet<br>available to Compute Nodes, use the Azure
            portal or the Azure Resource Manager<br>API.
          operationId: microsoftAzureBatchGetapplication
          responses:
            default:
              description: An unexpected error response.
              schema:
