apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureStyleDelete
  description: >-
    <br><br>### Submit Delete Request<br><br><br><br>The `Delete` API is an HTTP
    `DELETE` request that is used to delete the specified style, where the path
    will contain the `styleId` of the style to delete. <br><br>#### Delete
    request "Successful"<br><br>The Style Delete API returns a HTTP `204 No
    Content` response with an empty body, if the style was deleted successfully.
    <br><br>#### Delete request "Failed"<br><br>A HTTP `400 Bad Request` error
    response will be returned if the style with the passed-in `styleId` is not
    found. <br><br>Here is a sample error
    response:<br><br><br><br>```json<br>{<br>  "error": {<br>      "code": "400
    BadRequest",<br>      "message": "Bad request - Style Id:
    d85b5b27-5fc4-4599-8b50-47160e90f8ce does not exist."<br>  }<br>}<br>```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
