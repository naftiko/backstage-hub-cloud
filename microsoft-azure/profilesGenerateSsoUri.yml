apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
    Microsoft.cdn Profiles Profilename Generatessouri
  description: >-
    Generates a dynamic SSO URI used to sign in to the CDN supplemental portal.
    Supplemental portal is used to configure advanced feature capabilities that
    are not yet available in the Azure portal, such as core reports in a
    standard profile; rules engine, advanced HTTP reports, and real-time stats
    and alerts in a premium profile. The SSO URI changes approximately every 10
    minutes.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname Providers
        Microsoft.cdn Profiles Profilename Generatessouri
      description: >-
        Generates a dynamic SSO URI used to sign in to the CDN supplemental portal.
        Supplemental portal is used to configure advanced feature capabilities that
        are not yet available in the Azure portal, such as core reports in a
        standard profile; rules engine, advanced HTTP reports, and real-time stats
        and alerts in a premium profile. The SSO URI changes approximately every 10
        minutes.
    paths:
      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/generateSsoUri:
        post:
          summary: >-
            Post Subscriptions Subscriptionid Resourcegroups Resourcegroupname
            Providers Microsoft.cdn Profiles Profilename Generatessouri
          description: >-
            Generates a dynamic SSO URI used to sign in to the CDN supplemental
            portal. Supplemental portal is used to configure advanced feature
            capabilities that are not yet available in the Azure portal, such as
