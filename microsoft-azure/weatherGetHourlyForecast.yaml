metadata:
  name: get-weather-forecast-hourly-format
  description: >-
    **Get Hourly Forecast****Applies to**: S0 and S1 pricing tiers.Request
    detailed weather forecast by the hour for the next 1, 12, 24 (1 day), 72 (3
    days), 120 (5 days), and 240 hours (10 days) for the given the given
    coordinate location.  The API returns details such as temperature, humidity,
    wind, precipitation, and ultraviolet (UV) index.In S0 you can request hourly
    forecast for the next 1, 12, 24 hours (1 day), and 72 hours (3 days). In S1
    you can also request hourly forecast for the next 120 (5 days) and 240 hours
    (10 days).
