apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureSupportticketsnosubscriptionCreate
  description: >-
    Creates a new support ticket for Billing, and Subscription Management
    issues. Learn the [prerequisites](https://aka.ms/supportAPI) required to
    create a support ticket.Always call the Services and ProblemClassifications
    API to get the most recent set of services and problem categories required
    for support ticket creation.Adding attachments is not currently supported
    via the API. To add a file to an existing support ticket, visit the [Manage
    support
    ticket](https://portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/managesupportrequest)
    page in the Azure portal, select the support ticket, and use the file upload
    control to add a new file.Providing consent to share diagnostic information
    with Azure support is currently not supported via the API. The Azure support
    engineer working on your ticket will reach out to you for consent if your
    issue requires gathering diagnostic information from your Azure resources.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
