apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    gets-the-health-of-the-specified-service-fabric-service-by-using-the-specified-health-policy
  description: >-
    Gets the health information of the specified service.If the application
    health policy is specified, the health evaluation uses it to get the
    aggregated health state.If the policy is not specified, the health
    evaluation uses the application health policy defined in the application
    manifest, or the default health policy, if no policy is defined in the
    manifest.Use EventsHealthStateFilter to filter the collection of health
    events reported on the service based on the health state.Use
    PartitionsHealthStateFilter to filter the collection of partitions
    returned.If you specify a service that does not exist in the health store,
    this request returns an error.
  tags: []
  links:
