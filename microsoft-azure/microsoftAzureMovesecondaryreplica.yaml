apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: microsoftAzureMovesecondaryreplica
  description: >-
    This command moves the secondary replica of a partition of a stateful
    service, respecting all constraints.<br>CurrentNodeName parameter must be
    specified to identify the replica that is moved.<br>Source node name must be
    specified, but new node name can be omitted, and in that case replica is
    moved to a random node.<br>If IgnoreConstraints parameter is specified and
    set to true, then secondary will be moved regardless of the constraints.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: 'Moves The Secondary Replica Of A Partition Of A Stateful Service '
      description: >-
        This command moves the secondary replica of a partition of a stateful
        service, respecting all constraints.<br>CurrentNodeName parameter must be
        specified to identify the replica that is moved.<br>Source node name must be
        specified, but new node name can be omitted, and in that case replica is
        moved to a random node.<br>If IgnoreConstraints parameter is specified and
        set to true, then secondary will be moved regardless of the constraints.
    paths:
      /Partitions/{partitionId}/$/MoveSecondaryReplica:
        post:
          summary: 'Moves The Secondary Replica Of A Partition Of A Stateful Service '
          description: >-
            This command moves the secondary replica of a partition of a stateful
