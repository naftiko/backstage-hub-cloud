metadata:
  name: Copies A Model From One Subscription To Another.
  description: >-
    This method can be used to copy a model from one location to another. If the
    target subscriptionkey belongs to a subscription created for another
    location, the model will be copied to that location.Only adapted models are
    allowed to copy to another subscription.
