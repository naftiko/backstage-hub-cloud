apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Files
  description: >-
    To upload a file to Stripe, you need to send a request of type
    multipart/form-data. Include the file you want to upload in the request, and
    the parameters for creating a file.All of Stripe’s officially supported
    Client libraries support sending multipart/form-data.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Files
      description: >-
        To upload a file to Stripe, you need to send a request of type
        multipart/form-data. Include the file you want to upload in the request, and
        the parameters for creating a file.All of Stripe’s officially supported
        Client libraries support sending multipart/form-data.
    paths:
      /v1/files:
        post:
          summary: Post Files
          description: >-
            To upload a file to Stripe, you need to send a request of type
            multipart/form-data. Include the file you want to upload in the request,
            and the parameters for creating a file.All of Stripe’s officially
            supported Client libraries support sending multipart/form-data.
          operationId: postFiles
          requestBody:
            required: true
            content:
              multipart/form-data:
                encoding:
                  expand:
                    explode: true
                    style: deepObject
                  file_link_data:
                    explode: true
                    style: deepObject
                schema:
                  additionalProperties: false
                  $ref: '#/components/schemas/PostFilesRequest'
          responses:
            default:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
              description: Error response.
