apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Tax Registrations
  description: Creates a new Tax Registration object.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Tax Registrations
      description: Creates a new Tax Registration object.
    paths:
      /v1/tax/registrations:
        post:
          summary: Post Tax Registrations
          description: Creates a new Tax Registration object.
          operationId: postTaxRegistrations
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                encoding:
                  active_from:
                    explode: true
                    style: deepObject
                  country_options:
                    explode: true
                    style: deepObject
                  expand:
                    explode: true
                    style: deepObject
                schema:
                  additionalProperties: false
                  $ref: '#/components/schemas/PostTaxRegistrationsRequest'
          responses:
            default:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
              description: Error response.
