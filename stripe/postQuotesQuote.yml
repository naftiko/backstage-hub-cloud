                    style: deepObject
                  header:
                    explode: true
                    style: deepObject
                  invoice_settings:
                    explode: true
                    style: deepObject
                  line_items:
                    explode: true
                    style: deepObject
                  metadata:
                    explode: true
                    style: deepObject
                  on_behalf_of:
                    explode: true
                    style: deepObject
                  subscription_data:
                    explode: true
                    style: deepObject
                  transfer_data:
                    explode: true
                    style: deepObject
                schema:
                  additionalProperties: false
                  $ref: '#/components/schemas/PostQuotesQuoteRequest'
          responses:
