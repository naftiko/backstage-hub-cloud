apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Charges Charge Refund
  description: >-
    When you create a new refund, you must specify either a Charge or a
    PaymentIntent object.This action refunds a previously created charge that’s
    not refunded yet.Funds are refunded to the credit or debit card that’s
    originally charged.You can optionally refund only part of a charge.You can
    repeat this until the entire charge is refunded.After you entirely refund a
    charge, you can’t refund it again.This method raises an error when it’s
    called on an already-refunded charge,or when you attempt to refund more
    money than is left on a charge.
