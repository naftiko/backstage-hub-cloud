spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Prices
      description: >-
        Creates a new price for an existing product. The price can be recurring or
        one-time.
    paths:
      /v1/prices:
        post:
          summary: Post Prices
          description: >-
            Creates a new price for an existing product. The price can be recurring
            or one-time.
          operationId: postPrices
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                encoding:
                  currency_options:
                    explode: true
                    style: deepObject
                  custom_unit_amount:
                    explode: true
                    style: deepObject
                  expand:
                    explode: true
                    style: deepObject
                  metadata:
                    explode: true
                    style: deepObject
                  product_data:
                    explode: true
                    style: deepObject
                  recurring:
                    explode: true
                    style: deepObject
                  tiers:
                    explode: true
                    style: deepObject
                  transform_quantity:
                    explode: true
                    style: deepObject
                schema:
                  additionalProperties: false
                  $ref: '#/components/schemas/PostPricesRequest'
          responses:
            default:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
              description: Error response.
