apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Shipping_rates Shipping_rate_token
  description: Updates an existing shipping rate object.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Shipping_rates Shipping_rate_token
      description: Updates an existing shipping rate object.
    paths:
      /v1/shipping_rates/{shipping_rate_token}:
        post:
          summary: Post Shipping_rates Shipping_rate_token
          description: Updates an existing shipping rate object.
          operationId: postShippingRatesShippingRateToken
          requestBody:
            content:
              application/x-www-form-urlencoded:
                encoding:
                  expand:
                    explode: true
                    style: deepObject
                  fixed_amount:
                    explode: true
                    style: deepObject
                  metadata:
                    explode: true
                    style: deepObject
                schema:
                  additionalProperties: false
                  properties:
                    active:
                      description: >-
                        Whether the shipping rate can be used for new purchases.
                        Defaults to `true`.
                      type: boolean
                    expand:
                      description: Specifies which fields in the response should be expanded.
                      items:
                        maxLength: 5000
                        type: string
                      type: array
                    fixed_amount:
                      description: >-
                        Describes a fixed amount to charge for shipping. Must be
                        present if type is `fixed_amount`.
                      properties:
                        currency_options:
                          additionalProperties:
                            properties:
                              amount:
                                type: integer
                              tax_behavior:
                                enum:
                                  - exclusive
                                  - inclusive
                                  - unspecified
                                type: string
                            title: currency_option_update
                            type: object
                          type: object
                      title: fixed_amount_update
                      type: object
                    metadata:
                      anyOf:
                        - additionalProperties:
                            type: string
                          type: object
                        - enum:
                            - ''
                          type: string
                      description: >-
                        Set of [key-value
                        pairs](https://stripe.com/docs/api/metadata) that you can
                        attach to an object. This can be useful for storing
                        additional information about the object in a structured
                        format. Individual keys can be unset by posting an empty
                        value to them. All keys can be unset by posting an empty
                        value to `metadata`.
                    tax_behavior:
                      description: >-
                        Specifies whether the rate is considered inclusive of taxes
                        or exclusive of taxes. One of `inclusive`, `exclusive`, or
                        `unspecified`.
                      enum:
                        - exclusive
                        - inclusive
                        - unspecified
                      type: string
                  type: object
          responses:
            default:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
              description: Error response.
