spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Invoices
      description: >-
        This endpoint creates a draft invoice for a given customer. The invoice
        remains a draft until you finalize the invoice, which allows you to pay or
        send the invoice to your customers.
    paths:
      /v1/invoices:
        post:
          summary: Post Invoices
          description: >-
            This endpoint creates a draft invoice for a given customer. The invoice
