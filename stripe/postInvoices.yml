                    explode: true
                    style: deepObject
                  rendering:
                    explode: true
                    style: deepObject
                  shipping_cost:
                    explode: true
                    style: deepObject
                  shipping_details:
                    explode: true
                    style: deepObject
                  transfer_data:
                    explode: true
                    style: deepObject
                schema:
                  additionalProperties: false
                  $ref: '#/components/schemas/PostInvoicesRequest'
          responses:
            default:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
