apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Tax Settings
  description: >-
    Updates Tax Settings parameters used in tax calculations. All parameters are
    editable but none can be removed once set.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Tax Settings
      description: >-
        Updates Tax Settings parameters used in tax calculations. All parameters are
        editable but none can be removed once set.
    paths:
      /v1/tax/settings:
        post:
          summary: Post Tax Settings
          description: >-
            Updates Tax Settings parameters used in tax calculations. All parameters
            are editable but none can be removed once set.
          operationId: postTaxSettings
          requestBody:
            content:
              application/x-www-form-urlencoded:
                encoding:
                  defaults:
                    explode: true
                    style: deepObject
                  expand:
                    explode: true
                    style: deepObject
                  head_office:
                    explode: true
                    style: deepObject
                schema:
                  additionalProperties: false
                  $ref: '#/components/schemas/PostTaxSettingsRequest'
          responses:
            default:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
              description: Error response.
