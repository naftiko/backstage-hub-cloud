apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Accounts Account Capabilities
  description: >-
    Returns a list of capabilities associated with the account. The capabilities
    are returned sorted by creation date, with the most recent capability
    appearing first.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Accounts Account Capabilities
      description: >-
        Returns a list of capabilities associated with the account. The capabilities
        are returned sorted by creation date, with the most recent capability
        appearing first.
    paths:
      /v1/accounts/{account}/capabilities:
        get:
          summary: Get Accounts Account Capabilities
          description: >-
            Returns a list of capabilities associated with the account. The
            capabilities are returned sorted by creation date, with the most recent
            capability appearing first.
          operationId: getAccountsAccountCapabilities
          requestBody:
            content:
              application/x-www-form-urlencoded:
                encoding: {}
                schema:
                  additionalProperties: false
                  $ref: '#/components/schemas/GetAccountsAccountCapabilitiesRequest'
          responses:
            default:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
              description: Error response.
