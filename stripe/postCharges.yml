spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Charges
      description: >-
        Use the Payment Intents API to initiate a new payment insteadof using this
        method. Confirmation of the PaymentIntent creates the Chargeobject used to
        request payment, so this method is limited to legacy integrations.
    paths:
      /v1/charges:
        post:
          summary: Post Charges
          description: >-
            Use the Payment Intents API to initiate a new payment insteadof using
            this method. Confirmation of the PaymentIntent creates the Chargeobject
            used to request payment, so this method is limited to legacy
            integrations.
          operationId: postCharges
          requestBody:
            content:
              application/x-www-form-urlencoded:
                encoding:
                  card:
                    explode: true
                    style: deepObject
                  destination:
                    explode: true
                    style: deepObject
                  expand:
                    explode: true
                    style: deepObject
                  metadata:
                    explode: true
                    style: deepObject
                  radar_options:
                    explode: true
                    style: deepObject
                  shipping:
                    explode: true
                    style: deepObject
                  transfer_data:
                    explode: true
                    style: deepObject
                schema:
                  additionalProperties: false
                  $ref: '#/components/schemas/PostChargesRequest'
          responses:
            default:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
              description: Error response.
