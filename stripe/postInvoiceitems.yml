apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Invoiceitems
  description: >-
    Creates an item to be added to a draft invoice (up to 250 items per
    invoice). If no invoice is specified, the item will be on the next invoice
    created for the customer specified.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Invoiceitems
      description: >-
        Creates an item to be added to a draft invoice (up to 250 items per
        invoice). If no invoice is specified, the item will be on the next invoice
        created for the customer specified.
    paths:
      /v1/invoiceitems:
        post:
          summary: Post Invoiceitems
          description: >-
            Creates an item to be added to a draft invoice (up to 250 items per
            invoice). If no invoice is specified, the item will be on the next
            invoice created for the customer specified.
          operationId: postInvoiceitems
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                encoding:
                  discounts:
                    explode: true
                    style: deepObject
                  expand:
                    explode: true
                    style: deepObject
                  metadata:
                    explode: true
                    style: deepObject
                  period:
                    explode: true
                    style: deepObject
                  price_data:
                    explode: true
                    style: deepObject
                  tax_code:
                    explode: true
                    style: deepObject
                  tax_rates:
                    explode: true
                    style: deepObject
                schema:
                  additionalProperties: false
                  $ref: '#/components/schemas/PostInvoiceitemsRequest'
          responses:
            default:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
              description: Error response.
