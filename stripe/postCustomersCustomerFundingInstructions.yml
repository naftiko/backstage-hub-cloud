  description: >-
    Retrieve funding instructions for a customer cash balance. If funding
    instructions do not yet exist for the customer, newfunding instructions will
    be created. If funding instructions have already been created for a given
    customer, the samefunding instructions will be retrieved. In other words, we
    will return the same funding instructions each time.
