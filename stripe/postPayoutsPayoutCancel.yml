apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Payouts Payout Cancel
  description: >-
    You can cancel a previously created payout if it hasn’t been paid out yet.
    Stripe refunds the funds to your available balance. You can’t cancel
    automatic Stripe payouts.
  tags: []
  links:
