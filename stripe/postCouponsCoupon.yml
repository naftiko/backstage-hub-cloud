    info:
      title: Post Coupons Coupon
      description: >-
        Updates the metadata of a coupon. Other coupon details (currency, duration,
        amount_off) are, by design, not editable.
    paths:
      /v1/coupons/{coupon}:
        post:
          summary: Post Coupons Coupon
          description: >-
            Updates the metadata of a coupon. Other coupon details (currency,
