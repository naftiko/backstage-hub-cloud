apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Apps Secrets
  description: Create or replace a secret in the secret store.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Apps Secrets
      description: Create or replace a secret in the secret store.
    paths:
      /v1/apps/secrets:
        post:
          summary: Post Apps Secrets
          description: Create or replace a secret in the secret store.
          operationId: postAppsSecrets
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                encoding:
                  expand:
                    explode: true
                    style: deepObject
                  scope:
                    explode: true
                    style: deepObject
                schema:
                  additionalProperties: false
                  properties:
                    expand:
                      description: Specifies which fields in the response should be expanded.
                      items:
                        maxLength: 5000
                        type: string
                      type: array
                    expires_at:
                      description: >-
                        The Unix timestamp for the expiry time of the secret, after
                        which the secret deletes.
                      format: unix-time
                      type: integer
                    name:
                      description: A name for the secret that's unique within the scope.
                      maxLength: 5000
                      type: string
                    payload:
                      description: The plaintext secret value to be stored.
                      maxLength: 5000
                      type: string
                    scope:
                      description: >-
                        Specifies the scoping of the secret. Requests originating
                        from UI extensions can only access account-scoped secrets or
                        secrets scoped to their own user.
                      properties:
                        type:
                          enum:
                            - account
                            - user
                          type: string
                        user:
                          maxLength: 5000
                          type: string
                      required:
                        - type
                      title: scope_param
                      type: object
                  required:
                    - name
                    - payload
                    - scope
                  type: object
          responses:
            default:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
              description: Error response.
