apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Subscription_schedules Schedule Release
  description: >-
    Releases the subscription schedule immediately, which will stop scheduling
    of its phases, but leave any existing subscription in place. A schedule can
    only be released if its status is not_started or active. If the subscription
    schedule is currently associated with a subscription, releasing it will
    remove its subscription property and set the subscription’s ID to the
    released_subscription property.
