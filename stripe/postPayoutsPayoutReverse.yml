apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Payouts Payout Reverse
  description: >-
    Reverses a payout by debiting the destination bank account. At this time,
    you can only reverse payouts for connected accounts to US bank accounts. If
    the payout is in the pending status, use /v1/payouts/:id/cancel instead.By
    requesting a reversal through /v1/payouts/:id/reverse, you confirm that the
    authorized signatory of the selected bank account authorizes the debit on
    the bank account and that no other authorization is required.
  tags: []
