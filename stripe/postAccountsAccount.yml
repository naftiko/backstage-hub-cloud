apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Accounts Account
  description: >-
    Updates a connected account by setting the values of the parameters passed.
    Any parameters not provided areleft unchanged.For Custom accounts, you can
    update any information on the account. For other accounts, you can update
    all information until thataccount has started to go through Connect
    Onboarding. Once you create an Account Linkfor a Standard or Express
    account, some parameters can no longer be changed. These are marked as
    Custom Only or Custom and Expressbelow.To update your own account, use the
    Dashboard. Refer to ourConnect documentation to learn more about updating
    accounts.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Accounts Account
      description: >-
        Updates a connected account by setting the values of the parameters passed.
        Any parameters not provided areleft unchanged.For Custom accounts, you can
        update any information on the account. For other accounts, you can update
        all information until thataccount has started to go through Connect
        Onboarding. Once you create an Account Linkfor a Standard or Express
        account, some parameters can no longer be changed. These are marked as
        Custom Only or Custom and Expressbelow.To update your own account, use the
        Dashboard. Refer to ourConnect documentation to learn more about updating
        accounts.
    paths:
      /v1/accounts/{account}:
        post:
          summary: Post Accounts Account
          description: >-
            Updates a connected account by setting the values of the parameters
            passed. Any parameters not provided areleft unchanged.For Custom
            accounts, you can update any information on the account. For other
            accounts, you can update all information until thataccount has started
            to go through Connect Onboarding. Once you create an Account Linkfor a
            Standard or Express account, some parameters can no longer be changed.
            These are marked as Custom Only or Custom and Expressbelow.To update
            your own account, use the Dashboard. Refer to ourConnect documentation
            to learn more about updating accounts.
          operationId: postAccountsAccount
          requestBody:
            content:
              application/x-www-form-urlencoded:
                encoding:
                  business_profile:
                    explode: true
                    style: deepObject
                  capabilities:
                    explode: true
                    style: deepObject
                  company:
                    explode: true
                    style: deepObject
                  documents:
                    explode: true
                    style: deepObject
                  expand:
                    explode: true
                    style: deepObject
                  individual:
                    explode: true
                    style: deepObject
                  metadata:
                    explode: true
                    style: deepObject
                  settings:
                    explode: true
                    style: deepObject
                  tos_acceptance:
                    explode: true
                    style: deepObject
                schema:
                  additionalProperties: false
                  $ref: '#/components/schemas/PostAccountsAccountRequest'
          responses:
            default:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
              description: Error response.
