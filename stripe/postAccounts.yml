apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Accounts
  description: >-
    With Connect, you can create Stripe accounts for your users.To do this,
    you’ll first need to register your platform.If you’ve already collected
    information for your connected accounts, you can prefill that information
    whencreating the account. Connect Onboarding won’t ask for the prefilled
    information during account onboarding.You can prefill any information on the
    account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Accounts
      description: >-
        With Connect, you can create Stripe accounts for your users.To do this,
        you’ll first need to register your platform.If you’ve already collected
        information for your connected accounts, you can prefill that information
        whencreating the account. Connect Onboarding won’t ask for the prefilled
        information during account onboarding.You can prefill any information on the
        account.
    paths:
      /v1/accounts:
        post:
          summary: Post Accounts
          description: >-
            With Connect, you can create Stripe accounts for your users.To do this,
            you’ll first need to register your platform.If you’ve already collected
            information for your connected accounts, you can prefill that
            information whencreating the account. Connect Onboarding won’t ask for
            the prefilled information during account onboarding.You can prefill any
            information on the account.
          operationId: postAccounts
          requestBody:
            content:
              application/x-www-form-urlencoded:
                encoding:
                  bank_account:
                    explode: true
                    style: deepObject
                  business_profile:
                    explode: true
                    style: deepObject
                  capabilities:
                    explode: true
                    style: deepObject
                  company:
                    explode: true
                    style: deepObject
                  documents:
                    explode: true
                    style: deepObject
                  expand:
                    explode: true
                    style: deepObject
                  individual:
                    explode: true
                    style: deepObject
                  metadata:
                    explode: true
                    style: deepObject
                  settings:
                    explode: true
                    style: deepObject
                  tos_acceptance:
                    explode: true
                    style: deepObject
                schema:
                  additionalProperties: false
                  $ref: '#/components/schemas/PostAccountsRequest'
          responses:
            default:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
              description: Error response.
