apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Bulk Update Statuses
  description: >-
    Updates statuses by ID.**[Permissions](#permissions) required:** * 
    *Administer projects* [project
    permission.](https://confluence.atlassian.com/x/yodKLg) *  *Administer Jira*
    [project permission.](https://confluence.atlassian.com/x/yodKLg)
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Bulk Update Statuses
      description: >-
        Updates statuses by ID.**[Permissions](#permissions) required:** * 
        *Administer projects* [project
        permission.](https://confluence.atlassian.com/x/yodKLg) *  *Administer Jira*
        [project permission.](https://confluence.atlassian.com/x/yodKLg)
    paths:
      /rest/api/3/statuses:
        put:
          summary: Bulk Update Statuses
          description: >-
            Updates statuses by ID.**[Permissions](#permissions) required:** * 
            *Administer projects* [project
            permission.](https://confluence.atlassian.com/x/yodKLg) *  *Administer
            Jira* [project permission.](https://confluence.atlassian.com/x/yodKLg)
          operationId: updateStatuses
          requestBody:
            description: The list of statuses that will be updated.
            required: true
            content:
              application/json:
                example:
                  statuses:
                    - description: The issue is resolved
                      id: '1000'
                      name: Finished
                      statusCategory: DONE
                schema:
                  $ref: '#/components/schemas/StatusUpdateRequest'
          responses:
            '409':
              description: Returned if another workflow configuration update task is ongoing.
