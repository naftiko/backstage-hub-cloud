apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Content Property
  description: >-
    Returns a content property for a piece of content. For more information,
    see[Confluence entity
    properties](https://developer.atlassian.com/cloud/confluence/confluence-entity-properties/).**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:'View' permission for the space, and permission to view the
    content if it is a page.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Content Property
      description: >-
        Returns a content property for a piece of content. For more information,
        see[Confluence entity
        properties](https://developer.atlassian.com/cloud/confluence/confluence-entity-properties/).**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:'View' permission for the space, and permission to view the
        content if it is a page.
    paths:
      /wiki/rest/api/content/{id}/property/{key}:
        get:
          summary: Get Content Property
          description: >-
            Returns a content property for a piece of content. For more information,
            see[Confluence entity
            properties](https://developer.atlassian.com/cloud/confluence/confluence-entity-properties/).**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:'View' permission for the space, and permission to view the
            content if it is a page.
          operationId: getContentProperty
          responses:
            '404':
              description: |-
                Returned if;

                - The calling user does not have permission to view the content.
                - There is no content with the given ID.
                - There is no property with the given key.
              content: {}
