apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Pull Requests That Contain A Commit
  description: >-
    Returns a paginated list of all pull requests as part of which this commit
    was reviewed. Pull Request Commit Links app must be installed first before
    using this API; installation automatically occurs when 'Go to pull request'
    is clicked from the web interface for a commit's details.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Pull Requests That Contain A Commit
      description: >-
        Returns a paginated list of all pull requests as part of which this commit
        was reviewed. Pull Request Commit Links app must be installed first before
        using this API; installation automatically occurs when 'Go to pull request'
        is clicked from the web interface for a commit's details.
    paths:
      /repositories/{workspace}/{repo_slug}/commit/{commit}/pullrequests:
        get:
          summary: List Pull Requests That Contain A Commit
          description: >-
            Returns a paginated list of all pull requests as part of which this
            commit was reviewed. Pull Request Commit Links app must be installed
            first before using this API; installation automatically occurs when 'Go
            to pull request' is clicked from the web interface for a commit's
            details.
          operationId: getPullrequestsForCommit
          responses:
            '404':
              description: >-
                Either the repository does not exist, or pull request commit links
                have not yet been indexed.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
