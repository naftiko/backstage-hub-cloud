apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Branch Restriction Rule
  description: >-
    Updates an existing branch restriction rule.Fields not present in the
    request body are ignored.See
    [`POST`](/cloud/bitbucket/rest/api-group-branch-restrictions/#api-repositories-workspace-repo-slug-branch-restrictions-post)
    for details.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Branch Restriction Rule
      description: >-
        Updates an existing branch restriction rule.Fields not present in the
        request body are ignored.See
        [`POST`](/cloud/bitbucket/rest/api-group-branch-restrictions/#api-repositories-workspace-repo-slug-branch-restrictions-post)
        for details.
    paths:
      /repositories/{workspace}/{repo_slug}/branch-restrictions/{id}:
        put:
          summary: Update A Branch Restriction Rule
          description: >-
            Updates an existing branch restriction rule.Fields not present in the
            request body are ignored.See
            [`POST`](/cloud/bitbucket/rest/api-group-branch-restrictions/#api-repositories-workspace-repo-slug-branch-restrictions-post)
            for details.
          operationId: updateabranchrestrictionrule
          requestBody:
            description: The new version of the existing rule
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/branchrestriction'
          responses:
            '404':
              description: If the repository or branch restriction id does not exist
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
