apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Watcher
  description: >-
    Deletes a user as a watcher of an issue.This operation requires the **Allow
    users to watch issues** option to be *ON*. This option is set in General
    configuration for Jira. See [Configuring Jira application
    options](https://confluence.atlassian.com/x/uYXKM) for
    details.**[Permissions](#permissions) required:** *  *Browse projects*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for the
    project that the issue is in. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue. *  To remove users other
    than themselves from the watchlist, *Manage watcher list* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project that
    the issue is in.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
