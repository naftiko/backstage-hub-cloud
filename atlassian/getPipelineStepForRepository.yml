apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Step Of A Pipeline
  description: Retrieve a given step of a pipeline.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Step Of A Pipeline
      description: Retrieve a given step of a pipeline.
    paths:
      /repositories/{workspace}/{repo_slug}/pipelines/{pipeline_uuid}/steps/{step_uuid}:
        get:
          summary: Get A Step Of A Pipeline
          description: Retrieve a given step of a pipeline.
          operationId: getPipelineStepForRepository
          responses:
            '404':
              description: >-
                No account, repository, pipeline or step with the UUID provided
                exists for the pipeline with the UUID provided.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
