apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Changelogs
  description: >-
    Returns a [paginated](#pagination) list of all changelogs for an issue
    sorted by date, starting from the oldest.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *  *Browse projects*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for the
    project that the issue is in. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Changelogs
      description: >-
        Returns a [paginated](#pagination) list of all changelogs for an issue
        sorted by date, starting from the oldest.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *  *Browse projects*
        [project permission](https://confluence.atlassian.com/x/yodKLg) for the
        project that the issue is in. *  If [issue-level
        security](https://confluence.atlassian.com/x/J4lKLg) is configured,
        issue-level security permission to view the issue.
    paths:
      /rest/api/3/issue/{issueIdOrKey}/changelog:
        get:
          summary: Get Changelogs
          description: >-
            Returns a [paginated](#pagination) list of all changelogs for an issue
            sorted by date, starting from the oldest.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *  *Browse
            projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            that the issue is in. *  If [issue-level
            security](https://confluence.atlassian.com/x/J4lKLg) is configured,
            issue-level security permission to view the issue.
          operationId: getChangeLogs
          responses:
            '404':
              description: >-
                Returned if the issue is not found or the user does not have
                permission to view it.
