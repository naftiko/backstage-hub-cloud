apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update An Explicit User Permission For A Project
  description: >-
    Updates the explicit user permission for a given user and project. The
    selecteduser must be a member of the workspace, and cannot be the workspace
    owner.Only users with admin permission for the project may access this
    resource.Due to security concerns, the JWT and OAuth authentication methods
    are unsupported.This is to ensure integrations and add-ons are not allowed
    to change permissions.Permissions can be:* `admin`* `create-repo`* `write`*
    `read`
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
