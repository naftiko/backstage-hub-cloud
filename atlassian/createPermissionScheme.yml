apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Permission Scheme
  description: >-
    Creates a new permission scheme. You can create a permission scheme with or
    without defining a set of permission grants.**[Permissions](#permissions)
    required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Permission Scheme
      description: >-
        Creates a new permission scheme. You can create a permission scheme with or
        without defining a set of permission grants.**[Permissions](#permissions)
        required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/permissionscheme:
        post:
          summary: Create Permission Scheme
          description: >-
            Creates a new permission scheme. You can create a permission scheme with
            or without defining a set of permission
            grants.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: createPermissionScheme
          requestBody:
            description: The permission scheme to create.
            required: true
            content:
              application/json:
                example:
                  description: description
                  name: Example permission scheme
                  permissions:
                    - holder:
                        parameter: jira-core-users
                        type: group
                        value: ca85fac0-d974-40ca-a615-7af99c48d24f
                      permission: ADMINISTER_PROJECTS
                schema:
                  $ref: '#/components/schemas/PermissionScheme'
          responses:
            '403':
              description: >-
                Returned if the user does not have the necessary permission or the
                feature is not available in the Jira plan.
