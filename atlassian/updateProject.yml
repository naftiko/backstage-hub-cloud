apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Project
  description: >-
    Updates the [project details](https://confluence.atlassian.com/x/ahLpNw) of
    a project.All parameters are optional in the body of the request. Schemes
    will only be updated if they are included in the request, any omitted
    schemes will be left unchanged.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg). is only needed when
    changing the schemes or project key. Otherwise you will only need
    *Administer Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg)
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Project
      description: >-
        Updates the [project details](https://confluence.atlassian.com/x/ahLpNw) of
        a project.All parameters are optional in the body of the request. Schemes
        will only be updated if they are included in the request, any omitted
        schemes will be left unchanged.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg). is only needed when
        changing the schemes or project key. Otherwise you will only need
        *Administer Projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg)
    paths:
      /rest/api/3/project/{projectIdOrKey}:
        put:
          summary: Update Project
          description: >-
            Updates the [project details](https://confluence.atlassian.com/x/ahLpNw)
            of a project.All parameters are optional in the body of the request.
            Schemes will only be updated if they are included in the request, any
            omitted schemes will be left unchanged.**[Permissions](#permissions)
            required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg). is only needed
            when changing the schemes or project key. Otherwise you will only need
            *Administer Projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg)
          operationId: updateProject
          requestBody:
            description: The project details to be updated.
            required: true
            content:
              application/json:
                example:
                  assigneeType: PROJECT_LEAD
                  avatarId: 10200
                  categoryId: 10120
                  description: Cloud migration initiative
                  issueSecurityScheme: 10001
                  key: EX
                  leadAccountId: 5b10a0effa615349cb016cd8
                  name: Example
                  notificationScheme: 10021
                  permissionScheme: 10011
                  url: http://atlassian.com
                schema:
                  $ref: '#/components/schemas/UpdateProjectDetails'
          responses:
            '404':
              description: Returned if the project is not found.
