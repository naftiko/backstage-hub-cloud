    announcement](/cloud/bitbucket/announcement-breaking-change-workspace-membership/).**Results
    may be further [filtered](/cloud/bitbucket/rest/intro/#filtering)
    bypermission by adding the following query string parameters:*
    `q=permission="owner"`
