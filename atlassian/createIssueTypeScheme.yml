apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Issue Type Scheme
  description: >-
    Creates an issue type scheme.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Issue Type Scheme
      description: >-
        Creates an issue type scheme.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuetypescheme:
        post:
          summary: Create Issue Type Scheme
          description: >-
            Creates an issue type scheme.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: createIssueTypeScheme
          requestBody:
            required: true
            content:
              application/json:
                example:
                  defaultIssueTypeId: '10002'
                  description: >-
                    A collection of issue types suited to use in a kanban style
                    project.
                  issueTypeIds:
                    - '10001'
                    - '10002'
                    - '10003'
                  name: Kanban Issue Type Scheme
                schema:
                  $ref: '#/components/schemas/IssueTypeSchemeDetails'
          responses:
            '409':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The name is used by another
                    scheme."],"errors":{}}
              description: Returned if the scheme name is used by another scheme.
