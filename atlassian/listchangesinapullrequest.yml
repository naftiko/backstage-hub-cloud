apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Changes In A Pull Request
  description: >-
    Redirects to the [repository
    diff](/cloud/bitbucket/rest/api-group-commits/#api-repositories-workspace-repo-slug-diff-spec-get)with
    the revspec that corresponds to the pull request.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Changes In A Pull Request
      description: >-
        Redirects to the [repository
        diff](/cloud/bitbucket/rest/api-group-commits/#api-repositories-workspace-repo-slug-diff-spec-get)with
        the revspec that corresponds to the pull request.
    paths:
      /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/diff:
        get:
          summary: List Changes In A Pull Request
          description: >-
            Redirects to the [repository
            diff](/cloud/bitbucket/rest/api-group-commits/#api-repositories-workspace-repo-slug-diff-spec-get)with
            the revspec that corresponds to the pull request.
          operationId: listchangesinapullrequest
          responses:
            '302':
              description: >
                Redirects to the [repository
                diff](/cloud/bitbucket/rest/api-group-commits/#api-repositories-workspace-repo-slug-diff-spec-get)
                with the

                revspec that corresponds to the pull request.
