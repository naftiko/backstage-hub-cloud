apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Workflow Transition Rule Configurations
  description: >-
    Deletes workflow transition rules from one or more workflows. These rule
    types are supported: *  [post
    functions](https://developer.atlassian.com/cloud/jira/platform/modules/workflow-post-function/)
    * 
    [conditions](https://developer.atlassian.com/cloud/jira/platform/modules/workflow-condition/)
    * 
    [validators](https://developer.atlassian.com/cloud/jira/platform/modules/workflow-validator/)Only
    rules created by the calling Connect app can be
    deleted.**[Permissions](#permissions) required:** Only Connect apps can use
    this operation.
