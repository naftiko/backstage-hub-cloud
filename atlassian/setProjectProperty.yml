apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Project Property
  description: >-
    Sets the value of the [project
    property](https://developer.atlassian.com/cloud/jira/platform/storing-data-without-a-database/#a-id-jira-entity-properties-a-jira-entity-properties).
    You can use project properties to store custom data against the project.The
    value of the request body must be a
    [valid](http://tools.ietf.org/html/rfc4627), non-empty JSON blob. The
    maximum length is 32768 characters.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg) or
    *Administer Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project in
    which the property is created.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Project Property
      description: >-
        Sets the value of the [project
        property](https://developer.atlassian.com/cloud/jira/platform/storing-data-without-a-database/#a-id-jira-entity-properties-a-jira-entity-properties).
        You can use project properties to store custom data against the project.The
        value of the request body must be a
        [valid](http://tools.ietf.org/html/rfc4627), non-empty JSON blob. The
        maximum length is 32768 characters.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg) or
        *Administer Projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project in
        which the property is created.
    paths:
      /rest/api/3/project/{projectIdOrKey}/properties/{propertyKey}:
        put:
          summary: Set Project Property
          description: >-
            Sets the value of the [project
            property](https://developer.atlassian.com/cloud/jira/platform/storing-data-without-a-database/#a-id-jira-entity-properties-a-jira-entity-properties).
            You can use project properties to store custom data against the
            project.The value of the request body must be a
            [valid](http://tools.ietf.org/html/rfc4627), non-empty JSON blob. The
            maximum length is 32768 characters.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg) or
            *Administer Projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            in which the property is created.
          operationId: setProjectProperty
          requestBody:
            description: >-
              The value of the property. The value has to be a valid, non-empty
              [JSON](https://tools.ietf.org/html/rfc4627) value. The maximum length
              of the property value is 32768 bytes.
            required: true
            content:
              application/json:
                example:
                  number: 5
                  string: string-value
                schema: {}
          responses:
            '404':
              description: Returned if the project is not found.
