apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Is Watching Issue Bulk
  description: >-
    Returns, for the user, details of the watched status of issues from a list.
    If an issue ID is invalid, the returned watched status is `false`.This
    operation requires the **Allow users to watch issues** option to be *ON*.
    This option is set in General configuration for Jira. See [Configuring Jira
    application options](https://confluence.atlassian.com/x/uYXKM) for
    details.**[Permissions](#permissions) required:** *  *Browse projects*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for the
    project that the issue is in *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
