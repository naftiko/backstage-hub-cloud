apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Version's Related Issues Count
  description: >-
    Returns the following counts for a version: *  Number of issues where the
    `fixVersion` is set to the version. *  Number of issues where the
    `affectedVersion` is set to the version. *  Number of issues where a version
    custom field is set to the version.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *Browse projects*
    project permission for the project that contains the version.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Version's Related Issues Count
      description: >-
        Returns the following counts for a version: *  Number of issues where the
        `fixVersion` is set to the version. *  Number of issues where the
        `affectedVersion` is set to the version. *  Number of issues where a version
        custom field is set to the version.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *Browse projects*
        project permission for the project that contains the version.
    paths:
      /rest/api/3/version/{id}/relatedIssueCounts:
        get:
          summary: Get Version's Related Issues Count
          description: >-
            Returns the following counts for a version: *  Number of issues where
            the `fixVersion` is set to the version. *  Number of issues where the
            `affectedVersion` is set to the version. *  Number of issues where a
            version custom field is set to the version.This operation can be
            accessed anonymously.**[Permissions](#permissions) required:** *Browse
            projects* project permission for the project that contains the version.
          operationId: getVersionRelatedIssues
          responses:
            '404':
              description: |-
                Returned if:

                 *  the version is not found.
                 *  the user does not have the required permissions.
