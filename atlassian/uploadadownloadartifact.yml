apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Upload A Download Artifact
  description: >-
    Upload new download artifacts.To upload files, perform a
    `multipart/form-data` POST containing oneor more `files` fields:    $ echo
    Hello World > hello.txt    $ curl -s -u evzijst -X POST
    https://api.bitbucket.org/2.0/repositories/evzijst/git-tests/downloads -F
    files=@hello.txtWhen a file is uploaded with the same name as an existing
    artifact,then the existing file will be replaced.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Upload A Download Artifact
      description: >-
        Upload new download artifacts.To upload files, perform a
        `multipart/form-data` POST containing oneor more `files` fields:    $ echo
        Hello World > hello.txt    $ curl -s -u evzijst -X POST
        https://api.bitbucket.org/2.0/repositories/evzijst/git-tests/downloads -F
        files=@hello.txtWhen a file is uploaded with the same name as an existing
        artifact,then the existing file will be replaced.
    paths:
      /repositories/{workspace}/{repo_slug}/downloads:
        post:
          summary: Upload A Download Artifact
          description: >-
            Upload new download artifacts.To upload files, perform a
            `multipart/form-data` POST containing oneor more `files` fields:    $
            echo Hello World > hello.txt    $ curl -s -u evzijst -X POST
            https://api.bitbucket.org/2.0/repositories/evzijst/git-tests/downloads
            -F files=@hello.txtWhen a file is uploaded with the same name as an
            existing artifact,then the existing file will be replaced.
          operationId: uploadadownloadartifact
          responses:
            '406':
              description: Unsupported Content-Type. Use multiplart/form-data.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
