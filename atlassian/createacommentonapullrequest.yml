  definition: |
    openapi: 3.1.0
    info:
      title: Create A Comment On A Pull Request
      description: >-
        Creates a new pull request comment.Returns the newly created pull request
        comment.
    paths:
      /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/comments:
