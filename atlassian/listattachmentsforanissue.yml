apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Attachments For An Issue
  description: >-
    Returns all attachments for this issue.This returns the files' meta data.
    This does not return the files'actual contents.The files are always ordered
    by their upload date.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Attachments For An Issue
      description: >-
        Returns all attachments for this issue.This returns the files' meta data.
        This does not return the files'actual contents.The files are always ordered
        by their upload date.
    paths:
      /repositories/{workspace}/{repo_slug}/issues/{issue_id}/attachments:
        get:
          summary: List Attachments For An Issue
          description: >-
            Returns all attachments for this issue.This returns the files' meta
            data. This does not return the files'actual contents.The files are
            always ordered by their upload date.
          operationId: listattachmentsforanissue
          responses:
            '404':
              description: >-
                The specified repository or issue does not exist or does not have
                the issue tracker enabled.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
