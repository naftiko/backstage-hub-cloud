apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Issues
  description: Returns the issues in the issue tracker.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Issues
      description: Returns the issues in the issue tracker.
    paths:
      /repositories/{workspace}/{repo_slug}/issues:
        get:
          summary: List Issues
          description: Returns the issues in the issue tracker.
          operationId: listissues
          responses:
            '404':
              description: >-
                The specified repository does not exist or does not have the issue
                tracker enabled.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
