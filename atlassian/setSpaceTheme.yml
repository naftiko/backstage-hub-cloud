  definition: |
    openapi: 3.1.0
    info:
      title: Set Space Theme
      description: >-
        Sets the theme for a space. Note, if you want to reset the space theme tothe
        default Confluence theme, use the 'Reset space theme' method insteadof this
        method.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
