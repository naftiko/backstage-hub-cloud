apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Issue Type Scheme
  description: >-
    Updates an issue type scheme.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Issue Type Scheme
      description: >-
        Updates an issue type scheme.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuetypescheme/{issueTypeSchemeId}:
        put:
          summary: Update Issue Type Scheme
          description: >-
            Updates an issue type scheme.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateIssueTypeScheme
          requestBody:
            required: true
            content:
              application/json:
                example:
                  defaultIssueTypeId: '10002'
                  description: >-
                    A collection of issue types suited to use in a kanban style
                    project.
                  name: Kanban Issue Type Scheme
                schema:
                  $ref: '#/components/schemas/IssueTypeSchemeUpdateDetails'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The issue type scheme was not
                    found."],"errors":{}}
              description: Returned if the issue type scheme is not found.
