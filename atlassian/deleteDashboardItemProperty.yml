apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Dashboard Item Property
  description: >-
    Deletes a dashboard item property.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** The user must be the
    owner of the dashboard. Note, users with the *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg) are considered owners
    of the System dashboard.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Dashboard Item Property
      description: >-
        Deletes a dashboard item property.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** The user must be the
        owner of the dashboard. Note, users with the *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg) are considered owners
        of the System dashboard.
    paths:
      /rest/api/3/dashboard/{dashboardId}/items/{itemId}/properties/{propertyKey}:
        delete:
          summary: Delete Dashboard Item Property
          description: >-
            Deletes a dashboard item property.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** The user must be
            the owner of the dashboard. Note, users with the *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg) are
            considered owners of the System dashboard.
          operationId: deleteDashboardItemProperty
          responses:
            '404':
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: >-
                Returned if the dashboard item is not found or the dashboard is not
                shared with the user.
