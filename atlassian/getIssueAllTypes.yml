apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get All Issue Types For User
  description: >-
    Returns all issue types.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** Issue types are only
    returned as follows: *  if the user has the *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg), all issue types are
    returned. *  if the user has the *Browse projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for one or more
    projects, the issue types associated with the projects the user has
    permission to browse are returned.
