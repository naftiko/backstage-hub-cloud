apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Select Look And Feel Settings
  description: >-
    Sets the look and feel settings to the default (global) settings, thecustom
    settings, or the current theme's settings for a space.The custom and theme
    settings can only be selected if there is alreadya theme set for a space.
    Note, the default space settings are inheritedfrom the current global
    settings.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:'Admin' permission for the space.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Select Look And Feel Settings
      description: >-
        Sets the look and feel settings to the default (global) settings, thecustom
        settings, or the current theme's settings for a space.The custom and theme
        settings can only be selected if there is alreadya theme set for a space.
        Note, the default space settings are inheritedfrom the current global
        settings.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:'Admin' permission for the space.
    paths:
      /wiki/rest/api/settings/lookandfeel:
        put:
          summary: Select Look And Feel Settings
          description: >-
            Sets the look and feel settings to the default (global) settings,
            thecustom settings, or the current theme's settings for a space.The
            custom and theme settings can only be selected if there is alreadya
            theme set for a space. Note, the default space settings are
            inheritedfrom the current global
            settings.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:'Admin' permission for the space.
          operationId: updateLookAndFeel
          requestBody:
            description: The look and feel type to be set.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LookAndFeelSelection'
          responses:
            '409':
              description: |-
                Returned if `lookAndFeelType` is set to 'custom' or 'theme',
                and a theme is not currently set for the space.
              content: {}
