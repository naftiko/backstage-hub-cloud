apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Columns
  description: >-
    Returns the columns configured for a filter. The column configuration is
    used when the filter's results are viewed in *List View* with the *Columns*
    set to *Filter*.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** None, however, column
    details are only returned for: *  filters owned by the user. *  filters
    shared with a group that the user is a member of. *  filters shared with a
    private project that the user has *Browse projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for. *  filters
    shared with a public project. *  filters shared with the public.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
