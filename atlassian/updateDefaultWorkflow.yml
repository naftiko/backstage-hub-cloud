apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Default Workflow
  description: >-
    Sets the default workflow for a workflow scheme.Note that active workflow
    schemes cannot be edited. If the workflow scheme is active, set
    `updateDraftIfNeeded` to `true` in the request object and a draft workflow
    scheme is created or updated with the new default workflow. The draft
    workflow scheme can be published in Jira.**[Permissions](#permissions)
    required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Default Workflow
      description: >-
        Sets the default workflow for a workflow scheme.Note that active workflow
        schemes cannot be edited. If the workflow scheme is active, set
        `updateDraftIfNeeded` to `true` in the request object and a draft workflow
        scheme is created or updated with the new default workflow. The draft
        workflow scheme can be published in Jira.**[Permissions](#permissions)
        required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/workflowscheme/{id}/default:
        put:
          summary: Update Default Workflow
          description: >-
            Sets the default workflow for a workflow scheme.Note that active
            workflow schemes cannot be edited. If the workflow scheme is active, set
            `updateDraftIfNeeded` to `true` in the request object and a draft
            workflow scheme is created or updated with the new default workflow. The
            draft workflow scheme can be published in
            Jira.**[Permissions](#permissions) required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateDefaultWorkflow
          requestBody:
            description: The new default workflow.
            required: true
            content:
              application/json:
                example:
                  updateDraftIfNeeded: false
                  workflow: jira
                schema:
                  $ref: '#/components/schemas/DefaultWorkflow'
          responses:
            '404':
              description: Returned if the workflow scheme is not found.
