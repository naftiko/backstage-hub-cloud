apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Create Issue Metadata
  description: >-
    Returns details of projects, issue types within projects, and, when
    requested, the create screen fields for each issue type for the user. Use
    the information to populate the requests in [ Create
    issue](#api-rest-api-3-issue-post) and [Create
    issues](#api-rest-api-3-issue-bulk-post).The request can be restricted to
    specific projects or issue types using the query parameters. The response
    will contain information for the valid projects, issue types, or project and
    issue type combinations requested. Note that invalid project, issue type, or
    project and issue type combinations do not generate errors.This operation
    can be accessed anonymously.**[Permissions](#permissions) required:**
    *Create issues* [project
    permission](https://confluence.atlassian.com/x/yodKLg) in the requested
    projects.
  tags: []
