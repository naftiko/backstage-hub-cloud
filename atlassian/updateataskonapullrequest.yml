apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Task On A Pull Request
  description: Updates a specific pull request task.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Task On A Pull Request
      description: Updates a specific pull request task.
    paths:
      /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/tasks/{task_id}:
        put:
          summary: Update A Task On A Pull Request
          description: Updates a specific pull request task.
          operationId: updateataskonapullrequest
          requestBody:
            description: The updated state and content of the task.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/A_pullrequest_task_update'
          responses:
            '404':
              description: If the task does not exist.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
