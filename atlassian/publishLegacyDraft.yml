apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Publish Legacy Draft
  description: >-
    Publishes a legacy draft of a page created from a blueprint. Legacy
    draftswill eventually be removed in favor of shared drafts. For now, this
    methodworks the same as [Publish shared
    draft](#api-content-blueprint-instance-draftId-put).By default, the
    following objects are expanded: `body.storage`, `history`, `space`,
    `version`,
    `ancestors`.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:Permission to view the draft and 'Add' permission for the space
    thatthe content will be created in.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Publish Legacy Draft
      description: >-
        Publishes a legacy draft of a page created from a blueprint. Legacy
        draftswill eventually be removed in favor of shared drafts. For now, this
        methodworks the same as [Publish shared
        draft](#api-content-blueprint-instance-draftId-put).By default, the
        following objects are expanded: `body.storage`, `history`, `space`,
        `version`,
        `ancestors`.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:Permission to view the draft and 'Add' permission for the space
        thatthe content will be created in.
    paths:
      /wiki/rest/api/content/blueprint/instance/{draftId}:
        post:
          summary: Publish Legacy Draft
          description: >-
            Publishes a legacy draft of a page created from a blueprint. Legacy
            draftswill eventually be removed in favor of shared drafts. For now,
            this methodworks the same as [Publish shared
            draft](#api-content-blueprint-instance-draftId-put).By default, the
            following objects are expanded: `body.storage`, `history`, `space`,
            `version`,
            `ancestors`.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:Permission to view the draft and 'Add' permission for the
            space thatthe content will be created in.
          operationId: publishLegacyDraft
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ContentBlueprintDraft'
          responses:
            '409':
              description: Returned if the version is not set to 1.
              content: {}
