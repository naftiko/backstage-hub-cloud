apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Issue Link Type
  description: >-
    Creates an issue link type. Use this operation to create descriptions of the
    reasons why issues are linked. The issue link type consists of a name and
    descriptions for a link's inward and outward relationships.To use this
    operation, the site must have [issue
    linking](https://confluence.atlassian.com/x/yoXKM)
    enabled.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Issue Link Type
      description: >-
        Creates an issue link type. Use this operation to create descriptions of the
        reasons why issues are linked. The issue link type consists of a name and
        descriptions for a link's inward and outward relationships.To use this
        operation, the site must have [issue
        linking](https://confluence.atlassian.com/x/yoXKM)
        enabled.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issueLinkType:
        post:
          summary: Create Issue Link Type
          description: >-
            Creates an issue link type. Use this operation to create descriptions of
            the reasons why issues are linked. The issue link type consists of a
            name and descriptions for a link's inward and outward relationships.To
            use this operation, the site must have [issue
            linking](https://confluence.atlassian.com/x/yoXKM)
            enabled.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: createIssueLinkType
          requestBody:
            required: true
            content:
              application/json:
                example:
                  inward: Duplicated by
                  name: Duplicate
                  outward: Duplicates
                schema:
                  $ref: '#/components/schemas/IssueLinkType'
          responses:
            '404':
              description: |-
                Returned if:

                 *  issue linking is disabled.
                 *  the issue link type name is in use.
                 *  the user does not have the required permissions.
