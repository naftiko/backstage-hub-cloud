apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Check Issue Import Status
  description: >-
    When using GET, this endpoint reports the status of the current import
    task.After the job has been scheduled, but before it starts executing, the
    endpointreturns a 202 response with status `ACCEPTED`.Once it starts
    running, it is a 202 response with status `STARTED` and progress
    filled.After it is finished, it becomes a 200 response with status `SUCCESS`
    or `FAILURE`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Check Issue Import Status
      description: >-
        When using GET, this endpoint reports the status of the current import
        task.After the job has been scheduled, but before it starts executing, the
        endpointreturns a 202 response with status `ACCEPTED`.Once it starts
        running, it is a 202 response with status `STARTED` and progress
        filled.After it is finished, it becomes a 200 response with status `SUCCESS`
        or `FAILURE`.
    paths:
      /repositories/{workspace}/{repo_slug}/issues/import:
        get:
          summary: Check Issue Import Status
          description: >-
            When using GET, this endpoint reports the status of the current import
            task.After the job has been scheduled, but before it starts executing,
            the endpointreturns a 202 response with status `ACCEPTED`.Once it starts
            running, it is a 202 response with status `STARTED` and progress
            filled.After it is finished, it becomes a 200 response with status
            `SUCCESS` or `FAILURE`.
          operationId: checkissueimportstatus
          responses:
            '404':
              description: No export job has begun
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
