apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Commit Comment
  description: >-
    Used to update the contents of a comment. Only the content of the comment
    can be updated.```$ curl
    https://api.bitbucket.org/2.0/repositories/atlassian/prlinks/commit/7f71b5/comments/5728901
    \  -X PUT -u evzijst \  -H 'Content-Type: application/json' \  -d
    '{"content": {"raw": "One more thing!"}'```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Commit Comment
      description: >-
        Used to update the contents of a comment. Only the content of the comment
        can be updated.```$ curl
        https://api.bitbucket.org/2.0/repositories/atlassian/prlinks/commit/7f71b5/comments/5728901
        \  -X PUT -u evzijst \  -H 'Content-Type: application/json' \  -d
        '{"content": {"raw": "One more thing!"}'```
    paths:
      /repositories/{workspace}/{repo_slug}/commit/{commit}/comments/{comment_id}:
        put:
          summary: Update A Commit Comment
          description: >-
            Used to update the contents of a comment. Only the content of the
            comment can be updated.```$ curl
            https://api.bitbucket.org/2.0/repositories/atlassian/prlinks/commit/7f71b5/comments/5728901
            \  -X PUT -u evzijst \  -H 'Content-Type: application/json' \  -d
            '{"content": {"raw": "One more thing!"}'```
          operationId: updateacommitcomment
          requestBody:
            description: The updated comment.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/commit_comment'
          responses:
            '400':
              description: If the comment update was detected as spam
