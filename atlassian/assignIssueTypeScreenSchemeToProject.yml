spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Assign Issue Type Screen Scheme To Project
      description: >-
        Assigns an issue type screen scheme to a project.Issue type screen schemes
        can only be assigned to classic projects.**[Permissions](#permissions)
        required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuetypescreenscheme/project:
        put:
          summary: Assign Issue Type Screen Scheme To Project
          description: >-
            Assigns an issue type screen scheme to a project.Issue type screen
            schemes can only be assigned to classic
            projects.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: assignIssueTypeScreenSchemeToProject
          requestBody:
            required: true
            content:
              application/json:
                example:
                  issueTypeScreenSchemeId: '10001'
                  projectId: '10002'
                schema:
                  $ref: '#/components/schemas/IssueTypeScreenSchemeProjectAssociation'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The issue type screen scheme was not
                    found."],"errors":{}}
              description: Returned if the issue type screen scheme or the project are missing.
