apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Users From Group
  description: >-
    Returns a [paginated](#pagination) list of all users in a group.Note that
    users are ordered by username, however the username is not returned in the
    results due to privacy reasons.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Users From Group
      description: >-
        Returns a [paginated](#pagination) list of all users in a group.Note that
        users are ordered by username, however the username is not returned in the
        results due to privacy reasons.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/group/member:
        get:
          summary: Get Users From Group
          description: >-
            Returns a [paginated](#pagination) list of all users in a group.Note
            that users are ordered by username, however the username is not returned
            in the results due to privacy reasons.**[Permissions](#permissions)
            required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: getUsersFromGroup
          responses:
            '404':
