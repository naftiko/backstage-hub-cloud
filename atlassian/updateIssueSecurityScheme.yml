apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Issue Security Scheme
  description: >-
    Updates the issue security scheme.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Issue Security Scheme
      description: >-
        Updates the issue security scheme.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuesecurityschemes/{id}:
        put:
          summary: Update Issue Security Scheme
          description: >-
            Updates the issue security scheme.**[Permissions](#permissions)
            required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateIssueSecurityScheme
          requestBody:
            required: true
            content:
              application/json:
                example:
                  description: My issue security scheme description
                  name: My issue security scheme name
                schema:
                  $ref: '#/components/schemas/UpdateIssueSecuritySchemeRequestBean'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Issue security scheme with ID 10000 not
                    found."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the issue security scheme isn't found.
