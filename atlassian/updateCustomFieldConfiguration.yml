apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Custom Field Configurations
  description: >-
    Update the configuration for contexts of a custom field of a
    [type](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field-type/)
    created by a [Forge
    app](https://developer.atlassian.com/platform/forge/).**[Permissions](#permissions)
    required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg). Jira permissions are
    not required for the Forge app that created the custom field type.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Custom Field Configurations
      description: >-
        Update the configuration for contexts of a custom field of a
        [type](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field-type/)
        created by a [Forge
        app](https://developer.atlassian.com/platform/forge/).**[Permissions](#permissions)
        required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg). Jira permissions are
        not required for the Forge app that created the custom field type.
    paths:
      /rest/api/3/app/field/{fieldIdOrKey}/context/configuration:
        put:
          summary: Update Custom Field Configurations
          description: >-
            Update the configuration for contexts of a custom field of a
            [type](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field-type/)
            created by a [Forge
            app](https://developer.atlassian.com/platform/forge/).**[Permissions](#permissions)
            required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg). Jira permissions
            are not required for the Forge app that created the custom field type.
          operationId: updateCustomFieldConfiguration
          requestBody:
            required: true
            content:
              application/json:
                example:
                  configurations:
                    - id: '10000'
                    - configuration:
                        maxValue: 10000
                        minValue: 0
                      id: '10001'
                      schema:
                        properties:
                          amount:
                            type: number
                          currency:
                            type: string
                        required:
                          - amount
                          - currency
                schema:
                  $ref: '#/components/schemas/CustomFieldConfigurations'
          responses:
            '404':
              description: Returned if the custom field is not found.
