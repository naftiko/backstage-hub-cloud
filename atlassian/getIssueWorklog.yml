apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Issue Worklogs
  description: >-
    Returns worklogs for an issue, starting from the oldest worklog or from the
    worklog started on or after a date and time.Time tracking must be enabled in
    Jira, otherwise this operation returns an error. For more information, see
    [Configuring time tracking](https://confluence.atlassian.com/x/qoXKM).This
    operation can be accessed anonymously.**[Permissions](#permissions)
    required:** Workloads are only returned where the user has: *  *Browse
    projects* [project permission](https://confluence.atlassian.com/x/yodKLg)
    for the project that the issue is in. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue. *  If the worklog has
    visibility restrictions, belongs to the group or has the role visibility is
    restricted to.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Issue Worklogs
      description: >-
        Returns worklogs for an issue, starting from the oldest worklog or from the
        worklog started on or after a date and time.Time tracking must be enabled in
        Jira, otherwise this operation returns an error. For more information, see
        [Configuring time tracking](https://confluence.atlassian.com/x/qoXKM).This
        operation can be accessed anonymously.**[Permissions](#permissions)
        required:** Workloads are only returned where the user has: *  *Browse
        projects* [project permission](https://confluence.atlassian.com/x/yodKLg)
        for the project that the issue is in. *  If [issue-level
        security](https://confluence.atlassian.com/x/J4lKLg) is configured,
        issue-level security permission to view the issue. *  If the worklog has
        visibility restrictions, belongs to the group or has the role visibility is
        restricted to.
    paths:
      /rest/api/3/issue/{issueIdOrKey}/worklog:
        get:
          summary: Get Issue Worklogs
          description: >-
            Returns worklogs for an issue, starting from the oldest worklog or from
            the worklog started on or after a date and time.Time tracking must be
            enabled in Jira, otherwise this operation returns an error. For more
            information, see [Configuring time
            tracking](https://confluence.atlassian.com/x/qoXKM).This operation can
            be accessed anonymously.**[Permissions](#permissions) required:**
            Workloads are only returned where the user has: *  *Browse projects*
            [project permission](https://confluence.atlassian.com/x/yodKLg) for the
            project that the issue is in. *  If [issue-level
            security](https://confluence.atlassian.com/x/J4lKLg) is configured,
            issue-level security permission to view the issue. *  If the worklog has
            visibility restrictions, belongs to the group or has the role visibility
            is restricted to.
          operationId: getIssueWorklog
          responses:
            '404':
              description: |-
                Returned if:

                 *  the issue is not found or the user does not have permission to view the issue.
                 *  `startAt` or `maxResults` has non-numeric values.
                 *  time tracking is disabled.
