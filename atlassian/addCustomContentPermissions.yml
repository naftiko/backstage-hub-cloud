  definition: |
    openapi: 3.1.0
    info:
      title: Add New Custom Content Permission To Space
      description: >-
        Adds new custom content permission to space.If the permission to be added is
        a group permission, the group can be identifiedby its group name or group
        id.Note: Only apps can access this REST resource and only make changes to
        the respective app
