apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Search For Code In A User's Repositories
  description: >-
    Search for code in the repositories of the specified user.Note that searches
    can match in the file's text (`content_matches`),the path (`path_matches`),
    or both.You can use the same syntax for the search query as in the UI.E.g.
    to search for "foo" only within the repository "demo",use the query
    parameter `search_query=foo+repo:demo`.Similar to other APIs, you can
    request more fields using a`fields` query parameter. E.g. to get some more
    information aboutthe repository of matched files, use the query
    parameter`search_query=foo&fields=%2Bvalues.file.commit.repository`(the
    `%2B` is a URL-encoded `+`).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
