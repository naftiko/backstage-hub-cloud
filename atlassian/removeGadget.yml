apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Gadget From Dashboard
  description: >-
    Removes a dashboard gadget from a dashboard.When a gadget is removed from a
    dashboard, other gadgets in the same column are moved up to fill the emptied
    position.**[Permissions](#permissions) required:** None.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Gadget From Dashboard
      description: >-
        Removes a dashboard gadget from a dashboard.When a gadget is removed from a
        dashboard, other gadgets in the same column are moved up to fill the emptied
        position.**[Permissions](#permissions) required:** None.
    paths:
      /rest/api/3/dashboard/{dashboardId}/gadget/{gadgetId}:
        delete:
          summary: Remove Gadget From Dashboard
          description: >-
            Removes a dashboard gadget from a dashboard.When a gadget is removed
            from a dashboard, other gadgets in the same column are moved up to fill
            the emptied position.**[Permissions](#permissions) required:** None.
          operationId: removeGadget
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The dashboard gadget was not
                    found."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the gadget or the dashboard is not found.
