apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete User Property
  description: >-
    Deletes a property from a user.Note: This operation does not access the
    [user properties](https://confluence.atlassian.com/x/8YxjL) created and
    maintained in Jira.**[Permissions](#permissions) required:** *  *Administer
    Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg), to
    delete a property from any user. *  Access to Jira, to delete a property
    from the calling user's record.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete User Property
      description: >-
        Deletes a property from a user.Note: This operation does not access the
        [user properties](https://confluence.atlassian.com/x/8YxjL) created and
        maintained in Jira.**[Permissions](#permissions) required:** *  *Administer
        Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg), to
        delete a property from any user. *  Access to Jira, to delete a property
        from the calling user's record.
    paths:
      /rest/api/3/user/properties/{propertyKey}:
        delete:
          summary: Delete User Property
          description: >-
            Deletes a property from a user.Note: This operation does not access the
            [user properties](https://confluence.atlassian.com/x/8YxjL) created and
