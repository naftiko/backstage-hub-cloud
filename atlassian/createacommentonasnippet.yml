apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Comment On A Snippet
  description: >-
    Creates a new comment.The only required field in the body is
    `content.raw`.To create a threaded reply to an existing comment, include
    `parent.id`.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Comment On A Snippet
      description: >-
        Creates a new comment.The only required field in the body is
        `content.raw`.To create a threaded reply to an existing comment, include
        `parent.id`.
    paths:
      /snippets/{workspace}/{encoded_id}/comments:
        post:
          summary: Create A Comment On A Snippet
          description: >-
            Creates a new comment.The only required field in the body is
            `content.raw`.To create a threaded reply to an existing comment, include
            `parent.id`.
          operationId: createacommentonasnippet
          requestBody:
            description: The contents of the new comment.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/snippet_comment'
          responses:
            '404':
              description: If the snippet does not exist.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
