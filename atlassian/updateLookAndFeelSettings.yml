apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Look And Feel Settings
  description: >-
    Updates the look and feel settings for the site or for a single space.If
    custom settings exist, they are updated. If no custom settings exist,then a
    set of custom settings is created.Note, if a theme is selected for a space,
    the space look and feel settingsare provided by the theme and cannot be
    overridden.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:'Admin' permission for the space.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Look And Feel Settings
      description: >-
        Updates the look and feel settings for the site or for a single space.If
        custom settings exist, they are updated. If no custom settings exist,then a
        set of custom settings is created.Note, if a theme is selected for a space,
        the space look and feel settingsare provided by the theme and cannot be
        overridden.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:'Admin' permission for the space.
    paths:
      /wiki/rest/api/settings/lookandfeel/custom:
        post:
          summary: Update Look And Feel Settings
          description: >-
            Updates the look and feel settings for the site or for a single space.If
            custom settings exist, they are updated. If no custom settings
            exist,then a set of custom settings is created.Note, if a theme is
            selected for a space, the space look and feel settingsare provided by
            the theme and cannot be
            overridden.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:'Admin' permission for the space.
          operationId: updateLookAndFeelSettings
          requestBody:
            description: >-
              The updated settings. All values for the settings must be included,

              regardless of whether they are being changed.


              One way to create the request body is to copy the settings from the

              response body of [Get look and feel
              settings](#api-settings-lookandfeel-get)

              and modify it as needed.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LookAndFeel'
          responses:
            '404':
              description: Returned if there is no space with the given `spaceKey`.
              content: {}
