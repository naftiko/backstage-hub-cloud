apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Reset User Default Columns
  description: >-
    Resets the default [ issue table
    columns](https://confluence.atlassian.com/x/XYdKLg) for the user to the
    system default. If `accountId` is not passed, the calling user's default
    columns are reset.**[Permissions](#permissions) required:** *  *Administer
    Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg), to set
    the columns on any user. *  Permission to access Jira, to set the calling
    user's columns.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Reset User Default Columns
      description: >-
        Resets the default [ issue table
        columns](https://confluence.atlassian.com/x/XYdKLg) for the user to the
        system default. If `accountId` is not passed, the calling user's default
        columns are reset.**[Permissions](#permissions) required:** *  *Administer
        Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg), to set
        the columns on any user. *  Permission to access Jira, to set the calling
        user's columns.
    paths:
      /rest/api/3/user/columns:
        delete:
          summary: Reset User Default Columns
          description: >-
            Resets the default [ issue table
            columns](https://confluence.atlassian.com/x/XYdKLg) for the user to the
            system default. If `accountId` is not passed, the calling user's default
            columns are reset.**[Permissions](#permissions) required:** * 
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg), to set the
            columns on any user. *  Permission to access Jira, to set the calling
            user's columns.
          operationId: resetUserColumns
          responses:
            '403':
              description: >-
                Returned if the user does not have the necessary permission or is
                not accessing their user record.
