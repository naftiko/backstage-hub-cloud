apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Known Host
  description: Update a repository level known host.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Known Host
      description: Update a repository level known host.
    paths:
      /repositories/{workspace}/{repo_slug}/pipelines_config/ssh/known_hosts/{known_host_uuid}:
        put:
          summary: Update A Known Host
          description: Update a repository level known host.
          operationId: updateRepositoryPipelineKnownHost
          requestBody:
            description: The updated known host.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/pipeline_known_host'
          responses:
            '404':
              description: >-
                The account, repository or known host with the given UUID was not
                found.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
