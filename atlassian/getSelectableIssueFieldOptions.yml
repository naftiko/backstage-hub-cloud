apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Selectable Issue Field Options
  description: >-
    Returns a [paginated](#pagination) list of options for a select list issue
    field that can be viewed and selected by the user.Note that this operation
    **only works for issue field select list options added by Connect apps**, it
    cannot be used with issue field select list options created in Jira or using
    operations from the [Issue custom field
    options](#api-group-Issue-custom-field-options)
    resource.**[Permissions](#permissions) required:** Permission to access
    Jira.
