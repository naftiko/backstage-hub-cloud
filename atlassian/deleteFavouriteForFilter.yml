apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Filter As Favorite
  description: >-
    Removes a filter as a favorite for the user. Note that this operation only
    removes filters visible to the user from the user's favorites list. For
    example, if the user favorites a public filter that is subsequently made
    private (and is therefore no longer visible on their favorites list) they
    cannot remove it from their favorites list.**[Permissions](#permissions)
    required:** Permission to access Jira.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Filter As Favorite
      description: >-
        Removes a filter as a favorite for the user. Note that this operation only
        removes filters visible to the user from the user's favorites list. For
        example, if the user favorites a public filter that is subsequently made
        private (and is therefore no longer visible on their favorites list) they
        cannot remove it from their favorites list.**[Permissions](#permissions)
        required:** Permission to access Jira.
    paths:
      /rest/api/3/filter/{id}/favourite:
        delete:
          summary: Remove Filter As Favorite
          description: >-
            Removes a filter as a favorite for the user. Note that this operation
            only removes filters visible to the user from the user's favorites list.
            For example, if the user favorites a public filter that is subsequently
            made private (and is therefore no longer visible on their favorites
            list) they cannot remove it from their favorites
            list.**[Permissions](#permissions) required:** Permission to access
            Jira.
          operationId: deleteFavouriteForFilter
          responses:
            '400':
              description: |-
                Returned if:

                 *  the filter is not found.
                 *  the user does not have permission to view the filter.
