apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Transition Issue
  description: >-
    Performs an issue transition and, if the transition has a screen, updates
    the fields from the transition screen.sortByCategory To update the fields on
    the transition screen, specify the fields in the `fields` or `update`
    parameters in the request body. Get details about the fields using [ Get
    transitions](#api-rest-api-3-issue-issueIdOrKey-transitions-get) with the
    `transitions.fields` expand.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *  *Browse projects*
    and *Transition issues* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project that
    the issue is in. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Transition Issue
      description: >-
        Performs an issue transition and, if the transition has a screen, updates
        the fields from the transition screen.sortByCategory To update the fields on
        the transition screen, specify the fields in the `fields` or `update`
        parameters in the request body. Get details about the fields using [ Get
        transitions](#api-rest-api-3-issue-issueIdOrKey-transitions-get) with the
        `transitions.fields` expand.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *  *Browse projects*
        and *Transition issues* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project that
        the issue is in. *  If [issue-level
        security](https://confluence.atlassian.com/x/J4lKLg) is configured,
        issue-level security permission to view the issue.
    paths:
      /rest/api/3/issue/{issueIdOrKey}/transitions:
        post:
          summary: Transition Issue
          description: >-
            Performs an issue transition and, if the transition has a screen,
            updates the fields from the transition screen.sortByCategory To update
            the fields on the transition screen, specify the fields in the `fields`
            or `update` parameters in the request body. Get details about the fields
            using [ Get
            transitions](#api-rest-api-3-issue-issueIdOrKey-transitions-get) with
            the `transitions.fields` expand.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *  *Browse
            projects* and *Transition issues* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            that the issue is in. *  If [issue-level
            security](https://confluence.atlassian.com/x/J4lKLg) is configured,
            issue-level security permission to view the issue.
          operationId: doTransition
          requestBody:
            required: true
            content:
              application/json:
                example:
                  fields:
                    assignee:
                      name: bob
                    resolution:
                      name: Fixed
                  historyMetadata:
                    activityDescription: Complete order processing
                    actor:
                      avatarUrl: http://mysystem/avatar/tony.jpg
                      displayName: Tony
                      id: tony
                      type: mysystem-user
                      url: http://mysystem/users/tony
                    cause:
                      id: myevent
                      type: mysystem-event
                    description: From the order testing process
                    extraData:
                      Iteration: 10a
                      Step: '4'
                    generator:
                      id: mysystem-1
                      type: mysystem-application
                    type: myplugin:type
                  transition:
                    id: '5'
                  update:
                    comment:
                      - add:
                          body:
                            content:
                              - content:
                                  - text: Bug has been fixed
                                    type: text
                                type: paragraph
                            type: doc
                            version: 1
                schema:
                  $ref: '#/components/schemas/IssueUpdateDetails'
          responses:
            '422':
              description: >-
                Returned if a configuration problem prevents the creation of the
                issue. (refer to the
                [changelog](https://developer.atlassian.com/changelog/#CHANGE-1364)
                *for more details.*
