apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Commits That Modified A File
  description: >-
    Returns a paginated list of commits that modified the specified file.Commits
    are returned in reverse chronological order. This is roughlyequivalent to
    the following commands:    $ git log --follow --date-order  By default,
    Bitbucket will follow renames and the path name in thereturned entries
    reflects that. This can be turned off using the`?renames=false` query
    parameter.Results are returned in descending chronological order by default,
    andlike most endpoints you can[filter and
    sort](/cloud/bitbucket/rest/intro/#filtering) the response toonly provide
    exactly the data you want.The example response returns commits made before
    2011-05-18 against a filenamed `README.rst`. The results are filtered to
    only return the path anddate. This request can be made using:```$ curl
    'https://api.bitbucket.org/2.0/repositories/evzijst/dogslow/filehistory/master/README.rst'\ 
    '?fields=values.next,values.path,values.commit.date&q=commit.date
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
