apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Cache Content Uri
  description: Retrieve the URI of the content of the specified cache.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Cache Content Uri
      description: Retrieve the URI of the content of the specified cache.
    paths:
      /repositories/{workspace}/{repo_slug}/pipelines-config/caches/{cache_uuid}/content-uri:
        get:
          summary: Get Cache Content Uri
          description: Retrieve the URI of the content of the specified cache.
          operationId: getRepositoryPipelineCacheContentURI
          responses:
            '404':
              description: >-
                The workspace, repository or cache_uuid with given UUID was not
                found.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
