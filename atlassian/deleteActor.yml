apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Actors From Project Role
  description: >-
    Deletes actors from a project role for the project.To remove default actors
    from the project role, use [Delete default actors from project
    role](#api-rest-api-3-role-id-actors-delete).This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *Administer Projects*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for the
    project or *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Actors From Project Role
      description: >-
        Deletes actors from a project role for the project.To remove default actors
        from the project role, use [Delete default actors from project
        role](#api-rest-api-3-role-id-actors-delete).This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *Administer Projects*
        [project permission](https://confluence.atlassian.com/x/yodKLg) for the
        project or *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/project/{projectIdOrKey}/role/{id}:
        delete:
          summary: Delete Actors From Project Role
          description: >-
            Deletes actors from a project role for the project.To remove default
            actors from the project role, use [Delete default actors from project
            role](#api-rest-api-3-role-id-actors-delete).This operation can be
            accessed anonymously.**[Permissions](#permissions) required:**
            *Administer Projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            or *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: deleteActor
          responses:
            '404':
              description: |-
                Returned if:

                 *  the project or project role is not found.
                 *  the calling user does not have administrative permission.
