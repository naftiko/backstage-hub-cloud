apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Workflow Scheme
  description: >-
    Creates a workflow scheme.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Workflow Scheme
      description: >-
        Creates a workflow scheme.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/workflowscheme:
        post:
          summary: Create Workflow Scheme
          description: >-
            Creates a workflow scheme.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: createWorkflowScheme
          requestBody:
            required: true
            content:
              application/json:
                example:
                  defaultWorkflow: jira
                  description: The description of the example workflow scheme.
                  issueTypeMappings:
                    '10000': scrum workflow
                    '10001': builds workflow
                  name: Example workflow scheme
                schema:
                  $ref: '#/components/schemas/WorkflowScheme'
          responses:
            '403':
              description: Returned if the user does not have the necessary permission.
