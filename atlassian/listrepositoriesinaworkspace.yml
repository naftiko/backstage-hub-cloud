apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Repositories In A Workspace
  description: >-
    Returns a paginated list of all repositories owned by the
    specifiedworkspace.The result can be narrowed down based on the
    authenticated user's role.E.g. with `?role=contributor`, only those
    repositories that theauthenticated user has write access to are returned
    (this includes anyrepo the user is an admin on, as that implies write
    access).This endpoint also supports filtering and sorting of the results.
    See[filtering and sorting](/cloud/bitbucket/rest/intro/#filtering) for more
    details.
  tags: []
  links:
