apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Fields In Trash Paginated
  description: >-
    Returns a [paginated](#pagination) list of fields in the trash. The list may
    be restricted to fields whose field name or description partially match a
    string.Only custom fields can be queried, `type` must be set to
    `custom`.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Fields In Trash Paginated
      description: >-
        Returns a [paginated](#pagination) list of fields in the trash. The list may
        be restricted to fields whose field name or description partially match a
        string.Only custom fields can be queried, `type` must be set to
        `custom`.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/field/search/trashed:
        get:
          summary: Get Fields In Trash Paginated
          description: >-
            Returns a [paginated](#pagination) list of fields in the trash. The list
            may be restricted to fields whose field name or description partially
            match a string.Only custom fields can be queried, `type` must be set to
            `custom`.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: getTrashedFieldsPaginated
          responses:
            '403':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Only Jira administrators can access
                    fields."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the user does not have the necessary permission.
