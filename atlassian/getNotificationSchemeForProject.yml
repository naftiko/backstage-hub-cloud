  definition: |
    openapi: 3.1.0
    info:
      title: Get Project Notification Scheme
      description: >-
        Gets a [notification scheme](https://confluence.atlassian.com/x/8YdKLg)
        associated with the project.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg) or *Administer
