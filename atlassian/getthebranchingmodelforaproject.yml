apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get The Branching Model For A Project
  description: >-
    Return the branching model set at the project level. This view isread-only.
    The branching model settings can be changed using
    the[settings](#api-workspaces-workspace-projects-project-key-branching-model-settings-get)API.The
    returned object:1. Always has a `development` property. `development.name`
    is   the user-specified branch that can be inherited by an individual
    repository's   branching model.2. Might have a `production` property.
    `production` will not   be present when `production` is disabled.  
    `production.name` is the user-specified branch that can be   inherited by an
    individual repository's branching model.3. Always has a `branch_types` array
    which contains all enabled branch   types.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get The Branching Model For A Project
      description: >-
        Return the branching model set at the project level. This view isread-only.
        The branching model settings can be changed using
