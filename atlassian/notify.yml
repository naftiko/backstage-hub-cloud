apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Send Notification For Issue
  description: >-
    Creates an email notification for an issue and adds it to the mail
    queue.**[Permissions](#permissions) required:** *  *Browse Projects*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for the
    project that the issue is in. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Send Notification For Issue
      description: >-
        Creates an email notification for an issue and adds it to the mail
        queue.**[Permissions](#permissions) required:** *  *Browse Projects*
        [project permission](https://confluence.atlassian.com/x/yodKLg) for the
        project that the issue is in. *  If [issue-level
        security](https://confluence.atlassian.com/x/J4lKLg) is configured,
        issue-level security permission to view the issue.
    paths:
      /rest/api/3/issue/{issueIdOrKey}/notify:
        post:
          summary: Send Notification For Issue
          description: >-
            Creates an email notification for an issue and adds it to the mail
            queue.**[Permissions](#permissions) required:** *  *Browse Projects*
            [project permission](https://confluence.atlassian.com/x/yodKLg) for the
            project that the issue is in. *  If [issue-level
            security](https://confluence.atlassian.com/x/J4lKLg) is configured,
            issue-level security permission to view the issue.
          operationId: notify
          requestBody:
            description: The request object for the notification and recipients.
            required: true
            content:
              application/json:
                example:
                  htmlBody: >-
                    The <strong>latest</strong> test results for this ticket are now
                    available.
                  restrict:
                    groupIds: []
                    groups:
                      - name: notification-group
                    permissions:
                      - key: BROWSE
                  subject: Latest test results
                  textBody: The latest test results for this ticket are now available.
                  to:
                    assignee: false
                    groupIds: []
                    groups:
                      - name: notification-group
                    reporter: false
                    users:
                      - accountId: 5b10a2844c20165700ede21g
                        active: false
                    voters: true
                    watchers: true
                schema:
                  $ref: '#/components/schemas/Notification'
          responses:
            '404':
              description: Returned if the issue is not found.
