apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Associate Security Scheme To Project
  description: >-
    Associates an issue security scheme with a project and remaps security
    levels of issues to the new levels, if provided.This operation is
    [asynchronous](#async). Follow the `location` link in the response to
    determine the status of the task and use [Get
    task](#api-rest-api-3-task-taskId-get) to obtain subsequent
    updates.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Associate Security Scheme To Project
      description: >-
        Associates an issue security scheme with a project and remaps security
        levels of issues to the new levels, if provided.This operation is
        [asynchronous](#async). Follow the `location` link in the response to
        determine the status of the task and use [Get
        task](#api-rest-api-3-task-taskId-get) to obtain subsequent
        updates.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuesecurityschemes/project:
        put:
          summary: Associate Security Scheme To Project
          description: >-
            Associates an issue security scheme with a project and remaps security
            levels of issues to the new levels, if provided.This operation is
            [asynchronous](#async). Follow the `location` link in the response to
            determine the status of the task and use [Get
            task](#api-rest-api-3-task-taskId-get) to obtain subsequent
            updates.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: associateSchemesToProjects
          requestBody:
            required: true
            content:
              application/json:
                example:
                  oldToNewSecurityLevelMappings:
                    - newLevelId: '30001'
                      oldLevelId: '30000'
                  projectId: '10000'
                  schemeId: '20000'
                schema:
                  $ref: '#/components/schemas/AssociateSecuritySchemeWithProjectDetails'
          responses:
            '409':
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: >-
                Returned if a task to remove the issue security level is already
                running.
