apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete An Explicit User Permission For A Project
  description: >-
    Deletes the project user permission between the requested project and user,
    if one exists.Only users with admin permission for the project may access
    this resource.Due to security concerns, the JWT and OAuth authentication
    methods are unsupported.This is to ensure integrations and add-ons are not
    allowed to change permissions.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete An Explicit User Permission For A Project
      description: >-
        Deletes the project user permission between the requested project and user,
        if one exists.Only users with admin permission for the project may access
        this resource.Due to security concerns, the JWT and OAuth authentication
        methods are unsupported.This is to ensure integrations and add-ons are not
        allowed to change permissions.
    paths:
      /workspaces/{workspace}/projects/{project_key}/permissions-config/users/{selected_user_id}:
        delete:
          summary: Delete An Explicit User Permission For A Project
          description: >-
            Deletes the project user permission between the requested project and
            user, if one exists.Only users with admin permission for the project may
            access this resource.Due to security concerns, the JWT and OAuth
            authentication methods are unsupported.This is to ensure integrations
            and add-ons are not allowed to change permissions.
          operationId: deleteanexplicituserpermissionforaproject
          responses:
            '404':
              description: >-
                One or more of the workspace, project, and selected user doesn't
                exist for the given identifiers or the requesting user is not
                authenticated
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
