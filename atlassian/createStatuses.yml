spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Bulk Create Statuses
      description: >-
        Creates statuses for a global or project scope.**[Permissions](#permissions)
        required:** *  *Administer projects* [project
        permission.](https://confluence.atlassian.com/x/yodKLg) *  *Administer Jira*
        [project permission.](https://confluence.atlassian.com/x/yodKLg)
    paths:
      /rest/api/3/statuses:
        post:
          summary: Bulk Create Statuses
          description: >-
            Creates statuses for a global or project
            scope.**[Permissions](#permissions) required:** *  *Administer projects*
            [project permission.](https://confluence.atlassian.com/x/yodKLg) * 
            *Administer Jira* [project
            permission.](https://confluence.atlassian.com/x/yodKLg)
          operationId: createStatuses
          requestBody:
            description: Details of the statuses being created and their scope.
            required: true
            content:
              application/json:
                example:
                  scope:
                    project:
                      id: '1'
                    type: PROJECT
                  statuses:
                    - description: The issue is resolved
                      name: Finished
                      statusCategory: DONE
                schema:
                  $ref: '#/components/schemas/StatusCreateRequest'
          responses:
            '409':
              description: Returned if another workflow configuration update task is ongoing.
