apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Ssh Key Pair
  description: >-
    Create or update the repository SSH key pair. The private key will be set as
    a default SSH identity in your build container.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Ssh Key Pair
      description: >-
        Create or update the repository SSH key pair. The private key will be set as
        a default SSH identity in your build container.
    paths:
      /repositories/{workspace}/{repo_slug}/pipelines_config/ssh/key_pair:
        put:
          summary: Update Ssh Key Pair
          description: >-
            Create or update the repository SSH key pair. The private key will be
            set as a default SSH identity in your build container.
          operationId: updateRepositoryPipelineKeyPair
          requestBody:
            description: The created or updated SSH key pair.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/pipeline_ssh_key_pair'
          responses:
            '404':
              description: The account, repository or SSH key pair was not found.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
