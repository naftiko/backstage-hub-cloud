apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Issue Security Level
  description: >-
    Deletes an issue security level.This operation is [asynchronous](#async).
    Follow the `location` link in the response to determine the status of the
    task and use [Get task](#api-rest-api-3-task-taskId-get) to obtain
    subsequent updates.**[Permissions](#permissions) required:** *Administer
    Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Issue Security Level
      description: >-
        Deletes an issue security level.This operation is [asynchronous](#async).
        Follow the `location` link in the response to determine the status of the
        task and use [Get task](#api-rest-api-3-task-taskId-get) to obtain
        subsequent updates.**[Permissions](#permissions) required:** *Administer
        Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuesecurityschemes/{schemeId}/level/{levelId}:
        delete:
          summary: Remove Issue Security Level
          description: >-
            Deletes an issue security level.This operation is
            [asynchronous](#async). Follow the `location` link in the response to
            determine the status of the task and use [Get
            task](#api-rest-api-3-task-taskId-get) to obtain subsequent
            updates.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: removeLevel
          responses:
            '409':
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: >-
                Returned if a task to remove the issue security level is already
                running.
