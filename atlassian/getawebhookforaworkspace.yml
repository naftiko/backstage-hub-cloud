apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Webhook For A Workspace
  description: Returns the webhook with the specified id installed on the givenworkspace.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Webhook For A Workspace
      description: Returns the webhook with the specified id installed on the givenworkspace.
    paths:
      /workspaces/{workspace}/hooks/{uid}:
        get:
          summary: Get A Webhook For A Workspace
          description: >-
            Returns the webhook with the specified id installed on the
            givenworkspace.
          operationId: getawebhookforaworkspace
          responses:
            '404':
              description: If the webhook or workspace does not exist.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
