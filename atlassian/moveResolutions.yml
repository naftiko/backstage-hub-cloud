apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Move Resolutions
  description: >-
    Changes the order of issue resolutions.**[Permissions](#permissions)
    required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Move Resolutions
      description: >-
        Changes the order of issue resolutions.**[Permissions](#permissions)
        required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/resolution/move:
        put:
          summary: Move Resolutions
          description: >-
            Changes the order of issue resolutions.**[Permissions](#permissions)
            required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: moveResolutions
          requestBody:
            required: true
            content:
              application/json:
                example:
                  after: '10002'
                  ids:
                    - '10000'
                    - '10001'
                schema:
                  $ref: '#/components/schemas/ReorderIssueResolutionsRequest'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Resolution with ID 10000 not
                    found."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the issue resolution isn't found.
