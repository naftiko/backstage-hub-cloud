apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Issue Type
  description: >-
    Deletes the issue type. If the issue type is in use, all uses are updated
    with the alternative issue type (`alternativeIssueTypeId`). A list of
    alternative issue types are obtained from the [Get alternative issue
    types](#api-rest-api-3-issuetype-id-alternatives-get)
    resource.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Issue Type
      description: >-
        Deletes the issue type. If the issue type is in use, all uses are updated
        with the alternative issue type (`alternativeIssueTypeId`). A list of
        alternative issue types are obtained from the [Get alternative issue
        types](#api-rest-api-3-issuetype-id-alternatives-get)
        resource.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuetype/{id}:
        delete:
          summary: Delete Issue Type
          description: >-
            Deletes the issue type. If the issue type is in use, all uses are
            updated with the alternative issue type (`alternativeIssueTypeId`). A
            list of alternative issue types are obtained from the [Get alternative
            issue types](#api-rest-api-3-issuetype-id-alternatives-get)
            resource.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: deleteIssueType
          responses:
            '409':
              description: |-
                Returned if the issue type is in use and:

                 *  also specified as the alternative issue type.
                 *  is a *standard* issue type and the alternative issue type is a *subtask*.
