apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Member From Issue Security Level
  description: >-
    Removes an issue security level member from an issue security
    scheme.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Member From Issue Security Level
      description: >-
        Removes an issue security level member from an issue security
        scheme.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuesecurityschemes/{schemeId}/level/{levelId}/member/{memberId}:
        delete:
          summary: Remove Member From Issue Security Level
          description: >-
            Removes an issue security level member from an issue security
            scheme.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: removeMemberFromSecurityLevel
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Issue security scheme with ID 10000 not
                    found."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the security scheme isn't found.
