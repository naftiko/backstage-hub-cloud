apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Pull Request
  description: >-
    Mutates the specified pull request.This can be used to change the pull
    request's branches or description.Only open pull requests can be mutated.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Pull Request
      description: >-
        Mutates the specified pull request.This can be used to change the pull
        request's branches or description.Only open pull requests can be mutated.
    paths:
      /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}:
        put:
          summary: Update A Pull Request
          description: >-
            Mutates the specified pull request.This can be used to change the pull
            request's branches or description.Only open pull requests can be
            mutated.
          operationId: updateapullrequest
          requestBody:
            description: The pull request that is to be updated.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/pullrequest'
          responses:
            '404':
              description: If the repository or pull request id does not exist
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
