apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Issue Type Property Keys
  description: >-
    Returns all the [issue type
    property](https://developer.atlassian.com/cloud/jira/platform/storing-data-without-a-database/#a-id-jira-entity-properties-a-jira-entity-properties)
    keys of the issue type.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *  *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg) to get the
    property keys of any issue type. *  *Browse projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) to get the property
    keys of any issue types associated with the projects the user has permission
    to browse.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Issue Type Property Keys
      description: >-
        Returns all the [issue type
        property](https://developer.atlassian.com/cloud/jira/platform/storing-data-without-a-database/#a-id-jira-entity-properties-a-jira-entity-properties)
        keys of the issue type.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *  *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg) to get the
        property keys of any issue type. *  *Browse projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) to get the property
        keys of any issue types associated with the projects the user has permission
        to browse.
    paths:
      /rest/api/3/issuetype/{issueTypeId}/properties:
        get:
          summary: Get Issue Type Property Keys
          description: >-
            Returns all the [issue type
            property](https://developer.atlassian.com/cloud/jira/platform/storing-data-without-a-database/#a-id-jira-entity-properties-a-jira-entity-properties)
            keys of the issue type.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *  *Administer
            Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg) to
            get the property keys of any issue type. *  *Browse projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) to get the
            property keys of any issue types associated with the projects the user
            has permission to browse.
          operationId: getIssueTypePropertyKeys
          responses:
            '404':
              description: |-
                Returned if:

                 *  the issue type is not found.
                 *  the user does not have the required permissions.
