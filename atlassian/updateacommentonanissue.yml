apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Comment On An Issue
  description: >-
    Updates the content of the specified issue comment. Note that onlythe
    `content.raw` field can be modified.```$ curl
    https://api.bitbucket.org/2.0/repositories/atlassian/prlinks/issues/42/comments/5728901
    \  -X PUT -u evzijst \  -H 'Content-Type: application/json' \  -d
    '{"content": {"raw": "Lorem ipsum."}'```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Comment On An Issue
      description: >-
        Updates the content of the specified issue comment. Note that onlythe
        `content.raw` field can be modified.```$ curl
        https://api.bitbucket.org/2.0/repositories/atlassian/prlinks/issues/42/comments/5728901
        \  -X PUT -u evzijst \  -H 'Content-Type: application/json' \  -d
        '{"content": {"raw": "Lorem ipsum."}'```
    paths:
      /repositories/{workspace}/{repo_slug}/issues/{issue_id}/comments/{comment_id}:
        put:
          summary: Update A Comment On An Issue
          description: >-
            Updates the content of the specified issue comment. Note that onlythe
            `content.raw` field can be modified.```$ curl
            https://api.bitbucket.org/2.0/repositories/atlassian/prlinks/issues/42/comments/5728901
            \  -X PUT -u evzijst \  -H 'Content-Type: application/json' \  -d
            '{"content": {"raw": "Lorem ipsum."}'```
          operationId: updateacommentonanissue
          requestBody:
            description: The updated comment.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/issue_comment'
          responses:
            '400':
              description: >-
                If the input was invalid, or if the update to the comment is
                detected as spam 
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
