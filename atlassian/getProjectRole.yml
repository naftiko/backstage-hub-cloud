apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Project Role For Project
  description: >-
    Returns a project role's details and actors associated with the project. The
    list of actors is sorted by display name.To check whether a user belongs to
    a role based on their group memberships, use [Get
    user](#api-rest-api-3-user-get) with the `groups` expand parameter selected.
    Then check whether the user keys and groups match with the actors returned
    for the project.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *Administer Projects*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for the
    project or *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
