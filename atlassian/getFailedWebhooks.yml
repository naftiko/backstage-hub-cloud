apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Failed Webhooks
  description: >-
    Returns webhooks that have recently failed to be delivered to the requesting
    app after the maximum number of retries.After 72 hours the failure may no
    longer be returned by this operation.The oldest failure is returned
    first.This method uses a cursor-based pagination. To request the next page
    use the failure time of the last webhook on the list as the `failedAfter`
    value or use the URL provided in `next`.**[Permissions](#permissions)
    required:** Only [Connect
    apps](https://developer.atlassian.com/cloud/jira/platform/index/#connect-apps)
    can use this operation.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
