apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Screen Scheme
  description: >-
    Creates a screen scheme.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Screen Scheme
      description: >-
        Creates a screen scheme.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/screenscheme:
        post:
          summary: Create Screen Scheme
          description: >-
            Creates a screen scheme.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: createScreenScheme
          requestBody:
            required: true
            content:
              application/json:
                example:
                  description: Manage employee data
                  name: Employee screen scheme
                  screens:
                    default: 10017
                    edit: 10019
                    view: 10020
                schema:
                  $ref: '#/components/schemas/ScreenSchemeDetails'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["One or more screens assigned to screen types
                    was not found."],"errors":{}}
              description: >-
                Returned if a screen used as one of the screen types in the screen
                scheme is not found.
