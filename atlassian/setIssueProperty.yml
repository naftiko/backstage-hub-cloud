apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Issue Property
  description: >-
    Sets the value of an issue's property. Use this resource to store custom
    data against an issue.The value of the request body must be a
    [valid](http://tools.ietf.org/html/rfc4627), non-empty JSON blob. The
    maximum length is 32768 characters.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *  *Browse projects*
    and *Edit issues* [project
    permissions](https://confluence.atlassian.com/x/yodKLg) for the project
    containing the issue. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Issue Property
      description: >-
        Sets the value of an issue's property. Use this resource to store custom
        data against an issue.The value of the request body must be a
        [valid](http://tools.ietf.org/html/rfc4627), non-empty JSON blob. The
        maximum length is 32768 characters.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *  *Browse projects*
        and *Edit issues* [project
        permissions](https://confluence.atlassian.com/x/yodKLg) for the project
        containing the issue. *  If [issue-level
        security](https://confluence.atlassian.com/x/J4lKLg) is configured,
        issue-level security permission to view the issue.
    paths:
      /rest/api/3/issue/{issueIdOrKey}/properties/{propertyKey}:
        put:
          summary: Set Issue Property
          description: >-
            Sets the value of an issue's property. Use this resource to store custom
            data against an issue.The value of the request body must be a
            [valid](http://tools.ietf.org/html/rfc4627), non-empty JSON blob. The
            maximum length is 32768 characters.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *  *Browse
            projects* and *Edit issues* [project
            permissions](https://confluence.atlassian.com/x/yodKLg) for the project
            containing the issue. *  If [issue-level
            security](https://confluence.atlassian.com/x/J4lKLg) is configured,
            issue-level security permission to view the issue.
          operationId: setIssueProperty
          requestBody:
            description: >-
              The value of the property. The value has to be a valid, non-empty
              [JSON](https://tools.ietf.org/html/rfc4627) value. The maximum length
              of the property value is 32768 bytes.
            required: true
            content:
              application/json:
                schema: {}
          responses:
            '404':
              description: >-
                Returned if the issue is not found or the user does not have
                permission to view the issue.
