apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update The Next Build Number
  description: >-
    Update the next build number that should be assigned to a pipeline. The next
    build number that will be configured has to be strictly higher than the
    current latest build number for this repository.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update The Next Build Number
      description: >-
        Update the next build number that should be assigned to a pipeline. The next
        build number that will be configured has to be strictly higher than the
        current latest build number for this repository.
    paths:
      /repositories/{workspace}/{repo_slug}/pipelines_config/build_number:
        put:
          summary: Update The Next Build Number
          description: >-
            Update the next build number that should be assigned to a pipeline. The
            next build number that will be configured has to be strictly higher than
            the current latest build number for this repository.
          operationId: updateRepositoryBuildNumber
          requestBody:
            description: The build number to update.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/pipeline_build_number'
          responses:
            '404':
              description: The account or repository was not found.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
