apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Resolution
  description: >-
    Updates an issue resolution.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Resolution
      description: >-
        Updates an issue resolution.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/resolution/{id}:
        put:
          summary: Update Resolution
          description: >-
            Updates an issue resolution.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateResolution
          requestBody:
            required: true
            content:
              application/json:
                example:
                  description: My updated resolution description
                  name: My updated resolution
                schema:
                  $ref: '#/components/schemas/UpdateResolutionDetails'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Resolution with ID 10000 not
                    found."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the issue resolution isn't found.
