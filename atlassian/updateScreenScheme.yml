apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Screen Scheme
  description: >-
    Updates a screen scheme. Only screen schemes used in classic projects can be
    updated.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Screen Scheme
      description: >-
        Updates a screen scheme. Only screen schemes used in classic projects can be
        updated.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/screenscheme/{screenSchemeId}:
        put:
          summary: Update Screen Scheme
          description: >-
            Updates a screen scheme. Only screen schemes used in classic projects
            can be updated.**[Permissions](#permissions) required:** *Administer
            Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateScreenScheme
          requestBody:
            description: The screen scheme update details.
            required: true
            content:
              application/json:
                example:
                  name: Employee screen scheme v2
                  screens:
                    create: '10019'
                    default: '10018'
                schema:
                  $ref: '#/components/schemas/UpdateScreenSchemeDetails'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The screen scheme was not
                    found."],"errors":{}}
              description: >-
                Returned if the screen scheme or a screen used as one of the screen
                types is not found.
