apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Custom Field Value
  description: >-
    Updates the value of a custom field on one or more issues.Apps can only
    perform this operation on [custom
    fields](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field/)
    and [custom field
    types](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field-type/)
    declared in their own manifests.**[Permissions](#permissions) required:**
    Only the app that owns the custom field or custom field type can update its
    values with this operation.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Custom Field Value
      description: >-
        Updates the value of a custom field on one or more issues.Apps can only
        perform this operation on [custom
        fields](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field/)
        and [custom field
        types](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field-type/)
        declared in their own manifests.**[Permissions](#permissions) required:**
        Only the app that owns the custom field or custom field type can update its
        values with this operation.
    paths:
      /rest/api/3/app/field/{fieldIdOrKey}/value:
        put:
          summary: Update Custom Field Value
          description: >-
            Updates the value of a custom field on one or more issues.Apps can only
            perform this operation on [custom
            fields](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field/)
            and [custom field
            types](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field-type/)
            declared in their own manifests.**[Permissions](#permissions)
            required:** Only the app that owns the custom field or custom field type
            can update its values with this operation.
          operationId: updateCustomFieldValue
          requestBody:
            required: true
            content:
              application/json:
                example:
                  updates:
                    - issueIds:
                        - 10010
                      value: new value
                schema:
                  $ref: '#/components/schemas/CustomFieldValueUpdateDetails'
          responses:
            '404':
              description: Returned if the field is not found.
