      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete An Explicit Group Permission For A Project
      description: >-
        Deletes the project group permission between the requested project and
        group, if one exists.Only users with admin permission for the project may
        access this resource.
    paths:
      /workspaces/{workspace}/projects/{project_key}/permissions-config/groups/{group_slug}:
