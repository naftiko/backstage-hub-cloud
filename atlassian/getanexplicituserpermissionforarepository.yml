      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get An Explicit User Permission For A Repository
      description: >-
        Returns the explicit user permission for a given user and repository.Only
        users with admin permission for the repository may access this
        resource.Permissions can be:* `admin`* `write`* `read`* `none`
    paths:
      /repositories/{workspace}/{repo_slug}/permissions-config/users/{selected_user_id}:
        get:
          summary: Get An Explicit User Permission For A Repository
          description: >-
            Returns the explicit user permission for a given user and
            repository.Only users with admin permission for the repository may
            access this resource.Permissions can be:* `admin`* `write`* `read`*
            `none`
          operationId: getanexplicituserpermissionforarepository
