apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Custom Field Context
  description: >-
    Creates a custom field context.If `projectIds` is empty, a global context is
    created. A global context is one that applies to all project. If
    `issueTypeIds` is empty, the context applies to all issue
    types.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Custom Field Context
      description: >-
        Creates a custom field context.If `projectIds` is empty, a global context is
        created. A global context is one that applies to all project. If
        `issueTypeIds` is empty, the context applies to all issue
        types.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/field/{fieldId}/context:
        post:
          summary: Create Custom Field Context
          description: >-
            Creates a custom field context.If `projectIds` is empty, a global
            context is created. A global context is one that applies to all project.
            If `issueTypeIds` is empty, the context applies to all issue
            types.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: createCustomFieldContext
          requestBody:
            required: true
            content:
              application/json:
                example:
                  description: A context used to define the custom field options for bugs.
                  issueTypeIds:
                    - '10010'
                  name: Bug fields context
                  projectIds: []
                schema:
                  $ref: '#/components/schemas/CreateCustomFieldContext'
          responses:
            '409':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Sub-tasks are disabled in Jira. At least one
                    of the issue types is a sub-task."],"errors":{}}
              description: >-
                Returned if the issue type is a sub-task, but sub-tasks are disabled
                in Jira settings.
