apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Commit Application Property
  description: >-
    Retrieve an [application property](/cloud/bitbucket/application-properties/)
    value stored against a commit.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Commit Application Property
      description: >-
        Retrieve an [application property](/cloud/bitbucket/application-properties/)
        value stored against a commit.
    paths:
      /repositories/{workspace}/{repo_slug}/commit/{commit}/properties/{app_key}/{property_name}:
        get:
          summary: Get A Commit Application Property
          description: >-
            Retrieve an [application
            property](/cloud/bitbucket/application-properties/) value stored against
            a commit.
          operationId: getCommitHostedPropertyValue
          responses:
            '200':
              description: The value of the property.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/application_property'
