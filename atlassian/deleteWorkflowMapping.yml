apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Issue Types For Workflow In Workflow Scheme
  description: >-
    Deletes the workflow-issue type mapping for a workflow in a workflow
    scheme.Note that active workflow schemes cannot be edited. If the workflow
    scheme is active, set `updateDraftIfNeeded` to `true` and a draft workflow
    scheme is created or updated with the workflow-issue type mapping deleted.
    The draft workflow scheme can be published in
    Jira.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Issue Types For Workflow In Workflow Scheme
      description: >-
        Deletes the workflow-issue type mapping for a workflow in a workflow
        scheme.Note that active workflow schemes cannot be edited. If the workflow
        scheme is active, set `updateDraftIfNeeded` to `true` and a draft workflow
        scheme is created or updated with the workflow-issue type mapping deleted.
        The draft workflow scheme can be published in
        Jira.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/workflowscheme/{id}/workflow:
        delete:
          summary: Delete Issue Types For Workflow In Workflow Scheme
          description: >-
            Deletes the workflow-issue type mapping for a workflow in a workflow
            scheme.Note that active workflow schemes cannot be edited. If the
            workflow scheme is active, set `updateDraftIfNeeded` to `true` and a
            draft workflow scheme is created or updated with the workflow-issue type
            mapping deleted. The draft workflow scheme can be published in
            Jira.**[Permissions](#permissions) required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: deleteWorkflowMapping
          responses:
            '404':
              description: |-
                Returned if any of the following is true:

                 *  The workflow scheme is not found.
                 *  The workflow is not found.
                 *  The workflow is not specified.
