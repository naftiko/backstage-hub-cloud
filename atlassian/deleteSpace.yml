spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Space
      description: >-
        Deletes a space. Note, the space will be deleted in a long running
        task.Therefore, the space may not be deleted yet when this method
        hasreturned. Clients should poll the status link that is returned in
        theresponse until the task
        completes.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:'Admin' permission for the space.
    paths:
      /wiki/rest/api/space/{spaceKey}:
        delete:
          summary: Delete Space
          description: >-
            Deletes a space. Note, the space will be deleted in a long running
            task.Therefore, the space may not be deleted yet when this method
            hasreturned. Clients should poll the status link that is returned in
            theresponse until the task
            completes.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:'Admin' permission for the space.
          operationId: deleteSpace
          responses:
            '404':
              description: |-
                Returned if any of the following is true:

                - There is no space with the given key.
                - The calling user does not have permission to delete the space.
              content: {}
