apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Project Avatar
  description: >-
    Sets the avatar displayed for a project.Use [Load project
    avatar](#api-rest-api-3-project-projectIdOrKey-avatar2-post) to store
    avatars against the project, before using this operation to set the
    displayed avatar.**[Permissions](#permissions) required:** *Administer
    projects* [project permission](https://confluence.atlassian.com/x/yodKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Project Avatar
      description: >-
        Sets the avatar displayed for a project.Use [Load project
        avatar](#api-rest-api-3-project-projectIdOrKey-avatar2-post) to store
        avatars against the project, before using this operation to set the
        displayed avatar.**[Permissions](#permissions) required:** *Administer
        projects* [project permission](https://confluence.atlassian.com/x/yodKLg).
    paths:
      /rest/api/3/project/{projectIdOrKey}/avatar:
        put:
          summary: Set Project Avatar
          description: >-
            Sets the avatar displayed for a project.Use [Load project
            avatar](#api-rest-api-3-project-projectIdOrKey-avatar2-post) to store
            avatars against the project, before using this operation to set the
            displayed avatar.**[Permissions](#permissions) required:** *Administer
            projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg).
          operationId: updateProjectAvatar
          requestBody:
            required: true
            content:
              application/json:
                example:
                  id: '10010'
                schema:
                  $ref: '#/components/schemas/Avatar'
          responses:
            '404':
              description: >-
                Returned if the project or avatar is not found or the user does not
                have permission to view the project.
