apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Custom Field Options (context)
  description: >-
    Deletes a custom field option.Options with cascading options cannot be
    deleted without deleting the cascading options first.This operation works
    for custom field options created in Jira or the operations from this
    resource. **To work with issue field select list options created for Connect
    apps use the [Issue custom field options
    (apps)](#api-group-issue-custom-field-options--apps-)
    operations.****[Permissions](#permissions) required:** *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Custom Field Options (context)
      description: >-
        Deletes a custom field option.Options with cascading options cannot be
        deleted without deleting the cascading options first.This operation works
        for custom field options created in Jira or the operations from this
        resource. **To work with issue field select list options created for Connect
        apps use the [Issue custom field options
        (apps)](#api-group-issue-custom-field-options--apps-)
        operations.****[Permissions](#permissions) required:** *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/field/{fieldId}/context/{contextId}/option/{optionId}:
        delete:
          summary: Delete Custom Field Options (context)
          description: >-
            Deletes a custom field option.Options with cascading options cannot be
            deleted without deleting the cascading options first.This operation
            works for custom field options created in Jira or the operations from
            this resource. **To work with issue field select list options created
            for Connect apps use the [Issue custom field options
            (apps)](#api-group-issue-custom-field-options--apps-)
            operations.****[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: deleteCustomFieldOption
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The custom field was not
                    found."],"errors":{}}
              description: Returned if the field, the context, or the option is not found.
