apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Unapprove A Commit
  description: >-
    Redact the authenticated user's approval of the specified commit.This
    operation is only available to users that have explicit access tothe
    repository. In contrast, just the fact that a repository ispublicly
    accessible to users does not give them the ability to approvecommits.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Unapprove A Commit
      description: >-
        Redact the authenticated user's approval of the specified commit.This
        operation is only available to users that have explicit access tothe
        repository. In contrast, just the fact that a repository ispublicly
        accessible to users does not give them the ability to approvecommits.
    paths:
      /repositories/{workspace}/{repo_slug}/commit/{commit}/approve:
        delete:
          summary: Unapprove A Commit
          description: >-
            Redact the authenticated user's approval of the specified commit.This
            operation is only available to users that have explicit access tothe
            repository. In contrast, just the fact that a repository ispublicly
            accessible to users does not give them the ability to approvecommits.
          operationId: unapproveacommit
          responses:
            '404':
              description: If the specified commit, or the repository does not exist.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
