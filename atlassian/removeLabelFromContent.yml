apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Label From Content
  description: >-
    Removes a label from a piece of content. Labels can't be deleted from
    archived content.This is similar to [Remove label from content using query
    parameter](#api-content-id-label-delete)except that the label name is
    specified via a path parameter.Use this method if the label name does not
    have "/" characters, as the pathparameter does not accept "/" characters for
    security reasons. Otherwise,use [Remove label from content using query
    parameter](#api-content-id-label-delete).**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:Permission to update the content.
  tags: []
  links:
