apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Vote For An Issue
  description: >-
    Vote for this issue.To cast your vote, do an empty PUT. The 204 status code
    indicates thatthe operation was successful.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Vote For An Issue
      description: >-
        Vote for this issue.To cast your vote, do an empty PUT. The 204 status code
        indicates thatthe operation was successful.
    paths:
      /repositories/{workspace}/{repo_slug}/issues/{issue_id}/vote:
        put:
          summary: Vote For An Issue
          description: >-
            Vote for this issue.To cast your vote, do an empty PUT. The 204 status
            code indicates thatthe operation was successful.
          operationId: voteforanissue
          responses:
            '404':
              description: >-
                The specified repository or issue does not exist or does not have
                the issue tracker enabled.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
