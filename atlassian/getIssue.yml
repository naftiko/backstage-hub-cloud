        permission](https://confluence.atlassian.com/x/yodKLg) for the project that
        the issue is in. *  If [issue-level
        security](https://confluence.atlassian.com/x/J4lKLg) is configured,
        issue-level security permission to view the issue.
    paths:
      /rest/api/3/issue/{issueIdOrKey}:
        get:
          summary: Get Issue
          description: >-
            Returns the details for an issue.The issue is identified by its ID or
            key, however, if the identifier doesn't match an issue, a
            case-insensitive search and check for moved issues is performed. If a
