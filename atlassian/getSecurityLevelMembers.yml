apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Issue Security Level Members
  description: >-
    Returns a [paginated](#pagination) list of issue security level members.Only
    issue security level members in the context of classic projects are
    returned.Filtering using parameters is inclusive: if you specify both
    security scheme IDs and level IDs, the result will include all issue
    security level members from the specified schemes and
    levels.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Issue Security Level Members
      description: >-
        Returns a [paginated](#pagination) list of issue security level members.Only
        issue security level members in the context of classic projects are
        returned.Filtering using parameters is inclusive: if you specify both
        security scheme IDs and level IDs, the result will include all issue
        security level members from the specified schemes and
        levels.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuesecurityschemes/level/member:
        get:
          summary: Get Issue Security Level Members
          description: >-
            Returns a [paginated](#pagination) list of issue security level
            members.Only issue security level members in the context of classic
            projects are returned.Filtering using parameters is inclusive: if you
            specify both security scheme IDs and level IDs, the result will include
            all issue security level members from the specified schemes and
            levels.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: getSecurityLevelMembers
          responses:
            '403':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["You are not authorized to perform this
                    action. Administrator privileges are required."],"errors":{}}
              description: Returned if the user doesn't have the necessary permission.
