apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Projects Using Issue Security Schemes
  description: >-
    Returns a [paginated](#pagination) mapping of projects that are using
    security schemes. You can provide either one or multiple security scheme IDs
    or project IDs to filter by. If you don't provide any, this will return a
    list of all mappings. Only issue security schemes in the context of classic
    projects are supported. **[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
