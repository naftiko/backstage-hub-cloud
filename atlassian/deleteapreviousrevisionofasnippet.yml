apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Previous Revision Of A Snippet
  description: >-
    Deletes the snippet.Note that this only works for versioned URLs that point
    to the latestcommit of the snippet. Pointing to an older commit results in a
    405status code.To delete a snippet, regardless of whether or not concurrent
    changesare being made to it, use `DELETE /snippets/{encoded_id}` instead.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Previous Revision Of A Snippet
      description: >-
        Deletes the snippet.Note that this only works for versioned URLs that point
        to the latestcommit of the snippet. Pointing to an older commit results in a
        405status code.To delete a snippet, regardless of whether or not concurrent
        changesare being made to it, use `DELETE /snippets/{encoded_id}` instead.
    paths:
      /snippets/{workspace}/{encoded_id}/{node_id}:
        delete:
          summary: Delete A Previous Revision Of A Snippet
          description: >-
            Deletes the snippet.Note that this only works for versioned URLs that
            point to the latestcommit of the snippet. Pointing to an older commit
            results in a 405status code.To delete a snippet, regardless of whether
            or not concurrent changesare being made to it, use `DELETE
            /snippets/{encoded_id}` instead.
          operationId: deleteapreviousrevisionofasnippet
          responses:
            '405':
              description: If `{node_id}` is not the latest revision.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
