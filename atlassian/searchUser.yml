apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Search Users
  description: >-
    Searches for users using user-specific queries from the[Confluence Query
    Language
    (CQL)](https://developer.atlassian.com/cloud/confluence/advanced-searching-using-cql/).Note
    that CQL input queries submitted through the `/wiki/rest/api/search/user`
    endpoint only support user-specific fields like `user`, `user.fullname`,
    `user.accountid`, and `user.userkey`.Note that some user fields may be set
    to null depending on the user's privacy settings.These are: email,
    profilePicture, displayName, and timeZone.
  tags: []
  links:
