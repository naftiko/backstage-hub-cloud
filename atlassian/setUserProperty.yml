apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set User Property
  description: >-
    Sets the value of a user's property. Use this resource to store custom data
    against a user.Note: This operation does not access the [user
    properties](https://confluence.atlassian.com/x/8YxjL) created and maintained
    in Jira.**[Permissions](#permissions) required:** *  *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg), to set a
    property on any user. *  Access to Jira, to set a property on the calling
    user's record.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set User Property
      description: >-
        Sets the value of a user's property. Use this resource to store custom data
        against a user.Note: This operation does not access the [user
        properties](https://confluence.atlassian.com/x/8YxjL) created and maintained
        in Jira.**[Permissions](#permissions) required:** *  *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg), to set a
        property on any user. *  Access to Jira, to set a property on the calling
        user's record.
    paths:
      /rest/api/3/user/properties/{propertyKey}:
        put:
          summary: Set User Property
          description: >-
            Sets the value of a user's property. Use this resource to store custom
            data against a user.Note: This operation does not access the [user
            properties](https://confluence.atlassian.com/x/8YxjL) created and
            maintained in Jira.**[Permissions](#permissions) required:** * 
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg), to set a
            property on any user. *  Access to Jira, to set a property on the
            calling user's record.
          operationId: setUserProperty
          requestBody:
            description: >-
              The value of the property. The value has to be a valid, non-empty
              [JSON](https://tools.ietf.org/html/rfc4627) value. The maximum length
              of the property value is 32768 bytes.
            required: true
            content:
              application/json:
                schema: {}
          responses:
            '405':
              description: Returned if the property key is not specified.
