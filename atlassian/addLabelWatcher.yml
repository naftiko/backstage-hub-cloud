  description: >-
    Adds a user as a watcher to a label. Choose the user by doing one of
    thefollowing:- Specify a user via a query parameter: Use the `accountId` to
    identify the user.- Do not specify a user: The currently logged-in user will
    be used.Note, you must add the `X-Atlassian-Token: no-check` header when
    making arequest, as this operation has XSRF
    protection.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
