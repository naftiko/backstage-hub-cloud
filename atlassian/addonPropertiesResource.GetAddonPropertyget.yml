apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get App Property
  description: >-
    Returns the key and value of an app's property.**[Permissions](#permissions)
    required:** Only a Connect app whose key matches `addonKey` can make this
    request.Additionally, Forge apps can access Connect app properties (stored
    against the same `app.connect.key`).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get App Property
      description: >-
        Returns the key and value of an app's property.**[Permissions](#permissions)
        required:** Only a Connect app whose key matches `addonKey` can make this
        request.Additionally, Forge apps can access Connect app properties (stored
        against the same `app.connect.key`).
    paths:
      /rest/atlassian-connect/1/addons/{addonKey}/properties/{propertyKey}:
        get:
          summary: Get App Property
          description: >-
            Returns the key and value of an app's
            property.**[Permissions](#permissions) required:** Only a Connect app
            whose key matches `addonKey` can make this request.Additionally, Forge
            apps can access Connect app properties (stored against the same
            `app.connect.key`).
          operationId: addonPropertiesResource.GetAddonPropertyget
          responses:
            '404':
              content:
                application/json:
                  example:
                    message: Property with key not found.
                    statusCode: 404
                  schema:
                    $ref: '#/components/schemas/OperationMessage'
              description: Returned if the property is not found or doesn't belong to the app.
