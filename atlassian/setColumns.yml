apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Columns
  description: >-
    Sets the columns for a filter. Only navigable fields can be set as columns.
    Use [Get fields](#api-rest-api-3-field-get) to get the list fields in Jira.
    A navigable field has `navigable` set to `true`.The parameters for this
    resource are expressed as HTML form data. For example, in curl:`curl -X PUT
    -d columns=summary -d columns=description
    https://your-domain.atlassian.net/rest/api/3/filter/10000/columns`**[Permissions](#permissions)
    required:** Permission to access Jira, however, columns are only set for: * 
    filters owned by the user. *  filters shared with a group that the user is a
    member of. *  filters shared with a private project that the user has
    *Browse projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for. *  filters
    shared with a public project. *  filters shared with the public.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Columns
      description: >-
        Sets the columns for a filter. Only navigable fields can be set as columns.
        Use [Get fields](#api-rest-api-3-field-get) to get the list fields in Jira.
        A navigable field has `navigable` set to `true`.The parameters for this
        resource are expressed as HTML form data. For example, in curl:`curl -X PUT
        -d columns=summary -d columns=description
        https://your-domain.atlassian.net/rest/api/3/filter/10000/columns`**[Permissions](#permissions)
        required:** Permission to access Jira, however, columns are only set for: * 
        filters owned by the user. *  filters shared with a group that the user is a
        member of. *  filters shared with a private project that the user has
        *Browse projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for. *  filters
        shared with a public project. *  filters shared with the public.
    paths:
      /rest/api/3/filter/{id}/columns:
        put:
          summary: Set Columns
          description: >-
            Sets the columns for a filter. Only navigable fields can be set as
            columns. Use [Get fields](#api-rest-api-3-field-get) to get the list
            fields in Jira. A navigable field has `navigable` set to `true`.The
            parameters for this resource are expressed as HTML form data. For
            example, in curl:`curl -X PUT -d columns=summary -d columns=description
            https://your-domain.atlassian.net/rest/api/3/filter/10000/columns`**[Permissions](#permissions)
            required:** Permission to access Jira, however, columns are only set
            for: *  filters owned by the user. *  filters shared with a group that
            the user is a member of. *  filters shared with a private project that
            the user has *Browse projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for. *  filters
            shared with a public project. *  filters shared with the public.
          operationId: setColumns
          requestBody:
            description: >-
              The IDs of the fields to set as columns. In the form data, specify
              each field as `columns=id`, where `id` is the *id* of a field (as seen
              in the response for [Get fields](#api-rest-api-<ver>-field-get)). For
              example, `columns=summary`.
            required: true
            content:
              '*/*':
                schema:
                  $ref: '#/components/schemas/ColumnRequestBody'
              application/json:
                schema:
                  $ref: '#/components/schemas/ColumnRequestBody'
              multipart/form-data:
                schema:
                  $ref: '#/components/schemas/ColumnRequestBody'
          responses:
            '403':
              description: Returned if the requesting user is not an owner of the filter.
