apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get My Filters
  description: >-
    Returns the filters owned by the user. If `includeFavourites` is `true`, the
    user's visible favorite filters are also
    returned.**[Permissions](#permissions) required:** Permission to access
    Jira, however, a favorite filters is only visible to the user where the
    filter is: *  owned by the user. *  shared with a group that the user is a
    member of. *  shared with a private project that the user has *Browse
    projects* [project permission](https://confluence.atlassian.com/x/yodKLg)
    for. *  shared with a public project. *  shared with the public.For example,
    if the user favorites a public filter that is subsequently made private that
    filter is not returned by this operation.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
