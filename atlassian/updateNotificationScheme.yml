apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Notification Scheme
  description: >-
    Updates a notification scheme.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Notification Scheme
      description: >-
        Updates a notification scheme.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/notificationscheme/{id}:
        put:
          summary: Update Notification Scheme
          description: >-
            Updates a notification scheme.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateNotificationScheme
          requestBody:
            required: true
            content:
              application/json:
                example:
                  description: My updated notification scheme description
                  name: My updated notification scheme
                schema:
                  $ref: '#/components/schemas/UpdateNotificationSchemeDetails'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Notification scheme with ID 10000 not
                    found."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the notification scheme isn't found.
