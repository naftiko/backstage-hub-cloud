    request body depends on the intent.#### CreationSee the POST documentation
    for the project collection for anexample of the request body.Note: The `key`
    should not be specified in the body of request(since it is already present
    in the URL). The `name` is required,everything else is optional.####
    UpdateSee the POST documentation for the project collection for anexample of
    the request body.Note: The key is not required in the body (since it is
    already inthe URL). The key may be specified in the body, if the intent isto
    change the key itself. In such a scenario, the location of theproject is
