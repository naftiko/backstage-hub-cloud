            than themselves to the watchlist, *Manage watcher list* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            that the issue is in.
          operationId: addWatcher
          requestBody:
            description: >-
              The account ID of the user. Note that username cannot be used due to
              privacy changes.
            required: true
            content:
              application/json:
                schema:
                  type: string
          responses:
            '404':
              description: >-
                Returned if the issue or the user is not found or the user does not
                have permission to view the issue.
