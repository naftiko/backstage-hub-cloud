apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Look And Feel Settings
  description: >-
    Sets the look and feel settings to either the default settings or thecustom
    settings, for the site or a single space. Note, the defaultspace settings
    are inherited from the current global
    settings.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:'Admin' permission for the space.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Look And Feel Settings
      description: >-
        Sets the look and feel settings to either the default settings or thecustom
        settings, for the site or a single space. Note, the defaultspace settings
        are inherited from the current global
        settings.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:'Admin' permission for the space.
    paths:
      /wiki/rest/api/settings/lookandfeel/selected:
        put:
          summary: Set Look And Feel Settings
          description: >-
            Sets the look and feel settings to either the default settings or
            thecustom settings, for the site or a single space. Note, the
            defaultspace settings are inherited from the current global
            settings.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:'Admin' permission for the space.
          operationId: setLookAndFeelSettings
          requestBody:
            description: The look and feel type to be set.
            required: true
            content:
              application/json:
                schema:
                  type: string
                  enum:
                    - global
                    - custom
                    - theme
          responses:
            '404':
              description: Returned if there is no space with the given `spaceKey`.
              content: {}
