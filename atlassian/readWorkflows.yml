spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Bulk Get Workflows
      description: >-
        Returns a list of workflows and related statuses by providing workflow
        names, workflow IDs, or project and issue
        types.**[Permissions](#permissions) required:** *  *Administer Jira* global
        permission to access all, including project-scoped, workflows *  At least
        one of the *Administer projects* and *View (read-only) workflow* project
        permissions to access project-scoped workflows
    paths:
      /rest/api/3/workflows:
        post:
          summary: Bulk Get Workflows
          description: >-
            Returns a list of workflows and related statuses by providing workflow
            names, workflow IDs, or project and issue
            types.**[Permissions](#permissions) required:** *  *Administer Jira*
            global permission to access all, including project-scoped, workflows * 
            At least one of the *Administer projects* and *View (read-only)
            workflow* project permissions to access project-scoped workflows
          operationId: readWorkflows
          requestBody:
            required: true
            content:
              application/json:
                example:
                  projectAndIssueTypes: []
                  workflowIds: []
                  workflowNames:
                    - Workflow 1
                    - Workflow 2
                schema:
                  $ref: '#/components/schemas/WorkflowReadRequest'
          responses:
            '401':
              description: >-
                Returned if the authentication credentials are incorrect or missing,
                or the caller doesn't have permissions to perform the operation.
