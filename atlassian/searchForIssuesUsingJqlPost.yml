apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Search For Issues Using Jql (post)
  description: >-
    Searches for issues using
    [JQL](https://confluence.atlassian.com/x/egORLQ).There is a
    [GET](#api-rest-api-3-search-get) version of this resource that can be used
    for smaller JQL query expressions.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** Issues are included in
    the response where the user has: *  *Browse projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project
    containing the issue. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Search For Issues Using Jql (post)
      description: >-
        Searches for issues using
        [JQL](https://confluence.atlassian.com/x/egORLQ).There is a
        [GET](#api-rest-api-3-search-get) version of this resource that can be used
        for smaller JQL query expressions.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** Issues are included in
        the response where the user has: *  *Browse projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project
        containing the issue. *  If [issue-level
        security](https://confluence.atlassian.com/x/J4lKLg) is configured,
        issue-level security permission to view the issue.
    paths:
      /rest/api/3/search:
        post:
          summary: Search For Issues Using Jql (post)
          description: >-
            Searches for issues using
            [JQL](https://confluence.atlassian.com/x/egORLQ).There is a
            [GET](#api-rest-api-3-search-get) version of this resource that can be
            used for smaller JQL query expressions.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** Issues are
            included in the response where the user has: *  *Browse projects*
            [project permission](https://confluence.atlassian.com/x/yodKLg) for the
            project containing the issue. *  If [issue-level
            security](https://confluence.atlassian.com/x/J4lKLg) is configured,
            issue-level security permission to view the issue.
          operationId: searchForIssuesUsingJqlPost
          requestBody:
            description: A JSON object containing the search request.
            required: true
            content:
              application/json:
                example:
                  expand:
                    - names
                    - schema
                    - operations
                  fields:
                    - summary
                    - status
                    - assignee
                  fieldsByKeys: false
                  jql: project = HSP
                  maxResults: 15
                  startAt: 0
                schema:
                  $ref: '#/components/schemas/SearchRequestBean'
          responses:
            '401':
              description: Returned if the authentication credentials are incorrect or missing.
