apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Subscribable Webhook Types
  description: >-
    Returns a paginated list of all valid webhook events for thespecified
    entity.**The team and user webhooks are deprecated, and you should use
    workspace instead.For more information, see [the
    announcement](https://developer.atlassian.com/cloud/bitbucket/bitbucket-api-teams-deprecation/).**This
    is public data that does not require any scopes or authentication.NOTE: The
    example response is a truncated response object for the `workspace`
    `subject_type`.We return the same structure for the other `subject_type`
    objects.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
