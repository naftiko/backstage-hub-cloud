apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Ssh Key
  description: >-
    Updates a specific SSH public key on a user's accountNote: Only the
    'comment' field can be updated using this API. To modify the key or comment
    values, you must delete and add the key again.Example:```$ curl -X PUT -H
    "Content-Type: application/json" -d '{"label": "Work key"}'
    https://api.bitbucket.org/2.0/users/{ed08f5e1-605b-4f4a-aee4-6c97628a673e}/ssh-keys/{b15b6026-9c02-4626-b4ad-b905f99f763a}```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Ssh Key
      description: >-
        Updates a specific SSH public key on a user's accountNote: Only the
        'comment' field can be updated using this API. To modify the key or comment
        values, you must delete and add the key again.Example:```$ curl -X PUT -H
        "Content-Type: application/json" -d '{"label": "Work key"}'
        https://api.bitbucket.org/2.0/users/{ed08f5e1-605b-4f4a-aee4-6c97628a673e}/ssh-keys/{b15b6026-9c02-4626-b4ad-b905f99f763a}```
    paths:
      /users/{selected_user}/ssh-keys/{key_id}:
        put:
          summary: Update A Ssh Key
          description: >-
            Updates a specific SSH public key on a user's accountNote: Only the
            'comment' field can be updated using this API. To modify the key or
            comment values, you must delete and add the key again.Example:```$ curl
            -X PUT -H "Content-Type: application/json" -d '{"label": "Work key"}'
            https://api.bitbucket.org/2.0/users/{ed08f5e1-605b-4f4a-aee4-6c97628a673e}/ssh-keys/{b15b6026-9c02-4626-b4ad-b905f99f763a}```
          operationId: updateaSSHkey
          requestBody:
            description: The updated SSH key object
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ssh_account_key'
          responses:
            '404':
              description: If the specified user does not exist
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
