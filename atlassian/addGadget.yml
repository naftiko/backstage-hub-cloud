apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Gadget To Dashboard
  description: Adds a gadget to a dashboard.**[Permissions](#permissions) required:** None.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Gadget To Dashboard
      description: Adds a gadget to a dashboard.**[Permissions](#permissions) required:** None.
    paths:
      /rest/api/3/dashboard/{dashboardId}/gadget:
        post:
          summary: Add Gadget To Dashboard
          description: >-
            Adds a gadget to a dashboard.**[Permissions](#permissions) required:**
            None.
          operationId: addGadget
          requestBody:
            required: true
            content:
              application/json:
                example:
                  color: blue
                  ignoreUriAndModuleKeyValidation: false
                  moduleKey: >-
                    com.atlassian.plugins.atlassian-connect-plugin:com.atlassian.connect.node.sample-addon__sample-dashboard-item
                  position:
                    column: 1
                    row: 0
                  title: Issue statistics
                schema:
                  $ref: '#/components/schemas/DashboardGadgetSettings'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The dashboard you requested either does not
                    exist or you don't have the required permissions to perform this
                    action."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the dashboard is not found.
