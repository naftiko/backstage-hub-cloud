apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Comment On A Snippet
  description: >-
    Updates a comment.The only required field in the body is
    `content.raw`.Comments can only be updated by their author.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Comment On A Snippet
      description: >-
        Updates a comment.The only required field in the body is
        `content.raw`.Comments can only be updated by their author.
    paths:
      /snippets/{workspace}/{encoded_id}/comments/{comment_id}:
        put:
          summary: Update A Comment On A Snippet
          description: >-
            Updates a comment.The only required field in the body is
            `content.raw`.Comments can only be updated by their author.
          operationId: updateacommentonasnippet
          requestBody:
            description: The contents to update the comment to.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/snippet_comment'
          responses:
            '404':
              description: If the comment or snippet does not exist.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
