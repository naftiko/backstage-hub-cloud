apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Comments By Ids
  description: >-
    Returns a [paginated](#pagination) list of comments specified by a list of
    comment IDs.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** Comments are returned
    where the user: *  has *Browse projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project
    containing the comment. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue. *  If the comment has
    visibility restrictions, belongs to the group or has the role visibility is
    restricted to.
  tags: []
  links:
