spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Assign Permission Scheme
      description: >-
        Assigns a permission scheme with a project. See [Managing project
        permissions](https://confluence.atlassian.com/x/yodKLg) for more information
        about permission schemes.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg)
    paths:
      /rest/api/3/project/{projectKeyOrId}/permissionscheme:
        put:
          summary: Assign Permission Scheme
          description: >-
            Assigns a permission scheme with a project. See [Managing project
            permissions](https://confluence.atlassian.com/x/yodKLg) for more
            information about permission schemes.**[Permissions](#permissions)
            required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg)
          operationId: assignPermissionScheme
          requestBody:
            required: true
            content:
              application/json:
                example:
                  id: 10000
                schema:
                  $ref: '#/components/schemas/IdBean'
          responses:
            '404':
              description: Returned if the project or permission scheme is not found.
