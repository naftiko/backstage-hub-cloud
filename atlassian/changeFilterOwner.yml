apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Change Filter Owner
  description: >-
    Changes the owner of the filter.**[Permissions](#permissions) required:**
    Permission to access Jira. However, the user must own the filter or have the
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Change Filter Owner
      description: >-
        Changes the owner of the filter.**[Permissions](#permissions) required:**
        Permission to access Jira. However, the user must own the filter or have the
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/filter/{id}/owner:
        put:
          summary: Change Filter Owner
          description: >-
            Changes the owner of the filter.**[Permissions](#permissions)
            required:** Permission to access Jira. However, the user must own the
            filter or have the *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: changeFilterOwner
          requestBody:
            description: The account ID of the new owner of the filter.
            required: true
            content:
              application/json:
                example:
                  accountId: 0000-0000-0000-0000
                schema:
                  $ref: '#/components/schemas/ChangeFilterOwner'
          responses:
            '404':
              description: Returned if the filter or the new owner of the filter is not found.
