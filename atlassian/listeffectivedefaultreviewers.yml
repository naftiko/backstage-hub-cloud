apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Effective Default Reviewers
  description: >-
    Returns the repository's effective default reviewers. This includes both
    defaultreviewers defined at the repository level as well as those inherited
    from its project.These are the users that are automatically added as
    reviewers on everynew pull request that is created.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Effective Default Reviewers
      description: >-
        Returns the repository's effective default reviewers. This includes both
        defaultreviewers defined at the repository level as well as those inherited
        from its project.These are the users that are automatically added as
        reviewers on everynew pull request that is created.
    paths:
      /repositories/{workspace}/{repo_slug}/effective-default-reviewers:
        get:
          summary: List Effective Default Reviewers
          description: >-
            Returns the repository's effective default reviewers. This includes both
            defaultreviewers defined at the repository level as well as those
            inherited from its project.These are the users that are automatically
            added as reviewers on everynew pull request that is created.
          operationId: listeffectivedefaultreviewers
          responses:
            '403':
              description: >-
                If the authenticated user does not have access to view the default
                reviewers
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
