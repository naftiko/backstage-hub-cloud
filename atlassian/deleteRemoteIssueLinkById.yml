apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Remote Issue Link By Id
  description: >-
    Deletes a remote issue link from an issue.This operation requires [issue
    linking to be active](https://confluence.atlassian.com/x/yoXKM).This
    operation can be accessed anonymously.**[Permissions](#permissions)
    required:** *  *Browse projects*, *Edit issues*, and *Link issues* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project that
    the issue is in. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Remote Issue Link By Id
      description: >-
        Deletes a remote issue link from an issue.This operation requires [issue
        linking to be active](https://confluence.atlassian.com/x/yoXKM).This
        operation can be accessed anonymously.**[Permissions](#permissions)
        required:** *  *Browse projects*, *Edit issues*, and *Link issues* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project that
        the issue is in. *  If [issue-level
        security](https://confluence.atlassian.com/x/J4lKLg) is configured,
        issue-level security permission to view the issue.
    paths:
      /rest/api/3/issue/{issueIdOrKey}/remotelink/{linkId}:
        delete:
          summary: Delete Remote Issue Link By Id
          description: >-
            Deletes a remote issue link from an issue.This operation requires [issue
            linking to be active](https://confluence.atlassian.com/x/yoXKM).This
            operation can be accessed anonymously.**[Permissions](#permissions)
            required:** *  *Browse projects*, *Edit issues*, and *Link issues*
            [project permission](https://confluence.atlassian.com/x/yodKLg) for the
            project that the issue is in. *  If [issue-level
            security](https://confluence.atlassian.com/x/J4lKLg) is configured,
            issue-level security permission to view the issue.
          operationId: deleteRemoteIssueLinkById
          responses:
            '404':
              description: >-
                Returned if the issue or remote issue link is not found or the user
                does not have permission to view the issue.
