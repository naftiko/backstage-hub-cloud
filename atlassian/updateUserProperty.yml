apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update User Property
  description: >-
    Updates a property for the given user. Note, you cannot update the key of a
    user property, only the value.For more information about user properties,
    see[Confluence entity
    properties](https://developer.atlassian.com/cloud/confluence/confluence-entity-properties/).`Note`,
    these properties stored against a user are on a Confluence site level and
    not space/content
    level.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:Permission to access the Confluence site ('Can use' global
    permission).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update User Property
      description: >-
        Updates a property for the given user. Note, you cannot update the key of a
        user property, only the value.For more information about user properties,
        see[Confluence entity
        properties](https://developer.atlassian.com/cloud/confluence/confluence-entity-properties/).`Note`,
        these properties stored against a user are on a Confluence site level and
        not space/content
        level.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:Permission to access the Confluence site ('Can use' global
        permission).
    paths:
      /wiki/rest/api/user/{userId}/property/{key}:
        put:
          summary: Update User Property
          description: >-
            Updates a property for the given user. Note, you cannot update the key
            of a user property, only the value.For more information about user
            properties, see[Confluence entity
            properties](https://developer.atlassian.com/cloud/confluence/confluence-entity-properties/).`Note`,
            these properties stored against a user are on a Confluence site level
            and not space/content
            level.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:Permission to access the Confluence site ('Can use' global
            permission).
          operationId: updateUserProperty
          requestBody:
            description: The user property to be updated.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/UserPropertyUpdate'
          responses:
            '404':
              description: |-
                Returned if;

                - There is no user property with the given key.
                - There is no user with the given user id.
              content: {}
