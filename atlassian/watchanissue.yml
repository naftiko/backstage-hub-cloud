apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Watch An Issue
  description: >-
    Start watching this issue.To start watching this issue, do an empty PUT. The
    204 status codeindicates that the operation was successful.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Watch An Issue
      description: >-
        Start watching this issue.To start watching this issue, do an empty PUT. The
        204 status codeindicates that the operation was successful.
    paths:
      /repositories/{workspace}/{repo_slug}/issues/{issue_id}/watch:
        put:
          summary: Watch An Issue
          description: >-
            Start watching this issue.To start watching this issue, do an empty PUT.
            The 204 status codeindicates that the operation was successful.
          operationId: watchanissue
          responses:
            '404':
              description: >-
                If the authenticated user is not watching this issue, or when the
                repo does not exist, or does not have an issue tracker.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
