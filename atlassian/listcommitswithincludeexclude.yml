apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Commits With Include/exclude
  description: >-
    Identical to `GET /repositories/{workspace}/{repo_slug}/commits`,except that
    POST allows clients to place the include and excludeparameters in the
    request body to avoid URL length issues.**Note that this resource does NOT
    support new commit creation.**
