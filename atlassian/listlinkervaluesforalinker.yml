apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Linker Values For A Linker
  description: >-
    Gets a list of all [linker](/cloud/bitbucket/modules/linker/) values for
    thespecified linker of the authenticated application.A linker value lets
    applications supply values to modify its regular expression.The base regular
    expression must use a Bitbucket-specific match group `(?K)`which will be
    translated to `([\w\-]+)`. A value must match this pattern.[Read more about
    linker
    values](/cloud/bitbucket/modules/linker/#usingthebitbucketapitosupplyvalues)
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Linker Values For A Linker
      description: >-
        Gets a list of all [linker](/cloud/bitbucket/modules/linker/) values for
        thespecified linker of the authenticated application.A linker value lets
        applications supply values to modify its regular expression.The base regular
        expression must use a Bitbucket-specific match group `(?K)`which will be
        translated to `([\w\-]+)`. A value must match this pattern.[Read more about
        linker
        values](/cloud/bitbucket/modules/linker/#usingthebitbucketapitosupplyvalues)
    paths:
      /addon/linkers/{linker_key}/values:
        get:
          summary: List Linker Values For A Linker
          description: >-
            Gets a list of all [linker](/cloud/bitbucket/modules/linker/) values for
            thespecified linker of the authenticated application.A linker value lets
            applications supply values to modify its regular expression.The base
            regular expression must use a Bitbucket-specific match group `(?K)`which
            will be translated to `([\w\-]+)`. A value must match this pattern.[Read
            more about linker
            values](/cloud/bitbucket/modules/linker/#usingthebitbucketapitosupplyvalues)
          operationId: listlinkervaluesforalinker
          responses:
            '404':
              description: The linker does not exist.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
