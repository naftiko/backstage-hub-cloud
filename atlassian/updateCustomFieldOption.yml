apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Custom Field Options (context)
  description: >-
    Updates the options of a custom field.If any of the options are not found,
    no options are updated. Options where the values in the request match the
    current values aren't updated and aren't reported in the response.Note that
    this operation **only works for issue field select list options created in
    Jira or using operations from the [Issue custom field
    options](#api-group-Issue-custom-field-options) resource**, it cannot be
    used with issue field select list options created by Connect
    apps.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Custom Field Options (context)
      description: >-
        Updates the options of a custom field.If any of the options are not found,
        no options are updated. Options where the values in the request match the
        current values aren't updated and aren't reported in the response.Note that
        this operation **only works for issue field select list options created in
        Jira or using operations from the [Issue custom field
        options](#api-group-Issue-custom-field-options) resource**, it cannot be
        used with issue field select list options created by Connect
        apps.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/field/{fieldId}/context/{contextId}/option:
        put:
          summary: Update Custom Field Options (context)
          description: >-
            Updates the options of a custom field.If any of the options are not
            found, no options are updated. Options where the values in the request
            match the current values aren't updated and aren't reported in the
            response.Note that this operation **only works for issue field select
            list options created in Jira or using operations from the [Issue custom
            field options](#api-group-Issue-custom-field-options) resource**, it
            cannot be used with issue field select list options created by Connect
            apps.**[Permissions](#permissions) required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateCustomFieldOption
          requestBody:
            required: true
            content:
              application/json:
                example:
                  options:
                    - disabled: false
                      id: '10001'
                      value: Scranton
                    - disabled: true
                      id: '10002'
                      value: Manhattan
                    - disabled: false
                      id: '10003'
                      value: The Electric City
                schema:
                  $ref: '#/components/schemas/BulkCustomFieldOptionUpdateRequest'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The custom field was not
                    found."],"errors":{}}
              description: Returned if the field, context, or one or more options is not found.
