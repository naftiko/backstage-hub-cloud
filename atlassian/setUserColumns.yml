apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set User Default Columns
  description: >-
    Sets the default [ issue table
    columns](https://confluence.atlassian.com/x/XYdKLg) for the user. If an
    account ID is not passed, the calling user's default columns are set. If no
    column details are sent, then all default columns are removed.The parameters
    for this resource are expressed as HTML form data. For example, in
    curl:`curl -X PUT -d columns=summary -d columns=description
    https://your-domain.atlassian.net/rest/api/3/user/columns?accountId=5b10ac8d82e05b22cc7d4ef5'`**[Permissions](#permissions)
    required:** *  *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg), to set the columns
    on any user. *  Permission to access Jira, to set the calling user's
    columns.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set User Default Columns
      description: >-
        Sets the default [ issue table
        columns](https://confluence.atlassian.com/x/XYdKLg) for the user. If an
        account ID is not passed, the calling user's default columns are set. If no
        column details are sent, then all default columns are removed.The parameters
        for this resource are expressed as HTML form data. For example, in
        curl:`curl -X PUT -d columns=summary -d columns=description
        https://your-domain.atlassian.net/rest/api/3/user/columns?accountId=5b10ac8d82e05b22cc7d4ef5'`**[Permissions](#permissions)
        required:** *  *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg), to set the columns
        on any user. *  Permission to access Jira, to set the calling user's
        columns.
    paths:
      /rest/api/3/user/columns:
        put:
          summary: Set User Default Columns
          description: >-
            Sets the default [ issue table
            columns](https://confluence.atlassian.com/x/XYdKLg) for the user. If an
            account ID is not passed, the calling user's default columns are set. If
            no column details are sent, then all default columns are removed.The
            parameters for this resource are expressed as HTML form data. For
            example, in curl:`curl -X PUT -d columns=summary -d columns=description
            https://your-domain.atlassian.net/rest/api/3/user/columns?accountId=5b10ac8d82e05b22cc7d4ef5'`**[Permissions](#permissions)
            required:** *  *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg), to set the
            columns on any user. *  Permission to access Jira, to set the calling
            user's columns.
          operationId: setUserColumns
          requestBody:
            description: >-
              The ID of a column to set. To set multiple columns, send multiple
              `columns` parameters.
            required: true
            content:
              '*/*':
                schema:
                  $ref: '#/components/schemas/UserColumnRequestBody'
              multipart/form-data:
                schema:
                  $ref: '#/components/schemas/UserColumnRequestBody'
          responses:
            '500':
              description: Returned if an invalid issue table column ID is sent.
