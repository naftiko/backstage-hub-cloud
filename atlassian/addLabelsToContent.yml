apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Labels To Content
  description: >-
    Adds labels to a piece of content. Does not modify the existing
    labels.Notes:- Labels can also be added when creating content ([Create
    content](#api-content-post)).- Labels can be updated when updating content
    ([Update content](#api-content-id-put)).This will delete the existing labels
    and replace them with the labels inthe
    request.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:Permission to update the content.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Labels To Content
      description: >-
        Adds labels to a piece of content. Does not modify the existing
        labels.Notes:- Labels can also be added when creating content ([Create
        content](#api-content-post)).- Labels can be updated when updating content
        ([Update content](#api-content-id-put)).This will delete the existing labels
        and replace them with the labels inthe
        request.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:Permission to update the content.
    paths:
      /wiki/rest/api/content/{id}/label:
        post:
          summary: Add Labels To Content
          description: >-
            Adds labels to a piece of content. Does not modify the existing
            labels.Notes:- Labels can also be added when creating content ([Create
            content](#api-content-post)).- Labels can be updated when updating
            content ([Update content](#api-content-id-put)).This will delete the
            existing labels and replace them with the labels inthe
            request.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:Permission to update the content.
          operationId: addLabelsToContent
          requestBody:
            description: The labels to add to the content.
            required: true
            content:
              application/json:
                schema:
                  oneOf:
                    - $ref: '#/components/schemas/LabelCreateArray'
                    - $ref: '#/components/schemas/LabelCreate'
          responses:
            '404':
              description: |-
                Returned if;

                - There is no content with the given ID.
                - The calling user does not have permission to view the content.
              content: {}
