spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List A Commit's Comments
      description: >-
        Returns the commit's comments.This includes both global and inline
        comments.The default sorting is oldest to newest and can be overridden
        withthe `sort` query parameter.
    paths:
      /repositories/{workspace}/{repo_slug}/commit/{commit}/comments:
        get:
          summary: List A Commit's Comments
          description: >-
            Returns the commit's comments.This includes both global and inline
