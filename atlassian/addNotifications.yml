apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Notifications To Notification Scheme
  description: >-
    Adds notifications to a notification scheme. You can add up to 1000
    notifications per request.*Deprecated: The notification type `EmailAddress`
    is no longer supported in Cloud. Refer to the
    [changelog](https://developer.atlassian.com/cloud/jira/platform/changelog/#CHANGE-1031)
    for more details.***[Permissions](#permissions) required:** *Administer
    Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Notifications To Notification Scheme
      description: >-
        Adds notifications to a notification scheme. You can add up to 1000
        notifications per request.*Deprecated: The notification type `EmailAddress`
        is no longer supported in Cloud. Refer to the
        [changelog](https://developer.atlassian.com/cloud/jira/platform/changelog/#CHANGE-1031)
        for more details.***[Permissions](#permissions) required:** *Administer
        Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/notificationscheme/{id}/notification:
        put:
          summary: Add Notifications To Notification Scheme
          description: >-
            Adds notifications to a notification scheme. You can add up to 1000
            notifications per request.*Deprecated: The notification type
            `EmailAddress` is no longer supported in Cloud. Refer to the
            [changelog](https://developer.atlassian.com/cloud/jira/platform/changelog/#CHANGE-1031)
            for more details.***[Permissions](#permissions) required:** *Administer
            Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: addNotifications
          requestBody:
            required: true
            content:
              application/json:
                example:
                  notificationSchemeEvents:
                    - event:
                        id: '1'
                      notifications:
                        - notificationType: Group
                          parameter: jira-administrators
                schema:
                  $ref: '#/components/schemas/AddNotificationsDetails'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Notification scheme with ID 10001 not
                    found."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the notification scheme isn't found.
