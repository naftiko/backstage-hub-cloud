apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Field Configuration Scheme
  description: >-
    Updates a field configuration scheme.This operation can only update field
    configuration schemes used in company-managed (classic)
    projects.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Field Configuration Scheme
      description: >-
        Updates a field configuration scheme.This operation can only update field
        configuration schemes used in company-managed (classic)
        projects.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/fieldconfigurationscheme/{id}:
        put:
          summary: Update Field Configuration Scheme
          description: >-
            Updates a field configuration scheme.This operation can only update
            field configuration schemes used in company-managed (classic)
            projects.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateFieldConfigurationScheme
          requestBody:
            description: The details of the field configuration scheme.
            required: true
            content:
              application/json:
                example:
                  description: We can use this one for software projects.
                  name: Field Configuration Scheme for software related projects
                schema:
                  $ref: '#/components/schemas/UpdateFieldConfigurationSchemeDetails'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The field configuration scheme was not
                    found."],"errors":{}}
              description: Returned if the field configuration scheme is not found.
