apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Filter
  description: >-
    Returns a filter.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** None, however, the
    filter is only returned where it is: *  owned by the user. *  shared with a
    group that the user is a member of. *  shared with a private project that
    the user has *Browse projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for. *  shared with a
    public project. *  shared with the public.
