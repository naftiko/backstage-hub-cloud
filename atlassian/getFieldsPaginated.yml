apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Fields Paginated
  description: >-
    Returns a [paginated](#pagination) list of fields for Classic Jira projects.
    The list can include: *  all fields *  specific fields, by defining `id` * 
    fields that contain a string in the field name or description, by defining
    `query` *  specific fields that contain a string in the field name or
    description, by defining `id` and `query`Only custom fields can be queried,
    `type` must be set to `custom`.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
