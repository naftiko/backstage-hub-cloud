apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Issue Security Level Members
  description: >-
    Adds members to the issue security level. You can add up to 100 members per
    request.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Issue Security Level Members
      description: >-
        Adds members to the issue security level. You can add up to 100 members per
        request.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuesecurityschemes/{schemeId}/level/{levelId}/member:
        put:
          summary: Add Issue Security Level Members
          description: >-
            Adds members to the issue security level. You can add up to 100 members
            per request.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: addSecurityLevelMembers
          requestBody:
            required: true
            content:
              application/json:
                example:
                  members:
                    - type: reporter
                    - parameter: jira-administrators
                      type: group
                schema:
                  $ref: '#/components/schemas/SecuritySchemeMembersRequest'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Issue security scheme with ID 10000 not
                    found."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the security scheme isn't found.
