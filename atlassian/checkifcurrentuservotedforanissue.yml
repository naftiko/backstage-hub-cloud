apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Check If Current User Voted For An Issue
  description: >-
    Check whether the authenticated user has voted for this issue.A 204 status
    code indicates that the user has voted, while a 404implies they haven't.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Check If Current User Voted For An Issue
      description: >-
        Check whether the authenticated user has voted for this issue.A 204 status
        code indicates that the user has voted, while a 404implies they haven't.
    paths:
      /repositories/{workspace}/{repo_slug}/issues/{issue_id}/vote:
        get:
          summary: Check If Current User Voted For An Issue
          description: >-
            Check whether the authenticated user has voted for this issue.A 204
            status code indicates that the user has voted, while a 404implies they
            haven't.
          operationId: checkifcurrentuservotedforanissue
          responses:
            '404':
              description: >-
                If the authenticated user has not voted for this issue, or when the
                repo does not exist, or does not have an issue tracker.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
