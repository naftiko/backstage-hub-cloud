apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Issue Link
  description: >-
    Returns an issue link.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *  *Browse project*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for all the
    projects containing the linked issues. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    permission to view both of the issues.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Issue Link
      description: >-
        Returns an issue link.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *  *Browse project*
        [project permission](https://confluence.atlassian.com/x/yodKLg) for all the
        projects containing the linked issues. *  If [issue-level
        security](https://confluence.atlassian.com/x/J4lKLg) is configured,
        permission to view both of the issues.
    paths:
      /rest/api/3/issueLink/{linkId}:
        get:
          summary: Get Issue Link
          description: >-
            Returns an issue link.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *  *Browse
            project* [project permission](https://confluence.atlassian.com/x/yodKLg)
            for all the projects containing the linked issues. *  If [issue-level
            security](https://confluence.atlassian.com/x/J4lKLg) is configured,
            permission to view both of the issues.
          operationId: getIssueLink
          responses:
            '404':
              description: |-
                Returned if:

                 *  issue linking is disabled.
                 *  the issue link is not found.
                 *  the user doesn't have the required permissions.
