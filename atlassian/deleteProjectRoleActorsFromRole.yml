apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Default Actors From Project Role
  description: >-
    Deletes the [default actors](#api-rest-api-3-resolution-get) from a project
    role. You may delete a group or user, but you cannot delete a group and a
    user in the same request.Changing a project role's default actors does not
    affect project role members for projects already
    created.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Default Actors From Project Role
      description: >-
        Deletes the [default actors](#api-rest-api-3-resolution-get) from a project
        role. You may delete a group or user, but you cannot delete a group and a
        user in the same request.Changing a project role's default actors does not
        affect project role members for projects already
        created.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/role/{id}/actors:
        delete:
          summary: Delete Default Actors From Project Role
          description: >-
            Deletes the [default actors](#api-rest-api-3-resolution-get) from a
            project role. You may delete a group or user, but you cannot delete a
            group and a user in the same request.Changing a project role's default
            actors does not affect project role members for projects already
            created.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: deleteProjectRoleActorsFromRole
          responses:
            '404':
              description: Returned if the project role is not found.
