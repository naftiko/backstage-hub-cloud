spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Screen Tab
      description: >-
        Updates the name of a screen tab.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/screens/{screenId}/tabs/{tabId}:
        put:
          summary: Update Screen Tab
          description: >-
            Updates the name of a screen tab.**[Permissions](#permissions)
            required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: renameScreenTab
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ScreenableTab'
          responses:
            '404':
              description: Returned if the screen or screen tab is not found.
