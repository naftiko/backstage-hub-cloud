apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Draft Default Workflow
  description: >-
    Resets the default workflow for a workflow scheme's draft. That is, the
    default workflow is set to Jira's system workflow (the *jira*
    workflow).**[Permissions](#permissions) required:** *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Draft Default Workflow
      description: >-
        Resets the default workflow for a workflow scheme's draft. That is, the
        default workflow is set to Jira's system workflow (the *jira*
        workflow).**[Permissions](#permissions) required:** *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/workflowscheme/{id}/draft/default:
        delete:
          summary: Delete Draft Default Workflow
          description: >-
            Resets the default workflow for a workflow scheme's draft. That is, the
            default workflow is set to Jira's system workflow (the *jira*
            workflow).**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: deleteDraftDefaultWorkflow
          responses:
            '404':
              description: |-
                Returned if any of the following is true:

                 *  The workflow scheme is not found.
                 *  The workflow scheme does not have a draft.
