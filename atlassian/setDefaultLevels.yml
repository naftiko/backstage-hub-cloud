apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Default Issue Security Levels
  description: >-
    Sets default issue security levels for schemes.**[Permissions](#permissions)
    required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Default Issue Security Levels
      description: >-
        Sets default issue security levels for schemes.**[Permissions](#permissions)
        required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuesecurityschemes/level/default:
        put:
          summary: Set Default Issue Security Levels
          description: >-
            Sets default issue security levels for
            schemes.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: setDefaultLevels
          requestBody:
            required: true
            content:
              application/json:
                example:
                  defaultValues:
                    - defaultLevelId: '20000'
                      issueSecuritySchemeId: '10000'
                    - defaultLevelId: '30000'
                      issueSecuritySchemeId: '12000'
                schema:
                  $ref: '#/components/schemas/SetDefaultLevelsRequest'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Issue security scheme with ID 10000 not
                    found."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the issue resolution isn't found.
