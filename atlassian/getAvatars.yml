apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Avatars
  description: >-
    Returns the system and custom avatars for a project or issue type.This
    operation can be accessed anonymously.**[Permissions](#permissions)
    required:** *  for custom project avatars, *Browse projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project the
    avatar belongs to. *  for custom issue type avatars, *Browse projects*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for at least
    one project the issue type is used in. *  for system avatars, none.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Avatars
      description: >-
        Returns the system and custom avatars for a project or issue type.This
        operation can be accessed anonymously.**[Permissions](#permissions)
        required:** *  for custom project avatars, *Browse projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project the
        avatar belongs to. *  for custom issue type avatars, *Browse projects*
        [project permission](https://confluence.atlassian.com/x/yodKLg) for at least
        one project the issue type is used in. *  for system avatars, none.
    paths:
      /rest/api/3/universal_avatar/type/{type}/owner/{entityId}:
        get:
          summary: Get Avatars
          description: >-
            Returns the system and custom avatars for a project or issue type.This
            operation can be accessed anonymously.**[Permissions](#permissions)
