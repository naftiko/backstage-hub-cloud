apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update An Explicit User Permission For A Repository
  description: >-
    Updates the explicit user permission for a given user and repository. The
    selected user must be a member ofthe workspace, and cannot be the workspace
    owner.Only users with admin permission for the repository may access this
    resource.The only authentication method for this endpoint is via app
    passwords.Permissions can be:* `admin`* `write`* `read`
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update An Explicit User Permission For A Repository
      description: >-
        Updates the explicit user permission for a given user and repository. The
        selected user must be a member ofthe workspace, and cannot be the workspace
        owner.Only users with admin permission for the repository may access this
        resource.The only authentication method for this endpoint is via app
        passwords.Permissions can be:* `admin`* `write`* `read`
    paths:
      /repositories/{workspace}/{repo_slug}/permissions-config/users/{selected_user_id}:
        put:
          summary: Update An Explicit User Permission For A Repository
          description: >-
            Updates the explicit user permission for a given user and repository.
            The selected user must be a member ofthe workspace, and cannot be the
            workspace owner.Only users with admin permission for the repository may
            access this resource.The only authentication method for this endpoint is
            via app passwords.Permissions can be:* `admin`* `write`* `read`
          operationId: updateanexplicituserpermissionforarepository
          requestBody: {}
          responses:
            '404':
              description: >-
                One or more of the workspace, repository, and selected user doesn't
                exist for the given identifiers.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
