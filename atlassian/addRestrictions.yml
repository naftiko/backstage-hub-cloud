apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Restrictions
  description: >-
    Adds restrictions to a piece of content. Note, this does not change
    anyexisting restrictions on the
    content.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:Permission to edit the content.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Restrictions
      description: >-
        Adds restrictions to a piece of content. Note, this does not change
        anyexisting restrictions on the
        content.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:Permission to edit the content.
    paths:
      /wiki/rest/api/content/{id}/restriction:
        post:
          summary: Add Restrictions
          description: >-
            Adds restrictions to a piece of content. Note, this does not change
            anyexisting restrictions on the
            content.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:Permission to edit the content.
          operationId: addRestrictions
          requestBody:
            description: The restrictions to be added to the content.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ContentRestrictionAddOrUpdateArray'
          responses:
            '404':
              description: |-
                Returned if;

                - There is no content with the given ID.
                - The calling user does not have permission to add restrictions to
                the content.
              content: {}
