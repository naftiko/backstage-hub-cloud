apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Audit Records For Time Period
  description: >-
    Returns records from the audit log, for a time period back from the
    currentdate. For example, you can use this method to get the last 3 months
    of records.This contains information about events like space exports, group
    membershipchanges, app installations, etc. For more information, see[Audit
    log](https://confluence.atlassian.com/confcloud/audit-log-802164269.html)in
    the Confluence administrator's
    guide.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:'Confluence Administrator' global permission.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
