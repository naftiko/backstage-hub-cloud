apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get All Statuses For Project
  description: >-
    Returns the valid statuses for a project. The statuses are grouped by issue
    type, as each project has a set of valid issue types and each issue type has
    a set of valid statuses.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *Browse Projects*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for the
    project.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get All Statuses For Project
      description: >-
        Returns the valid statuses for a project. The statuses are grouped by issue
        type, as each project has a set of valid issue types and each issue type has
        a set of valid statuses.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *Browse Projects*
        [project permission](https://confluence.atlassian.com/x/yodKLg) for the
        project.
    paths:
      /rest/api/3/project/{projectIdOrKey}/statuses:
        get:
          summary: Get All Statuses For Project
          description: >-
            Returns the valid statuses for a project. The statuses are grouped by
            issue type, as each project has a set of valid issue types and each
            issue type has a set of valid statuses.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *Browse Projects*
            [project permission](https://confluence.atlassian.com/x/yodKLg) for the
            project.
          operationId: getAllStatuses
          responses:
            '404':
              description: >-
                Returned if the project is not found or the user does not have
                permission to view it.
