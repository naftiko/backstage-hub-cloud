apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Assign Custom Field Context To Projects
  description: >-
    Assigns a custom field context to projects.If any project in the request is
    assigned to any context of the custom field, the operation
    fails.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Assign Custom Field Context To Projects
      description: >-
        Assigns a custom field context to projects.If any project in the request is
        assigned to any context of the custom field, the operation
        fails.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/field/{fieldId}/context/{contextId}/project:
        put:
          summary: Assign Custom Field Context To Projects
          description: >-
            Assigns a custom field context to projects.If any project in the request
            is assigned to any context of the custom field, the operation
            fails.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: assignProjectsToCustomFieldContext
          requestBody:
            required: true
            content:
              application/json:
                example:
                  projectIds:
                    - '10001'
                    - '10005'
                    - '10006'
                schema:
                  $ref: '#/components/schemas/ProjectIds'
          responses:
            '404':
              content:
                application/json:
                  example: '{"errorMessages":["The context was not found."],"errors":{}}'
              description: Returned if the custom field, context, or project is not found.
