apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get User Property Keys
  description: >-
    Returns the keys of all properties for a user.Note: This operation does not
    access the [user properties](https://confluence.atlassian.com/x/8YxjL)
    created and maintained in Jira.**[Permissions](#permissions) required:** * 
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg), to access the
    property keys on any user. *  Access to Jira, to access the calling user's
    property keys.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get User Property Keys
      description: >-
        Returns the keys of all properties for a user.Note: This operation does not
        access the [user properties](https://confluence.atlassian.com/x/8YxjL)
        created and maintained in Jira.**[Permissions](#permissions) required:** * 
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg), to access the
        property keys on any user. *  Access to Jira, to access the calling user's
        property keys.
    paths:
      /rest/api/3/user/properties:
        get:
          summary: Get User Property Keys
          description: >-
            Returns the keys of all properties for a user.Note: This operation does
            not access the [user
            properties](https://confluence.atlassian.com/x/8YxjL) created and
            maintained in Jira.**[Permissions](#permissions) required:** * 
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg), to access the
            property keys on any user. *  Access to Jira, to access the calling
            user's property keys.
          operationId: getUserPropertyKeys
          responses:
            '404':
              description: Returned if the user is not found.
