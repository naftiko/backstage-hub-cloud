apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Project Versions Paginated
  description: >-
    Returns a [paginated](#pagination) list of all versions in a project. See
    the [Get project
    versions](#api-rest-api-3-project-projectIdOrKey-versions-get) resource if
    you want to get a full list of versions without pagination.This operation
    can be accessed anonymously.**[Permissions](#permissions) required:**
    *Browse Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Project Versions Paginated
      description: >-
        Returns a [paginated](#pagination) list of all versions in a project. See
        the [Get project
        versions](#api-rest-api-3-project-projectIdOrKey-versions-get) resource if
        you want to get a full list of versions without pagination.This operation
        can be accessed anonymously.**[Permissions](#permissions) required:**
        *Browse Projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project.
    paths:
      /rest/api/3/project/{projectIdOrKey}/version:
        get:
          summary: Get Project Versions Paginated
          description: >-
            Returns a [paginated](#pagination) list of all versions in a project.
            See the [Get project
            versions](#api-rest-api-3-project-projectIdOrKey-versions-get) resource
            if you want to get a full list of versions without pagination.This
            operation can be accessed anonymously.**[Permissions](#permissions)
            required:** *Browse Projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project.
          operationId: getProjectVersionsPaginated
          responses:
            '404':
              description: >-
                Returned if the project is not found or the user does not have
                permission to view it.
