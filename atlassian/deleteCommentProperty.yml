apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Comment Property
  description: >-
    Deletes a comment property.**[Permissions](#permissions) required:** either
    of: *  *Edit All Comments* [project
    permission](https://confluence.atlassian.com/x/yodKLg) to delete a property
    from any comment. *  *Edit Own Comments* [project
    permission](https://confluence.atlassian.com/x/yodKLg) to delete a property
    from a comment created by the user.Also, when the visibility of a comment is
    restricted to a role or group the user must be a member of that role or
    group.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Comment Property
      description: >-
        Deletes a comment property.**[Permissions](#permissions) required:** either
        of: *  *Edit All Comments* [project
        permission](https://confluence.atlassian.com/x/yodKLg) to delete a property
        from any comment. *  *Edit Own Comments* [project
        permission](https://confluence.atlassian.com/x/yodKLg) to delete a property
        from a comment created by the user.Also, when the visibility of a comment is
        restricted to a role or group the user must be a member of that role or
        group.
    paths:
      /rest/api/3/comment/{commentId}/properties/{propertyKey}:
        delete:
          summary: Delete Comment Property
          description: >-
            Deletes a comment property.**[Permissions](#permissions) required:**
            either of: *  *Edit All Comments* [project
            permission](https://confluence.atlassian.com/x/yodKLg) to delete a
            property from any comment. *  *Edit Own Comments* [project
            permission](https://confluence.atlassian.com/x/yodKLg) to delete a
            property from a comment created by the user.Also, when the visibility of
            a comment is restricted to a role or group the user must be a member of
            that role or group.
          operationId: deleteCommentProperty
          responses:
            '404':
              description: >-
                Returned if the comment or the property is not found or the user has
                the necessary project permissions but isn't a member of the role or
                group visibility of the comment is restricted to.
