spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Check If Current User Is Watching A Issue
      description: Indicated whether or not the authenticated user is watching thisissue.
    paths:
      /repositories/{workspace}/{repo_slug}/issues/{issue_id}/watch:
        get:
          summary: Check If Current User Is Watching A Issue
          description: Indicated whether or not the authenticated user is watching thisissue.
          operationId: checkifcurrentuseriswatchingaissue
          responses:
            '404':
              description: >-
                If the authenticated user is not watching this issue, or when the
                repo does not exist, or does not have an issue tracker.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
