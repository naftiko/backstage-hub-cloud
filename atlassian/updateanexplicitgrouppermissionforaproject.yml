apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update An Explicit Group Permission For A Project
  description: >-
    Updates the group permission, or grants a new permission if one does not
    already exist.Only users with admin permission for the project may access
    this resource.Due to security concerns, the JWT and OAuth authentication
    methods are unsupported.This is to ensure integrations and add-ons are not
    allowed to change permissions.Permissions can be:* `admin`* `create-repo`*
    `write`* `read`
  tags: []
  links:
