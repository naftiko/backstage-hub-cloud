apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Custom Field
  description: >-
    Creates a custom field.**[Permissions](#permissions) required:** *Administer
    Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Custom Field
      description: >-
        Creates a custom field.**[Permissions](#permissions) required:** *Administer
        Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/field:
        post:
          summary: Create Custom Field
          description: >-
            Creates a custom field.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: createCustomField
          requestBody:
            description: Definition of the custom field to be created
            required: true
            content:
              application/json:
                example:
                  description: Custom field for picking groups
                  name: New custom field
                  searcherKey: >-
                    com.atlassian.jira.plugin.system.customfieldtypes:grouppickersearcher
                  type: com.atlassian.jira.plugin.system.customfieldtypes:grouppicker
                schema:
                  $ref: '#/components/schemas/CustomFieldDefinitionJsonBean'
          responses:
            '400':
              description: |-
                Returned if:

                 *  the user does not have permission to create custom fields.
                 *  any of the request object properties have invalid or missing values.
