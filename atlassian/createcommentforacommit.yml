apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Comment For A Commit
  description: >-
    Creates new comment on the specified commit.To post a reply to an existing
    comment, include the `parent.id` field:```$ curl
    https://api.bitbucket.org/2.0/repositories/atlassian/prlinks/commit/db9ba1e031d07a02603eae0e559a7adc010257fc/comments/
    \  -X POST -u evzijst \  -H 'Content-Type: application/json' \  -d
    '{"content": {"raw": "One more thing!"},       "parent": {"id":
    5728901}}'```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Comment For A Commit
      description: >-
        Creates new comment on the specified commit.To post a reply to an existing
        comment, include the `parent.id` field:```$ curl
        https://api.bitbucket.org/2.0/repositories/atlassian/prlinks/commit/db9ba1e031d07a02603eae0e559a7adc010257fc/comments/
        \  -X POST -u evzijst \  -H 'Content-Type: application/json' \  -d
        '{"content": {"raw": "One more thing!"},       "parent": {"id":
        5728901}}'```
    paths:
      /repositories/{workspace}/{repo_slug}/commit/{commit}/comments:
        post:
          summary: Create Comment For A Commit
          description: >-
            Creates new comment on the specified commit.To post a reply to an
            existing comment, include the `parent.id` field:```$ curl
            https://api.bitbucket.org/2.0/repositories/atlassian/prlinks/commit/db9ba1e031d07a02603eae0e559a7adc010257fc/comments/
            \  -X POST -u evzijst \  -H 'Content-Type: application/json' \  -d
            '{"content": {"raw": "One more thing!"},       "parent": {"id":
            5728901}}'```
          operationId: createcommentforacommit
          requestBody:
            description: The specified comment.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/commit_comment'
          responses:
            '404':
              description: If a parent ID was passed in that cannot be found
