apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get The Common Ancestor Between Two Commits
  description: >-
    Returns the best common ancestor between two commits, specified in a
    revspecof 2 commits (e.g. 3a8b42..9ff173).If more than one best common
    ancestor exists, only one will be returned. It isunspecified which will be
    returned.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get The Common Ancestor Between Two Commits
      description: >-
        Returns the best common ancestor between two commits, specified in a
        revspecof 2 commits (e.g. 3a8b42..9ff173).If more than one best common
        ancestor exists, only one will be returned. It isunspecified which will be
        returned.
    paths:
      /repositories/{workspace}/{repo_slug}/merge-base/{revspec}:
        get:
          summary: Get The Common Ancestor Between Two Commits
          description: >-
            Returns the best common ancestor between two commits, specified in a
            revspecof 2 commits (e.g. 3a8b42..9ff173).If more than one best common
            ancestor exists, only one will be returned. It isunspecified which will
            be returned.
          operationId: getthecommonancestorbetweentwocommits
          responses:
