apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Projects Paginated
  description: >-
    Returns a [paginated](#pagination) list of projects visible to the user.This
    operation can be accessed anonymously.**[Permissions](#permissions)
    required:** Projects are returned only where the user has one of: *  *Browse
    Projects* [project permission](https://confluence.atlassian.com/x/yodKLg)
    for the project. *  *Administer Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project. * 
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Projects Paginated
      description: >-
        Returns a [paginated](#pagination) list of projects visible to the user.This
        operation can be accessed anonymously.**[Permissions](#permissions)
        required:** Projects are returned only where the user has one of: *  *Browse
        Projects* [project permission](https://confluence.atlassian.com/x/yodKLg)
        for the project. *  *Administer Projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project. * 
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
