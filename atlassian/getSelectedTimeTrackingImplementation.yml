apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Selected Time Tracking Provider
  description: >-
    Returns the time tracking provider that is currently selected. Note that if
    time tracking is disabled, then a successful but empty response is
    returned.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Selected Time Tracking Provider
      description: >-
        Returns the time tracking provider that is currently selected. Note that if
        time tracking is disabled, then a successful but empty response is
        returned.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/configuration/timetracking:
        get:
          summary: Get Selected Time Tracking Provider
          description: >-
            Returns the time tracking provider that is currently selected. Note that
            if time tracking is disabled, then a successful but empty response is
            returned.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: getSelectedTimeTrackingImplementation
          responses:
            '403':
              description: Returned if the user does not have the necessary permission.
