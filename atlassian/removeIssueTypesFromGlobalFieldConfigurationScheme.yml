apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Issue Types From Field Configuration Scheme
  description: >-
    Removes issue types from the field configuration scheme.This operation can
    only modify field configuration schemes used in company-managed (classic)
    projects.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Issue Types From Field Configuration Scheme
      description: >-
        Removes issue types from the field configuration scheme.This operation can
        only modify field configuration schemes used in company-managed (classic)
        projects.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/fieldconfigurationscheme/{id}/mapping/delete:
        post:
          summary: Remove Issue Types From Field Configuration Scheme
          description: >-
            Removes issue types from the field configuration scheme.This operation
            can only modify field configuration schemes used in company-managed
            (classic) projects.**[Permissions](#permissions) required:** *Administer
            Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: removeIssueTypesFromGlobalFieldConfigurationScheme
          requestBody:
            description: The issue type IDs to remove.
            required: true
            content:
              application/json:
                example:
                  issueTypeIds:
                    - '10000'
                    - '10001'
                    - '10002'
                schema:
                  $ref: '#/components/schemas/IssueTypeIdsToRemove'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The field configuration scheme was not
                    found."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: >-
                Returned if the field configuration scheme or the issue types are
                not found.
