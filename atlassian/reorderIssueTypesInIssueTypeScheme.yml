apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Change Order Of Issue Types
  description: >-
    Changes the order of issue types in an issue type scheme.The request body
    parameters must meet the following requirements: *  all of the issue types
    must belong to the issue type scheme. *  either `after` or `position` must
    be provided. *  the issue type in `after` must not be in the issue type
    list.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Change Order Of Issue Types
      description: >-
        Changes the order of issue types in an issue type scheme.The request body
        parameters must meet the following requirements: *  all of the issue types
        must belong to the issue type scheme. *  either `after` or `position` must
        be provided. *  the issue type in `after` must not be in the issue type
        list.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuetypescheme/{issueTypeSchemeId}/issuetype/move:
        put:
          summary: Change Order Of Issue Types
          description: >-
            Changes the order of issue types in an issue type scheme.The request
            body parameters must meet the following requirements: *  all of the
            issue types must belong to the issue type scheme. *  either `after` or
            `position` must be provided. *  the issue type in `after` must not be in
            the issue type list.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: reorderIssueTypesInIssueTypeScheme
          requestBody:
            required: true
            content:
              application/json:
                example:
                  after: '10008'
                  issueTypeIds:
                    - '10001'
                    - '10004'
                    - '10002'
                schema:
                  $ref: '#/components/schemas/OrderOfIssueTypes'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The issue type scheme was not
                    found."],"errors":{}}
              description: Returned if the issue type scheme is not found.
