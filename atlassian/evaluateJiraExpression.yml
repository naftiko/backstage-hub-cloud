                        type: user
                      nullField:
                        type: json
                    customerRequest: 1450
                    issue:
                      key: ACJIRA-1470
                    issues:
                      jql:
                        maxResults: 100
                        query: project = HSP
                        startAt: 0
                        validation: strict
                    project:
                      key: ACJIRA
                    serviceDesk: 10023
                    sprint: 10001
