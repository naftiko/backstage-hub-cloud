apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Explicit Group Permissions For A Project
  description: >-
    Returns a paginated list of explicit group permissions for the given
    project.This endpoint does not support BBQL features.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Explicit Group Permissions For A Project
      description: >-
        Returns a paginated list of explicit group permissions for the given
        project.This endpoint does not support BBQL features.
    paths:
      /workspaces/{workspace}/projects/{project_key}/permissions-config/groups:
        get:
          summary: List Explicit Group Permissions For A Project
          description: >-
            Returns a paginated list of explicit group permissions for the given
            project.This endpoint does not support BBQL features.
          operationId: listexplicitgrouppermissionsforaproject
          responses:
            '404':
              description: >-
                One or both of the workspace and project don't exist for the given
                identifiers or the requesting user is not authenticated
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
