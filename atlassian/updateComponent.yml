apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Component
  description: >-
    Updates a component. Any fields included in the request are overwritten. If
    `leadAccountId` is an empty string ("") the component lead is removed.This
    operation can be accessed anonymously.**[Permissions](#permissions)
    required:** *Administer projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project
    containing the component or *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Component
      description: >-
        Updates a component. Any fields included in the request are overwritten. If
        `leadAccountId` is an empty string ("") the component lead is removed.This
        operation can be accessed anonymously.**[Permissions](#permissions)
        required:** *Administer projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project
        containing the component or *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/component/{id}:
        put:
          summary: Update Component
          description: >-
            Updates a component. Any fields included in the request are overwritten.
            If `leadAccountId` is an empty string ("") the component lead is
            removed.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *Administer
            projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            containing the component or *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateComponent
          requestBody:
            required: true
            content:
              application/json:
                example:
                  assigneeType: PROJECT_LEAD
                  description: This is a Jira component
                  isAssigneeTypeValid: false
                  leadAccountId: 5b10a2844c20165700ede21g
                  name: Component 1
                schema:
                  $ref: '#/components/schemas/ProjectComponent'
          responses:
            '404':
              description: >-
                Returned if the component is not found or the user does not have
                permission to browse the project containing the component.
