apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Project Role Details
  description: >-
    Returns all [project
    roles](https://support.atlassian.com/jira-cloud-administration/docs/manage-project-roles/)
    and the details for each role. Note that the list of project roles is common
    to all projects.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg) or
    *Administer projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Project Role Details
      description: >-
        Returns all [project
        roles](https://support.atlassian.com/jira-cloud-administration/docs/manage-project-roles/)
        and the details for each role. Note that the list of project roles is common
        to all projects.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg) or
        *Administer projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project.
    paths:
      /rest/api/3/project/{projectIdOrKey}/roledetails:
        get:
          summary: Get Project Role Details
          description: >-
            Returns all [project
            roles](https://support.atlassian.com/jira-cloud-administration/docs/manage-project-roles/)
            and the details for each role. Note that the list of project roles is
            common to all projects.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg) or
            *Administer projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project.
          operationId: getProjectRoleDetails
          responses:
            '404':
              description: >-
                Returned if the project is not found or if the user does not have
                the necessary permissions for the project.
