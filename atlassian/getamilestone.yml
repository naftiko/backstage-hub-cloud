apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Milestone
  description: Returns the specified issue tracker milestone object.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Milestone
      description: Returns the specified issue tracker milestone object.
    paths:
      /repositories/{workspace}/{repo_slug}/milestones/{milestone_id}:
        get:
          summary: Get A Milestone
          description: Returns the specified issue tracker milestone object.
          operationId: getamilestone
          responses:
            '404':
              description: >-
                The specified repository or milestone does not exist or does not
                have the issue tracker enabled.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
