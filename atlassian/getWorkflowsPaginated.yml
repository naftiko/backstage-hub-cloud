apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Workflows Paginated
  description: >-
    Returns a [paginated](#pagination) list of published classic workflows. When
    workflow names are specified, details of those workflows are returned.
    Otherwise, all published classic workflows are returned.This operation does
    not return next-gen workflows.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Workflows Paginated
      description: >-
        Returns a [paginated](#pagination) list of published classic workflows. When
        workflow names are specified, details of those workflows are returned.
        Otherwise, all published classic workflows are returned.This operation does
        not return next-gen workflows.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/workflow/search:
        get:
          summary: Get Workflows Paginated
          description: >-
            Returns a [paginated](#pagination) list of published classic workflows.
            When workflow names are specified, details of those workflows are
            returned. Otherwise, all published classic workflows are returned.This
            operation does not return next-gen
            workflows.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: getWorkflowsPaginated
          responses:
            '403':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Only Jira administrators can access
                    workflows."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the user does not have the necessary permission.
