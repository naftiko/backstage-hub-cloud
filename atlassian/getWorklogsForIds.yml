apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Worklogs
  description: >-
    Returns worklog details for a list of worklog IDs.The returned list of
    worklogs is limited to 1000 items.**[Permissions](#permissions) required:**
    Permission to access Jira, however, worklogs are only returned where either
    of the following is true: *  the worklog is set as *Viewable by All Users*.
    *  the user is a member of a project role or group with permission to view
    the worklog.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Worklogs
      description: >-
        Returns worklog details for a list of worklog IDs.The returned list of
        worklogs is limited to 1000 items.**[Permissions](#permissions) required:**
        Permission to access Jira, however, worklogs are only returned where either
        of the following is true: *  the worklog is set as *Viewable by All Users*.
        *  the user is a member of a project role or group with permission to view
        the worklog.
    paths:
      /rest/api/3/worklog/list:
        post:
          summary: Get Worklogs
          description: >-
            Returns worklog details for a list of worklog IDs.The returned list of
            worklogs is limited to 1000 items.**[Permissions](#permissions)
            required:** Permission to access Jira, however, worklogs are only
            returned where either of the following is true: *  the worklog is set as
            *Viewable by All Users*. *  the user is a member of a project role or
            group with permission to view the worklog.
          operationId: getWorklogsForIds
          requestBody:
            description: A JSON object containing a list of worklog IDs.
            required: true
            content:
              application/json:
                example:
                  ids:
                    - 1
                    - 2
                    - 5
                    - 10
                schema:
                  $ref: '#/components/schemas/WorklogIdsRequestBean'
          responses:
            '401':
              description: Returned if the authentication credentials are incorrect or missing.
