apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Find Relationship From Source To Target
  description: >-
    Find whether a particular type of relationship exists from a sourceentity to
    a target entity. Note, relationships are one way.For example, you can use
    this method to find whether the current user hasselected a particular page
    as a favorite (i.e. 'save for later'):`GET
    /wiki/rest/api/relation/favourite/from/user/current/to/content/123`**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:Permission to view both the target entity and source entity.
  tags: []
  links:
