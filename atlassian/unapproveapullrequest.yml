apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Unapprove A Pull Request
  description: Redact the authenticated user's approval of the specified pullrequest.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Unapprove A Pull Request
      description: Redact the authenticated user's approval of the specified pullrequest.
    paths:
      /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/approve:
        delete:
          summary: Unapprove A Pull Request
          description: Redact the authenticated user's approval of the specified pullrequest.
          operationId: unapproveapullrequest
          responses:
            '404':
              description: The specified pull request or the repository does not exist.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
