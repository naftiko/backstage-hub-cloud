ad as a JSON object containing the fields \"text\" and \"href\" and will be displayed as a clickable link on the report. || NUMBER | Number | The value will be read as a JSON number and large numbers will be  displayed in a human readable format (e.g. 14.3k). || PERCENTAGE | Number (between 0 and 100) | The value will be read as a JSON number between 0 and 100 and will be displayed with a percentage sign. || TEXT | String | The value will be read as a JSON string and will be displayed as-is |Please refer to the [Code Insights documentation](https://confluence.atlassian.com/bitbucket/code-insights-994316785.html) for more information."
          operationId: createOrUpdateReport
          requestBody:
            description: The report to create or update
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/report'
          responses:
            '400':
              description: The provided Report object is malformed or incomplete.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
