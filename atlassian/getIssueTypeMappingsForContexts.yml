apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Issue Types For Custom Field Context
  description: >-
    Returns a [paginated](#pagination) list of context to issue type mappings
    for a custom field. Mappings are returned for all contexts or a list of
    contexts. Mappings are ordered first by context ID and then by issue type
    ID.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Issue Types For Custom Field Context
      description: >-
        Returns a [paginated](#pagination) list of context to issue type mappings
        for a custom field. Mappings are returned for all contexts or a list of
        contexts. Mappings are ordered first by context ID and then by issue type
        ID.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/field/{fieldId}/context/issuetypemapping:
        get:
          summary: Get Issue Types For Custom Field Context
          description: >-
            Returns a [paginated](#pagination) list of context to issue type
            mappings for a custom field. Mappings are returned for all contexts or a
            list of contexts. Mappings are ordered first by context ID and then by
            issue type ID.**[Permissions](#permissions) required:** *Administer
            Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: getIssueTypeMappingsForContexts
          responses:
            '403':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Only Jira administrators can access custom
                    field contexts."],"errors":{}}
              description: Returned if the user does not have the required permissions.
