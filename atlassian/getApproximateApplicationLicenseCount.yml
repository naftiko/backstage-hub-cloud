apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Approximate Application License Count
  description: >-
    Returns the total approximate number of user accounts for a single Jira
    license. Note that this information is cached with a 7-day lifecycle and
    could be stale at the time of call.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Approximate Application License Count
      description: >-
        Returns the total approximate number of user accounts for a single Jira
        license. Note that this information is cached with a 7-day lifecycle and
        could be stale at the time of call.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/license/approximateLicenseCount/product/{applicationKey}:
        get:
          summary: Get Approximate Application License Count
          description: >-
            Returns the total approximate number of user accounts for a single Jira
            license. Note that this information is cached with a 7-day lifecycle and
            could be stale at the time of call.**[Permissions](#permissions)
            required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: getApproximateApplicationLicenseCount
          responses:
            '403':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Only Jira administrators can access license
                    details."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: >-
                Returned if the user does not have permission to complete this
                request.
