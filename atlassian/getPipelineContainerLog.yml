apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Get The Logs For The Build Container Or A Service Container For A Given Step
    Of A Pipeline.
  description: >-
    Retrieve the log file for a build container or service container.This
    endpoint supports (and encourages!) the use of [HTTP Range
    requests](https://tools.ietf.org/html/rfc7233) to deal with potentially very
    large log files.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: >-
        Get The Logs For The Build Container Or A Service Container For A Given Step
        Of A Pipeline.
      description: >-
        Retrieve the log file for a build container or service container.This
        endpoint supports (and encourages!) the use of [HTTP Range
        requests](https://tools.ietf.org/html/rfc7233) to deal with potentially very
        large log files.
    paths:
      /repositories/{workspace}/{repo_slug}/pipelines/{pipeline_uuid}/steps/{step_uuid}/logs/{log_uuid}:
        get:
          summary: >-
            Get The Logs For The Build Container Or A Service Container For A Given
            Step Of A Pipeline.
          description: >-
            Retrieve the log file for a build container or service container.This
            endpoint supports (and encourages!) the use of [HTTP Range
            requests](https://tools.ietf.org/html/rfc7233) to deal with potentially
            very large log files.
          operationId: getPipelineContainerLog
          responses:
            '404':
              description: >-
                No account, repository, pipeline, step or log exist for the provided
                path.
              content:
                application/octet-stream:
                  schema:
                    $ref: '#/components/schemas/error'
