apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Import Issues
  description: >-
    A POST request to this endpoint will import the zip file given by the
    archive parameter into the repository. Allexisting issues will be deleted
    and replaced by the contents of the imported zip file.Imports are done
    through a multipart/form-data POST. There is one valid and required form
    field, with the name"archive," which needs to be a file field:```$ curl -u 
    -X POST -F archive=@/path/to/file.zip
    https://api.bitbucket.org/2.0/repositories///issues/import```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Import Issues
      description: >-
        A POST request to this endpoint will import the zip file given by the
        archive parameter into the repository. Allexisting issues will be deleted
        and replaced by the contents of the imported zip file.Imports are done
        through a multipart/form-data POST. There is one valid and required form
        field, with the name"archive," which needs to be a file field:```$ curl -u 
        -X POST -F archive=@/path/to/file.zip
        https://api.bitbucket.org/2.0/repositories///issues/import```
    paths:
      /repositories/{workspace}/{repo_slug}/issues/import:
        post:
          summary: Import Issues
          description: >-
            A POST request to this endpoint will import the zip file given by the
            archive parameter into the repository. Allexisting issues will be
            deleted and replaced by the contents of the imported zip file.Imports
            are done through a multipart/form-data POST. There is one valid and
            required form field, with the name"archive," which needs to be a file
            field:```$ curl -u  -X POST -F archive=@/path/to/file.zip
            https://api.bitbucket.org/2.0/repositories///issues/import```
          operationId: importissues
          responses:
            '409':
              description: Import already running
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
