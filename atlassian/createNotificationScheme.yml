apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Notification Scheme
  description: >-
    Creates a notification scheme with notifications. You can create up to 1000
    notifications per request.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Notification Scheme
      description: >-
        Creates a notification scheme with notifications. You can create up to 1000
        notifications per request.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/notificationscheme:
        post:
          summary: Create Notification Scheme
          description: >-
            Creates a notification scheme with notifications. You can create up to
            1000 notifications per request.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: createNotificationScheme
          requestBody:
            required: true
            content:
              application/json:
                example:
                  description: My new scheme description
                  name: My new notification scheme
                  notificationSchemeEvents:
                    - event:
                        id: '1'
                      notifications:
                        - notificationType: Group
                          parameter: jira-administrators
                schema:
                  $ref: '#/components/schemas/CreateNotificationSchemeDetails'
          responses:
            '403':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["You are not authorized to perform this
                    action. Administrator privileges are required."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the user doesn't have the necessary permission.
