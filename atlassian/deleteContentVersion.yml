apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Content Version
  description: >-
    Delete a historical version. This does not delete the changes made to
    thecontent in that version, rather the changes for the deleted version
    arerolled up into the next version. Note, you cannot delete the current
    version.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:Permission to update the content.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Content Version
      description: >-
        Delete a historical version. This does not delete the changes made to
        thecontent in that version, rather the changes for the deleted version
        arerolled up into the next version. Note, you cannot delete the current
        version.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:Permission to update the content.
    paths:
      /wiki/rest/api/content/{id}/version/{versionNumber}:
        delete:
          summary: Delete Content Version
          description: >-
            Delete a historical version. This does not delete the changes made to
            thecontent in that version, rather the changes for the deleted version
            arerolled up into the next version. Note, you cannot delete the current
            version.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:Permission to update the content.
          operationId: deleteContentVersion
          responses:
            '403':
              description: |-
                Returned if the calling user doesn't have permission to edit the
                content.
              content: {}
