apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Project For A Workspace
  description: >-
    Deletes this project. This is an irreversible operation.You cannot delete a
    project that still contains repositories.To delete the project,
    [delete](/cloud/bitbucket/rest/api-group-repositories/#api-repositories-workspace-repo-slug-delete)or
    transfer the repositories first.Example:```$ curl -X DELETE
    https://api.bitbucket.org/2.0/workspaces/bbworkspace1/projects/PROJ```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Project For A Workspace
      description: >-
        Deletes this project. This is an irreversible operation.You cannot delete a
        project that still contains repositories.To delete the project,
        [delete](/cloud/bitbucket/rest/api-group-repositories/#api-repositories-workspace-repo-slug-delete)or
        transfer the repositories first.Example:```$ curl -X DELETE
        https://api.bitbucket.org/2.0/workspaces/bbworkspace1/projects/PROJ```
    paths:
      /workspaces/{workspace}/projects/{project_key}:
        delete:
          summary: Delete A Project For A Workspace
          description: >-
            Deletes this project. This is an irreversible operation.You cannot
            delete a project that still contains repositories.To delete the project,
            [delete](/cloud/bitbucket/rest/api-group-repositories/#api-repositories-workspace-repo-slug-delete)or
            transfer the repositories first.Example:```$ curl -X DELETE
            https://api.bitbucket.org/2.0/workspaces/bbworkspace1/projects/PROJ```
          operationId: deleteaprojectforaworkspace
          responses:
            '404':
              description: A project isn't hosted at this location.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
