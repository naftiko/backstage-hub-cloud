apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Content Watcher
  description: >-
    Adds a user as a watcher to a piece of content. Choose the user by doingone
    of the following:- Specify a user via a query parameter: Use the `accountId`
    to identify the user.- Do not specify a user: The currently logged-in user
    will be used.Note, you must add the `X-Atlassian-Token: no-check` header
    when making arequest, as this operation has XSRF
    protection.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:'Confluence Administrator' global permission if specifying a
    user, otherwisepermission to access the Confluence site ('Can use' global
    permission).
