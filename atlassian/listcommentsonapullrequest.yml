apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Comments On A Pull Request
  description: >-
    Returns a paginated list of the pull request's comments.This includes both
    global, inline comments and replies.The default sorting is oldest to newest
    and can be overridden withthe `sort` query parameter.This endpoint also
    supports filtering and sorting of the results. See[filtering and
    sorting](/cloud/bitbucket/rest/intro/#filtering) for moredetails.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Comments On A Pull Request
      description: >-
        Returns a paginated list of the pull request's comments.This includes both
        global, inline comments and replies.The default sorting is oldest to newest
        and can be overridden withthe `sort` query parameter.This endpoint also
        supports filtering and sorting of the results. See[filtering and
        sorting](/cloud/bitbucket/rest/intro/#filtering) for moredetails.
    paths:
      /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/comments:
        get:
          summary: List Comments On A Pull Request
          description: >-
            Returns a paginated list of the pull request's comments.This includes
