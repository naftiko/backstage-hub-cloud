apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Issue Link Type
  description: >-
    Updates an issue link type.To use this operation, the site must have [issue
    linking](https://confluence.atlassian.com/x/yoXKM)
    enabled.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Issue Link Type
      description: >-
        Updates an issue link type.To use this operation, the site must have [issue
        linking](https://confluence.atlassian.com/x/yoXKM)
        enabled.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issueLinkType/{issueLinkTypeId}:
        put:
          summary: Update Issue Link Type
          description: >-
            Updates an issue link type.To use this operation, the site must have
            [issue linking](https://confluence.atlassian.com/x/yoXKM)
            enabled.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateIssueLinkType
          requestBody:
            required: true
            content:
              application/json:
                example:
                  inward: Duplicated by
                  name: Duplicate
                  outward: Duplicates
                schema:
                  $ref: '#/components/schemas/IssueLinkType'
          responses:
            '404':
              description: |-
                Returned if:

                 *  issue linking is disabled.
                 *  the issue link type is not found.
                 *  the user does not have the required permissions.
