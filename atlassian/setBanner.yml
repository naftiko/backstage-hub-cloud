apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Announcement Banner Configuration
  description: >-
    Updates the announcement banner configuration.**[Permissions](#permissions)
    required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Announcement Banner Configuration
      description: >-
        Updates the announcement banner configuration.**[Permissions](#permissions)
        required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/announcementBanner:
        put:
          summary: Update Announcement Banner Configuration
          description: >-
            Updates the announcement banner
            configuration.**[Permissions](#permissions) required:** *Administer
            Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: setBanner
          requestBody:
            required: true
            content:
              application/json:
                example:
                  isDismissible: false
                  isEnabled: true
                  message: >-
                    This is a public, enabled, non-dismissible banner, set using the
                    API
                  visibility: public
                schema:
                  $ref: '#/components/schemas/AnnouncementBannerConfigurationUpdate'
          responses:
            '403':
              content:
                application/json:
                  example: '"Only admins can update banner configuration."'
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the user does not have the necessary permission.
