apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Issue Link
  description: >-
    Deletes an issue link.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *  Browse project
    [project permission](https://confluence.atlassian.com/x/yodKLg) for all the
    projects containing the issues in the link. *  *Link issues* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for at least one of
    the projects containing issues in the link. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    permission to view both of the issues.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Issue Link
      description: >-
        Deletes an issue link.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *  Browse project
        [project permission](https://confluence.atlassian.com/x/yodKLg) for all the
        projects containing the issues in the link. *  *Link issues* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for at least one of
        the projects containing issues in the link. *  If [issue-level
        security](https://confluence.atlassian.com/x/J4lKLg) is configured,
        permission to view both of the issues.
    paths:
      /rest/api/3/issueLink/{linkId}:
        delete:
          summary: Delete Issue Link
          description: >-
            Deletes an issue link.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *  Browse project
            [project permission](https://confluence.atlassian.com/x/yodKLg) for all
            the projects containing the issues in the link. *  *Link issues*
            [project permission](https://confluence.atlassian.com/x/yodKLg) for at
            least one of the projects containing issues in the link. *  If
            [issue-level security](https://confluence.atlassian.com/x/J4lKLg) is
            configured, permission to view both of the issues.
          operationId: deleteIssueLink
          responses:
            '404':
              description: |-
                Returned if:

                 *  issue linking is disabled.
                 *  the issue link is not found.
                 *  the user doesn't have the required permissions.
