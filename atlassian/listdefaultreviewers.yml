apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Default Reviewers
  description: >-
    Returns the repository's default reviewers.These are the users that are
    automatically added as reviewers on everynew pull request that is created.
    To obtain the repository's default reviewersas well as the default reviewers
    inherited from the project, use
    the[effective-default-reveiwers](#api-repositories-workspace-repo-slug-effective-default-reviewers-get)
    endpoint.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Default Reviewers
      description: >-
        Returns the repository's default reviewers.These are the users that are
        automatically added as reviewers on everynew pull request that is created.
        To obtain the repository's default reviewersas well as the default reviewers
        inherited from the project, use
        the[effective-default-reveiwers](#api-repositories-workspace-repo-slug-effective-default-reviewers-get)
        endpoint.
    paths:
      /repositories/{workspace}/{repo_slug}/default-reviewers:
        get:
          summary: List Default Reviewers
          description: >-
            Returns the repository's default reviewers.These are the users that are
            automatically added as reviewers on everynew pull request that is
            created. To obtain the repository's default reviewersas well as the
            default reviewers inherited from the project, use
            the[effective-default-reveiwers](#api-repositories-workspace-repo-slug-effective-default-reviewers-get)
            endpoint.
          operationId: listdefaultreviewers
          responses:
            '403':
              description: >-
                If the authenticated user does not have access to view the default
                reviewers
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
