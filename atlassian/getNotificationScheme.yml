    info:
      title: Get Notification Scheme
      description: >-
        Returns a [notification scheme](https://confluence.atlassian.com/x/8YdKLg),
        including the list of events and the recipients who will receive
        notifications for those events.**[Permissions](#permissions) required:**
        Permission to access Jira, however, the user must have permission to
