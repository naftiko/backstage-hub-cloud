apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Required Status Mappings For Workflow Scheme Update
  description: >-
    Gets the required status mappings for the desired changes to a workflow
    scheme. The results are provided per issue type and workflow. When updating
    a workflow scheme, status mappings can be provided per issue type, per
    workflow, or both.**[Permissions](#permissions) required:** *  *Administer
    Jira* permission to update all, including global-scoped, workflow schemes.
    *  *Administer projects* project permission to update project-scoped
    workflow schemes.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Required Status Mappings For Workflow Scheme Update
      description: >-
        Gets the required status mappings for the desired changes to a workflow
        scheme. The results are provided per issue type and workflow. When updating
        a workflow scheme, status mappings can be provided per issue type, per
        workflow, or both.**[Permissions](#permissions) required:** *  *Administer
        Jira* permission to update all, including global-scoped, workflow schemes.
        *  *Administer projects* project permission to update project-scoped
        workflow schemes.
    paths:
      /rest/api/3/workflowscheme/update/mappings:
        post:
          summary: Get Required Status Mappings For Workflow Scheme Update
          description: >-
            Gets the required status mappings for the desired changes to a workflow
            scheme. The results are provided per issue type and workflow. When
            updating a workflow scheme, status mappings can be provided per issue
            type, per workflow, or both.**[Permissions](#permissions) required:** * 
            *Administer Jira* permission to update all, including global-scoped,
            workflow schemes. *  *Administer projects* project permission to update
            project-scoped workflow schemes.
          operationId: updateWorkflowSchemeMappings
          requestBody:
            required: true
            content:
              application/json:
                example:
                  defaultWorkflowId: '10010'
                  id: '10001'
                  workflowsForIssueTypes:
                    - issueTypeIds:
                        - '10010'
                        - '10011'
                      workflowId: '10001'
                schema:
                  $ref: '#/components/schemas/WorkflowSchemeUpdateRequiredMappingsRequest'
          responses:
            '401':
              description: >-
                Returned if the authentication credentials are incorrect or missing,
                or the caller doesn't have permissions to perform the operation.
