apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Project Mappings For Custom Field Context
  description: >-
    Returns a [paginated](#pagination) list of context to project mappings for a
    custom field. The result can be filtered by `contextId`. Otherwise, all
    mappings are returned. Invalid IDs are ignored.**[Permissions](#permissions)
    required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Project Mappings For Custom Field Context
      description: >-
        Returns a [paginated](#pagination) list of context to project mappings for a
        custom field. The result can be filtered by `contextId`. Otherwise, all
        mappings are returned. Invalid IDs are ignored.**[Permissions](#permissions)
        required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/field/{fieldId}/context/projectmapping:
        get:
          summary: Get Project Mappings For Custom Field Context
          description: >-
            Returns a [paginated](#pagination) list of context to project mappings
            for a custom field. The result can be filtered by `contextId`.
            Otherwise, all mappings are returned. Invalid IDs are
            ignored.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: getProjectContextMapping
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The custom field was not
                    found."],"errors":{}}
              description: Returned if the custom field is not found.
