apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Restrictions
  description: >-
    Updates restrictions for a piece of content. For each operation specified in
    the request, it removesany existing restrictions on the content for that
    operation, and replaces them with the restrictions in the request.Note: Not
    specifying an operation will ignore restrictions of that type, and passing
    an empty list for an operationwill remove all existing restrictions of that
    type.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:Permission to edit the content.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Restrictions
      description: >-
        Updates restrictions for a piece of content. For each operation specified in
        the request, it removesany existing restrictions on the content for that
        operation, and replaces them with the restrictions in the request.Note: Not
        specifying an operation will ignore restrictions of that type, and passing
        an empty list for an operationwill remove all existing restrictions of that
        type.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:Permission to edit the content.
    paths:
      /wiki/rest/api/content/{id}/restriction:
        put:
          summary: Update Restrictions
          description: >-
            Updates restrictions for a piece of content. For each operation
            specified in the request, it removesany existing restrictions on the
            content for that operation, and replaces them with the restrictions in
            the request.Note: Not specifying an operation will ignore restrictions
            of that type, and passing an empty list for an operationwill remove all
            existing restrictions of that
            type.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:Permission to edit the content.
          operationId: updateRestrictions
          requestBody:
            description: The updated restrictions for the content.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ContentRestrictionAddOrUpdateArray'
          responses:
            '404':
              description: |-
                Returned if;

                - There is no content with the given ID.
                - The calling user does not have permission to update restrictions
                for the content.
              content: {}
