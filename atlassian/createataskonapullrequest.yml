apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Task On A Pull Request
  description: >-
    Creates a new pull request task.Returns the newly created pull request
    task.Tasks can optionally be created in relation to a comment specified by
    the comment's ID whichwill cause the task to appear below the comment on a
    pull request when viewed in Bitbucket.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Task On A Pull Request
      description: >-
        Creates a new pull request task.Returns the newly created pull request
        task.Tasks can optionally be created in relation to a comment specified by
        the comment's ID whichwill cause the task to appear below the comment on a
        pull request when viewed in Bitbucket.
    paths:
      /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/tasks:
        post:
          summary: Create A Task On A Pull Request
          description: >-
            Creates a new pull request task.Returns the newly created pull request
            task.Tasks can optionally be created in relation to a comment specified
            by the comment's ID whichwill cause the task to appear below the comment
            on a pull request when viewed in Bitbucket.
          operationId: createataskonapullrequest
          requestBody:
            description: The contents of the task
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/A_pullrequest_task_create'
          responses:
            '404':
              description: If the pull request does not exist.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
