apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Download Artifact Link
  description: >-
    Return a redirect to the contents of a download artifact.This endpoint
    returns the actual file contents and not the artifact'smetadata.    $ curl
    -s -L
    https://api.bitbucket.org/2.0/repositories/evzijst/git-tests/downloads/hello.txt   
    Hello World
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Download Artifact Link
      description: >-
        Return a redirect to the contents of a download artifact.This endpoint
        returns the actual file contents and not the artifact'smetadata.    $ curl
        -s -L
        https://api.bitbucket.org/2.0/repositories/evzijst/git-tests/downloads/hello.txt   
        Hello World
    paths:
      /repositories/{workspace}/{repo_slug}/downloads/{filename}:
        get:
          summary: Get A Download Artifact Link
          description: >-
            Return a redirect to the contents of a download artifact.This endpoint
            returns the actual file contents and not the artifact'smetadata.    $
            curl -s -L
            https://api.bitbucket.org/2.0/repositories/evzijst/git-tests/downloads/hello.txt   
            Hello World
          operationId: getadownloadartifactlink
          responses:
            '404':
              description: The specified download artifact does not exist.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
