apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Field Configuration
  description: >-
    Updates a field configuration. The name and the description provided in the
    request override the existing values.This operation can only update
    configurations used in company-managed (classic)
    projects.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Field Configuration
      description: >-
        Updates a field configuration. The name and the description provided in the
        request override the existing values.This operation can only update
        configurations used in company-managed (classic)
        projects.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/fieldconfiguration/{id}:
        put:
          summary: Update Field Configuration
          description: >-
            Updates a field configuration. The name and the description provided in
            the request override the existing values.This operation can only update
            configurations used in company-managed (classic)
            projects.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateFieldConfiguration
          requestBody:
            required: true
            content:
              application/json:
                example:
                  description: A brand new description
                  name: My Modified Field Configuration
                schema:
                  $ref: '#/components/schemas/FieldConfigurationDetails'
          responses:
            '404':
              description: Returned if the field configuration is not found.
