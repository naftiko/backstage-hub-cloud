apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove A Space Permission
  description: >-
    Removes a space permission. Note that removing Read Space permission for a
    user or group will remove allthe space permissions for that user or
    group.Note: Apps cannot access this REST resource - including when utilizing
    user
    impersonation.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:'Admin' permission for the space.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove A Space Permission
      description: >-
        Removes a space permission. Note that removing Read Space permission for a
        user or group will remove allthe space permissions for that user or
        group.Note: Apps cannot access this REST resource - including when utilizing
        user
        impersonation.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:'Admin' permission for the space.
    paths:
      /wiki/rest/api/space/{spaceKey}/permission/{id}:
        delete:
          summary: Remove A Space Permission
          description: >-
            Removes a space permission. Note that removing Read Space permission for
            a user or group will remove allthe space permissions for that user or
            group.Note: Apps cannot access this REST resource - including when
            utilizing user
            impersonation.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:'Admin' permission for the space.
          operationId: removePermission
          responses:
            '404':
              description: |-
                Returned if any of the following is true:
                - There is no permission with the given id.
                - There is no space with the given key.
                - The calling user does not have permission to view the space.
              content: {}
