spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Content Template
      description: >-
        Creates a new content template. Note, blueprint templates cannot be created
        via the REST API.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:'Admin' permission for the space to create a space template or
        'Confluence Administrator'global permission to create a global template.
    paths:
      /wiki/rest/api/template:
        post:
          summary: Create Content Template
          description: >-
            Creates a new content template. Note, blueprint templates cannot be
            created via the REST
            API.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:'Admin' permission for the space to create a space template
            or 'Confluence Administrator'global permission to create a global
            template.
          operationId: createContentTemplate
          requestBody:
            description: |-
              The content template to be created.
              The content body must be in 'storage' format.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ContentTemplateCreate'
          responses:
            '403':
              description: |-
                Returned if the calling user does not have permission to create the
                template.
              content: {}
