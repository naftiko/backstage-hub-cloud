apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Custom Field Configurations
  description: >-
    Returns a [paginated](#pagination) list of configurations for a custom field
    of a
    [type](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field-type/)
    created by a [Forge
    app](https://developer.atlassian.com/platform/forge/).The result can be
    filtered by one of these criteria: *  `id`. *  `fieldContextId`. * 
    `issueId`. *  `projectKeyOrId` and `issueTypeId`.Otherwise, all
    configurations are returned.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg). Jira permissions are
    not required for the Forge app that provided the custom field type.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Custom Field Configurations
      description: >-
        Returns a [paginated](#pagination) list of configurations for a custom field
