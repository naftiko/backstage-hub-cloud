apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Webhook For A Repository
  description: >-
    Updates the specified webhook subscription.The following properties can be
    mutated:* `description`* `url`* `secret`* `active`* `events`The hook's
    secret is used as a key to generate the HMAC hex digest sent in
    the`X-Hub-Signature` header at delivery time. This signature is only
    generatedwhen the hook has a secret.Set the hook's secret by passing the new
    value in the `secret` field. Passing a`null` value in the `secret` field
    will remove the secret from the hook. Thehook's secret can be left unchanged
    by not passing the `secret` field in therequest.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
