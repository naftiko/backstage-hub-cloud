apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Issue Types To Issue Type Scheme
  description: >-
    Adds issue types to an issue type scheme.The added issue types are appended
    to the issue types list.If any of the issue types exist in the issue type
    scheme, the operation fails and no issue types are
    added.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Issue Types To Issue Type Scheme
      description: >-
        Adds issue types to an issue type scheme.The added issue types are appended
        to the issue types list.If any of the issue types exist in the issue type
        scheme, the operation fails and no issue types are
        added.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuetypescheme/{issueTypeSchemeId}/issuetype:
        put:
          summary: Add Issue Types To Issue Type Scheme
          description: >-
            Adds issue types to an issue type scheme.The added issue types are
            appended to the issue types list.If any of the issue types exist in the
            issue type scheme, the operation fails and no issue types are
            added.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: addIssueTypesToIssueTypeScheme
          requestBody:
            required: true
            content:
              application/json:
                example:
                  issueTypeIds:
                    - '10000'
                    - '10002'
                    - '10003'
                schema:
                  $ref: '#/components/schemas/IssueTypeIds'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["These issue types were not found: 10000,
                    10002"],"errors":{}}
              description: Returned if the issue type or the issue type scheme is not found.
