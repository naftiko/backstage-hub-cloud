apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Branch
  description: >-
    Returns a branch object within the specified repository.This call requires
    authentication. Private repositories require thecaller to authenticate with
    an account that has appropriateauthorization.For Git, the branch name should
    not include any prefixes (e.g.refs/heads).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Branch
      description: >-
        Returns a branch object within the specified repository.This call requires
        authentication. Private repositories require thecaller to authenticate with
        an account that has appropriateauthorization.For Git, the branch name should
        not include any prefixes (e.g.refs/heads).
    paths:
      /repositories/{workspace}/{repo_slug}/refs/branches/{name}:
        get:
          summary: Get A Branch
          description: >-
            Returns a branch object within the specified repository.This call
            requires authentication. Private repositories require thecaller to
            authenticate with an account that has appropriateauthorization.For Git,
            the branch name should not include any prefixes (e.g.refs/heads).
          operationId: getabranch
          responses:
            '404':
              description: The specified repository or branch does not exist.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
