apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Assign Issue Type Scheme To Project
  description: >-
    Assigns an issue type scheme to a project.If any issues in the project are
    assigned issue types not present in the new scheme, the operation will fail.
    To complete the assignment those issues must be updated to use issue types
    in the new scheme.Issue type schemes can only be assigned to classic
    projects.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Assign Issue Type Scheme To Project
      description: >-
        Assigns an issue type scheme to a project.If any issues in the project are
        assigned issue types not present in the new scheme, the operation will fail.
        To complete the assignment those issues must be updated to use issue types
        in the new scheme.Issue type schemes can only be assigned to classic
        projects.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuetypescheme/project:
        put:
          summary: Assign Issue Type Scheme To Project
          description: >-
            Assigns an issue type scheme to a project.If any issues in the project
            are assigned issue types not present in the new scheme, the operation
            will fail. To complete the assignment those issues must be updated to
            use issue types in the new scheme.Issue type schemes can only be
            assigned to classic projects.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: assignIssueTypeSchemeToProject
          requestBody:
            required: true
            content:
              application/json:
                example:
                  issueTypeSchemeId: '10000'
                  projectId: '10000'
                schema:
                  $ref: '#/components/schemas/IssueTypeSchemeProjectAssociation'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The issue type scheme was not
                    found."],"errors":{}}
              description: Returned if the issue type scheme or the project is not found.
