apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Dashboard
  description: Creates a dashboard.**[Permissions](#permissions) required:** None.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Dashboard
      description: Creates a dashboard.**[Permissions](#permissions) required:** None.
    paths:
      /rest/api/3/dashboard:
        post:
          summary: Create Dashboard
          description: Creates a dashboard.**[Permissions](#permissions) required:** None.
          operationId: createDashboard
          requestBody:
            description: Dashboard details.
            required: true
            content:
              application/json:
                example:
                  description: A dashboard to help auditors identify sample of issues to check.
                  editPermissions: []
                  name: Auditors dashboard
                  sharePermissions:
                    - type: global
                schema:
                  $ref: '#/components/schemas/DashboardDetails'
          responses:
            '401':
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the authentication credentials are incorrect or missing.
