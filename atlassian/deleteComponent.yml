apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Component
  description: >-
    Deletes a component.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *Administer projects*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for the
    project containing the component or *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Component
      description: >-
        Deletes a component.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *Administer projects*
        [project permission](https://confluence.atlassian.com/x/yodKLg) for the
        project containing the component or *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/component/{id}:
        delete:
          summary: Delete Component
          description: >-
            Deletes a component.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *Administer
            projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            containing the component or *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: deleteComponent
          responses:
            '404':
              description: |-
                Returned if:

                 *  the component is not found.
                 *  the replacement component is not found.
                 *  the user does not have permission to browse the project containing the component.
