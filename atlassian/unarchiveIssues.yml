apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Unarchive Issue(s) By Issue Keys/id
  description: >-
    Enables admins to unarchive up to 1000 issues in a single request using
    issue ID/key, returning details of the issue(s) unarchived in the process
    and the errors encountered, if any.**Note that:** *  you can't unarchive
    subtasks directly, only through their parent issues *  you can only
    unarchive issues from software, service management, and business
    projects**[Permissions](#permissions) required:** Jira admin or site admin:
    [global permission](https://confluence.atlassian.com/x/x4dKLg)**License
    required:** Premium or Enterprise**Signed-in users only:** This API can't be
    accessed anonymously.  
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Unarchive Issue(s) By Issue Keys/id
      description: >-
        Enables admins to unarchive up to 1000 issues in a single request using
        issue ID/key, returning details of the issue(s) unarchived in the process
        and the errors encountered, if any.**Note that:** *  you can't unarchive
        subtasks directly, only through their parent issues *  you can only
        unarchive issues from software, service management, and business
        projects**[Permissions](#permissions) required:** Jira admin or site admin:
        [global permission](https://confluence.atlassian.com/x/x4dKLg)**License
        required:** Premium or Enterprise**Signed-in users only:** This API can't be
        accessed anonymously.  
    paths:
      /rest/api/3/issue/unarchive:
        put:
          summary: Unarchive Issue(s) By Issue Keys/id
          description: >-
            Enables admins to unarchive up to 1000 issues in a single request using
            issue ID/key, returning details of the issue(s) unarchived in the
            process and the errors encountered, if any.**Note that:** *  you can't
            unarchive subtasks directly, only through their parent issues *  you can
            only unarchive issues from software, service management, and business
            projects**[Permissions](#permissions) required:** Jira admin or site
            admin: [global
            permission](https://confluence.atlassian.com/x/x4dKLg)**License
            required:** Premium or Enterprise**Signed-in users only:** This API
            can't be accessed anonymously.  
          operationId: unarchiveIssues
          requestBody:
            description: Contains a list of issue keys or IDs to be unarchived.
            required: true
            content:
              application/json:
                example:
                  issueIdsOrKeys:
                    - PR-1
                    - '1001'
                    - PROJECT-2
                schema:
                  $ref: '#/components/schemas/IssueArchivalSyncRequest'
          responses:
            '412':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The number of issues to archive or unarchive
                    exceeds the hard limit of 1000. Precondition
                    failed."],"errors":{}}
              description: >-
                Returned if one or more issues were successfully unarchived, but the
                operation was incomplete because the number of issue IDs or keys
                provided exceeds 1000.
