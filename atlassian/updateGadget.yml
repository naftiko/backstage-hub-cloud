apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Gadget On Dashboard
  description: >-
    Changes the title, position, and color of the gadget on a
    dashboard.**[Permissions](#permissions) required:** None.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Gadget On Dashboard
      description: >-
        Changes the title, position, and color of the gadget on a
        dashboard.**[Permissions](#permissions) required:** None.
    paths:
      /rest/api/3/dashboard/{dashboardId}/gadget/{gadgetId}:
        put:
          summary: Update Gadget On Dashboard
          description: >-
            Changes the title, position, and color of the gadget on a
            dashboard.**[Permissions](#permissions) required:** None.
          operationId: updateGadget
          requestBody:
            required: true
            content:
              application/json:
                example:
                  color: red
                  position:
                    column: 1
                    row: 1
                  title: My new gadget title
                schema:
                  $ref: '#/components/schemas/DashboardGadgetUpdateRequest'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The dashboard you requested either does not
                    exist or you don't have the required permissions to perform this
                    action."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the gadget or the dashboard is not found.
