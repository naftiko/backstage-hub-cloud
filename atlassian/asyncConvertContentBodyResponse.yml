apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: >-
    Get Asynchronously Converted Content Body From The Id Or The Current Status
    Of The Task.
  description: >-
    Returns the asynchronous content body for the corresponding id if the task
    is complete or returns the status of the task.After the task is completed,
    the result can be obtained for 5 minutes, or until an identical conversion
    request is made again,with allowCache query param set to
    false.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:If request specifies 'contentIdContext', 'View' permission for
    the space, and permission to view the content.
