  definition: |
    openapi: 3.1.0
    info:
      title: Create Field Configuration Scheme
      description: >-
        Creates a field configuration scheme.This operation can only create field
        configuration schemes used in company-managed (classic)
        projects.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/fieldconfigurationscheme:
        post:
          summary: Create Field Configuration Scheme
          description: >-
            Creates a field configuration scheme.This operation can only create
            field configuration schemes used in company-managed (classic)
