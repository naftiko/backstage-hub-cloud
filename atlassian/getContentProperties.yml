apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Content Properties
  description: >-
    Returns the properties for a piece of content. For more informationabout
    content properties, see [Confluence entity
    properties](https://developer.atlassian.com/cloud/confluence/confluence-entity-properties/).**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:'View' permission for the space, and permission to view the
    content if it is a page.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Content Properties
      description: >-
        Returns the properties for a piece of content. For more informationabout
        content properties, see [Confluence entity
        properties](https://developer.atlassian.com/cloud/confluence/confluence-entity-properties/).**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:'View' permission for the space, and permission to view the
        content if it is a page.
    paths:
      /wiki/rest/api/content/{id}/property:
        get:
          summary: Get Content Properties
          description: >-
            Returns the properties for a piece of content. For more informationabout
            content properties, see [Confluence entity
            properties](https://developer.atlassian.com/cloud/confluence/confluence-entity-properties/).**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:'View' permission for the space, and permission to view the
            content if it is a page.
          operationId: getContentProperties
          responses:
            '404':
              description: |-
                Returned if;

                - There is no content with the given ID
                - The calling user does not have permission to view the content.
              content: {}
