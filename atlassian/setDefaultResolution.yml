apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Default Resolution
  description: >-
    Sets default issue resolution.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Default Resolution
      description: >-
        Sets default issue resolution.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/resolution/default:
        put:
          summary: Set Default Resolution
          description: >-
            Sets default issue resolution.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: setDefaultResolution
          requestBody:
            required: true
            content:
              application/json:
                example:
                  id: '3'
                schema:
                  $ref: '#/components/schemas/SetDefaultResolutionRequest'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Priority with ID 10000 not
                    found."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the issue resolution isn't found.
