apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Attachment Thumbnail
  description: >-
    Returns the thumbnail of an attachment.To return the attachment contents,
    use [Get attachment content](#api-rest-api-3-attachment-content-id-get).This
    operation can be accessed anonymously.**[Permissions](#permissions)
    required:** For the issue containing the attachment: *  *Browse projects*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for the
    project that the issue is in. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Attachment Thumbnail
      description: >-
        Returns the thumbnail of an attachment.To return the attachment contents,
        use [Get attachment content](#api-rest-api-3-attachment-content-id-get).This
        operation can be accessed anonymously.**[Permissions](#permissions)
        required:** For the issue containing the attachment: *  *Browse projects*
        [project permission](https://confluence.atlassian.com/x/yodKLg) for the
        project that the issue is in. *  If [issue-level
        security](https://confluence.atlassian.com/x/J4lKLg) is configured,
        issue-level security permission to view the issue.
    paths:
      /rest/api/3/attachment/thumbnail/{id}:
        get:
          summary: Get Attachment Thumbnail
          description: >-
            Returns the thumbnail of an attachment.To return the attachment
            contents, use [Get attachment
            content](#api-rest-api-3-attachment-content-id-get).This operation can
            be accessed anonymously.**[Permissions](#permissions) required:** For
            the issue containing the attachment: *  *Browse projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            that the issue is in. *  If [issue-level
            security](https://confluence.atlassian.com/x/J4lKLg) is configured,
            issue-level security permission to view the issue.
          operationId: getAttachmentThumbnail
          responses:
            '404':
              description: |-
                Returned if:

                 *  the attachment is not found.
                 *  attachments are disabled in the Jira settings.
                 *  `fallbackToDefault` is `false` and the request thumbnail cannot be downloaded.
