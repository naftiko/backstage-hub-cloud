apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Default Workflow
  description: >-
    Resets the default workflow for a workflow scheme. That is, the default
    workflow is set to Jira's system workflow (the *jira* workflow).Note that
    active workflow schemes cannot be edited. If the workflow scheme is active,
    set `updateDraftIfNeeded` to `true` and a draft workflow scheme is created
    or updated with the default workflow reset. The draft workflow scheme can be
    published in Jira.**[Permissions](#permissions) required:** *Administer
    Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
