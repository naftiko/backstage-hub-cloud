apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Stop Watching An Issue
  description: Stop watching this issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Stop Watching An Issue
      description: Stop watching this issue.
    paths:
      /repositories/{workspace}/{repo_slug}/issues/{issue_id}/watch:
        delete:
          summary: Stop Watching An Issue
          description: Stop watching this issue.
          operationId: stopwatchinganissue
          responses:
            '404':
              description: >-
                The specified repository or issue does not exist or does not have
                the issue tracker enabled.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
