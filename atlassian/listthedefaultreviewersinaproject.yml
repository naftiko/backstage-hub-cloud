apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List The Default Reviewers In A Project
  description: >-
    Return a list of all default reviewers for a project. This is a list of
    users that will be added as defaultreviewers to pull requests for any
    repository within the project.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List The Default Reviewers In A Project
      description: >-
        Return a list of all default reviewers for a project. This is a list of
        users that will be added as defaultreviewers to pull requests for any
        repository within the project.
    paths:
      /workspaces/{workspace}/projects/{project_key}/default-reviewers:
        get:
          summary: List The Default Reviewers In A Project
          description: >-
            Return a list of all default reviewers for a project. This is a list of
            users that will be added as defaultreviewers to pull requests for any
            repository within the project.
          operationId: listthedefaultreviewersinaproject
          responses:
            '404':
              description: If the workspace or project does not exist at this location
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
