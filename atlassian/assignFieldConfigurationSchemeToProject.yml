apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Assign Field Configuration Scheme To Project
  description: >-
    Assigns a field configuration scheme to a project. If the field
    configuration scheme ID is `null`, the operation assigns the default field
    configuration scheme.Field configuration schemes can only be assigned to
    classic projects.**[Permissions](#permissions) required:** *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Assign Field Configuration Scheme To Project
      description: >-
        Assigns a field configuration scheme to a project. If the field
        configuration scheme ID is `null`, the operation assigns the default field
        configuration scheme.Field configuration schemes can only be assigned to
        classic projects.**[Permissions](#permissions) required:** *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/fieldconfigurationscheme/project:
        put:
          summary: Assign Field Configuration Scheme To Project
          description: >-
            Assigns a field configuration scheme to a project. If the field
            configuration scheme ID is `null`, the operation assigns the default
            field configuration scheme.Field configuration schemes can only be
            assigned to classic projects.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: assignFieldConfigurationSchemeToProject
          requestBody:
            required: true
            content:
              application/json:
                example:
                  fieldConfigurationSchemeId: '10000'
                  projectId: '10000'
                schema:
                  $ref: '#/components/schemas/FieldConfigurationSchemeProjectAssociation'
          responses:
            '404':
              content:
                application/json:
                  example: '{"errorMessages":["The project was not found."],"errors":{}}'
              description: Returned if the project is missing.
