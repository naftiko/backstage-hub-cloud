apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Remote Issue Links
  description: >-
    Returns the remote issue links for an issue. When a remote issue link global
    ID is provided the record with that global ID is returned, otherwise all
    remote issue links are returned. Where a global ID includes reserved URL
    characters these must be escaped in the request. For example, pass
    `system=http://www.mycompany.com/support&id=1` as
    `system%3Dhttp%3A%2F%2Fwww.mycompany.com%2Fsupport%26id%3D1`.This operation
    requires [issue linking to be
    active](https://confluence.atlassian.com/x/yoXKM).This operation can be
    accessed anonymously.**[Permissions](#permissions) required:** *  *Browse
    projects* [project permission](https://confluence.atlassian.com/x/yodKLg)
    for the project that the issue is in. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Remote Issue Links
      description: >-
        Returns the remote issue links for an issue. When a remote issue link global
        ID is provided the record with that global ID is returned, otherwise all
