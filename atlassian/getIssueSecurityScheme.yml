apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Issue Security Scheme
  description: >-
    Returns an issue security scheme along with its security
    levels.**[Permissions](#permissions) required:** *  *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg). * 
    *Administer Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for a project that
    uses the requested issue security scheme.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Issue Security Scheme
      description: >-
        Returns an issue security scheme along with its security
        levels.**[Permissions](#permissions) required:** *  *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg). * 
        *Administer Projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for a project that
        uses the requested issue security scheme.
    paths:
      /rest/api/3/issuesecurityschemes/{id}:
        get:
          summary: Get Issue Security Scheme
          description: >-
            Returns an issue security scheme along with its security
            levels.**[Permissions](#permissions) required:** *  *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg). * 
            *Administer Projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for a project
            that uses the requested issue security scheme.
          operationId: getIssueSecurityScheme
          responses:
            '403':
              description: >-
                Returned if the user does not have the administrator permission and
                the scheme is not used in any project where the user has
                administrative permission.
