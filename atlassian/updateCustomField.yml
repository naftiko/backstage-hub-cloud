apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Custom Field
  description: >-
    Updates a custom field.**[Permissions](#permissions) required:** *Administer
    Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Custom Field
      description: >-
        Updates a custom field.**[Permissions](#permissions) required:** *Administer
        Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/field/{fieldId}:
        put:
          summary: Update Custom Field
          description: >-
            Updates a custom field.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateCustomField
          requestBody:
            description: The custom field update details.
            required: true
            content:
              application/json:
                example:
                  description: Select the manager and the corresponding employee.
                  name: Managers and employees list
                  searcherKey: >-
                    com.atlassian.jira.plugin.system.customfieldtypes:cascadingselectsearcher
                schema:
                  $ref: '#/components/schemas/UpdateCustomFieldDetails'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The custom field was not
                    found."],"errors":{}}
              description: Returned if the custom field is not found.
