          operationId: deleteAndReplaceVersion
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/DeleteAndReplaceVersionBean'
          responses:
            '404':
              description: |-
                Returned if:

                 *  the version to delete is not found.
                 *  the user does not have the required permissions.
