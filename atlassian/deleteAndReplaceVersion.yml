apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete And Replace Version
  description: >-
    Deletes a project version.Alternative versions can be provided to update
    issues that use the deleted version in `fixVersion`, `affectedVersion`, or
    any version picker custom fields. If alternatives are not provided,
    occurrences of `fixVersion`, `affectedVersion`, and any version picker
    custom field, that contain the deleted version, are cleared. Any replacement
    version must be in the same project as the version being deleted and cannot
    be the version being deleted.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg) or
    *Administer Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project that
    contains the version.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete And Replace Version
      description: >-
        Deletes a project version.Alternative versions can be provided to update
        issues that use the deleted version in `fixVersion`, `affectedVersion`, or
        any version picker custom fields. If alternatives are not provided,
        occurrences of `fixVersion`, `affectedVersion`, and any version picker
        custom field, that contain the deleted version, are cleared. Any replacement
        version must be in the same project as the version being deleted and cannot
        be the version being deleted.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg) or
        *Administer Projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project that
        contains the version.
    paths:
      /rest/api/3/version/{id}/removeAndSwap:
        post:
          summary: Delete And Replace Version
          description: >-
            Deletes a project version.Alternative versions can be provided to update
            issues that use the deleted version in `fixVersion`, `affectedVersion`,
            or any version picker custom fields. If alternatives are not provided,
            occurrences of `fixVersion`, `affectedVersion`, and any version picker
            custom field, that contain the deleted version, are cleared. Any
            replacement version must be in the same project as the version being
            deleted and cannot be the version being deleted.This operation can be
            accessed anonymously.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg) or *Administer
            Projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
