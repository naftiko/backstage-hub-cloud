apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create User Property By Key
  description: >-
    Creates a property for a user. For more information  about user properties,
    see [Confluence entity
    properties](https://developer.atlassian.com/cloud/confluence/confluence-entity-properties/).`Note`,
    these properties stored against a user are on a Confluence site level and
    not space/content level.`Note:` the number of properties which could be
    created per app in a tenant for each user might berestricted by fixed system
