apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: List Explicit Group Permissions For A Repository
  description: >-
    Returns a paginated list of explicit group permissions for the given
    repository.This endpoint does not support BBQL features.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: List Explicit Group Permissions For A Repository
      description: >-
        Returns a paginated list of explicit group permissions for the given
        repository.This endpoint does not support BBQL features.
    paths:
      /repositories/{workspace}/{repo_slug}/permissions-config/groups:
        get:
          summary: List Explicit Group Permissions For A Repository
          description: >-
            Returns a paginated list of explicit group permissions for the given
            repository.This endpoint does not support BBQL features.
          operationId: listexplicitgrouppermissionsforarepository
          responses:
            '404':
              description: >-
                One or both of the workspace and repository doesn't exist for the
                given identifiers.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
