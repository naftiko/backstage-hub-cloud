apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Variable For A Repository
  description: Update a repository level variable.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Variable For A Repository
      description: Update a repository level variable.
    paths:
      /repositories/{workspace}/{repo_slug}/pipelines_config/variables/{variable_uuid}:
        put:
          summary: Update A Variable For A Repository
          description: Update a repository level variable.
          operationId: updateRepositoryPipelineVariable
          requestBody:
            description: The updated variable
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/pipeline_variable'
          responses:
            '404':
              description: >-
                The account, repository or variable with the given UUID was not
                found.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
