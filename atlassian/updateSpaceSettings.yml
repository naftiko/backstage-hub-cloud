apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Space Settings
  description: >-
    Updates the settings for a space. Currently only the`routeOverrideEnabled`
    setting can be
    updated.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:'Admin' permission for the space.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Space Settings
      description: >-
        Updates the settings for a space. Currently only the`routeOverrideEnabled`
        setting can be
        updated.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:'Admin' permission for the space.
    paths:
      /wiki/rest/api/space/{spaceKey}/settings:
        put:
          summary: Update Space Settings
          description: >-
            Updates the settings for a space. Currently only
            the`routeOverrideEnabled` setting can be
            updated.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:'Admin' permission for the space.
          operationId: updateSpaceSettings
          requestBody:
            description: The space settings to update.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SpaceSettingsUpdate'
          responses:
            '404':
              description: |-
                Returned if;

                - There is no space with the given key.
                - The calling user does not have permission to update the space.
              content: {}
