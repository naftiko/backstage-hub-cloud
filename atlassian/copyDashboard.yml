apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Copy Dashboard
  description: >-
    Copies a dashboard. Any values provided in the `dashboard` parameter replace
    those in the copied dashboard.**[Permissions](#permissions) required:**
    NoneThe dashboard to be copied must be owned by or shared with the user.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Copy Dashboard
      description: >-
        Copies a dashboard. Any values provided in the `dashboard` parameter replace
        those in the copied dashboard.**[Permissions](#permissions) required:**
        NoneThe dashboard to be copied must be owned by or shared with the user.
    paths:
      /rest/api/3/dashboard/{id}/copy:
        post:
          summary: Copy Dashboard
          description: >-
            Copies a dashboard. Any values provided in the `dashboard` parameter
            replace those in the copied dashboard.**[Permissions](#permissions)
            required:** NoneThe dashboard to be copied must be owned by or shared
            with the user.
          operationId: copyDashboard
          requestBody:
            description: Dashboard details.
            required: true
            content:
              application/json:
                example:
                  description: A dashboard to help auditors identify sample of issues to check.
                  editPermissions: []
                  name: Auditors dashboard
                  sharePermissions:
                    - type: global
                schema:
                  $ref: '#/components/schemas/DashboardDetails'
          responses:
            '404':
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: >-
                Returned if the dashboard is not found or the dashboard is not owned
                by or shared with the user.
