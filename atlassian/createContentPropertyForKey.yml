metadata:
  name: Create Content Property For Key
  description: >-
    Creates a property for an existing piece of content. For more
    informationabout content properties, see [Confluence entity
    properties](https://developer.atlassian.com/cloud/confluence/confluence-entity-properties/).This
    is the same as [Create content
    property](#api-content-id-property-post)except that the key is specified as
    a path parameter instead of in therequest body.Content properties can also
    be added when creating a new piece of contentby including them in the
    `metadata.properties` of the
    request.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:Permission to update the content.
