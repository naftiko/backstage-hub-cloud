apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete A Branch
  description: >-
    Delete a branch in the specified repository.The main branch is not allowed
    to be deleted and will return a 400response.The branch name should not
    include any prefixes (e.g.refs/heads).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete A Branch
      description: >-
        Delete a branch in the specified repository.The main branch is not allowed
        to be deleted and will return a 400response.The branch name should not
        include any prefixes (e.g.refs/heads).
    paths:
      /repositories/{workspace}/{repo_slug}/refs/branches/{name}:
        delete:
          summary: Delete A Branch
          description: >-
            Delete a branch in the specified repository.The main branch is not
            allowed to be deleted and will return a 400response.The branch name
            should not include any prefixes (e.g.refs/heads).
          operationId: deleteabranch
          responses:
            '404':
              description: The specified repository or branch does not exist.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
