apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get All Time Tracking Providers
  description: >-
    Returns all time tracking providers. By default, Jira only has one time
    tracking provider: *JIRA provided time tracking*. However, you can install
    other time tracking providers via apps from the Atlassian Marketplace. For
    more information on time tracking providers, see the documentation for the [
    Time Tracking
    Provider](https://developer.atlassian.com/cloud/jira/platform/modules/time-tracking-provider/)
    module.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get All Time Tracking Providers
      description: >-
        Returns all time tracking providers. By default, Jira only has one time
        tracking provider: *JIRA provided time tracking*. However, you can install
        other time tracking providers via apps from the Atlassian Marketplace. For
        more information on time tracking providers, see the documentation for the [
        Time Tracking
        Provider](https://developer.atlassian.com/cloud/jira/platform/modules/time-tracking-provider/)
        module.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/configuration/timetracking/list:
        get:
          summary: Get All Time Tracking Providers
          description: >-
            Returns all time tracking providers. By default, Jira only has one time
            tracking provider: *JIRA provided time tracking*. However, you can
            install other time tracking providers via apps from the Atlassian
            Marketplace. For more information on time tracking providers, see the
            documentation for the [ Time Tracking
            Provider](https://developer.atlassian.com/cloud/jira/platform/modules/time-tracking-provider/)
            module.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: getAvailableTimeTrackingImplementations
          responses:
            '403':
              description: Returned if the user does not have the necessary permission.
