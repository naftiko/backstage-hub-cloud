apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Workflow Transition Property
  description: >-
    Updates a workflow transition by changing the property value. Trying to
    update a property that does not exist results in a new property being added
    to the transition. Transition properties are used to change the behavior of
    a transition. For more information, see [Transition
    properties](https://confluence.atlassian.com/x/zIhKLg#Advancedworkflowconfiguration-transitionproperties)
    and [Workflow
    properties](https://confluence.atlassian.com/x/JYlKLg).**[Permissions](#permissions)
    required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Workflow Transition Property
      description: >-
        Updates a workflow transition by changing the property value. Trying to
        update a property that does not exist results in a new property being added
        to the transition. Transition properties are used to change the behavior of
        a transition. For more information, see [Transition
        properties](https://confluence.atlassian.com/x/zIhKLg#Advancedworkflowconfiguration-transitionproperties)
        and [Workflow
        properties](https://confluence.atlassian.com/x/JYlKLg).**[Permissions](#permissions)
        required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/workflow/transitions/{transitionId}/properties:
        put:
          summary: Update Workflow Transition Property
          description: >-
            Updates a workflow transition by changing the property value. Trying to
            update a property that does not exist results in a new property being
            added to the transition. Transition properties are used to change the
            behavior of a transition. For more information, see [Transition
            properties](https://confluence.atlassian.com/x/zIhKLg#Advancedworkflowconfiguration-transitionproperties)
            and [Workflow
            properties](https://confluence.atlassian.com/x/JYlKLg).**[Permissions](#permissions)
            required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateWorkflowTransitionProperty
          requestBody:
            required: true
            content:
              application/json:
                example:
                  value: createissue
                schema:
                  $ref: '#/components/schemas/WorkflowTransitionProperty'
          responses:
            '404':
              description: Returned if the workflow transition is not found.
