apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update An Issue
  description: >-
    Modifies the issue.```$ curl
    https://api.bitbucket.org/2.0/repostories/evzijst/dogslow/issues/123 \  -u
    evzijst -s -X PUT -H 'Content-Type: application/json' \  -d '{  "title":
    "Updated title",  "assignee": {    "account_id": "5d5355e8c6b9320d9ea5b28d" 
    },  "priority": "minor",  "version": {    "name": "1.0"  },  "component":
    null}'```This example changes the `title`, `assignee`, `priority` and
    the`version`. It also removes the value of the `component` from the issueby
    setting the field to `null`. Any field not present keeps its
    existingvalue.Each time an issue is edited in the UI or through the API, an
    immutablechange record is created under the `/issues/123/changes` endpoint.
    Italso has a comment associated with the change.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
