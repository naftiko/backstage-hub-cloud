apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Actors For Project Role
  description: >-
    Sets the actors for a project role for a project, replacing all existing
    actors.To add actors to the project without overwriting the existing list,
    use [Add actors to project
    role](#api-rest-api-3-project-projectIdOrKey-role-id-post).**[Permissions](#permissions)
    required:** *Administer Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project or
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Actors For Project Role
      description: >-
        Sets the actors for a project role for a project, replacing all existing
        actors.To add actors to the project without overwriting the existing list,
        use [Add actors to project
        role](#api-rest-api-3-project-projectIdOrKey-role-id-post).**[Permissions](#permissions)
        required:** *Administer Projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project or
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/project/{projectIdOrKey}/role/{id}:
        put:
          summary: Set Actors For Project Role
          description: >-
            Sets the actors for a project role for a project, replacing all existing
            actors.To add actors to the project without overwriting the existing
            list, use [Add actors to project
            role](#api-rest-api-3-project-projectIdOrKey-role-id-post).**[Permissions](#permissions)
            required:** *Administer Projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            or *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: setActors
          requestBody:
            description: >-
              The groups or users to associate with the project role for this
              project. Provide the user account ID, group name, or group ID. As a
              group's name can change, use of group ID is recommended.
            required: true
            content:
              application/json:
                example:
                  categorisedActors:
                    atlassian-group-role-actor-id:
                      - 952d12c3-5b5b-4d04-bb32-44d383afc4b2
                    atlassian-user-role-actor:
                      - 12345678-9abc-def1-2345-6789abcdef12
                schema:
                  $ref: '#/components/schemas/ProjectRoleActorsUpdateBean'
          responses:
            '404':
              description: |-
                Returned if:

                 *  the project is not found.
                 *  a user or group is not found.
                 *  a group or user is not active.
