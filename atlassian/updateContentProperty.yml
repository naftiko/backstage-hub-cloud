metadata:
  name: Update Content Property
  description: >-
    Updates an existing content property. This method will also create a
    newproperty for a piece of content, if the property key does not exist
    andthe property version is 1. For more information about content properties,
    see[Confluence entity
    properties](https://developer.atlassian.com/cloud/confluence/confluence-entity-properties/).**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:Permission to update the content.
