metadata:
  name: List Workspaces For User
  description: >-
    Returns a list of workspaces accessible by the authenticated user.Results
    may be further [filtered or sorted](/cloud/bitbucket/rest/intro/#filtering)
    byworkspace or permission by adding the following query string parameters:*
    `q=slug="bbworkspace1"` or `q=is_private=true`* `sort=created_on`Note that
    the query parameter values need to be URL escaped so that `=`would become
    `%3D`.**The `collaborator` role is being removed from the Bitbucket Cloud
    API. For more information,see the [deprecation
    announcement](/cloud/bitbucket/deprecation-notice-collaborator-role/).**
