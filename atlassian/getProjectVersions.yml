apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Project Versions
  description: >-
    Returns all versions in a project. The response is not paginated. Use [Get
    project versions
    paginated](#api-rest-api-3-project-projectIdOrKey-version-get) if you want
    to get the versions in a project with pagination.This operation can be
    accessed anonymously.**[Permissions](#permissions) required:** *Browse
    Projects* [project permission](https://confluence.atlassian.com/x/yodKLg)
    for the project.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Project Versions
      description: >-
        Returns all versions in a project. The response is not paginated. Use [Get
        project versions
        paginated](#api-rest-api-3-project-projectIdOrKey-version-get) if you want
        to get the versions in a project with pagination.This operation can be
        accessed anonymously.**[Permissions](#permissions) required:** *Browse
        Projects* [project permission](https://confluence.atlassian.com/x/yodKLg)
        for the project.
    paths:
      /rest/api/3/project/{projectIdOrKey}/versions:
        get:
          summary: Get Project Versions
          description: >-
            Returns all versions in a project. The response is not paginated. Use
            [Get project versions
            paginated](#api-rest-api-3-project-projectIdOrKey-version-get) if you
            want to get the versions in a project with pagination.This operation can
            be accessed anonymously.**[Permissions](#permissions) required:**
            *Browse Projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project.
          operationId: getProjectVersions
          responses:
            '404':
              description: >-
                Returned if the project is not found or the user does not have
                permission to view it.
