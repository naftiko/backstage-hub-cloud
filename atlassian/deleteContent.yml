apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Content
  description: >-
    Deprecated, use [Confluence's v2
    API](https://developer.atlassian.com/cloud/confluence/rest/v2/intro/).Moves
    a piece of content to the space's trash or purges it from the
    trash,depending on the content's type and status:- If the content's type is
    `page`,`blogpost`, or `attachment` and its status is `current`,it will be
    trashed.- If the content's type is `page`,`blogpost`, or `attachment` and
    its status is `trashed`,the content will be purged from the trash and
    deleted permanently. Note,you must also set the `status` query parameter to
    `trashed` in your request.- If the content's type is `comment`, it will be
    deletedpermanently without being
    trashed.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:'Delete' permission for the space that the content is in.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
