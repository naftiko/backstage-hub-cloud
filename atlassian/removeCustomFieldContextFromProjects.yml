apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Custom Field Context From Projects
  description: >-
    Removes a custom field context from projects.A custom field context without
    any projects applies to all projects. Removing all projects from a custom
    field context would result in it applying to all projects.If any project in
    the request is not assigned to the context, or the operation would result in
    two global contexts for the field, the operation
    fails.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Custom Field Context From Projects
      description: >-
        Removes a custom field context from projects.A custom field context without
        any projects applies to all projects. Removing all projects from a custom
        field context would result in it applying to all projects.If any project in
        the request is not assigned to the context, or the operation would result in
        two global contexts for the field, the operation
        fails.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/field/{fieldId}/context/{contextId}/project/remove:
        post:
          summary: Remove Custom Field Context From Projects
          description: >-
            Removes a custom field context from projects.A custom field context
            without any projects applies to all projects. Removing all projects from
            a custom field context would result in it applying to all projects.If
            any project in the request is not assigned to the context, or the
            operation would result in two global contexts for the field, the
            operation fails.**[Permissions](#permissions) required:** *Administer
            Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: removeCustomFieldContextFromProjects
          requestBody:
            required: true
            content:
              application/json:
                example:
                  projectIds:
                    - '10001'
                    - '10005'
                    - '10006'
                schema:
                  $ref: '#/components/schemas/ProjectIds'
          responses:
            '404':
              content:
                application/json:
                  example: '{"errorMessages":["The context was not found."],"errors":{}}'
              description: >-
                Returned if the custom field, context, or one or more projects are
                not found.
