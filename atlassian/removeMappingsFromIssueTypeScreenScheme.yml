apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Mappings From Issue Type Screen Scheme
  description: >-
    Removes issue type to screen scheme mappings from an issue type screen
    scheme.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Mappings From Issue Type Screen Scheme
      description: >-
        Removes issue type to screen scheme mappings from an issue type screen
        scheme.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuetypescreenscheme/{issueTypeScreenSchemeId}/mapping/remove:
        post:
          summary: Remove Mappings From Issue Type Screen Scheme
          description: >-
            Removes issue type to screen scheme mappings from an issue type screen
            scheme.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: removeMappingsFromIssueTypeScreenScheme
          requestBody:
            required: true
            content:
              application/json:
                example:
                  issueTypeIds:
                    - '10000'
                    - '10001'
                    - '10004'
                schema:
                  $ref: '#/components/schemas/IssueTypeIds'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The issue type screen scheme was not
                    found."],"errors":{}}
              description: >-
                Returned if the issue type screen scheme or one or more issue type
                mappings are not found.
