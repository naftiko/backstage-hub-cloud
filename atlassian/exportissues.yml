apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Export Issues
  description: >-
    A POST request to this endpoint initiates a new background celery task that
    archives the repo's issues.When the job has been accepted, it will return a
    202 (Accepted) along with a unique url to this job in the'Location' response
    header. This url is the endpoint for where the user can obtain their zip
    files."
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Export Issues
      description: >-
        A POST request to this endpoint initiates a new background celery task that
        archives the repo's issues.When the job has been accepted, it will return a
        202 (Accepted) along with a unique url to this job in the'Location' response
        header. This url is the endpoint for where the user can obtain their zip
        files."
    paths:
      /repositories/{workspace}/{repo_slug}/issues/export:
        post:
          summary: Export Issues
          description: >-
            A POST request to this endpoint initiates a new background celery task
            that archives the repo's issues.When the job has been accepted, it will
            return a 202 (Accepted) along with a unique url to this job in
            the'Location' response header. This url is the endpoint for where the
            user can obtain their zip files."
          operationId: exportissues
          requestBody:
            description: >-
              The options to apply to the export. Available options include
              `project_key` and `project_name` which, if specified, are used as the
              project key and name in the exported Jira json format. Option
              `send_email` specifies whether an email should be sent upon export
              result. Option `include_attachments` specifies whether attachments are
              included in the export.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/export_options'
          responses:
            '404':
              description: The repo does not exist or does not have an issue tracker
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
