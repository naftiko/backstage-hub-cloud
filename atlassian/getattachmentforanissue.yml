apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Attachment For An Issue
  description: >-
    Returns the contents of the specified file attachment.Note that this
    endpoint does not return a JSON response, but insteadreturns a redirect
    pointing to the actual file that in turn will returnthe raw contents.The
    redirect URL contains a one-time token that has a limited lifetime.As a
    result, the link should not be persisted, stored, or shared.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Attachment For An Issue
      description: >-
        Returns the contents of the specified file attachment.Note that this
        endpoint does not return a JSON response, but insteadreturns a redirect
        pointing to the actual file that in turn will returnthe raw contents.The
        redirect URL contains a one-time token that has a limited lifetime.As a
        result, the link should not be persisted, stored, or shared.
    paths:
      /repositories/{workspace}/{repo_slug}/issues/{issue_id}/attachments/{path}:
        get:
          summary: Get Attachment For An Issue
          description: >-
            Returns the contents of the specified file attachment.Note that this
            endpoint does not return a JSON response, but insteadreturns a redirect
            pointing to the actual file that in turn will returnthe raw contents.The
            redirect URL contains a one-time token that has a limited lifetime.As a
            result, the link should not be persisted, stored, or shared.
          operationId: getattachmentforanissue
          responses:
            '404':
              description: >-
                The specified repository or issue does not exist or does not have
                the issue tracker enabled.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
