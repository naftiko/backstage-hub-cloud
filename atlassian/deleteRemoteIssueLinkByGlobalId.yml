apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Remote Issue Link By Global Id
  description: >-
    Deletes the remote issue link from the issue using the link's global ID.
    Where the global ID includes reserved URL characters these must be escaped
    in the request. For example, pass
    `system=http://www.mycompany.com/support&id=1` as
    `system%3Dhttp%3A%2F%2Fwww.mycompany.com%2Fsupport%26id%3D1`.This operation
    requires [issue linking to be
    active](https://confluence.atlassian.com/x/yoXKM).This operation can be
    accessed anonymously.**[Permissions](#permissions) required:** *  *Browse
    projects* and *Link issues* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project that
    the issue is in. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is implemented,
    issue-level security permission to view the issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
