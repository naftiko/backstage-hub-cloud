apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Avatar Image By Id
  description: >-
    Returns a project or issue type avatar image by ID.This operation can be
    accessed anonymously.**[Permissions](#permissions) required:** *  For system
    avatars, none. *  For custom project avatars, *Browse projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project the
    avatar belongs to. *  For custom issue type avatars, *Browse projects*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for at least
    one project the issue type is used in.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Avatar Image By Id
      description: >-
        Returns a project or issue type avatar image by ID.This operation can be
        accessed anonymously.**[Permissions](#permissions) required:** *  For system
        avatars, none. *  For custom project avatars, *Browse projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project the
        avatar belongs to. *  For custom issue type avatars, *Browse projects*
        [project permission](https://confluence.atlassian.com/x/yodKLg) for at least
        one project the issue type is used in.
    paths:
      /rest/api/3/universal_avatar/view/type/{type}/avatar/{id}:
        get:
          summary: Get Avatar Image By Id
          description: >-
            Returns a project or issue type avatar image by ID.This operation can be
            accessed anonymously.**[Permissions](#permissions) required:** *  For
            system avatars, none. *  For custom project avatars, *Browse projects*
            [project permission](https://confluence.atlassian.com/x/yodKLg) for the
            project the avatar belongs to. *  For custom issue type avatars, *Browse
            projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for at least one
            project the issue type is used in.
          operationId: getAvatarImageByID
          responses:
            '404':
              content:
                '*/*':
                  example: '{"errorMessages":["Human readable error message"],"errors":{}}'
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
                image/png:
                  example: '{"errorMessages":["Human readable error message"],"errors":{}}'
                image/svg+xml:
                  example: '{"errorMessages":["Human readable error message"],"errors":{}}'
              description: >-
                Returned if an avatar is not found or an avatar matching the
                requested size is not found.
