        be updated must be owned by the user, or the user must be an administrator.
    paths:
      /rest/api/3/dashboard/bulk/edit:
        put:
          summary: Bulk Edit Dashboards
          description: >-
            Bulk edit dashboards. Maximum number of dashboards to be edited at the
            same time is 100.**[Permissions](#permissions) required:** NoneThe
