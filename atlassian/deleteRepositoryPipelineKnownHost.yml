          description: Delete a repository level known host.
          operationId: deleteRepositoryPipelineKnownHost
          responses:
            '404':
              description: The account, repository or known host with given UUID was not found.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
