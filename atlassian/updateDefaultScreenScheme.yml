apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Issue Type Screen Scheme Default Screen Scheme
  description: >-
    Updates the default screen scheme of an issue type screen scheme. The
    default screen scheme is used for all unmapped issue
    types.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Issue Type Screen Scheme Default Screen Scheme
      description: >-
        Updates the default screen scheme of an issue type screen scheme. The
        default screen scheme is used for all unmapped issue
        types.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuetypescreenscheme/{issueTypeScreenSchemeId}/mapping/default:
        put:
          summary: Update Issue Type Screen Scheme Default Screen Scheme
          description: >-
            Updates the default screen scheme of an issue type screen scheme. The
            default screen scheme is used for all unmapped issue
            types.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateDefaultScreenScheme
          requestBody:
            required: true
            content:
              application/json:
                example:
                  screenSchemeId: '10010'
                schema:
                  $ref: '#/components/schemas/UpdateDefaultScreenScheme'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The issue type screen scheme was not
                    found."],"errors":{}}
              description: >-
                Returned if the issue type screen scheme or the screen scheme is not
                found, or the screen scheme isn't used in classic projects.
