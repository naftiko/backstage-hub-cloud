      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Content Template
      description: >-
        Returns a content template. This includes information about template,like
        the name, the space or blueprint that the template is in, the bodyof the
        template, and
        more.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:'View' permission for the space to view space templates and
        permission toaccess the Confluence site ('Can use' global permission) to
        view global templates.
    paths:
      /wiki/rest/api/template/{contentTemplateId}:
        get:
          summary: Get Content Template
          description: >-
            Returns a content template. This includes information about
            template,like the name, the space or blueprint that the template is in,
            the bodyof the template, and
            more.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:'View' permission for the space to view space templates and
            permission toaccess the Confluence site ('Can use' global permission) to
            view global templates.
          operationId: getContentTemplate
          responses:
            '403':
              description: |-
                Returned if;

                - There is no template with the given ID.
                - The calling user does not have permission to view the template.
              content: {}
