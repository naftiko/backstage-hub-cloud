apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Comment On A Pull Request
  description: Updates a specific pull request comment.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Comment On A Pull Request
      description: Updates a specific pull request comment.
    paths:
      /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/comments/{comment_id}:
        put:
          summary: Update A Comment On A Pull Request
          description: Updates a specific pull request comment.
          operationId: updateacommentonapullrequest
          requestBody:
            description: The contents of the updated comment.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/pullrequest_comment'
          responses:
            '404':
              description: If the comment does not exist.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
