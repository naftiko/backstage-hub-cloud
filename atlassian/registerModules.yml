apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Register Modules
  description: >-
    Registers a list of modules. For the list of modules that support dynamic
    registration, see [Dynamic
    modules](https://developer.atlassian.com/cloud/confluence/dynamic-modules/).**[Permissions](#permissions)
    required:** Only Connect apps can make this request.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Register Modules
      description: >-
        Registers a list of modules. For the list of modules that support dynamic
        registration, see [Dynamic
        modules](https://developer.atlassian.com/cloud/confluence/dynamic-modules/).**[Permissions](#permissions)
        required:** Only Connect apps can make this request.
    paths:
      /atlassian-connect/1/app/module/dynamic:
        post:
          summary: Register Modules
          description: >-
            Registers a list of modules. For the list of modules that support
            dynamic registration, see [Dynamic
            modules](https://developer.atlassian.com/cloud/confluence/dynamic-modules/).**[Permissions](#permissions)
            required:** Only Connect apps can make this request.
          operationId: registerModules
          requestBody:
            required: true
            content:
              '*/*':
                schema:
                  $ref: '#/components/schemas/ConnectModules'
          responses:
            '401':
              description: Returned if the call is not from a Connect app.
              content:
                '*/*':
                  schema:
                    $ref: '#/components/schemas/DynamicModulesErrorMessage'
                message:
                  example: The request is not from a Connect app.
