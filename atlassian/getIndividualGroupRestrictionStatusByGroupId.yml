apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Content Restriction Status For Group
  description: >-
    Returns whether the specified content restriction applies to a group.For
    example, if a page with `id=123` has a `read` restriction for the `123456`
    group id,the following request will return
    `true`:`/wiki/rest/api/content/123/restriction/byOperation/read/byGroupId/123456`Note
    that a response of `true` does not guarantee that the group can view the
    page, as it does not account foraccount-inherited restrictions, space
    permissions, or even product access. For moreinformation, see [Confluence
    permissions](https://confluence.atlassian.com/x/_AozKw).**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:Permission to view the content.
  tags: []
