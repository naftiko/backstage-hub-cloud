apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Field Configuration Items
  description: >-
    Updates fields in a field configuration. The properties of the field
    configuration fields provided override the existing values.This operation
    can only update field configurations used in company-managed (classic)
    projects.The operation can set the renderer for text fields to the default
    text renderer (`text-renderer`) or wiki style renderer (`wiki-renderer`).
    However, the renderer cannot be updated for fields using the autocomplete
    renderer (`autocomplete-renderer`).**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Field Configuration Items
      description: >-
        Updates fields in a field configuration. The properties of the field
        configuration fields provided override the existing values.This operation
        can only update field configurations used in company-managed (classic)
        projects.The operation can set the renderer for text fields to the default
        text renderer (`text-renderer`) or wiki style renderer (`wiki-renderer`).
        However, the renderer cannot be updated for fields using the autocomplete
        renderer (`autocomplete-renderer`).**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/fieldconfiguration/{id}/fields:
        put:
          summary: Update Field Configuration Items
          description: >-
            Updates fields in a field configuration. The properties of the field
            configuration fields provided override the existing values.This
            operation can only update field configurations used in company-managed
            (classic) projects.The operation can set the renderer for text fields to
            the default text renderer (`text-renderer`) or wiki style renderer
            (`wiki-renderer`). However, the renderer cannot be updated for fields
            using the autocomplete renderer
            (`autocomplete-renderer`).**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateFieldConfigurationItems
          requestBody:
            required: true
            content:
              application/json:
                example:
                  fieldConfigurationItems:
                    - description: The new description of this item.
                      id: customfield_10012
                      isHidden: false
                    - id: customfield_10011
                      isRequired: true
                    - description: Another new description.
                      id: customfield_10010
                      isHidden: false
                      isRequired: false
                      renderer: wiki-renderer
                schema:
                  $ref: '#/components/schemas/FieldConfigurationItemsDetails'
          responses:
            '404':
              description: Returned if the field configuration is not found.
