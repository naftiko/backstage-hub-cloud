apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Time Tracking Settings
  description: >-
    Sets the time tracking settings.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Time Tracking Settings
      description: >-
        Sets the time tracking settings.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/configuration/timetracking/options:
        put:
          summary: Set Time Tracking Settings
          description: >-
            Sets the time tracking settings.**[Permissions](#permissions)
            required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: setSharedTimeTrackingConfiguration
          requestBody:
            required: true
            content:
              application/json:
                example:
                  defaultUnit: hour
                  timeFormat: pretty
                  workingDaysPerWeek: 5.5
                  workingHoursPerDay: 7.6
                schema:
                  $ref: '#/components/schemas/TimeTrackingConfiguration'
          responses:
            '403':
              description: Returned if the user does not have the necessary permission.
