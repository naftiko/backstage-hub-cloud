apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Issue Property
  description: >-
    Returns the key and value of an issue's property.This operation can be
    accessed anonymously.**[Permissions](#permissions) required:** *  *Browse
    projects* [project permission](https://confluence.atlassian.com/x/yodKLg)
    for the project containing the issue. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Issue Property
      description: >-
        Returns the key and value of an issue's property.This operation can be
        accessed anonymously.**[Permissions](#permissions) required:** *  *Browse
        projects* [project permission](https://confluence.atlassian.com/x/yodKLg)
        for the project containing the issue. *  If [issue-level
        security](https://confluence.atlassian.com/x/J4lKLg) is configured,
        issue-level security permission to view the issue.
    paths:
      /rest/api/3/issue/{issueIdOrKey}/properties/{propertyKey}:
        get:
          summary: Get Issue Property
          description: >-
            Returns the key and value of an issue's property.This operation can be
            accessed anonymously.**[Permissions](#permissions) required:** * 
            *Browse projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            containing the issue. *  If [issue-level
            security](https://confluence.atlassian.com/x/J4lKLg) is configured,
            issue-level security permission to view the issue.
          operationId: getIssueProperty
          responses:
            '404':
              description: >-
                Returned if the issue or property is not found or the user does not
                have permission to see the issue.
