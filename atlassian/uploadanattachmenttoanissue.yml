apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Upload An Attachment To An Issue
  description: >-
    Upload new issue attachments.To upload files, perform a
    `multipart/form-data` POST containing oneor more file fields.When a file is
    uploaded with the same name as an existing attachment,then the existing file
    will be replaced.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Upload An Attachment To An Issue
      description: >-
        Upload new issue attachments.To upload files, perform a
        `multipart/form-data` POST containing oneor more file fields.When a file is
        uploaded with the same name as an existing attachment,then the existing file
        will be replaced.
    paths:
      /repositories/{workspace}/{repo_slug}/issues/{issue_id}/attachments:
        post:
          summary: Upload An Attachment To An Issue
          description: >-
            Upload new issue attachments.To upload files, perform a
            `multipart/form-data` POST containing oneor more file fields.When a file
            is uploaded with the same name as an existing attachment,then the
            existing file will be replaced.
          operationId: uploadanattachmenttoanissue
          responses:
            '404':
              description: >-
                The specified repository or issue does not exist or does not have
                the issue tracker enabled.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
