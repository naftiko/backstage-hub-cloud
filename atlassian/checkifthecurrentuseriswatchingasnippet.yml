apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Check If The Current User Is Watching A Snippet
  description: >-
    Used to check if the current user is watching a specific snippet.Returns 204
    (No Content) if the user is watching the snippet and 404 ifnot.Hitting this
    endpoint anonymously always returns a 404.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Check If The Current User Is Watching A Snippet
      description: >-
        Used to check if the current user is watching a specific snippet.Returns 204
        (No Content) if the user is watching the snippet and 404 ifnot.Hitting this
        endpoint anonymously always returns a 404.
    paths:
      /snippets/{workspace}/{encoded_id}/watch:
        get:
          summary: Check If The Current User Is Watching A Snippet
          description: >-
            Used to check if the current user is watching a specific snippet.Returns
            204 (No Content) if the user is watching the snippet and 404
            ifnot.Hitting this endpoint anonymously always returns a 404.
          operationId: checkifthecurrentuseriswatchingasnippet
          responses:
            '404':
              description: >-
                If the snippet does not exist, or if the authenticated user is not
                watching the snippet.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
