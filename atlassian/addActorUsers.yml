apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Actors To Project Role
  description: >-
    Adds actors to a project role for the project.To replace all actors for the
    project, use [Set actors for project
    role](#api-rest-api-3-project-projectIdOrKey-role-id-put).This operation can
    be accessed anonymously.**[Permissions](#permissions) required:**
    *Administer Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project or
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Actors To Project Role
      description: >-
        Adds actors to a project role for the project.To replace all actors for the
        project, use [Set actors for project
        role](#api-rest-api-3-project-projectIdOrKey-role-id-put).This operation can
        be accessed anonymously.**[Permissions](#permissions) required:**
        *Administer Projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project or
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/project/{projectIdOrKey}/role/{id}:
        post:
          summary: Add Actors To Project Role
          description: >-
            Adds actors to a project role for the project.To replace all actors for
            the project, use [Set actors for project
            role](#api-rest-api-3-project-projectIdOrKey-role-id-put).This operation
            can be accessed anonymously.**[Permissions](#permissions) required:**
            *Administer Projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            or *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: addActorUsers
          requestBody:
            description: >-
              The groups or users to associate with the project role for this
              project. Provide the user account ID, group name, or group ID. As a
              group's name can change, use of group ID is recommended.
            required: true
            content:
              application/json:
                example:
                  groupId:
                    - 952d12c3-5b5b-4d04-bb32-44d383afc4b2
                schema:
                  $ref: '#/components/schemas/ActorsMap'
          responses:
            '404':
              description: |-
                Returned if:

                 *  the project is not found.
                 *  the user or group is not found.
                 *  the group or user is not active.
