apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Issue Field Option
  description: >-
    Returns an option from a select list issue field.Note that this operation
    **only works for issue field select list options added by Connect apps**, it
    cannot be used with issue field select list options created in Jira or using
    operations from the [Issue custom field
    options](#api-group-Issue-custom-field-options)
    resource.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg). Jira permissions are
    not required for the app providing the field.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Issue Field Option
      description: >-
        Returns an option from a select list issue field.Note that this operation
        **only works for issue field select list options added by Connect apps**, it
        cannot be used with issue field select list options created in Jira or using
        operations from the [Issue custom field
        options](#api-group-Issue-custom-field-options)
        resource.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg). Jira permissions are
        not required for the app providing the field.
    paths:
      /rest/api/3/field/{fieldKey}/option/{optionId}:
        get:
          summary: Get Issue Field Option
          description: >-
            Returns an option from a select list issue field.Note that this
            operation **only works for issue field select list options added by
            Connect apps**, it cannot be used with issue field select list options
            created in Jira or using operations from the [Issue custom field
            options](#api-group-Issue-custom-field-options)
            resource.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg). Jira
            permissions are not required for the app providing the field.
          operationId: getIssueFieldOption
          responses:
            '404':
              description: Returned if the option is not found.
