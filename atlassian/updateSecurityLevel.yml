apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Issue Security Level
  description: >-
    Updates the issue security level.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Issue Security Level
      description: >-
        Updates the issue security level.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuesecurityschemes/{schemeId}/level/{levelId}:
        put:
          summary: Update Issue Security Level
          description: >-
            Updates the issue security level.**[Permissions](#permissions)
            required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateSecurityLevel
          requestBody:
            required: true
            content:
              application/json:
                example:
                  description: New level description
                  name: New level name
                schema:
                  $ref: '#/components/schemas/UpdateIssueSecurityLevelDetails'
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Issue security scheme with ID 10000 not
                    found."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the issue security level isn't found.
