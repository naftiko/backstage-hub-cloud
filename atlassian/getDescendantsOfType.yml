apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Content Descendants By Type
  description: >-
    Returns all descendants of a given type, for a piece of content. This
    issimilar to [Get content children by
    type](#api-content-id-child-type-get),except that this method returns child
    pages at all levels, rather than justthe direct child pages.A piece of
    content has different types of descendants, depending on its type:- `page`:
    descendant is `page`, `comment`, `attachment`- `blogpost`: descendant is
    `comment`, `attachment`- `attachment`: descendant is `comment`- `comment`:
    descendant is `attachment`Custom content types that are provided by apps can
    also be returned.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:'View' permission for the space, and permission to view the
    content if itis a page.
  tags: []
