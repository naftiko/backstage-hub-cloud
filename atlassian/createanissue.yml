apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create An Issue
  description: >-
    Creates a new issue.This call requires authentication. Private repositories
    or privateissue trackers require the caller to authenticate with an account
    thathas appropriate authorization.The authenticated user is used for the
    issue's `reporter` field.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create An Issue
      description: >-
        Creates a new issue.This call requires authentication. Private repositories
        or privateissue trackers require the caller to authenticate with an account
        thathas appropriate authorization.The authenticated user is used for the
        issue's `reporter` field.
    paths:
      /repositories/{workspace}/{repo_slug}/issues:
        post:
          summary: Create An Issue
          description: >-
            Creates a new issue.This call requires authentication. Private
            repositories or privateissue trackers require the caller to authenticate
            with an account thathas appropriate authorization.The authenticated user
            is used for the issue's `reporter` field.
          operationId: createanissue
          requestBody:
            description: >-
              The new issue. The only required element is `title`. All other
              elements can be omitted from the body.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/issue'
          responses:
            '404':
              description: >-
                The specified repository does not exist or does not have the issue
                tracker enabled.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
