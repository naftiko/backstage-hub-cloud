apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get The Branching Model Config For A Repository
  description: >-
    Return the branching model configuration for a repository. The
    returnedobject:1. Always has a `development` property for the development
    branch.2. Always a `production` property for the production branch. The  
    production branch can be disabled.3. The `branch_types` contains all the
    branch types.This is the raw configuration for the branching model. A
    clientwishing to see the branching model with its actual current branches
    mayfind the [active model
    API](/cloud/bitbucket/rest/api-group-branching-model/#api-repositories-workspace-repo-slug-branching-model-get)
    more useful.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get The Branching Model Config For A Repository
      description: >-
        Return the branching model configuration for a repository. The
        returnedobject:1. Always has a `development` property for the development
        branch.2. Always a `production` property for the production branch. The  
        production branch can be disabled.3. The `branch_types` contains all the
        branch types.This is the raw configuration for the branching model. A
        clientwishing to see the branching model with its actual current branches
        mayfind the [active model
        API](/cloud/bitbucket/rest/api-group-branching-model/#api-repositories-workspace-repo-slug-branching-model-get)
        more useful.
    paths:
      /repositories/{workspace}/{repo_slug}/branching-model/settings:
        get:
          summary: Get The Branching Model Config For A Repository
          description: >-
            Return the branching model configuration for a repository. The
            returnedobject:1. Always has a `development` property for the
            development branch.2. Always a `production` property for the production
            branch. The   production branch can be disabled.3. The `branch_types`
            contains all the branch types.This is the raw configuration for the
            branching model. A clientwishing to see the branching model with its
            actual current branches mayfind the [active model
            API](/cloud/bitbucket/rest/api-group-branching-model/#api-repositories-workspace-repo-slug-branching-model-get)
            more useful.
          operationId: getthebranchingmodelconfigforarepository
          responses:
            '404':
              description: If the repository does not exist
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
