apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Issue Type From Issue Type Scheme
  description: >-
    Removes an issue type from an issue type scheme.This operation cannot
    remove: *  any issue type used by issues. *  any issue types from the
    default issue type scheme. *  the last standard issue type from an issue
    type scheme.**[Permissions](#permissions) required:** *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Issue Type From Issue Type Scheme
      description: >-
        Removes an issue type from an issue type scheme.This operation cannot
        remove: *  any issue type used by issues. *  any issue types from the
        default issue type scheme. *  the last standard issue type from an issue
        type scheme.**[Permissions](#permissions) required:** *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuetypescheme/{issueTypeSchemeId}/issuetype/{issueTypeId}:
        delete:
          summary: Remove Issue Type From Issue Type Scheme
          description: >-
            Removes an issue type from an issue type scheme.This operation cannot
            remove: *  any issue type used by issues. *  any issue types from the
            default issue type scheme. *  the last standard issue type from an issue
            type scheme.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: removeIssueTypeFromIssueTypeScheme
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The issue type was not found in the issue
                    type scheme."],"errors":{}}
              description: >-
                Returned if the issue type scheme is missing or the issue type is
                not found in the issue type scheme.
