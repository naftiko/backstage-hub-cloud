apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Share Permission
  description: >-
    Returns a share permission for a filter. A filter can be shared with groups,
    projects, all logged-in users, or the public. Sharing with all logged-in
    users or the public is known as a global share permission.This operation can
    be accessed anonymously.**[Permissions](#permissions) required:** None,
    however, a share permission is only returned for: *  filters owned by the
    user. *  filters shared with a group that the user is a member of. * 
    filters shared with a private project that the user has *Browse projects*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for. * 
    filters shared with a public project. *  filters shared with the public.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
