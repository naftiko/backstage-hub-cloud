apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Bulk Update Custom Field Value
  description: >-
    Updates the value of a custom field added by Connect apps on one or more
    issues.The values of up to 200 custom fields can be
    updated.**[Permissions](#permissions) required:** Only Connect apps can make
    this request
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Bulk Update Custom Field Value
      description: >-
        Updates the value of a custom field added by Connect apps on one or more
        issues.The values of up to 200 custom fields can be
        updated.**[Permissions](#permissions) required:** Only Connect apps can make
        this request
    paths:
      /rest/atlassian-connect/1/migration/field:
        put:
          summary: Bulk Update Custom Field Value
          description: >-
            Updates the value of a custom field added by Connect apps on one or more
            issues.The values of up to 200 custom fields can be
            updated.**[Permissions](#permissions) required:** Only Connect apps can
            make this request
          operationId: appIssueFieldValueUpdateResource.UpdateIssueFieldsput
          requestBody:
            required: true
            content:
              application/json:
                example:
                  updateValueList:
                    - _type: StringIssueField
                      issueID: 10001
                      fieldID: 10076
                      string: new string value
                    - _type: TextIssueField
                      issueID: 10002
                      fieldID: 10077
                      text: new text value
                    - _type: SingleSelectIssueField
                      issueID: 10003
                      fieldID: 10078
                      optionID: '1'
                    - _type: MultiSelectIssueField
                      issueID: 10004
                      fieldID: 10079
                      optionID: '2'
                    - _type: RichTextIssueField
                      issueID: 10005
                      fieldID: 10080
                      richText: new rich text value
                    - _type: NumberIssueField
                      issueID: 10006
                      fieldID: 10082
                      number: 54
                schema:
                  $ref: '#/components/schemas/ConnectCustomFieldValues'
          responses:
            '403':
              description: |-
                Returned if:
                * the transfer ID is not found.
                * the authorisation credentials are incorrect or missing.
