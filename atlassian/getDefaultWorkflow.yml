apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Default Workflow
  description: >-
    Returns the default workflow for a workflow scheme. The default workflow is
    the workflow that is assigned any issue types that have not been mapped to
    any other workflow. The default workflow has *All Unassigned Issue Types*
    listed in its issue types for the workflow scheme in
    Jira.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Default Workflow
      description: >-
        Returns the default workflow for a workflow scheme. The default workflow is
        the workflow that is assigned any issue types that have not been mapped to
        any other workflow. The default workflow has *All Unassigned Issue Types*
        listed in its issue types for the workflow scheme in
        Jira.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/workflowscheme/{id}/default:
        get:
          summary: Get Default Workflow
          description: >-
            Returns the default workflow for a workflow scheme. The default workflow
            is the workflow that is assigned any issue types that have not been
            mapped to any other workflow. The default workflow has *All Unassigned
            Issue Types* listed in its issue types for the workflow scheme in
            Jira.**[Permissions](#permissions) required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: getDefaultWorkflow
          responses:
            '404':
              description: Returned if the workflow scheme is not found.
