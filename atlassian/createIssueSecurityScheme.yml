apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Issue Security Scheme
  description: >-
    Creates a security scheme with security scheme levels and levels' members.
    You can create up to 100 security scheme levels and security scheme levels'
    members per request.**[Permissions](#permissions) required:** *Administer
    Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Issue Security Scheme
      description: >-
        Creates a security scheme with security scheme levels and levels' members.
        You can create up to 100 security scheme levels and security scheme levels'
        members per request.**[Permissions](#permissions) required:** *Administer
        Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/issuesecurityschemes:
        post:
          summary: Create Issue Security Scheme
          description: >-
            Creates a security scheme with security scheme levels and levels'
            members. You can create up to 100 security scheme levels and security
            scheme levels' members per request.**[Permissions](#permissions)
            required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: createIssueSecurityScheme
          requestBody:
            required: true
            content:
              application/json:
                example:
                  description: Newly created issue security scheme
                  levels:
                    - description: Newly created level
                      isDefault: true
                      members:
                        - parameter: administrators
                          type: group
                      name: New level
                  name: New security scheme
                schema:
                  $ref: '#/components/schemas/CreateIssueSecuritySchemeDetails'
          responses:
            '403':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["You are not authorized to perform this
                    action. Administrator privileges are required."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the user doesn't have the necessary permission.
