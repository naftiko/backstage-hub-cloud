apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Version
  description: >-
    Creates a project version.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg) or
    *Administer Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project the
    version is added to.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Version
      description: >-
        Creates a project version.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg) or
        *Administer Projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project the
        version is added to.
    paths:
      /rest/api/3/version:
        post:
          summary: Create Version
          description: >-
            Creates a project version.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg) or
            *Administer Projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            the version is added to.
          operationId: createVersion
          requestBody:
            required: true
            content:
              application/json:
                example:
                  archived: false
                  description: An excellent version
                  name: New Version 1
                  projectId: 10000
                  releaseDate: '2010-07-06'
                  released: true
                schema:
                  $ref: '#/components/schemas/Version'
          responses:
            '404':
              description: |-
                Returned if:

                 *  the project is not found.
                 *  the user does not have the required permissions.
