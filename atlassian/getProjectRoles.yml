apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Project Roles For Project
  description: >-
    Returns a list of [project
    roles](https://support.atlassian.com/jira-cloud-administration/docs/manage-project-roles/)
    for the project returning the name and self URL for each role.Note that all
    project roles are shared with all projects in Jira Cloud. See [Get all
    project roles](#api-rest-api-3-role-get) for more information.This operation
    can be accessed anonymously.**[Permissions](#permissions) required:**
    *Administer Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for any project on
    the site or *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Project Roles For Project
      description: >-
        Returns a list of [project
        roles](https://support.atlassian.com/jira-cloud-administration/docs/manage-project-roles/)
        for the project returning the name and self URL for each role.Note that all
        project roles are shared with all projects in Jira Cloud. See [Get all
        project roles](#api-rest-api-3-role-get) for more information.This operation
        can be accessed anonymously.**[Permissions](#permissions) required:**
        *Administer Projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for any project on
        the site or *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/project/{projectIdOrKey}/role:
        get:
          summary: Get Project Roles For Project
          description: >-
            Returns a list of [project
            roles](https://support.atlassian.com/jira-cloud-administration/docs/manage-project-roles/)
            for the project returning the name and self URL for each role.Note that
            all project roles are shared with all projects in Jira Cloud. See [Get
            all project roles](#api-rest-api-3-role-get) for more information.This
            operation can be accessed anonymously.**[Permissions](#permissions)
            required:** *Administer Projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for any project
            on the site or *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: getProjectRoles
          responses:
            '404':
              description: >-
                Returned if the project is not found or or if the user does not have
                administrative permissions for the project.
