apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Assign Issue Types To Field Configurations
  description: >-
    Assigns issue types to field configurations on field configuration
    scheme.This operation can only modify field configuration schemes used in
    company-managed (classic) projects.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Assign Issue Types To Field Configurations
      description: >-
        Assigns issue types to field configurations on field configuration
        scheme.This operation can only modify field configuration schemes used in
        company-managed (classic) projects.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/fieldconfigurationscheme/{id}/mapping:
        put:
          summary: Assign Issue Types To Field Configurations
          description: >-
            Assigns issue types to field configurations on field configuration
            scheme.This operation can only modify field configuration schemes used
            in company-managed (classic) projects.**[Permissions](#permissions)
            required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: setFieldConfigurationSchemeMapping
          requestBody:
            required: true
            content:
              application/json:
                example:
                  mappings:
                    - fieldConfigurationId: '10000'
                      issueTypeId: default
                    - fieldConfigurationId: '10002'
                      issueTypeId: '10001'
                    - fieldConfigurationId: '10001'
                      issueTypeId: '10002'
                schema:
                  $ref: >-
                    #/components/schemas/AssociateFieldConfigurationsWithIssueTypesRequest
          responses:
            '404':
              description: >-
                Returned if the field configuration scheme, the field configuration,
                or the issue type is not found.
