apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Space Settings
  description: >-
    Returns the settings of a space. Currently only the`routeOverrideEnabled`
    setting can be
    returned.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:'View' permission for the space.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Space Settings
      description: >-
        Returns the settings of a space. Currently only the`routeOverrideEnabled`
        setting can be
        returned.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:'View' permission for the space.
    paths:
      /wiki/rest/api/space/{spaceKey}/settings:
        get:
          summary: Get Space Settings
          description: >-
            Returns the settings of a space. Currently only
            the`routeOverrideEnabled` setting can be
            returned.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:'View' permission for the space.
          operationId: getSpaceSettings
          responses:
            '404':
              description: |-
                Returned if;

                - There is no space with the given key.
                - The calling user does not have permission to view the space.
              content: {}
