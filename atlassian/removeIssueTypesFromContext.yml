apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Remove Issue Types From Context
  description: >-
    Removes issue types from a custom field context.A custom field context
    without any issue types applies to all issue
    types.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Remove Issue Types From Context
      description: >-
        Removes issue types from a custom field context.A custom field context
        without any issue types applies to all issue
        types.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/field/{fieldId}/context/{contextId}/issuetype/remove:
        post:
          summary: Remove Issue Types From Context
          description: >-
            Removes issue types from a custom field context.A custom field context
            without any issue types applies to all issue
            types.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: removeIssueTypesFromContext
          requestBody:
            required: true
            content:
              application/json:
                example:
                  issueTypeIds:
                    - '10001'
                    - '10005'
                    - '10006'
                schema:
                  $ref: '#/components/schemas/IssueTypeIds'
          responses:
            '404':
              content:
                application/json:
                  example: '{"errorMessages":["The context was not found."],"errors":{}}'
              description: >-
                Returned if the custom field, context, or one or more issue types
                are not found.
