apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Filter
  description: >-
    Updates a filter. Use this operation to update a filter's name, description,
    JQL, or sharing.**[Permissions](#permissions) required:** Permission to
    access Jira, however the user must own the filter.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Filter
      description: >-
        Updates a filter. Use this operation to update a filter's name, description,
        JQL, or sharing.**[Permissions](#permissions) required:** Permission to
        access Jira, however the user must own the filter.
    paths:
      /rest/api/3/filter/{id}:
        put:
          summary: Update Filter
          description: >-
            Updates a filter. Use this operation to update a filter's name,
            description, JQL, or sharing.**[Permissions](#permissions) required:**
            Permission to access Jira, however the user must own the filter.
          operationId: updateFilter
          requestBody:
            description: The filter to update.
            required: true
            content:
              application/json:
                example:
                  description: Lists all open bugs
                  jql: type = Bug and resolution is empty
                  name: All Open Bugs
                schema:
                  $ref: '#/components/schemas/Filter'
          responses:
            '401':
              description: Returned if the authentication credentials are incorrect or missing.
