apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Precomputations (apps)
  description: >-
    Returns the list of a function's precomputations along with information
    about when they were created, updated, and last used. Each precomputation
    has a `value` \- the JQL fragment to replace the custom function clause
    with.**[Permissions](#permissions) required:** This API is only accessible
    to apps and apps can only inspect their own functions.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Precomputations (apps)
      description: >-
        Returns the list of a function's precomputations along with information
        about when they were created, updated, and last used. Each precomputation
        has a `value` \- the JQL fragment to replace the custom function clause
        with.**[Permissions](#permissions) required:** This API is only accessible
        to apps and apps can only inspect their own functions.
    paths:
      /rest/api/3/jql/function/computation:
        get:
          summary: Get Precomputations (apps)
          description: >-
            Returns the list of a function's precomputations along with information
            about when they were created, updated, and last used. Each
            precomputation has a `value` \- the JQL fragment to replace the custom
            function clause with.**[Permissions](#permissions) required:** This API
            is only accessible to apps and apps can only inspect their own
