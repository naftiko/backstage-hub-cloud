apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Project Issue Security Levels
  description: >-
    Returns all [issue security](https://confluence.atlassian.com/x/J4lKLg)
    levels for the project that the user has access to.This operation can be
    accessed anonymously.**[Permissions](#permissions) required:** *Browse
    projects* [global permission](https://confluence.atlassian.com/x/x4dKLg) for
    the project, however, issue security levels are only returned for
