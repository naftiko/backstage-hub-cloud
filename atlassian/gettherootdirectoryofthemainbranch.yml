apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get The Root Directory Of The Main Branch
  description: >-
    This endpoint redirects the client to the directory listing of theroot
    directory on the main branch.This is equivalent to directly
    hitting[/2.0/repositories/{username}/{repo_slug}/src/{commit}/{path}](src/%7Bcommit%7D/%7Bpath%7D)without
    having to know the name or SHA1 of the repo's main branch.To create new
    commits, [POST to this endpoint](#post)
  tags: []
  links:
