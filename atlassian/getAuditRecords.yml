apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Audit Records
  description: >-
    Returns a list of audit records. The list can be filtered to include items:
    *  where each item in `filter` has at least one match in any of these
    fields:         *  `summary`     *  `category`     *  `eventSource`     * 
    `objectItem.name` If the object is a user, account ID is available to
    filter.     *  `objectItem.parentName`     *  `objectItem.typeName`     * 
    `changedValues.changedFrom`     *  `changedValues.changedTo`     * 
    `remoteAddress`        For example, if `filter` contains *man ed*, an audit
    record containing `summary": "User added to group"` and `"category": "group
    management"` is returned. *  created on or after a date and time. *  created
    or or before a date and time.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
