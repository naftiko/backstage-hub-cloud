apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Component For Issues
  description: Returns the specified issue tracker component object.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Component For Issues
      description: Returns the specified issue tracker component object.
    paths:
      /repositories/{workspace}/{repo_slug}/components/{component_id}:
        get:
          summary: Get A Component For Issues
          description: Returns the specified issue tracker component object.
          operationId: getacomponentforissues
          responses:
            '404':
              description: >-
                The specified repository or component does not exist or does not
                have the issue tracker enabled.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
