  definition: |
    openapi: 3.1.0
    info:
      title: Add Default Actors To Project Role
      description: >-
        Adds [default actors](#api-rest-api-3-resolution-get) to a role. You may add
        groups or users, but you cannot add groups and users in the same
        request.Changing a project role's default actors does not affect project
        role members for projects already created.**[Permissions](#permissions)
        required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/role/{id}/actors:
