apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Votes
  description: >-
    Returns details about the votes on an issue.This operation requires the
    **Allow users to vote on issues** option to be *ON*. This option is set in
    General configuration for Jira. See [Configuring Jira application
    options](https://confluence.atlassian.com/x/uYXKM) for details.This
    operation can be accessed anonymously.**[Permissions](#permissions)
    required:** *  *Browse projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project that
    the issue is ini *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue.Note that users with the
    necessary permissions for this operation but without the *View voters and
    watchers* project permissions are not returned details in the `voters`
    field.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Votes
      description: >-
        Returns details about the votes on an issue.This operation requires the
        **Allow users to vote on issues** option to be *ON*. This option is set in
        General configuration for Jira. See [Configuring Jira application
        options](https://confluence.atlassian.com/x/uYXKM) for details.This
        operation can be accessed anonymously.**[Permissions](#permissions)
        required:** *  *Browse projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project that
        the issue is ini *  If [issue-level
        security](https://confluence.atlassian.com/x/J4lKLg) is configured,
        issue-level security permission to view the issue.Note that users with the
        necessary permissions for this operation but without the *View voters and
        watchers* project permissions are not returned details in the `voters`
        field.
    paths:
      /rest/api/3/issue/{issueIdOrKey}/votes:
        get:
          summary: Get Votes
          description: >-
            Returns details about the votes on an issue.This operation requires the
            **Allow users to vote on issues** option to be *ON*. This option is set
            in General configuration for Jira. See [Configuring Jira application
            options](https://confluence.atlassian.com/x/uYXKM) for details.This
            operation can be accessed anonymously.**[Permissions](#permissions)
            required:** *  *Browse projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            that the issue is ini *  If [issue-level
            security](https://confluence.atlassian.com/x/J4lKLg) is configured,
            issue-level security permission to view the issue.Note that users with
            the necessary permissions for this operation but without the *View
            voters and watchers* project permissions are not returned details in the
            `voters` field.
          operationId: getVotes
          responses:
            '404':
              description: |-
                Returned if:

                 *  voting is disabled.
                 *  the user does not have permission to view the issue.
                 *  the issue is not found.
