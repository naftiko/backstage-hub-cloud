apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Defined Version For Issues
  description: Returns the specified issue tracker version object.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Defined Version For Issues
      description: Returns the specified issue tracker version object.
    paths:
      /repositories/{workspace}/{repo_slug}/versions/{version_id}:
        get:
          summary: Get A Defined Version For Issues
          description: Returns the specified issue tracker version object.
          operationId: getadefinedversionforissues
          responses:
            '404':
              description: >-
                The specified repository or version does not exist or does not have
                the issue tracker enabled.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
