apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Replace Issue Field Option
  description: >-
    Deselects an issue-field select-list option from all issues where it is
    selected. A different option can be selected to replace the deselected
    option. The update can also be limited to a smaller set of issues by using a
    JQL query.Connect and Forge app users with *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg) can override the
    screen security configuration using `overrideScreenSecurity` and
    `overrideEditableFlag`.This is an [asynchronous operation](#async). The
    response object contains a link to the long-running task.Note that this
    operation **only works for issue field select list options added by Connect
    apps**, it cannot be used with issue field select list options created in
    Jira or using operations from the [Issue custom field
    options](#api-group-Issue-custom-field-options)
    resource.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg). Jira permissions are
    not required for the app providing the field.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
