      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete An Explicit User Permission For A Repository
      description: >-
        Deletes the repository user permission between the requested repository and
        user, if one exists.Only users with admin permission for the repository may
        access this resource.The only authentication method for this endpoint is via
        app passwords.
    paths:
      /repositories/{workspace}/{repo_slug}/permissions-config/users/{selected_user_id}:
        delete:
          summary: Delete An Explicit User Permission For A Repository
          description: >-
            Deletes the repository user permission between the requested repository
            and user, if one exists.Only users with admin permission for the
            repository may access this resource.The only authentication method for
            this endpoint is via app passwords.
          operationId: deleteanexplicituserpermissionforarepository
