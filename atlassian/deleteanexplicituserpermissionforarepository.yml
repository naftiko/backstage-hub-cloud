apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete An Explicit User Permission For A Repository
  description: >-
    Deletes the repository user permission between the requested repository and
    user, if one exists.Only users with admin permission for the repository may
    access this resource.The only authentication method for this endpoint is via
    app passwords.
  tags: []
  links:
