apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Space Labels
  description: >-
    Returns a list of labels associated with a space. Can provide a prefix as
    well as other filters toselect different types of labels.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Space Labels
      description: >-
        Returns a list of labels associated with a space. Can provide a prefix as
        well as other filters toselect different types of labels.
    paths:
      /wiki/rest/api/space/{spaceKey}/label:
        get:
          summary: Get Space Labels
          description: >-
            Returns a list of labels associated with a space. Can provide a prefix
            as well as other filters toselect different types of labels.
          operationId: getLabelsForSpace
          responses:
            '404':
              description: |-
                Returned if;
                - There is no space with the given space key.
                - The calling user does not have permission to view the space.
              content: {}
