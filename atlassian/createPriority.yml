apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Priority
  description: >-
    Creates an issue priority.**[Permissions](#permissions) required:**
    *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Priority
      description: >-
        Creates an issue priority.**[Permissions](#permissions) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/priority:
        post:
          summary: Create Priority
          description: >-
            Creates an issue priority.**[Permissions](#permissions) required:**
            *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: createPriority
          requestBody:
            required: true
            content:
              application/json:
                example:
                  description: My priority description
                  iconUrl: images/icons/priorities/major.png
                  name: My new priority
                  statusColor: '#ABCDEF'
                schema:
                  $ref: '#/components/schemas/CreatePriorityDetails'
          responses:
            '403':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["Only Jira administrators can access issue
                    type screen schemes."],"errors":{}}
                  schema:
                    $ref: '#/components/schemas/ErrorCollection'
              description: Returned if the user doesn't have the necessary permission.
