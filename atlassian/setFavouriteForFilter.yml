apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Filter As Favorite
  description: >-
    Add a filter as a favorite for the user.**[Permissions](#permissions)
    required:** Permission to access Jira, however, the user can only favorite:
    *  filters owned by the user. *  filters shared with a group that the user
    is a member of. *  filters shared with a private project that the user has
    *Browse projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for. *  filters
    shared with a public project. *  filters shared with the public.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Filter As Favorite
      description: >-
        Add a filter as a favorite for the user.**[Permissions](#permissions)
        required:** Permission to access Jira, however, the user can only favorite:
        *  filters owned by the user. *  filters shared with a group that the user
        is a member of. *  filters shared with a private project that the user has
        *Browse projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for. *  filters
        shared with a public project. *  filters shared with the public.
    paths:
      /rest/api/3/filter/{id}/favourite:
        put:
          summary: Add Filter As Favorite
          description: >-
            Add a filter as a favorite for the user.**[Permissions](#permissions)
            required:** Permission to access Jira, however, the user can only
            favorite: *  filters owned by the user. *  filters shared with a group
            that the user is a member of. *  filters shared with a private project
            that the user has *Browse projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for. *  filters
            shared with a public project. *  filters shared with the public.
          operationId: setFavouriteForFilter
          responses:
            '400':
              description: |-
                Returned if:

                 *  the filter is not found.
                 *  the user does not have permission to favorite the filter.
