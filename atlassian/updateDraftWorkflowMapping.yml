apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Issue Types For Workflow In Workflow Scheme
  description: >-
    Sets the issue types for a workflow in a workflow scheme's draft. The
    workflow can also be set as the default workflow for the draft workflow
    scheme. Unmapped issues types are mapped to the default
    workflow.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Issue Types For Workflow In Workflow Scheme
      description: >-
        Sets the issue types for a workflow in a workflow scheme's draft. The
        workflow can also be set as the default workflow for the draft workflow
        scheme. Unmapped issues types are mapped to the default
        workflow.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/workflowscheme/{id}/draft/workflow:
        put:
          summary: Set Issue Types For Workflow In Workflow Scheme
          description: >-
            Sets the issue types for a workflow in a workflow scheme's draft. The
            workflow can also be set as the default workflow for the draft workflow
            scheme. Unmapped issues types are mapped to the default
            workflow.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateDraftWorkflowMapping
          requestBody:
            required: true
            content:
              application/json:
                example:
                  issueTypes:
                    - '10000'
                  updateDraftIfNeeded: true
                  workflow: jira
                schema:
                  $ref: '#/components/schemas/IssueTypesWorkflowMapping'
          responses:
            '404':
              description: |-
                Returned if any of the following is true:

                 *  The workflow scheme is not found.
                 *  The workflow scheme does not have a draft.
                 *  The workflow is not found.
                 *  The workflow is not specified.
