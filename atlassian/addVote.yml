apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Add Vote
  description: >-
    Adds the user's vote to an issue. This is the equivalent of the user
    clicking *Vote* on an issue in Jira.This operation requires the **Allow
    users to vote on issues** option to be *ON*. This option is set in General
    configuration for Jira. See [Configuring Jira application
    options](https://confluence.atlassian.com/x/uYXKM) for
    details.**[Permissions](#permissions) required:** *  *Browse projects*
    [project permission](https://confluence.atlassian.com/x/yodKLg) for the
    project that the issue is in. *  If [issue-level
    security](https://confluence.atlassian.com/x/J4lKLg) is configured,
    issue-level security permission to view the issue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Add Vote
