apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Merge Versions
  description: >-
    Merges two project versions. The merge is completed by deleting the version
    specified in `id` and replacing any occurrences of its ID in `fixVersion`
    with the version ID specified in `moveIssuesTo`.Consider using [ Delete and
    replace version](#api-rest-api-3-version-id-removeAndSwap-post) instead.
    This resource supports swapping version values in `fixVersion`,
    `affectedVersion`, and custom fields.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg) or
    *Administer Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project that
    contains the version.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Merge Versions
      description: >-
        Merges two project versions. The merge is completed by deleting the version
        specified in `id` and replacing any occurrences of its ID in `fixVersion`
        with the version ID specified in `moveIssuesTo`.Consider using [ Delete and
        replace version](#api-rest-api-3-version-id-removeAndSwap-post) instead.
        This resource supports swapping version values in `fixVersion`,
        `affectedVersion`, and custom fields.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg) or
        *Administer Projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project that
        contains the version.
    paths:
      /rest/api/3/version/{id}/mergeto/{moveIssuesTo}:
        put:
          summary: Merge Versions
          description: >-
            Merges two project versions. The merge is completed by deleting the
            version specified in `id` and replacing any occurrences of its ID in
            `fixVersion` with the version ID specified in `moveIssuesTo`.Consider
            using [ Delete and replace
            version](#api-rest-api-3-version-id-removeAndSwap-post) instead. This
            resource supports swapping version values in `fixVersion`,
            `affectedVersion`, and custom fields.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg) or
            *Administer Projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            that contains the version.
          operationId: mergeVersions
          responses:
            '404':
              description: >-
                Returned if the version to be deleted or the version to merge to are
                not found.
