apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Draft Workflow Scheme
  description: >-
    Updates a draft workflow scheme. If a draft workflow scheme does not exist
    for the active workflow scheme, then a draft is created. Note that an active
    workflow scheme can only have one draft workflow
    scheme.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Draft Workflow Scheme
      description: >-
        Updates a draft workflow scheme. If a draft workflow scheme does not exist
        for the active workflow scheme, then a draft is created. Note that an active
        workflow scheme can only have one draft workflow
        scheme.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/workflowscheme/{id}/draft:
        put:
          summary: Update Draft Workflow Scheme
          description: >-
            Updates a draft workflow scheme. If a draft workflow scheme does not
            exist for the active workflow scheme, then a draft is created. Note that
            an active workflow scheme can only have one draft workflow
            scheme.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateWorkflowSchemeDraft
          requestBody:
            required: true
            content:
              application/json:
                example:
                  defaultWorkflow: jira
                  description: The description of the example workflow scheme.
                  issueTypeMappings:
                    '10000': scrum workflow
                  name: Example workflow scheme
                  updateDraftIfNeeded: false
                schema:
                  $ref: '#/components/schemas/WorkflowScheme'
          responses:
            '404':
              description: |-
                Returned if:

                 *  the original active workflow scheme is not found.
                 *  the original active workflow scheme does not have a draft.
