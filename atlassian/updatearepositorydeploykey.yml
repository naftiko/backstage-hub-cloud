apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Repository Deploy Key
  description: >-
    Create a new deploy key in a repository.The same key needs to be passed in
    but the comment and label can change.Example:```$ curl -X PUT \-H
    "Authorization " \-H "Content-type: application/json"
    \https://api.bitbucket.org/2.0/repositories/mleu/test/deploy-keys/1234 -d
    \'{    "label": "newlabel",    "key": "ssh-rsa
    
    newcomment",}'```
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Repository Deploy Key
      description: >-
        Create a new deploy key in a repository.The same key needs to be passed in
        but the comment and label can change.Example:```$ curl -X PUT \-H
        "Authorization " \-H "Content-type: application/json"
        \https://api.bitbucket.org/2.0/repositories/mleu/test/deploy-keys/1234 -d
        \'{    "label": "newlabel",    "key": "ssh-rsa
        
        newcomment",}'```
    paths:
      /repositories/{workspace}/{repo_slug}/deploy-keys/{key_id}:
        put:
          summary: Update A Repository Deploy Key
          description: >-
            Create a new deploy key in a repository.The same key needs to be passed
            in but the comment and label can change.Example:```$ curl -X PUT \-H
            "Authorization " \-H "Content-type: application/json"
            \https://api.bitbucket.org/2.0/repositories/mleu/test/deploy-keys/1234
            -d \'{    "label": "newlabel",    "key": "ssh-rsa
            
            newcomment",}'```
          operationId: updatearepositorydeploykey
          responses:
            '404':
              description: If the specified user, repository, or deploy key does not exist
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
