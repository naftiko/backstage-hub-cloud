apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Version
  description: >-
    Updates a project version.This operation can be accessed
    anonymously.**[Permissions](#permissions) required:** *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg) or
    *Administer Projects* [project
    permission](https://confluence.atlassian.com/x/yodKLg) for the project that
    contains the version.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Version
      description: >-
        Updates a project version.This operation can be accessed
        anonymously.**[Permissions](#permissions) required:** *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg) or
        *Administer Projects* [project
        permission](https://confluence.atlassian.com/x/yodKLg) for the project that
        contains the version.
    paths:
      /rest/api/3/version/{id}:
        put:
          summary: Update Version
          description: >-
            Updates a project version.This operation can be accessed
            anonymously.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg) or
            *Administer Projects* [project
            permission](https://confluence.atlassian.com/x/yodKLg) for the project
            that contains the version.
          operationId: updateVersion
          requestBody:
            required: true
            content:
              application/json:
                example:
                  archived: false
                  description: An excellent version
                  id: '10000'
                  name: New Version 1
                  overdue: true
                  projectId: 10000
                  releaseDate: '2010-07-06'
                  released: true
                  self: https://your-domain.atlassian.net/rest/api/~ver~/version/10000
                  userReleaseDate: 6/Jul/2010
                schema:
                  $ref: '#/components/schemas/Version'
          responses:
            '404':
              description: Returned if the version is not found.
