apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Licensed Project Types
  description: >-
    Returns all [project types](https://confluence.atlassian.com/x/Var1Nw) with
    a valid license.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Licensed Project Types
      description: >-
        Returns all [project types](https://confluence.atlassian.com/x/Var1Nw) with
        a valid license.
    paths:
      /rest/api/3/project/type/accessible:
        get:
          summary: Get Licensed Project Types
          description: >-
            Returns all [project types](https://confluence.atlassian.com/x/Var1Nw)
            with a valid license.
          operationId: getAllAccessibleProjectTypes
          responses:
            '200':
              content:
                application/json:
                  example: >-
                    [{"color":"#FFFFFF","descriptionI18nKey":"jira.project.type.business.description","formattedKey":"Business","icon":"","key":"business"},{"color":"#AAAAAA","descriptionI18nKey":"jira.project.type.software.description","formattedKey":"Software","icon":"","key":"software"}]
                  schema:
                    items:
                      $ref: '#/components/schemas/ProjectType'
                    type: array
              description: Returned if the request is successful.
