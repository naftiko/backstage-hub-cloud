apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Reset Look And Feel Settings
  description: >-
    Resets the custom look and feel settings for the site or a single space.This
    changes the values of the custom settings to be the same as thedefault
    settings. It does not change which settings (default or custom)are selected.
    Note, the default space settings are inherited from thecurrent global
    settings.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:'Admin' permission for the space.
  tags: []
  links:
