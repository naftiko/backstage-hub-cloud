  definition: |
    openapi: 3.1.0
    info:
      title: Bulk Remove Content States From Content
      description: >-
        Creates a long running task that Removes content state from draft or
        published versions of pages
        specified.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**Content Edit Permission for a content to have its state removed
        via this endpoint.
    paths:
      /wiki/rest/api/content-states/delete:
        post:
          summary: Bulk Remove Content States From Content
          description: >-
            Creates a long running task that Removes content state from draft or
            published versions of pages
            specified.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**Content Edit Permission for a content to have its state
            removed via this endpoint.
          operationId: bulkRemoveContentStates
          requestBody:
            content:
              application/json:
                schema:
                  required:
