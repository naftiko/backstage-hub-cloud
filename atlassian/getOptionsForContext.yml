apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Custom Field Options (context)
  description: >-
    Returns a [paginated](#pagination) list of all custom field option for a
    context. Options are returned first then cascading options, in the order
    they display in Jira.This operation works for custom field options created
    in Jira or the operations from this resource. **To work with issue field
    select list options created for Connect apps use the [Issue custom field
    options (apps)](#api-group-issue-custom-field-options--apps-)
    operations.****[Permissions](#permissions) required:** *Administer Jira*
    [global permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Custom Field Options (context)
      description: >-
        Returns a [paginated](#pagination) list of all custom field option for a
        context. Options are returned first then cascading options, in the order
        they display in Jira.This operation works for custom field options created
        in Jira or the operations from this resource. **To work with issue field
        select list options created for Connect apps use the [Issue custom field
        options (apps)](#api-group-issue-custom-field-options--apps-)
        operations.****[Permissions](#permissions) required:** *Administer Jira*
        [global permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/field/{fieldId}/context/{contextId}/option:
        get:
          summary: Get Custom Field Options (context)
          description: >-
            Returns a [paginated](#pagination) list of all custom field option for a
            context. Options are returned first then cascading options, in the order
            they display in Jira.This operation works for custom field options
            created in Jira or the operations from this resource. **To work with
            issue field select list options created for Connect apps use the [Issue
            custom field options
            (apps)](#api-group-issue-custom-field-options--apps-)
            operations.****[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: getOptionsForContext
          responses:
            '404':
              content:
                application/json:
                  example: >-
                    {"errorMessages":["The custom field was not
                    found."],"errors":{}}
              description: >-
                Returned if the custom field is not found or the context doesn't
                match the custom field.
