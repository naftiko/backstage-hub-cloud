apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Publish Shared Draft
  description: >-
    Publishes a shared draft of a page created from a blueprint.By default, the
    following objects are expanded: `body.storage`, `history`, `space`,
    `version`,
    `ancestors`.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
    required**:Permission to view the draft and 'Add' permission for the space
    thatthe content will be created in.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Publish Shared Draft
      description: >-
        Publishes a shared draft of a page created from a blueprint.By default, the
        following objects are expanded: `body.storage`, `history`, `space`,
        `version`,
        `ancestors`.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
        required**:Permission to view the draft and 'Add' permission for the space
        thatthe content will be created in.
    paths:
      /wiki/rest/api/content/blueprint/instance/{draftId}:
        put:
          summary: Publish Shared Draft
          description: >-
            Publishes a shared draft of a page created from a blueprint.By default,
            the following objects are expanded: `body.storage`, `history`, `space`,
            `version`,
            `ancestors`.**[Permissions](https://confluence.atlassian.com/x/_AozKw)
            required**:Permission to view the draft and 'Add' permission for the
            space thatthe content will be created in.
          operationId: publishSharedDraft
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ContentBlueprintDraft'
          responses:
            '409':
              description: Returned if the version is not set to 1.
              content: {}
