apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Delete Project Role
  description: >-
    Deletes a project role. You must specify a replacement project role if you
    wish to delete a project role that is in use.**[Permissions](#permissions)
    required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Delete Project Role
      description: >-
        Deletes a project role. You must specify a replacement project role if you
        wish to delete a project role that is in use.**[Permissions](#permissions)
        required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/role/{id}:
        delete:
          summary: Delete Project Role
          description: >-
            Deletes a project role. You must specify a replacement project role if
            you wish to delete a project role that is in
            use.**[Permissions](#permissions) required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: deleteProjectRole
          responses:
            '409':
              description: >-
                Returned if the project role being deleted is in use and a
                replacement project role is not specified in the request.
