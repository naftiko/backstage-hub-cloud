apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update Draft Default Workflow
  description: >-
    Sets the default workflow for a workflow scheme's
    draft.**[Permissions](#permissions) required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update Draft Default Workflow
      description: >-
        Sets the default workflow for a workflow scheme's
        draft.**[Permissions](#permissions) required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/workflowscheme/{id}/draft/default:
        put:
          summary: Update Draft Default Workflow
          description: >-
            Sets the default workflow for a workflow scheme's
            draft.**[Permissions](#permissions) required:** *Administer Jira*
            [global permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: updateDraftDefaultWorkflow
          requestBody:
            description: The object for the new default workflow.
            required: true
            content:
              application/json:
                example:
                  updateDraftIfNeeded: false
                  workflow: jira
                schema:
                  $ref: '#/components/schemas/DefaultWorkflow'
          responses:
            '404':
              description: |-
                Returned if any of the following is true:

                 *  The workflow scheme is not found.
                 *  The workflow scheme does not have a draft.
