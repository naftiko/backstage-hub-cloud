apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get A Known Host
  description: Retrieve a repository level known host.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get A Known Host
      description: Retrieve a repository level known host.
    paths:
      /repositories/{workspace}/{repo_slug}/pipelines_config/ssh/known_hosts/{known_host_uuid}:
        get:
          summary: Get A Known Host
          description: Retrieve a repository level known host.
          operationId: getRepositoryPipelineKnownHost
          responses:
            '404':
              description: >-
                The account, repository or known host with the specified UUID was
                not found.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/error'
