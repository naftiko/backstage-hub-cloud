apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set Workflow For Issue Type In Workflow Scheme
  description: >-
    Sets the workflow for an issue type in a workflow scheme.Note that active
    workflow schemes cannot be edited. If the workflow scheme is active, set
    `updateDraftIfNeeded` to `true` in the request body and a draft workflow
    scheme is created or updated with the new issue type-workflow mapping. The
    draft workflow scheme can be published in Jira.**[Permissions](#permissions)
    required:** *Administer Jira* [global
    permission](https://confluence.atlassian.com/x/x4dKLg).
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set Workflow For Issue Type In Workflow Scheme
      description: >-
        Sets the workflow for an issue type in a workflow scheme.Note that active
        workflow schemes cannot be edited. If the workflow scheme is active, set
        `updateDraftIfNeeded` to `true` in the request body and a draft workflow
        scheme is created or updated with the new issue type-workflow mapping. The
        draft workflow scheme can be published in Jira.**[Permissions](#permissions)
        required:** *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
    paths:
      /rest/api/3/workflowscheme/{id}/issuetype/{issueType}:
        put:
          summary: Set Workflow For Issue Type In Workflow Scheme
          description: >-
            Sets the workflow for an issue type in a workflow scheme.Note that
            active workflow schemes cannot be edited. If the workflow scheme is
            active, set `updateDraftIfNeeded` to `true` in the request body and a
            draft workflow scheme is created or updated with the new issue
            type-workflow mapping. The draft workflow scheme can be published in
            Jira.**[Permissions](#permissions) required:** *Administer Jira* [global
            permission](https://confluence.atlassian.com/x/x4dKLg).
          operationId: setWorkflowSchemeIssueType
          requestBody:
            description: The issue type-project mapping.
            required: true
            content:
              application/json:
                example:
                  issueType: '10000'
                  updateDraftIfNeeded: false
                  workflow: jira
                schema:
                  $ref: '#/components/schemas/IssueTypeWorkflowMapping'
          responses:
            '404':
              description: Returned if the workflow scheme or issue type is not found.
