apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A New, Or Alters An Existing, Schema.
  description: >-
    Creates a new, or alters an existing, schema. You must provide the full
    schema definition even when altering an existing schema.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A New, Or Alters An Existing, Schema.
      description: >-
        Creates a new, or alters an existing, schema. You must provide the full
        schema definition even when altering an existing schema.
    paths:
      /api/v2/databases/{database}/schemas/{name}:
        put:
          summary: Create A New, Or Alters An Existing, Schema.
          description: >-
            Creates a new, or alters an existing, schema. You must provide the full
            schema definition even when altering an existing schema.
          operationId: createOrAlterSchema
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Schema'
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
