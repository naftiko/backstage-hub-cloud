          summary: Create A Notebook
          description: Create a notebook
          operationId: createNotebook
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Notebook'
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
