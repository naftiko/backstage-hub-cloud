apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Notebook
  description: Create a notebook
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Notebook
      description: Create a notebook
    paths:
      /api/v2/databases/{database}/schemas/{schema}/notebooks:
