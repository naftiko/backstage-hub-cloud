apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Set A Primary Database.
  description: >-
    Promotes the specified secondary (replica) database to serve as the primary
    database. When promoted, the database becomes writeable. At the same time,
    the previous primary database becomes a read-only secondary database.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
