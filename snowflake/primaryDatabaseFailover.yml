  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Set A Primary Database.
      description: >-
        Promotes the specified secondary (replica) database to serve as the primary
        database. When promoted, the database becomes writeable. At the same time,
        the previous primary database becomes a read-only secondary database.
    paths:
      /api/v2/databases/{name}/failover:primary:
        post:
          summary: Set A Primary Database.
          description: >-
            Promotes the specified secondary (replica) database to serve as the
            primary database. When promoted, the database becomes writeable. At the
            same time, the previous primary database becomes a read-only secondary
            database.
          operationId: primaryDatabaseFailover
          responses:
            '504':
