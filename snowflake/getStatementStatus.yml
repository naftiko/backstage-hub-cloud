apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Checks The Status Of The Execution Of A Statement
  description: >-
    Checks the status of the execution of the statement with the specified
    statement handle. If the statement was executed successfully, the operation
    returns the requested partition of the result set.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Checks The Status Of The Execution Of A Statement
      description: >-
        Checks the status of the execution of the statement with the specified
        statement handle. If the statement was executed successfully, the operation
        returns the requested partition of the result set.
    paths:
      /api/v2/statements/{statementHandle}:
        get:
          summary: Checks The Status Of The Execution Of A Statement
          description: >-
            Checks the status of the execution of the statement with the specified
            statement handle. If the statement was executed successfully, the
            operation returns the requested partition of the result set.
          operationId: getStatementStatus
          responses:
            '504':
              $ref: '#/components/responses/504GatewayTimeout'
