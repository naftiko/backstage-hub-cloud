apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Cortex Search Service
  description: >-
    Create a cortex search service, with standard create modifiers as query
    parameters. See the Cortex Search Service component definition for what is
    required to be provided in the request body.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Cortex Search Service
      description: >-
        Create a cortex search service, with standard create modifiers as query
        parameters. See the Cortex Search Service component definition for what is
        required to be provided in the request body.
    paths:
      /api/v2/databases/{database}/schemas/{schema}/cortex-search-services:
        post:
          summary: Create A Cortex Search Service
          description: >-
            Create a cortex search service, with standard create modifiers as query
            parameters. See the Cortex Search Service component definition for what
            is required to be provided in the request body.
          operationId: createCortexSearchService
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  allOf:
                    - $ref: '#/components/schemas/CortexSearchService'
                    - type: object
                    - required:
                        - name
                        - search_column
                        - target_lag
                        - warehouse
                        - definition
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
