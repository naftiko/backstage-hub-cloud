      description: >-
        Disables failover for this primary database, meaning no replica of this
        database (i.e. secondary database) can be promoted to serve as the primary
        database.
    paths:
      /api/v2/databases/{name}/failover:disable:
        post:
          summary: Disable Database Failover.
          description: >-
