apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Commits The Live Version Of The Notebook
  description: >-
    If a Git connection is set up for the notebook, commits the LIVE version of
    the notebook to the Git repository
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Commits The Live Version Of The Notebook
      description: >-
        If a Git connection is set up for the notebook, commits the LIVE version of
        the notebook to the Git repository
    paths:
      /api/v2/databases/{database}/schemas/{schema}/notebooks/{name}:commit:
        post:
          summary: Commits The Live Version Of The Notebook
          description: >-
            If a Git connection is set up for the notebook, commits the LIVE version
            of the notebook to the Git repository
          operationId: commitNotebook
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
