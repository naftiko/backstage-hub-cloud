apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Enable Database Failover.
  description: >-
    Specifies a comma-separated list of accounts in your organization where a
    replica of this primary database can be promoted to serve as the primary
    database.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Enable Database Failover.
      description: >-
        Specifies a comma-separated list of accounts in your organization where a
        replica of this primary database can be promoted to serve as the primary
        database.
    paths:
      /api/v2/databases/{name}/failover:enable:
        post:
          summary: Enable Database Failover.
          description: >-
            Specifies a comma-separated list of accounts in your organization where
            a replica of this primary database can be promoted to serve as the
            primary database.
          operationId: enableDatabaseFailover
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountIdentifiers'
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
