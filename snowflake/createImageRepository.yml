apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Creates An Image Repository In The Specified Database And Schema.
  description: >-
    Creates an image repository in the specified database, schema, and create
    mode. The `createMode` query parameter specifies what action to take based
    on whether the repository already exists. See the ImageRepository component
    definition for what is required to be provided in the request body.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Creates An Image Repository In The Specified Database And Schema.
      description: >-
        Creates an image repository in the specified database, schema, and create
        mode. The `createMode` query parameter specifies what action to take based
        on whether the repository already exists. See the ImageRepository component
        definition for what is required to be provided in the request body.
    paths:
      /api/v2/databases/{database}/schemas/{schema}/image-repositories:
        post:
          summary: Creates An Image Repository In The Specified Database And Schema.
          description: >-
            Creates an image repository in the specified database, schema, and
            create mode. The `createMode` query parameter specifies what action to
            take based on whether the repository already exists. See the
            ImageRepository component definition for what is required to be provided
            in the request body.
          operationId: createImageRepository
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ImageRepository'
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
