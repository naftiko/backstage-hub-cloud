apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Task
  description: >-
    Create a task, with standard create modifiers as query parameters. See the
    Task component definition for what is required to be provided in the request
    body.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Task
      description: >-
        Create a task, with standard create modifiers as query parameters. See the
        Task component definition for what is required to be provided in the request
        body.
    paths:
      /api/v2/databases/{database}/schemas/{schema}/tasks:
        post:
          summary: Create A Task
          description: >-
            Create a task, with standard create modifiers as query parameters. See
            the Task component definition for what is required to be provided in the
            request body.
          operationId: createTask
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Task'
                example:
                  name: name_example
                  warehouse: REGRESS
                  schedule:
                    schedule_type: MINUTES_TYPE
                    minutes: 10
                  predecessors:
                    - task1
                    - task2
                    - task3
                  comment: test_comment
                  definition: select 1
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
