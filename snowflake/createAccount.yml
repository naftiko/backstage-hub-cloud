apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create An Account.
  description: >-
    Creates a account. You must provide the full account definition when
    creating a account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create An Account.
      description: >-
        Creates a account. You must provide the full account definition when
        creating a account.
    paths:
      /api/v2/accounts:
        post:
          summary: Create An Account.
          description: >-
            Creates a account. You must provide the full account definition when
            creating a account.
          operationId: createAccount
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Account'
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
