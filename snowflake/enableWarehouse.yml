apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Enable Adaptive Warehouse
  description: >-
    Enable an adaptive warehouse and put the warehouse into a ‘enabled’ state,
    if the warehouse is not enabled.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Enable Adaptive Warehouse
      description: >-
        Enable an adaptive warehouse and put the warehouse into a ‘enabled’ state,
        if the warehouse is not enabled.
    paths:
      /api/v2/warehouses/{name}:enable:
        post:
          summary: Enable Adaptive Warehouse
          description: >-
            Enable an adaptive warehouse and put the warehouse into a ‘enabled’
            state, if the warehouse is not enabled.
          operationId: enableWarehouse
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
