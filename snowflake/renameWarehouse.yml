apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update And Rename Warehouse
  description: >-
    Specifies a new identifier for the warehouse; must be unique for current
    account.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update And Rename Warehouse
      description: >-
        Specifies a new identifier for the warehouse; must be unique for current
        account.
    paths:
      /api/v2/warehouses/{name}:rename:
        post:
          summary: Update And Rename Warehouse
          description: >-
            Specifies a new identifier for the warehouse; must be unique for current
            account.
          operationId: renameWarehouse
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Warehouse'
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
