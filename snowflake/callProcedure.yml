          summary: Call A Procedure
          description: Call a procedure
          operationId: callProcedure
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CallArgumentList'
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
