apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Service
  description: >-
    Create a service, with standard create modifiers as query parameters. See
    the Service component definition for what is required to be provided in the
    request body.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Service
      description: >-
        Create a service, with standard create modifiers as query parameters. See
        the Service component definition for what is required to be provided in the
        request body.
    paths:
      /api/v2/databases/{database}/schemas/{schema}/services:
        post:
          summary: Create A Service
          description: >-
            Create a service, with standard create modifiers as query parameters.
            See the Service component definition for what is required to be provided
            in the request body.
          operationId: createService
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Service'
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
