apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Schema.
  description: >-
    Creates a schema, with modifiers as query parameters. You must provide the
    full schema definition when creating a schema.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Schema.
      description: >-
        Creates a schema, with modifiers as query parameters. You must provide the
        full schema definition when creating a schema.
    paths:
      /api/v2/databases/{database}/schemas:
        post:
          summary: Create A Schema.
          description: >-
            Creates a schema, with modifiers as query parameters. You must provide
            the full schema definition when creating a schema.
          operationId: createSchema
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Schema'
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
