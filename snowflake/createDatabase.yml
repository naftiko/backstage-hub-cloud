apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A Database.
  description: >-
    Creates a database, with modifiers as query parameters. You must provide the
    full database definition when creating a database.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A Database.
      description: >-
        Creates a database, with modifiers as query parameters. You must provide the
        full database definition when creating a database.
    paths:
      /api/v2/databases:
        post:
          summary: Create A Database.
          description: >-
            Creates a database, with modifiers as query parameters. You must provide
            the full database definition when creating a database.
          operationId: createDatabase
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Database'
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
