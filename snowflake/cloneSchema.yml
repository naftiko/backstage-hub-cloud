apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Clone A Schema.
  description: >-
    Clones an existing schema, with modifiers as query parameters. You must
    provide the full schema definition when cloning an existing schema.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Clone A Schema.
      description: >-
        Clones an existing schema, with modifiers as query parameters. You must
        provide the full schema definition when cloning an existing schema.
    paths:
      /api/v2/databases/{database}/schemas/{name}:clone:
        post:
          summary: Clone A Schema.
          description: >-
            Clones an existing schema, with modifiers as query parameters. You must
            provide the full schema definition when cloning an existing schema.
          operationId: cloneSchema
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SchemaClone'
          responses:
            '504':
              $ref: common.yaml#/components/responses/504GatewayTimeout
