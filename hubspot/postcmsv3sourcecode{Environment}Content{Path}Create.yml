apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create A File
  description: >-
    Creates a file at the specified path in the specified environment. Accepts
    multipart/form-data content type. Throws an error if a file already exists
    at the specified path.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create A File
      description: >-
        Creates a file at the specified path in the specified environment. Accepts
        multipart/form-data content type. Throws an error if a file already exists
        at the specified path.
    paths:
      /cms/v3/source-code/{environment}/content/{path}:
        post:
          summary: Create A File
          description: >-
            Creates a file at the specified path in the specified environment.
            Accepts multipart/form-data content type. Throws an error if a file
            already exists at the specified path.
          operationId: postcmsv3sourcecode{Environment}Content{Path}Create
          requestBody:
            content:
              multipart/form-data:
                schema:
                  type: object
                  properties:
                    file:
                      type: string
                      format: binary
          responses:
            default:
              $ref: '#/components/responses/Error'
