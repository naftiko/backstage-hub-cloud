apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Create Or Update A File
  description: >-
    Upserts a file at the specified path in the specified environment. Accepts
    multipart/form-data content type.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Create Or Update A File
      description: >-
        Upserts a file at the specified path in the specified environment. Accepts
        multipart/form-data content type.
    paths:
      /cms/v3/source-code/{environment}/content/{path}:
        put:
          summary: Create Or Update A File
          description: >-
            Upserts a file at the specified path in the specified environment.
            Accepts multipart/form-data content type.
          operationId: putcmsv3sourcecode{Environment}Content{Path}CreateOrUpdate
          requestBody:
            content:
              multipart/form-data:
                schema:
                  type: object
                  properties:
                    file:
                      type: string
                      format: binary
          responses:
            default:
              $ref: '#/components/responses/Error'
