apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Update A Blog Post Draft
  description: >-
    Sparse updates the draft version of a single Blog Post object identified by
    the id in the path.All the column values need not be specified. Only the
    that need to be modified can be specified.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Update A Blog Post Draft
      description: >-
        Sparse updates the draft version of a single Blog Post object identified by
        the id in the path.All the column values need not be specified. Only the
        that need to be modified can be specified.
    paths:
      /cms/v3/blogs/posts/{objectId}/draft:
        patch:
          summary: Update A Blog Post Draft
          description: >-
            Sparse updates the draft version of a single Blog Post object identified
            by the id in the path.All the column values need not be specified. Only
            the that need to be modified can be specified.
          operationId: patchcmsv3blogsposts{ObjectId}DraftupdateDraft
          requestBody:
            description: >-
              The JSON representation of the updated Blog Post to be applied to the
              draft.
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/BlogPost'
          responses:
            default:
              $ref: '#/components/responses/Error'
