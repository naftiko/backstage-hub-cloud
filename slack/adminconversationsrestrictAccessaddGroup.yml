apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Admin.conversations.restrictaccess.addgroup
  description: Add an allowlist of IDP groups for accessing a channel
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Admin.conversations.restrictaccess.addgroup
      description: Add an allowlist of IDP groups for accessing a channel
    paths:
      /admin.conversations.restrictAccess.addGroup:
        post:
          summary: Post Admin.conversations.restrictaccess.addgroup
          description: Add an allowlist of IDP groups for accessing a channel
          operationId: adminconversationsrestrictAccessaddGroup
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - channel_id
                    - group_id
                    - token
                  type: object
                  properties:
                    token:
                      type: string
                      description: >-
                        Authentication token. Requires scope:
                        `admin.conversations:write`
                    team_id:
                      type: string
                      description: >-
                        The workspace where the channel exists. This argument is
                        required for channels only tied to one workspace, and
                        optional for channels that are shared across an
                        organization.
                    group_id:
                      type: string
                      description: >-
                        The [IDP
                        Group](https://slack.com/help/articles/115001435788-Connect-identity-provider-groups-to-your-Enterprise-Grid-org)
                        ID to be an allowlist for the private channel.
                    channel_id:
                      type: string
                      description: The channel to link this group to.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: Default error template
                    required:
                      - ok
                    type: object
                    properties:
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: true
                    description: >-
                      This method either only returns a brief _not OK_ response or a
                      verbose schema is not available for this method.
                  example:
                    error: invalid_auth
                    ok: false
