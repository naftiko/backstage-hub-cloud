apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Stars.add
  description: Adds a star to an item.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Stars.add
      description: Adds a star to an item.
    paths:
      /stars.add:
        post:
          summary: Post Stars.add
          description: Adds a star to an item.
          operationId: starsadd
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    channel:
                      type: string
                      description: >-
                        Channel to add star to, or channel where the message to add
                        star to was posted (used with `timestamp`).
                    file:
                      type: string
                      description: File to add star to.
                    file_comment:
                      type: string
                      description: File comment to add star to.
                    timestamp:
                      type: string
                      description: Timestamp of the message to add star to.
              application/json:
                schema:
                  type: object
                  properties:
                    channel:
                      type: string
                      description: >-
                        Channel to add star to, or channel where the message to add
                        star to was posted (used with `timestamp`).
                    file:
                      type: string
                      description: File to add star to.
                    file_comment:
                      type: string
                      description: File comment to add star to.
                    timestamp:
                      type: string
                      description: Timestamp of the message to add star to.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: stars.add error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - bad_timestamp
                          - message_not_found
                          - file_not_found
                          - file_comment_not_found
                          - channel_not_found
                          - no_item_specified
                          - already_starred
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - token_revoked
                          - no_permission
                          - org_login_required
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - fatal_error
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from stars.add method
                  example:
                    error: invalid_auth
                    ok: false
