apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Reminders.add
  description: Creates a reminder.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Reminders.add
      description: Creates a reminder.
    paths:
      /reminders.add:
        post:
          summary: Post Reminders.add
          description: Creates a reminder.
          operationId: remindersadd
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - text
                    - time
                  type: object
                  properties:
                    text:
                      type: string
                      description: The content of the reminder
                    time:
                      type: string
                      description: >-
                        When this reminder should happen: the Unix timestamp (up to
                        five years from now), the number of seconds until the
                        reminder (if within 24 hours), or a natural language
                        description (Ex. "in 15 minutes," or "every Thursday")
                    user:
                      type: string
                      description: >-
                        The user who will receive the reminder. If no user is
                        specified, the reminder will go to user who created it.
              application/json:
                schema:
                  required:
                    - text
                    - time
                  type: object
                  properties:
                    text:
                      type: string
                      description: The content of the reminder
                    time:
                      type: string
                      description: >-
                        When this reminder should happen: the Unix timestamp (up to
                        five years from now), the number of seconds until the
                        reminder (if within 24 hours), or a natural language
                        description (Ex. "in 15 minutes," or "every Thursday")
                    user:
                      type: string
                      description: >-
                        The user who will receive the reminder. If no user is
                        specified, the reminder will go to user who created it.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: reminders.add error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - cannot_parse
                          - user_not_found
                          - cannot_add_bot
                          - cannot_add_slackbot
                          - cannot_add_others
                          - cannot_add_others_recurring
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - token_revoked
                          - no_permission
                          - org_login_required
                          - user_is_bot
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - fatal_error
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from reminders.add method
                  example:
                    error: invalid_auth
                    ok: false
