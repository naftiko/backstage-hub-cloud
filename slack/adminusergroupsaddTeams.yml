  definition: |
    openapi: 3.1.0
    info:
      title: Post Admin.usergroups.addteams
      description: >-
        Associate one or more default workspaces with an organization-wide IDP
        group.
    paths:
      /admin.usergroups.addTeams:
        post:
          summary: Post Admin.usergroups.addteams
          description: >-
            Associate one or more default workspaces with an organization-wide IDP
            group.
          operationId: adminusergroupsaddTeams
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - team_ids
                    - usergroup_id
                  type: object
                  properties:
                    usergroup_id:
                      type: string
                      description: An encoded usergroup (IDP Group) ID.
                    team_ids:
                      type: string
                      description: >-
                        A comma separated list of encoded team (workspace) IDs. Each
                        workspace *MUST* belong to the organization associated with
                        the token.
                    auto_provision:
                      type: boolean
                      description: >-
                        When `true`, this method automatically creates new workspace
                        accounts for the IDP group members.
              application/json:
                schema:
                  required:
                    - team_ids
                    - usergroup_id
                  type: object
                  properties:
                    usergroup_id:
                      type: string
                      description: An encoded usergroup (IDP Group) ID.
                    team_ids:
                      type: string
                      description: >-
                        A comma separated list of encoded team (workspace) IDs. Each
                        workspace *MUST* belong to the organization associated with
                        the token.
                    auto_provision:
                      type: boolean
                      description: >-
                        When `true`, this method automatically creates new workspace
                        accounts for the IDP group members.
          responses:
            default:
              description: Typical error response
