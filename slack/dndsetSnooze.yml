apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Dnd.setsnooze
  description: Turns on Do Not Disturb mode for the current user, or changes its duration.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Dnd.setsnooze
      description: Turns on Do Not Disturb mode for the current user, or changes its duration.
    paths:
      /dnd.setSnooze:
        post:
          summary: Post Dnd.setsnooze
          description: >-
            Turns on Do Not Disturb mode for the current user, or changes its
            duration.
          operationId: dndsetSnooze
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - num_minutes
                    - token
                  type: object
                  properties:
                    token:
                      type: string
                      description: 'Authentication token. Requires scope: `dnd:write`'
                    num_minutes:
                      type: string
                      description: Number of minutes, from now, to snooze until.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: dnd.setSnooze error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - missing_duration
                          - snooze_failed
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - token_revoked
                          - no_permission
                          - org_login_required
                          - user_is_bot
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - too_long
                          - fatal_error
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from dnd.setSnooze method
                  example:
                    error: invalid_auth
                    ok: false
