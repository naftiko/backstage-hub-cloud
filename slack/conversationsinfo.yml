spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Conversations.info
      description: Retrieve information about a conversation.
    paths:
      /conversations.info:
        get:
          summary: Get Conversations.info
          description: Retrieve information about a conversation.
          operationId: conversationsinfo
          responses:
            default:
              description: Typical error response when a channel cannot be found
              content:
                application/json:
                  schema:
                    title: conversations.info error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - missing_scope
                          - channel_not_found
                          - team_added_to_org
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                      needed:
                        type: string
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                      provided:
                        type: string
                    additionalProperties: false
                    description: Schema for error response from conversations.info method
                  example:
                    error: channel_not_found
                    ok: false
