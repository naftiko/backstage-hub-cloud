apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Bots.info
  description: Gets information about a bot user.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Bots.info
      description: Gets information about a bot user.
    paths:
      /bots.info:
        get:
          summary: Get Bots.info
          description: Gets information about a bot user.
          operationId: botsinfo
          responses:
            default:
              description: When no bot can be found, it returns an error.
              content:
                application/json:
                  schema:
                    title: bots.info error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - bot_not_found
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - token_revoked
                          - no_permission
                          - org_login_required
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - fatal_error
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from bots.info method
                  example:
                    error: bot_not_found
                    ok: false
