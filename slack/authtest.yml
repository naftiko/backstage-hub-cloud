apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Auth.test
  description: Checks authentication & identity.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Auth.test
      description: Checks authentication & identity.
    paths:
      /auth.test:
        get:
          summary: Get Auth.test
          description: Checks authentication & identity.
          operationId: authtest
          responses:
            default:
              description: Standard failure response when used with an invalid token
              content:
                application/json:
                  schema:
                    title: auth.test error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - not_authed
                          - invalid_auth
                          - token_revoked
                          - account_inactive
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response auth.test method
                  example:
                    error: invalid_auth
                    ok: false
