apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Files.upload
  description: Uploads or creates a file.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Files.upload
      description: Uploads or creates a file.
    paths:
      /files.upload:
        post:
          summary: Post Files.upload
          description: Uploads or creates a file.
          operationId: filesupload
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    token:
                      type: string
                      description: 'Authentication token. Requires scope: `files:write:user`'
                    file:
                      type: string
                      description: >-
                        File contents via `multipart/form-data`. If omitting this
                        parameter, you must submit `content`.
                    content:
                      type: string
                      description: >-
                        File contents via a POST variable. If omitting this
                        parameter, you must provide a `file`.
                    filetype:
                      type: string
                      description: A [file type](/types/file#file_types) identifier.
                    filename:
                      type: string
                      description: Filename of file.
                    title:
                      type: string
                      description: Title of file.
                    initial_comment:
                      type: string
                      description: >-
                        The message text introducing the file in specified
                        `channels`.
                    channels:
                      type: string
                      description: >-
                        Comma-separated list of channel names or IDs where the file
                        will be shared.
                    thread_ts:
                      type: number
                      description: >-
                        Provide another message's `ts` value to upload this file as
                        a reply. Never use a reply's `ts` value; use its parent
                        instead.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: files.upload error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - posting_to_general_channel_denied
                          - invalid_channel
                          - file_uploads_disabled
                          - file_uploads_except_images_disabled
                          - storage_limit_reached
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - no_permission
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response files.upload method
                  example:
                    error: invalid_auth
                    ok: false
