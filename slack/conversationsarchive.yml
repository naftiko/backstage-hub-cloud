apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Conversations.archive
  description: Archives a conversation.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Conversations.archive
      description: Archives a conversation.
    paths:
      /conversations.archive:
        post:
          summary: Post Conversations.archive
          description: Archives a conversation.
          operationId: conversationsarchive
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    channel:
                      type: string
                      description: ID of conversation to archive
              application/json:
                schema:
                  type: object
                  properties:
                    channel:
                      type: string
                      description: ID of conversation to archive
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: conversations.archive error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - method_not_supported_for_channel_type
                          - missing_scope
                          - not_supported
                          - channel_not_found
                          - already_archived
                          - cant_archive_general
                          - restricted_action
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - user_is_bot
                          - user_is_restricted
                          - user_is_ultra_restricted
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - team_added_to_org
                          - missing_charset
                          - superfluous_charset
                      needed:
                        type: string
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                      provided:
                        type: string
                    additionalProperties: false
                    description: Schema for error response from conversations.archive method
                  example:
                    error: channel_not_found
                    ok: false
