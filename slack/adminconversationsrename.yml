apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Admin.conversations.rename
  description: Rename a public or private channel.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Admin.conversations.rename
      description: Rename a public or private channel.
    paths:
      /admin.conversations.rename:
        post:
          summary: Post Admin.conversations.rename
          description: Rename a public or private channel.
          operationId: adminconversationsrename
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - channel_id
                    - name
                  type: object
                  properties:
                    channel_id:
                      type: string
                      description: The channel to rename.
                    name:
                      type: string
              application/json:
                schema:
                  required:
                    - channel_id
                    - name
                  type: object
                  properties:
                    channel_id:
                      type: string
                      description: The channel to rename.
                    name:
                      type: string
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: admin.conversations.unarchive error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - feature_not_enabled
                          - channel_not_found
                          - channel_type_not_supported
                          - restricted_action
                          - could_not_rename_channel
                          - default_org_wide_channel
                          - name_taken
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from admin.conversations.rename
                  example:
                    error: invalid_auth
                    ok: false
