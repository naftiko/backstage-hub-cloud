apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Admin.emoji.addalias
  description: Add an emoji alias.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Admin.emoji.addalias
      description: Add an emoji alias.
    paths:
      /admin.emoji.addAlias:
        post:
          summary: Post Admin.emoji.addalias
          description: Add an emoji alias.
          operationId: adminemojiaddAlias
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - alias_for
                    - name
                    - token
                  type: object
                  properties:
                    token:
                      type: string
                      description: 'Authentication token. Requires scope: `admin.teams:write`'
                    name:
                      type: string
                      description: >-
                        The name of the emoji to be aliased. Colons (`:myemoji:`)
                        around the value are not required, although they may be
                        included.
                    alias_for:
                      type: string
                      description: The alias of the emoji.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: Default error template
                    required:
                      - ok
                    type: object
                    properties:
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: true
                    description: >-
                      This method either only returns a brief _not OK_ response or a
                      verbose schema is not available for this method.
                  example:
                    error: invalid_auth
                    ok: false
