apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Conversations.invite
  description: Invites users to a channel.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Conversations.invite
      description: Invites users to a channel.
    paths:
      /conversations.invite:
        post:
          summary: Post Conversations.invite
          description: Invites users to a channel.
          operationId: conversationsinvite
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    channel:
                      type: string
                      description: >-
                        The ID of the public or private channel to invite user(s)
                        to.
                    users:
                      type: string
                      description: >-
                        A comma separated list of user IDs. Up to 1000 users may be
                        listed.
              application/json:
                schema:
                  type: object
                  properties:
                    channel:
                      type: string
                      description: >-
                        The ID of the public or private channel to invite user(s)
                        to.
                    users:
                      type: string
                      description: >-
                        A comma separated list of user IDs. Up to 1000 users may be
                        listed.
          responses:
            default:
              description: >-
                Typical error response when an invite is attempted on a conversation
                type that does not support it
              content:
                application/json:
                  schema:
                    title: conversations.invite error schema
                    required:
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - method_not_supported_for_channel_type
                          - missing_scope
                          - channel_not_found
                          - user_not_found
                          - no_user
                          - cant_invite_self
                          - not_in_channel
                          - already_in_channel
                          - is_archived
                          - cant_invite
                          - too_many_users
                          - ura_max_channels
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - user_is_bot
                          - user_is_restricted
                          - user_is_ultra_restricted
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - team_added_to_org
                          - missing_charset
                          - superfluous_charset
                      errors:
                        title: errors is returned when an error associates an user
                        minItems: 1
                        uniqueItems: true
                        type: array
                        items:
                          type: object
                          additionalProperties: false
                      needed:
                        type: string
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                      provided:
                        type: string
                    additionalProperties: false
                    description: Schema for error response from conversations.invite method
                  example:
                    error: method_not_supported_for_channel_type
                    ok: false
