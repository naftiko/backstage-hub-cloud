apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Calls.update
  description: Updates information about a Call.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Calls.update
      description: Updates information about a Call.
    paths:
      /calls.update:
        post:
          summary: Post Calls.update
          description: Updates information about a Call.
          operationId: callsupdate
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: >-
                        `id` returned by the [`calls.add`](/methods/calls.add)
                        method.
                    title:
                      type: string
                      description: The name of the Call.
                    join_url:
                      type: string
                      description: The URL required for a client to join the Call.
                    desktop_app_join_url:
                      type: string
                      description: >-
                        When supplied, available Slack clients will attempt to
                        directly launch the 3rd-party Call with this URL.
              application/json:
                schema:
                  required:
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: >-
                        `id` returned by the [`calls.add`](/methods/calls.add)
                        method.
                    title:
                      type: string
                      description: The name of the Call.
                    join_url:
                      type: string
                      description: The URL required for a client to join the Call.
                    desktop_app_join_url:
                      type: string
                      description: >-
                        When supplied, available Slack clients will attempt to
                        directly launch the 3rd-party Call with this URL.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: Default error template
                    required:
                      - ok
                    type: object
                    properties:
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: true
                    description: >-
                      This method either only returns a brief _not OK_ response or a
                      verbose schema is not available for this method.
                  example:
                    error: invalid_auth
                    ok: false
