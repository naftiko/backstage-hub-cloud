spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Admin.users.assign
      description: Add an Enterprise user to a workspace.
    paths:
      /admin.users.assign:
        post:
          summary: Post Admin.users.assign
          description: Add an Enterprise user to a workspace.
          operationId: adminusersassign
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - team_id
                    - user_id
                  type: object
                  properties:
                    team_id:
                      type: string
                      description: The ID (`T1234`) of the workspace.
                    user_id:
                      type: string
                      description: The ID of the user to add to the workspace.
                    is_restricted:
                      type: boolean
                      description: True if user should be added to the workspace as a guest.
                    is_ultra_restricted:
                      type: boolean
                      description: >-
                        True if user should be added to the workspace as a
                        single-channel guest.
                    channel_ids:
                      type: string
                      description: >-
                        Comma separated values of channel IDs to add user in the new
                        workspace.
              application/json:
                schema:
                  required:
                    - team_id
                    - user_id
                  type: object
                  properties:
                    team_id:
                      type: string
                      description: The ID (`T1234`) of the workspace.
                    user_id:
                      type: string
                      description: The ID of the user to add to the workspace.
                    is_restricted:
                      type: boolean
                      description: True if user should be added to the workspace as a guest.
                    is_ultra_restricted:
                      type: boolean
                      description: >-
                        True if user should be added to the workspace as a
                        single-channel guest.
                    channel_ids:
                      type: string
                      description: >-
                        Comma separated values of channel IDs to add user in the new
                        workspace.
