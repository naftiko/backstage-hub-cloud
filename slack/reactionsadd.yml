apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Reactions.add
  description: Adds a reaction to an item.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Reactions.add
      description: Adds a reaction to an item.
    paths:
      /reactions.add:
        post:
          summary: Post Reactions.add
          description: Adds a reaction to an item.
          operationId: reactionsadd
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - channel
                    - name
                    - timestamp
                  type: object
                  properties:
                    channel:
                      type: string
                      description: Channel where the message to add reaction to was posted.
                    name:
                      type: string
                      description: Reaction (emoji) name.
                    timestamp:
                      type: string
                      description: Timestamp of the message to add reaction to.
              application/json:
                schema:
                  required:
                    - channel
                    - name
                    - timestamp
                  type: object
                  properties:
                    channel:
                      type: string
                      description: Channel where the message to add reaction to was posted.
                    name:
                      type: string
                      description: Reaction (emoji) name.
                    timestamp:
                      type: string
                      description: Timestamp of the message to add reaction to.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: reactions.add error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - bad_timestamp
                          - message_not_found
                          - no_item_specified
                          - invalid_name
                          - already_reacted
                          - too_many_emoji
                          - too_many_reactions
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - no_permission
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from reactions.add method
                  example:
                    error: already_reacted
                    ok: false
