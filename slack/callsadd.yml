apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Calls.add
  description: Registers a new Call.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Calls.add
      description: Registers a new Call.
    paths:
      /calls.add:
        post:
          summary: Post Calls.add
          description: Registers a new Call.
          operationId: callsadd
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - external_unique_id
                    - join_url
                  type: object
                  properties:
                    external_unique_id:
                      type: string
                      description: >-
                        An ID supplied by the 3rd-party Call provider. It must be
                        unique across all Calls from that service.
                    external_display_id:
                      type: string
                      description: >-
                        An optional, human-readable ID supplied by the 3rd-party
                        Call provider. If supplied, this ID will be displayed in the
                        Call object.
                    join_url:
                      type: string
                      description: The URL required for a client to join the Call.
                    desktop_app_join_url:
                      type: string
                      description: >-
                        When supplied, available Slack clients will attempt to
                        directly launch the 3rd-party Call with this URL.
                    date_start:
                      type: integer
                      description: Call start time in UTC UNIX timestamp format
                      format: int32
                    title:
                      type: string
                      description: The name of the Call.
                    created_by:
                      type: string
                      description: >-
                        The valid Slack user ID of the user who created this Call.
                        When this method is called with a user token, the
                        `created_by` field is optional and defaults to the authed
                        user of the token. Otherwise, the field is required.
                    users:
                      type: string
                      description: >-
                        The list of users to register as participants in the Call.
                        [Read more on how to specify users here](/apis/calls#users).
              application/json:
                schema:
                  required:
                    - external_unique_id
                    - join_url
                  type: object
                  properties:
                    external_unique_id:
                      type: string
                      description: >-
                        An ID supplied by the 3rd-party Call provider. It must be
                        unique across all Calls from that service.
                    external_display_id:
                      type: string
                      description: >-
                        An optional, human-readable ID supplied by the 3rd-party
                        Call provider. If supplied, this ID will be displayed in the
                        Call object.
                    join_url:
                      type: string
                      description: The URL required for a client to join the Call.
                    desktop_app_join_url:
                      type: string
                      description: >-
                        When supplied, available Slack clients will attempt to
                        directly launch the 3rd-party Call with this URL.
                    date_start:
                      type: integer
                      description: Call start time in UTC UNIX timestamp format
                      format: int32
                    title:
                      type: string
                      description: The name of the Call.
                    created_by:
                      type: string
                      description: >-
                        The valid Slack user ID of the user who created this Call.
                        When this method is called with a user token, the
                        `created_by` field is optional and defaults to the authed
                        user of the token. Otherwise, the field is required.
                    users:
                      type: string
                      description: >-
                        The list of users to register as participants in the Call.
                        [Read more on how to specify users here](/apis/calls#users).
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: Default error template
                    required:
                      - ok
                    type: object
                    properties:
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: true
                    description: >-
                      This method either only returns a brief _not OK_ response or a
                      verbose schema is not available for this method.
                  example:
                    error: invalid_auth
                    ok: false
