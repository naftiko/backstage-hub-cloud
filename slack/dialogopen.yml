apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Dialog.open
  description: Open a dialog with a user
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Dialog.open
      description: Open a dialog with a user
    paths:
      /dialog.open:
        get:
          summary: Get Dialog.open
          description: Open a dialog with a user
          operationId: dialogopen
          responses:
            default:
              description: >-
                Typical error response, before getting to any possible validation
                errors.
              content:
                application/json:
                  schema:
                    title: dialog.open error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - validation_errors
                          - missing_trigger
                          - missing_dialog
                          - trigger_exchanged
                          - trigger_expired
                          - invalid_trigger
                          - app_missing_action_url
                          - cannot_create_dialog
                          - failed_sending_dialog
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - token_revoked
                          - no_permission
                          - org_login_required
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - fatal_error
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from dialog.open method
                  example:
                    error: missing_trigger
                    ok: false
