apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Calls.end
  description: Ends a Call.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Calls.end
      description: Ends a Call.
    paths:
      /calls.end:
        post:
          summary: Post Calls.end
          description: Ends a Call.
          operationId: callsend
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: >-
                        `id` returned when registering the call using the
                        [`calls.add`](/methods/calls.add) method.
                    duration:
                      type: integer
                      description: Call duration in seconds
                      format: int32
              application/json:
                schema:
                  required:
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                      description: >-
                        `id` returned when registering the call using the
                        [`calls.add`](/methods/calls.add) method.
                    duration:
                      type: integer
                      description: Call duration in seconds
                      format: int32
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: Default error template
                    required:
                      - ok
                    type: object
                    properties:
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: true
                    description: >-
                      This method either only returns a brief _not OK_ response or a
                      verbose schema is not available for this method.
                  example:
                    error: invalid_auth
                    ok: false
