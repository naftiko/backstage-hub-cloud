apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Chat.unfurl
  description: Provide custom unfurl behavior for user-posted URLs
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Chat.unfurl
      description: Provide custom unfurl behavior for user-posted URLs
    paths:
      /chat.unfurl:
        post:
          summary: Post Chat.unfurl
          description: Provide custom unfurl behavior for user-posted URLs
          operationId: chatunfurl
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - channel
                    - ts
                  type: object
                  properties:
                    channel:
                      type: string
                      description: Channel ID of the message
                    ts:
                      type: string
                      description: Timestamp of the message to add unfurl behavior to.
                    unfurls:
                      type: string
                      description: >-
                        URL-encoded JSON map with keys set to URLs featured in the
                        the message, pointing to their unfurl blocks or message
                        attachments.
                    user_auth_message:
                      type: string
                      description: >-
                        Provide a simply-formatted string to send as an ephemeral
                        message to the user as invitation to authenticate further
                        and enable full unfurling behavior
                    user_auth_required:
                      type: boolean
                      description: >-
                        Set to `true` or `1` to indicate the user must install your
                        Slack app to trigger unfurls for this domain
                    user_auth_url:
                      type: string
                      description: >-
                        Send users to this custom URL where they will complete
                        authentication in your app to fully trigger unfurling. Value
                        should be properly URL-encoded.
              application/json:
                schema:
                  required:
                    - channel
                    - ts
                  type: object
                  properties:
                    channel:
                      type: string
                      description: Channel ID of the message
                    ts:
                      type: string
                      description: Timestamp of the message to add unfurl behavior to.
                    unfurls:
                      type: string
                      description: >-
                        URL-encoded JSON map with keys set to URLs featured in the
                        the message, pointing to their unfurl blocks or message
                        attachments.
                    user_auth_message:
                      type: string
                      description: >-
                        Provide a simply-formatted string to send as an ephemeral
                        message to the user as invitation to authenticate further
                        and enable full unfurling behavior
                    user_auth_required:
                      type: boolean
                      description: >-
                        Set to `true` or `1` to indicate the user must install your
                        Slack app to trigger unfurls for this domain
                    user_auth_url:
                      type: string
                      description: >-
                        Send users to this custom URL where they will complete
                        authentication in your app to fully trigger unfurling. Value
                        should be properly URL-encoded.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: chat.unfurl error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - cannot_unfurl_url
                          - cannot_find_service
                          - missing_unfurls
                          - cannot_prompt
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - token_revoked
                          - no_permission
                          - org_login_required
                          - user_is_bot
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - fatal_error
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from chat.unfurl method
                  example:
                    error: cannot_unfurl_url
                    ok: false
