    paths:
      /admin.usergroups.removeChannels:
        post:
          summary: Post Admin.usergroups.removechannels
          description: >-
            Remove one or more default channels from an org-level IDP group (user
            group).
          operationId: adminusergroupsremoveChannels
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - channel_ids
