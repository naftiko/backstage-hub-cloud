apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Users.setphoto
  description: Set the user profile photo
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Users.setphoto
      description: Set the user profile photo
    paths:
      /users.setPhoto:
        post:
          summary: Post Users.setphoto
          description: Set the user profile photo
          operationId: userssetPhoto
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - token
                  type: object
                  properties:
                    token:
                      type: string
                      description: 'Authentication token. Requires scope: `users.profile:write`'
                    crop_w:
                      type: string
                      description: Width/height of crop box (always square)
                    crop_x:
                      type: string
                      description: X coordinate of top-left corner of crop box
                    crop_y:
                      type: string
                      description: Y coordinate of top-left corner of crop box
                    image:
                      type: string
                      description: File contents via `multipart/form-data`.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: users.setPhoto error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      debug_step:
                        type: string
                        description: possibly DEV/QA only
                      dims:
                        type: string
                        description: possibly DEV/QA only
                      error:
                        type: string
                        enum:
                          - bad_image
                          - too_large
                          - too_many_frames
                          - not_found
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - token_revoked
                          - no_permission
                          - org_login_required
                          - user_is_bot
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - fatal_error
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                      time_ident:
                        type: integer
                        description: possibly DEV/QA only
                    additionalProperties: false
                    description: Schema for error response from users.setPhoto method
                  example:
                    error: invalid_auth
                    ok: false
