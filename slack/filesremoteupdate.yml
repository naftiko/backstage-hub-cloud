apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Files.remote.update
  description: Updates an existing remote file.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Files.remote.update
      description: Updates an existing remote file.
    paths:
      /files.remote.update:
        post:
          summary: Post Files.remote.update
          description: Updates an existing remote file.
          operationId: filesremoteupdate
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    token:
                      type: string
                      description: 'Authentication token. Requires scope: `remote_files:write`'
                    file:
                      type: string
                      description: Specify a file by providing its ID.
                    external_id:
                      type: string
                      description: Creator defined GUID for the file.
                    title:
                      type: string
                      description: Title of the file being shared.
                    filetype:
                      type: string
                      description: type of file
                    external_url:
                      type: string
                      description: URL of the remote file.
                    preview_image:
                      type: string
                      description: Preview of the document via `multipart/form-data`.
                    indexable_file_contents:
                      type: string
                      description: >-
                        File containing contents that can be used to improve
                        searchability for the remote file.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: Default error template
                    required:
                      - ok
                    type: object
                    properties:
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: true
                    description: >-
                      This method either only returns a brief _not OK_ response or a
                      verbose schema is not available for this method.
                  example:
                    error: invalid_auth
                    ok: false
