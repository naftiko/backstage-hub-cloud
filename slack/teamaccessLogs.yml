apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Get Team.accesslogs
  description: Gets the access logs for the current team.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Get Team.accesslogs
      description: Gets the access logs for the current team.
    paths:
      /team.accessLogs:
        get:
          summary: Get Team.accesslogs
          description: Gets the access logs for the current team.
          operationId: teamaccessLogs
          responses:
            default:
              description: >-
                A workspace must be on a paid plan to use this method, otherwise the
                `paid_only` error is thrown:
              content:
                application/json:
                  schema:
                    title: team.accessLogs error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - paid_only
                          - over_pagination_limit
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - token_revoked
                          - no_permission
                          - org_login_required
                          - user_is_bot
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - fatal_error
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from team.accessLogs method
                  example:
                    error: paid_only
                    ok: false
