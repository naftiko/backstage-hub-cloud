apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Reminders.complete
  description: Marks a reminder as complete.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Reminders.complete
      description: Marks a reminder as complete.
    paths:
      /reminders.complete:
        post:
          summary: Post Reminders.complete
          description: Marks a reminder as complete.
          operationId: reminderscomplete
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    reminder:
                      type: string
                      description: The ID of the reminder to be marked as complete
              application/json:
                schema:
                  type: object
                  properties:
                    reminder:
                      type: string
                      description: The ID of the reminder to be marked as complete
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: reminders.complete error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - not_found
                          - cannot_complete_recurring
                          - cannot_complete_others
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - token_revoked
                          - no_permission
                          - org_login_required
                          - user_is_bot
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - fatal_error
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from reminders.complete method
                  example:
                    error: invalid_auth
                    ok: false
