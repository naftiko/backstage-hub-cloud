apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Chat.postmessage
  description: Sends a message to a channel.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Chat.postmessage
      description: Sends a message to a channel.
    paths:
      /chat.postMessage:
        post:
          summary: Post Chat.postmessage
          description: Sends a message to a channel.
          operationId: chatpostMessage
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - channel
                  type: object
                  properties:
                    as_user:
                      type: string
                      description: >-
                        Pass true to post the message as the authed user, instead of
                        as a bot. Defaults to false. See [authorship](#authorship)
                        below.
                    attachments:
                      type: string
                      description: >-
                        A JSON-based array of structured attachments, presented as a
                        URL-encoded string.
                    blocks:
                      type: string
                      description: >-
                        A JSON-based array of structured blocks, presented as a
                        URL-encoded string.
                    channel:
                      type: string
                      description: >-
                        Channel, private group, or IM channel to send message to.
                        Can be an encoded ID, or a name. See [below](#channels) for
                        more details.
                    icon_emoji:
                      type: string
                      description: >-
                        Emoji to use as the icon for this message. Overrides
                        `icon_url`. Must be used in conjunction with `as_user` set
                        to `false`, otherwise ignored. See [authorship](#authorship)
                        below.
                    icon_url:
                      type: string
                      description: >-
                        URL to an image to use as the icon for this message. Must be
                        used in conjunction with `as_user` set to false, otherwise
                        ignored. See [authorship](#authorship) below.
                    link_names:
                      type: boolean
                      description: Find and link channel names and usernames.
                    mrkdwn:
                      type: boolean
                      description: >-
                        Disable Slack markup parsing by setting to `false`. Enabled
                        by default.
                    parse:
                      type: string
                      description: >-
                        Change how messages are treated. Defaults to `none`. See
                        [below](#formatting).
                    reply_broadcast:
                      type: boolean
                      description: >-
                        Used in conjunction with `thread_ts` and indicates whether
                        reply should be made visible to everyone in the channel or
                        conversation. Defaults to `false`.
                    text:
                      type: string
                      description: >-
                        How this field works and whether it is required depends on
                        other fields you use in your API call. [See
                        below](#text_usage) for more detail.
                    thread_ts:
                      type: string
                      description: >-
                        Provide another message's `ts` value to make this message a
                        reply. Avoid using a reply's `ts` value; use its parent
                        instead.
                    unfurl_links:
                      type: boolean
                      description: >-
                        Pass true to enable unfurling of primarily text-based
                        content.
                    unfurl_media:
                      type: boolean
                      description: Pass false to disable unfurling of media content.
                    username:
                      type: string
                      description: >-
                        Set your bot's user name. Must be used in conjunction with
                        `as_user` set to false, otherwise ignored. See
                        [authorship](#authorship) below.
              application/json:
                schema:
                  required:
                    - channel
                  type: object
                  properties:
                    as_user:
                      type: string
                      description: >-
                        Pass true to post the message as the authed user, instead of
                        as a bot. Defaults to false. See [authorship](#authorship)
                        below.
                    attachments:
                      type: string
                      description: >-
                        A JSON-based array of structured attachments, presented as a
                        URL-encoded string.
                    blocks:
                      type: string
                      description: >-
                        A JSON-based array of structured blocks, presented as a
                        URL-encoded string.
                    channel:
                      type: string
                      description: >-
                        Channel, private group, or IM channel to send message to.
                        Can be an encoded ID, or a name. See [below](#channels) for
                        more details.
                    icon_emoji:
                      type: string
                      description: >-
                        Emoji to use as the icon for this message. Overrides
                        `icon_url`. Must be used in conjunction with `as_user` set
                        to `false`, otherwise ignored. See [authorship](#authorship)
                        below.
                    icon_url:
                      type: string
                      description: >-
                        URL to an image to use as the icon for this message. Must be
                        used in conjunction with `as_user` set to false, otherwise
                        ignored. See [authorship](#authorship) below.
                    link_names:
                      type: boolean
                      description: Find and link channel names and usernames.
                    mrkdwn:
                      type: boolean
                      description: >-
                        Disable Slack markup parsing by setting to `false`. Enabled
                        by default.
                    parse:
                      type: string
                      description: >-
                        Change how messages are treated. Defaults to `none`. See
                        [below](#formatting).
                    reply_broadcast:
                      type: boolean
                      description: >-
                        Used in conjunction with `thread_ts` and indicates whether
                        reply should be made visible to everyone in the channel or
                        conversation. Defaults to `false`.
                    text:
                      type: string
                      description: >-
                        How this field works and whether it is required depends on
                        other fields you use in your API call. [See
                        below](#text_usage) for more detail.
                    thread_ts:
                      type: string
                      description: >-
                        Provide another message's `ts` value to make this message a
                        reply. Avoid using a reply's `ts` value; use its parent
                        instead.
                    unfurl_links:
                      type: boolean
                      description: >-
                        Pass true to enable unfurling of primarily text-based
                        content.
                    unfurl_media:
                      type: boolean
                      description: Pass false to disable unfurling of media content.
                    username:
                      type: string
                      description: >-
                        Set your bot's user name. Must be used in conjunction with
                        `as_user` set to false, otherwise ignored. See
                        [authorship](#authorship) below.
          responses:
            default:
              description: Typical error response if too many attachments are included
              content:
                application/json:
                  schema:
                    title: chat.postMessage error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - channel_not_found
                          - not_in_channel
                          - is_archived
                          - msg_too_long
                          - no_text
                          - too_many_attachments
                          - rate_limited
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response chat.postMessage method
                  example:
                    error: too_many_attachments
                    ok: false
