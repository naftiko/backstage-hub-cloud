apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Conversations.create
  description: Initiates a public or private channel-based conversation
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Conversations.create
      description: Initiates a public or private channel-based conversation
    paths:
      /conversations.create:
        post:
          summary: Post Conversations.create
          description: Initiates a public or private channel-based conversation
          operationId: conversationscreate
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the public or private channel to create
                    is_private:
                      type: boolean
                      description: Create a private channel instead of a public one
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the public or private channel to create
                    is_private:
                      type: boolean
                      description: Create a private channel instead of a public one
          responses:
            default:
              description: Typical error response when name already in use
              content:
                application/json:
                  schema:
                    title: conversations.create error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      detail:
                        type: string
                      error:
                        type: string
                        enum:
                          - method_not_supported_for_channel_type
                          - missing_scope
                          - name_taken
                          - restricted_action
                          - no_channel
                          - invalid_name_required
                          - invalid_name_punctuation
                          - invalid_name_maxlength
                          - invalid_name_specials
                          - invalid_name
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - user_is_bot
                          - user_is_restricted
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                      needed:
                        type: string
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                      provided:
                        type: string
                    additionalProperties: false
                    description: Schema for error response from conversations.create method
                  example:
                    error: name_taken
                    ok: false
