apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Chat.memessage
  description: Share a me message into a channel.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Chat.memessage
      description: Share a me message into a channel.
    paths:
      /chat.meMessage:
        post:
          summary: Post Chat.memessage
          description: Share a me message into a channel.
          operationId: chatmeMessage
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    channel:
                      type: string
                      description: >-
                        Channel to send message to. Can be a public channel, private
                        group or IM channel. Can be an encoded ID, or a name.
                    text:
                      type: string
                      description: Text of the message to send.
              application/json:
                schema:
                  type: object
                  properties:
                    channel:
                      type: string
                      description: >-
                        Channel to send message to. Can be a public channel, private
                        group or IM channel. Can be an encoded ID, or a name.
                    text:
                      type: string
                      description: Text of the message to send.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: chat.meMessage error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - channel_not_found
                          - not_in_channel
                          - is_archived
                          - msg_too_long
                          - no_text
                          - rate_limited
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - token_revoked
                          - no_permission
                          - org_login_required
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - fatal_error
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from chat.meMessage method
                  example:
                    error: invalid_auth
                    ok: false
