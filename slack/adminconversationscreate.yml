apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Admin.conversations.create
  description: Create a public or private channel-based conversation.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Admin.conversations.create
      description: Create a public or private channel-based conversation.
    paths:
      /admin.conversations.create:
        post:
          summary: Post Admin.conversations.create
          description: Create a public or private channel-based conversation.
          operationId: adminconversationscreate
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - is_private
                    - name
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the public or private channel to create.
                    description:
                      type: string
                      description: Description of the public or private channel to create.
                    is_private:
                      type: boolean
                      description: >-
                        When `true`, creates a private channel instead of a public
                        channel
                    org_wide:
                      type: boolean
                      description: >-
                        When `true`, the channel will be available org-wide. Note:
                        if the channel is not `org_wide=true`, you must specify a
                        `team_id` for this channel
                    team_id:
                      type: string
                      description: >-
                        The workspace to create the channel in. Note: this argument
                        is required unless you set `org_wide=true`.
              application/json:
                schema:
                  required:
                    - is_private
                    - name
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the public or private channel to create.
                    description:
                      type: string
                      description: Description of the public or private channel to create.
                    is_private:
                      type: boolean
                      description: >-
                        When `true`, creates a private channel instead of a public
                        channel
                    org_wide:
                      type: boolean
                      description: >-
                        When `true`, the channel will be available org-wide. Note:
                        if the channel is not `org_wide=true`, you must specify a
                        `team_id` for this channel
                    team_id:
                      type: string
                      description: >-
                        The workspace to create the channel in. Note: this argument
                        is required unless you set `org_wide=true`.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: admin.conversations.create error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - feature_not_enabled
                          - name_taken
                          - restricted_action
                          - team_not_found
                          - invalid_team
                          - invalid_name
                          - could_not_create_channel
                          - team_id_or_org_required
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from admin.conversations.create
                  example:
                    error: invalid_auth
                    ok: false
