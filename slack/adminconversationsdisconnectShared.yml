apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Admin.conversations.disconnectshared
  description: Disconnect a connected channel from one or more workspaces.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Admin.conversations.disconnectshared
      description: Disconnect a connected channel from one or more workspaces.
    paths:
      /admin.conversations.disconnectShared:
        post:
          summary: Post Admin.conversations.disconnectshared
          description: Disconnect a connected channel from one or more workspaces.
          operationId: adminconversationsdisconnectShared
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - channel_id
                  type: object
                  properties:
                    channel_id:
                      type: string
                      description: The channel to be disconnected from some workspaces.
                    leaving_team_ids:
                      type: string
                      description: >-
                        The team to be removed from the channel. Currently only a
                        single team id can be specified.
              application/json:
                schema:
                  required:
                    - channel_id
                  type: object
                  properties:
                    channel_id:
                      type: string
                      description: The channel to be disconnected from some workspaces.
                    leaving_team_ids:
                      type: string
                      description: >-
                        The team to be removed from the channel. Currently only a
                        single team id can be specified.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: admin.conversations.disconnectShared error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - feature_not_enabled
                          - not_an_admin
                          - not_an_enterprise
                          - channel_not_found
                          - not_supported
                          - team_not_found
                          - restricted_action
                          - missing_scope
                          - leaving_team_not_in_channel
                          - no_teams_to_disconnect
                          - leaving_team_required
                          - cannot_kick_team
                          - cannot_kick_home_team
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: >-
                      Schema for error response from
                      admin.conversations.disconnectShared
                  example:
                    error: invalid_auth
                    ok: false
