spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Users.profile.set
      description: Set the profile information for a user.
    paths:
      /users.profile.set:
        post:
          summary: Post Users.profile.set
          description: Set the profile information for a user.
          operationId: usersprofileset
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: >-
                        Name of a single key to set. Usable only if `profile` is not
                        passed.
                    profile:
                      type: string
                      description: >-
                        Collection of key:value pairs presented as a URL-encoded
                        JSON hash. At most 50 fields may be set. Each field name is
                        limited to 255 characters.
                    user:
                      type: string
                      description: >-
                        ID of user to change. This argument may only be specified by
                        team admins on paid teams.
                    value:
                      type: string
                      description: >-
                        Value to set a single key to. Usable only if `profile` is
                        not passed.
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: >-
                        Name of a single key to set. Usable only if `profile` is not
                        passed.
                    profile:
                      type: string
                      description: >-
                        Collection of key:value pairs presented as a URL-encoded
                        JSON hash. At most 50 fields may be set. Each field name is
                        limited to 255 characters.
                    user:
                      type: string
                      description: >-
                        ID of user to change. This argument may only be specified by
                        team admins on paid teams.
                    value:
                      type: string
                      description: >-
                        Value to set a single key to. Usable only if `profile` is
                        not passed.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: users.profile.set error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - reserved_name
                          - invalid_profile
                          - profile_set_failed
                          - not_admin
                          - not_app_admin
                          - cannot_update_admin_user
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - token_revoked
                          - no_permission
                          - org_login_required
                          - user_is_bot
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - fatal_error
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from users.profile.set method
                  example:
                    error: invalid_profile
                    ok: false
