apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Reactions.remove
  description: Removes a reaction from an item.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Reactions.remove
      description: Removes a reaction from an item.
    paths:
      /reactions.remove:
        post:
          summary: Post Reactions.remove
          description: Removes a reaction from an item.
          operationId: reactionsremove
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - name
                  type: object
                  properties:
                    name:
                      type: string
                      description: Reaction (emoji) name.
                    file:
                      type: string
                      description: File to remove reaction from.
                    file_comment:
                      type: string
                      description: File comment to remove reaction from.
                    channel:
                      type: string
                      description: >-
                        Channel where the message to remove reaction from was
                        posted.
                    timestamp:
                      type: string
                      description: Timestamp of the message to remove reaction from.
              application/json:
                schema:
                  required:
                    - name
                  type: object
                  properties:
                    name:
                      type: string
                      description: Reaction (emoji) name.
                    file:
                      type: string
                      description: File to remove reaction from.
                    file_comment:
                      type: string
                      description: File comment to remove reaction from.
                    channel:
                      type: string
                      description: >-
                        Channel where the message to remove reaction from was
                        posted.
                    timestamp:
                      type: string
                      description: Timestamp of the message to remove reaction from.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: reactions.remove error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - bad_timestamp
                          - file_not_found
                          - file_comment_not_found
                          - message_not_found
                          - no_item_specified
                          - invalid_name
                          - no_reaction
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - no_permission
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - fatal_error
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from reactions.remove method
                  example:
                    error: no_reaction
                    ok: false
