apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Chat.deletescheduledmessage
  description: Deletes a pending scheduled message from the queue.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Chat.deletescheduledmessage
      description: Deletes a pending scheduled message from the queue.
    paths:
      /chat.deleteScheduledMessage:
        post:
          summary: Post Chat.deletescheduledmessage
          description: Deletes a pending scheduled message from the queue.
          operationId: chatdeleteScheduledMessage
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - channel
                    - scheduled_message_id
                  type: object
                  properties:
                    as_user:
                      type: boolean
                      description: >-
                        Pass true to delete the message as the authed user with
                        `chat:write:user` scope. [Bot users](/bot-users) in this
                        context are considered authed users. If unused or false, the
                        message will be deleted with `chat:write:bot` scope.
                    channel:
                      type: string
                      description: The channel the scheduled_message is posting to
                    scheduled_message_id:
                      type: string
                      description: >-
                        `scheduled_message_id` returned from call to
                        chat.scheduleMessage
              application/json:
                schema:
                  required:
                    - channel
                    - scheduled_message_id
                  type: object
                  properties:
                    as_user:
                      type: boolean
                      description: >-
                        Pass true to delete the message as the authed user with
                        `chat:write:user` scope. [Bot users](/bot-users) in this
                        context are considered authed users. If unused or false, the
                        message will be deleted with `chat:write:bot` scope.
                    channel:
                      type: string
                      description: The channel the scheduled_message is posting to
                    scheduled_message_id:
                      type: string
                      description: >-
                        `scheduled_message_id` returned from call to
                        chat.scheduleMessage
          responses:
            default:
              description: Typical error response if no message is found
              content:
                application/json:
                  schema:
                    title: chat.deleteScheduledMessage error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - invalid_scheduled_message_id
                          - channel_not_found
                          - bad_token
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - token_revoked
                          - no_permission
                          - org_login_required
                          - ekm_access_denied
                          - missing_scope
                          - invalid_arguments
                          - invalid_arg_name
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                          - fatal_error
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: >-
                      Schema for error response from chat.deleteScheduledMessage
                      method
                  example:
                    error: invalid_scheduled_message_id
                    ok: false
