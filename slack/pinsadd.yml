apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Pins.add
  description: Pins an item to a channel.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Pins.add
      description: Pins an item to a channel.
    paths:
      /pins.add:
        post:
          summary: Post Pins.add
          description: Pins an item to a channel.
          operationId: pinsadd
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - channel
                  type: object
                  properties:
                    channel:
                      type: string
                      description: Channel to pin the item in.
                    timestamp:
                      type: string
                      description: Timestamp of the message to pin.
              application/json:
                schema:
                  required:
                    - channel
                  type: object
                  properties:
                    channel:
                      type: string
                      description: Channel to pin the item in.
                    timestamp:
                      type: string
                      description: Timestamp of the message to pin.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: pins.add error schema
                    required:
                      - error
                      - ok
                    type: object
                    properties:
                      callstack:
                        type: string
                        description: 'Note: PHP callstack is only visible in dev/qa'
                      error:
                        type: string
                        enum:
                          - bad_timestamp
                          - message_not_found
                          - channel_not_found
                          - no_item_specified
                          - already_pinned
                          - permission_denied
                          - file_not_shared
                          - not_pinnable
                          - not_authed
                          - invalid_auth
                          - account_inactive
                          - no_permission
                          - invalid_arg_name
                          - invalid_array_arg
                          - invalid_charset
                          - invalid_form_data
                          - invalid_post_type
                          - missing_post_type
                          - team_added_to_org
                          - invalid_json
                          - json_not_object
                          - request_timeout
                          - upgrade_required
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: false
                    description: Schema for error response from pins.add method
                  example:
                    error: channel_not_found
                    ok: false
