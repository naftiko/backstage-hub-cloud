apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Post Admin.users.invite
  description: Invite a user to a workspace.
  tags: []
  links:
    - title: Link
      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Admin.users.invite
      description: Invite a user to a workspace.
    paths:
      /admin.users.invite:
        post:
          summary: Post Admin.users.invite
          description: Invite a user to a workspace.
          operationId: adminusersinvite
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - channel_ids
                    - email
                    - team_id
                  type: object
                  properties:
                    team_id:
                      type: string
                      description: The ID (`T1234`) of the workspace.
                    email:
                      type: string
                      description: The email address of the person to invite.
                    channel_ids:
                      type: string
                      description: >-
                        A comma-separated list of `channel_id`s for this user to
                        join. At least one channel is required.
                    custom_message:
                      type: string
                      description: An optional message to send to the user in the invite email.
                    real_name:
                      type: string
                      description: Full name of the user.
                    resend:
                      type: boolean
                      description: >-
                        Allow this invite to be resent in the future if a user has
                        not signed up yet. (default: false)
                    is_restricted:
                      type: boolean
                      description: 'Is this user a multi-channel guest user? (default: false)'
                    is_ultra_restricted:
                      type: boolean
                      description: 'Is this user a single channel guest user? (default: false)'
                    guest_expiration_ts:
                      type: string
                      description: >-
                        Timestamp when guest account should be disabled. Only
                        include this timestamp if you are inviting a guest user and
                        you want their account to expire on a certain date.
              application/json:
                schema:
                  required:
                    - channel_ids
                    - email
                    - team_id
                  type: object
                  properties:
                    team_id:
                      type: string
                      description: The ID (`T1234`) of the workspace.
                    email:
                      type: string
                      description: The email address of the person to invite.
                    channel_ids:
                      type: string
                      description: >-
                        A comma-separated list of `channel_id`s for this user to
                        join. At least one channel is required.
                    custom_message:
                      type: string
                      description: An optional message to send to the user in the invite email.
                    real_name:
                      type: string
                      description: Full name of the user.
                    resend:
                      type: boolean
                      description: >-
                        Allow this invite to be resent in the future if a user has
                        not signed up yet. (default: false)
                    is_restricted:
                      type: boolean
                      description: 'Is this user a multi-channel guest user? (default: false)'
                    is_ultra_restricted:
                      type: boolean
                      description: 'Is this user a single channel guest user? (default: false)'
                    guest_expiration_ts:
                      type: string
                      description: >-
                        Timestamp when guest account should be disabled. Only
                        include this timestamp if you are inviting a guest user and
                        you want their account to expire on a certain date.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: Default error template
                    required:
                      - ok
                    type: object
                    properties:
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: true
                    description: >-
                      This method either only returns a brief _not OK_ response or a
