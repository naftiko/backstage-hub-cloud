      icon: code
      url: https://example.com
spec:
  type: openapi
  lifecycle: experimental
  owner: team-c
  definition: |
    openapi: 3.1.0
    info:
      title: Post Admin.teams.settings.seticon
      description: Sets the icon of a workspace.
    paths:
      /admin.teams.settings.setIcon:
        post:
          summary: Post Admin.teams.settings.seticon
          description: Sets the icon of a workspace.
          operationId: adminteamssettingssetIcon
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  required:
                    - image_url
                    - team_id
                    - token
                  type: object
                  properties:
                    token:
                      type: string
                      description: 'Authentication token. Requires scope: `admin.teams:write`'
                    image_url:
                      type: string
                      description: Image URL for the icon
                    team_id:
                      type: string
                      description: ID for the workspace to set the icon for.
          responses:
            default:
              description: Typical error response
              content:
                application/json:
                  schema:
                    title: Default error template
                    required:
                      - ok
                    type: object
                    properties:
                      ok:
                        $ref: '#/components/schemas/defs_ok_false'
                    additionalProperties: true
                    description: >-
                      This method either only returns a brief _not OK_ response or a
                      verbose schema is not available for this method.
                  example:
                    error: invalid_auth
                    ok: false
